    'template': '1'
    'title': 'Liza Soberano cast in her first Hollywood film with Cole Sprouse, Kathryn
      Newton'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2a8d2a-c2f3-4ea4-bf2a-e4169fea2966'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T09:18:48.626+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:30:29.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 12)</strong> — Filipino
        actress Liza Soberano will make her Hollywood feature film debut via the horror-comedy
        flick "Lisa Frankenstein" starring Cole Sprouse and Kathryn Newton.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a884ab-736a-4309-80c0-a786a2ff282a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T09:18:48.626+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:30:29.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 24-year-old California-born actress shared the good news in
        an article that appeared Friday on leading entertainment news website Deadline.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0279ede2-091a-4e0c-bb5e-80af170bf312'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T09:18:48.626+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:30:29.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newton and Sprouse are the leads of the movie set in 1989 that puts
        a fresh spin on the 1821 novel "Frankenstein." Details on Soberano''s role
        have yet to be disclosed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2271ef37-5223-4bab-9445-3dffefb7b599'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T09:18:48.626+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:30:29.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actor-filmmaker Zelda Williams, the daughter of late actor Robin
        Williams, is directing the film for Focus Features.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
