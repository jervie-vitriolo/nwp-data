      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 40% year-on-year jump came amid strong sales and project completions,
        said the listed Visayas and Mindanao developer. For instance, real estate
        sales climbed to ₱7.36 billion, up 45% annually.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43225b5f-e4c3-4ffc-9f69-8f67ca078c20'
      'mgnl:activationStatus': true
