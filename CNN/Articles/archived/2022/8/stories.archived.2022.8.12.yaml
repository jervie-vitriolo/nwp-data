      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gener lamented that there are few retirement and healthcare plans
        in the market for seniors, and are relatively very expensive. He added that
        according to business groups'' surveys, many retired workers are seeing their
        health deteriorate due to inactivity,</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb28f0c5-7a48-403c-b402-106f5dc5e2ab'
      'mgnl:activationStatus': true
