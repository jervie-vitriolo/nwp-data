      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heat warnings are in place in various parts of the country for Thursday,
        with the largest concentration of affected communities in Spain''s northeastern
        regions near the border with France.</p>'
    '35':
