    'lead': 'Bree Purganan, whose family hails from Ilocos Sur, shares what reminders
      she’s imparting to her son Jalen Green who is one of the promising stars in
      the NBA.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-12T15:37:43.733+08:00
