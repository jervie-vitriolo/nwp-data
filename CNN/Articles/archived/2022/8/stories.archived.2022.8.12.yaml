    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:29:46.358+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Langya-virus', 'virus-', 'China', 'surveilance']
    'template': '1'
    'title': 'New Langya virus found in China could be ''tip of the iceberg'' for
      undiscovered pathogens, researchers say'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693cea7d-cb67-4af6-a99c-0403c37c2f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:16:02.181+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:21.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> More surveillance is needed of a new virus
        detected in dozens of people in eastern China that may not cause the next
        pandemic but suggests just how easily viruses can travel unnoticed from animals
        to humans, scientists say.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232b93fe-711a-4b36-840e-009f56234c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:16:02.182+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:21.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus, dubbed Langya henipavirus, infected nearly three dozen
        farmers and other residents, according to a team of scientists who believe
        it may have spread directly or indirectly to people from shrews -- small mole-like
        mammals found in a wide variety of habitats.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719f1463-8474-41dd-865c-6148823eecc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:16:02.182+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:21.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8847af72-090b-4ac4-a307-3e36ba99fb86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:16:02.182+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:21.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pathogen did not cause any reported deaths, but was detected
        in 35 unrelated fever patients in hospitals in Shandong and Henan provinces
        between 2018 and 2021, the scientists said -- a finding in tune with longstanding
        warnings from scientists that animal viruses are regularly spilling undetected
        into people around the world.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9af2e9e-d450-4dd8-8c3a-8e8867292c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:16:02.182+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:21.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a869a66-35ba-46f0-b976-90d2a7bfc0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:16:02.182+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:21.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are hugely underestimating the number of these zoonotic cases
        in the world, and this (Langya virus) is just the tip of the iceberg," said
        emerging virus expert Leo Poon, a professor at the University of Hong Kong''s
        School of Public Health, who was not involved in the latest study.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9f44d8-b7d9-4381-9b97-5238258f55a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:16:02.182+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:21.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c802772-695e-41ad-abcf-d272e48855b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:16:02.182+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:21.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first scientific research on the virus, published as a correspondence
        from a team of Chinese and international researchers in the New England Journal
        of Medicine last week, received global attention due to heightened concern
        over disease outbreaks. Hundreds of thousands of new Covid-19 cases are still
        being reported worldwide each day, nearly three years since the novel coronavirus
        behind the pandemic was first detected in China.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62194a0b-736e-467c-a574-05fdf8d43028'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:16:02.182+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:21.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b4bde4-8696-4117-bc06-425bd6b1fd93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:16:02.182+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:21.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the researchers say there is no evidence the Langya virus
        is spreading between people or that it had caused a local outbreak of connected
        cases. More study on a larger subset of patients is needed to rule out human-to-human
        spread, they added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7c813a-14c3-4087-b3fc-036f761c3a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:16:02.182+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:21.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7d398d-cd9a-4055-b51f-109e21d0c778'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:16:02.182+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:21.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veteran emerging infectious disease scientist Linfa Wang, who was
        part of the research team, told CNN that although the new virus was unlikely
        to evolve into "another ''disease X'' event," such as a previously unknown
        pathogen that sparks an epidemic or pandemic, "it does demonstrate that such
        zoonotic spillover events happen more often than we think or know."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac0f653-557c-4d3a-ae90-d675ead38f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:16:02.182+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:21.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d95bce-f3e0-482c-b2ad-c0869081a74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:16:02.182+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:21.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In order to reduce the risk of an emerging virus becoming a health
        crisis, "it is absolutely necessary to conduct active surveillance in a transparent
        and internationally collaborative way," said Wang, a professor at the Duke-National
        University of Singapore Medical School.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c0e3f5-40fd-42b8-8df9-5d48996bda58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:16:02.182+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:21.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c42285-0ab9-46c4-872d-8bc8c58db7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:16:02.182+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:21.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tracking a new virus</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1713313-1ca5-42f6-854b-0518636fb4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:16:02.183+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:21.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first clues to the presence of a novel virus emerged when a
        53-year-old farmer sought treatment at a hospital in Shandong province''s
        Qingdao city in December, 2018 with symptoms including a fever, headache,
        cough and nausea, according to documentation from the researchers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f682042b-0c8a-48c1-afe6-4061a5e57376'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:16:02.183+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:21.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a5c40b-fd7e-431d-8ac1-5199600bf0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:16:02.183+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:21.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the patient indicated she had contact with animals within the
        past month, she was enrolled in additional screening being conducted across
        three hospitals in eastern China focused on identifying zoonotic diseases.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4c1d45-3080-4b3e-8708-ecb5b1de5a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:16:02.183+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:21.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5095e8-8e91-4994-ae4b-a83a80799c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:16:02.183+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:21.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When this patient''s test samples were examined, scientists found
        something unexpected -- a virus that had never been seen before, related to
        the Hendra and Nipah viruses, highly fatal pathogens from a family not typically
        known for easy human-to-human spread.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6165e714-ba8f-4561-93d5-aea2fc3c22f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:16:02.183+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:21.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8590da96-43b7-4b08-9c06-253f7741a34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:16:02.183+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:21.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the next 32 months, researchers across the three hospitals
        screened for this virus in similar patients, ultimately detecting it in 35
        people, who had a range of symptoms included cough, fatigue, headache, and
        nausea, in addition to fever.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f30366b-97bd-42f4-a306-ea4d3ffa9d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:16:02.183+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:21.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f65a9b9-ec5c-409d-91df-d88071384ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:16:02.183+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:21.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine of those patients were also infected with a known virus, like
        influenza, so the source of their symptoms was unclear, but researchers believe
        symptoms in the remaining 26 could have been cased by the novel henipavirus.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60cca48-a833-4c04-aeaa-1b137197bc6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:16:02.183+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:21.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663e8439-a640-439c-9b8d-464d38d17079'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:16:02.183+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:21.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some displayed severe symptoms like pneumonia or abnormalities of
        thrombocytopenia, a blood platelet condition, according to Wang, but their
        symptoms were a far cry those seen in Hendra or Nipah patients, and no one
        among the group died or was admitted to the ICU. While all recovered, they
        weren''t monitored for longer-term problems, he added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139617cf-b431-4659-8f58-ba55aca22d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:16:02.183+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:21.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60962f4c-4610-418f-8230-257b5a303ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:16:02.183+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:21.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of that group of 26, all but four were farmers, and while some were
        flagged by the same hospital as the initial case detected, many others were
        found in Xinyang, more than 700 kilometers (435 miles) away in Henan.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a245ca4-f136-4163-982d-138c9dafc166'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:16:02.183+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:21.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2bf6c6-b76c-40b8-8264-4486790d0213'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:16:02.183+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:21.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because similar viruses were known to circulate in animals from
        southwestern China to South Korea it was "not surprising" to see spillover
        into humans occurring across such long distances, Wang explained.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e98da1-b46e-454f-9f38-53ec6a76e48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:16:02.184+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:21.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837a5556-fb4b-4b02-ae93-bfcd23e91183'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:16:02.184+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:21.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was "no close contact or common exposure history among the
        patients" or other signs of human-to-human spread, Wang and his colleagues
        wrote in their findings. This suggests cases were sporadic, but more research
        was needed, they said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50426459-39ab-404b-8c75-5d940e4827a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:16:02.184+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:21.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955361a9-0b9a-46ea-bb41-b9f0f3affacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:16:02.184+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:21.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once they knew a new virus was infecting people, the researchers,
        who included Beijing-based scientists and Qingdao disease control officials,
        got to work to see if they could uncover what was infecting the patients.
        They tested domesticated animals where patients lived for traces of past infection
        with the virus, and found a small number of goats and dogs that may have had
        the virus previously.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9580fe0-5ffd-4b88-a26e-acf69b31db57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:16:02.184+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:21.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffacdd5e-0be5-4fb5-befd-0d4d187d7af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:16:02.184+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:21.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the real breakthrough came when they tested samples taken from
        small wild animals captured in traps -- and found 71 infections across two
        shrew species, leading the scientists to suggest these small, rodent-like
        mammals could be where the virus naturally circulates.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ad63de-c350-4999-b34c-4e49d94d5289'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:16:02.184+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:21.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6da64c3-2210-4bb7-9ea9-75bfc318b1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:16:02.184+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:21.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What remains unclear is how the virus got into people, Wang said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276af8dc-4e6b-4365-8a81-fd690a16e215'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:16:02.184+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:21.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a462f6a-9885-4123-a6d9-1e186cc30678'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:16:02.184+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:21.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further studies screening for Langya henipavirus would follow and
        should be conducted not only in the two provinces were the virus was found,
        but more widely within China and beyond, he said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58542783-931c-423e-97e9-6e792e28bbb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:16:02.184+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:21.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66274f3-a5db-4a11-b606-ff9eb30d6390'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:16:02.184+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:21.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s National Health Commission did not immediately respond
        to a request for comment on whether monitoring for new infections of the virus
        was ongoing.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e2046a-6f92-4720-bb1c-1d0995af3dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:16:02.184+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:21.354+08:00
