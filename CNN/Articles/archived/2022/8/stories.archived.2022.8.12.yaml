    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '468f94fc-5e99-4e81-92ad-2fd4aec0b0c2'
    'lead': 'The de facto leader of Samsung, Lee Jae-yong, was pardoned by South Korea''s
      president on Friday for crimes including bribery, allowing him greater freedom
      to run the smartphone and semiconductor giant.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-12T18:35:30.718+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-19T12:30:14.950+08:00
    'mgnl:lastActivatedBy': 'magnolia'
