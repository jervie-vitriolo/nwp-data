      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the department is also trying to get investors in
        agriculture and aquatic resources to help open small yet self-sufficient farms
        and fisheries.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8c725e-f4a2-4519-9fe8-50ec8bcc880a'
