      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59308f59-e670-4570-ab15-fcc5589e3c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T18:35:30.719+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:14.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to South Korean law, if a person is convicted of embezzlement
        or breach of trust worth more than 500 million Korean won ($384,101), that
        person cannot work for a company related to the crime for five years even
        after the prison sentence ends. Reinstatement will lift the employment restrictions
        on Lee.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d799172-9fdf-4597-9436-493bbf5c306b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T18:35:30.719+08:00
