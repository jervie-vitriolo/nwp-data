    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4813d4c-3f13-4f82-a5e6-58ab3f432c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T22:42:10.288+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:06.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The probe stemmed from Sugar Order No. 4—signed by Sebastian—which
        allowed the importation of 300,000 metric tons of sugar without the express
        approval of Marcos.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b9212f-3ba4-4010-a1ab-5234b78f1734'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T22:42:10.288+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:06.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cce788b-7746-4e28-ba0a-2728d959c638'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T22:42:10.288+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:06.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I sincerely offer my apologies, Your Excellency, for my having
        approved Sugar Order no.4 on your behalf, and through the authority you have
        vested upon me. It has become clear that the same was not in keeping with
        your administration''s desired direction for the sugar industry," Sebastian
        said in his one-page letter dated Aug. 11.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a731b0b-b48d-4d1d-a778-12bdc057139f'
      'mgnl:activationStatus': true
