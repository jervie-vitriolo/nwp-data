      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the pandemic, experts and industry leaders have warned
        that the city''s heavy-handed Covid-19 restrictions would drive away residents,
        travelers and expatriates.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48352cde-9136-4863-8bab-cbea28323af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:17:58.485+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:19.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a566d8b-bc27-442a-8c81-b2318cd9be5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:17:58.485+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:19.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as the rest of the world opened up, for months Hong Kong continued
        to close borders, suspend air routes and impose mandatory quarantines and
        social distancing measures such as caps on public gatherings and limits on
        restaurant services.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2085cfb5-661f-4d1f-821c-3ae5e460f638'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:17:58.485+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:19.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60dc3daf-5bbc-458a-b392-2c2e0f10781c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:17:58.485+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:19.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mask mandates remain in effect, while public spaces like beaches
        and gyms have faced long closures during periods of high case numbers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f806e87b-d14e-4762-b624-787356cf5197'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:17:58.485+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:19.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e007b4-a0d2-4b0a-8aad-45f7f0a6cb6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:17:58.485+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:19.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measures have devastated businesses, with some of Hong Kong''s
        most famous sites -- including the Jumbo Kingdom floating restaurant -- shuttering
        in the past year.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afa168c-a1de-4dd0-9166-1302016bbc7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:17:58.485+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:19.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13be59d-8d1e-466c-a324-d495e2cede33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:17:58.485+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:19.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More than two and a half years of Covid-19 restrictions are taking
        a heavy toll on businesses and the economy," the Hong Kong General Chamber
        of Commerce said in a statement this month.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5f6242-9e8a-4a5c-9d69-09d3b3400abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:17:58.485+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:19.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528220a7-8b8a-45dc-9225-27586d8b175d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:17:58.485+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:19.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group''s CEO, George Leung, added that Hong Kong''s border closures
        were "stifling any prospect of economic recovery" and urged authorities to
        come up with a "concrete timetable to reopen Hong Kong."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58cc33b-8109-4ba5-af25-d931a3cece39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:17:58.485+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:19.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12815a19-b8ef-4214-bab0-9ef13af9c401'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:17:58.486+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:19.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has conceded the impact of its policies, saying on
        Thursday that flight restrictions -- such as requiring all arrivals to be
        vaccinated, test negative for Covid, and pay for quarantine in a hotel upon
        arrival -- "had interrupted population inflow."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb554e97-3301-456c-aa07-560fc1f1553f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:17:58.486+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:19.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6284ed95-f272-4445-b1b1-6ad8ec1b5a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:17:58.486+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:19.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week the government eased the quarantine requirement, lowering
        the number of days arrivals must stay in a designated hotel from seven to
        three.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff56ff03-4b37-4a1a-8510-42f3db7a53d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:17:58.486+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:19.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822b46af-66af-469e-a69f-4647eec574bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:17:58.486+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:19.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government said some Hong Kongers may have chosen to settle
        elsewhere during the pandemic.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4312cd92-1dcd-4543-8043-adc8dfb3e6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:17:58.486+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:19.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a59123-20c9-4c5e-a5fc-8c81f069984b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:17:58.486+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:19.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Meanwhile, Hong Kong residents who had left Hong Kong before the
        pandemic may have chosen to reside in other places temporarily or were unable
        to return to Hong Kong. All these (factors) might have contributed to the
        net outflow of Hong Kong residents during the period," said a government spokesperson.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654facf8-20d4-4d84-9275-f0e77edfc1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:17:58.486+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:19.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e9d147-ec9c-4fda-aa04-3064c9c0f112'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:17:58.486+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:19.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the government downplayed the population drop and seemed to
        suggest Hong Kong was still a bustling finance hub.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555b1893-6cbf-4991-880e-eead98f8eb45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:17:58.486+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:19.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f70452-b63d-419d-a10f-fcd9931786ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:17:58.486+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:19.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being an international city, Hong Kong''s population has always
        been mobile," said the spokesperson. "During the past 10 years, net outflows
        of Hong Kong residents ... were recorded for most of the years."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f6eec1-c6da-47d5-8e38-ba0567083bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:17:58.486+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:19.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973c3616-7ce0-4720-8cd0-06c08b9af19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:17:58.486+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:19.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesperson added that the problem of Covid-driven departures
        "could be resolved when the quarantine and social distancing measures relaxed,"
        and that numbers would rise due to government efforts to attract overseas
        talent.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfdec84c-4eeb-4a0d-9319-ef55ac41e167'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:17:58.486+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:19.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a05deeb-df94-48d9-b864-e266947c4ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:17:58.486+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:19.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The political crackdown</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae8e63d-c6cd-4488-919f-483daec2f112'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:17:58.487+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:19.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covid aside, experts say another factor behind the exodus is Beijing''s
        political crackdown on the city.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14496e09-a11c-4ace-837b-eb5d953f5b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:17:58.487+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:19.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acfcef87-d557-4a89-bfa4-4f2c09ac8e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:17:58.487+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:19.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Hong Kong''s 2019 pro-democracy, anti-government protests,
        Beijing imposed a sweeping national security law, under which the government
        has all but wiped out formal opposition. Authorities have raided and closed
        down newsrooms, jailed activists and protesters, unseated elected lawmakers,
        heightened censorship both online and in printed publications, and changed
        school curricula.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555d67f1-a028-4783-b638-f772875c0bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:17:58.487+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:19.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e649fd83-49f3-48ce-a817-b65e159734df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:17:58.487+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:19.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the law was introduced, many former protesters and lawmakers
        have fled overseas, fearing prosecution. Many individuals and families have
        told CNN they too are considering leaving because they feel the city has been
        transformed beyond recognition.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8084a5f0-85d5-4577-ab47-1790b4f8992a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:17:58.487+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:19.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b9b294-8661-48b8-ab85-636877b6f437'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:17:58.487+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:19.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the aftermath of the protests, a number of countries including
        the United Kingdom, Australia and Canada opened new visa pathways for Hong
        Kongers looking to leave. Many former protesters and activists have also fled
        to the self-governing democratic island of Taiwan.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95347347-86eb-4562-ad07-3af317ea181e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:17:58.487+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:19.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8cf2f85-e191-4e88-a751-eeb2061e4619'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:17:58.487+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:19.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has repeatedly defended the security law as restoring
        law and order to the city, claiming that Hong Kong''s freedoms of speech,
        press and assembly remain intact.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15aa4c1-d886-432c-a3e6-e7aae8380c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:17:58.487+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:19.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b7eb9c-4853-44b2-affb-1f2c7871b2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:17:58.487+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:19.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The security law "has swiftly and effectively restored stability
        and security," the government said on July 29, adding that residents "are
        relieved and happy to see that Hong Kong now continues to be an open, safe,
        vibrant and business-friendly metropolis."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdfe3101-d699-4e76-aab7-2136e7744bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:17:58.487+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:19.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://www.cnn.com/2022/08/12/asia/hong-kong-population-record-fall-covid-intl-hnk/index.html"><em>"Hong
        Kong suffers biggest ever population drop as exodus accelerates"</em></a></p>'
  'Ukraine-nuclear-plant-grave-hour':
    'author': 'Richard Roth and Jonny Hallam, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-08-12T16:18:11.088+08:00
    'imagesource': 'jcr:b8667d07-f6ff-47ab-9c77-edf615208800'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ee3c3dc6-ffa5-47f5-9910-aac2e3b9ae9d'
    'lead': 'The "alarming" situation at a Russian-occupied nuclear power plant in
      southeastern Ukraine had reached a "grave hour," the head of the United Nations''
      nuclear watchdog said Thursday, as he called for an immediate inspection of
      the facility by international experts.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-12T16:20:20.826+08:00
