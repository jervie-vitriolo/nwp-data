      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c06b3a-ec37-436b-8c5f-8a525a70e88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T15:37:43.735+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:30:22.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Green had a stellar rookie year with the Houston Rockets last season,
        averaging 17.3 points, 3.4 rebounds, and 2.6 assists in 67 games.</p>'
  'KWF-chair-Casanova-subversive-books-allegations':
    'author': 'Kristel Limpot, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-12T15:42:59.031+08:00
    'imagesource': 'jcr:2dac8b19-f0e0-42d5-9fb6-5fadb8e9a8dd'
