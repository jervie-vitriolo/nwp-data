      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solidum has been with the Philippine Institute of Volcanology and
        Seismology (Phivolcs)--an attached agency of the DOST--since 1984, and became
        its director in 2003.</p>'
