    'template': '1'
    'title': 'Bree Purganan: The woman behind Jalen Green’s success in his young NBA
      career'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af165f81-ab7d-4028-ac3c-9a7619917a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T15:37:43.734+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:30:22.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 12)—</strong> As the
        mother of an NBA player, Bree Purganan is reminding her son Jalen Green to
        approach the game with the right mindset.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6116c7c6-322e-4bdb-9d35-1b1bdd753deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T15:37:43.734+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:30:22.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2ec60c-6c46-4956-aae7-a9b8cd019072'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T15:37:43.734+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:30:22.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I tell him to just focus and to know the game will come to him,
        not to get discouraged. It takes time and it’s a learning process. It’s a
        new level of basketball. I keep telling him to just go slow and don’t get
        frustrated,” she told CNN Philippines in an exclusive interview Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e71078f-7205-45e1-a89b-ac1a90f6b69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T15:37:43.734+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:30:22.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3961bbe-fc9d-4111-801e-fdd1cb74f71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T15:37:43.734+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:30:22.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like many parents in the NBA, Purganan said she’s pleased with the
        progress of her son’s young pro career.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c89f45-2a6a-444d-880b-87bc8fc30ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T15:37:43.734+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:30:22.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1489ad1d-583d-4f9c-87cc-070e8b7d4029'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T15:37:43.734+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:30:22.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m very proud. Words can’t express how proud I am of him. He’s
        done so well. He worked so hard,” she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f38ac7-bca1-4e6f-84dc-921d41c708a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T15:37:43.734+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:30:22.478+08:00
