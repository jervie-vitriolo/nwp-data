      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Auditors called on the DICT to coordinate with Education officials
        to determine the number of students and teachers needing devices, identify
        beneficiaries ahead of purchase, and immediately distribute the items.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd269acf2-a3ad-4cfd-a4c4-4ebf8c465a61'
