      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Firefighters tackled 340 grass, rubbish and open land fires in the
        first week of August, compared to 42 fires in that same week last year, which
        is equivalent to an eight-fold increase, the Brigade said in a statement.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2aa41c-1a74-42f8-8dde-596270a54f9f'
