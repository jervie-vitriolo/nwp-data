      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f54801d-c025-429e-bf6a-5baa3e561390'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T15:37:43.734+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:30:22.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Purganan, who traces her roots to Ilocos Sur, shared a friendly
        advice to parents who want their children to follow the same path that Green
        took.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd542f87-1137-46a4-a32b-93634ee9e588'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T15:37:43.734+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:30:22.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f624cf-34f5-4e09-9834-92acb2a7ed8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T15:37:43.734+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:30:22.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Don’t force them. Just let it come naturally. If it’s something
        they’re really interested in, support them 100 percent. Let them know it takes
        a lot of hard work and dedication if they want to succeed,” she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1c24af-8357-40bc-a714-e06431684e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T15:37:43.735+08:00
