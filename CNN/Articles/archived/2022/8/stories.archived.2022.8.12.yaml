      notable work in the LGBTQ plus community setting up the world''s first agency
      representing only transgender models with "Slay Model Management."<br /><br
      />Let''s get to know Cece Asuncion on The Final Word.<br /><br />Visit our website
      for more #NewsYouCanTrust: https://www.cnnphilippines.com/<br /><br />Follow
      our social media pages:<br /><br />• Facebook: https://www.facebook.com/CNNPhilippines<br
