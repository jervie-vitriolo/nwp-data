    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9da856-6ccd-4edb-8f1e-bbd9f056de4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T18:47:34.800+08:00
