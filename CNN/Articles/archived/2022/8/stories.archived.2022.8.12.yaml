      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill requires local governments to have only one non-working
        holiday — one each for provincial governments, and one each for city or municipal
        governments.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca8a413-aa56-4d87-b34c-53a077cee4a4'
      'mgnl:activationStatus': true
