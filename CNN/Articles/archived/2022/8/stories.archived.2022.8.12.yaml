      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With heightened tourism activity accompanied by increased mobility
        in Vismin, CLI’s hospitality business registered a 271% growth as occupancy
        rates significantly improved,” added the firm.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f463e7-02ef-484d-82f0-3b42977feba2'
