      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CLI’s capital expenditures (capex) hit ₱5.5 billion during the stretch,
        42% higher year-on-year.&nbsp;Its capex for the entire year is expected reach
        ₱13 billion.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8414a2b-d3fa-4f2b-8bfd-d2fa00ff978e'
