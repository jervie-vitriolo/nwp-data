      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The heritage of Gap has been solidified because of denim jeans —
        different styles and washes, all made for all generations. Throughout the
        years, technological improvements have been made for this iconic piece but
        one thing stands out — the Washwell Program.</p>'
