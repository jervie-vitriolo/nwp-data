    'title': 'Solon: Mandatory retirement in proposed bill optional for private sector
      workers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039a77c0-698d-49ca-8468-036063d34f21'
