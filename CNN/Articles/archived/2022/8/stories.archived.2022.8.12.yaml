      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere in the Mediterranean, Spain''s national weather agency
        AEMET has warned of high temperatures across Spain as the heatwave on the
        peninsula continues.</p>'
