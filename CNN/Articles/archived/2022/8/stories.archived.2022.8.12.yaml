      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy, Spain and the UK also suffering</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53dddabe-d816-456b-b6a9-5e4b58a65394'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T18:38:01.910+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:14.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Italy, farmers in some parts of the country have lost up to 80%
        of their harvest this year due to severe weather anomalies, the Coldretti
        farming association said Thursday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e604a76-c122-496b-91c3-7d70b2120799'
