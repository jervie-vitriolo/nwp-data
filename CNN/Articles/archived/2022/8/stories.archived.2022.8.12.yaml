      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Wednesday, the MMDA said it "respects the autonomy
        of all LGUs in crafting and implementing their own traffic regulations." It
        reiterated that its own NCAP system has been in place since 2016, but it will
        cooperate with other government agencies to ensure a more efficient implementation
        of the policy.</p>'
