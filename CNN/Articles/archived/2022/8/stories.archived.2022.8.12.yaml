      'mgnl:lastActivated': 2023-01-19T12:30:18.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Secretary of State Antony Blinken has accused Moscow of using
        the plant to shield its forces, while Britain''s Defense Ministry said in
        a recent security assessment that Russia''s actions at the complex sabotage
        the safety of its operations.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ec139c-987e-4073-a401-ef70aaec6529'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:20:20.828+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:18.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f8a60b-37e7-4de6-ac32-05c0194f15bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:20:20.828+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:18.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ukrainian mayor of Enerhodar, Dmytro Orlov, said in late July
        that Russian forces had been observed using heavy weaponry near the plant
        because "they know very well that the Ukrainian Armed Forces will not respond
        to these attacks, as they can damage the nuclear power plant."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb04e951-effa-4238-b5ec-3ab8bd5cbfc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:20:20.829+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:18.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2dafbf2-f813-42db-b3af-a0f3eec8e59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:20:20.829+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:18.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US on Thursday backed Ukraine''s calls for a demilitarized zone
        around the facility, while at the UN, Bonnie Jenkins, US undersecretary for
        arms control and international affairs, said Russia is responsible for the
        "nuclear risks" at the plant.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c691c2-583d-4033-b8e9-00045576d2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:20:20.829+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:18.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd80eb1-716f-4736-bffe-436b555c0de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:20:20.829+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:18.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She warned the UN Security Council that "the many consequences of
        this conflict, including the situation at the Zaporizhzhia nuclear power plant,
        will only end when Russia ends its war."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b85add-3f63-4390-9b66-b9166817e594'
