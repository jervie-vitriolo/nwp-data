      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drought has meant that the soil hasn''t been able to absorb any
        rainfall in recent storms, leading to flooding and landslides, according to
        Coldretti.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e32cdf-4d9c-4b1d-857e-8a18524257cc'
