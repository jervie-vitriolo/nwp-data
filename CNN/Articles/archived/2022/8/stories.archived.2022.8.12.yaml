      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Inspired by the
        Gap for Good initiatives to be a force of change for the entire planet, Gap
        Philippines will once again mount its Recycle Your Blues campaign from August
        13 to 31, 2022. Donate old denim jeans at any Gap store and get 40% off on
        regular-priced jeans.</p>'
