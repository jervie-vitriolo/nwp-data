      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 12) –</strong> Cebu
        Landmasters Inc. (CLI) raked in ₱1.55 billion from January to June 2022, its
        “highest” first-half net income performance yet, it said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac2973b-e3a0-4a9d-9b43-11ac53f6486e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T14:43:42.543+08:00
