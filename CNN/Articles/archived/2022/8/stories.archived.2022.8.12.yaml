      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em> on Friday, Surigao
        del Norte Rep. Ace Barbers stressed that while the intent of the no contact
        apprehension policy (NCAP) is laudable, there are areas of concern that need
        to be addressed regarding its implementation.</p>'
