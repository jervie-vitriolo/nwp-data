      'mgnl:lastActivated': 2023-01-19T12:30:06.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e14473-1eb7-4da8-aed9-79377abab89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T22:42:10.288+08:00
