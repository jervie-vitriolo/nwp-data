      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros particularly underscored the “leakages” flagged by the
        Commission on Audit (COA) on CHED’s attached agency, the Unified Student Financial
        Assistance System for Tertiary Education (UniFAST), which implements the distribution
        of financial subsidy to college students.</p>'
