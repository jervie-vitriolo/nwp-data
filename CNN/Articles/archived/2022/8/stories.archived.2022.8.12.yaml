    'template': '1'
    'title': 'Hong Kong suffers biggest ever population drop as exodus accelerates'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b27ac4-d066-4b15-bd87-c5aa203b1ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:17:58.484+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:19.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Hong Kong has recorded its sharpest annual
        drop in population, with experts blaming the decline on strict Covid control
        measures and a political crackdown that have taken the shine off a financial
        hub long advertised as "Asia''s world city."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12982f9-4cc4-4694-a8b6-1cf6d5fcc409'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:17:58.484+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:19.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd21651-511d-485f-b86a-5d5208d2a7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:17:58.484+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:19.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city''s total population fell from 7.41 million people to 7.29
        million, a 1.6% decrease, the Census and Statistics Department said Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a215e28-507d-45b9-b5dd-46f7330dc995'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:17:58.484+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:19.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb3adcb-901c-46f1-b756-2b4fcf800de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:17:58.484+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:19.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s the steepest decline since the government began tracking
        figures in 1961.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798985e0-d9a8-497f-8971-32817f88eac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:17:58.484+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:19.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c364a934-783d-421d-96b3-20c1545e27ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:17:58.484+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:19.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though authorities attributed some of that to a "natural" decrease
        -- more deaths than births -- experts said the figures also reflected an exodus
        that has accelerated in the past few years amid periods of massive social
        upheaval that have included anti-government protests and the coronavirus pandemic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ca76ca-a746-4560-b31a-92c546a7b56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:17:58.485+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:19.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cab6318-4bc2-4705-aeeb-4e0b3f0d9015'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:17:58.485+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:19.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 113,200 residents left Hong Kong over the past year, the
        department said, compared to 89,200 the year before. The figures include expatriates
        and other non-permanent residents.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79baa555-1ab6-4a4b-9645-b2163f24c986'
