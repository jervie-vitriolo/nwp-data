      'jcr:uuid': '6839e246-514a-468c-b8df-19c975a9381c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T20:16:20.977+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:30:11.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binance <a href="https://www.binance.com/en/news/top/7127327" target="_blank">said
        in June</a> that it is seeking a VASP license in the country and its chief
        executive officer (CEO) Changpeng Zhao has met with Philippine officials.</p>'
