    'jcr:uuid': 'af8f5dc7-2086-44c9-bcbb-806eaaadf7a8'
    'lead': 'Hong Kong has recorded its sharpest annual drop in population, with experts
      blaming the decline on strict Covid control measures and a political crackdown
      that have taken the shine off a financial hub long advertised as "Asia''s world
      city."

      '
    'mgnl:activationStatus': true
