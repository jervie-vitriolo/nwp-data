    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1e656e-e690-486e-9922-68771a4a201d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T14:43:42.543+08:00
