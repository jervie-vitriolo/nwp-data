      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK is also suffering another week of high temperatures, with
        the London Fire Brigade on Thursday describing the British capital as "tinderbox
        dry" as firefighters battle "unprecedented" increase in grass fires in the
        city this summer.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed34a37c-e378-4346-9b55-6a7e5652a3c7'
