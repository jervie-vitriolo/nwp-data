      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most parts of the country are covered by heat warnings for Friday
        and maximum temperatures exceeding 40 degrees Celsius are expected in the
        northeast and south of Spain.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8caddc6f-4d66-4c0d-b06b-1185c00a36e2'
