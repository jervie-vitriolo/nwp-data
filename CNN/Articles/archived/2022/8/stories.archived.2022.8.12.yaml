      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c027201e-f85e-4a7f-991e-cc920933f649'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:16:02.184+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:21.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Risk reduction</strong></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4919e8-45d3-42a9-88a3-7d12fe6e9585'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:16:02.184+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:21.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globally, 70% of emerging infectious diseases are thought to have
        passed into humans via contact with animals, in a phenomenon scientists say
        has accelerated as growing human populations expand into wildlife habitats.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02555aad-5524-4f97-818e-db41819a78af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:16:02.184+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:21.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5381cfc1-f61f-4e94-8a58-56e077ffa335'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:16:02.185+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:21.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has seen major outbreaks from emerging viruses in the past
        two decades, including SARS in 2002-2003 and Covid-19 -- both first detected
        in the country and from viruses thought to originate in bats.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11efd6c-307e-4d5f-94f1-b8b7cb26fa4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:16:02.185+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:21.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2bc28c-30df-4f69-ac39-4786fdeb4bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:16:02.185+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:21.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The devastating effects of both diseases -- particularly Covid-19
        that has to date killed more than 6.4 million people worldwide -- demonstrate
        the importance of identifying cases of novel viruses quickly, and sharing
        the information about potential risks.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51945f2-3e54-454e-8f06-ed2dfef2fc5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:16:02.185+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:21.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987fdacd-a19a-4c46-9527-870e3dc2914b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:16:02.185+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:21.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists not involved in the new research agreed more work was
        needed to understand the Langya virus and confirm the latest findings, and
        said the discovery underlined the importance of tracking which viruses may
        be spreading from animals to people.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f255f4-9210-4599-9d72-845581548a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:16:02.185+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:21.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abca4e10-65da-4599-aaab-0a13fab05908'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:16:02.185+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:21.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because this (new henipavirus) may not be only circulating in China,
        sharing this information and allowing others to get prepared or do some further
        investigation in their own countries is important," said Poon in Hong Kong.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4949bc6-50c8-4036-a592-f03876504652'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:16:02.185+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:21.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160dce26-ab96-48bd-ad66-6582ca48ba87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:16:02.185+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:21.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists say critical questions need to be answered about how
        widespread the new virus may be in nature, how it is spilling into people
        and how dangerous it is to human health -- including the potential for it
        to spread between people or gain this ability if it continues to jump from
        animals into humans.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a29cbc-5035-4973-8d1a-a75c6494270c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:16:02.185+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:21.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc150f3-2661-4a84-8131-697e0acb999e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:16:02.185+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:21.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The geographic span of where the infections have been found "suggests
        that this infection risk is rather widespread," said virologist Malik Peiris,
        also of the University of Hong Kong, adding studies elsewhere in China and
        neighboring countries were important "to ascertain the geographic range of
        this virus in the animals (shrews) and in humans."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72da7cb2-f25f-4ccd-9411-7b461490c145'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:16:02.185+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:21.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7711e1-76d4-4197-8b60-9419609f7448'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:16:02.185+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:21.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He, too, said the latest findings hinted at the large number of
        undetected infections spilling over from wildlife to people, and the need
        for systematic studies to understand not just this virus, but the broader
        picture of human infection with viruses from wildlife.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b31790-b0b1-4cb3-9801-4c5faacc308f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:16:02.185+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:21.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68c9417-8b27-42b1-895a-efba9f734244'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:16:02.185+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:21.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is important so that we are not taken unawares by the next
        pandemic, when -- not if -- it comes," he said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b51f9f3-9b6f-45e5-a7a7-98896b9f6332'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:16:02.185+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:21.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This article was first published on CNN.com<a href="https://edition.cnn.com/2022/08/12/china/china-new-virus-disease-animal-spillover-intl-hnk/index.html"><em>
        "New Langya virus found in China could be ''tip of the iceberg'' for undiscovered
        pathogens, researchers say"</em></a></p>'
  'Hong-Kong-population-drop-exodus':
    'author': 'Jessie Yeung and Kathleen Magramo, CNN'
