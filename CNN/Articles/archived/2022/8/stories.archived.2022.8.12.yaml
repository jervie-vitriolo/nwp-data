      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if he''s going to support a House probe on NCAP, former MMDA
        General Manager and now Rizal Rep. Jojo Garcia said any investigation that
        aims to improve the policy is "very welcome."</p>'
