      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were rising complaints from the motorists with respect to
        fines, <em>na masyado daw mataas</em> (they''re too hefty)," Barbers said.
        "Section 19 Article 3 of the Constitution says that ''excessive fines shall
        not be imposed nor cruel, degrading or inhuman punishment inflicted on anyone.''"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eacf04d-58b0-4a9a-968d-3546f76ce58a'
