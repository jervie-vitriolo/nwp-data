      'mgnl:lastActivated': 2023-01-19T12:30:12.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c32c1ab-1341-4bc9-893b-96e3580febbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T18:47:34.800+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:12.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sodium has received numerous awards, including the Presidential
        Citation for Public Service, Professional of the Year in the field of Geology
        by the Professional Regulation Commission and the Excellence Award for Government
        Service by the Philippine Federation of Professional Associations.</p>'
