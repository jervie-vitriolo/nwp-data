      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barbers said it needs to be clarified whether a motorist can get
        two tickets for the same violation in an area where both the MMDA and LGU
        have jurisdiction.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e74bd19-a9e4-49f3-919c-1fb6c8ecfcc6'
      'mgnl:activationStatus': true
