      'mgnl:lastActivated': 2023-01-19T12:30:36.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1aa293f-2d7c-4658-ac52-83d583c4bacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T02:10:41.604+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:36.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thai Ministry of Foreign Affairs spokesperson Tanee Sangrat said
        in a social media post Wednesday that the country had received a request to
        enter the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9730f085-9690-44a4-b72e-f5e49d41ab75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T02:10:41.604+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:36.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9d90d7-5cd6-4f35-856e-2b38322c22ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T02:10:41.604+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:36.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sangrat said that as a holder of a Sri Lankan diplomatic passport,
        Rajapaksa can enter Thailand without a visa for up to 90 days, emphasizing
        the stay is temporary and he is not seeking political asylum.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0f2fb6-9eb5-41bf-b5c2-665e5cad040e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T02:10:41.604+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:36.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6c7353-2af9-4855-992e-e2376d08b044'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T02:10:41.604+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:36.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rajapaksa flew from Singapore after initially fleeing the Indian
        Ocean island nation for the Maldives in July amid mass anti-government protests.
        Rajapaksa then tendered his resignation from Singapore.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f11c5f-662c-47f7-a307-c240ce5ab3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T02:10:41.604+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:36.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6e74a8-e04d-44d5-a73a-cf9422c61001'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T02:10:41.604+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:36.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anger has been growing in Sri Lanka for months after the country''s
        foreign exchange reserves plummeted to record lows, with dollars running out
        to pay for essential imports including food, medicine and fuel.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4376e7-6c3e-40cf-9052-db15faae20aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T02:10:41.604+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:36.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5411a2-930f-4ba5-8951-0db816ec42f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T02:10:41.604+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:36.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former leader''s hurried exit last month was a historic moment
        for the nation of 22 million, which the Rajapaksas had ruled with an iron
        fist for much of the past two decades, before losing the faith of their citizens.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1554b0-a8c5-4a33-bb59-eae1f647991f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T02:10:41.604+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:36.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99488279-d905-4677-8f59-690ec3f7ac04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T02:10:41.605+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:36.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rajapaksa is not the first member of the family to have been president.
        His brother Mahinda Rajapaksa was elected to the top job in 2005 and achieved
        near legendary status in 2009 when he declared victory in the 26-year civil
        war against the Liberation Tigers of Tamil Eelam rebels.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895d75c7-98d9-4dff-b0f4-654d074d7d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T02:10:41.605+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:36.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513635fb-fc84-4f32-8210-8f61a5ae5d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T02:10:41.605+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:36.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gotabaya Rajapaksa served as defense secretary at the time, and
        the brothers were accused by rights groups of committing war crimes -- allegations
        the family denies.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215f36d3-11a2-4e08-9e15-db3074483828'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T02:10:41.605+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:36.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbded21a-5033-4dbd-95ef-e4d582334eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T02:10:41.605+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:36.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most recently, many Sri Lankans have accused the Rajapaksas of mishandling
        the country''s economy.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234a06f7-bf47-4ed5-b1a2-1d284534fe75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T02:10:41.605+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:36.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826760fe-596d-4969-80c0-e8cd30c49eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T02:10:41.605+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:36.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the days following Rajapaksa''s resignation, lawmakers elected
        the former prime minister Ranil Wickremesinghe as president, but anger remains
        as many protesters see him as inextricably tied to the former leader''s regime.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e23346-2059-4614-bbe2-33020172e137'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T02:10:41.605+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:36.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1785f8c-610f-4910-8252-9e3114ec9ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T02:10:41.605+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:36.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wickremesinghe has appeared to distance himself from the Rajapaksas,
        telling CNN last month the previous government was "covering up facts" about
        its crippling financial crisis.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa707f52-a5a2-4e4c-aaf8-a06fa84c2c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T02:10:41.605+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:36.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/08/11/asia/sri-lanka-gotabaya-rajapaksa-thailand-intl/index.html"
        target="_blank">"Sri Lanka''s ousted former president Rajapaksa arrives in
        Thailand"</a></em></p>'
  'Meta-testing-expanded-encryption-features':
    'author': 'Clare Duffy, CNN Business'
    'caption': 'Photo courtesy: Adobe Stock'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-08-12T04:10:42.708+08:00
    'imagesource': 'jcr:e12e78f9-745b-4e88-9bb7-fcee5c04a982'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a60c1f91-29ce-41aa-9510-24f4606d5f27'
    'lead': 'Meta says it is testing expanded encryption features for Messenger and
      Instagram, days after the company came under scrutiny for providing messages
      to police in an abortion-related case.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-12T04:10:09.448+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T12:30:35.725+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:29:39.766+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Meta testing expanded encryption features amid renewed scrutiny of messaging
      data'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0176790d-301d-4dd1-b845-27b58d23a423'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T04:10:09.448+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:35.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Meta on Thursday said it is testing expanded
        encryption features for Messenger and Instagram, days after the company came
        under scrutiny for providing messages to police in an abortion-related case.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44406598-0476-4e3b-9df9-c00ab80e6978'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T04:10:09.448+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:35.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543824cf-cf32-4f36-adc0-7f8f858a1e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T04:10:09.448+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:35.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook''s parent company said it plans to test making chats end-to-end
        encrypted by default for some Messenger users and to make fully encrypted
        calls on the platform. It''s also planning to expand tests of end-to-end encrypted
        messages and calls on Instagram.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9fc09b-b8b9-446c-9d4f-c2880101e97b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T04:10:09.448+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:35.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418103e0-38ee-4ebf-bee9-9daa4a48581e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T04:10:09.448+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:35.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meta said it''s also testing a "secure storage" option for end-to-end
        encrypted conversations, which have been stored only on users'' devices. The
        new storage service, which Meta says will become the default for storing encrypted
        conversations on Messenger, would allow users to back up their conversations
        with Facebook in case they lose their devices. The company said that it "won''t
        have access to your messages" in secure storage. Meta says it is only able
        to see encrypted messages in live conversations or in secure storage if users
        report them, for example, with harassment concerns.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22eac418-6ad2-4d23-a797-edbcc4a45f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T04:10:09.448+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:35.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a46cfdb-b68e-43be-aed7-2499bf7569c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T04:10:09.449+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:35.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has for years been working to expand and improve end-to-end
        encryption on its platforms, with the promise of ensuring that messages are
        only viewable by members of the conversation and not accessible by the company.
        These moves have sometimes received pushback from government officials who
        worry about the impact on law enforcement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1e7adc-17ee-4db9-b29e-635e38a767b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T04:10:09.449+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:35.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a14ff47-f067-43c9-be2c-9087fbfb3616'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T04:10:09.449+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:35.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WhatsApp, which is owned by Meta, already enables end-to-end encryption
        by default. Messenger mobile app users can currently opt-in to end-to-end
        encryption in conversations. The company has previously pledged to make end-to-end
        encryption the default for all messages and calls on its platforms globally
        in 2023, a promise it reiterated Thursday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e41ec63-e5f4-4dbd-b48a-2fa7ee858af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T04:10:09.449+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:35.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceca2daf-30c6-441a-8229-f2ada95465f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T04:10:09.449+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:35.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest announcement comes following backlash against Facebook
        over news this week that a Nebraska mother and her teenage daughter are facing
        multiple charges in an abortion-related case that involved law enforcement
        obtaining the pair''s Facebook messages, which were not encrypted. The messages,
        which were contained in court filings reviewed by CNN Business and are now
        being used to support law enforcement''s case, appear to reference abortion
        pills and burning "the evidence."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6720fac-48e2-4a9f-9321-5d1be538b51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T04:10:09.449+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:35.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b70bbe-c318-415b-8556-fdf59deaaeaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T04:10:09.449+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:35.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook, in a response to the coverage, noted that the case began
        prior to the Supreme Court''s June decision to overturn Roe v. Wade and that
        the search warrant it received did not mention abortion but rather "the alleged
        illegal burning and burial of a stillborn infant."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c820e0ca-f854-4f46-aebc-090585f20995'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T04:10:09.449+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:35.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac2c30d-a283-4f33-928a-a3cce866ee17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T04:10:09.449+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:35.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the situation is one that many digital privacy experts have
        warned of, especially following Roe''s demise: that law enforcement in some
        states could obtain people''s personal information, such as messages, search
        histories and location data, from tech companies to enforce laws prohibiting
        abortion. Experts have encouraged people to switch to end-to-end encrypted
        messaging platforms for sensitive conversations, such as those about abortions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e36ad1-ea26-456f-8b7a-f9d043aca888'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T04:10:09.449+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:35.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ff7cb6-b23d-44de-a3fb-60c7e6aa571d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T04:10:09.449+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:35.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meta spokesperson Andy Stone told CNN Business that Thursday''s
        encryption announcement has been in the works and is unrelated to news of
        the Nebraska case.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4d7c87-b769-46ca-ad0d-f6866a758f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T04:10:09.449+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:35.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://www.cnn.com/2022/08/11/tech/meta-messenger-encryption-tests/index.html"
        target="_blank">"Meta testing expanded encryption features amid renewed scrutiny
        of messaging dataMeta testing expanded encryption features amid renewed scrutiny
        of messaging data"</a></em></p>'
  'KWF-stops-distribution-of--subversive--books':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-12T05:43:06.309+08:00
    'imagesource': 'jcr:2dac8b19-f0e0-42d5-9fb6-5fadb8e9a8dd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '220998e3-dc04-4ffb-9abf-a9583467b8af'
    'lead': 'The Komisyon sa Wikang Filipino has ordered to stop the distribution
      of some “subversive” books that allegedly contain texts that are against the
      government.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-12T05:42:40.833+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T12:30:35.191+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:29:40.009+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'KWF stops distribution of ‘subversive’ books'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7fc4b5-c267-4f1b-9153-d1d014313425'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T05:42:40.833+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:35.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 12) –</strong> The
        Komisyon sa Wikang Filipino (KWF) has ordered to stop the distribution in
        schools and public libraries of some “subversive” books that allegedly contain
        texts that are against the government.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8a339b-3f09-4a68-aeb2-13ac7b61ee99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T05:42:40.833+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:35.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a memorandum issued on Tuesday, the KWF invoked Article 9 of
        Republic Act 11479 or the Anti-Terrorism Act in halting the distribution of
        the questioned books as it alleged that those materials “incite to commit
        terrorism.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0020d6-bf1f-4a30-99a4-d8c78b41923e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T05:42:40.833+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:35.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those books are “Teatro Politikal Dos” by Malou Jacob, “Kalatas:
        Mga Kuwentong Bayan at Kuwentong Buhay” by Rommel Rodriquez, “May Hadlang
        ang Umaga” by Don Pagusara, and “Labas: Mga Palabas sa Labas ng Sentro” by
        Reuel Aguila.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28116cf-8262-4f5a-bc59-d5f93391af77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T05:42:40.834+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:35.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also mentioned in the memorandum is “Tawid-diwa sa Pananagisag ni
        Bienvenido Lumbera: Ang Bayan, at Manunulat, at ang Magasing Sagisag sa Imahinatibong
        Yugto ng Batas Militar 1975-1979,” a published thesis made by Dexter Cayanes
        that tackled the literary works of the late National Artist Bienvenido Lumbera
        during the Martial Law period.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ca12b4-670a-4193-a87a-a7ba268b3b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T05:42:40.834+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:35.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KWF Commissioner for the Ilocano Language Benjamin Medillo explained
        they found out in the those books some citations from the Communist Party’s
        publications.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a0f0e5-26a8-45c7-abef-1deb171ddad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T05:42:40.834+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:35.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These kinds of text are beyond the mandate of our agency on linguistic
        formation of grammar, orthography, translation studies, ethnographic studies,
        and language revitalization," Mendillo said on Thursday. "We strongly condemn
        these publications which the commissioner should not be publishing.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a239c5fc-e2c9-4e3f-9da5-a4ea016b7b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T05:42:40.835+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:35.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mendillo also emphasized that even if the books were published during
        the previous administration, it is the commission’s mandate to thoroughly
        review books that contain “political content.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09fa429b-9bb8-42a7-a1b6-3266f32c83e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T05:42:40.835+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:35.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Academic organization Tanggol Wika condemned the KWF memorandum,
        saying it promotes “censorship” amid the lack of books written in Filipino.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd618f18b-ae26-44d4-a317-4201e9c41fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T05:42:40.835+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:35.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Marami sa mga aklat</em> – Filipino <em>man o Ingles</em> –
        <em>ang tiyak na may mababanggit na</em> citation <em>o sipi mula sa iba’t
        ibang sanggunian, kasama na yaong mga isinulat ng mga grupong itinuturing
        ng gobyerno na subersibo o rebolusyunaryo</em>,” Tanggol Wika said in a statement
        signed by several academic, linguistic, and literary groups.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29224829-d490-4fa7-a2c5-5b44fc7019f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T05:42:40.835+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:35.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Many of the books – whether Filipino or English –
        are bound to have citations or passages from various sources, including those
        written by groups the government considers subversive or revolutionary.]</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253d366b-4310-42a9-9efd-412adcbea3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T05:42:40.836+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:35.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang gayong pag-</em>cite <em>o pagbanggit sa mga sipi na mula
        sa iba’t ibang sanggunian ay hindi dapat ituring na akto ng pagsang-ayon o
        pakikisimpatya sa alinmang sinipi kundi bahagi ng tipikal na akademiko at
        iskolarling proseso ng mapanuring pagsipat sa iba’t ibang sanggunian</em>,”
        the group added.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8bd1732-a968-4b39-add1-0a9706da9a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T05:42:40.836+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:35.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Such citation or citation of quotations from various
        sources should not be considered an act of approval or sympathy to any one
        quoted, but rather part of the typical academic and scholarly process of critical
        examination of various literature.]</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1f96ba-5f44-4d71-8654-4675aed7c2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T05:42:40.836+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:35.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The University of the Philippines Departamento ng Filipino at Panitikan
        ng Pilipinas (UP DFPP) also slammed the KWF order as the publication of such
        books is part of freedom of speech guaranteed by the 1987 Constitution.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d1ea25-7d80-4eb1-8ec3-0cc64f9a4423'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T05:42:40.836+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:35.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Lubos na nakagagalit ang patuloy na paninikil ng mga nasa poder
        ng kapangyarihan sa mga akademiko at manunulat ng bayan</em>," the UP DFPP
        said in a separate statement.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355e9520-efc4-4fac-9d69-570b0dec7e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T05:42:40.837+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:35.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are enraged by the continuing extortion of those
        in power from the academics and writers of the people.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220f2789-6258-44b5-aa52-ec19e94e796b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T05:42:40.837+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:35.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa kabila ng kaliwa’t kanang krisis sa ekonomiya at kalusugan
        sa bansa, ito pa ang binibigyang-panahon ng mga nasa puwesto</em>," it also
        said. "<em>Sabihin pa, ginawa ang atakeng ito ngayong Buwan ng Wika</em>,”</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f776f794-f995-4df2-aecd-5e072d185f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T05:42:40.837+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:35.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Despite the economic and health crises in our country,
        those in power are giving too much time on this. What''s more, this attack
        was made during the Buwan ng Wika.]</p>'
  'Fil-Am-director-builds-agency-for-transgender-models':
