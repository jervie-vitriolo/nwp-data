      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hail was "the most serious climatic event due to the irreversible
        damage it caused to the crops," the association said, adding that "in a few
        minutes, it is able to destroy a whole year''s work."</p>'
    '29':
