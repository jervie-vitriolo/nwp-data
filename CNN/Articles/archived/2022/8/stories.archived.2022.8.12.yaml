    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d4bdbe-7bd0-4f6f-9ee1-099e9909f9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T14:43:42.543+08:00
