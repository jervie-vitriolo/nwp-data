      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T23:29:45.008+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:05.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Civil Service Commission Commissioner Aileen Lizada previously told
        CNN Philippines'' The Source that scrapping the mandatory retirement age in
        government may affect the fund life of the Government Service Insurance System,
        which provides retirement benefits to public sector workers. https://www.cnnphilippines.com/news/2022/8/10/CSC-GSIS-pension-mandatory-age-65.html</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50bb77d8-f2cb-4a9e-8941-da121cc1944e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T23:29:45.008+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:05.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9231dfb-ca4b-497c-b129-07796a0bac7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T23:29:45.008+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:05.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ordanes also made it clear that under the proposed bill, working
        beyond the age of 65 is optional for private sector employees provided the
        worker satisfies the occupational qualifications of his/her employer.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea87d80-a5be-4220-a6e5-103c559c73c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T23:29:45.008+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:05.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27f9b56-a9e1-4904-89b9-7245a998523d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T23:29:45.009+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:05.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker also assured that scrapping the mandatory retirement
        age for senior citizens workers will not be a hindrance to the promotion of
        younger employees, citing a World Bank study that debunks such claim.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639b9b5f-1094-4266-8e80-aeda9c6ed10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T23:29:45.009+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:05.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b801a03-bd91-483e-b54c-3b147e193b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T23:29:45.009+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:05.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Countries that give jobs to seniors actually create more jobs for
        everyone else. This is because it stimulates the economy,” Ordanes said. “Senior
        citizens employment does not substitute, rather compliment youth employment.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f057c343-2b8e-407a-9e7c-a91e4d2270e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T23:29:45.009+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:05.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1e448c-1f73-4c33-8e8f-f9d94b244e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T23:29:45.009+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:05.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economist Emmanuel Leyco also supported Ordanes’ remark that giving
        jobs to senior citizens translates to economic growth, especially in status
        quo where people need sources of livelihood due to high costs of goods.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404854a1-e9a8-4cca-ab0b-5ebabd9b4f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T23:29:45.009+08:00
