      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 12) —</strong> Amid
        calls from motorists and operators to review the government''s no-contact
        apprehension, a lawmaker wants other kinks in the policy ironed out, including
        excessive fines and confusion on the enforcing authority on the road.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
