      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pardon paves the way for Lee to work without restrictions.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d60753-d370-40c7-b5d5-8d3ddc990ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T18:35:30.719+08:00
