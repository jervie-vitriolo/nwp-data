      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 12) –</strong> Malacañang
        is planning a wide-ranging probe that could go beyond the order to import
        300,000 metric tons of sugar issued by regulators without the go-signal of
        President Ferdinand “Bongbong” Marcos Jr., Press Sec. Trixie Cruz-Angeles
        said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4480e3-8f0a-443b-a590-b135a215ba69'
      'mgnl:activationStatus': true
