  'Anne-Heche-car-crash':
    'author': 'Sandra Gonzalez, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-08-12T13:56:42.388+08:00
    'imagesource': 'jcr:120ded69-7b59-4f39-8281-259594172f55'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '52547e5a-356f-4a4e-8c31-9e2b792c1642'
    'lead': 'Anne Heche, who remains hospitalized after crashing her vehicle into
      a Los Angeles residence last week, is ''not expected to survive,'' according
      to a statement from her family and friends shared with CNN by a representative.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-12T13:58:04.142+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T12:30:25.252+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:29:44.313+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Anne Heche is ''not expected to survive,'' family says in statement'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3924fca7-2b75-4f22-bf94-c00d64facf69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T13:58:04.143+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:30:25.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Anne Heche, who remains hospitalized after
        crashing her vehicle into a Los Angeles residence last week, is "not expected
        to survive," according to a statement from her family and friends shared with
        CNN by a representative.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203db1e1-0a26-4cdc-9d41-ccbd474d2a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T13:58:04.143+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:30:25.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, due to her accident, Anne Heche suffered a severe
        anoxic brain injury and remains in a coma, in critical condition. She is not
        expected to survive," the statement read. "It has long been her choice to
        donate her organs and she is being kept on life support to determine if any
        are viable."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e89bb3-f081-4fa6-8328-798fc818128c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T13:58:04.143+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:30:25.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anoxic brain injury occurs when the brain is deprived of oxygen.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b2f90f-7e4d-40a0-a7c6-73db439af6c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T13:58:04.143+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:30:25.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Friday, Heche was in a car that was traveling at a high speed
        when it ran off the road and collided with a residence that became engulfed
        in flames, Los Angeles Police Public Information Officer Jeff Lee told CNN.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd615b782-4fc2-488d-81b6-504980bc0f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T13:58:04.144+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:30:25.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A woman inside the home at the time of the crash suffered minor
        injuries, but did seek medical attention, according to Lee.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7b551f-7788-4d47-bb7c-719a543a3d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T13:58:04.144+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:30:25.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heche has remained in critical condition. This week, a spokesperson
        for Heche told CNN the actress suffered "significant pulmonary injury requiring
        mechanical ventilation" and "burns that require surgical intervention."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5651a983-0458-4c2e-b472-be51c6f64234'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T13:58:04.144+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:30:25.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to thank everyone for their kind wishes and prayers for
        Anne''s recovery and thank the dedicated staff and wonderful nurses that cared
        for Anne at the Grossman Burn Center at West Hills hospital," the statement
        continued.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4105977-ae93-4a99-b7e3-918dfbb494db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T13:58:04.144+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:30:25.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their message, her family and friends also paid tribute to Heche''s
        "huge heart" and "generous spirit."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de5162c-8323-40e4-9b42-6d688527e5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T13:58:04.144+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:30:25.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More than her extraordinary talent, she saw spreading kindness
        and joy as her life''s work -- especially moving the needle for acceptance
        of who you love," the statement read. "She will be remembered for her courageous
        honesty and dearly missed for her light."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876b9885-ef16-40df-a793-a54d9823378d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T13:58:04.144+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:30:25.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heche rose to fame on the soap opera "Another World," where she
        played the dual role of twins Vicky Hudson and Marley Love from 1987 to 1991.
        She earned a Daytime Emmy Award for her performance on the show.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80cac0d1-e1e7-43c7-bbd8-afc464907a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T13:58:04.144+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:30:25.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heche followed that success with numerous films, including "Donnie
        Brasco," "Wag the Dog" and "Six Days Seven Nights" opposite Harrison Ford.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca81bc4-9d9b-4fe4-984a-a3d22bce2363'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T13:58:04.144+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:30:25.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In more recent years, Heche has appeared in television shows like
        "The Brave," "Quantico," and "Chicago P.D."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11db8dac-aaca-45b5-b5fa-109b1df9f9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T13:58:04.145+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:30:25.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the crash, there was an outpouring of support for the
        actress from the Hollywood community. Her ex and former "Men in Trees" co-star
        James Tupper, with whom she shares one of her two sons, wrote on Instagram:
        "Thoughts and prayers for this lovely woman, actress and mother tonight Anne
        Heche. We love you."</p>'
  'Seoul-Korea-flood-basement-Parasite':
    'author': 'Jessie Yeung and Gawon Bae, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-08-12T13:58:25.920+08:00
    'imagesource': 'jcr:84023a4d-b8e6-445d-97f5-8298ef14813c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '34ae9ae8-a746-4670-9c03-2bf6cad9129f'
    'lead': 'The deaths, which included a family who drowned after becoming trapped
      underground, have spurred the South Korean capital to put an end to people living
      in ''banjiha'' homes — the often cramped and dingy basement apartments made
      famous by the movie ''Parasite.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-12T14:01:15.932+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T12:30:24.722+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:29:44.776+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Seoul vows to move families from ''Parasite''-style basement homes after
      flooding deaths'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99e4a67-82ca-43bc-9536-bc04f1a66ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T14:01:15.933+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:30:24.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Seoul has vowed to move some of the city''s
        poorest families out of underground and semi-subterranean homes after 13 people
        were killed in flooding caused by record-breaking rainfall this week, sparking
        public horror and calls for government accountability.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7d915b-673f-4bfb-ba85-9799b7d518f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T14:01:15.933+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:30:24.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deaths, which included a family who drowned after becoming trapped
        underground, have spurred the South Korean capital to put an end to people
        living in "banjiha" homes — the often cramped and dingy basement apartments
        made famous by the movie "Parasite."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f29c41d-1c61-4f34-a3e0-e31d2857b2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T14:01:15.933+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:30:24.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family of three -- a woman in her 40s with Down syndrome, her
        sister, and the sister''s 13-year-old daughter -- died after water pressure
        prevented them from opening the door of their flooded home in Seoul''s southern
        Gwanak district.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847577b3-2694-45a6-b3d8-d0419adc60be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T14:01:15.934+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:30:24.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday night, torrential rain -- the city''s heaviest in more
        than 100 years -- caused severe flooding in many low-lying neighborhoods south
        of the Han River, sweeping cars away and forcing hundreds to evacuate.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef76aedd-5091-4275-b5b1-6582bbb0116b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T14:01:15.934+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:30:24.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family lived in a banjiha — a half-underground apartment, typically
        several steps below street level. In Seoul''s notoriously expensive housing
        market, these apartments are some of the most affordable options available
        — meaning they''re mostly inhabited by young people and those on low incomes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e4c0f1-86ea-4f02-9249-bb11290b1d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T14:01:15.934+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:30:24.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Often small, dark and prone to mold during the humid summer, banjihas
        gained global notoriety following the release of Bong Joon-ho''s Oscar-winning
        2019 movie "Parasite," which followed a fictional family''s desperate attempt
        to escape poverty. The homes have since come to represent rampant inequality
        in one of the world''s wealthiest cities.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1803a1e5-bf06-45c4-9160-aeae9f36c76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T14:01:15.934+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:30:24.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For years, there have been growing calls for the government to provide
        more affordable housing, improve living conditions in banjihas, or phase them
        out altogether -- which officials pledged to do following public outcry over
        President Yoon Suk Yeol''s handling of the crisis.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ebabea-02f0-46ee-a76f-1c411cbd62af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T14:01:15.934+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:30:24.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the future, in Seoul, basements and semi-basements (banjihas)
        will not be allowed to be used for residential purposes," the Seoul city government
        said in a statement on Wednesday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6175e8-739a-4fff-9f07-ef81e690b578'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T14:01:15.934+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:30:24.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, experts say the government''s promise overlooks larger
        problems that persist beyond the basement walls, of skyrocketing living costs
        that force the most vulnerable people to seek shelter in substandard housing
        susceptible to floods and heat — some of the worst effects of climate change.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66226160-f2d7-46d8-9c04-5787749b0af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T14:01:15.934+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:30:24.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bunkers to boom</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21dcde3b-50b0-4552-9103-a5ca67952cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T14:01:15.934+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:30:24.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banjihas were first built in the 1970s to serve as bunkers amid
        rising tensions with North Korea, said Choi Eun-yeong, executive director
        of the Korea Center for City and Environment Research.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71195931-fe37-40d2-bd19-5486f5af88eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T14:01:15.935+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:30:24.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Seoul modernized in the following decade, attracting migrants
        from rural regions, diminishing space prompted the government to allow residential
        use of the basements -- even though they were "not built for residential purposes,
        but for air raid shelters, boiler rooms or warehouses," said Choi.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d551bfa-a7bc-4366-af6e-39a06bc86638'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T14:01:15.935+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:30:24.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banjihas have long been riddled with problems such as poor ventilation
        and drainage, water leakage, lack of easy escape routes, insect infestation,
        and exposure to bacteria. But their low price is a major draw as Seoul becomes
        more unaffordable -- especially for young people who face stagnating wages,
        rising rents and a saturated job market.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9e5921-dd66-4ea7-9794-89c20e15be26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T14:01:15.935+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:30:24.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The average price of an apartment in Seoul has more than doubled
        in the past five years, reaching 1.26 billion won ($963,000) in January this
        year -- making it less affordable relative to income than New York, Tokyo
        and Singapore.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9cecfff-16ac-4507-ac09-2c95d118db2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T14:01:15.935+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:30:24.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The safety concerns regarding banjihas were thrust to the fore when
        severe flooding in 2010 and 2011 left dozens dead. In 2012, the government
        implemented new laws prohibiting banjiha apartments in "habitually flooded
        areas."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28492d9-68b6-4225-9763-92be44448de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T14:01:15.935+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:30:24.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the attempt at reform fell short, with 40,000 additional banjihas
        built after the law passed, according to a news release by city authorities.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23bca10-aefb-4d89-a243-01d31aaa8d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T14:01:15.935+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:30:24.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials again vowed to investigate the issue after "Parasite"
        shone a spotlight on banjihas -- but they were soon sidetracked by the Covid-19
        pandemic, Choi said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb13d9e-051d-4dfa-aca8-55f68541c383'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T14:01:15.935+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:30:24.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 2020, more than 200,000 banjiha apartments remained in downtown
        Seoul -- making up about 5% of all households, according to the National Statistical
        Office.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b779621-20f1-4951-a8a5-6b8600c8b553'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T14:01:15.936+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:30:24.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with its failure to improve housing, the city government came
        under fire this year after slashing its annual budget for flood control and
        water resources management by more than 15% to 17.6 billion won ($13.5 million).</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c625691-fe78-4069-89d7-49dd23a3a08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T14:01:15.936+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:30:24.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Family drowned</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceee8504-f0f9-44b1-acde-c8c93ca21431'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T14:01:15.936+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:30:24.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family who died in Gwanak couldn''t escape their apartment due
        to water building up outside their door, said Choi Tae-young, head of the
        Seoul Metropolitan Fire and Disaster Headquarters.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca9c8a7-518c-470a-a7d2-d8c4155b6d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T14:01:15.936+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:30:24.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire and rescue chief accompanied President Yoon to the site
        of the deaths on Tuesday, where they inspected the building and interviewed
        some of its residents. Photos show the president squatting on the street,
        peering through the ground-level window into the still-flooded basement apartment.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8f964e-bdfc-44ae-b3ba-ce135c5ae159'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T14:01:15.936+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:30:24.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know why the people here didn''t evacuate in advance,"
        Yoon said during the inspection -- a remark that has since been widely criticized
        online.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89d299a-02e5-46aa-b071-6b986c0a6fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T14:01:15.936+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:30:24.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Water came in in an instant," one resident replied.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd452bca5-c089-4e51-a3f5-b8b080aa4bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T14:01:15.936+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:30:24.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It took less than 10 or 15 minutes (for the water to rise)," another
        resident said, adding that the victims "lived very, very difficult lives."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0c890c-ba1c-44f0-8e26-4d10f456fe8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T14:01:15.936+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:30:24.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its statement Wednesday, the Seoul city government said it would
        phase out basement and banjiha apartments "so they cannot be inhabited by
        people, regardless of habitual flooding or flood-prone areas."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b148874a-56c5-41f6-9ef0-129d5971c345'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T14:01:15.937+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:30:24.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banjihas are "a backward housing type that threatens the housing-vulnerable
        in all aspects, including safety and residential environment, and should now
        be eliminated," said Seoul Mayor Oh Se-hoon.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18cfa729-a42d-4488-bb53-b2cc285516ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T14:01:15.937+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:30:24.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The elimination process will include a "grace period" of 10 to 20
        years for existing banjihas with building permits, and tenants will be helped
        to move into public rental housing, or receive housing vouchers, the government
        said in a statement. After banjihas have been cleared, they will be converted
        for non-residential use, it added.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7582b12-9f6c-4b51-9f0b-8feb63dcf6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T14:01:15.937+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:30:24.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Choi Eun-yeong, the urban environment researcher, expressed skepticism
        over the government''s purported commitment to eliminating banjihas, arguing
        the proposal was overly ambitious and lacked concrete details such as specifics
        on the timeline or compensation figures.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2dde8a-e100-4893-8c5c-ed85f463b211'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T14:01:15.937+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:30:24.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In fact, I think there is a very high possibility that it will
        only be a declaration and not be implemented," she said, pointing to the government''s
        various promises -- and limited success -- over the years.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91c7e1e-3e9f-45af-bd32-ccbdff1ea8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T14:01:15.937+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:30:24.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Poorest hit hardest</h2>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1d2853-4cd9-4037-a622-5e373fbd16e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T14:01:15.937+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:30:24.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rain has now eased in Seoul — but experts warn that this kind
        of extreme, unpredictable weather will become only more frequent and intense
        due to climate change.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96834e7e-8a45-4b7d-9a3f-8c41bc6b2f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T14:01:15.937+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:30:24.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The climate crisis is "raising the temperature of the Earth and
        the ocean, which means the amount of water vapor the air can hold is getting
        bigger," said Park Jung-min, deputy director of the Korea Meteorological Administration
        press office. "It''s up to the weather, where this bag of water will pour."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e912d6f9-8e78-4ad3-95a8-a73694f18a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T14:01:15.937+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:30:24.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As is often the case, it seems likely the poorest will be among
        those hit hardest.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81b6442-36e8-485c-b99d-c0ad69d66f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T14:01:15.937+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:30:24.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those who have difficulty with living and those who are physically
        ill are bound to be more vulnerable to natural disasters," President Yoon
        said on Wednesday. "Only when they are safe, is the Republic of Korea safe."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f54e01-274d-44c3-a06c-3beb6bad882e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T14:01:15.938+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:30:24.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar problems have occurred in other countries in recent years;
        in parts of India, monsoon floods have repeatedly destroyed slums; in Bangladesh,
        many people have migrated from villages to urban areas to escape increasingly
        frequent floods.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4562ff95-b0ea-4cc4-9989-e6d6b4720d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T14:01:15.938+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:30:24.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in the United States, research has found that Black, Latino
        and low-income families are more likely to live in flood-prone areas.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c9a78b-4596-4fb5-8549-6c2b1eaa6634'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T14:01:15.938+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:30:24.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from chronic displacement and disrupted livelihoods, the expected
        increase in rain across Asia could bring a host of health hazards including
        higher risk of diarrheal diseases, dengue fever and malaria -- a further blow
        to already impoverished families without access to medical care or the means
        to relocate.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1278da5-2a29-4489-9cca-dc9e0109c59f'
      'mgnl:activationStatus': true
