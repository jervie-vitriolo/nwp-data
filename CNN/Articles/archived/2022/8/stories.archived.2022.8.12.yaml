    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dc8ae12c-c3e0-4548-99bd-d17d713b24db'
    'lead': 'Western Europe was battling Thursday to deal with the fallout from extreme
      heat and drought, with wildfires causing evacuations in France and Italian farmers
      losing up to 80% of their harvest due to severe drought.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-12T18:38:01.908+08:00
