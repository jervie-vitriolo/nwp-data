      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b883e54-1245-4bd5-b89f-dd302c4f7030'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T14:14:06.028+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:30:26.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 12)—</strong> State
        auditors questioned the Department of Information and Communications Technology
        over undistributed laptops and tablets worth nearly ₱93 million for its digital
        education program, without any named beneficiaries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b21f31d-c5a4-45e1-907c-b95db55cef29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T14:14:06.028+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:30:26.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c3402f-7750-4cc2-8eff-55f99c1eb10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T14:14:06.028+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:30:26.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 2021 annual audit report, the Commission on Audit said the
        DICT "failed to identify beneficiaries for the Cybersafe Learning for Education
        (CLE) Project prior to the acquisition of laptops and tablets, resulting in
        the low rate of distribution."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7db856-637f-4abf-b951-447e5f226b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T14:14:06.028+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:30:26.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2864b357-8c89-46a1-a28b-4154db1b123c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T14:14:06.028+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:30:26.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report said a ₱550 million budget was allocated for the CLE
        project for 2020 and 2021, which led to the purchase of 10,250 laptops, 41,500
        tablets, and 1,001 pocket wi-fi units.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a52006-76ef-4073-bbaf-323579db311c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T14:14:06.028+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:30:26.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89a926b-770a-418f-b364-7c5bd753f7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T14:14:06.029+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:30:26.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phase 1 of the CLE program piloted in coordination with LGUs and
        recipient schools in Makati and San Juan.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df62adcf-aabb-4f63-8f3c-cbb32b975a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T14:14:06.029+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:30:26.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dfb3067-b249-4da8-a5a0-c6a1be88af4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T14:14:06.029+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:30:26.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the report said 866 laptops and 12,482 tablets worth nearly
        ₱93 million are still with the agency. Each laptop reportedly cost ₱32,200.
        Of the tablets, 1,148 units cost ₱4950 each while 11,000 were bought at ₱5,400
        a piece.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466bc4b0-130e-4654-a6b1-b5a7e49bc7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T14:14:06.029+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:30:26.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a73e6c-9e5e-4f56-8c4b-6f338fe3b6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T14:14:06.029+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:30:26.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The PMO (Project Management Officer) of the CLE explained that
        some of the ICT devices on hand were already allocated to several beneficiaries
        but not yet released due to deficiency in complying with the requirements
        of the Department,” the COA said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3e948c-627f-4a2a-a600-67e799f07714'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T14:14:06.029+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:30:26.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca06b20-ec34-404b-8eb6-fa568a549825'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T14:14:06.029+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:30:26.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COA added it was informed that the distribution of the devices
        was conditioned on the letter request from the targeted beneficiaries, then
        evaluation and screening by the PMT (Project Management Team).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e548de-fcaa-4586-ac32-714bff7063fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T14:14:06.029+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:30:26.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3631780-dcc8-4149-bcaf-8dab2a27a2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T14:14:06.029+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:30:26.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Accordingly, there are no exact actual beneficiaries identified
        when the procurement was commenced. What is attendant is the information drive
        that the Department has available ICT devices for distribution," it said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc3e135-26d3-4cce-9b50-326bae526689'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T14:14:06.029+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:30:26.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7063f9-75e7-46bf-9f0a-55e7cd4dc9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T14:14:06.029+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:30:26.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA said "the distribution for the targeted beneficiaries should
        have been streamlined in order to urgently address the needs of the beneficiaries...not
        to mention that prolonged holding of the gadgets may lead to its obsolescence."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76227fb8-8154-417a-9bdd-4fa605d522b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T14:14:06.030+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:30:26.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37968271-f516-4589-9983-5dd965805e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T14:14:06.030+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:30:26.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its<a href="https://dict.gov.ph/wp-content/uploads/2022/05/DEPARTMENT-CIRCULAR-NO.-003-s.-2022.pdf">
        Department Circular 003 issued in April 2022</a>, the DICT explained that
        the CLE is part of its digital education program, now called, the Digital
        Learners Project, which seeks to "promote digital literacy by building the
        knowledge of students and learners in the public schools...and deliver cyber
        education and learning content in order to promote cyber safety and security
        awareness and practices to address relevant stakeholders."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800e4f63-dbb0-4221-ad6a-abfb5f3306e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T14:14:06.030+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:30:26.180+08:00
