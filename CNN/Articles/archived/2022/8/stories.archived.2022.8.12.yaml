    'lead': 'An armed man held employees and customers hostage at a bank on Beirut''s
      bustling Hamra street demanding his frozen funds be released, according to a
      security source and Lebanon''s state-owned National News Agency.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-12T00:53:29.675+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T12:30:37.023+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:29:39.101+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Armed man takes hostages at Beirut bank demanding return of frozen funds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7422f545-9c64-4640-bd3e-c57dd7e70946'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T00:53:29.675+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:37.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> An armed man held employees and customers
        hostage at a bank on Beirut''s bustling Hamra street Thursday demanding his
        frozen funds be released, according to a security source and Lebanon''s state-owned
        National News Agency.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba7831d-e64e-4f2a-84c1-ad967d1f82eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T00:53:29.675+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:37.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33a7eb1-6073-4573-b6a7-885bd7a904a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T00:53:29.675+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:37.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After an hours-long standoff, the man surrendered to security forces
        after receiving a portion of his bank account, according to the security source.
        The source spoke on the condition of anonymity due to professional norms.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568d055f-62fa-4447-b1e1-2cedcdbb515c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T00:53:29.675+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:37.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a058647-1802-4e4d-af6c-07610b2e6a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T00:53:29.675+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:37.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man was promised $30,000 out of the $210,000 in his frozen bank
        account as part of the terms of his surrender, according to NNA.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e36ee0-0f1a-46c5-b710-565838ba5f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T00:53:29.675+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:37.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b91506-b9e8-4e1b-9b5b-84e5f0faa247'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T00:53:29.676+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:37.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The armed man said he needed the funds to pay for his father''s
        operation, threatening to torch the bank and kill everyone in it, according
        to NNA. The man, was seen in social media video wielding an assault rifle.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a2cfb6-140b-47a6-a83a-a1b3a6aed9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T00:53:29.676+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:37.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7fa69e-7150-4438-a983-7f03fc7f7f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T00:53:29.676+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:37.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Give me back my money!" the man was heard shouting out in a social
        media video recorded from the bank. "I don''t have a lot of time."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fb9a1c-0b89-410c-876c-5cd32a432593'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T00:53:29.676+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:37.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd082087-76c3-477d-a2c5-ad8095c84e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T00:53:29.676+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:37.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bearded hostage-taker is seen nervously pacing around the bank
        as he curses at his hostages.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c249b75-a0a5-4ee1-8a2b-e0143724b972'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T00:53:29.676+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:37.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5b502b-dc02-463c-a718-53b6040667ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T00:53:29.676+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:37.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scores of people gathered outside the bank demanding that the bank
        return the funds to the hostage-taker in an incident that has spotlighted
        the desperation of Lebanese depositors in the midst of the country''s financial
        tailspin. Many of the hostage-taker''s supporters chanted antigovernment slogans.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b0655e-1359-4161-b630-81265ccea825'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T00:53:29.676+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:37.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69603085-f245-4592-be7f-e07ff6020e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T00:53:29.676+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:37.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters hurled water bottles at security forces as the hostage
        taker stepped out of the bank, waving at his supporters.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8ff626-05b5-4e18-9d94-f7e5dd79d630'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T00:53:29.676+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:37.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9ab659-867b-4bb7-b790-6be54520c7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T00:53:29.676+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:37.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the start of Lebanon''s financial crisis in October 2019,
        the country''s banking sector has imposed discretionary capital controls,
        severely restricting people''s access to their life savings.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8a77d7-4e7a-474e-87ba-afe7d2297e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T00:53:29.676+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:37.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7d51a1-edbb-4c91-8a6d-e042824fc879'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T00:53:29.676+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:37.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Thursday, the head of the Lebanese Depositors'' Association,
        Hassan Mughniyeh entered the bank in an attempt to negotiate the release of
        the hostages but the man fired two stray shots, according to NNA.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e921e5e-4449-4488-ad69-620fd1c00f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T00:53:29.676+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:37.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c8b5be-9db2-4990-b7a3-03b72241aeaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T00:53:29.677+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:37.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The political authority and banking institutions in Lebanon are
        responsible for this situation," Mughniyeh said according to NNA. "If matters
        are not addressed swiftly, the situation will worsen."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc35edc-7f20-48a3-b540-c51d9c841651'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T00:53:29.677+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:37.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58bc7a7-0860-4cb8-b825-332dc1e83bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T00:53:29.677+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:37.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lebanon''s economic crisis, which erupted in 2019, has propelled
        more than three quarters of the population into poverty and caused the local
        currency to lose over 90% of its October 2019 value.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996f6d62-3123-4654-9515-85bf58c3c29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T00:53:29.677+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:37.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://www.cnn.com/2022/08/11/middleeast/lebanon-bank-hostages-beirut-intl/index.html"
        target="_blank">"Armed man takes hostages at Beirut bank demanding return
        of frozen funds"</a></em></p>'
