      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 12) —</strong> If
        life really does begin at 40, then actress Iza Calzado is about to start hers
        with an unexpected pregnancy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4ae197-1a56-492a-8679-b325d075edf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T10:23:45.637+08:00
