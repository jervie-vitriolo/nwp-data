      'jcr:uuid': '66ba7f2c-eae7-4a88-9944-109debceeba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T14:43:42.543+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:30:23.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“All other business units continued to improve performance as the
        firm fast-tracked construction and strengthened operations. These resulted
        in higher percentage of completion, paving the way for more units to qualify
        for revenue collection,” said CLI, also reporting a “healthy” gross profit
        margin of 45%.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec13fd18-25c2-42a2-8396-63c04e42e49c'
      'mgnl:activationStatus': true
