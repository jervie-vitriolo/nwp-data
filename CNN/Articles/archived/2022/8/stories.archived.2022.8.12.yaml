  'Globe-tower-sale-5000':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-08-12T17:26:32.137+08:00
    'imagesource': 'jcr:81522c7e-fe41-4952-99d0-aa01c8ab5f7f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4213a5b2-23dd-4c29-ad3a-d06a3e66a02b'
    'lead': 'Ayala-led Globe Telecom said Friday it will sell more than 5,000 towers
      for ₱71 billion to raise capital for expansion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-12T17:28:23.184+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T12:30:15.942+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:29:48.395+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Globe to sell over 5,000 towers for ₱71B'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e409be10-d1e4-4a43-a4d0-bd444789c990'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T17:28:23.184+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:30:15.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 12)</strong> — Ayala-led
        Globe Telecom said Friday it will sell more than 5,000 towers for ₱71 billion
        to raise capital for expansion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1461a58-f74f-41ee-b8b8-7b41f41ceded'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T17:28:23.184+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:30:15.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe followed suit its main competitor''s tower disposal as it
        announcing that it sealed deals with MIESCOR Infrastructure Development Corporation
        (MIDC) and Frontier Tower Associates Philippines Inc. for the sale of 5,709
        towers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c6ff99-315f-4c5c-a038-8aa63ab1e944'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T17:28:23.185+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:30:15.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MIDC, a joint venture between Meralco subsdidiary MIESCOR and real
        asset investment firm Stonepeak, will get 2,180 towers located in Luzon for
        ₱26 billion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e66cf7-54cd-4345-bab5-ba02340c16d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T17:28:23.185+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:30:15.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frontier Tower, meanwhile, will shell out ₱45 billion for the acquisition
        of 3,529 towers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01eb81a-6c3c-4907-bfab-f2373ac55613'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T17:28:23.185+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:30:15.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe said the agreements involve that it would lease back the towers
        for an initial period of 15 years. Its pre-tax transaction gain from both
        deals is expected to reach about ₱25.6 billion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420b4e78-17e3-4f5f-a4bb-2ee31491ada9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T17:28:23.185+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:30:15.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first closing target for the two deals is eyed to happen this
        quarter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbda4ee-6d10-4a85-a4fc-e51c8428645c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T17:28:23.185+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:30:15.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These expanded long-term partnerships with the tower companies
        show Globe''s commitment to help improve the Philippines'' internet condition,
        as well as our desire to have as many Filipinos enjoy the benefits of having
        access to reliable internet," Ernest Cu, Globe president and chief executive
        officer, was quoted as saying in a disclosure.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be96eff-7e39-4fbb-a78e-dd52d79270e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T17:28:23.185+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:30:15.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also believe that through these monetization efforts, Globe
        will be able to further improve overall operational efficiency, allowing us
        to serve our customers better, and supporting our goal of enabling the digital
        lives of Filipinos," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3315244d-ebc7-4f17-8e5a-a20227f920c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T17:28:23.185+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:30:15.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe said it is also in "advanced discussion" with another investor
        for similar transaction, involving additional 1,350 towers and related passive
        telecom infrastructure located in the Visayas and Mindanao. They hope to sign
        the agreement within the third quarter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1e4a65-09a9-43f9-9874-2b8e5e2f7dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T17:28:23.185+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:30:15.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate disclosure, Globe said its profit in the first half
        hit ₱19.7 billion, a 51% increase from the ₱13 billion booked a year earlier.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98fac4fd-ef4f-4e90-b30d-dbf5ba1c7845'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T17:28:23.185+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:30:15.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group''s consolidated service revenue also rose 4% to ₱78.9
        billion, still driven by its data-related products and services.</p>'
  'DSWD-Sec-Tulfo-on-digitalization-aid-distribution':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-12T17:54:58.814+08:00
    'imagesource': 'jcr:c4f54d9f-2473-4855-8ae1-c59986a2530e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '47293110-0e50-40dd-bd14-6b0d4c0e6d64'
    'lead': '''Nahihirapan kami kasi kapag sa gobyerno, andami pong red tape, andami
      pong bureauracy,'' DSWD Sec. Erwin Tulfo says about digitalizing aid distribution,
      criticizing the long bidding process in government.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-12T18:12:44.949+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-19T12:30:15.570+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:29:48.642+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Erwin-Tulfo', 'Department-of-Social-Welfare-and-Development', 'DSWD',
      'red-tape', 'ayuda', 'distribution', 'bureaucracy', 'digitalization']
    'template': '1'
    'title': 'Tulfo blames govt red tape for delay in digitalization of DSWD aid distribution'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17397c8-1852-4060-9efd-6883b68738e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T18:12:44.949+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:30:15.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 12) –</strong> Department
        of Social Welfare and Development (DSWD) Secretary Erwin Tulfo admits it''s
        a struggle to digitalize the provision of aid to Filipinos, pinning the blame
        on the long-standing problem of government red tape.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fce89a9-362a-4328-878d-b5a884623316'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T18:12:44.949+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:30:15.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7e23b1-eca4-407c-af38-a6ee05ba72c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T18:12:44.949+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:30:15.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nahihirapan kami kasi po kapag sa gobyerno ang dami pong</em>
        red tape<em>. Ang dami pong</em> bureaucracy,” Tulfo said in a government
        briefing on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c2cdf8-1fd8-48ee-9e9f-f01c26e61e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T18:12:44.949+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:30:15.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e800186-3cd7-4cb8-91d3-a1f5190bf91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T18:12:44.949+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:30:15.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are having a difficult time because there’s too
        much red tape in government. There’s too much bureaucracy.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16cdc02d-d9e6-4e2b-ac48-21b50183a655'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T18:12:44.950+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:30:15.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906d6d79-a043-4ea5-a9e9-a9833d8a3ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T18:12:44.950+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:30:15.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without naming names, he said some companies are volunteering help
        in their digitalization process. However, he noted the long bidding process
        government offices must go through.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ddb890e-a591-4819-85d2-61c51c1080cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T18:12:44.950+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:30:15.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b157dd1a-208f-4f28-a68d-9d57d6f3bde2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T18:12:44.950+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:30:15.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kasi kung ibi-bidding ay matagal. Aabutin po tayo ng next year
        dahil kabi-bidding – kailangang i-print mo pa sa diyaryo, kailangan magpatawag
        ka ng bids and awards committee, lahat po ng ganoon pero wala naman pong pondong
        ilalabas,” said Tulfo.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857c47e4-2549-424e-af57-842bc3abbcdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T18:12:44.950+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:30:15.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d8f053-9427-4321-85ef-478eb5b3e894'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T18:12:44.950+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:30:15.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because if we go through bidding, it will take long.
        We might even reach next year because of bidding – you have to publish it
        in newspapers, call for the bids and awards committee and all that even when
        you won’t be using funds anyway.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c29cb53-25a9-45f3-881c-90213170e419'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T18:12:44.950+08:00
