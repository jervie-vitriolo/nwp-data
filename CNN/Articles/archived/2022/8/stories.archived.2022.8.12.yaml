      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 12) —</strong>&nbsp;COVID-19
        cases in Metro Manila have been on a downward trend in the past few days,
        according to the Department of Health (DOH).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e8541e-eec9-4d54-a587-eebb8690f51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T17:24:36.071+08:00
