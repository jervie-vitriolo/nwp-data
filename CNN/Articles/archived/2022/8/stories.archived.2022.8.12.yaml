        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd547cb-f91e-48de-80d9-25deff98280e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T18:12:44.950+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:30:15.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency is still reviewing laws to avoid drawing scrutiny, including
        from the Commission on Audit, the official added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b742db-60ea-4bab-919a-43c9ba6d6a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T18:12:44.950+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:30:15.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24993689-8fd4-4018-939e-846e87b460a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T18:12:44.950+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:30:15.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pinag-aaralan po ng legal [department]. Kaya kami ay humihingi
        ng paumanhin na rin po sa ilang kababayan natin kung medyo natatagalan, kasi
        iba pala ho talaga sa gobyerno. Ang daming rikutetos,” Tulfo concluded.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3136b90c-be12-4544-825a-466d1b778877'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T18:12:44.950+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:30:15.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b08805-5c0b-4c47-81c4-65aaa3d306b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T18:12:44.950+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:30:15.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our legal department is looking into it. That’s why
        we want to apologize to our fellow countrymen for the delay, because things
        are done differently in government. There are so many technicalities.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60982fb6-88fe-436b-b886-a45e3ac0efdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T18:12:44.950+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:30:15.577+08:00
