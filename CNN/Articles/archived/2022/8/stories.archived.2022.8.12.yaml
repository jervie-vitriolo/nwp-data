      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She shared photos of her vacation in Spain flaunting her baby bump,
        looking absolutely glowing.</p>'
