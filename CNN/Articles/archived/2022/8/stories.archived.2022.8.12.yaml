      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For workers in the public sector, the president will determine the
        seven non-working special days.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22cd8614-cb09-4023-b330-160e5b33b377'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T21:35:20.250+08:00
