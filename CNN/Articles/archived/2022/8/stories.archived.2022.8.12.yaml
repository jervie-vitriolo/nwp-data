      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24f8a3d-1de1-471e-a550-49c98be7f8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T21:35:20.250+08:00
