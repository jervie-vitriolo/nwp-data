      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270fd7af-5ac3-4212-8f35-4829e6ff1dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:20:20.829+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:18.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UN Secretary General Antonio Guterres -- who previously called shelling
        at the plant "suicidal" -- on Thursday said in a statement he was "gravely
        concerned."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe285cd2-c769-4fde-87b0-8ac6d39bc0a7'
