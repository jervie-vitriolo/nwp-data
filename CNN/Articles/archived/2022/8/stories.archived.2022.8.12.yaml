      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has a prediction for how the school shopping period will play
        out this year: "It will be longer, and might even stretch past the start of
        school, which is unusual," Mandelbaum said. "Shoppers will wait for prices
        to come down and get what they hope are better deals."</p>'
