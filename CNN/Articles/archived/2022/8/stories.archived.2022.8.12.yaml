  'Europe-heatwaves-chaos':
    'author': 'Jack Guy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-08-12T18:35:39.582+08:00
    'imagesource': 'jcr:2bc85d1f-09f4-4e7c-80ea-4dec17f563df'
