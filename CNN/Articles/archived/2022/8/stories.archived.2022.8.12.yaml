    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52723b63-21f8-4d53-8816-b610e5d7d13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T20:16:20.975+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:30:11.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Friday, the BSP said this "modified approach"
        to the issuance of permits to VASPs hopes to "maintain the integrity and stability
        of the financial system and strengthen consumer confidence in the digital
        ecosystem."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6daf2ed-8487-4ea5-a0bc-a1cbf308f83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T20:16:20.975+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:30:11.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c960bdf6-cb0b-4e82-8c6f-213e85d2b650'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T20:16:20.975+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:30:11.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the three-year period, the central bank will only grant new
        VASP licenses to existing BSP supervised financial institutions (BSFIs) with
        strong risk management systems.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c726167c-b9cb-4443-b16f-1d4e77114caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T20:16:20.975+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:30:11.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47905aa9-9839-498c-8bff-18779cfbe389'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T20:16:20.976+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:30:11.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only applications received by the BSP from non-BSFIs who passed
        the second stage of the licensing process on or before Aug. 31 will be processed
        and assessed for completeness and sufficiency of documentation as required
        by the next stage.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd884a39e-2b35-4b54-9d79-bd3ef8b832c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T20:16:20.976+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:30:11.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c23de0-16d8-418f-9c6e-1ee82e89abef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T20:16:20.976+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:30:11.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Applications with incomplete requirements as of end-August will
        be returned and considered closed, the BSP added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b220b273-259f-4bfd-9df5-16a043cbcd31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T20:16:20.976+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:30:11.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8803885-1df9-439b-8b55-e4ad750b4c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T20:16:20.976+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:30:11.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Bangko Sentral will continue to intensify its surveillance
        of the developments in the digital space, enhance existing monitoring capabilities
        over the digital threat landscape, and expand consumer awareness campaigns
        on the risks of holding virtual assets," the central bank said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e8a18a-e5db-4806-9778-ffdc2a9c96d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T20:16:20.976+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:30:11.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80721509-0bd0-4b77-b9c8-c530ae502869'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T20:16:20.976+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:30:11.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infrawatch PH convenor Terry Ridon told CNN Philippines the BSP''s
        move "effectively precludes" Binance and other foreign crypto exchanges from
        signing up as VASPs in the country in the next three years.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083ba2be-737d-42c1-9b1e-13041f35e27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T20:16:20.976+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:30:11.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cda71a7-d6ed-43a6-846f-0bb747de6b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T20:16:20.976+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:30:11.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The BSP should therefore exercise its regulatory powers further
        and warn the public not to deal with unlicensed and unregistered crypto exchanges.
        More importantly, it should order local remittance firms to stop dealing with
        unlicensed crypto exchanges to deter further money outflows in the future,"
        said Ridon, a lawyer and former member of Congress.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b370bb04-0337-4bab-a7bb-301c7fcdc795'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T20:16:20.976+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:30:11.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6b260d-c6b9-42b2-9cd9-7dc76ea2dbfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T20:16:20.976+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:30:11.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also urged the BSP to prevent the "backdoor acquisition" of current
        VASPs by other entities, so as not to defeat the purpose of the three-year
        moratorium.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93909a27-7fc2-48e3-a6d7-85c287960191'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T20:16:20.976+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:30:11.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb382a90-7eb1-4831-804c-47cba393c05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T20:16:20.976+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:30:11.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the Securities and Exchange Commission <a href="http://www.infrawatchph.com/wp-content/uploads/2022/08/SEC-REPLY-BINANCE-LETTER-COMPLAINT-2-AUG-2022.pdf"
        target="_blank">told Infrawatch</a> that Binance is not a registered corporation
        nor partnership. The SEC''s letter to the think tank also cautions the public
        against investing in the cryptocurrency exchange.&nbsp;</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63cc9f79-fec1-4f72-a82d-c5919f56e529'
      'mgnl:activationStatus': true
