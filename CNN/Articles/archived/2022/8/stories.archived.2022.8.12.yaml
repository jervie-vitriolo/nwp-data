      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung may mga</em> basis to correct or to improve, <em>''yun
        na lang ang i-</em>present <em>natin</em>. Maybe we can improve on this one,
        or maybe <em>pwedeng ibaba natin ng konti ''yung mga</em> fine, or <em>baka
        pwede ayusin muna natin ''yung</em> infrastructure <em>bago tayo maglagay
        ng</em> no-contact apprehensions," Garcia told Traffic Center.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26924a15-264e-48fd-bc52-3b482bd10544'
