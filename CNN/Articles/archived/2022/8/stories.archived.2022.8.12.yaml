    'template': '1'
    'title': 'Europe reels as repeated heatwaves cause chaos'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52118d1f-1687-4bb3-b6c0-94ce96680dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T18:38:01.908+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:14.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Western Europe was battling Thursday to
        deal with the fallout from extreme heat and drought, with wildfires causing
        evacuations in France and Italian farmers losing up to 80% of their harvest
        due to severe drought.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81dd16d-53d1-44c1-8528-6fa6a72ba432'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T18:38:01.908+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:14.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd353e78-d937-4613-8180-230c9ebbf23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T18:38:01.908+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:14.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After days of battles, French firefighters observed the first signs
        of a slow down among fires in the southwestern region of Gironde on Thursday
        afternoon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c68e60f-21a3-4aa2-80cd-e998ca59391f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T18:38:01.908+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:14.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7025ddb3-66dc-432e-8ada-262cca1dc9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T18:38:01.908+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:14.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fire did not grow very much during the day, despite very low
        humidity and high temperatures, thanks to especially the combined action of
        the means that were made available," said Marc Vermeulen, firefighting chief
        of Gironde, at a daily news conference.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0ed003-72cb-468c-ace9-9b2d5f541a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T18:38:01.908+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:14.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e801f10d-776e-40da-89df-c5f4ad21b0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T18:38:01.909+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:14.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the situation remains challenging, officials said. The
        Gironde fires had scorched 7,400 hectares of forest by Thursday afternoon
        and 10,000 people have been evacuated from the area. The fire has a 40-kilometer
        perimeter, which requires a lot of manpower to cover, according to Martin
        Guesperau, deputy commissioner for defense and security at the Nouvelle-Aquitaine
        prefecture.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e25af47-2686-4f18-a8f3-ad8f5cd91f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T18:38:01.909+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:14.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956387f2-cf30-4136-9e56-78b8211f7297'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T18:38:01.909+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:14.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, France activated the EU Civil Protection Mechanism
        which allows other EU member states to divert their resources to the country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4e6df8-cfd4-41eb-b505-510734fbf500'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T18:38:01.909+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:14.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ec17f7-c865-4441-8f13-30bd259a5965'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T18:38:01.909+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:14.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first group of German firefighters has already arrived on scene
        and Romanian teams are expected to arrive later tonight. Additionally, firefighters
        from Poland and Austria are expected to arrive Friday. In total, the four
        countries will send 361 firefighters and 101 vehicles to help out, according
        to Guesperau.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5ad6dc-a97e-4ae0-9d9c-eacaa844a93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T18:38:01.909+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:14.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e395a2-3e10-41cf-885e-c626ba3dc5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T18:38:01.909+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:14.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two firefighting planes from Italy are also due to arrive on Friday,
        on top of the four planes sent from Greece and Sweden today, Guesperau added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4100650f-3cf8-4d07-9b7c-05dbe647f74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T18:38:01.909+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:14.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e26d2ba-ecac-4a0e-8f7d-f32ef226b2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T18:38:01.909+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:14.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, we benefit fully from European solidarity," French Prime
        Minister Élisabeth Borne told reporters earlier Thursday during a visit to
        the town of Hostens, which is at the heart of the Gironde fires.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a564007-95df-4817-b1b3-d0e396eed3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T18:38:01.909+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:14.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd015b6fd-a8b9-4da3-af8d-812c2951c6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T18:38:01.909+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:14.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than half of this year''s fires occurred in Gironde.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574cf91d-0f6c-4b19-9997-36ad479e65f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T18:38:01.909+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:14.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c414552-b858-4270-ada6-c0efccf61d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T18:38:01.909+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:14.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wildfires in France have been especially violent this summer, raging
        across the south and southwestern part of the country while also popping up
        in the regions of Normandy and Brittany -- further north than is typical.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93195ca1-27db-4668-b341-f79ad8615fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T18:38:01.909+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:14.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
