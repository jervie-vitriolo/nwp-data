      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu accounted for 40% of first-half revenues, followed by Davao,
        Cagayan de Oro, Iloilo. Also among CLI’s revenue sources were Ormoc, Bacolod,
        Dumaguete, and Bohol.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c361175b-5a7b-4080-ba44-4c008c36af43'
