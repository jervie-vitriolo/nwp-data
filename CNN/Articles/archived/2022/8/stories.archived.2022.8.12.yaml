      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9723d944-fa03-4b8e-83db-2103ba03e1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T14:14:06.030+08:00
