      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fire Brigade chief asked Londoners not to have barbecues in
        open spaces or on balconies, to dispose of their garbage safely and extinguish
        cigarettes properly.</p>'
