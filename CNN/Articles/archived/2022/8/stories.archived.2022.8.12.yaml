      'UN']
    'template': '1'
    'title': 'Ukrainian nuclear plant facing ''grave hour,'' UN watchdog says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e48a967-2292-44ca-985b-811c4f911ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:20:20.826+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:18.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The "alarming" situation at a Russian-occupied
        nuclear power plant in southeastern Ukraine had reached a "grave hour," the
        head of the United Nations'' nuclear watchdog said Thursday, as he called
        for an immediate inspection of the facility by international experts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc29c56-75fa-4937-b9b3-c657fee7f492'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:20:20.827+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:18.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79599f3-8a1a-49b8-8836-65b7df058ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:20:20.827+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:18.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International Atomic Energy Agency (IAEA) Director General Rafael
        Mariano Grossi warned that parts of the Zaporizhzhia nuclear plant had been
        knocked out due to recent attacks, risking an "unacceptable" potential radiation
        leak.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590e65f3-7721-456e-bbf4-be45ecff4701'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:20:20.827+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:18.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861e696e-2232-4e17-9459-d160a7bae05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:20:20.827+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:18.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"IAEA experts believe that there is no immediate threat to nuclear
        safety," but "that could change at any moment," Grossi said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc652f46-62a0-413a-bb61-a65bc475a4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:20:20.827+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:18.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d0674f-f528-4022-84a5-f2375733d585'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:20:20.827+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:18.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any military action jeopardizing nuclear safety, nuclear security,
        must stop immediately," he added. "These military actions near to such a large
        nuclear facility could lead to very serious consequences."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112d77c7-8c3c-4d3f-9ec9-ae5da538b3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:20:20.827+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:18.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5bf9a1-b6db-4725-958e-cd394db98513'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:20:20.827+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:18.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Zaporizhzhia facility -- the largest nuclear plant in Europe
        -- occupies an extensive site on the Dnipro river near the Russian-occupied
        city of Enerhodar. It has continued operating at reduced capacity since Russian
        forces captured it early in March, with Ukrainian technicians remaining at
        work.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2d8a8a-291f-4faf-b9a4-60fcefc4887f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:20:20.827+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:18.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd3e656-bb83-4491-9830-91dd0c029961'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:20:20.827+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:18.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia and Ukraine have so far been unwilling to agree to an IAEA
        inspection of the plant and have accused each other of shelling the facility
        -- action the IAEA has said breaches "indispensable nuclear safety and security
        pillars."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20bc9a48-59fe-48d8-9241-f9da3d8ec529'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:20:20.827+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:18.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eafeb4e-8e36-484e-bb1a-ab637f46ef07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:20:20.827+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:18.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s UN Ambassador Vassily Nebenzia on Thursday blamed Ukraine
        for the shelling and urged Kyiv''s supporters to stop attacks and prevent
        a disastrous radiation leak.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e84755f-1723-4aee-89fe-7ed6990a0b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:20:20.827+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:18.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3470e71a-985e-481d-84b8-d59a3687d0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:20:20.828+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:18.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Ukrainian President Volodymyr Zelensky pointed the finger at
        Moscow, which he said was putting all of Europe in danger.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58fb70fb-0362-4bf7-9733-157dd9c9c4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:20:20.828+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:18.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1ba9d5-0639-4ecc-bd87-2a2c39216f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:20:20.828+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:18.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Only the complete withdrawal of Russians from the territory of
        the Zaporizhzhia NPP and the restoration of Ukraine''s full control over the
        situation around the plant will guarantee the restoration of nuclear safety
        for all of Europe," Zelensky said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f1a3fc-a704-41c1-b6e9-fd1d7e6a16fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:20:20.828+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:18.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d568100-86d2-461e-82ec-4ce85e2be55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:20:20.828+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:18.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine''s nuclear agency Energoatom said 10 shells landed near
        the complex on Thursday, preventing a shift handover.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844378d9-861a-4e2f-8e17-d4b3e743e759'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:20:20.828+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:18.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698b4370-fb15-42ce-807a-0d0a5a4eed79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:20:20.828+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:18.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the safety of nuclear workers, the buses with the personnel
        of the next shift were turned back to Enerhodar," the agency said. "Until
        the situation finally normalizes, the workers of the previous shift will continue
        to work."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c177e90-73de-4e33-b0c7-e30bef604d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:20:20.828+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:18.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c095eeb-6f79-4f19-a5ac-ff9fad630a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:20:20.828+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:18.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Energoatom said radiation levels at the site remained normal, despite
        renewed attacks.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e55040-16e6-41d2-b3ce-1fe1bb01e46b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:20:20.828+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:18.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27a159e-190c-4798-ac69-7229698b080f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:20:20.828+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:18.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several Western and Ukrainian officials believe that Russia is using
        the giant nuclear facility as a stronghold to shield their troops and mount
        attacks, because they assume Kyiv will not return fire and risk a crisis.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e5f512-ff77-4310-abae-c60efaaf1ec1'
      'mgnl:activationStatus': true
