      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:30:27.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26b9117-b76e-46fb-8e6f-a1240f99f237'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T12:38:48.644+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:30:27.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Asssuming I violated a traffic law in Quezon City and the same
        area where there is a CCTV from MMDA, is it possible that I will be receiving
        two citation tickets, one from the Quezon City government and one from the
        MMDA, which means I have to pay both?" he asked.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21655136-eecc-401f-8b66-fbf50324b18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T12:38:48.644+08:00
