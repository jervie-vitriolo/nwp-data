      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under labor rules, employees who report for work during regular
        holidays will be paid twice their regular salary during their first eight
        hours. Those who do not show up for work will be paid their regular salary.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e8bfca-de1d-4370-beb6-dc1cf7a98ae0'
