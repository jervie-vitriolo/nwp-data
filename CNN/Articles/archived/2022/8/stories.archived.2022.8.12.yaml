      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a83a09e-a8ea-4dcc-bb10-0b5f5695d7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T14:43:42.543+08:00
