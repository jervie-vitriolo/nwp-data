      'mgnl:type': 'text'
      'text': '<p><strong>No employment restrictions for Lee</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec94845-8988-4679-8aa4-91d5336d69fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T18:35:30.719+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:14.959+08:00
