      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 12) —</strong> The
        Makabayan bloc in the House of Representatives has filed a measure seeking
        a ₱10 billion budget for the compensation of victims of human rights violations
        during martial law.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d459e4-3103-4e13-ba74-4ce69dec1276'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T12:02:17.044+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:30:28.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under House Bill 3505 filed by representatives from Gabriela, Kabataan,
        and ACT Teachers party-lists, the compensation fund will be sourced from the
        ill-gotten wealth recovered from the Marcos family by the Presidential Commission
        on Good Government and remitted to the national treasury.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41e0355-a5c8-4eef-939f-042a2b0c1f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T12:02:17.045+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:30:28.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2003, the Philippine Supreme Court awarded to the government
        $658 million of late dictator Ferdinand E. Marcos’ frozen Swiss bank deposits.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2c8a10-428b-48a6-a5e9-d25c3a4c1e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T12:02:17.045+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:30:28.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those eligible to receive the proposed compensation should’ve been
        a victim of human rights violation by state agents from the time martial law
        was declared by Marcos in September 1972 until his government was toppled
        by the EDSA People Power Revolution in February 1986.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2380066-fa2c-4e2f-8fc6-06816629ee2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T12:02:17.045+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:30:28.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill also calls for the creation of a human rights violation
        victims’ recognition and reparation board that will process claims.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6c3d4f-fae5-4c56-befa-aa2613d69d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T12:02:17.045+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:30:28.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kabataan Rep. Raoul Manuel on Thursday said the bill seeks to recognize
        the suffering of over 70,000 human rights violation victims during martial
        law.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f119d131-5486-4ae5-9f54-9bae0686be5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T12:02:17.045+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:30:28.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that only 11,000 victims received compensation under Republic
        Act 10368, an earlier law recognizing those who suffered under martial law.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550f9ec6-3a3e-4fef-ba97-239e1ecdd00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T12:02:17.045+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:30:28.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa amin pong mga kabataan, sila po yung patunay na hindi tsismis
        ang martial law, hindi tsismis ang kasaysayan. Totoong tao sila," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc241552-e3f8-463a-b474-2d66c0783d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T12:02:17.045+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:30:28.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: To us the youth, those who received compensation are
        proof that martial law happened. They are real people.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2e3f98-472b-4070-b97a-ec2485caf0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T12:02:17.046+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:30:28.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The board which processed claims for compensation was dissolved
        in 2018.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7cd0e0-70e5-4477-ad4f-b6f7a3d53ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T12:02:17.046+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:30:28.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Bayan Muna Rep. Satur Ocampo, a martial law victim, said
        the bill will provide continuity in the quest for justice of those who suffered
        under martial law.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75dc209b-9113-4afe-a207-2faa4b6d3eca'
      'mgnl:activationStatus': true
