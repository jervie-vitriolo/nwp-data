      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PMAP executive director also disproved that senior citizen workers
        are somewhat liabilities to their younger counterparts.</p>'
