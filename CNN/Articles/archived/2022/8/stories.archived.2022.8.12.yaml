      'jcr:uuid': '6b7b2a54-8f50-4be6-b089-dfcf32662912'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T18:39:52.311+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:30:12.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH made the statement after the Commission on Audit (COA) flagged
        the Procurement Service of the Department of Budget and Management (PS-DBM)
        for approving contracts for PPE last year totaling ₱1.38 billion despite the
        absence of a certificate of medical device notification (CMDN).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89cb5275-b92c-4922-b389-de229ef8050f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T18:39:52.311+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:30:12.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2a4235-f9f3-408a-9c88-1644c41c37f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T18:39:52.312+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:30:12.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CMDN is required if a product will be commercially sold in the
        local market to ensure the medical equipment underwent FDA quality and safety
        evaluation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce067a4-1e30-41fc-a791-cab9b193d15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T18:39:52.312+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:30:12.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cec6558-0713-4f7e-9ef4-640a6d34a82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T18:39:52.312+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:30:12.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unang-una, hinding-hindi kami magbibigay sa ating mga implementing
        units ng mga kagamitan para sila maproteksyunan na hindi po dumaan sa quality
        and safety standards na ating tinutukoy," DOH Officer-in-Charge Maria Rosario
        Vergeire said in a press briefing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11829b27-41a2-4f96-8928-fbf02e6114f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T18:39:52.312+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:30:12.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebedb2e-bcf9-4030-b55c-a9229bdaa599'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T18:39:52.312+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:30:12.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: First of all, we will never distribute protective
        equipment to our implementing units which have not passed our quality and
        safety standards.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22d61a8-1f4a-4c61-80ed-6ad6c21f81ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T18:39:52.312+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:30:12.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754dba69-4442-496e-a3f2-d6da0b52c160'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T18:39:52.312+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:30:12.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last year, batches of PPE were delivered to the Department of Health.
        We did our inspection. Sa atin pong mga rejected na items, because they did
        not pass our standards, hindi po natin tinanggap [We did not accept items
        that did not pass our standards]," Vergeire added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5ada66-4a59-4bb6-b563-a8a9da82aeba'
