      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fires have burnt through 41,400 hectares in France since June 10,
        a huge increase compared to the 2,040 hectares lost in the same period last
        year, the press office of the French Interior Ministry''s civil security department
        told CNN.</p>'
