      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH Officer-in-Charge Maria Rosario Vergeire also said infections
        in most areas of the country are still rising.</p>'
