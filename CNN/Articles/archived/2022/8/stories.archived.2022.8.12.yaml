      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Seoul, banjiha residents face the double danger of flooding and
        heat waves, Choi Eun-yeong said.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06affd1a-72fb-43c3-b357-a2248f2e9c80'
      'mgnl:activationStatus': true
