      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc46dbe0-13e0-409f-9d1a-59ab8ad0ba2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T18:12:44.951+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:30:15.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Government Procurement Reform Act says all forms of procurement
        must go through competitive bidding. However, the procuring entity may instead
        resort to alternative methods like limited source bidding, direct contracting,
        repeat order, shopping, or negotiated procurement "to promote economy and
        efficiency" and ensure the "most advantageous price" to government is obtained.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfa28ea-5519-4817-812b-37a3e126c01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T18:12:44.951+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:30:15.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c15aba-1097-4f64-8406-23c104df656f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T18:12:44.951+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:30:15.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In end-May, then-incoming DSWD chief Tulfo gave himself <a href="https://www.cnnphilippines.com/news/2022/5/31/Incoming-DSWD-chief-Erwin-Tulfo-gives-himself-6-months-to-1-year-deadline-to-provide-speedy-aid.html"
        onclick="window.open(this.href, '''', ''resizable=no,status=no,location=no,toolbar=no,menubar=no,fullscreen=no,scrollbars=no,dependent=no'');
        return false;">a deadline</a> of six months to a year to institute reforms
        in the agency and speed up aid distribution.&nbsp;</p>'
  'Samsung-lee-pardon':
    'author': 'Yoonjung Seo and Gawon Bae, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-08-12T18:32:59.456+08:00
    'imagesource': 'jcr:93577633-7df6-4be1-b7d9-74078a72a197'
