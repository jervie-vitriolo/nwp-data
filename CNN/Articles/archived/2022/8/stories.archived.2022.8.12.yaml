  'SC-decision-naturalization-dual-citizenship':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-12T19:01:01.330+08:00
    'imagesource': 'jcr:1742349e-b427-49bb-b6af-9ac8faf6ab85'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '161830a7-89a2-49db-a235-3beafbdaa890'
    'lead': 'The Supreme Court has ruled that a child born to a Filipino and a foreigner
      has dual nationality by birth ''regardless of subsequent acts performed to confirm
      the foreign citizenship.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-12T19:02:01.100+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-19T12:30:11.521+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:29:50.355+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Supreme Court: Naturalization not applicable to dual citizens by birth'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86d9db8-abdd-49c3-8d9f-f2abe40177d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T19:02:01.101+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:30:11.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 12)&nbsp;</strong>—
        The Supreme Court has ruled that a child born to a Filipino and a foreigner
        has dual nationality by birth “regardless of subsequent acts performed to
        confirm the foreign citizenship.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83af6e4e-7dd5-4bff-ae58-32ea3e5f9f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T19:08:32.716+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:30:11.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63455cee-91eb-4d71-99b1-3581f90d51b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T19:08:32.716+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:30:11.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means that such person is not a dual citizen by naturalization
        and need not renounce his other nationality in order to become eligible for
        public office, the court said in a<a href="https://sc.judiciary.gov.ph/29129/#:~:text=The%20Supreme%20Court%20has%20held,to%20confirm%20the%20foreign%20citizenship">
        press release</a> on Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4906923b-dfca-4dcf-ba83-46127f0d7dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T19:02:01.101+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:30:11.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60982320-5963-4bed-8f89-787453a40233'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T19:02:01.101+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:30:11.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling – which the top court has yet to upload on its website
        – was penned by Justice Ricardo Rosario. He was acting on a petition filed
        by Mariz Lindsey Tan Gana-Carait whose certificate of candidacy (COC) for
        a local government post in Biñan, Laguna during the 2019 polls was cancelled
        by the Commission on Elections (Comelec).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73892150-2464-47a2-9465-2b744e5dfab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T19:02:01.101+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:30:11.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549bf14f-a146-4f8c-ab47-ade0a88c5fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T19:02:01.101+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:30:11.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its resolution, Comelec said Gana-Carait – who has a Filipino
        father and an American mother – was a dual citizen by naturalization because
        of acts performed by her mother to secure an official record of her US citizenship.
        Specifically, the mother obtained a Consular Report of Birth Abroad and a
        US passport for Gana-Carait.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fd1eb6-c19d-4c64-8b25-bf6cb4d53653'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T19:02:01.101+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:30:11.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045ad225-a3e4-4752-9580-0177c1a68429'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T19:02:01.101+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:30:11.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court refuted the poll body, saying Gana-Carait is still
        a dual citizen by birth.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d40c250-ed48-4b1a-8e37-f1766f62d476'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T19:02:01.102+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:30:11.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75854de-a456-4a9a-a203-7160cd9db008'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T19:02:01.102+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:30:11.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also found that the mother’s actions are not considered a naturalization
        process but “a mere presentation of documentary evidence” to establish that
        Gana-Carait is also an American citizen.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3acfcf6-2e85-436a-8d1d-6748f8eb4300'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T19:02:01.102+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:30:11.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1222c4b6-cbdf-4f3c-8c2b-e29a0d83a70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T19:02:01.102+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:30:11.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As a dual citizen by birth, Gana-Carait is thus considered a Filipino
        qualified to run for public office. Hence, she could not be said to have made
        a false representation in her COC,” read the court’s press release.</p>'
