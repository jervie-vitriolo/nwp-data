  'Sugar-supply-import-Sugar-Regulatory-Administration':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-12T14:51:32.658+08:00
    'imagesource': 'jcr:56c6d4b8-5cab-4fc4-a63a-1d2bea004d1a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b50d505c-c472-4507-8f70-7bd88ea3c971'
    'lead': 'The United Sugar Producers Federation says the Sugar Regulatory Administration
      is claiming sugar shortage as an excuse to import, questioning if it is granting
      ''favors'''
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-12T14:53:50.627+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T12:30:22.917+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:29:45.292+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No shortage of sugar in PH, but middlemen inflate retail price, group
      says'
    'visualType': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b82cac1-75db-402c-aded-f9f476372bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T14:53:50.628+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:30:22.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 12) —</strong>&nbsp;A
        sugar producers group said on Friday supply of the commodity is enough, but
        traders are driving retail prices to what it claims is an unreasonable level.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1f14a6-8b5c-48d3-995b-f359dac14eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T20:52:00.867+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:30:22.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United Sugar Producers Federation (UNIFED) President Manuel Lamata
        said milling season started last week so there is no problem with supply.
        He, however, urged the Marcos administration to address the exorbitant prices
        of sugar in the market.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb18f4a-bbcd-46b3-a350-68efa69985a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T14:53:50.628+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:30:22.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said farmers and planters sell raw brown sugar at P45/kilo. But
        retail prices reach up to P100/kilo. Considering the cost of refining the
        sugar and other expenses, Lamata believes the prices cannot be justified,
        pointing to the presence of middlemen.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7527f85d-76aa-468c-86a1-ab5cb37228de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T14:53:50.628+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:30:22.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang daming mga middlemen. From us, binibili ng trader, pinapasa
        sa refiner, papatong na naman ang shippers, tapos rebagger. Patong-patong
        iyon hanggang papunta sa retail. Ang daming kumakana. Kung baga, sa eskinita,
        ang daming ambush kaya ang presyo tumataas," he told CNN Philippines.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971a63d9-fa6c-4e17-8cec-96f36d00e795'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T14:53:50.629+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:30:22.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are too many middlemen. The traders buy from
        us then send it to the refiners. Shippers will add more fees then send it
        to the rebaggers. It piles up before it reaches the market. Many are making
        profit from it that''s why the price is going up.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1191a764-f38b-4582-8234-9e3048e75598'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T14:53:50.629+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:30:22.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>UNIFED blasts Sugar Regulatory Administration</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea7a758-cf93-4fdd-bde4-444c00667628'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T14:53:50.629+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:30:22.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNIFED thanked President Ferdinand Marcos Jr. for averting a possible
        disaster by stopping the Sugar Regulatory Administration''s plan to import
        300,000 metric tons of raw and refined sugar.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251332bb-6aba-4a5e-ab59-a2c2b944e675'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T14:53:50.629+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:30:22.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order was quickly rejected by Marcos.&nbsp;The Palace deemed
        illegal this week SRA''s Sugar Order No. 4, and called for an in-depth investigation
        into the memorandum and the agency itself.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89689cf6-4e87-4379-b7d1-2d366c867c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T14:53:50.629+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:30:22.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lamata alleged that SRA''s claim of sugar shortage is only meant
        to create a fake need for imports.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b624aa-0075-446a-a369-db17e7662fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T14:53:50.629+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:30:22.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iyon palagi ang sinasabi ni Admin (Hermenegildo) Serafica na paubos
        na o wala na that''s why they have to import. Para sa akin excuse lang iyan
        to import sugar," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd01156-2705-47fe-9457-5463f041bdd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T14:53:50.629+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:30:22.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Admin Serafica always tells us we are almost out of
        supply so we need to import. For me he is only using that as an excuse.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2dd5a8a-c15d-44ad-bc89-76298849f314'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T14:53:50.629+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:30:22.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999c4f60-04a9-4de2-9a46-809a6c72f041'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T14:53:50.630+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:30:22.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UNIFED official said he was consulted by SRA prior to the memo
        to ask if the government needs to bring in processed sugar, but Lamata said
        he was surprised when the SRA order included the importation of raw sugar
        since there is enough supply of that in the country.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8494a331-90c3-4d19-baf8-f6b25bc2c4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T14:53:50.630+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:30:22.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Simula na ng harvest last week. We are already producing raw sugar.
        Why are you going to import raw? Sino na naman ang binigyan ng favors nito?
        Iyon ang hindi maganda, ibang usapan na," he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3277efd6-0252-48dd-94e1-37cb299ebd73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T14:53:50.630+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:30:22.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We already started harvesting last week. Who are they
        giving favors to? That''s a different issue.]</p>'
  'Jalen-Green-mother-NBA-advice':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-08-12T15:35:15.493+08:00
    'imagesource': 'jcr:bac90f1a-93d6-4c2e-a603-28c1c237c251'
