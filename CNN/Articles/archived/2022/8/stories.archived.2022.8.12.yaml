      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, flooding and drought could cause rural poverty and rising
        food costs, according to the United Nations'' Intergovernmental Panel on Climate
        Change.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641c9999-d41d-4511-9e38-8a691a1f6940'
      'mgnl:activationStatus': true
