      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing, Department of Health Officer-in-Charge Ma.
        Rosario Vergeire said there were 190 new BA.5 cases, 34 more BA.4 infections,
        and one additional BA.2.12.1 patient.</p>'
