      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83445f02-15f3-4d26-9dd2-0789194b3563'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T14:14:06.030+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:30:26.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
