    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0f0833-da7a-4376-9476-fa4a1b903a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T23:29:45.009+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:05.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rene Gener, executive director of the People Management Association
        of the Philippines (PMAP), said he is in favor of the proposed measure as
        he appealed for the improvement of retirement and healthcare plans for the
        elderly.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01060cb-edc6-4bfb-81cd-9cb71dec4d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T23:29:45.009+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:05.268+08:00
