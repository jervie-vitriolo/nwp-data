      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Temperatures are expected to peak on Friday and Saturday and are
        "likely" to hit the low-to-mid 30 degrees Celsius (86 to 95 degrees Fahrenheit),
        according to the statement.</p>'
