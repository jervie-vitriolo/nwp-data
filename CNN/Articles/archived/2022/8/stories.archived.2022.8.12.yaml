      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA questions DICT over ₱93M worth of laptops, tablets in storage,
        with unknown beneficiaries</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0568117-3423-4dc8-b25a-b4b09576dc0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T14:14:06.028+08:00
