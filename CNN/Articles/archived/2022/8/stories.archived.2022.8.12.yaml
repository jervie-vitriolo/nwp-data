    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28601de9-6086-4d4b-85ec-50b77a22dea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T22:42:10.288+08:00
      'mgnl:createdBy': 'david'
