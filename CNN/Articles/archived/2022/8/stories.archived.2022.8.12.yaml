      'mgnl:lastActivated': 2023-01-19T12:30:27.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Other than that, <em>madalas tanungin ng taongbayan sino ba talaga
        ang nag-i-implement ng traffic regulation sa buong NCR</em>, is it the MMDA
        or each and every LGU?" he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481ac529-a5ae-44d8-95c1-19988189f66c'
      'mgnl:activationStatus': true
