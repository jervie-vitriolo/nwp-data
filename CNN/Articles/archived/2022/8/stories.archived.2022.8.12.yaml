    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1319ccb1-b385-418d-a61f-7d24cae1fe4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T08:46:48.638+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:30:31.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;As parents and teachers prepare for
        students to return to classrooms this fall, they''re grappling with how much
        more the most basic school supplies will cost.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17b9eb3-a455-4fa6-b130-4185f1203a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T08:46:48.638+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:30:31.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72bba7e3-71a4-4ad8-99b0-99b7f76b2a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T08:46:48.638+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:30:31.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From glue, markers, pens and tape to backpacks, sneakers, even underwear,
        price tags on these necessities have jumped over the last year as inflation
        makes all kinds of purchases costlier.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba87cf0-dd67-49c7-b17c-73feccf7a1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T08:46:48.638+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:30:31.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4be6f02-f931-44f2-8a4c-b4d20922bc29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T08:46:48.638+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:30:31.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Families may already be adjusting their household budgets to absorb
        higher prices, but when everything costs more, it adds up.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae77ab73-1bd7-4fe0-9041-1e2d8c222b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T08:46:48.638+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:30:31.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce3d3ee-cb33-4cfb-8ff1-98e3b549ba5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T08:46:48.638+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:30:31.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We look across millions of consumers in every economic level and
        income bracket and no one is immune from soaring inflation in their daily
        lives," said Brian Mandelbaum, CEO of Klover, a consumer data company in the
        personal finance and commerce space. "The most impacted are those households
        who are living paycheck to paycheck, on a very fixed budget."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f34eeb5-8ced-40c5-9c68-a893b58e16c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T08:46:48.639+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:30:31.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce3304a-c61d-4c6f-a8c9-627d5676a4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T08:46:48.639+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:30:31.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Klover, which collects consented spending data from its more than
        3 million consumer users as well as point of sale pricing data, looked at
        year-over-year price changes for the most common items on annual back-to-school
        shopping lists — everything from pencils and pens to clothing and sneakers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57fdb9e-7da5-43b0-93b4-389cc02bab55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T08:46:48.639+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:30:31.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52850127-a444-482e-a3f3-3dc5fe61c7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T08:46:48.639+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:30:31.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It found that shoppers are spending much more on school-related
        purchases this year versus 2021 even as the average number of transactions
        dropped for categories such as children''s clothing, electronics and school
        and office supplies.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b35f0f1-50d5-4be4-bebd-2b6459b66773'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T08:46:48.639+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:30:31.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ded628-d61d-49d8-bde5-b8f2031c111f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T08:46:48.639+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:30:31.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We learned that people are going less frequently to places like
        big-box stores, and when they do go, they are also buying fewer items per
        each trip," said Mandelbaum.</p>'
    '15':
