      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On her 40th birthday on Friday, the award-winning actress revealed
        that she is pregnant with her first child with husband Ben Wintle, whom she
        wed in 2018.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df11f906-7fdc-4682-9965-a32762594199'
