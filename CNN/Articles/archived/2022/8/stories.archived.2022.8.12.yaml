      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calzado reflected on the new chapter of her life, which also coincides
        with her 20th year in the entertainment industry.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1d9d97-3473-4398-8182-c2841c3c5939'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T10:23:45.637+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:30:29.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were right. Life does begin at 40," she wrote. "Simply put,
        your life begins as your mother turns forty. To know that life is growing
        inside me is great miracle. You are my miracle. You are my guiding light."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f73efe3-7bb1-4918-9e69-e5bdfa20a92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T10:23:45.637+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:30:29.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added, "Thank You, Lord, for the most beautiful birthday gift.
        Our ABUNDANCE."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c213b368-73b1-4511-b186-bb30a68056ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T10:23:45.637+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:30:29.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calzado is known for her acting prowess in films like "Eternity,"
        "Bliss," "Starting Over Again," and "Sigaw," and TV shows such as "Encantadia,"
        "Impostora" and "Ang Sa Iyo Ay Akin."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1f5120-a005-41c1-959c-e454d315621d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T10:23:45.638+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:30:29.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is also part of the newest TV adaptation of the superhero series
        "Darna," playing the first Darna, who will pass on the superpower to her daughter
        Narda (Jane deLeon).</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee0ca60-4988-4a72-92e0-7c7b34993f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T10:23:45.638+08:00
