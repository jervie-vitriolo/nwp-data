      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 12) —</strong> President
        Ferdinand "Bongbong" Marcos Jr. has appointed Renato Solidum Jr. as secretary
        of the Department of Science and Technology (DOST), the palace said Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66b974e-de5f-45dc-ac29-0d5c481f26b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T18:47:34.800+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:12.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f79b036-01f0-4063-812a-1af70d641a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T18:47:34.800+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:12.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Press Secretary Trixie Cruz-Angeles, in a message to reporters,
        announced the new appointment of Solidum, the longtime director of the Philippine
        Institute of Volcanology and Seismology (Phivolcs).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80d0b0d-020d-425d-9cee-ff15a444a60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T18:47:34.800+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:12.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54f338d-cf70-4987-b8fb-5f4091947983'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T18:47:34.800+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:12.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solidum has been with Phivolcs since 1984 and became director in
        2003. In 2017, he was appointed as DOST Disaster Risk Reduction Climate Change
        Adaptation Undersecretary but continued as officer- in-charge of Phivolcs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113b2ac5-806b-48ea-bdee-320301334beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T18:47:34.800+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:12.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82de429b-3da0-47fd-b864-4b5157d22852'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T18:47:34.800+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:12.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new DOST secretary holds a bachelor''s degree in Geology from
        the University of the Philippines, a master''s degree in Geological Sciences
        from the University of Illinois and a doctorate degree in Earth Sciences from
        the University of California.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340e9c03-3aa2-4aa8-bbfc-37578f6efd7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T18:47:34.800+08:00
