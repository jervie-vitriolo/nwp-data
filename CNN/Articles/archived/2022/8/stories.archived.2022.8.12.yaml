      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the UK''s Met Office issued an "amber extreme heat warning"
        for parts of England and Wales. The warning is in force from Thursday through
        Sunday with "impacts possible to health transport and infrastructure."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6aaed72-3743-4a5b-b573-bd32495ab48e'
