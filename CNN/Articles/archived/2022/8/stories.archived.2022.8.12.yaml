      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its response to COA''s findings, the PS-DBM defended the contracts,
        saying the PPE purchases were made in "extraordinary times."</p>'
  'Renato-Solidum-DOST':
