      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, employees who work on special non-working holidays are
        paid 30% more than their regular salary. Those who do not show up for work
        are not paid, unless a collective bargaining agreement states otherwise.</p>'
  'FIFA-World-Cup-2022-start-date-change':
    'author': 'Issy Ronald and Matt Foster, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-08-12T21:50:15.870+08:00
    'imagesource': 'jcr:966ac0d2-b2cf-4be5-8629-0555a3984d8b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '64d84a0d-3b99-4fe9-8279-af2417451119'
    'lead': 'Following a unanimous decision by the Bureau of the FIFA Council, the
      2022 FIFA World Cup in Qatar will now begin on Nov. 20 instead of Nov. 21.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-12T21:37:12.815+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T12:30:08.221+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:29:52.060+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'FIFA confirms change to start date of 2022 Qatar World Cup'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14cbea3d-237f-4e6e-a29b-4d5cd5557fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T21:37:12.816+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:08.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong> The men''s 2022 FIFA World Cup in Qatar
        will begin a day earlier than originally scheduled allowing the host nation
        to play the first game when it faces Ecuador, FIFA -- the global governing
        body for the sport of football -- officially confirmed on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b12e6a9-80b5-4d5d-a938-96ac811aa392'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T21:37:12.816+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:08.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following a unanimous decision by the Bureau of the FIFA Council,
        the tournament will now begin on November 20 instead of November 21 when three
        games had been scheduled, with Senegal vs. the Netherlands previously set
        to open the event.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ccb612a-9a8d-4d95-a16f-8775686fefd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T21:37:12.816+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:08.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The FIFA World Cup 2022 will kick off with an even greater celebration
        for local and international fans as host country Qatar will now play Ecuador
        on Sunday, 20 November at 19:00 as part of a stand-alone event," a statement
        from FIFA said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46812269-8148-4d9c-bd43-c8200199ef91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T21:37:12.816+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:08.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision will ensure "the continuity of a long-standing tradition"
        in which the first match of a World Cup features either the hosts or the defending
        champions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef8cc59-658b-4747-b05e-22f013abc3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T21:37:12.816+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:08.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It "followed an assessment of the competition and operational implications,
        as well as a thorough consultation process and an agreement with key stakeholders
        and the host country," the statement continued.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4369f712-9e79-41b4-bd26-d9489fa171af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T21:37:12.816+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:08.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a consequence of this move, Senegal''s match against the Netherlands
        has been rescheduled from the afternoon to the evening of November 21. However,
        the release period for players will remain unchanged, beginning on November
        14.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9acad07-1586-444f-86f2-87ed16121444'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T21:37:12.816+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:08.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FIFA also noted that "ticket holders will be duly notified by email
        that the relevant matches have been rescheduled and their tickets will remain
        valid irrespective of the new date/time."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a59b59-6d33-4451-be4b-27d8911b995b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T21:37:12.816+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:08.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement released on Friday by the Supreme Committee for Delivery
        &amp; Legacy of the Qatar 2022 World Cup affirmed the host nation''s support
        for the decision.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20820ee5-f3d8-4694-ac31-c6dc0c18895f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T21:37:12.816+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:08.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The impact of this decision on fans was assessed by FIFA. We will
        work together to ensure a smooth tournament for the supporters affected by
        the change," it said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d92bb9-0362-4324-8286-635dbdc09717'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T21:37:12.816+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:08.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With 100 Days to Go, Qatar is ready. We look forward to welcoming
        the world for an historic edition of the FIFA World Cup."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec52332-fc9a-4335-89aa-675b757914a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T21:37:12.816+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:08.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tournament will now take place from November 20 to December
        18.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92df722f-c208-4d9a-881b-db1c3c6fe010'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T21:37:12.816+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:08.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/08/12/football/fifa-world-cup-2022-start-date-change-spt-intl/index.html"
        target="_blank">"FIFA confirms change to start date of 2022 Qatar World Cup"</a></em></p>'
