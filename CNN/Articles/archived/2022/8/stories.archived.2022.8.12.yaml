      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 12) –</strong> The
        author of the proposed House bill to scrap the mandatory retirement age of
        65 clarified the measure is only applicable for workers in the private sector.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28236281-4974-4c73-a8ad-64bf9150012e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T23:29:45.008+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:05.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab99520c-2c29-47e4-aff5-8df48782cddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T23:29:45.008+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:05.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior Citizens Party-list Rep. Rodolfo Ordanes explained House
        Bill 3220 seeks to amend the Labor Code, which is the governing law for private
        sector employees.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbde367e-ca08-4bc4-a580-d9c2ecfd0433'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T23:29:45.008+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:05.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aae07e9-df0e-4644-8076-5fe92decb7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T23:29:45.008+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:05.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ordanes added that government workers are covered by related civil
        laws, which are not stated in his proposed measure.</p>'
    '5':
