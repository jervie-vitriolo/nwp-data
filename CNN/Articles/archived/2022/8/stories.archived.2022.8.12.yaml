      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The developer also reported a 20% growth in its leasing business,
        driven by the healthy rebound in office demand and retail foot traffic especially
        in Cebu.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d7a5d4-f2b9-4b8e-a0e3-6090def21813'
      'mgnl:activationStatus': true
