      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e45e196-f34f-4a25-8310-04fb4642edf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T12:27:31.605+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:00:30.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valdes and Campos-Aldanese shared that Vogue Philippines revolves
        around the core values of inclusivity, diversity, sustainability, celebrating
        craft and creativity, with Filipino values of <em>bayanihan</em> (community
        spirit), <em>malasakit</em> (empathy), and optimism layered in.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8befe03-0ba6-4abc-b2ec-c1ee13ebc4d9'
      'mgnl:activationStatus': true
