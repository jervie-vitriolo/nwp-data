      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3544578-4ec9-4dea-bb6e-b5ce67c69701'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T12:27:31.605+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:00:30.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The magazine''s editorial team is composed of seasoned talents and
        personalities in the creative industry: fashion director Pam Quiñones, art
        director Jann Pascua, fashion editor Daryl Chang, beauty editor Joyce Oreña,
        managing editor Jacs Sampayan, features editor Audrey Carpio, and digital
        editor Trina Epilepsia Boutain.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ad0327-e22e-43ce-a87a-44282fa4bc4d'
      'mgnl:activationStatus': true
