      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70b49a7-2981-4f01-8a36-a2602e8b6532'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T12:27:31.606+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:00:30.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are a 360-degree platform and we hope to become one of the most
        dynamic ones to speak about the world of fashion," she added. "We are on different
        social media platforms. We will grow the video aspect and definitely digital
        so that it is a whole ecosystem that we have to reach the readers and the
        wider public."</p>'
