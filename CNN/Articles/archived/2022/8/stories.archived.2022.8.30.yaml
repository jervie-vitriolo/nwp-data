    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:00:01.596+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ayala completes acquisition of majority stake in Air21'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a110fe-d3ae-46db-80e4-44249df8634f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T19:06:58.632+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:00:15.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 30)</strong>&nbsp;—
        Conglomerate Ayala Corp. has strengthened its position in the logistics industry
        after acquiring a 60% stake in Air21 Holdings Inc. (AHI).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d0e6f7-7b90-482c-bf44-0ad60cbb2742'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T19:06:58.632+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:00:15.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Ayala said its subsidiary AC Logistics Holdings
        Corporation and AHI closed the transaction on Tuesday, almost a year after
        both parties sealed an investment agreement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8a6444-ecfb-40d1-8c43-0bf87d96d18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T19:06:58.632+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:00:15.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal involved the Ayala unit acquiring 2.6 billion shares in
        Air 21—owned by ex-Customs chief Alberto Lina—for ₱6 billion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27227987-9bc8-486c-b4a5-8c99146b50db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T19:06:58.632+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:00:15.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/business/2022/6/8/PCC-majority-stake-AC-Logistics-Air-21.html">READ:
        Competition watchdog OKs AC Logistics'' acquisition of Air 21 majority stake</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17acfd03-33b3-4030-b224-fa9dfa00e840'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T19:06:58.632+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:00:15.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AHI has controlling interests in eight companies: Airfreight 2100
        Inc., Air 2100 Inc., U-Freight Philippines Inc., U-Ocean Inc., Cargohaus Inc.,
        LGC Logistics Inc., Waste &amp; Resources Management Inc., and Integrated
        Waste Management Inc. (AIR21 Group).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3310d3fd-0449-4393-904a-c9fb9b185425'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T19:06:58.632+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:00:15.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the deal, Ayala said it is bullish this would give the
        group a "more robust capability" to offer logistics services, including door-to-door
        express delivery, multiple types of warehouse operations, management and digitization,
        international and domestic freight forwarding, and waste management services.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38f2ef8-d215-442e-8a9d-054168244d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T19:06:58.632+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:00:15.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“AC Logistics is a realization of Ayala’s commitment to create shared
        value with our stakeholders. I have full confidence that the vision we created
        together with Mr. Lina will come to life through our teams’ shared experiences
        and unique expertise,” said Rene Almendras, president and CEO of AC Logistics.</p>'
