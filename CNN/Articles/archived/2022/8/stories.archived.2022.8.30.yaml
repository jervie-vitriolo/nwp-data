    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '565acd45-3a84-4898-80e3-524b5fd169c8'
    'lead': 'he state weather bureau says Tropical Depression Gardo may intensify
      into a tropical storm within the next 12 hours, then degenerate into a remnant
      low by Wednesday afternoon due to Super Typhoon Hinnamnor.'
