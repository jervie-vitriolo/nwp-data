    'lead': 'A public school in Cavite is under investigation after allegations that
      some of its teachers made sexual advances on high school students, the Department
      of Education has confirmed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-30T10:51:26.846+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T13:00:31.129+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:59:55.745+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DepEd probes sexual harassment complaints vs 7 teachers in Cavite'
    'updated': 2022-08-30T12:05:00.000+08:00
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c838239-31f2-4e23-901c-bda068d6b2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T12:05:13.230+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:00:31.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 30)—&nbsp;</strong>A
        public school in Cavite is under investigation after allegations that some
        of its teachers made sexual advances on high school students, the Department
        of Education has confirmed.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f394110-d05d-4456-910c-cb53a27fcab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T20:43:23.906+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:00:31.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of teachers from Bacoor National High School who are
        under probe has gone up to seven, Assistant Superintendent Lerma Flandez of
        the Bacoor Schools Division Office (SDO) said on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7cf0e15-51fd-4041-af0b-bcc1eebf0511'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T20:43:23.906+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:00:31.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd spokesperson Michael Poa earlier said six teachers from the
        school were reported to the city SDO last week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b3af23-6191-43a9-9744-9e83e3d054f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T20:43:23.907+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:00:31.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Twitter thread that went viral last week showed alleged conversations
        between the teachers and students, where the children were asked about their
        sexual experiences with gays and if they were willing to experiment with their
        teachers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed2e992-0a95-4c33-b4e1-8972731b3ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T20:43:23.907+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:00:31.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other complaints include teachers who posted photos of their students
        and one who even made an offer to a minor to be his "mistress."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f381096-8d63-4e52-99e9-0da774c08cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T20:43:23.907+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:00:31.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DepEd said it will get to the bottom of the matter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3add209b-7e7f-441a-935e-7a265b89a87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T20:43:23.907+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:00:31.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The allegations of sexual harassment in Bacoor National High School
        is very disturbing news and we are taking this very seriously," Poa said.
        "We have zero-tolerance for any form of abuse in our schools."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99871e1a-705e-4260-abf0-01270665922a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T20:43:23.907+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:00:31.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd said the teachers were stripped of their teaching load pending
        findings from the initial investigation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32736c89-f893-4669-8c4e-38bf049512ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T20:43:23.907+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:00:31.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those with similar complaints are encouraged to report the incidents
        to their schools, SDO, or the DepEd.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9883c357-d92c-48ad-94c5-0ab3c9a4e55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T20:43:23.907+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:00:31.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines reached out to the Bacoor National High School,
        but school authorities refused to air their side.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187c0a74-873e-401c-9c39-ffadb1225edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T20:43:23.907+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:00:31.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Currie Cator contributed to this
        report.</em></p>'
