    'mgnl:tags': ['House-of-Representatives', 'GUIDE-bill', 'loan', 'MSME', 'COVID-19']
    'template': '1'
    'title': 'House panel OKs bill expanding gov''t lending programs to help pandemic-hit
      businesses'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd87d659-ded6-49c9-939e-010445f1000e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T17:56:47.457+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:00:19.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 30) —- The House Committee
        on Banks and Financial Intermediaries approved a consolidated bill that seeks
        to expand government lending programs to help small businesses affected by
        the pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29b347c-0a56-4cd9-a7b3-b9a66b70a09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T17:56:47.458+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:00:19.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0f4b98-eb2c-42eb-bb1c-c98cdaf7ae5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T17:56:47.458+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:00:19.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a meeting on Tuesday, the committee, led by Manila Rep. Irwin
        Tieng, approved the proposed Government Financial Institutions (GFIs) Unified
        Initiatives to Distressed Enterprises for Economic Recovery (GUIDE) Act.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750d2913-fe91-4858-aa08-9bee79c7f62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T17:56:47.458+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:00:19.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e2eb97-b4dd-46ab-8bcd-d6de66e98f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T17:56:47.458+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:00:19.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wants to allocate ₱7.5 billion to the Land Bank of the Philippines
        (Land Bank) and ₱2.5 billion to the Development Bank of the Philippines (DBP)
        to expand their credit services to businesses in the agriculture, infrastructure,
        manufacturing, and service sectors.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cded7bf6-d636-4de2-9497-625f4220bcd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T17:56:47.458+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:00:19.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898beb4c-a9b5-45e5-99fc-fa221a8963fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T17:56:47.458+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:00:19.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 18th Congress, a similar measure, House Bill No. 7749, was
        approved by the lower chamber, but was left pending when transmitted to the
        Senate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e699d92d-1fc2-4988-a2c3-39915077d6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T17:56:47.458+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:00:19.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21176aae-8f05-4e39-8d59-9ecaa16e0c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T17:56:47.458+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:00:19.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The refiled bill was a consolidation of House Bills 1, 685, 3460,
        and 3700.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7c30ee-f70c-4d47-8bb2-547aa58526bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T17:56:47.458+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:00:19.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291b1273-74ca-425e-953f-e9c0a229918b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T17:56:47.458+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:00:19.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a recent summit, Go Negosyo founder Joey Concepcion identified
        some factors that could help boost the growth of micro, small, and medium
        enterprises.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e93d29a-d2ad-4e10-bfb6-0529f6504a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T17:56:47.458+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:00:19.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c917fa43-7fd1-4c84-8fbc-76b27d34a423'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T17:56:47.458+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:00:19.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They include digitalization, access to financing, and promotion
        of inclusive business models.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c07bc1-e75b-4397-b688-b625f75033e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T17:56:47.458+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:00:19.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e395d5a2-f157-473e-a4a1-98bb0a379980'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T17:56:47.459+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:00:19.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the proposed measure, businesses are categorized as the following
        based on value:</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a15c9ae-8db8-4c68-800c-0c6dc3573945'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T17:56:47.459+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:00:19.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd1157f-241d-487e-9896-88c3df9278d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T17:56:47.459+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:00:19.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Micro- not more than ₱3 million</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848372f3-0f95-4b35-be09-5a3383fded81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T17:56:47.459+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:00:19.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Small- ₱3,000,001 to ₱15 million</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91c2efd-f80f-4b34-be94-d9240d97d497'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T17:56:47.459+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:00:19.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medium- ₱15,000,001 to ₱100 million</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0386e48c-c700-4f7d-8a5c-799b9bc81c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T17:56:47.459+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:00:19.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0cf8be2-e9e8-445c-afb0-5038e0a0fc08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T17:56:47.459+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:00:19.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill also covers strategically important companies, or “investee
        companies that are nationally significant, or those with high economic returns
        or high employment potential.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfa7d24-0ca4-40b9-b3cc-565f91ab2a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T17:56:47.459+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:00:19.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1881cf8-4cd2-4d5b-bdcd-ea7e5a27a79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T17:56:47.459+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:00:19.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These companies are engaged in industries like agriculture, construction,
        education, food manufacturing, healthcare, and infrastructure, to name a few.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7374d1ba-9cce-42d1-abaa-2ddaa92dffdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T17:56:47.459+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:00:19.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1454d175-f495-45fa-9ab9-048e2c487a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T17:56:47.459+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:00:19.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To ensure that Strategically Important Companies (SICs) remain
        solvent, the Land Bank and DBP are hereby authorized to invest in, or enter
        into a joint venture agreement to incorporate a special holding company (SHC)
        that is a stock corporation to be organized under Republic Act No. 11232,
        otherwise known as ‘The Revised Corporation Code of the Philippines,’” House
        Bill No. 1 read.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027b110a-576f-464b-8129-9fab0ad66386'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T17:56:47.459+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:00:19.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7d6f2f-df46-46dd-a490-83626e33b641'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T17:56:47.459+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:00:19.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill noted that SHCs can only invest in companies engaged in
        strategically important sectors that are experiencing temporary solvency issues
        because of the health crisis.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbaac5f6-1cb5-424a-bf24-c655209cdf13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T17:56:47.459+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:00:19.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46da287d-3fdc-46c3-95d5-243bb7e92f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T17:56:47.459+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:00:19.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investment shall also be in the form of limited equity participation
        by subscription or acquisition of shares, execution of convertible loans or
        purchase of convertible bonds, and/or investment in other securities acceptable
        to the Land Bank and DBP.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9e58f1-6964-4971-9630-823a5c447ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T17:56:47.460+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:00:19.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339989b7-66f3-41f0-aada-8dd379e1f8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T17:56:47.460+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:00:19.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will also be subject to a ceiling in relation to the firm’s net
        income or capital to avoid undue risk concentration from excessive exposure.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600f516b-5eca-4154-9501-cbf93093c1ae'
