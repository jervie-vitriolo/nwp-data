      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the number of live music gigs and events <a href="https://www.cnnphilippines.com/life/entertainment/music/2022/8/9/july-2022-music-roundup.html"
        target="_blank">plentiful</a> in the past few months since pandemic restrictions
        were lifted, it’s no longer a problem to find an event closer to your neck
        of the woods. Beloved burger chain Shake Shack has joined in on the music
        fun with a string of events called Shack Sounds, in which local acts perform
        over burgers and booze. Started last Aug. 18 at Shake Shack SM Megamall with
        indie band Banna Harbera, they’re taking the event south this Sept. 1, with
        pop girl Ena Mori performing at Shake Shack Alabang Town Center. And on Sept.
        8, they’re bringing Oh! Flamingo to Shake Shack Central Square BGC. For more
        information, visit their Instagram. — CNN PHILIPPINES LIFE STAFF</p>'
