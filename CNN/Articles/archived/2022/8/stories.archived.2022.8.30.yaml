    'mgnl:tags': ['Department-of-Agriculture', 'DA', 'Leocadio-Sebastian', 'Leo-Sebastian',
      'resignation', 'Malacanang', 'Palace', 'preventive-suspension']
    'template': '1'
    'title': 'DA official in sugar mess awaiting Palace action on resignation, now
      on preventive suspension'
    'updated': 2022-08-30T19:15:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f4d966-d371-47ea-84f3-202996a6b86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T13:21:52.345+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:00:29.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 30) –</strong> Embattled
        Agriculture Undersecretary Leocadio Sebastian said Tuesday he is on preventive
        suspension pending Malacañang’s action on his resignation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0513788d-37c8-498c-84d1-157de3446e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T13:21:52.345+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:00:29.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159cc0bc-060c-4f64-ad8b-de1bbaf045dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T13:21:52.345+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:00:29.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of now, I have been informed that I am on preventive suspension
        for 90 days," Sebastian said in response to a question from Sen. Risa Hontiveros
        during a Senate Blue Ribbon Committee hearing on the sugar mess.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd69e9db-7938-469e-804a-21a865872bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T13:21:52.345+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:00:29.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad37ee44-22d5-47c5-b7ff-463125d99e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T13:21:52.345+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:00:29.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros further asked whether this means the Palace did not or
        has yet to accept his resignation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e4905c-d17f-48de-aaf5-731ebdbac061'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T13:21:52.345+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:00:29.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af6e800-26bb-47fd-b871-8cd38acaec5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T13:21:52.345+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:00:29.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is correct," Sebastian replied.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479211c8-845f-4d53-99a7-04b4c0afe4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T19:15:13.686+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:00:29.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Signals'' from Marcos, stakeholders?</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55224d11-624b-43af-9849-dbc4dad7c0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T19:15:13.686+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:00:29.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b5ac15-2b44-45d6-92c7-d98d6d5ebec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T19:15:13.686+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:00:29.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked by Senate Minority Leader Koko Pimentel why he went through
        a "dangerous" course of action without securing the chief executive''s clear
        approval, Sebastian cited "signals" from Marcos.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7186da40-a2f5-48a4-88df-c593673e4f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T19:15:13.687+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:00:29.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5052b7f4-e6ec-43e5-8b52-131e4ae150b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T19:15:13.687+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:00:29.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on my interaction with the President especially during the
        Aug. 1 meeting, there was really a big sense also expressed by the President
        that we have to act fast when it comes to addressing the sugar supply issue,"
        Sebastian said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2d49d9-75bd-46b5-9bda-8518b933105f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T19:15:13.687+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:00:29.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf67436-f828-4270-aa90-fc734e83f7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T19:15:13.687+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:00:29.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also cited feedback from stakeholders, and from the Aug. 4 meeting
        attended by Marcos, ex-Sugar Regulatory Administration (SRA) chief Herminigildo
        Serafica, SRA board member Aurelio Gerardo Valderrama Jr., and Executive Secretary
        Vic Rodriguez.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7090543c-25b7-4a2d-bfd8-60c59cefcde0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T19:15:13.687+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:00:29.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c20bde-fdae-44c1-be38-71c3cc8b1516'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T19:15:13.687+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:00:29.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Picking up from all those signals and also the follow-up memo that
        I sent, that gave me the sense," said Sebastian, clarifying that this was
        just his personal "perception."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41160415-2df2-4cc4-8037-5400ac305fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T13:21:52.345+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:00:29.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b139df1-e3ea-4022-96e4-22384b3405e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T13:21:52.345+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:00:29.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Committee chairman Sen. Francis Tolentino also asked Sebastian to
        provide a copy of his preventive suspension order. Sebastian said he would.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca10b8c1-3a24-44aa-9c67-ada0bc556167'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T13:21:52.345+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:00:29.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8935e0b-0df9-497e-bcdc-c51b1dc298b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T13:21:52.346+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:00:29.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Press Secretary Trixie Cruz-Angeles confirmed Sebastian''s resignation
        on <a href="https://www.cnnphilippines.com/news/2022/8/12/Agriculture-Usec-Sebastian-resigns.html"
        target="_blank">Aug. 12</a>, a day after Malacañang ordered a probe into the
        issuance of an order authorizing the importation of 300,000 metric tons of
        sugar.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e600d6-2891-49d2-9ec8-651a57a0c6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T13:21:52.346+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:00:29.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf38676-1ff4-4ac4-b937-2086d4a5dfcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T13:21:52.346+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:00:29.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodriguez, who was absent in Tuesday''s hearing that coincided with
        a Cabinet meeting, <a href="https://www.cnnphilippines.com/news/2022/8/23/ES-Rodriguez-Sugar-Order-No-4.html?fb"
        target="_blank">earlier told</a> the Senate panel that Sebastian sent him
        queries on Sugar Order No. 4 before its issuance but he ignored them as President
        Bongbong Marcos was not yet decided at the time.</p>'
