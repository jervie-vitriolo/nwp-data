    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cdb993b7-12de-4e2e-afab-1fa0d7c039dc'
    'lead': 'Conglomerate Ayala Corp. has strengthened its position in the logistics
      industry after acquiring a 60% stake in Air21 Holdings Inc. (AHI).'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-30T19:06:58.631+08:00
