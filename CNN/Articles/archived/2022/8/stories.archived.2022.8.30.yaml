      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0906578-1bdf-4fdc-8bbf-8dc570810b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T12:27:31.605+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:00:30.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you think of what Vogue Philippines'' character would be,
        it will be something that is led through these," Valdes said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055f8759-092d-4532-b536-d07f6ccf38f0'
      'mgnl:activationStatus': true
