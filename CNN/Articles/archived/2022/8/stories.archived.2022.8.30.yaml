      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aee1924-e69a-41c3-87fc-07af3419a06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T19:09:44.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:00:34.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA earlier said it may merge with Hinnamnor.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865fccd5-8ef2-430f-8972-62cbc475a1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T19:09:44.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:00:34.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14c345d-5ac2-425f-900d-84d4a7f052ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T19:09:44.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:00:34.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not ruling out the possibility that the circulation of Typhoon
        Hinnamnor will absorb the circulation of the LPA. Nevertheless, we are expecting
        that the typhoon will continue to move generally southwestward toward the
        extreme northern Luzon area," Villamil said in an earlier interview.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61075a2d-dd27-4cf3-bdaa-b4dac5cf3bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T19:09:44.602+08:00
