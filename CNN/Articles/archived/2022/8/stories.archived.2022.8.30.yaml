      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7adbe2dd-a3a4-43a3-a7df-abb490b4166a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T19:09:44.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:00:34.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the low pressure area (LPA) inside PAR is now Tropical
        Depression Gardo.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3f82b3-1752-49fe-af98-3d941443c090'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T19:09:44.602+08:00
