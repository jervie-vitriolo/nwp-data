    'template': '1'
    'title': 'Colombia and Venezuela reestablish diplomatic relations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71a5f23-aaea-4635-bc24-75c6f5237569'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T14:09:26.679+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:00:27.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Colombia and Venezuela have reestablished
        diplomatic relations, in a tectonic shift in South American regional politics.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac9b37f-a6f8-4ae6-b66c-8223c2cd1a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T14:09:26.679+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:00:27.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8113cb-2095-474e-9f8c-8ad7c1bb7833'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T14:09:26.680+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:00:27.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colombian ambassador Armando Benedetti met on Monday with Venezuelan
        authoritarian leader Nicolas Maduro at Miraflores presidential palace in Caracas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093a19fc-4815-4b67-9995-f74a8683b7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T14:09:26.680+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:00:27.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d446cc-5366-4bb8-bc0d-faa6fc005d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T14:09:26.680+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:00:27.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this hour I''m received by President Nicolas Maduro, to whom
        I present diplomatic papers as Colombia''s ambassador in Venezuela. We talked
        about the urgency to revive friendship ties that should have never been severed,"
        Benedetti said on Twitter, posting several photos of himself with Maduro.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53896b54-0efe-4bd2-8234-919c7e659855'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T14:09:26.680+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:00:27.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ff80e6-9a7b-49fb-942a-9f627cbd916e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T14:09:26.680+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:00:27.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venezuela''s ambassador to Colombia, Felix Plasencia, is scheduled
        to meet Colombian President Gustavo Petro in the upcoming days.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f51f76-89b5-4634-a138-5bbe6d3a8abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T14:09:26.680+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:00:27.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b54848-10cc-4ea4-8d3f-56c23549e23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T14:09:26.680+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:00:27.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two countries have not had diplomatic relations since 2019,
        when Colombia''s then-president Ivan Duque recognized opposition leader Juan
        Guaido as Venezuela''s legitimate head of state.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7bc874-bc30-48f2-bbd5-131177a45b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T14:09:26.680+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:00:27.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f4e657-af14-49b4-acb3-71d9a992a147'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T14:09:26.680+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:00:27.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Colombia and Venezuela were part of the same country in
        the 19th century and share deep historical and cultural ties.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e3328f-bcda-4d8f-9204-4fd412eceba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T14:09:26.680+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:00:27.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa02568-363b-402a-88f4-6702d2bd76e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T14:09:26.680+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:00:27.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reviving the relationship with Venezuela was a campaign promise
        of Petro, who took office on August 7 and is the country''s first left-wing
        president. Petro has sought to also make international ties with new progressives,
        such as the United States'' Congressional Progressive Caucus.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
