  'DTI-supermarkets-incentives-sugar-price':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2022-08-30T14:08:31.253+08:00
    'imagesource': 'jcr:c84da9f6-0141-42b7-b9fb-fbc1f1687378'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b563f0ee-edc0-438a-b5e2-3716c4335867'
    'lead': 'The big supermarkets that have agreed to lower sugar prices are not taking
      any incentives from the government despite absorbing a ₱10-loss per kilo, the
      Department of Trade and Industry clarifies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-30T14:12:42.308+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-19T13:00:26.518+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:59:57.581+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DTI: Big supermarkets not taking govt incentives for lowered sugar prices'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048e035f-06f8-48d5-ba9f-f8a6dba56e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T14:12:42.308+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:00:26.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 30) —</strong> The
        big supermarkets that have agreed to lower sugar prices are not taking any
        incentives from the government despite absorbing a ₱10-loss per kilo, the
        Department of Trade and Industry (DTI) clarified on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2931b3-2030-4543-a07b-9a78a6eb6ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T14:12:42.308+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:00:26.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57b6562-7229-446e-8c41-ced7b99bbda9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T14:12:42.308+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:00:26.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think there is a misconception that there are incentives provided
        by the government to these three chain stores. Actually, this is purely an
        accommodation arrangement," Trade Undersecretary Ruth Castelo told CNN Philippines''
        <em>The Source.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2b6616-293c-495c-9c1c-2e9a465d210e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T14:12:42.308+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:00:26.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe69e489-33f8-4e5b-8078-78bbb47c9fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T14:12:42.308+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:00:26.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pumayag lang sila</em> because everybody knows the consumers
        need it and the government had to step in <em>kaya napapayag ang</em> three
        large chains," she added, referring to SM Supermarket, Robinsons Supermarket,
        and Puregold which adjusted prices by buying sugar at ₱80 per kilo and giving
        a discount to consumers by selling the sweetener at ₱70 per kilo.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3deb0171-b33b-4133-b57f-c9da392b99c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T14:12:42.308+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:00:26.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce39246-7129-4daf-aa83-f90cb86aadc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T14:12:42.308+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:00:26.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The three large chains only agreed to lower the prices
        because everybody knows the consumers need it and the government had to step
        in to convince them.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e051687-8fc2-48be-99e1-d620c36b8b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T14:12:42.308+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:00:26.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ec528f-6bf7-4784-9302-09e3a6a9675d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T14:12:42.309+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:00:26.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sugar was previously sold as high as ₱110 per kilo in big supermarkets.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084ba06a-c5db-464a-9579-756c8a28c1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T14:12:42.309+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:00:26.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f644dc80-378d-4bc8-af4a-2161f72265f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T14:12:42.309+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:00:26.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2022/8/19/Supermarkets-lower-sugar-retail-price.html">Leading
        supermarkets agree to cut sugar prices — Palace&nbsp;</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298fb515-b8e2-4e6c-bc7a-ee8e8e36a9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T14:12:42.309+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:00:26.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4b17c5-9574-4357-a7a3-5f4b33541e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T14:12:42.309+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:00:26.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castelo, however, said the DTI is “not privy to the arrangements”
        made between sugar suppliers and smaller stores, despite appeals from some
        owners of small supermarkets to the government to compel suppliers to sell
        washed sugar to retailers at ₱68 per kilo, so they can also sell at ₱70 a
        kilo and make a small profit.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2efcec-66bf-4f22-a43a-01bc45e34df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T14:12:42.309+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:00:26.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884afbb8-31b0-46bf-bb5e-131340e3c0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T14:12:42.309+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:00:26.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some stores said they could not afford to lower the price of sugar
        compared to bigger businesses that can take in losses.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80224ad5-03e4-475c-ae70-a1ad3d6b7b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T14:12:42.309+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:00:26.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbd2e0d-370c-4f12-acf6-b402d57bb317'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T14:12:42.309+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:00:26.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi naman natin pwedeng panghimasukan ang kanilang</em> arrangement,"
        Castelo said. "We also don''t know how much sugar is sold to them by traders
        or suppliers. <em>Hindi natin sila mapipilit rin</em> if they refuse. <em>Kung
        di talaga nila kaya, okay na rin</em>."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdab776b-8e73-45a8-bc5c-19bd5ccdc93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T14:12:42.309+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:00:26.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b01e900-eb8c-415f-8b8b-4193b907e534'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T14:12:42.309+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:00:26.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We cannot meddle with their arrangement. We also don''t
        know how much sugar is sold to them by traders or suppliers, so we cannot
        convince them if they refuse. If they cannot adjust, it''s fine.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b583558-df40-4fa6-bc2b-cae8646d7bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T14:12:42.309+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:00:26.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4057322a-b7d5-4697-8b1b-c39ae8855c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T14:12:42.309+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:00:26.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said what matters for now is consumers are presented with
        a choice of either making do with buying pricey sugar from nearby stores or
        getting cheaper sugar in available areas until supplies last.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c20d51-02b6-453b-a551-a81be09accac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T14:12:42.309+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:00:26.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dec4db0-32df-484b-8a65-77d17ce14ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T14:12:42.309+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:00:26.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that consumers are allowed to only buy a kilo of sugar
        in supermarkets to prevent hoarding. The chain stores have reportedly assured
        that supplies will last for two to three months.</p>'
  'Fukushima-Japan-evacuation-nuclear-disaster':
    'author': 'Emiko Jozuka and Jessie Yeung, CNN'
