    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5ff993-6775-4672-85a1-15aebcfc68c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T14:17:37.918+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:00:31.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 30) —</strong> A commuters’
        group on Tuesday said that while it is amenable to another looming jeepney
        fare hike, it will only support a ₱2 increase.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a8586e-9eb5-4375-acf5-d5cab79f25af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T14:17:37.920+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:00:31.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91370740-a316-4c40-8853-ab82211c018d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T14:17:37.920+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:00:31.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Land Transportation Franchising and Regulatory Board (LTFRB)
        said it is inclined to approve a pending fare hike petition because it understands
        the frustration of jeepney drivers and operators amid another hefty oil price
        increase.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149890d1-76c2-4058-9d11-e158a87f5cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T14:17:37.920+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:00:31.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bcc7ac0-1ccd-418f-868e-ce745ff4b9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T14:17:37.920+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:00:31.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are due <em>talaga na</em> for increase.<em> Kasi t</em>he
        last time we had the fare rate increase<em> ang</em> level<em> pa lang ng</em>
        diesel <em>noon ay</em> ₱44 per liter," LTFRB chairperson Cheloy Garafil said
        on Monday. "Just the question of <em>kung magkano ang maibibigay namin na
        hindi naman siya magkakaroon ng impact sa</em> inflation <em>at siyempre ‘yung</em>
        effect <em>niyan sa ating</em> commuters."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4085f7-2b83-436c-93e4-2bf064c773a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T14:17:37.920+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:00:31.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359030ce-df69-4a2d-ad83-e2ae7ffa79cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T14:17:37.920+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:00:31.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They are due for an increase because the last time
        we had a fare rate increase, diesel was priced at ₱44 per liter. It''s a matter
        of determining how much will the increase be without impacting much on inflation
        and the commuters.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560ebbc9-45b7-4d06-98cc-d0139a429cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T14:17:37.920+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:00:31.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef8d841-88b1-426c-9223-2478f9e71fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T14:17:37.920+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:00:31.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transport groups are asking the regulatory board to increase the
        minimum fare to ₱15 from the current ₱11 for traditional jeepneys. The agency
        said it hopes to issue the exact amount next week.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda09fde-656a-4f7a-a7a8-b80d8fb5f4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T14:17:37.920+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:00:31.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbb83f1-5e34-4f55-89fd-8c0c6aa5fefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T14:17:37.920+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:00:31.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But National Center for Commuter Safety and Protection chairperson
        Elvira Medina said they are only supporting a ₱2 fare increase.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c847cf5-6923-4c9b-8e99-5ec10b610fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T14:17:37.921+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:00:31.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097ecb16-3abc-42cc-9bec-a22fd1a441b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T14:17:37.921+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:00:31.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would accept another increase, but not that high," she told
        CNN Philippines''<em> New Day.</em> "We agree of another ₱2 increase, that
        means that''s ₱13, not ₱15, because I think that is exorbitant on the part
        of an ordinary worker. That is very difficult for us to swallow that pill."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a509bb-4865-400f-aa9b-6de0735cc95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T14:17:37.919+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:00:31.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liberty Luna, president of transport group Alliance of Concerned
        Transport Organization (ACTO), said the approval would be a big help to the
        public utility vehicles sector bearing the brunt of the pandemic and increased
        fuel prices.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab875430-8beb-4aa8-96a9-d69e63dcc38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T14:17:37.919+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:00:31.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
