      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b95be82-ac7c-4a95-ad7c-1a5c4bf65c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T19:09:44.601+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:00:34.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This tropical cyclone may continue to intensify over the sea south
        of Japan and may reach a peak intensity of 195 kph,” PAGASA noted.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c1bea7-25ca-4cea-a62a-1d38d8593644'
