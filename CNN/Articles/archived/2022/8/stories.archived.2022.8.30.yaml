      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 30)—</strong>&nbsp;Cebu
        City is looking into a proposal to ease face mask restrictions, the local
        government said on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1380ab-595d-4d47-93d8-db7b0619bbfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T22:08:08.042+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:00:12.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Cebu City Public Information Office (PIO) said
        the issue was tackled during a "multi-sectoral meeting" led by Mayor Michael
        Rama earlier in the day.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2648c3fb-e1f3-4345-b6d0-b2ba3b1b3efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T22:08:08.042+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:00:12.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wearing of face masks in public open spaces may become a thing
        of the past," read the Cebu City PIO''s <a href="https://www.facebook.com/cebucity.info/posts/pfbid033BgsKu2Hy8omaCyNpxszsLbfc1QbH2Frus9u5UX1o9gA1C2eLzizfmitnkQhqBDxl?_rdc=1&amp;_rdr">post.</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c684b6d4-c7bf-42ee-99e8-1082460d5a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T22:08:08.042+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:00:12.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it noted that local officials and concerned stakeholders
        are still ironing out the proposal so that it can be implemented with "enough
        safeguards to prevent a COVID surge."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7bff18-030d-4754-95f1-dad213c9a324'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T22:08:08.042+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:00:12.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, the Cebu provincial government issued an order
        removing the face mask mandate in well-ventilated and open spaces. The controversial
        policy —&nbsp;which was criticized by national task force officials —&nbsp;was
        adopted as an <a href="https://www.cnnphilippines.com/news/2022/6/14/Cebu-face-mask-policy-approved-ordinance.html">ordinance</a>
        in June.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3f6221-d233-49ef-b81a-8008e392ccb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T22:08:08.042+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:00:12.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Cebu-based correspondent Dale Israel contributed to this report.</em></p>'
