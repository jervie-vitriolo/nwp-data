      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440f431f-7864-4de1-b7d0-54f6c5fcfdd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T19:09:44.601+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:00:34.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 5 p.m. bulletin, PAGASA said the typhoon was spotted 1,485
        kilometers (km) east northeast of extreme northern Luzon, still outside the
        country’s weather monitoring area or Philippine Area of Responsibility (PAR).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b87b11-dce1-43f5-a47e-9a1d4fe6e380'
