      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memorandum of understanding was signed between both countries
        in 2018. However, Locsin said that three years after, the goal of developing
        the area’s resources was not achieved.</p>'
