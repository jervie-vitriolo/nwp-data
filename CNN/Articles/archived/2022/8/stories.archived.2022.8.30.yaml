    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1533522f-f4de-4175-838f-4f21cc9dbe51'
    'lead': 'Suspended Agriculture Usec Leo Sebastian cites ''signals'' from President
      Bongbong Marcos and sugar stakeholders for the controversial import order''s
      signing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-30T13:21:52.344+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-19T13:00:29.526+08:00
