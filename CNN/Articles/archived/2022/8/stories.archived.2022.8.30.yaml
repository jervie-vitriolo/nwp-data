      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 30) —</strong>&nbsp;Hinnamnor
        further intensified into a super typhoon, the state weather bureau announced.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a602d33a-b865-4529-91cb-83da5cbaaf51'
