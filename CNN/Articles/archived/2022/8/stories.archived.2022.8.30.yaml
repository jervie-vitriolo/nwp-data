    'template': '1'
    'title': 'Networking scams prevalent, but spotting fraudsters a challenge — DTI'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06cac16-00ec-4819-98f2-24ea66ad227b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T16:20:48.160+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:00:23.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 30)</strong>—&nbsp;Multilevel
        marketing scams are widespread, but going after fraudsters is a challenge
        when it comes to seeking the help of victims, the Department of Trade and
        Industry (DTI) said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28133c27-d14b-439e-a8f6-73c330d29344'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T16:20:48.161+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:00:23.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very challenging <em>talaga</em> for DTI," Trade Undersecretary
        Ruth Castelo told CNN Philippines'' <em>The Source</em> on Tuesday. "Although
        we strengthened our enforcement against multilevel marketing schemes that
        are illegal, <em>halimbawa, magre-report ang</em> consumer <em>sa</em> DTI
        <em>para magcomplain,</em> to be able to go through the process of mediation
        and adjudication, <em>kailangang</em> signed <em>ang</em> complaint, <em>hindi
        pwedeng</em> anonymous or <em>hindi pwedeng</em> they come to us and then
        they disappear."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b7c505-41bd-4a36-98bd-761552ffe51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T16:20:48.161+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:00:23.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s really very challenging for DTI. There are instances,
        for example, when a consumer would file a complaint before DTI, but to be
        able to go through the process of mediation and adjudication, the complaint
        must be signed. They cannot simply be anonymous or come to us and suddenly
        disappear.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d40d2c-ada5-4968-912c-fdb34aa1a1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T16:20:48.161+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:00:23.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castelo said there are some cases when they are in the process of
        resolving existing complaints, but the victim would suddenly back out due
        to loss of interest or for fear of business giants.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8718f40-6020-4092-bee7-223641653754'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T16:20:48.161+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:00:23.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But there have been a lot especially during 2020 to 2021 lockdown,
        there was an increase in the number of complaints that we have received involving
        online transactions and multilevel marketing scams," she added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b0b8e8-a710-453a-a3bf-62331be347da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T16:20:48.161+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:00:23.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Sen. Raffy Tulfo lashed out at the department for its
        supposed inaction on complaints he had raised against illegal networking firms,
        based on information he received through his public service radio program.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6328d716-bb4e-46a2-8839-449186cbf0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T16:20:48.161+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:00:23.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another scheme, according to Tulfo, job applicants are promised
        a fixed salary only to be forced to sell products on a commission basis. He
        said a number of companies were shut down for doing this, but resumed operations
        under different business names.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819221c6-3bee-4298-8b12-d44d3cfee819'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T16:20:48.161+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:00:23.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/8/22/Raffy-Tulfo-networking-scams-DTI.html"
        target="_blank"><strong>READ: ‘Subukan niyo ‘kong iwasan’: Raffy Tulfo confronts
        DTI over networking scams, other illegal selling schemes&nbsp;</strong></a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f2b74d-d911-4d2d-9bc5-d783a3e67599'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T16:20:48.162+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:00:23.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castelo said they have been working hard on their campaign against
        fraudsters, promising to do even more to help the public.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e57cd1-c9ca-4bb7-81a8-7b65439d87db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T16:20:48.162+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:00:23.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also reminded the people to check the agency''s consumer care
        pages on social media, and be guided on the eight-point test to detect whether
        a seller is legitimate or not.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cdea685-cab8-469f-8210-b5b22e4ba52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T16:20:48.162+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:00:23.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the <a href="https://www.dsap.ph/wp-content/uploads/2018/08/8-Point-Test-POSTER-HIRES-FILE-WFDSA-edited.jpg"
        target="_blank">Direct Selling Association of the Philippines</a>, one can
        differentiate an illegal money scam from legitimate networking by asking the
        following questions:</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87b38b1-ebeb-4333-bbbe-790bda5c09b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T16:20:48.162+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:00:23.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. Is there a product?</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59d005d-56ac-4b46-a3da-2ea5ccd51b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T16:20:48.162+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:00:23.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. Are commissions paid on sale of products and not on registration/entry
        fees?</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd42ecd-a945-4375-9435-29a7b2663a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T16:20:48.162+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:00:23.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. Is the intent to sell a product not a position?</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fdbc263-46d1-4496-9e1e-620f7fc5f1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T16:20:48.162+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:00:23.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4. Is there no direct correlation between the number of recruits
        and compensation?</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af55bb82-af8b-4c02-abf2-55d5169be40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T16:20:48.162+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:00:23.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>5. If recruitment were to be stopped today, will the participants
        still make money?</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b394d4d-d2a9-4def-94ff-8069172f622c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T16:20:48.162+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:00:23.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>6. Is there a reasonable product return policy?</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0e962f-930e-40e0-986b-c205c122388a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T16:20:48.162+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:00:23.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>7. Do products have fair market value?</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683f249b-6f24-4c2c-8b96-da6b46d016fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T16:20:48.163+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:00:23.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>8. Is there a compelling reason to buy?</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc9fd93-9e23-4f49-a782-e78e38951453'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T16:20:48.163+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:00:23.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yung nagbebenta ng</em> position, <em>ibig sabihin yung</em>
        ‘downline,’ <em>o yung kikita yung mga tao doon sa taong pinapasok nila,</em>
        it''s a clear red flag of illegitimacy ng operations," Castelo explained.
        <em>"Kailangan kumikita tayo sa pagbenta ng produkto.</em> Multi-level marketing
        markets the product, not the person or the position."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcdf0cb3-c508-4deb-be18-2f6903c227a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T16:20:48.163+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:00:23.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If someone is selling a position via a ''downline''
        wherein people are promised an income based on recruitment of more members,
        it''s a clear red flag of illegitimate operations. A company must earn based
        on the product.]</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9949ea90-f0b5-4c8f-b5e9-2317dffabb23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T16:20:48.163+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:00:23.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kapag pinapangako ang buwan at bituin hindi totoo yun</em>
        (if you are promised the moon and the stars, most likely it''s not true),"
        she added.</p>'
  'China-arrests-hundreds-in-rural-banking-scandal':
    'author': 'Nectar Gan, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-08-30T16:20:18.740+08:00
    'imagesource': 'jcr:4fc6a8cc-1268-4580-bbca-0eee7b7ccbb5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '744542e8-adec-443b-a134-d1deeb43f2c0'
    'lead': 'Police in China have arrested 234 suspects allegedly involved in a rural
      banking scandal, a month after hundreds of depositors protested over their lost
      savings in one of the largest demonstrations the country has seen since the
      pandemic began.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-30T16:21:49.537+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T13:00:22.678+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:59:58.990+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China arrests hundreds in rural banking scandal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80f5241-0a6a-41c3-a840-cb69b7156121'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T16:21:49.537+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:00:22.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Police in China have arrested 234 suspects
        allegedly involved in a rural banking scandal, a month after hundreds of depositors
        protested over their lost savings in one of the largest demonstrations the
        country has seen since the pandemic began.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb3e7eb-8428-41f8-8511-697bc21dea10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T16:21:49.537+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:00:22.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since April, four rural banks in China''s central Henan province
        have frozen deposits worth millions of dollars, heaping misery on hundreds
        of thousands of customers in an economy already battered by draconian Covid
        lockdowns.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462c5579-bd98-4265-a1a4-e23dacad9974'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T16:21:49.537+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:00:22.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police in Xuchang city, Henan said in a statement Monday that "significant
        progress" has been made in recovering losses, and investigation into the case
        is pushing forward.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d944227-337e-4dff-bd0e-b07ee6b230c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T16:21:49.537+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:00:22.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said a criminal gang led by the alleged mastermind, Lv Yi, took
        control of four rural banks including Yuzhou Xinminsheng Village Bank, luring
        depositors with promises of annual returns as high as 18%.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c69fe4-d19a-4c52-89d2-cb3824993fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T16:21:49.537+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:00:22.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anguished depositors have staged several demonstrations in the city
        of Zhengzhou, Henan''s provincial capital, over the past two months to demand
        their savings back, but their calls had fallen on deaf ears.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebeddae1-0761-4fab-b6e3-af562697431a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T16:21:49.537+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:00:22.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, more than 1,000 depositors from across China gathered outside
        the Zhengzhou branch of the country''s central bank, the People''s Bank of
        China, to launch their largest protest yet. The peaceful demonstration was
        crushed violently by authorities, with police and plain-clothed security personnel
        forcefully dispersing protesters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5ae351-477d-44d6-af56-c2ec165bb515'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T16:21:49.537+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:00:22.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the protest, Henan''s financial regulator said depositors
        would be refunded, with the first payments being sent to bank customers with
        a combined total of less than 50,000 yuan ($7,200) deposited at a single bank.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac5057d-3569-48c5-9a8a-b613ef6122b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T16:21:49.537+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:00:22.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the financial authorities said they would launch another
        round of repayments to customers, this time focusing on those with deposits
        of between 400,000 yuan ($57,800) and 500,000 yuan ($72,200).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd5ffa7-9cb3-4bb9-b9bb-82ccb55cf20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T16:21:49.538+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:00:22.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depositors who have lost more would receive an initial sum of 500,000
        yuan with the remainder reserved for now, according to the regulators.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a71f70-bca1-43ca-8730-cc043170d463'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T16:21:49.538+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:00:22.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After this round of repayments, the centralized repayment work
        will be largely completed, and further matters will be dealt with by the four
        rural banks," the statement said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00351ffe-e78e-48cc-ab8f-071d6ac8c3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T16:21:49.538+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:00:22.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Runs on small Chinese banks have become more frequent in recent
        years and some have been accused of financial improprieties or corruption.
        But experts worry that a much bigger financial problem could be looming, caused
        by fallout from a real estate crash and soaring bad debts related to the Covid-19
        pandemic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b150cc0b-25b2-4070-b186-f307a7ab161c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T16:21:49.538+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:00:22.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About a quarter of the total assets in China''s banking system are
        held by around 4,000 small lenders, which often have opaque ownership and
        governance structures and are more vulnerable to corruption and the sharp
        economic slowdown.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1029da-8f36-43cd-9693-f5b6578a0a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T16:21:49.538+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:00:22.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/08/30/intl_business/china-rural-bank-fraud-arrests-intl-hnk/index.html">China
        arrests hundreds in rural banking scandal</a>".</em></p>'
  'China-shuts-world-largest-electronics-market-as-Shenzhen-imposes-more-lockdowns':
    'author': 'Nectar Gan and CNN''s Beijing bureau'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-08-30T16:23:33.029+08:00
    'imagesource': 'jcr:e7c28f4d-1012-4140-b64d-8a4990c43ac5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ea9688b1-42ff-4854-9937-5b2cd1b3e33b'
    'lead': 'China''s southern city of Shenzhen on Monday shut down the world''s largest
      electronics market and suspended public transport nearby as authorities enforced
      neighborhood-wide lockdowns in response to a small number of Covid cases.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-30T16:24:48.060+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T13:00:22.224+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:59:59.252+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China shuts world''s largest electronics market as Shenzhen imposes
      more lockdowns'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902e1615-b497-4b73-b338-349170befd1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T16:24:48.060+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:00:22.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> China''s southern city of Shenzhen on
        Monday shut down the world''s largest electronics market and suspended public
        transport nearby as authorities enforced neighborhood-wide lockdowns in response
        to a small number of Covid cases.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73862216-dd84-4083-9a4a-2f13764ab27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T16:24:48.060+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:00:22.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huaqiangbei, a busy shopping area home to thousands of stalls selling
        computer components, mobile phone parts and microchips, is among three neighborhoods
        placed under a mandatory four-day lockdown in Futian district, according the
        district government.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af75778-caca-4e5e-99d6-91f4f196c8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T16:24:48.060+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:00:22.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents in those neighborhoods are forbidden to leave their homes
        except for Covid testing, which they are required to undergo daily until Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08e45dd-9b99-46d2-b5a8-8b7a29c0bb91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T16:24:48.060+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:00:22.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All businesses in the affected areas are shut down through Thursday,
        except for supermarkets, pharmacies and hospitals. Restaurant dining is also
        suspended, with only takeaways allowed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220abb2d-f1b3-4389-93fb-71075ad45a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T16:24:48.060+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:00:22.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is one of the last places in the world still enforcing stringent
        zero-Covid measures, which rely on sweeping digital surveillance, mass testing,
        extensive quarantines and snap lockdowns.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c88ecd-d26f-4fc6-b2a8-5f4defc70903'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T16:24:48.060+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:00:22.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Shenzhen, an international technology hub of 18 million
        people, reported just 35 infections, including 11 asymptomatic cases.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e249fd-19fb-4757-a381-806def3ba93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T16:24:48.060+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:00:22.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The heavy-handed approach has seen dozens of neighborhoods across
        Shenzhen identified as "high-risk areas," and placed under strict lockdown
        orders. Videos shared by residents on social media show metal barriers --
        some topped with barbed wire -- erected outside residential buildings, blocking
        residents from leaving.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21bd6b92-9827-4356-a4c1-aa280c8fc872'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T16:24:48.061+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:00:22.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The districts of Luohu and Longgang also shut down all entertainment
        venues and public parks, and banned gatherings from conferences and performances
        to square dancing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad9e5fb-f2d2-4a3c-9da9-ed446dc1f079'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T16:24:48.061+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:00:22.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities also suspended service at 24 subway stations and hundreds
        of bus stations across Shenzhen, including around the Huaqiangbei electronics
        market.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5313f589-e7b4-41f6-a47d-f7f27a85e2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T16:24:48.061+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:00:22.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a news conference Monday, Shenzhen officials said the outbreak
        is mainly driven by new subvariant Omicron BF.15, which they said is more
        transmittable and harder to detect.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbfac59-be6f-4c3b-95b1-0d40bc40ebcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T16:24:48.061+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:00:22.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The upcoming period will be the most stressful, high-risk and grim
        period for epidemic prevention and control in our city," a Shenzhen official
        told the news conference.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45531dd6-c095-4f9b-91c0-e4bf7319c474'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T16:24:48.061+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:00:22.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Outbreaks across China</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74e1298-aa43-4920-9ee3-0f05c9d7959e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T16:24:48.061+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:00:22.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s zero-Covid strategy has faced growing challenges from the
        highly infectious Omicron variant, with large swathes of the country subject
        to rolling lockdowns and daily testing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3142a64a-8a7b-486b-b795-7a3449310a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T16:24:48.061+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:00:22.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unending restrictions have upended daily life and dealt a heavy
        blow to the slowing economy. In July, youth unemployment in China hit a record
        high, with one in five young people out of work.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841f4d70-1774-4823-ae90-072dd4a05d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T16:24:48.061+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:00:22.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Covid outbreaks in the resort island of Hainan
        and the western regions of Xinjiang and Tibet trapped tens of thousands of
        tourists.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280368bd-0271-4b07-ae5b-8276f0a8e41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T16:24:48.061+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:00:22.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the southwestern metropolis of Chongqing, authorities ordered
        mass Covid testing during a record heat wave, leaving millions of residents
        standing under the sun for hours as they struggled with extreme temperatures
        and power shortages.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4886bbe9-a3fb-4552-a8eb-6a70ebea902c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T16:24:48.061+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:00:22.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And this week, the neighboring province of Sichuan reported a resurgence
        of the virus. Chengdu, the provincial capital of 20 million people, identified
        205 infections Tuesday, after authorities rolled out mass testing across the
        city. The outbreak, first reported last Thursday, was linked to a swimming
        pool, according to authorities.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e41d897-bd5e-4190-a91c-56ff84f18963'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T16:24:48.061+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:00:22.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid fears of a prolonged citywide lockdown, Chengdu residents rushed
        to snap up groceries and daily necessities at supermarkets.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0fa421-7ca3-4320-b02e-25cccb4adc89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T16:24:48.061+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:00:22.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Shijiazhuang, the capital of Hebei province in northern China,
        authorities suspended public transport across the city over the weekend, after
        30 infections were found during mass testing. The city is home to 11 million
        people.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb8ba16-9e16-4dff-ad08-ab56b81c1778'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T16:24:48.061+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:00:22.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the northern port city of Tianjin, 20 infections were reported
        after citywide testing on Friday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8faea36f-12f8-4ed9-b6ca-554c6938dac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T16:24:48.062+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:00:22.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/08/30/business/china-covid-shenzhen-huaqiangbei-lockdown-intl-hnk/index.html">China
        shuts world''s largest electronics market as Shenzhen imposes more lockdowns</a>".</em></p>'
  'SC-TRO-no-contact-apprehension-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2022-08-30T16:19:02.108+08:00
    'imagesource': 'jcr:8290d467-9603-4f26-9271-1a946081029a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e5f4250b-d05c-41d6-8282-533c6bf3a4fa'
    'lead': 'The MMDA says it will suspend the implementation of its No Contact Apprehension
      Policy following the Supreme Court''s order.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-30T16:34:06.759+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-19T13:00:21.488+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:59:59.604+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['supreme-court', 'TRO', 'no-contact-apprehension']
    'template': '1'
    'title': 'SC stops contested traffic policy for at least 5 months'
    'updated': 2022-08-30T22:28:00.000+08:00
    'visualType': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c483a043-02a6-4ec3-81c7-d68ed08916ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T16:34:06.760+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:00:21.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf0f16f-57ec-4603-bbe4-7e182ac3f35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T21:05:20.601+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:00:21.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 30)</strong> —&nbsp;The
        Supreme Court on Tuesday stopped for at least five months the implementation
        of a controversial traffic scheme carried out by some Metro Manila cities
        and the Metropolitan Manila Development Authority (MMDA).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1631228-f8df-49cf-828c-fa1585cc7ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T21:05:20.602+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:00:21.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The temporary restraining order (TRO) stemmed from a consolidated
        case -- based on separate petitions earlier filed by transport groups and
        a lawyer -- that challenged the No Contact Apprehension Policy (NCAP).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6491e80d-cf6a-4f04-bca5-3e732b0e4cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T21:05:20.602+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:00:21.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Court, resolved, and without necessarily giving due course
        to the Petitions, to: issue a temporary restraining order and until further
        orders from the Court enjoining all respondents from the implementation of
        the No Contact Apprehension Policy programs and ordinances thereto," the court''s
        media briefer read.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8231d3-d693-47ee-adb7-e9cc38eceb6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T21:05:20.602+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:00:21.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Court also said that any apprehensions through NCAP programs
        and ordinances related thereto shall be prohibited until further orders from
        the Court."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa83095-a5f5-4e84-aa90-2d3df1d36e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T21:05:20.602+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:00:21.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the MMDA is not a respondent in the case, SC Public Information
        Officer Brian Hosaka explained that the TRO covers the agency''s NCAP "because
        its Resolution No.16-10 Series of 2016 was the basis of the local ordinances
        of LGU (local government units) respondents."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce97c66-3890-4def-a3a4-fb7b0db3dae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T21:05:20.602+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:00:21.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court set the case for oral arguments on Jan. 24, 2023.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3120352-a8ba-48b9-9f84-e0e9a7648e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T21:05:20.602+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:00:21.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also asked the Land Transportation Office (LTO) to stop releasing
        personal information of motorists to local government units enforcing NCAP.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0314cb0-a772-44ff-8c43-9ac36278745b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T21:05:20.602+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:00:21.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four transport groups filed a petition before the Supreme Court
        on Aug. 16 questioning the local ordinances of Quezon City, as well as the
        cities of Manila, Valenzuela, Parañaque, and Muntinlupa enforcing the NCAP.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a344f2a0-43e7-411a-ac6d-0706227bdca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T21:05:20.602+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:00:21.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, lawyer Juman Paa also asked the high court on Aug. 17
        to declare the policy unconstitutional and issue a TRO for lack of due process
        and personal information security.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f7ed10-9cc8-4848-bf5b-3c7b01450463'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T21:05:20.602+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:00:21.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his petition, Paa said he was told by the LTO to pay a fine of
        ₱20,360 for supposed traffic violations in Manila despite not receiving any
        notices. He later learned that the notices of violation were sent to the wrong
        address.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ad0643-1fcc-43fb-aed2-1069640b2f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T21:05:20.603+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:00:21.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paa further argued that the personal details of vehicle owners can
        be easily accessed on the city''s website due to lack of security measures.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61bf121d-0857-42cc-afe3-087c4e961b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T21:05:20.603+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:00:21.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Response from LGUs</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e03f6c-66fe-4060-a747-055e2d04b520'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T21:05:20.603+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:00:21.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the local governments of Quezon City and Manila pointed out
        that the implementation of NCAP has helped ease traffic flow and reduced traffic
        violations and accidents in their jurisdictions. However, the two cities said
        they will respect the TRO.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92bcb8ec-288e-47d5-b78d-322bf2c9eba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T21:05:20.603+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:00:21.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Quezon City Government fully respects, and will abide by, the
        Temporary Restraining Order issued by the Honorable Supreme Court regarding
        the implementation of the No Contact Apprehension Program," the Quezon City
        government said in a statement.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8eadf90-546e-4d67-9d46-d7e199e7b2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T21:05:20.603+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:00:21.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nararapat lamang na pag-aralang mabuti sa korte ang mga naturang
        mga puna at sinasabing mga problema sa NCAP nang gayo''y mabigyan ito ng resolusyon,"
        said Priscilla Marie Abante, Manila Mayor Honey Lacuna''s spokesperson.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424f01e8-62a1-4bff-9661-6d7b9316f673'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T21:05:20.603+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:00:21.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s just right for the court to further look into
        the criticisms and supposed problems in the implementation of NCAP so these
        will be resolved.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109e92bf-b4c7-4b75-b0ee-bdcb3367f1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T22:21:38.360+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:00:21.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, Valenzuela Mayor Wes Gatchalian said the
        implementation of the NCAP will also be suspended in the city starting Tuesday,
        Aug. 30.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0cf475b-9d9b-4cf8-862e-e372fad29b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T22:21:38.360+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:00:21.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nonetheless, city traffic enforcers will remain active on duty
        to ensure strict compliance with traffic regulations," Gatchalian added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529214da-d8f7-4c3f-8405-66e5643a757f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T22:21:38.360+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:00:21.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For their part, both the LTO and MMDA also vowed to comply with
        the court order.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a65370-13e6-4546-afa4-765a8dd6cfdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T22:21:38.360+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:00:21.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Metropolitan Manila Development Authority (MMDA) will no longer
        implement the No Contact Apprehension Policy (NCAP) in light of the statement
        of Supreme Court spokesperson Brian Keith Hosaka that the agency is covered
        by the SC''s temporary restraining order on the implementation of NCAP," the
        agency said.</p>'
