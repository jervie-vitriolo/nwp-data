      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdba52e0-be7b-440a-bcc1-1e83c709216e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T12:27:31.604+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:00:30.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The historic 422-page maiden issue has Filipino-American model Chloe
        Magno on the cover, and readers are taken to a "voyage" through the islands
        of Luzon, Visayas, and Mindanao — a representation of an adventure to discover
        the Philippine fashion identity, editor-in-chief Bea Valdes said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a37156-31f4-40aa-9eb8-bbe78f5c6404'
