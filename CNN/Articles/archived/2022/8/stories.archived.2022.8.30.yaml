    'lead': 'More than a decade after Japan''s worst nuclear disaster, the town that
      hosts the disabled Fukushima Daiichi nuclear power plant finally lifted its
      evacuation order on Tuesday, allowing former residents to come home.'
    'mgnl:activationStatus': true
