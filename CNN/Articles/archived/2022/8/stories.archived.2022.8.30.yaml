  'tolentino-proposal-disclosure-relatives-terrorist-groups':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-30T21:02:00.137+08:00
    'imagesource': 'jcr:4c17d770-3b3e-4e29-8779-1114c670ba11'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ec5b08c2-5574-4a27-a5d5-f44fe09fac03'
    'lead': 'Senator Francis Tolentino has proposed to require government officials
      to disclose if they have relatives from groups considered by the state as terrorist
      organizations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-30T21:02:17.910+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-19T13:00:14.275+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:00:02.693+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senator wants gov''t officials to disclose if kins are part of ''terrorist''
      groups'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58b3727-b0bc-4897-aa71-b30f11e7293e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T21:02:17.910+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:00:14.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 30)</strong> — Senator
        Francis Tolentino has proposed to require government officials to disclose
        if they have relatives from groups considered by the state as terrorist organizations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8bfb86f-cdb5-4d6b-b6f1-0f40665cfbf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T21:02:17.910+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:00:14.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931b64c3-bd94-423b-b1dd-b1cb39f4a6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T21:02:17.910+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:00:14.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a privilege speech on Tuesday, Tolentino cited the recent arrest
        of Commission on Higher Education Chairman Prospero De Vera''s sister, whom
        authorities alleged to be a high-ranking officer of the Communist Party of
        the Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71fff274-d487-4086-b289-957f3c5ddbd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T21:02:17.910+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:00:14.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3040c01a-6d82-4a40-b52f-b6f6c0666c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T21:02:17.910+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:00:14.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Is it now the right time that we also require, when one enters
        the government through an appointment or an elective position, to perhaps
        declare, do you have a relative within the fourth degree of consanguinity
        who is a member of a terrorist organization? Who is an affiliate of an organization
        that seeks to overthrow the government?" he told fellow lawmakers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ddf22c1-02eb-4027-989a-c92c678aeb94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T21:02:17.911+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:00:14.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554919d6-10ec-4aac-8331-33e85a3cb792'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T21:02:17.911+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:00:14.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator said while he has nothing against De Vera — who distanced
        himself from his sister — there are security risks in having public officials
        who have ties with rebels and terrorists.&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199860f9-2f69-412e-b86b-4db9e4b6ff33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T21:02:17.911+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:00:14.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba12e77-2b0c-4d62-8fc4-aa72e2ab1758'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T21:02:17.911+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:00:14.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Ronald "Bato" dela Rosa, a former chief of the Philippine
        National Police, expressed full support for Tolentino''s proposal. Senate
        President Juan Miguel Zubiri also said he sees nothing wrong with a full disclosure.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf6b5fd-3f1e-46bd-b9de-9436dd8e26f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T21:02:17.911+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:00:14.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e226037a-2bdc-43d8-99ae-b124112fa4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T21:02:17.911+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:00:14.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Leader Aquilino "Koko" Pimentel III, however, raised
        concern that the career of deserving government officials may be put in jeopardy
        if such a policy is implemented.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2028e7c-1d36-43c3-a17e-8fe56b3c3fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T21:02:17.911+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:00:14.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a78d5ec-8862-4f5a-be06-1083f6ed7d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T21:02:17.911+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:00:14.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Loren Legarda — who wants the revival of peace talks with
        communist rebels and a review of the Anti-Terrorism Act — also reminded colleagues
        that believing in an ideology is not tantamount to subversion.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbd839e-84ab-4703-8a9f-65b6909d03a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T21:02:17.911+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:00:14.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c3fbb2-13af-4b22-a20d-43f017f9ea0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T21:02:17.911+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:00:14.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
