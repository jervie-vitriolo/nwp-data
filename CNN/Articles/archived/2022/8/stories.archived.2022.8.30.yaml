    'lead': 'A commuters’ group says it is amenable to another looming jeepney fare
      hike to be decided by the Land Transportation Franchising and Regulatory Board
      (LTFRB) soon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-30T10:22:41.639+08:00
