      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489fe141-d5e0-4364-a66e-0a5f25fffeee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T19:09:44.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:00:34.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said Hinnamnor may slow down as it turns southwestward over
        the northern Philippine Sea. By Friday through Saturday, it may become almost
        stationary, it said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20885463-5975-42d4-aa18-44011177f75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T19:09:44.603+08:00
      'mgnl:createdBy': 'bamba'
