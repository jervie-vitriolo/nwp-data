      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:00:28.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 30)</strong> — The
        Philippine National Police (PNP) was granted two warrants ordering Facebook
        and YouTube to submit information on an online account which promotes the
        exploitation and sexual abuse of minors.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390cf712-96b0-4993-b000-8d64a5e69770'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T13:24:21.780+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:00:28.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Regional Trial Court Branch 24 issued the warrants on Tuesday
        against Meta Platforms, Inc. and Google LLC, the companies that own the social
        media giants, and ordered them to "disclose or submit within seventy-two hours
        relevant data in its possession or control" of Usapang Diskarte.</p>'
    '24':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">PNP serves
        warrant on YouTube and Meta through the DOJ Cybercrime Office to disclose
        computer data of ‘Usapang Diskarte,’ an online account promoting sexual content
        and child grooming. | <a href="https://twitter.com/anjocalimario?ref_src=twsrc%5Etfw">@anjocalimario</a>
        <a href="https://t.co/YKSuZWG1mk">pic.twitter.com/YKSuZWG1mk</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1564450016168902657?ref_src=twsrc%5Etfw">August
        30, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633f057c-b8de-4c4a-8616-bb269f8b6672'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T13:24:21.782+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:00:28.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087fada7-83d2-46d6-8d5f-d080c67f5306'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T13:24:21.781+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:00:28.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the PNP''s Anti-Cybercrime Group (ACG), Women and Children
        Cybercrime Protection Unit (WCCPU), the account — which has over 250,000 followers
        — was "created and uploaded with contents promoting sexual abuse and exploitation
        of children."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc9451e-9d1c-484d-be95-79858e9428db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T13:24:21.781+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:00:28.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities added that among the information shared on the accounts
        were instructions on how to lure minors into having sexual relations with
        older men and condition their minds into believing it is normal.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d2d6c9-4dbb-4f09-b342-c3a73aa5c954'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T13:24:21.781+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:00:28.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WCCPU requested that data of the said accounts be preserved
        so it could be used to file a case against the content uploader.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac9d295-d19b-496b-b124-63eab0489fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T13:24:21.781+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:00:28.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Following the request for the ''Preservation of Data'' three weeks
        ago, the PNP-ACG-WCCPU applied for the WDCD (warrants to disclose computer
        data) against the two social media giants for release of the data about the
        subscriber''s information to aid them in identifying the person/s behind the
        ''Usapang Diskarte'' accounts for the subsequent filing of appropriate charges,"
        said the PNP, adding that since both companies are based in the US, it would
        need further efforts to get the information needed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbf6440-e85e-49c2-83dd-b85c7ef374f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T13:24:21.781+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:00:28.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The warrants have been <a href="https://sc.judiciary.gov.ph/1420/"
        target="_blank">endorsed</a> to the Department of Justice Office on Cybercrime
        for implementation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00d741f-fa3f-4367-a73d-ad800d33b110'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T13:24:21.781+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:00:28.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PLtCol Irene Cena, chief of the WCCPU, said they would wait for
        the information on Usapang Diskarte.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66caf664-b8e0-4f9c-9e44-328a90c111e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T13:24:21.782+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:00:28.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After we forward this, we will wait for the data to be transmitted
        to us. This can include thousands of images, information on the account owner
        as well as their subscribers, chat logs and other information. We expect this
        investigation to be heavy," she said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356471df-e625-4f73-b4b0-1744ef4305f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T13:24:21.782+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:00:28.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PBGen Joel Doria, acting director of the PNP-CDG, meanwhile, encourages
        others who may have information on Usapang Diskarte to coordinate with authorities.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbdfb67c-72cd-45ce-b53e-1f182bb075a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T13:24:21.782+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:00:28.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I encourage people who may have information about ''Usapang Diskarte''
        and people who felt they were abused by the viral post to come forward and
        come to us. We are here to help you," he said.</p>'
