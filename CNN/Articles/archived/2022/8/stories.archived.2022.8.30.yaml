      'mgnl:lastActivated': 2023-01-19T13:00:30.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We wanted to introduce Vogue to the Philippines, and the Philippines
        to the world. It''s a reciprocal relationship. That''s what guided us to choosing
        the stories, choosing the photographers, choosing how we tell the stories,"
        Valdes told CNN Philippines'' <em>New Day</em> in an interview that aired
        Tuesday.</p>'
