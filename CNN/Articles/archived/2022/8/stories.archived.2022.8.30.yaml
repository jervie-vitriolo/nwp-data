      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:00:16.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 30)</strong>—<strong>&nbsp;</strong>The
        chief of police of Ampatuan town in Maguindanao and another personnel were
        killed in an ambush on Tuesday, according to the Philippine National Police
        (PNP).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0ea4e8-d7fa-4b31-ad18-42f709992315'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T17:05:30.659+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:00:16.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities confirmed on Wednesday that the fatalities were Ampatuan
        police chief PLT Reynaldo Samson and PCpl Salipuden Endab.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b146d745-5cf3-468e-a8a2-73ae3a211a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T17:05:30.659+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:00:16.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing initial reports, the PNP said the policemen were in Ampatuan''s
        Barangay Kapinpilan to serve warrants of arrest when they were attacked by
        an armed group.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729406b0-7940-4567-a8f6-abe13e0acb4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T17:05:30.659+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:00:16.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Their loyalty to their commitment to serve and protect the nation
        will be remembered,” the PNP said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6f29bf-0cf8-4760-8efc-b6b59bdcb6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T17:05:30.659+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:00:16.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that it has launched regionwide pursuit operations against
        the suspects in the ambush, which also left three other policemen injured.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'badc2865-e898-4a7e-8bcc-9ebdef1b4afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T17:05:30.660+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:00:16.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We already have the identity of the suspects and our personnel
        are working double time to bring justice to where it should be,” the PNP also
        said.</p>'
  'Ayala-completes-acquisition-of-majority-stake-in-AIR21':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-08-30T19:00:56.194+08:00
    'imagesource': 'jcr:e1da1c3d-4f9f-40c0-9444-529fb2705135'
