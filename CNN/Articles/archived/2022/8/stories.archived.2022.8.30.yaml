  'Britney-Spears-conservatorship':
    'author': 'Elizabeth Joseph, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-08-30T06:24:03.856+08:00
    'imagesource': 'jcr:34fb6d5d-f1b2-47b5-b9b0-f7a5817f41d9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e820ce3f-7cd5-4f43-9baf-9bf8dc1ac3f2'
    'lead': 'Britney Spears, who last November celebrated a legal victory that freed
      her from a 13-year conservatorship that controlled her personal and professional
      life, is sharing more about her experience during that time.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-30T06:25:08.008+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T13:00:33.974+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:59:54.618+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Britney Spears posts 22-minute audio addressing conservatorship'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a427e3c-76ee-4bb4-ac45-ace525fdeb7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T06:25:08.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:00:33.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Britney Spears, who last November celebrated
        a legal victory that freed her from a 13-year conservatorship that controlled
        her personal and professional life, is sharing more about her experience during
        that time.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb8be10-465b-4819-bf12-2846c2d9b71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T06:25:08.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:00:33.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer posted a 22-minute audio clip to YouTube on Sunday in
        which she addressed her conservatorship and the alleged abuse she says she
        was put through by her family.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4788bc-2b36-4807-a8da-f79edbb716de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T06:25:08.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:00:33.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was scared broken. I''m sharing this because I want people to
        know I''m only human. I do feel victimized after these experiences and how
        can I mend this if I don''t talk about it," Spears said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eaedb33-9a05-4f7c-a913-3c56ab4912d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T06:25:08.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:00:33.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to representatives for Spears to verify the
        authenticity of the audio message, which has been posted in its entirety on
        TMZ and other outlets.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6187ab93-5e80-4c3b-9765-12f900040248'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T06:25:08.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:00:33.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the recording, Spears says she''s had "tons of opportunities"
        to interview with media outlets, including Oprah Winfrey, that would have
        paid for her to "share the hardships and just really anything that''s going
        on in my mind."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1609f5-dc95-4895-8250-0838d77baaa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T06:25:08.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:00:33.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The audio recording also included a reference to a time where Spears
        says she was sent to a facility where she had six units of blood drawn on
        a weekly basis. In a tweet, she later clarified those comments, writing, "A
        reminder to some of you who may have gotten what I said confused ... it was
        6 small vials of blood not 6 gallons !!!"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9d9bbc-0e43-45f6-9fe7-cda72f8dc502'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T06:25:08.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:00:33.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lynne Spears, the singer''s mother, seemed to respond to the audio
        recording with in a post on her verified Instagram account on Sunday night.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c6a04d-af7a-477b-a831-369e55222537'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T06:25:08.012+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:00:33.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Britney, your whole life I have tried my best to support your dreams
        and wishes! And also I have tried my best to help you out of hardships! I
        have never and will never turn my back on you! Your rejections to the countless
        times I have flown out and calls make me feel hopeless! I have tried everything,"
        she wrote. "I love you so much, but this talk is for you and me only, eye
        to eye, in private."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84bdfa56-9377-4112-8138-3b7052858f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T06:25:08.012+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:00:33.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spears debuted her first new single in six years on Friday with
        the release of "Hold Me Closer," her collaboration with Elton John.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6274a39-8a81-47c4-a818-c378a25329c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T06:25:08.012+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:00:33.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have an amazing song right now with one of the most brilliant
        men of our time and I''m so grateful," Spears said her YouTube post. "But
        if you''re a weird, if you''re a weird introvert oddball like me, who feels
        alone a lot of the time and you needed to hear a story like this today so
        you don''t feel alone, know this: my life has been far from easy and you''re
        not alone."</p>'
  'Gilas-coach-Chot-Reyes-MOA-Clarkson-Ramos':
    'caption': 'FILE PHOTO'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-08-30T07:39:22.237+08:00
    'imagesource': 'jcr:4f301052-abf6-4850-bcab-d247022509c5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c74183bf-df65-4883-8b7e-29fc217b61cf'
    'lead': 'Displeased fans at the packed Mall of Asia Arena booed Gilas Pilipinas
      head coach Chot Reyes from the pre-game and all throughout the match as Gilas
      campaigned in the fourth window of the 2023 FIBA Basketball World Cup Asian
      qualifier.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-30T07:41:20.914+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T13:00:33.555+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:59:54.799+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Clarkson, Ramos defend jeered Gilas coach in match vs Saudi Arabia'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf89aa3-121a-4756-b34f-8d154066fc5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T07:41:20.914+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:00:33.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 30) —</strong> Jordan
        Clarkson and Dwight Ramos on Monday came to the defense of Gilas Pilipinas
        head coach Chot Reyes who received jeers from the home crowd during the national
        team''s game against Saudi Arabia.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748090e4-6b9b-4154-b7b1-1952ab957b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T07:41:20.915+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:00:33.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Displeased fans at the packed Mall of Asia Arena booed Reyes from
        the pre-game and all throughout the match as Gilas campaigned in the fourth
        window of the 2023 FIBA Basketball World Cup Asian qualifier.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323e163c-f2eb-4842-aeff-3bd16886822f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T07:41:20.915+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:00:33.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Gilas'' 84-46 blowout win, Clarkson passionately took the
        side of the veteran mentor who has been under fire for the team''s lackluster
        performance at the international level.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d7e172-26d4-4d1b-b2c9-23f319453bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T07:41:20.915+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:00:33.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For somebody to get rocks thrown at them for putting all this together
        and bringing me and Kai (Sotto) and bringing his vision, coming back to the
        game is b******t," he said. "So I think we should all support him and support
        what he got going on because in the next World Cup, whatever we got, we gotta
        have each other’s back," the Filipino-American NBA player said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b71873-48fd-4932-b225-c26481e5eb88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T07:45:24.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:00:33.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/sports/2022/8/29/Gilas-Clarkson-Saudi-Arabia-FIBA-World-Cup-Asian-qualifiers-BBM-.html">RELATED:
        Clarkson shines in Gilas drubbing of Saudi Arabia at home</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27300502-5645-4989-89e5-d80fc85a6522'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T07:41:20.915+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:00:33.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramos said the Filipino crowd''s sour reaction to Reyes was not
        a good way to start the game, asking the fans to support Gilas as one team,
        including their coaches.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fcc5724-a2a0-4bd4-b776-c1ccb52cbfa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T07:41:20.915+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:00:33.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank you for coming out and supporting, but if you’re gonna support
        us, I''ll appreciate you guys not booing our coach. We''re all together as
        one and I really didn''t appreciate that," he said in a chance interview.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eabf859-c1d2-4878-975e-54e00b2aade1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T07:41:20.915+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:00:33.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes also addressed what he called his “haters.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a57150-e5f5-4e45-897b-c3bf8f0b2a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T07:41:20.915+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:00:33.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I’m sure you know how many haters I have. I know that there are
        also supporters — maybe not as vocal, maybe not as noisy — but as long as
        I can inspire one or two individuals then it’s all worth it," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2c51b2-351b-41b9-ae66-43d177c4f511'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T07:41:20.916+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:00:33.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Murahin niyo na ako, bash niyo na ako ng todo, basta suportahan
        niyo ‘yung team," he added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4c16ab-1bba-4f82-9d34-6e4f255972bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T07:41:20.916+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:00:33.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Bash and curse me all you want as long as you support
        the team.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95eea442-69b4-4cc6-89f1-189a6db5cf30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T07:41:20.916+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:00:33.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes apologized for the disappointing finishes of Gilas Pilipinas
        in the 2022 FIBA Asia Cup and 31st Southeast Asian Games.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2bdb819-5913-442b-86cc-6b71ce5742a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T07:41:20.916+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:00:33.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Pauline Verzosa contributed to
