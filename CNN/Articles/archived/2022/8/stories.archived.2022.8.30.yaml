      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Content creation is becoming more intense now that there’s a variety
        of platforms to choose from, with differing requirements of engagement and
        formats. There have been a few self-shoot studios around the metro to answer
        to this growing need, especially for creators who want their content to look
        like it’s shot more professionally, such as the Daily/Habit Studio in Makati.
        The quaint studio feels intimate and homey enough that you won’t feel too
        intimidated to capture something personal for your social media content. But
        it’s also high grade enough for professional/editorial shoots.</p>'
