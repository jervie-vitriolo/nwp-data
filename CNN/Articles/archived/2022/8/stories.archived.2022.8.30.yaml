    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '2 police officers, including Maguindanao town''s top cop, killed in
      ambush — PNP'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61b8c7c-e6c5-4461-aad0-8a9c1fd7105c'
      'mgnl:activationStatus': true
