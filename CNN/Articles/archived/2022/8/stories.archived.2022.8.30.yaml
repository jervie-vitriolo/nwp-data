  'greenland-ice-loss-sea-level-rise-study':
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-08-30T14:03:50.884+08:00
    'imagesource': 'jcr:b15097a3-9ae1-4519-b6e1-aee16672e865'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '646caf58-38f1-4ca2-9704-eb120f5e2cb9'
    'lead': 'Widespread ice losses from Greenland have locked in nearly a foot of
      global sea level rise in the near future -- and new research suggests there
      is no way to stop it, even if the world stopped releasing planet-heating emissions
      today.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-30T14:07:29.591+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-19T13:00:28.123+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:59:57.054+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Greenland', 'ice', 'sea-level']
    'template': '1'
    'title': 'Greenland ice losses set to raise global sea levels by nearly a foot,
      new research shows'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ca8227-759e-499b-8866-45caba1096db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T14:07:29.592+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:00:28.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Widespread ice losses from Greenland
        have locked in nearly a foot of global sea level rise that''s set to come
        in the near future -- and new research suggests there is no way to stop it,
        even if the world stopped releasing planet-heating emissions today.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c4d710-d9a4-485a-a472-805a5b8b3c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T14:07:29.592+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:00:28.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbb09cd-da97-435a-b121-cc2320816ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T14:07:29.592+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:00:28.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, published Monday in the journal Nature Climate Change,
        found that the overall ice loss from Greenland''s ice sheet will trigger at
        least 10 inches of sea level rise, no matter the climate warming scenarios.
        That''s generally the same amount that global seas have already risen over
        the last century from Greenland, Antarctica and thermal expansion (when ocean
        water expands as it warms) combined.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dfc0bdf-6e40-4c4b-a3e1-5c5058014f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T14:07:29.592+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:00:28.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c222158d-f859-4c17-ab74-b99183f8c80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T14:07:29.592+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:00:28.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers from the Geological Survey of Denmark and Greenland
        observed changes in ice-sheet volume in and around Greenland and saw that
        meltwater runoff has been the primary driver. Using "well-established theory,"
        the scientists were able to determine that around 3.3% of the Greenland ice
        sheet -- equivalent to 110 trillion tons of ice -- will inevitably melt as
        the ice sheet reacts to the changes that have already occurred.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352a16c7-791e-4f88-8d7c-20b046d018e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T14:07:29.592+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:00:28.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd429176-4476-4039-8950-431895c4f173'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T14:07:29.592+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:00:28.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sea level rise from this melted ice will occur "regardless of
        any foreseeable future climate pathway this century," according to lead author
        Jason Box, a scientist with the Geological Survey of Denmark and Greenland.
        "This water is technically already under the bridge."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8858a3a-b60e-4cca-adc1-11471c726746'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T14:07:29.592+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:00:28.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1551d86-c015-42aa-8ef3-a7a5682150ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T14:07:29.592+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:00:28.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the authors did not specify a timeline, they predict that
        the change in sea levels can occur between now and the end of the century.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2844a09-5f84-4a02-bcce-54bdbc9912f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T14:07:29.592+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:00:28.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d14e9e2-c42e-4ee1-8245-131d5de78bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T14:07:29.592+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:00:28.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research was solely to estimate a minimum, or "a very conservative
        lower bound," of sea level rise from melting in Greenland, "and in the virtually-certain
        event that climate continues warming, the sea level commitment only grows,"
        Box said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea60c1a7-6ba6-4c75-9211-93efa5f742ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T14:07:29.593+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:00:28.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab58fd9-5ec5-4987-af26-97aacec72227'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T14:07:29.593+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:00:28.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Massive ice sheets can melt rapidly when the air temperature is
        warm, but warmer ocean water is also eroding the sheet around the edges.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab04c87-3aff-448a-99dd-f728aab10164'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T14:07:29.593+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:00:28.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea86b6d0-0b70-4b13-8d26-e0d593995d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T14:07:29.593+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:00:28.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings come on the heels of a 2022 sea-level rise report released
        earlier this year by the National Oceanic and Atmospheric Administration,
        which found that US coasts could expect 10 to 12 inches of sea level rise
        in the next 30 years. This will cause high tide floods to occur more than
        10 times as frequently, and allow storm surges to spread further inland, according
        to the report.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091233e4-7f0b-4a0d-81a7-b8f9a889dd69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T14:07:29.593+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:00:28.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed670aaf-a8f3-4113-9dd3-e06c13a7c243'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T14:07:29.593+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:00:28.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greenland holds enough ice that if it all melted, it could lift
        sea levels by roughly 25 feet around the world. Researchers point out that
        a sea level rise of 20 feet doesn''t mean it will rise evenly around the globe,
        leaving some places devastated as the sea level falls in others.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2302cdb7-ff4f-42dd-93ee-653cc29552b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T14:07:29.593+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:00:28.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e517bacb-c249-42a5-9881-3ddcb7412768'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T14:07:29.593+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:00:28.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As places such as Greenland lose ice, for example, they also lose
        the ice''s gravitational pull on water, meaning Greenland''s sea level is
        falling as the level rises elsewhere, said William Colgan, senior researcher
        at the Geological Survey of Denmark and Greenland. The rate of that change
        is the problem, Colgan told CNN''s Bill Weir during a research trip in the
        summer of 2021.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0213d0a2-b633-4744-af33-1ff7bf3e2896'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T14:07:29.593+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:00:28.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d1d1fa-18f9-4252-a936-a61a1a3cf6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T14:07:29.593+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:00:28.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''ll be really hard to adapt to change that fast," Colgan said,
        standing at Greenland''s Jakobshavn Glacier, where the fjord is full of ice
        that has broken off from the glacier.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9950b17-9cbe-41a3-b9e9-0f7a84f58662'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T14:07:29.593+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:00:28.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc4455b-46e7-422f-830f-a1b67ca54f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T14:07:29.593+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:00:28.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before human-caused climate change kicked in, temperatures near
        32 degrees Fahrenheit in Greenland were unheard of. But since the 1980s, the
        region has warmed by around 1.5 degrees per decade -- four times faster than
        the global pace -- making it all the more likely that temperatures will cross
        the melting threshold.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b162a0b4-9d4b-49b7-9ba8-86867a7479b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T14:07:29.593+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:00:28.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef166d9-1153-4b27-ae21-5ddf1d5c8c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T14:07:29.593+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:00:28.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several days of unusually warm weather in northern Greenland recently
        triggered rapid melting, with temperatures around 60 degrees -- 10 degrees
        warmer than normal for this time of year, scientists told CNN.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a730576-9553-413a-a62d-b1f6b18bfb23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T14:07:29.593+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:00:28.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3ad98d-8f33-4057-8906-82d0cb36ff70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T14:07:29.594+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:00:28.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amount of ice that melted in Greenland between July 15 and 17
        alone -- 6 billion tons of water per day -- would be enough to fill 7.2 million
        Olympic-sized swimming pools, according to data from the US National Snow
        and Ice Data Center.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d363ed6-550b-471b-b0ab-a68cce71e425'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T14:07:29.594+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:00:28.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76f152c-1bb3-4243-9360-30725e0e2761'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T14:07:29.594+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:00:28.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global scientists have said the trends at which climate change is
        accelerating are quite clear, and that unless emissions are curbed immediately,
        many more extreme melting events will continue to occur more intensely and
        frequently.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae2346a-49d8-414d-9b1f-33d8672abbee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T14:07:29.594+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:00:28.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/08/29/world/greenland-ice-loss-sea-level-rise-study/index.html"><em>"Greenland
        ice losses set to raise global sea levels by nearly a foot, new research shows"&nbsp;</em></a></p>'
  'colombia-and-venezuela-reestablish-diplomatic-relations-':
    'author': 'Stefano Pozzebon'
