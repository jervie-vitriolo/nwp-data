      'mgnl:type': 'text'
      'text': '<p>Eala, a sportscaster and former commissioner of the Philippine Basketball
        Association, will take on the post previously held by William "Butch" Ramirez.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a133db2-559a-4049-8ac2-d4a197cd29b9'
