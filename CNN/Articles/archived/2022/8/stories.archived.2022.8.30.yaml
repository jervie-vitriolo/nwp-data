      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 30) —</strong> Vogue
        Philippines has arrived in the country, and its maiden issue made its debut
        on newsstands on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145e9914-3000-46a4-bc33-d470ec9d884b'
