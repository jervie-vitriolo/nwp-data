      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 30) —</strong> The
        Bureau of Fisheries and Aquatic Resources (BFAR) is targeting to boost the
        local production of salt to develop a more self-sufficient sector within the
        year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903ac5a0-47fb-4d6e-a373-7420d33e7442'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T16:06:45.575+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:00:23.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a public briefing on Tuesday, BFAR Chief Information Officer
        Nazzer Briguera said the Development of the Salt Industry Project (DSIP) with
        an allocated fund of ₱100 million is currently in progress to increase salt
        production and assure sufficient supply in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24fed6d6-77d1-4de5-87ac-0b8843edb641'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T16:06:45.575+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:00:23.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DSIP also aims to assist around 100 local salt makers by providing
        them with the technology they need in developing their methods and practices
        in salt production, Briguera added. He said the project has been "set in motion"
        in 2021.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1845daf-7875-4565-adc4-5705f1c5f58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T16:06:45.575+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:00:23.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency also said the distribution of assistance has already
        started in Region 1 and is expected to expand to other regions, particularly
        Regions 6 and 9, within the year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee78c79-19ac-4884-bf2e-c3d6b0f0493d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T16:06:45.575+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:00:23.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>[A]ng tinitignan po nating</em> timeline within this year,
        2022, <em>ay maisasakatuparan po natin yung mga mekanismo sa ilalim ng pondong
        ito para matulungan po natin ang ating</em> salt industry," Briguera said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47ccec5-145f-45f5-a30e-ce71c5be24e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T16:06:45.575+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:00:23.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''re looking at a timeline this year when we can
        realize the mechanisms under the project to help the local salt industry.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafd291c-f0e7-4d0e-8680-54173c1ea3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T16:06:45.575+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:00:23.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Chamber of Agriculture and Food Incorporated recently
        revealed that the country imports 93% of its salt supply from China and Australia,
        with the Department of Agriculture saying it is "an unfortunate circumstance
        to a country with 36,000 kilometers of shoreline."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c11757-9ce2-4441-ac14-d458186338d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T16:06:45.575+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:00:23.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Briguera argued that the information still has to be verified because
        the government has no comprehensive data on the country''s salt supply since
        the industry has not been given much attention in recent years.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c4e218-aa1c-4e35-9153-25eff4bdf62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T16:06:45.576+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:00:23.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa ngayon po, aminado tayo na pagdating sa datos sa</em> volume
        of production,<em> kailangan pa pong palawakin ito kasi sa mga nakaraang taon,
        hindi ito nabigyan ng tutok… bahagi po ng</em> intervention <em>na [ito] ay
        magkaroon tayo ng komprehensibong datos po muna</em>," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e886531-1d6e-4aa6-8d7a-287ed36f6ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T16:06:45.576+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:00:23.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We admit that we still need more data when it comes
        to volume of production. This was not given emphasis…and part of the intervention
        is to have more comprehensive data first.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6997464f-019e-4d75-a4a4-a1f47fab00f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T16:06:45.576+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:00:23.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, the BFAR official said the DSIP would focus on preventing
        the country from relying on salt importation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5464e3-324c-4abc-8892-c8973d658142'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T16:06:45.576+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:00:23.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2022/8/29/DA-salt-production.html">Gov''t
        agencies to enhance PH salt production&nbsp;</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081e5f67-936d-452e-be4a-d7eecc2d766b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T17:12:11.241+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:00:23.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>No salt shortage yet</h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f263539-790d-4743-ab6b-79491ea0f500'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T17:12:11.242+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:00:23.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Trade and Industry (DTI) said it is not aware
        of any shortage in salt supply, but warned that if the industry remains overlooked,
        a potential salt crisis could erupt.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2f0f19-d317-472e-98de-ac9eb897bf4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T17:12:11.242+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:00:23.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Pag nakausap mo naman ang</em> local manufacturers… <em>wala
        silang sinasabing s</em>hortage right now but there could probably be a potential
        shortage in salt later on <em>''pag hindi talaga natin na-address ang</em>
        needs<em> ng</em> industry," DTI Undersecretary Ruth Castelo told CNN Philippines''
        The Source.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e93717f-83d8-42f3-8572-0699b6cd4d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T17:12:11.242+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:00:23.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When you talk to the local manufacturers… they don''t
        mention any shortage right now but there could probably be a potential shortage
        in salt later on if we really don''t address the needs of the industry.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de93e58c-e727-4bfb-8a30-d0a84c64419e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T17:12:11.242+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:00:23.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DTI is among the government agencies tasked to assist local
        salt producers and manufacturers in upgrading production technology.</p>'
  'dti-networking-scams-fraudsters':
