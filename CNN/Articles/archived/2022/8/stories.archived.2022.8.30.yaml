      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 30)—&nbsp;</strong>Noli
        Eala has been chosen as the new chairman of the Philippine Sports Commission
        (PSC).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a3d881-c638-4fa6-a5a9-2ece4ddbf7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T21:50:05.096+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:00:13.125+08:00
