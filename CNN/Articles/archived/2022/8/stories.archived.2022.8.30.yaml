      'text': '<p>Film critic Richard Bolisay is releasing his second book of essays,
        "Nothing Deep," this Sunday, Sept. 3 at Elias Brewery, 13 Ubay St., Sta Mesa
        Heights, Quezon City.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15d06c1-fb85-473c-97e9-f94e0d0be198'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T17:39:21.273+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T13:00:17.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In "Nothing Deep," Bolisay talks to personalities of Philippine
        cinema and shares their stories. Essays include interviews with an influential
        screenwriter, an actor known for his ease and effortlessnes, and two of the
        biggest love teams of an era. Bolisay''s essays contain "these instances and
        other dispatches from the alleyways of Filipino film in the 2010s and offers
        time capsules of its joys, sorrows, and transformations."&nbsp;— DON JAUCIAN</p>'
