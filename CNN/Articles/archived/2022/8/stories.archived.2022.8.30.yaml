      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Campos-Aldanese said they are happy to have created a "happy medium"
        through the help of international and local brands, and they hope to continue
        bringing everybody together for the rest of the journey.</p>'
