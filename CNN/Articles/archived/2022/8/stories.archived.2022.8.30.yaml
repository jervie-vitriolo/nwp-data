    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fukushima town lifts evacuation order, allowing former residents to
      return 11 years after nuclear disaster'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69783f57-f501-4d1b-9d9e-3a4691ad14ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T14:13:09.195+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:00:25.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> More than a decade after Japan''s worst
        nuclear disaster, the town that hosts the disabled Fukushima Daiichi nuclear
        power plant finally lifted its evacuation order on Tuesday, allowing former
        residents to come home.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049ab403-019c-414f-bf99-b54c4e6578d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T14:13:09.195+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:00:25.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The town of Futaba, previously deemed off-limits, is the last of
        11 districts to lift its evacuation order, a spokesman for the town''s municipal
        office told CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78e3308-a605-4164-9067-f84b368ab834'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T14:13:09.196+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:00:25.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 11, 2011, a 9.0-magnitude earthquake struck off Japan''s
        east coast, triggering a tsunami that caused a nuclear meltdown at the power
        plant and a major release of radioactive material. It was the world''s worst
        nuclear disaster since Chernobyl in 1986.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265580d6-36a5-4ced-82d0-9269fa229089'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T14:13:09.196+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:00:25.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 300,000 people living near the nuclear plant were forced
        to evacuate temporarily; thousands more did so voluntarily. Once-bustling
        communities were turned into ghost towns.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7658e9b3-2e76-449f-bdac-f77d1c3b8373'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T14:13:09.196+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:00:25.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the years since, large-scale cleanup and decontamination operations
        have allowed some residents who once lived in the former exclusion zone to
        return.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3590cc7-8911-4513-9d40-999a4cb7dc71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T14:13:09.196+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:00:25.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Futaba is home to the Tokyo Electric Power Company complex (TEPCO)
        and a railway station. Public facilities, such as the newly reopened municipal
        town office, are scheduled to restart operations next Monday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b259b6-62f8-4f0c-a582-397148f835fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T14:13:09.196+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:00:25.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos from the town show empty shops, houses and temples, many
        of which bear external damage such as collapsed roofs and broken windows.
        The streets are largely empty. Abandoned cars and trucks sit in a field, covered
        in grime and rust.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1944105d-742f-4f2d-8699-259c1b4387a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T14:13:09.196+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:00:25.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the nuclear disaster, Futaba had a population of about 7,100.
        As of late July, more than 5,500 people remain registered as residents, according
        to the municipal office spokesman.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de33c89c-aaf8-4a50-9eb4-a38af574e95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T14:13:09.196+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:00:25.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents have been allowed to enter the northeastern area of Futaba
        — but not live there — since March 2020, when experts said radiation levels
        did not exceed 20 millisieverts per year. That level is equivalent to two
        full-body CT scans and international safety watchdogs recommend it should
        be the limit of an individual''s annual exposure to radiation.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d96a43-0a73-44be-b8b2-2013573b6f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T14:13:09.197+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:00:25.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities began preparing for the town''s reopening this year;
        in January, they launched a program allowing former residents to return temporarily,
        but only 85 people from 52 households took part, the Futaba official said.
        Photos from March also show workers tearing down collapsed structures and
        preparing to rebuild them.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984932f1-c9f3-44d8-9ec2-1ba2dd24c6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T14:13:09.197+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:00:25.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It remains unclear, however, how many people will return — and how
        long the town will take to recover.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92123089-5c07-4225-a47a-c57e2370ebfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T14:13:09.197+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:00:25.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 80% of the municipality is designated as a "difficult-to-return"
        zone still experiencing high levels of radiation, the spokesman said. And
        a survey conducted last August found that 60.5% of residents had decided not
        to return -- far exceeding the 11.3% who wanted to come back.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fe5a2c-4579-4d06-b17b-95300d7ee895'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T14:13:09.197+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:00:25.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Futaba has no official timeline on when other areas of the town
        will be fully decontaminated.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82a6877-896b-42c6-806b-b6dbd640f59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T14:13:09.197+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:00:25.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the spokesman expressed hope for the town''s future, saying
        Futaba aims to increase its population to 2,000 by 2030.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07419228-15a2-4477-99d0-9c6257ea9e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T14:13:09.197+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:00:25.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The evacuation order has lifted now, but we can''t give a concrete
        number on how many people will come back," the spokesman said. "Of course,
        we''d like people to come back and support their ability to do so as best
        as we can."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca814ce-c6ff-4eb2-8a8d-d464cda2fc1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T14:13:09.197+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:00:25.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If other Japanese towns affected by the 2011 nuclear disaster are
        any indication, Futaba has a long road ahead. Even places that lifted evacuation
        orders several years ago have continued to face challenges.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafb725d-1bda-43a6-9b59-9c2d03f056a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T14:13:09.197+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:00:25.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, Katsurao village, which lies about 40 kilometers (24
        miles) from the plant, reopened to residents in 2016, but some households
        are still waiting for their sections of the village to be decontaminated.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237f0e63-9ede-4916-b157-e544d61d2e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T14:13:09.198+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:00:25.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others may still have concerns about radiation. Despite the decontamination
        efforts, a 2020 survey by Kwansei Gakuin University found 65% of evacuees
        no longer wanted to return to Fukushima prefecture — 46% feared residual contamination
        and 45% had settled elsewhere.</p>'
  'Serena-Williams-US-Open-2022-first-round':
    'author': 'Steve Almasy, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-08-30T14:49:09.396+08:00
    'imagesource': 'jcr:a163b44b-cf3f-46c2-b422-51b43628d137'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8dfd840d-8611-453e-9687-f760aee597e1'
    'lead': 'Serena Williams, playing in what is likely the final tennis tournament
      of her storied career, opened singles play with a 6-3, 6-3 victory over Danka
      Kovinić in the first round of the US Open at Arthur Ashe Stadium.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-30T14:51:08.333+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-19T13:00:25.112+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:59:58.075+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Serena Williams begins US Open with a convincing singles win'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565cc25c-a7c3-4ae4-85e2-9d7ee4f00418'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T14:51:08.333+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:00:25.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;Serena Williams, playing in what is
        likely the final tennis tournament of her storied career, opened singles play
        with a 6-3, 6-3 victory over Danka Kovinić in the first round of the US Open
        at Arthur Ashe Stadium.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc771793-1400-432f-a4c1-62bf0243e9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T14:51:08.333+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:00:25.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams will open doubles play with her sister Venus on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1a7dc3-d328-4821-8f05-0d1a5783a8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T14:51:08.334+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:00:25.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams will face world No. 2 Anett Kontaveit of Estonia in the
        singles round of 64, also on Wednesday. It will be their first career meeting.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ce8572-eaef-4759-b5da-226c28958b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T14:51:08.334+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:00:25.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After early struggles with her serve Monday evening, Williams took
        10 of the final 13 games against Kovinić, a 27-year-old from Montenegro who
        is ranked 80th in the world.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb02616b-6da7-47ff-a9f0-6f691e9d7e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T14:51:08.334+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:00:25.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the match, during a ceremony celebrating her tennis career,
        Williams said she got a boost from the vocal crowd of almost 24,000 people.
        "The crowd was crazy," she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ad28b0-a12a-4ad2-86d9-b5d773b0e9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T14:51:08.334+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:00:25.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams double-faulted twice in the first game but eventually upped
        her first serve percentage to 66%. She won 33 of 43 first serve points.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b91dd0e-e16a-44c5-ae95-198c18a2714b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T14:51:08.334+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:00:25.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A key moment came in the sixth game of the first set when Kovinić
        appeared on the verge of a 4-2 lead. But a Williams shot that looked long
        and wide was neither, nipping the back of the baseline and outside edge of
        the singles sideline. It was the first of 11 straight points for Williams
        as she coasted the rest of the way.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d4f98f-428c-4968-8395-6bba8424228e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T14:51:08.334+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:00:25.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was Williams'' third match since announcing she will "evolve
        away from tennis."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b8fc1a-c634-4d46-aa64-20f8de1339fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T14:51:08.334+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:00:25.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have never liked the word retirement. It doesn''t feel like a
        modern word to me. I''ve been thinking of this as a transition, but I want
        to be sensitive about how I use that word, which means something very specific
        and important to a community of people," Williams said in a Vogue article
        published earlier this month.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408e5fa3-9c3e-4673-806b-4a1f7aa160bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T14:51:08.334+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:00:25.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe the best word to describe what I''m up to is evolution. I''m
        here to tell you that I''m evolving away from tennis, toward other things
        that are important to me," she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2afa571-182c-41ca-8666-88e06315b91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T14:51:08.334+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:00:25.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At her post-match news conference, she was asked if this is definitely
        her last tournament.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99762a5-b889-4979-b54b-d1fa85deadcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T14:51:08.334+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:00:25.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yeah, I''ve been pretty vague about it, right?" she said with a
        smile. "I''m going to stay vague because you never know."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef319605-914c-4e0c-8ae2-d8878223bcbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T14:51:08.334+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:00:25.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But earlier on the court, Williams, 40, said it was a difficult
        decision to move on.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c9f801-2979-4a61-9bd4-9d8d0946af32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T14:51:08.334+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:00:25.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think when you''re passionate about something and you love something
        so much, it''s always hard to walk away," she said. "Sometimes I think it''s
        hard to walk away than to not. That''s been the case for me."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df89e30c-e071-4cde-82e4-bf17d03a0ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T14:51:08.334+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:00:25.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked by Gayle King what winning will be for her in the future,
        Williams pointed to her venture capital company and also said she wants to
        work on her spiritual life.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c59f995-eb4c-4bc0-b1e1-9013a7bda031'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T14:51:08.335+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:00:25.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams'' singles win was witnessed by her husband, Alexis Ohanian,
        and their daughter, Olympia, with the youngster wearing white beads in her
        hair, reminiscent of Williams'' look when she won the first of her six US
        Open titles as a teenager in 1999.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc54b8b7-09ac-4f12-8002-f806fc324237'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T14:51:08.335+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:00:25.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I look forward to waking up and just being like, OK, I don''t have
        to run to the court today," Williams said. "I look forward to just being a
        mom. She''s such a good girl. I just want to be a good mom to her."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa2cb5e-2ed6-4793-a88b-f4a27e9cb51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T14:51:08.335+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:00:25.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on Monday, Daria Snigur of Ukraine, who won qualifying matches
        to get into the tournament, upset No. 7 seed Simona Halep of Romania in three
        sets 6-2, 0-6, 6-4.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88e40f8-96e1-4fb4-ac74-63f7abeee4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T14:51:08.335+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:00:25.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This match for Ukraine, for my family, for all fans who supported
        me. I want to say thank you all," an emotional Snigur said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66265a0-1c47-4fd1-bae5-450bf538a4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T14:51:08.335+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:00:25.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was Snigur''s first-ever Grand Slam match at this level. She
        won the Wimbledon girls'' singles title in 2019.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156ff5d8-6814-4bb0-afcb-db2c81f7c353'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T14:51:08.335+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:00:25.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="https://edition.cnn.com/2022/08/29/tennis/serena-williams-us-open-first-round-spt-intl/index.html">
        "Serena Williams begins US Open with a convincing singles win."</a></em></p>'
  'PNP-visibility-crime-prone-areas-':
    'author': 'Crissy Dimatulac, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-30T14:24:50.736+08:00
    'imagesource': 'jcr:22c1badc-81c7-4c45-85c9-09a798bf09e5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aa45cbc1-5ade-43f9-97fc-ecf951f8aa49'
    'lead': 'The Philippine National Police will ramp up patrols in crime-prone areas,
      including those near schools amid reports of abduction of young women.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-30T14:57:29.822+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-19T13:00:24.489+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:59:58.308+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PNP', 'crime-prone-areas', 'visibility', 'schools', 'abduction']
    'template': '1'
    'title': 'PNP to increase patrols in crime-prone areas, schools'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64808063-f6c8-4da8-94e3-48e43cedbd78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T14:57:29.823+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:00:24.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 30)—</strong>&nbsp;The
        Philippine National Police (PNP)&nbsp;will ramp up&nbsp;patrols in crime-prone
        areas, including those near schools amid reports of abduction of young women.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d148460-1bb6-4cf3-81fa-b0823231929e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T14:57:29.823+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:00:24.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634306ef-7cac-4d0f-83dc-93de0dddb78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T14:57:29.823+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:00:24.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP chief Rodolfo Azurin said they are coordinating with local government
        units to ramp up police presence within communities. This, as they verify
        reports of the alleged abductions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f101bf65-cda3-4758-a829-01dd1f54c246'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T14:57:29.823+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:00:24.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c29cdda-ff10-4ecc-b0e8-83595716c5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T14:57:29.823+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:00:24.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Rest assured that any report gathered whether in social media ay
        aaksyunan ng ating kapulisan (we the police will act upon). We really empathize
        with the victims,” said Azurin in a chance interview with reporters following
        an organizational meeting in the House of Representatives.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf48ba6-3d47-49ce-b9d8-320d6758fed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T14:57:29.823+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:00:24.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5f5567-cb6d-498b-8a42-5776af3410c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T14:57:29.823+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:00:24.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That is why the order for our police is full police presence within
        the community and coordinate with different barangay officials para pagtulong-tulungan
        po natin masugpo ang mga krimen (in order that we can work together to solve
        these alleged crimes).”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f557163-22e9-4d4a-834c-8f220950dbe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T14:57:29.823+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:00:24.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd0524d-116b-421f-bab1-9995e8f1f66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T14:57:29.823+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:00:24.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP earlier noted it does not see any connection among the reported
        incidents of abductions and killings in various parts of the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f5fdb1-e50e-4595-a010-1f99f8f50b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T14:57:29.823+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:00:24.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a843d1dc-9f88-480c-a492-12cfa6906da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T14:57:29.824+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:00:24.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, House Committee on Public Order and Safety chairperson
        Rep. Dan Fernandez advised the public to be cautious about videos being posted
        online, noting that these may cause unnecessary panic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca399245-39d9-4be6-b871-87dd46e859da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T14:57:29.824+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:00:24.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec045fd-d2a8-4cca-9b25-f5ae42b2f627'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T14:57:29.824+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:00:24.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think we need to further study this and file a separate bill
        regarding these unverified content[s] that will be placed in social media,”
        said Fernandez.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2580dd62-740d-43b2-b23a-909253619c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T14:57:29.824+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:00:24.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30de9e47-b1df-4616-a854-184411657cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T14:57:29.824+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:00:24.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nagkakaroon ng hype. Ang nangyayari sa ating citizen nagkakaroon
        ng feeling na recent lang ito when in fact and in truth hindi naman. Kawawa
        naman ang ating organisasyon because they are doing their job,” he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a216f980-123e-4cf3-b9fb-ab93ec1d5489'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T14:57:29.824+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:00:24.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48bfa1f3-6b4c-411d-b279-f06b97f8ce83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T14:57:29.824+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:00:24.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: These videos are hyped up. People have a feeling that
        these resurfaced videos are recent when they are not. I feel for the police
        who are doing their job but have to deal with this sense of public fear.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4e7e80-3804-416c-afaa-0adc7364411f'
      'mgnl:activationStatus': true
