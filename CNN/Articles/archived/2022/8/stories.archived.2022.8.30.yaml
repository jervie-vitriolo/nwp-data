  'Onions-garlic-salt-production-insufficient-DA-warns':
    'author': 'Lois Calderon, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-30T23:43:36.366+08:00
    'imagesource': 'jcr:b1b19359-7051-4683-8180-5beb456c2d6f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c4090419-8074-4f26-9283-9ed4a6f2052a'
    'lead': 'Local farm output of onions, garlic, and salt will not be enough to meet
      the expected demand until the last quarter of the year, Agriculture officials
      warned on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-30T23:47:48.789+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T13:00:11.553+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:00:03.794+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Onions, garlic, salt production insufficient, DA warns'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62e2669-5ab2-4540-b621-1439b4b9fbae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T23:47:48.789+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:00:11.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 30)</strong> —&nbsp;Local
        farm output of onions, garlic, and salt will not be enough to meet the expected
        demand until the last quarter of the year, Agriculture officials warned on
        Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a854eb-c9d1-4dcc-8ba1-9b2b2ed6d7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T23:47:48.789+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:00:11.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest estimates made by the Department of Agriculture (DA) and
        its attached agencies — the Bureau of Fisheries and Aquatic Resources (BFAR)
        and Bureau of Plant Industry (BPI) — are all in the red.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb0e0c9-bf5a-49db-9d6e-a402ccc247df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T23:47:48.789+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:00:11.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From Central Luzon to Calabarzon, Mimaropa down to Visayas, the
        sufficiency level for onions fell to 0% in July. Officials expect the scarcity
        to last until November this year before recovering to 57%-sufficient by December,
        when expected domestic harvest is at 12,416 metric tons.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f2d5ec-0d57-4f29-b8f0-222a15fd25bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T23:47:48.789+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:00:11.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the lean months that began as early as June, onion sufficiency
        level was in the triple digits — at 689% coverage at best in March, a harvest
        month.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0d3ad6-2572-4109-bd8f-7e1e097769ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T23:47:48.789+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:00:11.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have no importation of yellow onions since January… The rest
        is local stocks," BPl Assistant Director Ariel Bayot told lawmakers who convened
        a committee hearing on Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a632f3e1-218c-4779-8873-0a5ba8cc346b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T23:47:48.789+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:00:11.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While harvest that was harvested [sic] from April or March was
        computed to last only three to four months, that''s why supply is zero," he
        added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce26aec-50e2-49fd-93f1-55b7f9d9bb82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T23:47:48.789+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:00:11.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even the Ilocos Region, the garlic country, is not producing enough
        of this major spice. The Philippines is short of garlic by 42 days this quarter
        ending September, and by 52 days in the last quarter of 2022, according to
        the agency''s data.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36d7b0a-57dd-47c3-bc48-befeb3c193cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T23:47:48.789+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:00:11.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not sufficient at all <em>pag-dating po sa</em> garlic [when
        it comes to garlic]. We are dependent on importation," DA Assistant Secretary
        Kristine Evangelista told the same committee hearing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b625330e-848e-4c1a-ab0a-4fa874573397'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T23:47:48.789+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:00:11.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agencies that work with coastal villages, meanwhile, are moving
        to find ways to help salt producers plug the scarcity.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6a3cb9-4633-40dd-aa6b-6e9654aa2bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T23:47:48.789+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:00:11.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as local production [of salt] is concerned, admittedly we
        have not produced enough," Evangelista said, adding that technology and competition
        with cheap salt imports are some of the issues that salt producers struggle
        with.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88842c6b-1e44-4a72-b531-83fbab6cc464'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T23:47:48.790+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:00:11.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has initiated dialogues with fastfood chains, which
        have already substituted white onions with other vegetables.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a952236-2651-4553-9009-344951d5356a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T23:47:48.790+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:00:11.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1577671-7cb7-4576-81f2-0d6018de5766'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T23:47:48.790+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:00:11.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have already spoken with fastfood chains who are big onion users
        and we are going to start contract growing. Of course, protecting the farmers
        that their price will not be sacrificed," Evangelista said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7e7001-90b8-4f99-a461-2a13eb44be94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T23:47:48.790+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:00:11.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Chicken and eggs, fish and camote chips</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b609725-0be7-4673-8d23-f5623d340e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T23:47:48.790+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:00:11.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers also want to get to the bottom of the chicken and egg
        story.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad551256-e178-4f4a-adab-543846fd8d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T23:47:48.790+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:00:11.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to data from the DA, the Philippines has a 40-day buffer
        for chicken supply this quarter until December, but the surge in egg prices
        has left legislators scratching their heads.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f22bcce-6ee9-4f12-a6b4-1920cca5656e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T23:47:48.790+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:00:11.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eggs are being sold for as much as  ₱10 in some supermarkets, more
        than double the price weeks ago.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e76b25-a12e-4c26-bd3e-6c526009d252'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T23:47:48.790+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:00:11.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for potatoes and camote, there is ample supply after at least
        one camote chips maker claimed there is shortage.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22a6be3-7096-454d-8002-f3a4426d9617'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T23:47:48.790+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:00:11.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are enough rice, fish, and pork too, according to the DA and
        BFAR. But the stock is buffered by imports — a sad reminder of the country''s
        reliance on food imports, and of the decades-old neglect of its agriculture
        sector.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d73202-03b4-4ed6-9088-afdb64c93d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T23:47:48.790+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:00:11.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers have no prosecution powers but they have the power of
        the purse, dictating how much money will go to food security and agriculture.</p>'
