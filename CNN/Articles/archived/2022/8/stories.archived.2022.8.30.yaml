      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being trapped inside for over two years during the pandemic led
        many to try their hands at plant parenting, which some would say is a compromise
        for <a href="https://www.cnnphilippines.com/life/leisure/2020/10/9/plant-parenting-urban-spaces.html"
        target="_blank">the lack of urban green spaces</a> in the country. This Sept.
        4 and 11, those who want to get even closer to nature may not have to look
        far. On the two Sundays, Eco Explorations will be holding an educational tour
        of the Ninoy Aquino Parks and Wildlife Center in Quezon City. Cel Tungcol,
        founder of Philippine Native Tree Enthusiasts, will be leading the tree walk
        at the park, which is home to more than 30 native tree species. Register at
        <a href="http://bit.ly/UrbanParkTreeWalk" target="_blank">bit.ly/UrbanParkTreeWalk</a>.
        — CNN PHILIPPINES LIFE STAFF</p>'
