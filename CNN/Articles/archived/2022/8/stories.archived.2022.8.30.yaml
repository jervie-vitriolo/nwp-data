        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e933c1-c92c-40c3-a3e8-7f2da9e6c536'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T12:27:31.605+08:00
