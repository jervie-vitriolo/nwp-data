      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71778182-cd0b-4b88-9380-4ccc4208d60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T19:09:44.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:00:34.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines’ Balitaan, PAGASA weather forecaster
        Dan Villamil said tropical cyclone wind signals will be raised over parts
        of extreme northern Luzon once the super typhoon enters PAR Wednesday evening,
        when it will be called “Henry.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f24b12-402d-4b0c-9ca6-4d60b67a162c'
