      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, before it passed the baton to a new government, the Duterte
        administration <a href="https://www.cnnphilippines.com/news/2022/6/23/Locsin-Duterte-PH-China-joint-oil-gas-talks.html">announced</a>
