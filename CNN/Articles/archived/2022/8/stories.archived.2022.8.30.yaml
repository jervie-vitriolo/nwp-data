  'NASA-Artemis-I-launch-moon-postpone':
    'author': ' Ashley Strickland, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-08-30T08:22:35.100+08:00
    'imagesource': 'jcr:b4a85579-ee24-46a2-85f9-fce73783de92'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '83bbf1c9-0496-470f-b1fb-161cab6239a6'
    'lead': 'The launch of NASA''s historic Artemis I moon mission has been postponed
      after the team was unable to work through an issue with one of the rocket''s
      four engines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-30T08:24:31.250+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T13:00:33.047+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:59:55.203+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The Artemis I launch has been scrubbed after engine issue'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5fdb98f-7ef3-4a8d-9197-ef70279a271b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T08:24:31.251+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:00:33.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The launch of NASA''s historic Artemis
        I moon mission has been postponed after the team was unable to work through
        an issue with one of the rocket''s four engines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d451f5-8deb-4c56-bd14-e1ef4cab8eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T08:24:31.251+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:00:33.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s too early to say what the options are," said Mike Sarafin,
        Artemis mission manager at a NASA press conference. "We really need time to
        look at all the information, all the data. We''re going to play all nine innings
        here. We''re not ready to give up yet."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20d7f0d-f5a7-4d41-9547-df99c627ff89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T08:24:31.251+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:00:33.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next opportunity to send the Space Launch System rocket and
        Orion spacecraft on their journey is September 2, but whether or not another
        attempt is made that day depends on how testing goes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32eb5d4b-fa4a-4a72-ae41-27ee144c093d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T08:24:31.251+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:00:33.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarafin confirmed that "Friday is definitely in play" if the team
        can resolve the issue while the rocket sits on the pad within the next 48
        to 72 hours.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7adf09-1daf-4eb7-8954-56e431c2d148'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T08:24:31.252+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:00:33.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next launch window is September 2, opening at 12:48 p.m. ET
        and closing at 2:48 p.m. ET. The next window after that is September 5, opening
        at 5:12 p.m. ET and closing at 6:42 p.m. ET.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00785ea2-db27-45fb-bd32-56674a4812a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T08:24:31.252+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:00:33.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Launch controllers were continuing to evaluate why a bleed test
        to get the RS-25 engines on the bottom of the core stage to the proper temperature
        range for liftoff was not successful, and ran out of time in the two-hour
        launch window," according to an update from NASA. "Engineers are continuing
        to gather additional data."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536422e4-ac3d-4c34-9b77-7ac3bccdfbc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T08:24:31.252+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:00:33.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The launch team knew that the bleed test was a risk because they
        weren''t able to include it in previous wet dress rehearsal tests simulating
        the launch, and Monday was the first time demonstrating that, Sarafin said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f17513b-c6f9-45d1-9257-85abf66b5e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T08:24:31.252+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:00:33.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, the issue doesn''t suggest an engine problem, but rather
        an issue within the bleed system that is used to cool the engine, he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d0a733-560a-4f9c-afff-24612abb5cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T08:24:31.252+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:00:33.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need the engine to be at the cryogenically cool temperature
        such that when it starts, it''s not shocked with all the cold fuel that flows
        through it. So we needed a little extra time to assess that," Sarafin said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d6241c-1924-4f4e-b9d7-153eaf06773e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T08:24:31.252+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:00:33.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team also saw an issue with the vent valve at the inner tank
        and the combination of issues convinced the team they needed more time, Sarafin
        said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf03d32-b829-4d29-8e06-f85546ffb3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T08:24:31.252+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:00:33.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If a substantial fix is needed the team may require more time to
        address it and roll the rocket stack back into the Kennedy Space Center''s
        Vehicle Assembly Building, a process that takes 3 1/2 days.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8351b4b2-0695-433f-9827-03fc4b9f140c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T08:24:31.253+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:00:33.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The launch team still needs to troubleshoot the engine issue and
        will keep the rocket in its current configuration to gather data and assess
        what needs to be done. Both the Space Launch System rocket and Orion spacecraft
        remain stable, according to NASA officials.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115989cb-b7f2-42fe-b545-7d4b04c92f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T08:24:31.253+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:00:33.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the scrub, the countdown was extended into an unplanned
        hold as the launch team worked on a troubleshooting plan for one of the rocket''s
        four engines.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1140fa-4343-4f48-ad9d-5eb767c4ccc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T08:24:31.253+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:00:33.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because the launch team discovered an issue with an engine
        bleed in engine #3. Attempts to reconfigure it were unsuccessful.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f610e0-b9ed-4cf0-b1dc-6e03b3f8dffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T08:24:31.253+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:00:33.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During engine bleeds, hydrogen is cycled through the engine to condition
        it for launch. Three of the four engines are performing as expected, but engine
        #3 experienced an issue.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c52bd23-782e-42bb-9494-6c399c32e511'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T08:24:31.253+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:00:33.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were also a series of weather issues throughout the launch
        window. We would have been a no-go for weather at the beginning of the window
        due to precipitation. Later on in the window, we would have been no-go for
        lightning within the launchpad area," Sarafin said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb458d9e-5918-4948-aa1a-91b7fb9e476c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T08:24:31.253+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:00:33.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, 80% favorable weather conditions had been forecast for
        the beginning of the window, which opened at 8:33 a.m. ET, but the weather
        changed as that time inched closer.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0382152-d1fe-4594-9a3c-7e9621741328'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T08:24:31.253+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:00:33.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Kamala Harris, who traveled to Kennedy Space Center
        in Florida with second gentleman Doug Emhoff to watch the launch, underscored
        the United States'' commitment to NASA''s Artemis program in comments made
        after the postponement.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e059b4-e5fe-4e39-9cdc-200266aa5286'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T08:24:31.253+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:00:33.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we hoped to see the launch of Artemis I today, the attempt
        provided valuable data as we test the most powerful rocket in history," Harris
        said via Twitter. "Our commitment to the Artemis Program remains firm, and
        we will return to the moon."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c5408e-69b4-4885-abbe-091049624819'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T08:24:31.254+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:00:33.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 322-foot-tall (98-meter-tall) stack is sitting on Launchpad
        39B at NASA''s Kennedy Space Center in Florida.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b3bf4d-189e-4d6b-85da-147ec1ec18ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T08:24:31.254+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:00:33.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA Administrator Bill Nelson addressed the scrub shortly after
        it was announced, stressing that Artemis I is a test flight.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4de687a-cc37-49a9-add7-7441a8a2a625'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T08:24:31.254+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:00:33.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t launch until it''s right," Nelson said. "They''ve got
        a problem with the gases going on the engine bleed on one engine. It''s just
        illustrative that this is a very complicated machine, a very complicated system,
        and all those things have to work. You don''t light the candle until it''s
        ready to go."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f100ee-11aa-4995-b6d4-c39e2ae3536d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T08:24:31.254+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:00:33.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s something Nelson has personal experience with. As an astronaut,
        he was on the 24th flight of the Space Shuttle. It was scrubbed four times
        on the pad and the fifth try resulted in a flawless mission.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09931790-8a68-414c-a7c8-15884493efe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T08:24:31.254+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:00:33.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Had we launched on any one of those scrubs, it wouldn''t have been
        a good day," he said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eabd8c2-d496-4bc3-b5db-de0c6718e45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T08:24:31.254+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:00:33.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several issues cropped up after the rocket began fueling after midnight.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6808efb4-743a-41ac-bb4b-72a965253438'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T08:24:31.254+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:00:33.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Offshore storms with the potential for lightning prevented the team
        from beginning the fueling process, due to start at midnight, for about an
        hour.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de8b9a6-527b-4c2b-b31e-b92ac247391e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T08:24:31.255+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:00:33.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hold was lifted at 1:13 a.m. ET, and the tanking process began
        to load the rocket''s core stage with supercold liquid oxygen and liquid hydrogen.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3974b13-4e1e-4c03-95ff-91bc9cb6bc34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T08:24:31.255+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:00:33.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team stopped filling the tank with liquid hydrogen twice due
        to an initial leak as well as a pressure spike, but tanking resumed for the
        core stage and began for the upper stage, or the interim cryogenic propulsion
        stage.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3917b0-3f40-4477-b68f-5013ad8a75d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T08:24:31.255+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:00:33.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team also discovered a line of frost on the inner stage flange.
        At first, engineers thought the frost may indicate the presence of a crack
        in the tank, but it turned out to be a crack in the external foam. The team
        shared that the issue had been resolved since the foam crack did not indicate
        a leak.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027accb5-8b56-4e2b-806f-f14d05394d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T08:24:31.255+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:00:33.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Engineers also experienced an 11-minute delay in communications
        between the Orion spacecraft and ground systems. The issue could have impacted
        the beginning of terminal count, or the countdown that begins when 10 minutes
        remain on the clock before liftoff. The team was able to work through the
        issue, which was the result of a simple misconfiguration.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a469510-24c0-4fd8-b2dd-dfc992f4b776'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T08:24:31.255+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:00:33.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the visit by Harris, appearances by celebrities like
        Jack Black, Chris Evans and Keke Palmer and performances of "The Star-Spangled
        Banner" by Josh Groban and Herbie Hancock and "America the Beautiful" by The
        Philadelphia Orchestra and cellist Yo-Yo Ma were planned as part of the program.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4508293a-7216-442e-8e7c-e3033c703631'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T08:24:31.255+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:00:33.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mission overview</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0afb59b1-977e-4022-a3e8-d7be942aa3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T08:24:31.255+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:00:33.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Artemis I launches, Orion''s journey will last 42 days as it
        travels to the moon, loops around it and returns to Earth -- traveling a total
        of 1.3 million miles (2.1 million kilometers). When it returns to Earth, the
        capsule will splash down in the Pacific Ocean off the coast of San Diego.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01842f30-7ba8-445d-a390-7a17870fc933'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T08:24:31.255+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:00:33.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the passenger list doesn''t include any humans, it does have
        passengers: three mannequins and a plush Snoopy toy will ride in Orion.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140b67d7-e06f-4a93-9658-2713548ba472'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T08:24:31.256+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:00:33.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crew aboard Artemis I may sound a little unusual, but they each
        serve a purpose. Snoopy will serve as the zero gravity indicator -- meaning
        that he will begin to float inside the capsule once it reaches the space environment.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf390ca1-eea1-4ed1-9351-e57b93da8204'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T08:24:31.256+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:00:33.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mannequins, named Commander Moonkin Campos, Helga and Zohar,
        will measure deep space radiation future crews could experience and test a
        new suit and shielding technology. A biology experiment carrying seeds, algae,
        fungi and yeast is tucked inside Orion to measure how life reacts to this
        radiation as well.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2beacee-bb56-4bbd-9eb3-2da3487222eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T08:24:31.256+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:00:33.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cameras inside and outside of Orion will share images and video
        throughout the mission, including live views from the Callisto experiment,
        which will capture a stream of Commander Moonikin Campos sitting in the commander''s
        seat. If you have an Amazon Alexa-enabled device, you can ask it about the
        mission''s location each day.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5c0f5e-a676-484e-a344-58bfbadc06cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T08:24:31.256+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:00:33.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Expect to see views of Earthrise, similar to what was shared during
        Apollo 8 for the first time, but with much better cameras and technology.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc51676-f1ca-4836-9175-681b740a4190'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T08:24:31.256+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:00:33.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Science experiments and technology demonstrations are riding in
        a ring on the rocket. The 10 small satellites, called CubeSats, will detach
        and go their separate ways to collect information on the moon and the deep
        space environment.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b49fc65-df04-42f4-a926-07b0efb4d58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T08:24:31.256+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:00:33.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inaugural mission of the Artemis program will kick off a phase
        of space exploration that lands diverse astronaut crews at previously unexplored
        regions of the moon and eventually delivers crewed missions to Mars.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b10f58-e1cd-443e-ae6d-ed713880ee3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T08:24:31.256+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:00:33.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rocket and spacecraft will be tested and put through their paces
        for the very first time before they carry astronauts to the moon on Artemis
        II and Artemis III, slated for 2024 and 2025 respectively.</p>'
  'Jeep-fare-hike-LTFRB-oil-prices':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-30T10:20:11.482+08:00
