  'Marcos-orders-probe-BI-appointment-paper':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-30T17:13:37.246+08:00
    'imagesource': 'jcr:4a3cca92-300a-4873-998f-ab0c56c56918'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '61f88062-c942-46df-bf7c-19f6b5e7374d'
    'lead': 'President Ferdinand ''Bongbong'' Marcos Jr. has ordered an investigation
      on the source of an appointment document believed to be forged, Press Secretary
      Trixie Cruz-Angeles says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-30T17:12:23.306+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-19T13:00:19.885+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:00:00.110+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos orders probe on seemingly forged BI appointment paper'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27105e9-2757-441d-bb3f-92537c686245'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T17:12:23.306+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:00:19.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 30)</strong> — President
        Ferdinand "Bongbong" Marcos Jr. has ordered an investigation on the source
        of an appointment document believed to be forged, Press Secretary Trixie Cruz-Angeles
        said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd96a5d9-096c-46d0-a4d9-f5a1227b3738'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T17:12:23.306+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:00:19.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400540b0-22e6-40f1-b439-fc414429c23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T17:12:23.306+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:00:19.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz-Angeles said a document pertaining to the appointment of lawyer
        Abraham Espejo as new Immigration chief could not be found in the records
        of the Office of the President, the Office of the Executive Secretary, or
        the Presidential Management Staff.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ba04d7-e958-4e79-a2e7-255f0324c570'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T17:12:23.306+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:00:19.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d6632f-5995-432e-9de9-4d1ce992e553'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T17:12:23.306+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:00:19.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Signature ng ating pangulo ang pinaghihinalaan nating na-forge,
        so medyo mabigat po ‘yung implications nyan,” she said in a press briefing.
        “It can cause not just confusion but further crimes. Kung kaya’t with this
        in mind, nag-order siya ng investigation.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7b13e3-7952-4ac0-89fa-f7b8f777b2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T17:12:23.307+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:00:19.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5fefa70-c199-4baf-af26-3f27821dd6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T17:12:23.307+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:00:19.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It’s the president’s signature which we think was
        forged. This has heavy implications. With this in mind, the president ordered
        an investigation.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ba3766-9692-4c77-921f-1b3b51fe9000'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T17:12:23.307+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:00:19.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa83568-d897-4d71-8440-2fabc5773ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T17:12:23.307+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:00:19.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espejo is a former dean of the New Era University’s College of Law.
        His "appointment" was reported by some media organizations, citing anonymous
        sources who were said to have received a copy of the supposed appointment
        paper.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd649654b-3f4e-4976-9027-c1f4a49cc6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T17:12:23.307+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:00:19.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a3c2d2-05cf-4d84-b5a4-4ddf89f70226'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T17:12:23.307+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:00:19.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Press Secretary said that the Department of Justice — through
        its attached agency the National Bureau of Investigation — and the Philippine
        National Police’s Criminal Investigation and Detection Group will handle the
        probe.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f67009-7be8-4826-af05-a13f9b8bd5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T17:12:23.307+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:00:19.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6d1c55-3c83-4a71-8db1-d1486cdfd8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T17:12:23.307+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:00:19.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She warned that those found guilty of forging the president’s signature
        or stamp, or the Great Seal of the Government, may face jail time of between
        12 to 20 years.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37aa8792-9c39-4ae8-a394-800f4b245239'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T17:12:23.307+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:00:19.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac41b61-8047-4cd7-82ad-b1d3ad10329f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T17:12:23.307+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:00:19.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“‘Yung ganitong klaseng crime can cause instability,” she said.
        “Ito po ‘yung pangunahin sa isip ng ating pangulo – na magkakagulo kung ano,
        kung ganito ‘yung papabayaan nating mangyari.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b22329-5048-455b-a2fd-d9f46b28b54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T17:12:23.307+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:00:19.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a3bc27-af89-462d-89c2-4979ee2a2c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T17:12:23.307+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:00:19.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This kind of crime can cause instability. That’s the
        primary concern of the President – that there could be disorder if we let
        things like this happen.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca44c4f-daef-464e-84a4-47969eaa2444'
      'mgnl:activationStatus': true
