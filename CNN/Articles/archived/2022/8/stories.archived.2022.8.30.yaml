      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a84a6b-0621-4f18-892b-6c7206adc0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T19:09:44.601+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:00:34.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It packs maximum sustained winds of 185 kilometers per hour (kph)
        near the center, with gusts of up to 230 kph.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e98c28-5f2d-4dd5-9af3-f4dbcea33464'
