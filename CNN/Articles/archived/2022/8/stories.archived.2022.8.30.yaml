  'agri-products-cheaper-DA-kadiwa-program':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-30T20:56:19.769+08:00
    'imagesource': 'jcr:1579637a-7160-41b6-9969-dc7cd1e38e90'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ba0713d5-5ff2-4a51-a388-9d2ef7bc620a'
    'lead': 'The Department of Agriculture says its Kadiwa Program directly links
      agricultural producers to buyers by eliminating marketing layers, which results
      in commodities selling at ₱20 less than in regular markets and stores.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-30T21:03:03.162+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-19T13:00:13.744+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:00:02.947+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['department-of-agriculture', 'kadiwa-program', 'kadiwa-on-wheels']
    'template': '1'
    'title': 'Most agri products seeing spike in prices sold cheaper in Kadiwa outlets
      — DA

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b2ec77-b97b-4b55-aa26-ba93b8c938c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T21:03:03.163+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:00:13.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 30) —</strong> More
        consumers can soon avail of agri-fishery products at a much cheaper price
        as the Department of Agriculture (DA) expands its Kadiwa Program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82be270-b409-4de1-8ed6-3d26b02d0b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T21:03:03.163+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:00:13.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kadiwa Program directly links agricultural producers to buyers
        by eliminating marketing layers, which results in more accessible and affordable
        products, according to Agriculture Undersecretary Kristine Evangelista.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190786d9-feba-47b2-ac3d-be3f1cf672f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T21:03:03.163+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:00:13.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evangelista said commodities such as sugar, onion, rice, egg, fish,
        and vegetables, among other products seeing a movement in prices, are marketed
        at around ₱20 to ₱40 cheaper in Kadiwa outlets than in regular markets and
        stores.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07dc84a-7c09-4098-8cc3-05b1448e6081'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T21:03:03.163+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:00:13.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kadalasan nga po kapag mahal ang bilihin sa iba pang mga pamilihan,
        ang</em> Kadiwa<em> po ang ating inilalako para</em> at least<em> mas mura…
        Tapos ang ating</em> farmer cooperatives <em>mismo ang nagbebenta,</em> so
        definitely<em> mas makakamura po ang ating mga</em> consumers," Evangelista
        told CNN Philippines'' Newsroom Ngayon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0561dfa-a83f-49c0-9201-9621eb880b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T21:03:03.163+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:00:13.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Usually when the product is expensive in other markets,
        we sell it in Kadiwa stores for a cheaper price...Also, our farmer cooperatives
        sell it themselves, so our consumers can definitely save.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558fb636-5596-42b3-8cc6-70114ddc12ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T21:03:03.163+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:00:13.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement issued on Aug. 24, the DA said it plans to deploy
        more Kadiwa on Wheels, or mobile markets, which will sell sugar at ₱70 per
        kilogram and eggs at ₱170 per tray, or ₱5.76 apiece.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd714fab1-d9e4-4f05-bbef-4d2d2d3218dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T21:03:03.163+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:00:13.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA conducts the program nationwide and is currently operating
        in 11 cities in Metro Manila.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12be199-3fc6-4243-80f7-fd14827eac7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T21:03:03.163+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:00:13.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evangelista added that the agency has also partnered with malls,
        parishes, and local communities to allow Kadiwa vendors to sell products within
        their premises.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46aeaf4-f662-4091-8998-b75543df6998'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T21:03:03.163+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:00:13.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Farmers to entrepreneurs</h3>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e01ff5-a2ab-421e-815a-3f9db64dbd4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T21:03:03.163+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:00:13.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Kadiwa retail stores and mobile markets, the program
        also enables local farmers to become entrepreneurs through its Enhanced Kadiwa
        Financial Grant Assistance Program.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9569386a-682c-4195-ad6d-d7b09d9adc7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T21:03:03.163+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:00:13.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through the initiative, the DA grants Kadiwa cooperatives trading
        capital so that they can purchase oversupply from other farmers and market
        it through Kadiwa. This would prevent farmers from dumping crops they couldn''t
        sell to other markets.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957d8f19-2a9c-4d67-8c2e-60e1e3fff1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T21:03:03.164+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:00:13.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi lang po</em> retail selling <em>ang ating</em> focus<em>
        kundi ''yung ating mga</em> small farmers<em> na hindi</em> members<em> ng</em>
        cooperative<em>, para mabili din po ang kanilang mga produkto</em>," Evangelista
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7433fa77-2664-48b2-8136-4bb544a24216'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T21:03:03.164+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:00:13.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our focus is not only on retail selling, but also
        on our small farmers who are not members of cooperatives, so that we can help
        in selling their products.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0a9eaa-9c1c-4658-8cc4-f07e3eb228b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T21:03:03.164+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:00:13.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA official said all earnings through the Kadiwa Program belong
        to the farmer cooperatives and nothing goes to the department.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9816af23-30cb-4114-b921-a89b643e5f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T21:03:03.164+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:00:13.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand "Bongbong" Marcos, Jr., who is also DA secretary,
        earlier emphasized that the department''s main objective is to lower the costs
        of basic food commodities and make them affordable, particularly by strengthening
        the Kadiwa Program.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300fb5c4-f0ca-4778-ae8c-3fbd0e2f567b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T21:03:03.164+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:00:13.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2022/7/4/Marcos-first-order-DA-chief.html">Marcos''
        first order as DA chief: Ensure stability of food supply amid looming crisis&nbsp;</a></strong></p>'
