      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b3da1c-bf22-41c3-b4a7-4f6751cdf3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T12:27:31.605+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:00:30.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Magically, two and a half years ago, we were able to seal the deal
        and here we are today," he said. "Last night, we just celebrated our launch
        and we are so happy it''s finally in our hands."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547b6616-d203-4b21-90ba-dd9de2d9bcac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T12:27:31.605+08:00
