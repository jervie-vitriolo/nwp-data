      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concepcion, an advocate of the sector, noted that MSMEs make up
        99% of the entire business community and hire 60% of the entire workforce.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881a8bc1-992d-4a59-b532-e45e82f8a01c'
