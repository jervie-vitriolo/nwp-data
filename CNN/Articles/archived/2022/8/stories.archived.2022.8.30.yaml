      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A copy of Eala''s appointment paper —&nbsp;approved by President
        Ferdinand "Bongbong" Marcos Jr. —&nbsp;was shared by the Office of the Press
        Secretary to the media on Tuesday.&nbsp;</p>'
