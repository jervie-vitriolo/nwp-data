      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 30) —</strong> After
        bagging three major wins at the 2022 MTV Video Music Awards (VMAs), pop star
        Taylor Swift announced that her brand new album is set to be released on Oct.
        21.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99726062-6397-4e10-9088-e49de20fc4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T05:08:00.871+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T13:00:35.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I had sort of made up my mind that if you were going to be this
        generous and give us this, I thought it might be a fun moment to tell you
        that my brand new album comes out October 21st. And I will tell you more at
        midnight,” the singer-songwriter said in her speech at the 2022 MTV VMAs on
        Monday.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8043e6-70c3-4068-bec2-58d04f2aa7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T05:08:00.871+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T13:00:35.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 32-year-old pop icon released the new album teaser titled “Midnights”
        on her social media accounts and revealed that it will feature 13 new songs.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Midnights,
        the stories of 13 sleepless nights scattered throughout my life, will be out
        October 21. Meet me at midnight.<br><br>Pre-order now: <a href="https://t.co/jjqUNkphuG">https://t.co/jjqUNkphuG</a>
        <a href="https://t.co/Fh96zK8vro">pic.twitter.com/Fh96zK8vro</a></p>&mdash;
        Taylor Swift (@taylorswift13) <a href="https://twitter.com/taylorswift13/status/1564100815069106176?ref_src=twsrc%5Etfw">August
        29, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
