      'mgnl:created': 2022-08-30T19:55:09.901+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:00:14.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Grace Poe made the suggestion during the Senate Blue Ribbon
        Committee hearing on Tuesday after Ruben See, president of Philippine Food
        Processors and Exporters Organization Inc. (Philfoodex), said the landed cost
        of imported sugar in the country is ₱35 per kilo — much cheaper than local
        retail prices.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c292f7b-3b8b-4f5e-9bc4-b40337ff6123'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T19:55:09.901+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:00:14.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With international prices of sugar at ₱22 a kilo, both noted that
        the additional ₱13 covers costs like freight and logistics. In contrast, the
        cheapest per-kilo retail price of sugar in the Philippines is ₱70 in leading
        supermarkets while the average is ₱100.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29814d7-2295-4d3f-af8e-b47b822328c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T19:55:09.901+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:00:14.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/8/19/Supermarkets-lower-sugar-retail-price.html??"
        target="_blank"><strong>READ: Leading supermarkets agree to cut sugar prices
        Palace&nbsp;</strong></a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f556824-dedd-4045-97bf-2597325b6275'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T19:55:09.901+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:00:14.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa merkado ba nag-₱22 ang asukal?</em> <em>Patungan man natin
        ''yan para ibigay ang pera</em> as subsidy <em>sa</em> sugar industry, <em>hindi
        pa rin lugi ang</em> consumers so <em>bakit hindi natin isipin ang tamang
        polisiya para mabalanse ''yan?"</em> Poe said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3122b7b-1b66-46a6-8215-6dbfb8ec67a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T19:55:09.901+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:00:14.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Has sugar ever been sold for ₱22 a kilo in the market?
        Even if we raise the price so that we can set aside funds as subsidy for the
        sugar industry, the consumers will not be worse off so why don''t we come
        up with the right policy to balance these?]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae58a233-c74b-40ad-a7de-18dac834a856'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T19:55:09.901+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:00:14.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assuming ₱20 will be added to the per kilo price of sugar, the senator
        said this will yield ₱3 billion in funds for farmers with the importation
        of 300,000 metric tons under the controversial Sugar Regulatory Administration
        order.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c398d09c-970f-436d-bad0-2c7af4eabb07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T19:55:09.902+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:00:14.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung</em> 150,000 tons <em>lang</em> [If we''re only importing
        150,000 tons], that''s still ₱1.5 billion extra that we can give to the sugar
        industry to subsidize them and at the same time our consumers would stand
        to save ₱28 per kilo," said Poe, referring to the import volume eyed by the
        government.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4bef13-f1f0-4e6a-832b-dc939b66e62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T19:55:09.902+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:00:14.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee is currently probing the issuance of the import order
        rejected by President Ferdinand "Bongbong" Marcos Jr., who is also Agriculture
        chief.</p>'
