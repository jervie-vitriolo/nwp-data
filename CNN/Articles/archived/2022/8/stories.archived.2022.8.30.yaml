      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vogue Philippines is the 28th international edition of the fashion
        magazine, with Valdes, Mega Globel Licensing Inc. CEO Archie Carrasco, president
        Suki Salvador, and COO and publisher Rhoda Campos-Aldanese at the helm.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f7d067-5f7c-4928-bb6f-a0246102fb00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T12:27:31.605+08:00
