    'template': '1'
    'title': 'PAGASA: ''Gardo'' maintains strength but unlikely to affect country'
    'updated': 2022-08-30T18:57:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1525f0c8-cfed-4123-9567-f3e8338d85de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-30T16:50:46.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:00:20.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 30) -</strong> Tropical
        Depression Gardo maintained its strength and could intensify into a tropical
        storm within the next 12 hours, according to the Philippine Atmospheric, Geophysical
        and Astronomical Services Administration (PAGASA).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5260b071-e2be-4c9c-9440-394f5bc4aea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T00:19:43.907+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T13:00:20.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 11 p.m. bulletin on Tuesday, the state weather bureau said
        Gardo is unlikely to affect weather conditions in the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4077b81b-c82a-4a91-b145-a9b342607949'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T00:19:43.907+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T13:00:20.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3842911-c1d6-42d9-8e79-dafa4551bc97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T00:19:43.907+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T13:00:20.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA added that the storm may degenerate into a remnant low by
