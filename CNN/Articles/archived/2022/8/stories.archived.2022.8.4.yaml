  'UP-Pep-Squad-head-coach-resigns-allegations-financial-irregularities-emotional-abuse':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-08-04T15:34:25.017+08:00
    'imagesource': 'jcr:a65f671c-354d-40e3-86d4-71162442a440'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c8615e91-2a83-4246-98a8-ba8ace7f8a49'
    'lead': '"We won''t last two decades if what we meant to do was just to abuse
      and take advantage of the members," said the long-time and multi-titled UP Pep
      Squad head coach Lalaine Perea after the school''s publication Tinig ng Plaridel
      published a report on excessive fines and abusive practices at the expense of
      team members under her watch.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-04T15:37:16.185+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-19T12:09:14.058+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:08:39.522+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UP Pep Squad head coach steps down following allegations of financial
      irregularities, emotional abuse'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc78c55-c8c5-403d-a71c-b18765e4f98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T15:37:16.185+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:09:14.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 4) </strong> Following
        reports of alleged financial irregularities and emotional abuse, Lalaine Perea
        has stepped down as UP Pep Squad head coach.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9b5396-4766-4908-a310-4ed3b9a59e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T15:37:16.186+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:09:14.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video posted <a href="https://www.facebook.com/kisjoaquin/videos/381766037407763">on
        Facebook</a> Thursday, Perea announced she has resigned from the post she
        had held since 1998.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46bc7a1e-8d54-40cc-bc7b-05081f10c4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T15:37:16.186+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:09:14.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its not because that we are guilty nor we are accepting the false
        accusations thrown at us, but its because of the respect and the love that
        we sincerely have for UP Pep Squad that we have come to this decision to leave
        our positions as coaches of the team, she said in an emotional tone.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f2abd4-7bf7-4465-9401-b364fd5f58e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T15:37:16.186+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:09:14.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is truly hurting, but I do believe that God has a divine purpose
        in all of these thats been happening to us, she added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7352371-afd3-4502-9e00-6bbc974ea715'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T15:37:16.186+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:09:14.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perea responded to accusations thrown at her and her coaching staff
        by current and former members of the team.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023f68d7-892b-43c5-b827-1468ab4027f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T15:37:16.186+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:09:14.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I dont think we deserve what was written about us. We won''t last
        two decades if what we meant to do was just to abuse and take advantage of
        the members. Were not perfect coaches, we all have our weaknesses, and we
        just trained the best possible way that we can, she stressed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c218228b-a45a-48fe-8ffc-d830626ce34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T15:37:16.186+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:09:14.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The school''s student publications, the <a href="https://twitter.com/phkule/status/1555052776626892805">Philippine
        Collegian</a> and <a href="https://twitter.com/tinigngplaridel/status/1555060391494893568">Tinig
        ng Plaridel</a>, said that Perea will continue to be a faculty of the College
        of Human Kinetics.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74bf122-c3f6-47df-b4b4-ed96875fbf8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T15:37:16.186+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:09:14.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two weeks ago, Tinig ng Plaridel <a href="https://www.tinigngplaridel.net/2022/up-pep/">published
        a two-part report</a> detailing some excessive fines and abusive practices
        allegedly happening within the squad.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16bfe856-ad58-4095-8332-5331d509247a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T15:37:16.187+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:09:14.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UP Pep Squad currently has eight titles in the UAAP Cheerdance
        Competition, all of which were won under Perea''s guidance.</p>'
