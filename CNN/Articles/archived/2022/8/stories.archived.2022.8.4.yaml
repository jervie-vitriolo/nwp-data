      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after Pelosis arrival in Taiwan on Tuesday night, China
         which had threatened retaliation should the visit push through  announced
        it would begin military drills around the self-governed island which it claims
        as its sovereign territory.</p>'
