      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, CNN reported that President Joe Biden''s administration
        proposed a prisoner swap with Russia, offering to release a convicted Russian
        arms trafficker, Viktor Bout, in exchange for Griner and another American
        detainee, Paul Whelan. Russian officials countered the US offer, multiple
        sources familiar with the discussions have said, but US officials did not
        accept the request as a legitimate counteroffer.</p>'
