      'mgnl:lastActivated': 2023-01-19T12:09:09.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final board of judges consisted of chairperson Sen. Grace Poe
        and co-chairperson Associate Justice Ramon Paul Hernando. Among its members
        were CNN Philippines president Benjamin Ramos, who represented the media;
        Robinsons Land president and chief executive officer Frederick Go, representing
        the business sector; Coca-Cola  Foundation Philippines president Ma. Cecilia
        Alcantara, representing civil society organizations; and International Association
        of Business Communicators Philippines chairman Joe Zaldarriaga, representing
        professional organizations.</p>'
