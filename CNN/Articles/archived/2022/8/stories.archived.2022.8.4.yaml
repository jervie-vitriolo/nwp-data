    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3fa3082-3338-41f2-9c6d-2e04eb751ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T17:49:57.169+08:00
