    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19-booster', 'COVID']
    'template': '1'
    'title': 'Updated Covid-19 boosters are expected in September. Will it be too
      late?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423e2cab-348c-405a-a82c-b526e5a28072'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T21:27:19.575+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:02.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> This fall, Americans could get boosted
        with a mRNA Covid-19 vaccine unlike any that''s come before.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8ed054-91ef-4564-bc42-319864ae3560'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T21:27:19.575+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:02.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7c55d1-1c9d-462f-a97c-d4be3213ad7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T21:27:19.575+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:02.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Pfizer and Moderna are working on bivalent boosters: vaccines
        made up of both the old formula and a new one that targets the Omicron BA.4
        and BA.5 subvariants of the coronavirus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08735414-2890-4510-9cb5-551e82d79842'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T21:27:19.575+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:02.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deebb0cb-275d-4b5c-bf97-4ef8beabcb34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T21:27:19.575+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:02.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the shots meet US Food and Drug Administration standards, they
        will probably be available as early as September, the FDA says.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4f16ed-2ce1-4ef5-8dfa-0c68a65d0b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T21:27:19.575+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:02.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304bb99e-3a55-4579-a20d-7798885fba7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T21:27:19.575+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:02.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But cases are high now. There are about 124,000 new cases reported
        each day -- far from the levels reported during the Omicron surge, but nearing
        peak case rates from the Delta wave -- and cases are more undercounted than
        ever.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd464a4ab-6a9a-45a1-b581-9ac18f3f4437'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T21:27:19.576+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:02.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc831edf-48db-4def-9c87-2fdb8089a1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T21:27:19.576+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:02.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some experts wonder whether the Omicron-specific boosters will come
        in time to make a difference and if they will actually offer more protection
        than the current shots.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d183092-d45d-4686-8b5c-53518175cacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T21:27:19.576+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:02.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427171cb-6aa9-4e7e-ac3d-261189f0fbd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T21:27:19.576+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:02.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A prediction game</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d34bbb-32dc-4666-873c-31508976d2a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T21:27:19.576+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:02.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current shots are based on the original strain of the virus
        and offered nearly full protection, even from infection, early on. With new
        variants in circulation, the vaccines still are good at keeping people out
        of the hospital, but most scientists think people need a vaccine that offers
        more protection.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a85c56-2b4a-424d-8cd3-01c0db3b551d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T21:27:19.576+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:02.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b908749d-ed28-43bc-9693-e77258f6587f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T21:27:19.576+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:02.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Michael Chang, a pediatric infectious disease specialist at
        Memorial Hermann Health System in Houston, thinks vaccines with an Omicron
        component will be helpful -- within limits.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866c9547-b780-49bf-bfc0-2d22d6b471a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T21:27:19.576+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:02.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40696994-9551-4d30-b59e-761118d1a74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T21:27:19.576+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:02.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just wish that the timing had been sooner so that we could actually
        be dealing with the kind of BA.5 surge that we have right now," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75e733f-b0e7-4f70-8b2e-4f8f35c48f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T21:27:19.576+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:02.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0112037-59cb-43cc-9e14-a3db2238c953'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T21:27:19.576+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:02.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the highly contagious BA.5 subvariant now dominant, the goal
        of minimizing the number of infections is "kind of lost," but the new vaccines
        should help keep hospitalizations and deaths down, Chang said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8988b14-2f91-4e92-a9ed-1c08dc490d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T21:27:19.576+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:02.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ddb008-1caf-4300-bd94-f7161fd28d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T21:27:19.576+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:02.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do think, anytime you can introduce additional strains or variants
        into a vaccine, the human body''s immune response tends to be a little bit
        broader and more durable and potentially longer-lasting," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e062ead-5566-4fea-9d2c-0c076b9264ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T21:27:19.576+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:02.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b65685c-7b7b-494b-bcf4-05d4a4b64bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T21:27:19.577+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:02.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s impossible to know at this point what variant will be
        dominant a couple months from now, how different it will be from the currently
        circulating variants or even how many cases there will be, because it''s hard
        to predict how humans will behave when cases rise -- and cases will most likely
        rise. Much like with the flu, scientists think the coronavirus transmits more
        efficiently in colder weather. It also spreads more easily as people spend
        more time indoors.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c5374c-99cb-4c81-bd70-9d553a6f4d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T21:27:19.577+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:02.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9800d4cc-8d33-4efd-b7ee-697922fd64f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T21:27:19.577+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:02.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Edward Michelson, chair of the Department of Emergency Medicine
        at Texas Tech University Health Sciences Center in El Paso, is seeing many
        patients again, even those who had Omicron earlier in the year.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33fc5a0c-0fe2-4319-b533-5379b24af55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T21:27:19.577+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:02.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066efe1e-209d-4746-a8b6-98b7b334b606'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T21:27:19.577+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:02.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Omicron is not protecting people even a few months after they got
        sick with it. These subvariants are getting them again, much to my surprise,"
        Michelson said. "The good news is, most of the patients don''t need hospitalization."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a83c554-ddc9-49a0-ac3b-ec66b63884c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T21:27:19.577+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:02.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70101b8c-8d0f-4fc4-a747-ac5d69fb8c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T21:27:19.577+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:02.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, 375 people are dying of Covid-related causes on average every
        day in the US, according to the CDC.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591db15b-2f49-4d03-9693-8ca07f7ab33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T21:27:19.577+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:02.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41c8e64-3b4e-42cc-810f-76c751a0df29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T21:27:19.577+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:02.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''A new vaccine could really pay dividends''</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375d95af-a7c8-4163-9f8e-de2beb6e6506'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T21:27:19.577+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:02.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Covid-19 Scenario Modeling Hub, a group of scientists across
        the country who create projections for the coming year, predicts an upswing
        in hospitalizations through early fall. But the model suggests that a booster
        campaign will make a dent in these numbers, according to Justin Lessler, a
        University of North Carolina epidemiologist who works with the group.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0144671-cf9e-4f16-8f82-04c5858a3f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T21:27:19.577+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:02.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac975b35-4053-49f5-a2e4-ae7605d3629c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T21:27:19.577+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:02.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While scientists are still trying to determine exactly how well
        the new vaccines will protect people, Lessler said, the model assumes that
        the reformulated vaccine would have about 80% efficacy against infection with
        the currently circulating strains. But that depends on how many people actually
        get an updated booster.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b27c26e-8f6c-4cc8-ae21-db5e54e8b69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T21:27:19.577+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:02.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbca5bd-38ca-4e47-a71f-22f9853b1c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T21:27:19.577+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:02.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Absent any real new variants, that kind of efficacy would be enough
        to really tamp down the current circulation if we have a broad uptake of the
        vaccines," Lessler said. "A new vaccine could really pay dividends, particularly
        if we can get it to a broad swath of the population."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200e619c-009c-424d-8dec-83f03914b87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T21:27:19.577+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:02.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d687970-bd17-4aa8-a343-622325e2e27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T21:27:19.578+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:02.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ideally, public health campaigns could be built to encourage people
        to get a flu vaccine and a Covid-19 vaccine at the same time, he said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee3e6d1-efc7-4079-b45c-d97705507756'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T21:27:19.578+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:02.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3979d1-d72b-4d50-a14d-ad568d88078d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T21:27:19.578+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:02.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lessler presented an earlier version of the model to the FDA''s
        independent vaccine advisers, who voted in June to recommend that the vaccine
        makers include BA.4 and BA.5 in the fall booster. They said that including
        an Omicron element would offer more protection.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d8b7ab-4bda-4005-98fb-bcb44a8046bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T21:27:19.578+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:02.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2522101-555a-4f8f-a691-803375077bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T21:27:19.578+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:02.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While it''s impossible for anyone to predict which variants will
        be circulating at the time, the goal as I see it is to add the subvariants
        that are most likely to give us that broad spectrum of antibodies that will
        hopefully prevent serious disease, which is really what we''re trying to do,"
        said Dr. Archana Chatterjee, dean of the Chicago Medical School at Rosalind
        Franklin University of Medicine and Science and a member of the FDA''s Vaccines
        and Related Biological Products Advisory Committee.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5ab010-27b1-4007-b37a-26ddf5225390'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T21:27:19.578+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:02.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd34b14-0356-4dc6-83c0-15abc178714d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T21:27:19.578+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:02.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Europe''s approach</strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a6d23e-9ad2-4267-ae53-afcad7fd5435'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T21:27:19.578+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:02.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some countries may go with vaccines based on the BA.1 Omicron subvariant
        this fall. It''s not fully understood to what extent the sublineages of Omicron
        influence vaccine effectiveness, but some scientists who advise the World
        Health Organization argued that BA.1-based shots would be "more distinct"
        than other subvariants.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437eaaa1-0dde-4160-9e17-807409725c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T21:27:19.578+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:02.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca98894f-95ad-43f7-84ad-9e68f32e0ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T21:27:19.578+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:02.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna said it''s developing a booster for the European Union,
        the UK and Australia that uses the original strain and BA.1. The subvariant
        is largely extinct, but the company said its studies have shown that this
        booster candidate still drew "significantly higher neutralizing antibody responses"
        against BA.4 and BA.5 compared with the currently authorized booster.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b47ad8-e1ba-4f71-909e-b4c8de8f1d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T21:27:19.578+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:02.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28a6a4d-70de-45c2-bdbd-3b32410334eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T21:27:19.578+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:02.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer has said it too will make a vaccine that fits Europe''s needs,
        as well as the needs in the US.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f005283-67aa-45fd-80fc-583a5102876f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T21:27:19.578+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:02.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae1e02e-0986-4faa-b3ad-b3446514ab10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T21:27:19.578+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:02.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our program continues to focus on all variants of concern and we
        remain committed to the public health needs as defined by regulators, Europe
        and elsewhere," a spokesperson for Pfizer told CNN in an email.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0074b44-e9d5-4bc6-9f2f-fcbc7a4e733f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T21:27:19.578+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:02.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a75cd67-4b0c-401d-90fe-94b96774343b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T21:27:19.579+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:02.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer submitted its bivalent BA.1-specific vaccine to the European
        Medicines Agency in mid-July and told CNN it will be ready to distribute this
        fall, pending authorization.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0875b8-0fcd-4562-8dc0-1bda7cdb5445'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T21:27:19.579+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:02.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15dd2a84-41ae-48ad-97cd-12b25ccf5a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T21:27:19.579+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:02.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, a vaccine updated for BA.4/5 got the go-ahead
        for fall.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2baa27e4-f741-47dd-8ccf-e7bead9f8751'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T21:27:19.579+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:02.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a80acb-7117-4dbe-94cf-6da0e8f7fa7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T21:27:19.579+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:02.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Larry Corey, a vaccine development expert and professor of medicine
        and infectious disease division at Fred Hutchinson Cancer Research Center
        in Seattle, said the data makes a strong case for the addition. Research on
        infections shows that the BA.4 and BA.5 subvariants seem to induce stronger
        immune response than BA.1 and BA.2.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3091ebc0-204d-47c5-8843-14d56ec66698'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T21:27:19.579+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:02.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbd7ac4-b061-4c9f-a1cf-8d18289c7a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T21:27:19.579+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:02.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t have the data yet. Certainly, we will know by the end
        of August," Corey said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7fb507-23a3-4b57-bd65-4f8266c696f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T21:27:19.579+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:02.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab2a683-1346-4935-9ac9-3aaca73aa78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T21:27:19.579+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:02.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As with so much during the pandemic, scientists are making educated
        guesses and figuring things out as they go.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58e0427-3ef7-41bf-b2a7-e419d921fd17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T21:27:19.579+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:02.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3050c90-1d12-4482-adca-5d07d34187f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T21:27:19.579+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:02.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll start sleeping better in a month, see whether it does well
        in animals, and we''ll feel we made the right decision when we boost a bunch
        of people with the BA.4/BA.5 variants," Corey said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd1ff87-8c2e-4885-a3f3-ef1314c26f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T21:27:19.579+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:02.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f3c83d-506a-47dc-a453-ec50789daae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T21:27:19.579+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:02.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A virus that breaks all the rules</strong></p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0d86f4-b670-4100-8b50-bc00ca351e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T21:27:19.579+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:02.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as the virus changes, there is only so much vaccine makers
        can do, says University of Michigan epidemiologist Arnold Monto, who has served
        as acting chair of the FDA''s vaccine advisory panel.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc99e90-cb7d-4f14-9ea6-8c1f88e28e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T21:27:19.580+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:02.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e42b26-2701-499f-a6f3-d9c909728c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T21:27:19.580+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:02.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Basically, we can only use those viruses that we know about," Monto
        said.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c9aa6c-d7f5-432b-aaff-13327bc16a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T21:27:19.580+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:02.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4266d1b-e6ea-4a1a-8872-9fac5aae315c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T21:27:19.580+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:02.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Omicron was a big change from previous variants, he said, and most
        evolutionary virologists don''t think there will be such a big leap again.
        Rather, the changes will probably be along the Omicron lines.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0e6708-4f27-4f59-9112-de8e00a35bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T21:27:19.580+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:02.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0918075-0242-4a73-908f-1ab1689ca7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T21:27:19.580+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:02.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But then again, "this has been a tricky virus. It has broken all
        the rules."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd6a4f1-50cb-425f-9820-d0862d4a6467'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T21:27:19.580+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:02.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c82854-f800-4277-bf3c-7024e5bfb1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T21:27:19.580+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:02.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regardless, Monto is confident that adding the BA.4/BA.5 element
        to the new vaccines will help.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f859e741-76be-49aa-869e-475e505d549e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T21:27:19.580+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:02.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664e66d0-717d-49de-9311-e1690a93330b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T21:27:19.580+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:02.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we know that the latest viruses that we are encountering
        that will go into the vaccine probably are not going to the be the viruses
        in the coming fall and winter, the answer is not to chase them but to try
        and catch up and broaden them," he said.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c577115-19f0-4c97-b5fd-a51321f2cac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T21:27:19.580+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:02.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808d1493-0f84-4a67-b2f9-f0e49385a594'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T21:27:19.580+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:02.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other words, vaccine makers will want to have a wide a distribution
        of immunity in the population. That''s why they''ll continue to include the
        original strain as well as Omicron.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433b7e43-c2df-4ab7-b419-d86bbbe87539'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T21:27:19.580+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:02.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74e3301-b929-4827-a382-cdfcab6bc8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T21:27:19.580+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:02.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It seems possible that we''ll be facing different variants in the
        fall, but Dr. Eric Rubin, an adjunct professor of immunology and infectious
        disease at Harvard T.H. Chan School of Public Health, said there is a "very
        reasonable argument" that having some diversity in the immune response is
        still a good thing.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd11b03-913f-46f8-ad3d-0af55f9505c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T21:27:19.581+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:02.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb534490-8f70-4761-aea7-8f2637284f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T21:27:19.581+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:02.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For me, the most important thing we can measure right now is the
        breadth of immunity and not try to guess which strain is going to be there.
        That''s probably more important than trying to guess what comes up in the
        fall," said Rubin, who is also on the FDA''s vaccine advisory committee but
        was not a part of the Omicron booster discussion.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1945ed-2910-4c63-a1cf-0aa99529713a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T21:27:19.581+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:02.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e87e0e1-087a-47d0-8852-3520276444f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T21:27:19.581+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:02.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evolution is trying to find its own path, however, and the virus
        will do whatever works for it as opposed to us. Down the line, he hopes we''ll
        have even better vaccines that will prevent not just severe disease but infections
        as well.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6afc3870-9cb0-4681-9acf-5bacd5f333f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T21:27:19.581+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:02.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbd7e65-0974-4305-b55d-7807654c6efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T21:27:19.581+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:02.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think a perpetual game of catchup is going to work forever.
        We need to think about new approaches," Rubin said.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42267d8-7cd4-4ab0-823b-9b28569bf324'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T21:27:19.581+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:02.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334bbe08-bf19-450c-882f-d0248b1442ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T21:27:19.581+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:02.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he emphasized that more people should get vaccinated and boosted
        in order to keep cases, hospitalizations and deaths down.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db58a3d-ff27-46df-853f-9a2a6a615af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T21:27:19.581+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:02.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d59eecd-0d51-48ce-b682-7158a3e0dc4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T21:27:19.581+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:02.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Some people should still get boosted now</strong></p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'effd78ea-cc72-41c4-b1e4-22481fd33a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T21:27:19.581+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:02.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA is still encouraging adults 50 and older and those with
        compromised immune systems to get a second booster now, with the current formula.
        That would leave enough of an interval for them to get an updated booster
        in the fall.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45df5e6-e3e5-4e68-b404-3925affe236d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T21:27:19.581+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:02.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0743c39-25a7-490f-8690-906037dae1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T21:27:19.581+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:02.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration has ended its conversations with the FDA
        about allowing adults under 50 to get a second booster with the current formula
        this summer.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7d171d-a953-453b-8e28-314181522b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T21:27:19.581+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:02.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5fcea1-a45f-4d3b-afe3-86a0edd39c5c'
      'mgnl:activationStatus': true
