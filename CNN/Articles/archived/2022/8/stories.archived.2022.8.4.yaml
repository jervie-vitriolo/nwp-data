      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The foundation will provide each awardee a 1 million cash prize,
        a golden medallion, and The Flame trophy during the conferment ceremonies
        in September. These will coincide with Metrobank''s 60th anniversary celebration.</p>'
