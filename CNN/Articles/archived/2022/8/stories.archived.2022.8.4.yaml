      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said San Miguel Food and Beverage, Inc.''s net income
        grew 8% to 18.8 billion compared to the same period last year. The increase
        was driven by volume growth and better selling prices across the Beer, Spirits,
        and Food divisions, SMC noted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688148c8-5c52-4e1c-8ed1-3c3f9913e25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T20:05:10.694+08:00
      'mgnl:createdBy': 'bamba'
