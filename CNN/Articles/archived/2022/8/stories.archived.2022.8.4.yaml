      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The net income of San Miguel Brewery, Inc. (SMB) also rose 12% to
        10.7 billion in the same period. This was achieved through a strong rebound
        in volumes in the second quarter, resulting in an 11% volume increase to 108.2
        million cases in the first half, the company said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc61d90d-80be-4d20-809b-c8ce7381d771'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T20:05:10.694+08:00
      'mgnl:createdBy': 'bamba'
