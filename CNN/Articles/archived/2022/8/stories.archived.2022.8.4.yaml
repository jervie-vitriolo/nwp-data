  'Comelec-increase-honoraria-tax-exemption-veto':
    'author': 'Faith Yuen Wei Ragasa, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-04T15:39:13.460+08:00
    'imagesource': 'jcr:b9f204f2-1884-4453-a7c5-35431d893c93'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fed14c5a-79e4-49a1-b508-dcafc77454d5'
    'lead': 'Commission on Elections Chairman George Erwin Garcia''s proposal comes
      after President Bongbong Marcos vetoed a bill that would have exempted poll
      workers'' honoraria from taxes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-04T15:46:39.320+08:00
