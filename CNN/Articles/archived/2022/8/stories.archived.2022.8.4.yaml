  'GSIS-emergency-loan-Abra-quake-victims-August-5':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-04T18:07:13.335+08:00
    'imagesource': 'jcr:2d2e2511-2cb3-41b0-9143-9a5b105e8e0b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1e4a0cca-ca61-4e77-af60-b5ed080f8f3e'
    'lead': 'The Government Service Insurance System says quake-affected members and
      pensioners in Abra province may apply for an emergency loan from Aug. 5 to Sept.
      4.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-04T18:07:16.445+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-19T12:09:07.799+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:08:42.253+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'GSIS emergency loan program for quake victims in Abra opens Aug. 5'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd8460b-2fbc-44d8-82cd-ea16e925c185'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T18:07:16.446+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:09:07.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 4)</strong>  The
        Government Service Insurance System (GSIS) announced it will open on Aug.
        5 its emergency loan program for members and pensioners in Abra who were affected
        by last weeks magnitude 7 earthquake.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a70450-eabb-4d0c-8c59-88ff9f318cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T18:07:16.446+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:09:07.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152952ba-0e03-469a-8766-3913e56447a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T18:07:16.446+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:09:07.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The GSIS on Thursday said nearly 7,000 members in the province,
        which was placed under a state of calamity, are eligible to apply for the
        financial assistance until Sept. 4.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1212c77-2295-4bed-8f09-7c7fa4f57476'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T18:07:16.446+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:09:07.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101fdfc6-3bf3-4fb9-8834-c7fe9d762ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T18:07:16.446+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:09:07.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said those without an existing emergency loan may borrow up to
        20,000.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fbc00f-c5bd-40db-9e08-03e4869309d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T18:07:16.446+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:09:07.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f17a423-ccc4-48c2-8a9c-bfdb77707130'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T18:07:16.446+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:09:07.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, those with unpaid emergency loans may borrow up to 40,000
        to settle their previous balance and still receive a maximum net amount of
        20,000.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceab407a-571f-421c-a3cf-676371376b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T18:07:16.446+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:09:07.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da1e907-c648-4e2d-aafe-d724f230e6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T18:07:16.446+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:09:07.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The loan will be directly credited to the borrowers Unified Multi-Purpose
        Identification (UMID) card or temporary eCard Plus account. It will be payable
        in equal monthly installments for 36 months, with a 6% interest rate computed
        in advance.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ae703a-3d2b-4ff8-848c-81759103e262'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T18:07:16.446+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:09:07.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13911b64-c996-4ae0-ac29-5340cf493443'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T18:07:16.446+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:09:07.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under&nbsp;the state-run pension fund, qualified applicants are
        members who are in active service and not on leave of absence without pay;
        have at least three months of paid premiums within the last six months; have
        no pending administrative or criminal case; and have a net take-home pay of
        not lower than 5,000 after all required monthly obligations have been deducted.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7e66a2-7225-4475-b4eb-4026e301da78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T18:07:16.447+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:09:07.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71777aa8-2b32-47d2-8705-5a47666eb5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T18:07:16.447+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:09:07.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The GSIS added it is ready to open the loan program in other quake-hit
        areas in Northern Luzon once they are declared under a state of calamity.</p>'
  'Senate-tighter-protocols-abolish-IATF':
