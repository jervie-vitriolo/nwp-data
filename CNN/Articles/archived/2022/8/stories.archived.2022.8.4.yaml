    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tinder''s first female CEO out after less than a year

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4edc67c-8a60-4769-9e71-96703eab35ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T07:29:18.790+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:09:23.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;Tinder''s newest CEO is out after
        less than a year on the job, marking the second high-profile female executive
        to depart its parent company, Match Group, in a matter of months.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0500affd-0905-4d6b-b7fe-8a96dbf61da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T07:29:18.791+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:09:23.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Match Group''s newly tapped CEO Bernard Kim announced Tinder CEO
        Renate Nyborg''s departure on Tuesday in a letter to shareholders that outlined
        his "observations" from 62 days on the job.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93452df-57d4-451b-8bcb-989d8e31bd39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T07:29:18.791+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:09:23.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06503c99-a25a-4186-96b5-89daad615816'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T07:29:18.791+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:09:23.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our goal is to inspire our brands to optimize everything we do
        and build the best teams internally to deliver the finest services externally,"
        wrote Kim, making clear that Tinder has fallen short on product execution,
        attracting new users, and getting people to spend money even as it has continued
        to add new bells and whistles to its app in recent quarters. Those additions
        include an integration with Spotify called "Music Mode," which allows people
        to share a music "Anthem" on their profile and "Blind Date," a feature that
        pairs people based on interests before revealing their photos.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03352a5a-b738-4218-a725-ff926b631ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T07:29:18.791+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:09:23.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2735a9b6-fd55-4bbf-9e81-6233d7386b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T07:29:18.791+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:09:23.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter accompanied the dating app giant''s earnings for the
        three months ending in June, which sent Match Group stock down 20% on Wednesday.
        Match Group, which owns companies including Tinder, Hinge, OKCupid, and Match.com,
        indicated that while most of its businesses benefited from the widespread
        availability of Covid vaccines in the second half of 2021 leading people to
        engage more offline, it hasn''t seen the same sort of surge in 2022.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c595fc-8642-436a-8b1e-45c533808501'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T07:29:18.791+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:09:23.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e1cd3c-ffa0-41a5-83b0-73d479dd273f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T07:29:18.791+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:09:23.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Match Group reported total revenue of $795 million, up 12% compared
        to the same quarter last year but below its forecast of between $800 million
        and $810 million. On a call to discuss its earnings Wednesday, Match Group''s
        chief financial officer noted that Tinder''s lower-than-expected revenue contribution
        had a "meaningful negative effect on our overall company margins."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fddea01-d4d6-4979-950e-787b61b8422b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T07:29:18.791+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:09:23.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccaf6d04-06a4-4797-b14e-5bd832bc2c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T07:29:18.791+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:09:23.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tinder has historically been a bright spot for the company, making
        up the majority of the portfolio''s active users, who are among some of its
        youngest to online date. Just last quarter, Match Group touted Tinder''s ability
        to consistently show growth in its user base, as it has continued to seek
        out new and different ways to incite that growth.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514ab253-73d3-4f4a-b1b5-8505570a6ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T07:29:18.791+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:09:23.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3c6bf7-feb6-4e75-9275-54732e1ddbeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T07:29:18.791+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:09:23.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But not all have made sense in practice. As the company has churned
        through two CEOs since the start of the pandemic, it has also thrown a number
        of new features and products at the wall to see what sticks. Now Kim is hoping
        to right the ship. He noted in the letter the "mixed results" in testing Tinder
        Coins, a virtual currency it announced last year. "We''ve decided to take
        a step back and re-examine that initiative so that it can more effectively
        contribute to Tinder''s revenue," he wrote.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab8967e-0f57-4af1-9cb5-3f352a4d7db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T07:29:18.791+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:09:23.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74cf4dd-2dab-4571-b351-8004e0c3d26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T07:29:18.792+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:09:23.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nyborg was made chief executive in late September 2021, taking the
        reins from Jim Lanzone, a media executive who''d been on the job for roughly
        one year. Nyborg was celebrated by Match Group as the "first female CEO of
        [the] world''s top dating app" in its 10-year history.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7bcaba-cbb7-4347-9e3e-8b274222e74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T07:29:18.792+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:09:23.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70bcef75-a0ed-4edd-bb10-2bd652059a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T07:29:18.792+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:09:23.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, Match Group''s then-CEO Shar Dubey touted Nyborg in
        a press release as "relentlessly focused on accelerating growth and developing
        experiences based on what our members  particularly women  are looking for."
        Nyborg had been heading up Tinder''s European business since joining in 2020.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2863207-56d6-4203-90d1-654c275a9f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T07:29:18.792+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:09:23.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae2eabc-12bb-43b8-88e8-11a4e003d31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T07:29:18.792+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:09:23.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, Dubey stepped down and Kim, who previously served as the
        president of video game developer Zynga, took over the helm. Kim said the
        search is on for a new Tinder CEO. In the meantime, Kim announced a new team
        of executives he''ll oversee ("all executives that have either been extremely
        successful within Match Group or that I''ve known for many years") to manage
        the day-to-day operations. He said the company "remains focused" on previously
        announced initiatives, including measures to "better serve our female users."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa184772-ed9c-4a44-96f6-28e8d32d93cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T07:29:18.790+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:09:23.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a data-cke-saved-href="https://www.cnn.com/2022/08/03/tech/tinder-ceo-departs-match-group/index.html"
        href="https://www.cnn.com/2022/08/03/tech/tinder-ceo-departs-match-group/index.html">''Tinder''s
        first female CEO out after less than a year''</a></em></p>'
  'How-abortion-rights-advocates-preserved-access-in-Kansas':
    'author': ' Veronica Stracqualursi, Devon M. Sayers and Nick Valencia, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-08-04T07:29:39.576+08:00
    'imagesource': 'jcr:52a380fc-8a6c-469b-a6b5-fb0602358184'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a784b22e-9ccf-4ce4-b3bf-7393b004c1e4'
    'lead': 'In the leadup to Kansas'' monumental vote on abortion rights, volunteers
      and community organizers knocked on more than 60,000 doors, and made more than
      600,000 phone calls.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-04T07:38:37.572+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-19T12:09:23.359+08:00
