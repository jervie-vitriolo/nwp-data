  'Americans-updated-COVID-19-boosters-September':
    'author': 'Jen Christensen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-08-04T21:18:01.939+08:00
    'imagesource': 'jcr:d8cc3eca-d4d4-4f18-8f61-b522854ddb64'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f8a5442f-ad27-4ced-84f6-9c181f4c0a1c'
    'lead': 'This fall, Americans could get boosted with a mRNA Covid-19 vaccine unlike
      any that''s come before.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-04T21:27:19.575+08:00
    'mgnl:createdBy': 'teresa'
    'mgnl:lastActivated': 2023-01-19T12:09:02.535+08:00
    'mgnl:lastActivatedBy': 'magnolia'
