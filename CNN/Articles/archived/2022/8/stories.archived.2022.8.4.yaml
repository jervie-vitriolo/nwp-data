      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3cddee-ba7c-408b-982e-b723a3747239'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T17:33:35.384+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:09:09.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the awardees is Junmerth Jorta, Teacher 1 and officer-in-charge
        in last mile school Keupiyanan Te Balugo in San Fernando, Bukidnon. The general
        education teacher  who traverses long roads and trails to educate indigenous
        peoples and spearheads community activities against hunger and illiteracy
        &nbsp;has been in service for 12 years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24beb61-58b3-437d-b7b0-48100ea5af06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T17:33:35.385+08:00
