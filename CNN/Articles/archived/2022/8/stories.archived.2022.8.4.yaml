    'lead': 'As the rise in COVID-19 cases continues unabated, the Senate is reacting
      by implementing stricter health protocols, and with one of the lawmakers renewing
      the call to abolish the inter-agency task force apparently ineffective in streamlining
      the countrys health crisis response.'
