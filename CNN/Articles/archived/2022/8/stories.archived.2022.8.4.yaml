      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>American WNBA star Brittney Griner
        was convicted in a Russian court Thursday of smuggling drugs with criminal
        intent, amid concerns she is being used as a political pawn in Russia''s war
        against Ukraine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86eba9b8-11c4-4dda-bcd2-a395d776fcaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T23:05:07.397+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:08:58.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9673fb4b-c5f1-47e7-a1f8-3e5036deef0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T23:05:07.397+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:08:58.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Griner could face up to 10 years in jail for the charge, and prosecutors
        asked for 9.5 years in closing arguments.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ace4389-8b47-4556-9280-53b5f934bb8d'
