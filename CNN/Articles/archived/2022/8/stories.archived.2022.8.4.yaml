      'mgnl:lastActivated': 2023-01-19T12:09:10.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5103d71d-fd2b-41b8-b2d0-7cda1c2340ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T17:00:38.780+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:09:10.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He, however, did not specify the other sources of funds.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4321fc5-cc68-479a-a457-2baf0defd26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T17:00:38.780+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:09:10.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e84793-b20a-407d-8a18-fd973028eebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T17:00:38.780+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:09:10.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quijano said the commission and the Department of Social Welfare
        and Development are preparing policies for the implementation and distribution
        of pensions as the budget needed is now at 50 billion from the previous 25
        billion.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78047d04-cdec-4745-a17c-08b484d69e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T17:00:38.780+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:09:10.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd495111f-7ce7-43a9-84f0-07fa55bac2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T17:00:38.781+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:09:10.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added about four million senior citizens will benefit from the
        new pension increase which could hopefully be effective beginning January
        2023.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5443faa4-b850-407e-aa0c-9dbacfab6a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T17:00:38.781+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:09:10.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19620056-e237-454e-8850-9238bc0c4f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T17:00:38.781+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:09:10.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We are in the middle of the year and<em> di naman pwedeng lumabas
        agad yung pera kung walang</em> budget. <em>At kung maipapalabas naman, dapat
        may</em> budgetary process<em> yan</em> which Congress will have to approve,
        Quijano explained.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e3f847-be66-4b5e-990a-15fc0a833cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T17:00:38.781+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:09:10.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7907c6bc-fabc-4daf-8801-8e5551a6fe77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T17:00:38.781+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:09:10.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are in the middle of the year and the money cannot
        be immediately released if there is no budget. If it could be released, there
        should be a budgetary process which Congress has to approve.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1336b36-c419-497b-83e0-b453b0144a35'
      'mgnl:activationStatus': true
