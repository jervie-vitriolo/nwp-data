      'jcr:uuid': '9e8fb513-30dd-42b7-8605-325cef752521'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T16:52:13.197+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:09:10.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poa added that the Audit Observation Memoranda containing the information
        were just findings and did not mean that they were conclusive.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1174c14c-9ff9-4958-ac82-4f51556e3c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T16:52:13.197+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:09:10.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COA said teachers'' laptops purchased through the Department
        of Budget and Management''s Procurement Service (DBM-PS) were "pricey for
        entry-level type laptops."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d72a13-0124-4cff-a8d3-d0e487d6495f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T16:52:13.197+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:09:10.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their recommendation, the COA said DepEd should explain why the
        laptops cost over P58,000 each when the estimated price approved was only
        35,046.50. The total cost of the laptops was 2.4 billion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b35cb7-c104-4a53-a0fc-dc939c0d58ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T16:52:13.197+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:09:10.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA said based on financial statements of the DepEd Central Office
        by the end of last year the amount was not liquidated because supporting documents
        were not submitted by DBM-PS.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee250b97-6fe6-4773-aca6-3cb535b320cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T16:52:13.197+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:09:10.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA further noted that the cost of the laptops "resulted in the
        significant decrease in the number of units provided to intended users" 
        from the original 68,500 units to just 39,583. It added feedback gathered
        from the National Capital Region and the Cordilelra Administrative Region
        said the laptops with old processors were slow.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d15154f-08fd-48f4-bd45-63bdb67378f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T16:52:13.197+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:09:10.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poa did not elaborate on what explanation was included in the documents
        submitted to state auditors, but said they would continue to work with COA.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229a8a2e-83f7-402f-89f0-6926fdba8aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T16:52:13.198+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:09:10.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, DepEd said they have submitted their proposed budget
        to the DBM.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6f0f30-9c7b-4654-bec0-b256849094db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T16:52:13.198+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:09:10.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yung</em> actual budget <em>na hihingin ng</em> Department
        of Education for 2023 is 848 billion. <em>Pinasa na po namin ito sa</em>
        DBM for their clearance. <em>Yung</em> DBM, <em>medyo binaba yung</em> budget
        to 701 billion, although we are standing firm on our proposal <em>kasi kailangan
        talaga namin yun.</em> So we will make our arguments in Congress when the
        time comes," said Poa.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93047baf-ffa7-4d5c-8573-096c1d777387'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T16:52:13.198+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:09:10.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The actual budget we''re asking for the Department
        of Education for 2023 is P848 billion. We''ve submitted this to the DBM for
        their clearance. The DBM has slightly lowered the budget to P701 billion,
        although we are standing firm on our proposal because we truly need it. So
        we will make our arguments in Congress when time comes.]</p>'
