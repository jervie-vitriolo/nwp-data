      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Option A is for those who have attained a bachelors degree from
        a related discipline with thesis. Students must complete 62 units, including
        dissertation units, under this track.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a3a0cb-8f96-4070-abb8-5be9a75ae6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T05:41:40.903+08:00
