      'mgnl:lastActivated': 2023-01-19T12:09:08.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96033cea-399a-4aa3-bfc8-df43f4580605'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T18:02:34.163+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T12:09:08.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LANDBANK is promoting financial inclusion and economic development
        to remote municipalities in the country. We will continue to expand our touchpoints
        to service more communities, especially the unbanked and underserved, said
        LANDBANK President and CEO Cecilia C. Borromeo.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
