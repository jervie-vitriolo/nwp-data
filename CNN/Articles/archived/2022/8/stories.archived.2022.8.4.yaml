      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c60ee9-4f14-4a77-85e3-88a0751a6589'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T16:10:20.594+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:09:12.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the National Capital Region, a new vaccination site was opened
        in the public transport terminal of SM Fairview, Quezon City on Thursday.
        DOH-NCR regional director Dr. Gloria Balboa said they aim to attract public
        utility vehicle drivers, passengers, mall-goers, and even passersby to get
        booster shots.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f79ccd-c7ab-419c-8c5a-5f71af503655'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T16:10:20.594+08:00
