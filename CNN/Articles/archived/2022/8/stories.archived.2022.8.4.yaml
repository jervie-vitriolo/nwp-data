      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59dd65f-a6a2-4372-919d-a17da57b7347'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T14:59:18.174+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:09:15.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The increase in domestic pump prices have led jeepney drivers opting
        not to ply their usual routes, and provincial bus and taxi operating only
        at 20 to 30 percent capacity which in turn has led to severe lack of available
        public transportation that can be utilized by the commuting public, Senator
        Sherwin Gatchalian said in pushing for the inquiry in his resolution released
        Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec954fd-1a7d-4664-b378-e2f769630aa8'
      'mgnl:activationStatus': true
