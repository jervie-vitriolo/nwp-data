      'mgnl:lastActivated': 2023-01-19T12:09:26.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df44403a-e613-4623-b1ea-1214055cb535'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T05:41:40.903+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:09:26.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program also focuses on identifying and understanding problems,
        familiarizing with state-of-the-art solutions, formulating novel algorithms
        and techniques, and deploying suitably advanced and highly reliable artificial
        intelligence systems.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1adf98a1-b10f-4516-9c7f-cc166ae65bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T05:41:40.903+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:09:26.445+08:00
