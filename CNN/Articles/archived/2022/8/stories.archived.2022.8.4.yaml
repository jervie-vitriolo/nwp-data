    'lead': 'Gilas Youth cagers Caelum Harris, Jared Bahay, and Camille Nolasco are
      among the five Filipino players chosen to participate in the 12th Basketball
      Without Borders Asia camp.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-04T22:14:48.676+08:00
