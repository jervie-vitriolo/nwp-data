      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d39be2-813b-49db-a311-d98e02be9712'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T16:10:20.594+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:09:12.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila has only covered 77,566 people for the first booster
        shot as of August 1, still far from the 658,112 target by October 8.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363c60c0-7bc7-4a69-94ad-1fdd350029f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T16:10:20.594+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:09:12.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054586f8-f349-46a3-9059-9408402baece'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T16:10:20.594+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:09:12.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Alam natin medyo mababa pa ito pero pinapaigting natin</em>.
        That is why <em>ito kami, umiikot</em>, hopefully <em>kasi</em> 100 days <em>naman</em>
        until October 8, so hopefully <em>ma</em>-achieve natin yan, Balboa said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5810fc-37d2-47bc-9a9b-555d28ac5db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T16:10:20.594+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:09:12.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cce472d-5588-4a13-b461-4cfa3cb5867d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T16:10:20.594+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:09:12.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We know that (the figure) is still way lower (than
        our target) but we are intensifying our campaign. That is why, we are making
        rounds and hopefully since 100 days is until October 8, so hopefully we can
        achieve that (target).]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf54ebfd-76fe-4d6e-91ce-882d910f7de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T16:10:20.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:09:12.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc26172-e2a9-4db5-a57b-b2bd37976770'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T16:10:20.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:09:12.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are already 23 PinasLakas vaccination sites in markets, malls
        and public transport terminals in Metro Manila and DOH is opening more in
        the coming days.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6ed460-34a4-4dba-8a86-51ae0dbc4122'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T16:10:20.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:09:12.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975bbb66-bc56-4ed4-9699-5ddac0af19f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T16:10:20.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:09:12.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balboa reminded the public, getting up-to-date vaccines will help
        prevent severe and critical infection now that COVID-19 cases are rising.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73d0b55-26c9-47eb-97f9-8cd4e930285d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T16:10:20.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:09:12.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579ca259-8e55-47d9-8e1f-b17dab0670f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T16:10:20.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:09:12.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, DOH epidemiology bureau director Dr. Alethea de Guzman
        said improving booster coverage is one way to ensure no more restrictions
        will be needed in the future.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa77836-b9d4-45c2-99aa-f4524ac9f1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T16:10:20.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:09:12.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3af61fb-1fa5-4ab0-b75b-b3838db71bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T16:10:20.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:09:12.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Kaya natin ginagawa ang mga</em> PinasLakas campaign <em>natin</em>.
        The way we can be confident that we dont need lockdowns is by pushing coverages
        up. <em>Na</em>-achieve <em>natin sya nun</em> fully-vaccinated, <em>panahon
        na sya para i</em>-achieve <em>sya sa</em> booster, de Guzman said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e8c94c-35d3-4fb3-bf91-b99cc298a181'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T16:10:20.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:09:12.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc35fba-10f7-48f6-8870-0adbb2d122fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T16:10:20.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:09:12.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is why we are doing our PinasLakas campaign.
        The way we can be confident that we dont need lockdowns is by pushing coverages
        up. We have already achieved the target fully-vaccinated individuals, its
        time we also achieve the numbers for the booster.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb90a2d-dfd7-4f02-972a-84f0b72a172c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T16:10:20.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:09:12.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6dde99d-a11b-47c0-adf2-6523fb89d15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T16:10:20.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:09:12.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, health officer-in-charge Maria Rosario Vergeire said
        they still need to address vaccine hesitancy, complacency and access to vaccines.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4f6345-949b-4833-b51f-67aeb439f7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T16:10:20.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:09:12.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889f0bef-9b86-453a-a0ae-109c69df646f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T16:10:20.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:09:12.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said they hope to encourage more people to get vaccinated,
        specifically those who still assume that booster shots can be skipped and
        two COVID-19 shots are enough. She also said they will focus on helping regions
        with low vaccine coverage, like Bangsamoro Autonomous Region in Muslim Mindanao.</p>'
