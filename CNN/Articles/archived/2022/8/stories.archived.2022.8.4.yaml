    'title': 'LANDBANK installs first ATM in unbanked Mayantoc, Tarlac'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03bd45c8-d16a-4206-88b3-1b09f81f1b4e'
      'mgnl:activationStatus': true
