    'mgnl:tags': ['SMC', 'San-Miguel', 'net-income', 'H1-2022', 'business']
    'template': '1'
    'title': 'SMC reports 19.8 billion earnings in H1 2022'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3789d399-25ce-4f44-a58f-51825d0e5cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T20:05:10.694+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:09:04.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 4) </strong> San
        Miguel Corp. on Thursday reported strong financial performance for the first
        semester, driven by revenue gains across its businesses even amid the lingering
        effects of the pandemic, supply issues and inflationary pressures.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd672e7ea-aa54-455d-b68d-d1b02142f788'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T20:05:10.694+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:09:04.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73f7b9b-f85c-4901-a221-d189e43671ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T20:05:10.694+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:09:04.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, SMC said it posted a 19.8 billion net income in
        the first half of 2022.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0019f5b5-bd88-48e1-80c9-c696872bff81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T20:05:10.694+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:09:04.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2f897c-221a-444f-a85c-31935161fba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T20:05:10.694+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:09:04.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, its been a very challenging period, with geopolitical
        conflict resulting in uncertainties and serious supply and costs issues that
        are affecting industries all over the world. Despite this, and even with the
        lingering effects of the pandemic, were encouraged by the strong and increasing
        demand for our products and services, as evidenced by our higher volumes and
        revenues in the first half, SMC President and Chief Executive Officer Ramon
        Ang said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
