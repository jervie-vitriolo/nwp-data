    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DOH', 'PinasLakas', 'Maria-Rosario-Vergeire', 'vaccination', 'COVID-19']
    'template': '1'
    'title': 'DOH eyes more vax sites after first week of vaccination drive fails
      to meet targets  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ca5ffd-77c2-461e-8996-1c246e41305c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T16:10:20.593+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:09:12.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 4) </strong> Health
        officials are eyeing to open more vaccination sites in public places nationwide
        after the government failed to meet the target coverage on the first week
        of the new administrations innoculation campaign.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd97219-9be5-47ca-b503-ec7e74bc7a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T16:10:20.593+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:09:12.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49859d5-b1c6-4435-9fbf-adc30ae1e6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T16:10:20.594+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:09:12.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health launched the PinasLakas campaign on July
        26 in a bid to improve the vaccine coverage within President Ferdinand Bongbong
        Marcos Jr.s first 100 days in office. This includes vaccinating 8.7 million
        senior citizens or 90% of the target 10.2 million elderly population and providing
        booster shots to 50% of 71 million fully-vaccinated Filipinos.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba907ec-9119-40ce-aa64-7bd30add0718'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T16:10:20.594+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:09:12.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9abcf7-d2fb-4253-89cb-55eb18443bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T16:10:20.594+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:09:12.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To achieve this, the government needs to vaccinate 397,000 people
        daily.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75418f8-c7e4-4ac9-99ac-38acc38292ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T16:10:20.594+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:09:12.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ec90aa-fdd4-48c8-a49b-f04d52bc8a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T16:10:20.594+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:09:12.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, DOH data from July 26 to August 2 shows only 364,784 people
        got their booster doses, while 2,685 senior citizens have been fully-vaccinated.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03350975-9eda-4750-88dc-375292e19ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T16:10:20.594+08:00
