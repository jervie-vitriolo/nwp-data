      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ba0de3-d91e-49cf-9f30-51a402c28439'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T17:33:35.385+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:09:09.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police Executive Master Sergeant Rogelio Rodriguez Jr., an investigator
        at the Anti-Fraud and Commercial Crimes Unit of the Criminal Investigation
        and Detection Group, has overseen the apprehension of high-profile outlaws.
        An investigation and intelligence operative, he has been serving for 23 years
        now.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56db734b-bead-4155-bdf0-414ed255ed11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T17:33:35.385+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:09:09.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8961b2-173a-437b-bb2d-e8162ceebce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T17:33:35.386+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:09:09.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jalajala, Rizal Municipal Police Station chief Police Captain Rosalino
        Panlaqui implemented the adoption and institutionalization of programs empowering
        citizens to improve their conditions. He has been part of the police force
        for 16 years now and has strengthened ties between the cops and the community
        as chief.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0408cd8-4655-4570-b382-104153b277a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T17:33:35.386+08:00
