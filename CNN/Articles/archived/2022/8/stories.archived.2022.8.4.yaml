        in fuel input costs and the deration of the Ilijan gas plant due to Malampaya
        gas field supply issues, SMC noted.</p>'
  'Globe-small-telcos-start-building-submarine-fiber-cable-system':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-08-04T20:18:30.493+08:00
    'imagesource': 'jcr:81522c7e-fe41-4952-99d0-aa01c8ab5f7f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1ccbe822-807d-434c-8dfd-36b6627a0a9f'
    'lead': 'Major player Globe Telecom and two other telcos have started building
      the Philippines'' longest submarine fiber cable network, with a project cost
      pegged at around $150 million.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-04T20:20:07.983+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T12:09:04.261+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:08:43.925+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Globe, small telcos start building $150-M submarine fiber cable system'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4eb802-5b2e-49e3-a6ff-dfb5aef8a3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T20:20:07.983+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:09:04.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 4)</strong> &nbsp;Major
        player Globe Telecom and two other telcos have started building the Philippines''
        longest submarine fiber cable network, with a project cost pegged at around
        $150 million.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c6f2dd-cba3-4c5a-befe-bde23371aaab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T20:20:07.984+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:09:04.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe is constructing the 2,500-kilometer Philippine Domestic Submarine
        Cable Network (PDSCN) with Eastern Communications and InfiniVAN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6305be-9adb-490f-97e0-52a2b8cdf14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T20:20:07.983+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:09:04.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group expects the multimillion-dollar project to boost mobile
        and broadband connectivity across the&nbsp;country, and for the fiber connection
        to reach unserved areas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49518a46-9209-45ce-97e2-f6b1ea08353a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T20:20:07.983+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:09:04.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ayala-led telco said executives from the three companies conducted
        a sendoff on Thursday for the ship carrying fiber cables needed to build the
        submarine cable system.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83228143-0392-4b7f-87a6-31ab4ee5a310'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T20:20:07.983+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:09:04.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cable laying will be done "over the next nine months," according
        to Globe.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52061888-79bd-4195-a1eb-c2d1a3375ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T20:20:07.983+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:09:04.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vessel would dock at the following strategic locations: Sorsogon,
        Masbate, Marinduque, Camiguin, Siargao, Boracay, and Zamboanga.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071571f1-2122-4bba-a3cc-3a7d654fbf68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T20:20:07.984+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:09:04.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know there may be other challenges along the way. We hope we''ll
        be able to work through them quickly and very much solidly as a group. We
        are doing this so that our customers will get equitable access to connectivity,
        wherever they may be in the country," said Arlene Jallorina, vice president
        for Strategic Infrastructure Investments for Globe Business, Enterprise Group.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b09a358-36c9-4596-9d78-55ac3c7dbb32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T20:20:07.984+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:09:04.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project is seen to be finished by April of next year.</p>'
