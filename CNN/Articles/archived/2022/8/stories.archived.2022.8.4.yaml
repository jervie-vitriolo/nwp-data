      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 4) </strong> Two
        new stops were added at the EDSA busway after the Department of Transportation
        (DOTr) opened the Roxas Boulevard and Taft Avenue stations on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f3efbd-3a6e-4f24-b346-feeec0440ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T17:49:57.169+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:08.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08f60ad-9036-4d1a-af88-89ef12b9fd8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T17:49:57.169+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:08.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Together with the Metropolitan Manila Development Authority (MMDA),
        the addition of the Roxas Boulevard and Taft Avenue Busway stations is part
        of the departments objective of continuous improvement of the road transport
        sector through various initiatives, the DOTr said in a press statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834226e8-6ee3-4330-ac8f-a7f1d7f38c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T17:49:57.169+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:08.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e446ae22-d6ca-4597-b771-af24c85d5fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T17:49:57.169+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:08.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EDSA Busway, a joint project of the countrys transport agencies,
        started its interim operations in July 2020 when Metro Manila was placed under
        general community quarantine, the laxest COVID-19 classification back then.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc6d5b0-882a-40cc-980c-3f4ad37dd196'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T17:49:57.169+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:08.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e75915-e6c4-4a6a-b9d5-580921e64951'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T17:49:57.169+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:08.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is a dedicated median lane for buses with stations built at
        the median island which allows more efficient travel by avoiding conflict
        with connecting streets, driveways, commercial centers and curbside drop-off
        points, the DOTr said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c1c747-02b3-4a60-8b7b-fbdefc7abda6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T17:49:57.169+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:08.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffded31f-2bd0-402c-914d-d81c32bc90fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T17:49:57.169+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:08.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It traverses Caloocan to Paraaque and already has 18 stations,
        namely: Monumento, Bagong Barrio, Balintawak, Kaingin Road, LRT-1 Roosevelt
        station, MRT-3 North Avenue and Quezon Avenue stations, Nepa Q-Mart, Main
        Avenue (Cubao), MRT-3 Santolan, Ortigas, Guadalupe, Buendia, and Ayala stations,
        new stops Taft Avenue and Roxas Boulevard, SM Mall of Asia, and lastly, Paraaque
        Integrated Terminal Exchange (PITX).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399b7740-19a0-4685-b95c-20ce975f4394'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T17:49:57.169+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:08.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd142c8a-1679-4926-97dd-f1d8321196a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T17:49:57.169+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:08.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the formal opening of the two new stations, Transport Secretary
        Jaime Bautista thanked the MMDA, the Department of Public Works and Highways,
        and the Land Transportation Franchising and Regulatory Board which have been
        instrumental in the construction of the new stops, he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d59199-ca0d-4476-9928-315459b437ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T18:13:23.211+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:08.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EDSA Busway system has reduced travel time from the Mall of
        Asia in Pasay City to Monumento in Caloocan from two to three hours to just
        one hour 30 minutes, the department noted.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4be8bcb-0eb8-4a55-9234-5e91e0b2fecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T18:13:23.211+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:08.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7aa9023-5e29-496e-ae7b-227f4a7b2eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T18:13:23.211+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:08.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate message to CNN Philippines, the DOTr said travel time
        until PITX reaches up to one hour and 45 minutes, especially during peak hours.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1776b6e-a359-4ee0-b6e0-fb9bc7444b9f'
      'mgnl:activationStatus': true
