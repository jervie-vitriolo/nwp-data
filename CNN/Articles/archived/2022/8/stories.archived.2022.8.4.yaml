      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country logged 24,100 new infections from July 25 to 31  a
        24% increase from the previous week''s tally.</p>'
  'PLDT-Group-eyes-3G-sunsetting-by-next-year':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-08-04T18:11:40.763+08:00
    'imagesource': 'jcr:0c3c527e-6908-4836-af2e-aec2037fbafe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4b16d31b-9a1d-4369-9979-b3f501022bd3'
    'lead': 'Industry giant PLDT plans to switch off its 3G network by 2023, seeing
      the Philippine market ready with more subscribers riding on the faster 4G technology.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-04T18:13:33.283+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T12:09:06.708+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:08:42.789+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PLDT Group eyes 3G sunsetting by next year'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70cf468-6f98-4c86-b5eb-96095cbe895d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T18:13:33.283+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:09:06.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 4)</strong>  Industry
        giant PLDT plans to switch off its 3G network by 2023, seeing the Philippine
        market ready with more subscribers riding on the faster 4G technology.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4b6193-703d-4d0a-b2c9-cafa2513889b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T18:13:33.283+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:09:06.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are looking at next year for shutting down our 3G network we
        want to maximise our frequencies to other technologies that we use," PLDT
        Network Head Mario Tamayo said during the group''s financial briefing on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149083cc-e2a3-4943-89ae-55a2ae2f2c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T18:13:33.283+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:09:06.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pangilinan-led group has long been investing billions of pesos
        in its network infrastructure while also accelerating customers'' migration
        from 2G/3G SIM cards to 4G-or 5G-ready SIM cards.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac58bcc-bb92-4853-922a-a0222e9c17d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T18:13:33.283+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:09:06.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This shift will give subscribers a better mobile experience as 4G
        and 5G offer faster internet speeds.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9c1a6f-8ee4-44e2-b919-2410bdc0919e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T18:13:33.283+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:09:06.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alfredo Panlilio, PLDT and Smart president and chief executive officer,
        expressed confidence the shift to 4G would be "easier."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f3745d-567b-4697-9773-fac44b96b586'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T18:13:33.283+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:09:06.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that only 4% of subscribers are currently on 3G.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345ef868-fda5-4b55-94df-054e9eea5b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T18:13:33.283+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:09:06.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bigger challenge is bringing the 2G users to 4G, Panlilio
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b28c2ba-6ce0-4710-8f83-80014421e47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T18:13:33.283+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:09:06.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of end-June, the group''s mobile subscribers reached 69.39 million.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad40651-64b6-47ac-83c6-2cc9503f34f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T18:13:33.284+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:09:06.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, during the briefing, officials discussed PLDT''s financial
        performance in the first six months of 2022.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbddafcf-679d-40aa-aa77-70664ca4cefc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T18:13:33.284+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:09:06.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its telco core income jumped 12% to 17 billion, while reported
        income also went up 30% to 16.7 billion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46126ce0-5973-4ff1-898c-da25a0b721ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T18:13:33.284+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:09:06.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PLDT''s consolidated service revenues also rose to an all-time high
        of 94.3 billion in January-June period.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37dce2f1-0fbd-4966-a219-8eae442e2047'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T18:13:33.284+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:09:06.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first half, PLDT already spent 46 billion out of its 85
        billion allotted investment for 2022.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abf716b-16ed-447b-b93d-65b5f3d71433'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T18:13:33.284+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:09:06.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expect stronger headwinds in the second half, with higher inflation
        impacting our customers pockets as well as our own operating costs. With
        so much pressure on growth, it is imperative that we stay focused on our strategic
        initiatives and managing costs," PLDT Chairman Manuel V Pangilinan was quoted
        as saying in the disclosure.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009e2184-4496-478e-935f-a18361867db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T18:13:33.284+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:09:06.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As to full year profit guidance, we maintain Telco Core Income
        at 33 billion, albeit some upside may be possible as portions of proceeds
        from the Towers sale are used to pay down debts in the second half," he added.</p>'
