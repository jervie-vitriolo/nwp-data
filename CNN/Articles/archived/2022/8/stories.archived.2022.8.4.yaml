      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Option C is for individuals who have a masters degree with thesis
        from a related discipline. They must also complete 38 units.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3eeb2c-5996-4945-97ed-fb0be10085d7'
