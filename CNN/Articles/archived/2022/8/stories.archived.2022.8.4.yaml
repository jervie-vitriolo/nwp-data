      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leadership of Philippine Army chief nurse Colonel Maria Victoria
        Juan NC saw the beginning of the Army Aeromedical Evacuation Capability and
        Enhancement of Casualty Care Management System. She''s been in the field of
        military nursing for over three decades.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505048f8-4c3b-44a2-ac25-f13aaef30a6a'
