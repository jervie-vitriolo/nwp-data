      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ed64b5-e673-4bd1-b111-71f927c112fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T18:10:19.946+08:00
