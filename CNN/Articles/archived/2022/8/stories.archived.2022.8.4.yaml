      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident also calls for the setting of standards in island resorts
        by the DOT to be implemented by the local government, given the major role
        that tourism may play during current times, Agra noted. Coordination with
        other national and local officials, coupled with consultations with local
        businesses is vital during this process, he added.</p>'
