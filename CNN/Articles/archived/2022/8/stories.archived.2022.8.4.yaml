      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c476da-75b3-461e-8799-0484190ca580'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T23:05:07.398+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:08:58.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a8a52e-a71e-4840-8b13-ffc9e075b429'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T23:05:07.398+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:08:58.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the verdict, Griner apologized to the court and asked for
        leniency in an emotional speech.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91c94f0-ed75-478c-ad14-28277d7de137'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T23:05:07.398+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:08:58.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2c7c20-241f-4d34-ba9b-afa3910138f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T23:05:07.398+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:08:58.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I never meant to hurt anybody, I never meant to put in jeopardy
        the Russian population, I never meant to break any laws here," Griner said
        in the Khimki city courthouse. "I made an honest mistake and I hope that in
        your ruling that it doesn''t end my life here. I know everybody keeps talking
        about political pawn and politics, but I hope that that is far from this courtroom.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65912904-a07d-453f-bb17-113f48f63ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T23:05:07.398+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:08:58.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828e5455-5acd-481c-895a-0f46ab3f1204'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T23:05:07.398+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:08:58.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to say again that I had no intent on breaking any Russian
        laws. I had no intent. I did not conspire or plan to commit this crime," she
        added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6fb93a-e050-48c0-bf7f-4bfe3aebff88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T23:05:07.398+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:08:58.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b223e181-75c5-4f29-891f-ce9fb99437fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T23:05:07.398+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:08:58.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfbbfbd-08ac-438e-8e4f-8d0438acb2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T23:05:07.398+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:08:58.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The verdict comes about six months after the 31-year-old was arrested
        at a Moscow airport and accused by Russian prosecutors of trying to smuggle
        less than 1 gram of cannabis oil in her luggage. She faces up to 10 years
        in prison.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3700421-45b1-47d4-8b5b-0ba73e3b4a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T23:05:07.398+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:08:58.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47323e41-e11f-43a3-bdea-44f5248ea305'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T23:05:07.398+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:08:58.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two-time US Olympic basketball gold medalist pleaded guilty
        to drug charges last month in what her lawyers say was an attempt to take
        responsibility and receive leniency if she is ultimately convicted and sentenced.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322b8032-f9f2-4969-a37b-fe965ff121a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T23:05:07.398+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:08:58.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5362d2-32ab-4892-86ba-f9f5cb61a39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T23:05:07.399+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:08:58.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US State Department maintains Griner is wrongfully detained
        amid concerns she is being used a political pawn in Russia''s war against
        Ukraine. Her supporters have called for her release and asked the US to take
        further steps to try to free her from the country, perhaps as part of a proposed
        prisoner swap.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87de62da-d7d6-4311-881b-200c46df2309'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T23:05:07.399+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:08:58.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39114566-4ed1-41ef-a4e4-71009b44450f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T23:05:07.399+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:08:58.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In closing arguments Thursday prior to Griner''s apology, a prosecutor
        asked for 9.5 years of jail time for Griner, according to defense lawyer Maria
        Blagovolina, a partner at Rybalkin, Gortsunyan, Dyakin and Partners law firm.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1f5c23-25f1-4d41-a9e4-ec92ee3a180a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T23:05:07.399+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:08:58.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10449c46-71c0-43d3-a665-4fd4f8bc6b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T23:05:07.399+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:08:58.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Blagovolina argued that Griner never used marijuana
        in Russia and that she never had the intention of doing so. She had no need
        to bring the vape cartridges to Russia, the lawyer added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db476d65-693c-44e5-b41f-a2cd186deddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T23:05:07.399+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:08:58.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3396a6b-5825-4d22-9921-3f1e9156fa67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T23:05:07.399+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:08:58.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All this confirms the complete absence of intent in her actions,
        Blagovolina argued. Even if Griner ever used medical marijuana, it was only
        at home back in Arizona, rare and only with a doctor''s prescription, she
        added. She couldn''t have known how strict the laws were in Russia, Blagovolina
        said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356ea68b-6ade-4ba3-a320-29f27d2d5d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T23:05:07.399+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:08:58.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2b6841-0ec4-46e8-8e1e-89cfe4667f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T23:05:07.399+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:08:58.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Griner arrived at court in handcuffs Thursday and was escorted by
        Russian officers into the defendant''s cage. Once uncuffed, she spoke with
        her legal team and then held up a photo of the UMMC Ekaterinburg basketball
        team, the Russian squad she played for during the WNBA offseason.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1e7fb5-8edb-461c-ad77-af8b0cb1f151'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T23:05:07.399+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:08:58.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225db4a2-7f1a-4f4d-9909-667820400b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T23:05:07.399+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:08:58.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another of Griner''s attorneys, Alexander Boykov, argued Griner
        had no opportunity to properly examine the court documents. He said that the
        Russian constitution guarantees everyone the right to use their native language
        and the free choice of the language of communication.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f6a57e-bb3f-4d17-81c9-42f392000534'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T23:05:07.399+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:08:58.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22cffe3-774d-4653-a243-12165e25486e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T23:05:07.399+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:08:58.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boykov cited an instance when a language interpreter provided to
        Griner flipped through a lengthy document offered by an investigator for translation
        and then told Griner, "Basically, it means that you are guilty."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23630a2d-17bd-4b01-a348-0aa324cc83db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T23:05:07.399+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:08:58.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c182e61-4c77-4cec-9a77-5dc1f669de15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T23:05:07.399+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:08:58.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charge d''Affaires of the US Embassy in Russia, Elizabeth Rood,
        arrived at the court Thursday ahead of the hearing. She has appeared in court
        throughout the trial and on Tuesday said the US would "continue to support
        Miss Griner through every step of this process and as long as it takes to
        bring her home to the United States safely."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0158b15-e47c-4cfb-a60b-dbf750033596'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T23:05:07.399+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:08:58.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c904d483-6e99-461f-8230-9e96e2a51732'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T23:05:07.400+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:08:58.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>How the trial has gone</strong></h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6be24cf-e53e-4f22-8cf2-4f3aecbccb68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T23:05:07.400+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:08:58.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Griner''s attorneys laid out some arguments undermining the prosecution''s
        case and claiming the basketball player''s detention was not handled correctly
        after she was stopped February 17 by personnel at the Sheremetyevo International
        Airport.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d01c5c-fd39-48e7-931e-cf112b732a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T23:05:07.400+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:08:58.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62157dd-0363-4491-9352-3c2aa9be2d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T23:05:07.400+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:08:58.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her detention, search and arrest were "improper," Boykov said last
        week, noting more details would be revealed during closing arguments.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739476f2-0713-4f8a-a762-9abc7df2ca58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T23:05:07.400+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:08:58.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd274199b-793f-43f7-b643-c63b528647b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T23:05:07.400+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:08:58.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After she was stopped in the airport, Griner was made to sign documents
        that she did not fully understand, she testified. At first, she said, she
        was using Google translate on her phone but was later moved to another room
        where her phone was taken and she was made to sign more documents.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28e68eb-556a-43c7-98a3-fbe1ee343ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T23:05:07.400+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:08:58.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da8ff85-128d-4556-a5e3-b3728c5b45d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T23:05:07.400+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:08:58.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No lawyer was present, Griner testified, and her rights were not
        explained to her. Those rights would include access to an attorney once she
        was detained and the right to know what she was suspected of. Under Russian
        law, she should have been informed of her rights within three hours of her
        arrest.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c104e467-f970-4ce9-bfc2-13c8402e4d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T23:05:07.400+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:08:58.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb82651-fa30-43ec-8b38-6cc4704c1c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T23:05:07.400+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:08:58.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, at the seventh hearing in her case, a defense expert
        testified that the examination of the substance contained in Griner''s vape
        cartridges did not comply with Russian law. Blagovolina also told CNN her
        team''s experts identified "a few defects" in the machines used to measure
        the substance.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085919c4-b5a0-49ca-8d53-51308d16748f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T23:05:07.400+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:08:58.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb719fe-e0fb-43ce-b2d5-128589aa7f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T23:05:07.400+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:08:58.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At trial, Griner has testified she has a doctor''s prescription
        for medical cannabis and had no intention of bringing the drug into Russia.
        Following her detention in February, she was tested for drugs and was clean,
        her lawyers previously said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9bd7815-9ebe-449a-a6ba-2eba1ad36c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T23:05:07.400+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:08:58.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722f2b52-cb1e-4d84-97b4-686d005dd456'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T23:05:07.400+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:08:58.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her testimony, Griner "explained to the court that she knows
        and respects Russian laws and never intended to break them," Blagovolina said
        after last week''s hearing.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ee9a9d-3e99-44f3-84bc-d7c41bcca643'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T23:05:07.400+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:08:58.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46a6583-40d9-4da2-8222-6b2d5a09ad5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T23:05:07.401+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:08:58.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We continue to insist that, by indiscretion, in a hurry, she packed
        her suitcase and did not pay attention to the fact that substances allowed
        for use in the United States ended up in this suitcase and arrived in the
        Russian Federation," Boykov, of Moscow Legal Center, has said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f76c32-9efe-45f0-980a-80c2f1d4fe59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T23:05:07.401+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:08:58.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf0f4b2-508d-4f39-ba4d-1649a2edd48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T23:05:07.401+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:08:58.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial has played out amid the backdrop of Russia''s invasion
        of Ukraine and the country''s saber-rattling with the US and Europe.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd4a973-7d56-43f2-b5d7-995c18586194'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T23:05:07.401+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:08:58.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e2750c-8d0d-4782-9292-9762415762d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T23:05:07.401+08:00
      'mgnl:createdBy': 'david'
