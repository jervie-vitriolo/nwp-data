    'lead': 'The Philippine Economic Zone Authority (PEZA) officially recognizes Officer-In-Charge
      (OIC) Deputy Director General Tereso Panga as its head, following the Department
      of Trade and Industry''s (DTI) released memo amid dispute in position claims.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-04T15:37:59.751+08:00
