    'mgnl:tags': ['COMELEC', 'increase-allowance', 'poll-watchers', 'tax-exemption-veto']
    'template': '1'
    'title': 'New Comelec chief offers higher allowances for poll workers'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30552f64-f7bc-4c9a-a9ca-b4db54e8cb3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T15:46:39.320+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:09:12.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Comelec chief offers higher allowances for poll workers</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7050be15-9d2c-473b-8d98-d099f847927d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T15:46:39.321+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:09:12.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 4) -</strong> Newly
        appointed Commission on Elections (Comelec) Chairman George Erwin Garcia on
        Thursday proposed to increase the allowances of poll workers rather than exempting
        them from taxes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ba9b20-01aa-41e2-9729-ee76f3c94167'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T15:46:39.321+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:09:12.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1961ba-051d-4ce6-819b-6d4dfd9c3f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T15:46:39.321+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:09:12.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''<em>Yun po''ng</em> tax exemption <em>na sana ibibigay sa ating</em>
        poll watchers, <em>bakit hindi na lang natin i-</em>increase <em>''yung</em>
        allowance, honoraria <em>na pwede naming mabigay sa kanila. Lalo''t lalo na
        na may</em> budget <em>naman kami</em>," Garcia said in a press briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde77998-ce0c-45d6-8a1a-abeb8f8c796c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T15:46:39.321+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:09:12.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d279aa3-9d12-431a-a893-1be03a8796d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T15:46:39.321+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:09:12.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Instead of tax exemptions, why don''t we just raise
        the allowance, honoraria that we would be giving our poll watchers. Especially
        since we have a budget for it.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7b6acd-0303-4714-8f9f-7e903cc78b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T15:46:39.321+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:09:12.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1580a1db-ce02-40fd-ae54-931fde13597b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T15:46:39.321+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:09:12.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec chief also said he supports President Ferdinand "Bongbong"
        Marcos Jr.''s decision to <a href="https://www.cnnphilippines.com/news/2022/7/30/Marcos-veto-bills-poll-workers-honoraria-tax-exemption-PTSB.html">veto</a>
        a bill that would have given tax breaks to poll workers. The President had
        said the measure "runs counter" to the government''s tax program.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3280343b-478e-4d64-a937-638311432386'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T15:46:39.321+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:09:12.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f04f99-bdf5-4580-aaa9-c64a05ecac49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T15:46:39.321+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:09:12.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Yan po ay kapangyarihan po ng Pangulo. Kami na nasa</em>
        Comelec <em>ang may obligasyon ngayon upang siguraduhin naman ''yung kapakanan
        ng ating mga</em> poll workers," Garcia added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404a46e2-d632-453b-8c0f-e6e22a5f32ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T15:46:39.321+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:09:12.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a178fc80-6d65-48d5-ac45-1cc1a54fb234'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T15:46:39.321+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:09:12.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That is within the President''s power. We at Comelec
        now have the obligation to ensure the welfare of poll workers.]</p>'
  'DOH-eyes-more-vaccination-sites-after-failing-to-meet-targets':
    'author': 'Carolyn Bonquin, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-04T15:54:53.825+08:00
    'imagesource': 'jcr:f7267507-3730-404a-802c-63bd2e30af23'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bdc63527-c3df-4359-99bb-3720acbd444d'
    'lead': 'There are already 23 PinasLakas vaccination sites in markets, malls and
      public transport terminals in Metro Manila and DOH is opening more in the coming
      days.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-04T16:10:20.593+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-19T12:09:12.456+08:00
