    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:08:35.693+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How abortion rights advocates preserved access in Kansas'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9450e4c1-3e00-4070-89bf-435277e12e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T07:38:37.573+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:09:23.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;In the leadup to Kansas'' monumental
        vote on abortion rights, volunteers and community organizers knocked on more
        than 60,000 doors, and made more than 600,000 phone calls.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1551a965-b95d-408d-81b8-4738099904fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T07:38:37.573+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:09:23.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ff56b2-2964-44f7-af8c-65a15744f412'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T07:38:37.573+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:09:23.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The goal, according to Kansans for Constitutional Freedom, the coalition
        opposing the amendment: to engage voters in the Sunflower State across the
        political spectrum, including rural voters, registered Republican voters who
        turn out in primaries and the large swath of unaffiliated voters who typically
        sit out primaries.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bda7668-d26d-4bc4-9f41-99c02544cabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T07:38:37.573+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:09:23.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d5f08f-0ede-4e1f-a17d-10f47bdd3bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T07:38:37.573+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:09:23.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It worked. CNN projected Tuesday night that voters had decided to
        reject a proposed amendment and maintain the right to an abortion in their
        state''s constitution.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3f934b-93c3-4783-8d4e-062e74c8105e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T07:38:37.573+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:09:23.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0b0174-b94c-4c04-aa06-b6aa22f92a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T07:38:37.573+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:09:23.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Wednesday morning, the numbers were clear: Even as votes were
        still being counted, nearly 59% of Kansans voted "no" on the amendment --
        keeping the status quo in the state, where abortion is currently legal up
        to 22 weeks. And the turnout was tremendous, with more than 900,000 votes
        counted on the amendment as of Wednesday afternoon. (By comparison, less than
        750,000 votes had been counted for the gubernatorial race.)</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a1c1cc-db62-4d43-bc56-dd46ed7578c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T07:38:37.573+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:09:23.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faea47f8-faff-46a7-a155-843b52d211e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T07:38:37.573+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:09:23.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kansans turned out in historic numbers for a primary election to
        reject this change to our state constitution. They did this because we found
        common ground among diverse voting blocks and mobilized people across the
        political spectrum to vote no," Rachel Sweet, KCF''s campaign manager, said
        during a media call on Wednesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609b0193-b34f-4de6-80b4-99fc7ff802c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T07:38:37.573+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:09:23.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c05fec5-5928-4e0e-a66b-10bbc81834a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T07:38:37.574+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:09:23.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly all of Kansas'' 105 counties had some local organization
        or local leader coordinating outreach, according to Ashley All, the communications
        director for KCF. The coalition had more than $6.5 million to fund its campaign
        opposing the amendment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f858ba-2d07-4f3a-9870-d4a1b42fb404'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T07:38:37.574+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:09:23.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f67eca-d074-4796-9833-0a50540016c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T07:38:37.574+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:09:23.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bob Beatty, a political science professor at Washburn University,
        called the margin a "shock."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57cf227e-524a-4d53-9e7e-3f7bc70c3735'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T07:38:37.574+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:09:23.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3b2d6a-e522-4379-b0be-6b9c323cdf81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T07:38:37.574+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:09:23.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody in Kansas, from political strategists to pundits to analysts,
        predicted that kind of margin," he told CNN.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da7eb31-b166-43e7-9479-64c76590cf94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T07:38:37.574+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:09:23.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc4afb8-7d1f-4b16-b3f7-d4ee2a3fa26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T07:38:37.574+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:09:23.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The result was surprising for a few reasons, he said: Polling ahead
        of Tuesday showed the "yes" votes ahead, primaries are traditionally low turnout,
        and Kansas almost always elects Republicans in statewide contests.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb10f29-f53b-49cf-bd9e-9748c0924318'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T07:38:37.574+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:09:23.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce65705-4954-4f26-b664-5c33d90535dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T07:38:37.574+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:09:23.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christopher Emily, 27, was among those voted against the amendment.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e8446f-121d-46a2-b27c-b0a7aeae93ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T07:38:37.574+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:09:23.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc03187c-c643-445b-91e5-2e499149196c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T07:38:37.574+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:09:23.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just think health care is a fundamental right," he told CNN.
        "It''s something that needs to happen if the situation calls for it."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5dea6b1-0b74-47ec-a019-fad45b846dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T07:38:37.574+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:09:23.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc5f305-0728-4bd7-896b-d4c6d923af33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T07:38:37.574+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:09:23.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How the abortion question ended up on the ballot</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60752ec0-91c7-44fd-801b-063223415353'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T07:38:37.574+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:09:23.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amendment that appeared on Tuesday''s ballot was years in the
        making.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f63c3a5-2e79-49c3-9acd-b65a35a2062d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T07:38:37.574+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:09:23.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c2e7c9-d4aa-4df7-893e-6d6a646be0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T07:38:37.575+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:09:23.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, the Kansas Supreme Court ruled that the right to an abortion
        was protected under the state constitution''s Bill of Rights.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082eb30a-e7b1-4548-b749-86f5b50be362'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T07:38:37.575+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:09:23.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9db5148-c5ff-419b-be71-16546d0ef2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T07:38:37.575+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:09:23.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, the constitutional amendment was drafted by the Value
        Them Both coalition, a group of organizations that included the Kansas Family
        Voice and Kansans for Life, which has been "working to push back and correct
        what our court has done," Brittany Jones, the policy director of Kansas Family
        Voice, told CNN.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172e22da-961a-4f62-9e1d-721cd219bb40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T07:38:37.575+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:09:23.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd0e1d9-6533-4903-9c73-7977cd03a2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T07:38:37.575+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:09:23.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Senate resolution that sought to place the amendment on the ballot
        was first introduced in the state legislature in 2020, but it didn''t receive
        enough votes for final passage.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7abf67ad-6041-4f3b-b8cd-230159863ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T07:38:37.575+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:09:23.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bafd8d2-fd51-4b5f-a627-bfb405c5fc0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T07:38:37.575+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:09:23.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution was reintroduced last year and was approved by a
        necessary two-thirds majority of the GOP-controlled legislature in February
        2021.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5dc1926-3fac-4490-a7b6-822f398e7b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T07:38:37.575+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:09:23.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e69fef-b614-45cf-81a2-4fbf968606f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T07:38:37.575+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:09:23.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue then was placed on this year''s primary ballot, rather
        than the general election, which abortion rights advocates argued was done
        intentionally by state Republicans to limit turnout.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5501649-4426-4004-9bba-a08d2d2e20c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T07:38:37.575+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:09:23.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ce1e9d-fc9e-4f8b-be14-b8896533ed92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T07:38:37.575+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:09:23.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the stakes were raised when, in June, the US Supreme Court ruled
        to overturn Roe v. Wade, ending the federal right to an abortion, in a case
        that involved a restrictive Mississippi abortion law. Advocates in Kansas
        said that the state constitution was the only thing protecting abortion access
        with Roe overturned. After the US Supreme Court''s decision, KCF said they
        saw an increase in volunteer energy and fundraising.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c0ffdc-1085-4c78-8940-9dcfa1359545'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T07:38:37.575+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:09:23.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a468c4ee-15b9-4adc-ace0-9e1ece0444ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T07:38:37.575+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:09:23.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Value Them Both coalition, which proposed the amendment, blamed
        Tuesday''s outcome on an "onslaught of misinformation from radical left organizations
        that spent millions of out-of-state dollars to spread lies" about the constitutional
        amendment.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6248cb6b-c3c0-404d-a754-d7a6fc360fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T07:38:37.575+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:09:23.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91208aad-6201-474d-9dc9-c03eab413e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T07:38:37.576+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:09:23.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sadly, the mainstream media propelled the left''s false narrative,
        contributing to the confusion that misled Kansans about the amendment," the
        Value Them Both coalition said in a statement.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8528cfe-5c2d-42b5-b50f-bf622f2a64cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T07:38:37.576+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:09:23.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f19cca-4272-46e3-85bc-7452336438ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T07:38:37.576+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:09:23.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, voters explained to CNN why they voted for the amendment
        -- thus backing Value Them Both''s cause.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6bcbcbd-5782-4d85-bf96-e147638a8c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T07:38:37.576+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:09:23.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82266a7-f8e4-4ad1-929d-3ab8ab49f2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T07:38:37.576+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:09:23.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think it''s confusing at all. It gives the legislature
        the ability to pass laws about abortion. It''s pretty straight cut to me,"
        Drew Sanlin, an early voter who backed the amendment, told CNN.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a634ea9c-18cc-4366-9d21-8e887798c5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T07:38:37.576+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:09:23.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786f776d-29b4-4170-8517-4db2b118f211'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T07:38:37.576+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:09:23.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really hard, because I know there are women who feel differently,
        and it''s hard to be on the other side of them," said Susan Peterson, 60,
        who voted "yes" on the amendment.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6a54ba-47f4-4963-a910-b4925084fff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T07:38:37.576+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:09:23.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721c04cc-7fda-4a02-aa2e-920fc99973be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T07:38:37.576+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:09:23.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She told CNN that it''s "important to at least set some limits"
        on abortion, adding that, "If it''s going to happen, let''s do it within reason."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2d34bc-d342-4330-8e46-bd6ad168dd70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T07:38:37.576+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:09:23.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7624ae-d98c-4ec0-aecd-20df5b38c990'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T07:38:37.576+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:09:23.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What happens next</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b98048-92a1-4ff8-ab21-e47b3382c0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T07:38:37.576+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:09:23.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, abortion is currently legal up to 22 weeks in Kansas, and
        the state is likely to continue being a haven for women seeking the procedure
        from nearby states that have rolled back abortion rights.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff076c75-e6a0-4fe0-9e01-956eb47b8eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T07:38:37.576+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:09:23.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40462ec2-d339-48c6-a58b-844fc1c7d73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T07:38:37.576+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:09:23.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Value Them Both coalition called Tuesday''s outcome a "temporary
        setback" and said their "dedicated fight to value women and babies is far
        from over."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879ad016-9212-4b4e-8010-dbfcd279597e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T07:38:37.577+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:09:23.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53013604-654e-4911-bfe7-00d4c25af603'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T07:38:37.577+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:09:23.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As our state becomes a abortion destination, it will be even more
        important for Kansans to support our pregnancy resource centers, post-abortive
        ministries, and other organizations that provide supportive care to women
        facing unexpected pregnancies," the coalition said in a statement. "We will
        be back."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fff8972-31b2-419a-89ad-5f0828006e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T07:38:37.577+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:09:23.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec988e0-a4ed-4954-bfeb-e59e95fc5c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T07:38:37.577+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:09:23.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite celebrating the win Tuesday, KCF said Wednesday that the
        fight to protect abortion access in the state continues.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f2f277-2d34-4c3f-9ebe-6697bad14fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T07:38:37.577+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:09:23.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d11c40-2162-484b-a44d-1e1e271de79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T07:38:37.577+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:09:23.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ashley All, the communications director for KCF, said the "biggest
        concern" she has now is over Republicans'' two-thirds majority in the legislature
        that could chose to pass another amendment related to abortion onto the ballot.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37e937c-169b-47df-bda6-751cf4354e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T07:38:37.577+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:09:23.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dda165b-9ba5-4bed-892d-ffb04a8ce85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T07:38:37.577+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:09:23.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She stressed that it will be important to protect Kansas'' Supreme
        Court justices who are up for retention votes this year, arguing that several
        anti-abortion groups will try to target the court as a result of Tuesday''s
        vote.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25161999-cf1e-4c1a-b72a-9d7085a1ed44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T07:38:37.577+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:09:23.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1594d56f-5f30-4f34-9c7c-279c36361b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T07:38:37.577+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:09:23.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All added that she has "no doubt that there will be additional bills
        that will be put forward in the spring to limit access in other ways," adding
        that lawmakers "have not been deterred in the past, and I don''t think that
        will change."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ef5ee5-46a6-4c1b-8c1d-2a51a4f86f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T07:38:37.577+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:09:23.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115225bd-a3ee-4161-b65f-19647dd319d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T07:38:37.577+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:09:23.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that we will still have to have conversations with voters
        about this issue. We will continue to have to raise the alarm when bad bills
        are put forward," she said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ecf2c0-4244-4f98-b0ad-a2e1c3d258e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T07:38:37.573+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:09:23.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://www.cnn.com/2022/08/03/politics/kansas-ballot-abortion-amendment/index.html"
        href="https://www.cnn.com/2022/08/03/politics/kansas-ballot-abortion-amendment/index.html">How
        abortion rights advocates preserved access in Kansas</a>''</em></p>'
