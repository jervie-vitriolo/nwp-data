      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 4) </strong> The
        National Commission on Senior Citizens is confident that the new law which
        increased the elderlies pension from 500 to 1000 will be funded despite
        the doubling of the usual budget.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e0d763-6e27-4a36-84f1-b64fa3dc31cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T17:00:38.780+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:09:10.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40fd5eb6-02f0-43de-be26-6e4bac8cdc2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T17:00:38.780+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:09:10.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Commission Chair Franklin Quijano, different government
        agencies including the Department of Finance have assured that the law will
        be funded.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310f44cd-0a7d-4df0-b791-6cd94dee633b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T17:00:38.780+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:09:10.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e685d8-891c-4a9e-bcf6-0ceaa6f5ad63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T17:00:38.780+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:09:10.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We are confident <em>kasi</em> the hearings were done in the previous
        administration and <em>kasama dyan ''yung pagtatanong kung may pera bang makukha</em>
        from other sources, it seems that everyone was in unison in saying that <em>kaya
        naman ito</em>, Quijano said Thursday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e528d3-abd7-4831-bef8-e77c04ef6784'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T17:00:38.780+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:09:10.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce590ff3-9b25-4992-91f8-8c6babc5fe9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T17:00:38.780+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:09:10.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are confident because the hearings were done in
        the previous administration and the question on whether there are funds we
        could get from other sources was included, it seems that everyone was in unison
        in saying that funding is possible.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897270d6-4d06-47e8-a724-edcb64604c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T17:00:38.780+08:00
