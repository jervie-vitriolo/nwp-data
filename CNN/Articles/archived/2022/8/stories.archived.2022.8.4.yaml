      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 4)</strong>  Southeast
        Asian foreign ministers called for maximum restraint and warned of unpredictable
        consequences amid tensions over US House Speaker Nancy Pelosis high-stakes
        trip to Taiwan which enraged China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d4ec39-2281-454f-a10e-a3d2f3ec3247'
      'mgnl:activationStatus': true
