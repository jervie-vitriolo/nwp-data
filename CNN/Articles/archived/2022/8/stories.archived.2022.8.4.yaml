      'mgnl:lastActivated': 2023-01-19T12:09:15.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381c80d2-563d-4ee6-b3c4-c617637da10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T14:59:18.175+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:09:15.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian said the drastic increase in global oil and coal prices
        have reverberated across the domestic market with local pump prices experiencing
        consecutive weekly increases, and prices of electricity dependent on coal
        generation also expected to increase.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c4f37a-825b-480d-865d-529245eba5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T14:59:18.175+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:09:15.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f21a64-19e0-4dc6-8d52-92a173225ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T14:59:18.175+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:09:15.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator noted soaring cost of international crude oil is reflected
        in the local market as local pump prices of gasoline increased by 22% to 77.71
        per liter as of May versus its cost in January 2022. Local pump prices of
        diesel have also increased 49% to 75.92 per liter in the same period, he
        added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6a64fd-ad06-47cc-a92c-db534748967e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T14:59:18.175+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:09:15.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a12574f-1a50-4172-9ec7-f38072e4b886'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T14:59:18.175+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:09:15.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global coal prices have increased too in same period by 92% to $428
        per metric ton as measured by the Newcastle index, Gatchalian said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c394e4-c862-4381-8db7-af48f1b2f057'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T14:59:18.175+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:09:15.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677dd765-8650-4970-847c-911756020600'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T14:59:18.175+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:09:15.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is thus a need for Congress to be apprised of the short,
        medium, and long-term effects and implications of the Russian invasion of
        Ukraine on the Philippine economy, in particular, the security of the countrys
        supply of oil, and the effects of the continuously elevated global oil and
        coal prices on domestic oil and petroleum products as well as power generation
        from coal-fired power plants, he said.</p>'
