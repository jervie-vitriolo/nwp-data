      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 4) </strong> Commission
        on Elections (Comelec) chairman George Garcia hopes they will be able to finalize
        by next year whether to use the existing vote-counting machines (VCMs) or
        lease new ones to prepare for the next elections.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6e9cef-dd06-46e2-b754-23b2a1911d68'
