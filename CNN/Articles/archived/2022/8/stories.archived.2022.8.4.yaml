      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90275f3f-c0ee-4599-9648-378015620008'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T17:33:35.385+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:09:09.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark Nolan Confesor is a Professor 6 at the Mindanao State University-Iligan
        Institute of Technology, where he helped set up the country''s first-ever
        Soft Matter and Biological Physics Laboratory. An educator for 18 years now,
        he specializes in physics.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e46b12-7a10-43ed-9aa3-3734546ae9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T17:33:35.385+08:00
