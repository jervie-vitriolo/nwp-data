      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Garcia surprised with chairmanship, vows impartiality</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16369d77-7a5c-49e7-8e4a-b36f9199150e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T15:18:36.320+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:09:15.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia was recently appointed to head the poll body, months after
        his ad-interim appointment as commissioner was bypassed by the Commission
        on Appointments. He admitted that he did not expect that he would be appointed
        to the Comelec chairmanship, noting that he was even relaxing at the time
        his appointment papers were released.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b81665c-2092-4dea-82db-6bcb3ad953a5'
