      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the highest count since Feb. 10, when there were 4,575 cases.
        It was also the last time the nationwide single-day tally reached at least
        4,000.</p>'
