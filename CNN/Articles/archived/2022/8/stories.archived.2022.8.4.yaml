      'mgnl:lastActivated': 2023-01-19T12:09:09.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colonel Stephen Cabanlet PN(M), assistant chief at the Unified Command
        Staff for Operations, U3, Western Command in Camp. Gen. Artemio Ricarte, Puerto
        Princesa, is recognized for his out-of-the-box tactics for harmony and development
        in conflict-ridden  areas. In service for 29 years already, he is the mind
        behind the sports advocacy program Football for Peace which he started in
        Sulu.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9c6e0a-a999-4576-886b-4003c9576f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T17:33:35.385+08:00
