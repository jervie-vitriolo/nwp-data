    'jcr:uuid': '8eaa8eee-70dd-441f-98bc-e67005a95517'
    'lead': 'A new round of talks to try to salvage the Iran nuclear deal will convene
      in Vienna this week, although the Biden administration has low expectations
      for reaching a breakthrough after more than a year of negotiations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-04T04:05:54.924+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T12:09:29.496+08:00
