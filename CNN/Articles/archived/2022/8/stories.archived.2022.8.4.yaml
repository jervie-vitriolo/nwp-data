      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66289dd-5eef-4e60-ba21-823ac5d594b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T17:33:35.384+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:09:09.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The evolving national situation emphasizes the need to celebrate
        excellence. It is a quality that is difficult to achieve, even more so when
        the circumstances are less than  ideal. Now, at a time of crisis, our ten
        awardees prove that the seemingly impossible task is indeed attainable," Metrobank
        Foundation Aniceto Sobrepea said in a virtual briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631c8975-91d6-46f9-9089-9f3467ff33cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T17:33:35.384+08:00
