      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 4) </strong> The
        Department of Health (DOH) on Thursday recorded 4,439 new COVID-19 cases across
        the countrythe highest single-day tally of infections since February.</p>'
