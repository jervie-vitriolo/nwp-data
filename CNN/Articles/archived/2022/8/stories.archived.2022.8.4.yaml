      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abc4e11-5adb-4e13-a14a-01b39320d2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T17:33:35.385+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:09:09.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joining him is Christine Joy DR. Aguila, a Special Teacher 5 at
        the Philippine Science High School-Main Campus. An advocate of Filipino language
        instruction, she has been in the industry for 14 years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41294908-fc67-4663-8715-84b79946d426'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T17:33:35.385+08:00
