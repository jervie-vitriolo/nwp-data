      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 4) </strong> Four
        educators and six men and women in uniform made it to Metrobank Foundation''s
        list of Outstanding Filipinos this year, which it  unveiled on Thursday with
        the theme "Beyond Excellence."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479382c6-1bbc-45c1-ba9e-09f8d29942be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T17:33:35.384+08:00
