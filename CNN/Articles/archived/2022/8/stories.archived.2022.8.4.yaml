  'Marcos-public-private-partnership-PPP-LGU':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-04T09:27:32.286+08:00
    'imagesource': 'jcr:65c95873-989b-4024-9c16-6bcbddd7c5f5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f1269992-4616-4f45-9062-74c24e86ac61'
    'lead': 'President Bongbong Marcos encourages local chief executives to become
      the ''driving force'' to promote economic transformation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-04T09:39:26.816+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T12:09:21.241+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:08:36.244+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos urges LGUs to explore public-private partnerships'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8bdc8c-5d93-4f0e-8b21-2554c71b77ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T09:39:26.817+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:09:21.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 4)</strong>  President
        Ferdinand "Bongbong" Marcos Jr. has urged local government units to be open
        to public-private partnership (PPP) as a mode of financing projects in their
        localities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8d5770-e288-4457-a2b4-d9a6f4a84065'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T09:39:26.817+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:09:21.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think this is the way forward, and I encourage all our local
        government units to be open to the possibilities of PPPs and to have private-public
        partnerships, especially in your areas, he said in a meeting with members
        of the League of Cities of the Philippines on Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b94d6ff-1feb-4255-9e20-bf010b646db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T09:39:26.817+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:09:21.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos has urged local officials to become the driving force to
        promote economic transformation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8c8e06-5470-43d2-afa5-352e3ea9614a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T09:39:26.817+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:09:21.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PPP, whether monetary or non-monetary, can address the limited sources
        of funding for local infrastructure or development projects of the public
        sector. By exploring this partnership, LGUs can allocate funds for other priorities.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07dbb72-2dbb-44b6-932e-6ce8460ed01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T09:39:26.817+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:09:21.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos also told local chief executives that digitalization will
        play a big part as LGUs explore PPP, especially in pushing for economic recovery
        and digital transformation in the country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a545aa36-2bc0-43e1-af90-e8423d0bc3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T09:39:26.818+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:09:21.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President highlighted the need for digitalization in his first
        State of the Nation Address, where he instructed the Department of Information
        and Technology to identify and fully utilize digital innovations to improve
        ease of doing business in the country.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5317072a-5257-435e-813a-b1bf192e5634'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T09:39:26.818+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:09:21.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive also said he has received offers to fund big-ticket
        infrastructure projects, including official development assistance and joint
        ventures.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45d5fd9-20eb-40c3-b484-331669c0de57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T09:39:26.818+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:09:21.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local government generally cannot do it by itself. We have to find
        partners, we have to find local partners, we have to find investors. Sanay
        na kayo diyan [You are used to that], he said.</p>'
  'Concert-tickets-fraud-identity-theft':
    'author': 'Agatha Gregorio, CNN Philippines'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-08-04T11:34:43.061+08:00
    'image': 'jcr:45b79cfc-05bf-42b1-b195-1ec98d44aa93'
    'imagesource': 'jcr:16e89da7-eeaf-48a8-9691-b4e827a041fe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ee922624-f667-4c3b-a9e1-41d402ddf097'
    'lead': 'The stage is set for live shows as more and more artists are scheduled
      to perform in the Philippines. But hiding behind the curtains are social media
      users who take advantage of fans by disguising as ticket sellers. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-04T11:44:26.349+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T12:09:20.801+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:08:36.703+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '2'
    'title': 'Fans push back against online fraudsters selling live show tickets'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb25a39-e7e0-46b4-aa66-b404fb43001b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T11:44:26.349+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:09:20.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 4) </strong> On the
        internet, you can find nearly everything you desire, including the most sought-after
        concert tickets if you have fast fingers to buy from official sources or if
        you know how to scour from legitimate resellers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6fd6e8-51da-4f18-8d0b-f0d280049b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T11:44:26.350+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:09:20.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But how much of the tickets sold by resellers are real? Plenty of
        netizens comb through social media for passes to the growing number of shows
        in the Philippines by international artists. What some of them found instead
        were online fraudsters equipped with stolen screenshots, stories of having
        connections to event organizers, and even other peoples government IDs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec168d7-4066-459e-8c55-c6c9d6746db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T11:44:26.350+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:09:20.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Early reservations for concert tickets</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c250d367-a10b-4480-b560-9f22a701f47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T11:44:26.350+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:09:20.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In messaging platform Telegram, fans of K-pop sensation SEVENTEEN,
        otherwise known as Carats, built a group chat for those interested in attending
        the boy band''s shows in Manila in October.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9ca5a7-e640-4cbf-b055-d2d08b4ab860'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T11:44:26.350+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:09:20.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Group members sent updates on the event like ticket selling. At
        one point, someone sent a comment from a Facebook user, claiming to be able
        to secure tickets before the official sale opened as an employee of the events
        ticket distributor, SM Tickets. Tricia Borromeo, a Twitter user who chanced
        upon this message, reached out to the one who posted the comment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3532bcfd-9f9f-447b-99ea-9d82cbb663dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T11:44:26.350+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:09:20.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wala pong laman yung Facebook. Sobrang private. Doon po, magtataka
        na po kayo na baka scammer. [...] Nag-send na siya ng mga photos na parang
        feedback na mayroon nang napa-reserve [for the buyer]. Yung sinend niya nga
        pong picture na lately na-realize na edited is premium po yung seat tas row
        A pa. Marami ding nag-aaim sa seat na yun so maraming nagalit," Borromeo
        said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b517457a-ccfa-4da8-861d-9f6d7210fc95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T11:44:26.350+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:09:20.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Their Facebook contained nothing. It was very private.
        From that, you would begin to wonder if the person was a scammer...They sent
        photos looking like feedback that tickets were reserved for a buyer. Then
        the photos they sent we realized lately that these were edited, and they
        were for premium seating on row A. Plenty of people are aiming for that seat
        so a lot of fans got angry.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341429bb-4e7f-4a1a-8c44-43f269de331f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T11:44:26.350+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:09:20.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then another netizen informed Borromeo that they had come across
        the same Facebook user as someone who used their name and passport to pose
        as a ticket reseller. But this time, it was not even for the SEVENTEEN concerts.
        As it turns out, it was for tickets for more shows like 2022 K-pop Masterz
        in Manila, LANY, and Justin Bieber.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4fe9ff-ced5-4c4c-8200-0d2faef50f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T11:44:26.351+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:09:20.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To warn other netizens, Borromeo tweeted about her experience. Her
        interaction with the Facebook user ultimately ended with the latters account
        being deleted, likely due to other netizens flagging them as a scammer.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9358ded-4631-4005-966a-c3b4e4c52819'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T11:44:26.351+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:09:20.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What actually drew Borromeo towards messaging the suspicious account
        was the familiarity of the situation. She wanted to look into what could possibly
        be another scam to help out fellow fans.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f463e92-35ce-4314-9352-c6038274e44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T11:44:26.351+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:09:20.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, Live Nation Philippines issued a <a href="https://twitter.com/livenationph/status/1543036740893556743">statement</a>
        against a so-called Shai Solita for illegal selling of tickets for the SEVENTEEN:
        Be The Sun concerts, saying it will take legal action. In a <a href="https://twitter.com/soonmingchan_/status/1542087005416624128">Twitter
        thread</a> that went viral, netizens shared their experience reserving tickets
        from Solita who said she had connections with concert organizers.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211543dc-e388-4941-9845-6bbe81401bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T11:44:26.351+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:09:20.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solita has since posted an apology on <a href="http://facebook.com/photo?fbid=5183263705076793&amp;set=ecnf.100001796451241">Facebook</a>,
        saying that she is not directly connected to Live Nation Philippines or any
        of their organizers. She adds, she has refunded everyone who made early reservations.
        Neither Solita nor the company clarified if she had real access to tickets
        ahead of the official sale.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b812657-b218-4cbc-a3c3-7b6f040e2d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T11:44:26.351+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:09:20.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cybercrime landscape in the Philippines</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62b9835-6335-4454-ae88-59fe3c543bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T11:44:26.351+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:09:20.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These stories are not uncommon in this day and age when e-commerce
        takes up a large space in the market. In 2021 alone, the countrys e-commerce
        market made $17-billion in sales, according to the <a href="https://www.trade.gov/country-commercial-guides/philippines-ecommerce">International
        Trade Administration</a>. But the platform for such transactions is also home
        to several criminal offenses, which have increased over the years.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957a5a9e-36d0-4d82-b441-216c516b0717'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T11:44:26.351+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:09:20.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cybercrime Prevention Act of 2012 or Republic Act 10175 covers
        all crimes in the Revised Penal Code committed using information and communications
        technologies. This includes computers and other gadgets where we often surf
        the internet. Article 315 of the Revised Penal Code on swindling defines using
        a fictitious name, or falsely pretending to possess power [...] property,
        credit, agency, business or imaginary transactions, or by means of other similar
        deceits as a crime.</p>'
    '1':
      'image': 'jcr:2909ec29-2834-4434-a70b-c0e6b789c02a'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e153ba-9b3a-4d84-a13f-e757f32bf600'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T14:25:15.148+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:09:20.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a17288-a6c2-401c-8a91-1509146d1450'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T11:44:26.352+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:09:20.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of cybercrime cases filed in trial courts nationwide
        jumped from 59 in 2016 to over ten times that number at 601 in 2020, based
        on data from the Department of Justice. There was a consistent upward trend
        from 2016 to 2019, but cases went down from 659 to 601 in 2020. However, it
        can also be noted that with the emergence of the COVID-19 pandemic, the number
        of cases filed for most crimes decreased in 2020.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f613868-80cf-4a1c-84ab-06bcfe6b0d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T11:44:26.352+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:09:20.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This does not include the large number of netizens who don''t wish
        to come forward with their experiences to authorities. This is the case for
        Melanie de Guzman, who said she was caught on the other side of online fraud
        as someone whose identity was stolen to carry out the crime.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b1095c-2bd5-4b11-8227-e5fcd5cbe8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T11:44:26.352+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:09:20.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Stolen identities with government IDs</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41949c97-d35d-496b-b236-bdd7bcf28e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T11:44:26.352+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:09:20.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They [the scammer] approach users who are looking for concert tickets
        by messaging them directly. They use my name, passport ID picture, and selfie
        to verify their identity to the buyer, De Guzman added.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9aeec8-2bdb-4724-b28a-067a2654ea5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T11:44:26.352+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:09:20.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, De Guzman <a href="https://twitter.com/mikinoodle/status/1540970769840078848">tweeted</a>
        to let everyone know that she was not the person pretending to sell tickets
        to 2022 K-Pop Masterz In Manila. She also asked netizens to report the account,
        and apologized to everyone who was tricked by the Twitter user @deguzman2022.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6ca026-61b1-4e00-991b-6639e7f4f7ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T11:44:26.352+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:09:20.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The account no longer exists. But De Guzman is hopeful that authorities,
        and event organizers would do more to prevent cases like this altogether.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6279eb93-b1d9-4a4a-b5c2-783388265a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T11:44:26.352+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:09:20.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I hope the event organizers and big corporations will release public
        statements that they do not authorize third-party resellers, and I hope they
        will also do something to address the prevalence of scalpers and scammers,
        De Guzman said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61f3a36-eced-4a3c-b3c6-003bf373a533'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T11:44:26.352+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:09:20.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But according to at least one company, something is already being
        done to stave off online fraud in ticket selling. It just so happens that
        they have mostly kept it under wraps, and with the help of some fans in the
        online community.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64706b28-392b-4de2-ae1f-07a60da451fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T11:44:26.353+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:09:20.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the people who really love Korean entertainment, their support
        towards planning legal action against these kinds of behavior is really helpful
        for us. Its also a group effort by the audience as well. The promoters, the
        ticketing venues were only a few people, as much as we try to police everything,
        we cant see all of that action. Sometimes when fans do report to us, thats
        really a big help for us, said Aya Villa-Real, managing partner of MakeItLive
        Asia, which is the marketing partner of DNM Entertainment.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba020aaa-8efd-45ef-bff1-b0b27f760642'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T11:44:26.353+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:09:20.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bayanihan among fans does not end there. Borromeo added that
        she was also able to warn fellow Carats of the scammer she encountered through
        Twitter Spaces. Social media users often gather on the live audio platform
        to discuss their experiences, and talk to other netizens about swindle tactics
        to watch out for.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6349c9-42bd-4b82-9ff4-08aef49f818c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T11:44:26.353+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:09:20.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And so what can Filipinos do to keep their information and money
        safe in cyberspace?</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871493a7-e4f1-42d7-bf44-e73518019040'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T11:44:26.353+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:09:20.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tips from netizens on avoiding online scams</h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd355d582-f869-4dbe-8320-2731260a4375'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T11:44:26.353+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:09:20.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Opt to buy event tickets from official sellers if possible</strong></p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759d1ee6-b489-4895-9527-53e67978ab07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T11:44:26.353+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:09:20.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The safest way to make sure that the passes you''re getting can
        grant you entrance to your desired event is by purchasing from official ticket
        distributors. The sentiment is echoed by event organizers, themselves.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b882f24-7cd7-4c9d-84dd-1d9d7cfd99d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T11:44:26.353+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:09:20.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With these events, it really is hard to determine who the scammer
        is, and who these people are, di ba? The best we can do talaga is to keep
        reminding people to purchase only on official outlets, Villa-Real said. She
        added that DNM Entertainment coordinates with the venue and ticketing partners
        to lessen and discourage the instances of online scamming.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95c33e0-2748-4d94-9a91-18a86f2f829c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T11:44:26.353+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:09:20.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some fans are hoping for more statements from event organizers
        to inform them which sellers to avoid. With events like Starry Caravan in
        Manila 2022, tickets to the most in-demand section, SVIP, sold out within
        hours of pre-selling, and so some fans go for the second option, which is
        to look for ticket resellers online.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e539592-dd93-4dd8-aa92-41e858011245'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T11:44:26.354+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:09:20.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ask for proof of purchase</strong></p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc2dc45-043f-4f0c-b944-091ec88aa418'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T11:44:26.354+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:09:20.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anne Villanueva missed out on grabbing passes to the seat she wanted
        for Korean star Cha Eunwoos fan event in the country 2022 Just One Ten Minute:
        Starry Caravan in Manila. And when she did find a reseller offering tickets
        to the SVIP section, her first instinct was to ask for proof that the ticket
        had already been bought from the official seller.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50cc14ed-6285-4d9d-adf5-1691f369ef7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T11:44:26.354+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:09:20.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Napansin ko po na parang familiar yung photo [of proof of purchase]
        na sinend niya kasi po nag-soscroll din ako sa Twitter that time para sa update.
        After that, na-DM [direct message] ko po yung may-ari ng photo para po malaman
        if legitimate po yung seller kasi wala pong feedback yung account niya eh,
        kaya nag-dodoubt po ako baka po scam," she said.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1adf42-7d44-4910-bfad-c29b7dafad37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T11:44:26.354+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:09:20.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I noticed that the photo [of proof of purchase] they
        sent was familiar because I was scrolling through Twitter at the time for
        updates. After that, I DMd the owner of the photo to find out if the seller
        was legitimate because their account had no feedback, and so I was thinking
        it might be a scam.]</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb55651e-4285-4df7-9abe-bee9d899c3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T11:44:26.354+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:09:20.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She later found out that the person who owned the photo was not
        selling their tickets.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f78a0f9-f77f-424d-b1fa-acf4ad57f861'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T11:44:26.354+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:09:20.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Get your product through physical meet-up</strong></p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e029d5b4-f666-4678-8fd1-5cf141e7aeec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T11:44:26.354+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:09:20.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To make sure that you do end up with an actual ticket, Villanueva
        added it would be best to exchange the product and payment by meeting face-to-face.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a856f7-ba58-4d0a-ba33-c38f007dda61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T11:44:26.355+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:09:20.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in case you are unable to meet up with the seller, there are
        other ways to ensure that the product being sent to you is legitimate. Villanueva
        says you should ask for a photo of the ticket beside a paper with your Twitter
        handle, the date and the time beside it. This way, you can be sure the photo
        was taken in real time, and not stolen from other social media users.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c4e6ff-c590-4142-9493-99c4e6de7ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T11:44:26.355+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:09:20.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lessen your digital footprint</strong></p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ba8661-30ac-44bb-adf1-3c717d4ffffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T11:44:26.355+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:09:20.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As someone whose says her information was used to cover up someone
        elses cybercrime trail, De Guzman advises fellow netizens to be careful with
        the content they post online. She says it would be best to keep your Facebook
        profile private, and to never make your IDs available to the public.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a570c2-c22d-44c1-8e0a-92fd619bc8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T11:44:26.355+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:09:20.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Never send your ID pictures for online transactions, especially
        if the platform is unreliable. Never sell your verified e-wallet accounts
        as they can be used by scammers to receive money while protecting their identity,
        De Guzman added.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7025ed80-1721-4558-9a33-34b276e07bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T11:44:26.355+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:09:20.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Get a second opinion</strong></p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb466fd2-2597-4c2e-9537-f1b2ed446a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T11:44:26.355+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:09:20.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Borromeo, dealing with the online marketplace largely boils
        down to being aware and responsible on the internet. She says that especially
        for minors, it is important to ask for guidance from parents before purchasing
        a ticket. Borromeo also hopes online ticketing platforms would require a waiver
        from minors before availing of passes.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a2ac13-8af3-4226-9ea3-b3d4d3268cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T11:44:26.355+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:09:20.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many netizens after all, buying live event tickets online is
        the more convenient and safe option. This is especially the case for those
        who live outside Metro Manila where there are less physical ticket outlets.
        Fans like Villanueva and Borromeo hope that event organizers would put up
        more regulations around ticket selling so that netizens would not have to
        opt for resellers.</p>'
