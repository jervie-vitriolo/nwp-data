  'Tinder-CEO-departs-less-than-a-year':
    'author': 'Sara Ashley O''Brien, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-08-04T07:19:38.941+08:00
    'imagesource': 'jcr:c0c8970d-78e2-4aa0-b921-ea9633c323ad'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6ff8970b-c035-41ae-b7e2-1ff16c07cfb6'
    'lead': 'Tinder''s newest CEO is out after less than a year on the job, marking
      the second high-profile female executive to depart its parent company, Match
      Group, in a matter of months.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-04T07:29:18.790+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-19T12:09:23.952+08:00
