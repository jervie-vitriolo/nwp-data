    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a436d3c-7056-4503-a6b6-cb6ce1474955'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T14:59:18.175+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:09:15.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around six months into the Ukraine-Russia war, the cost of fuel
        in the Philippines has had weeks of big-time price hikes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1dc87be-9396-45fb-b3da-d5dfe6dfc5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T14:59:18.175+08:00
