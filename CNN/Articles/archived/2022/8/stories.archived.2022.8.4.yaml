    'mgnl:tags': ['Antony-Blinken', 'Beijing', 'Taiwan', 'Pelosi']
    'template': '1'
    'title': 'Blinken says he hopes ''Beijing will not manufacture a crisis'' after
      Pelosi''s visit to Taiwan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907782e9-c084-4cf0-8746-c157111e77a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T21:17:22.250+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:03.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> US Secretary of State Antony Blinken said
        Thursday that he "(hopes) very much that Beijing will not manufacture a crisis
        or seek a pretense to increase its aggressive military action" as China fired
        missiles towards waters near Taiwan as part of exercises near the self-governing
        island in the wake of House Speaker Nancy Pelosi''s visit there.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a81d619-7838-4c3d-ab0e-76c1035944b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T21:17:22.250+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:03.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2c5543-43fc-4f1d-9d50-a157ea76ab7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T21:17:22.250+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:03.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the ASEAN-US Ministerial meeting in Cambodia, Blinken
        noted that the "many countries around the world believe that escalation serves
        no one and could have unintended consequences that serve no one''s interests,
        including ASEAN members and including China."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a882f7-4c06-404d-b684-5b666184e286'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T21:17:22.250+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:03.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717c8f2f-0816-439c-9112-e3c819a93153'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T21:17:22.250+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:03.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve reached out to engage our PRC counterparts in recent days
        at every level of government to convey this message," the top US diplomat
        said. "Maintaining cross-strait stability is the interest all countries in
        the region, including all of our colleagues within ASEAN."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d11fc78-8f26-43b3-92a3-c903e0416cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T21:17:22.251+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:03.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed04e41-077c-41ea-895b-98a1bcb16ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T21:17:22.251+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:03.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States continues to have an abiding interest in peace
        and stability across the Taiwan Strait. We oppose any unilateral efforts to
        change the status quo, especially by force," Blinken reiterated.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5378465f-0b13-4c92-a3bf-a5cdd17bbe6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T21:17:22.251+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:03.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74c503b-3216-4c42-b9f7-a4d4f5c0daa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T21:17:22.251+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:03.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blinken said the US remains "committed to our One China policy guided
        by our commitments to the Taiwan Relations Act, Three Communiques, and Six
        Assurances."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2921ba31-a879-4868-bf40-b5be923b3068'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T21:17:22.251+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:03.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa6ef66-bf2c-469a-ba05-fd429bab7032'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T21:17:22.251+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:03.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And I want to emphasize: nothing has changed about our position
        and I hope very much that Beijing will not manufacture a crisis or seek a
        pretense to increase its aggressive military action," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fae8d1-e205-4c35-a478-768ca0db7165'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T21:17:22.251+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:03.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f84d0d-b264-4a15-b53e-95163c828698'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T21:17:22.251+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:03.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese military''s Eastern Theater Command said in a statement
        Thursday that multiple missiles had been fired into the sea off the eastern
        part of Taiwan. It said all the missiles hit their target accurately.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4494cfb4-5983-409f-8e69-1d2d85b66dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T21:17:22.251+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:03.503+08:00
