      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73eb504-4332-48fa-9b78-43542eb751a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T20:05:10.694+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:09:04.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earnings of Ginebra San Miguel Inc. (GSMI) also climbed by 19% to
        2.5 billion in the first half. SMC said this was due to the continuously
        growing domestic volumes, which were up 9% to of 22.0 million cases.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3be6e02-6d39-4d7a-9820-c10d52b1b616'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T20:05:10.694+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:09:04.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696d2075-1bff-4b51-8391-a28310642082'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T20:05:10.694+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:09:04.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revenue performance of San Miguel Foods Protein, Animal Health
        &amp; Nutrition, Prepared and Packaged Food, and Flour segments also boosted
        the overall gain in the first half. Despite rising raw material costs, the
        Food Groups consolidated operating income grew 3% to 8.6 billion, it said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76cb235c-02bd-4d41-b99e-79110cba32b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T20:05:10.695+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:09:04.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cacf5232-e7d8-473a-b045-d1ffd3f4450f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T20:05:10.695+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:09:04.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petron Corporation''s net income also doubled to 7.7 billion from
        3.87 billion last year. This was backed by increased consolidated volumes
        from its Philippine and Malaysia operations, which grew 34% to 51.4 million
        barrels due to demand recovery as travel restrictions continue to ease.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b779233f-0bfc-4d01-9a30-d9edd9e6ce7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T20:05:10.695+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:09:04.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d47024f-0462-417d-a12d-f934285b4118'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T20:05:10.695+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:09:04.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revenues of the companys infrastructure arm also jumped 58% to
        13.4 in the same period. Its operating income soared by 160% to 6 billion
        amid higher traffic volume.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982263a3-4d1e-4e0b-9cf0-96947224d0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T20:05:10.695+08:00
