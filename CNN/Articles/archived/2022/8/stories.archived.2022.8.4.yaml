      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920d9d25-ee14-46af-9ec0-af1b817c983e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T17:33:35.386+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:09:09.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regional Mobile Force Batallion-NCR Police Office commander Police
        Colonel Lambert Suerte is recognized for his operations leadership, which
        includes the 2017 Marawi siege. He has 26 years of service under his belt.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c96f60e-8c81-4110-92c2-fb98310f025b'
