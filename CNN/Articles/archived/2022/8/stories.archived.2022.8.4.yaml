    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Senate', 'COVID-19-protocols', 'IATF']
    'template': '1'
    'title': 'Tighter Senate protocols, call to abolish IATF revived as infections
      rise'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12e99a5-965b-4e6f-86a6-bed60cc99ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T18:10:19.945+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:07.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 4) </strong> As the
        rise in COVID-19 cases continues unabated, the Senate is reacting by implementing
        stricter health protocols, and with one of the lawmakers renewing the call
        to abolish the inter-agency task force apparently ineffective in streamlining
        the countrys health crisis response.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9f30bf-b7cb-4d8e-8433-316965eb3008'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T18:10:19.945+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:07.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ecf796c-9c98-4221-9804-df320c1769ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T18:10:19.945+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:07.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Secretary Renato Bantug, Jr. confirmed to CNN Philippines
        on Thursday that starting August 8, guests and visitors will be required to
        present negative results of their antigen test taken within the last 24 hours
        before they can be allowed to enter the Senate. He said the chamber is also
        planning to release a list of accredited laboratories.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59fd280d-10ae-4cac-a0f5-81aeaeb4d8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T18:10:19.945+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:07.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b4b34c-417f-4979-8128-b18349f7ac07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T18:10:19.945+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:07.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If it is bring your own result, then we dont really target a
        real picture of how legitimate the certificate is, Bantug said in a phone
        interview. We dont suspect naman the guests and visitors to do that (falsify
        document) but just to keep that from happening.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afef3f9f-53a4-4192-8503-48fa926ecd57'
      'mgnl:activationStatus': true
