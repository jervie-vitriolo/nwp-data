      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bantug said Senate President Juan Miguel Migz Zubiri gave orders
        to amend the guidelines Wednesday night, after it was disclosed during the
        plenary session that Senator Alan Peter Cayetano tested positive for COVID-19
        via an antigen test.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1999787f-f75d-4924-aa02-5b7f3345c9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T18:10:19.945+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:07.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783eeabc-ac18-406c-85c3-ad9d27158d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T18:10:19.945+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:07.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano skipped Wednesdays session but was present at the plenary
        hall days prior.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db498ccc-5015-419d-955c-57fb2807b2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T18:10:19.945+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:07.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec92e5a-14f8-495d-b3ff-3588f2eb4f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T18:10:19.946+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:07.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senate Minority Leader Aquilino Koko Pimentel III said
        theres no need to return to a hybrid setup where senators are allowed to
        attend hearings and sessions online even if they are not sick. But he said
        he will suggest limiting the number of guests who are entering the Senate.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc809d74-4cce-4946-ae24-af778b301645'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T18:10:19.946+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:07.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f693fc43-8bd7-443c-af7f-2e1a810ff483'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T18:10:19.946+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:07.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We just have to live with Covid. But Senate should limit the visitors
        to those who really have important matters to bring to the senators, Pimentel
        told CNN Philippines in a text message.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccab980d-fd1c-47e4-9f34-f8e185c856e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T18:10:19.946+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:07.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8c25ff-f459-4d72-b3f9-f13c271814cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T18:10:19.946+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:07.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dissolve IATF</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba139f3b-7620-46d2-acd1-d5eb0c951ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T18:10:19.946+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:07.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the rising number of infections nationwide, Pimentel said the
        Inter-Agency Task Force for the Management of Emerging Infectious Diseases
        (IATF), the policy-making body in the governments pandemic response, should
        be dissolved.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87329a1-e798-4ec3-849f-2c8c121bc280'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T18:10:19.946+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:07.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd94f287-f7dd-4219-9940-cbcf71d7c2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T18:10:19.946+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:07.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let DOH (Department of Health) monitor Covid cases. That would
        actually lead to quicker reaction time as the DOH Team for Covid would be
        smaller and more manageable than an inter-agency task force, he added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755d1987-1d30-40c2-9206-a29f410707a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T18:10:19.946+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:07.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444d1209-af32-4e4c-aa3f-8b7c29bcfb7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T18:10:19.946+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:07.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of experts and lawmakers previously called for the abolition
        of the IATF saying it has not been effective in addressing the pandemic, but
        then President Rodrigo Duterte refused to do so.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636c0fe3-4774-4261-9c3d-fb77d00e0475'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T18:10:19.946+08:00
