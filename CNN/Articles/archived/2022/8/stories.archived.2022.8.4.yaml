      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 4) </strong> The
        University of the Philippines Diliman is offering the countrys first doctoral
        program in artificial intelligence.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f742d73-feec-4e72-b633-79a402840342'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T05:41:40.903+08:00
