      'mgnl:lastActivated': 2023-01-19T12:09:14.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629275ff-4fdd-46a6-a36f-39972add8441'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T15:25:51.089+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:09:14.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Association of Southeast Asian Nations (ASEAN) leaders voiced
        concern that the recent development could destabilize the region and eventually
        could lead to miscalculation, serious confrontation, [and] open conflicts
        among major powers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c0bcce-b787-458d-acd7-2d37be252091'
      'mgnl:activationStatus': true
