      'mgnl:created': 2022-08-04T21:17:22.251+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:03.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The entire live-fire training mission has been successfully completed
        and the relevant air and sea area control is now lifted," China''s statement
        said.</p>'
