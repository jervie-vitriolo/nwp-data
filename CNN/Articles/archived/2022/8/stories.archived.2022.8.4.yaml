      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c21bb4-95f3-47b7-b5d5-47724064d3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T15:18:36.320+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:09:15.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, however, that he will remain impartial in fulfilling his
        duties, despite previously lawyering for politicians such as President Ferdinand
        "Bongbong" Marcos Jr., former senators Manny Pacquiao and Ping Lacson, and
        former Manila mayor Isko Moreno, among others.</p>'
