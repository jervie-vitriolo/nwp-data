      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05332e0c-4911-4563-aabf-c034ba2d4098'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T22:14:48.677+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:08:59.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incoming De La Salle University Green Archer LA John Andres and
        former Chiang Kai Shek high school standout Quinn Kacey Dela Rosa complete
        the five Filipino cagers selected in the prestigious basketball camp.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51639f3-ae2e-4f8d-b1a8-2798d3997678'
      'mgnl:activationStatus': true
