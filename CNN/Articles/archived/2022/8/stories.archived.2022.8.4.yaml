    'template': '1'
    'title': 'Five young Filipino cagers chosen to be part of 12th Basketball Without
      Borders Asia camp'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e55312a-249e-4751-a16b-be32b4882262'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T22:14:48.676+08:00
