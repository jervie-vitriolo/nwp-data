      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8145a450-f723-49b2-8bf9-c78099cefc12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T14:59:18.174+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:09:15.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some power generation companies have also filed petitions for fuel
        pass-through with the Energy Regulatory Commission despite fixed price Power
        Supply Agreements, he added.</p>'
