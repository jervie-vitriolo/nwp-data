      'mgnl:lastActivated': 2023-01-19T12:08:59.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 4) </strong> Five
        young Filipino basketball players were chosen to participate in the 12th Basketball
        Without Borders (BWB) Asia camp from Aug. 7 to 10 in Canberra, Australia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4123ee76-ffb3-4e01-bc3f-7f7969c44498'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T22:14:48.676+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:08:59.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4340048-daf4-4734-b96f-7316eb7f6224'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T22:14:48.677+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:08:59.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas Youth cagers Caelum Harris, Jared Bahay, and Camille Nolasco
        are among the 60 top high school male and female players from 15 countries
        in the Asia-Pacific region who will be part of the camp organized by the National
        Basketball Association (NBA) Global Academy, International Basketball Federation
        (FIBA), and Basketball Australia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18780c5c-f26f-4b28-b415-464fe3267458'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T22:14:48.677+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:08:59.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6922f17b-0ed7-4774-8143-e16322db23c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T22:14:48.677+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:08:59.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris and Bahay are part of the Gilas Under-16 team that placed
        seventh in the 2022 FIBA Asia U-16 Championship in Doha, Qatar in June.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272d9148-3236-44f8-96ce-b535974a5dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T22:14:48.677+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:08:59.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4ad430-e65a-4cac-8fa9-76c6c3148256'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T22:14:48.677+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:08:59.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nolasco, meanwhile, played for the Gilas Women U-16 squad that earned
        a third place finish in Division B of the 2022 FIBA Under-16 Women''s Asian
        Championship also held in June in Amman, Jordan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0589bf-5ed6-4bd5-badc-afc0f4f3ff2d'
      'mgnl:activationStatus': true
