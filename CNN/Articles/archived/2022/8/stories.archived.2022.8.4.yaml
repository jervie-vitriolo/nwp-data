    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1fd99f13-6eb6-4ebc-8324-70ca3fc3c6cd'
    'lead': 'The "Batgirl" film that was set to bring the DC Comics character to the
      big screen will no longer be released by Warner Bros., according to the studio.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-04T03:13:43.164+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T12:09:30.161+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:08:32.602+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Batgirl'' film no longer being released by Warner Bros.'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43fdca0-d2ab-40ed-9a56-985261a766b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T03:13:43.164+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:09:30.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The "Batgirl" film that was set to bring
        the DC Comics character to the big screen will no longer be released by Warner
        Bros., according to the studio.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6ac049-a909-4271-9302-b76e25c6e861'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T03:13:43.164+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:09:30.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9d9b69-028a-4af1-893e-f14cf5c354f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T03:13:43.164+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:09:30.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The decision to not release ''Batgirl'' reflects our leadership''s
        strategic shift as it relates to the DC universe and HBO Max," a Warner Bros.
        spokesperson said in a statement on Tuesday. (CNN is part of Warner Bros.
        Discovery.)</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40379ccb-5572-4c24-aa90-33cc3a66871b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T03:13:43.164+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:09:30.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd198fe22-19ea-49e8-868b-98a7d6c23c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T03:13:43.164+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:09:30.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movie was set to star "In the Heights" star Leslie Grace in
        the title role.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5073f0-4094-44c6-938e-5640fa47022d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T03:13:43.164+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:09:30.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff65727-ca52-4710-820b-8f6074a7b336'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T03:13:43.165+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:09:30.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The studio also announced that their film "Scoob!: Holiday Haunt"
        will also be pulled.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb5d1c2-350e-4e70-86be-b9e7753bd23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T03:13:43.165+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:09:30.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb5eb9c-8f97-4149-8096-0b034270cbc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T03:13:43.165+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:09:30.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Leslie Grace is an incredibly talented actor and this decision
        is not a reflection of her performance," the statement added. "We are incredibly
        grateful to the filmmakers of ''Batgirl'' and ''Scoob! Holiday Haunt'' and
        their respective casts and we hope to collaborate with everyone again in the
        near future."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da220112-8f82-4fd7-8157-1fc599d5da4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T03:13:43.165+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:09:30.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9155e30-2dcf-4a79-92d1-8ca7c09875c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T03:13:43.165+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:09:30.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film, directed by Adil El Arbi and Bilall Fallah, was due out
        later this year on the streaming service HBO Max.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b27901-8631-45eb-b86c-e2d5d8ab8725'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T03:13:43.165+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:09:30.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91820100-48d0-494d-bbe8-e4d449f8eac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T03:13:43.165+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:09:30.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement posted to Instagram, the directors said they were
        "saddened and shocked by the news."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296724f0-6ef0-4a3a-a0e1-08c4f4c7a362'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T03:13:43.165+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:09:30.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948a878b-9c5f-40f6-bcc5-45aa45e13f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T03:13:43.165+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:09:30.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We still can''t believe it. As directors, it is critical that our
        work be shown to audiences, and while the film was far from finished, we wish
        that fans all over the world would have had the opportunity to see and embrace
        the final film themselves," they wrote, adding "maybe one day they will."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42a03a8-0043-4daf-a8bb-d951ce51bb89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T03:13:43.165+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:09:30.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3ae254-8359-495a-bb71-82579c21afe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T03:13:43.165+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:09:30.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Grace, the film starred Michael Keaton as Batman, J.K.
        Simmons and Brendan Fraser.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c25193e-8bd2-4f18-9c30-169cdb9986fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T03:13:43.165+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:09:30.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c40e8e-920c-4028-ac6c-5bb10fde3820'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T03:13:43.165+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:09:30.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grace, the directors added, "portrayed Batgirl with so much passion,
        dedication and humanity." They also thanked the cast and crew for doing a
        "tremendous job" and working "so hard to bring Batgirl to life."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094ee64f-8fcf-47c2-877a-9267393d935e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T03:13:43.165+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:09:30.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6eacf2-055a-4ec4-b5ff-f75cb6c127e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T03:13:43.166+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:09:30.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are forever grateful to have been part of that team," they wrote.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297e0f55-5f2d-46f3-b79f-7b7bfc09e809'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T03:13:43.166+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:09:30.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0317ea7b-1143-4f81-b07a-395dbb96a068'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T03:13:43.166+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:09:30.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement of scrapping plans for the two films comes amid
        Warner Bros. Discovery trying to cut costs, a whopping $3 billion, in the
        wake of WarnerMedia''s merger with Discovery Inc. in April.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc053fb-b3c3-4c2c-9213-d2e8f424d7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T03:13:43.166+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:09:30.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075122e9-cb83-4ea0-9713-04a3a7a3550e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T03:13:43.166+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:09:30.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>J.J. Abrams'' "Demimonde" for HBO was pulled last month. Networks
        within Warner Bros. Discovery -- like TNT and TBS -- have also seen cuts,
        including Samantha Bee''s "Full Frontal" after seven seasons.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a19442-7c53-4699-bcb6-1208d2fe6d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T03:13:43.166+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:09:30.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/08/03/entertainment/batgirl-movie-not-releasing/index.html"
        target="_blank">"''Batgirl'' film no longer being released by Warner Bros."</a></em></p>'
  'Iran-nuclear-talks-to-resume-in-Vienna':
