      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung nakalease ''yan, wala na tayong problema sa maintenance.
        Sila (providers) ang magme-maintain ng ating rerentahan. Number two, sa warehousing
        sila ang magbabayad, hindi ang Comelec. Medyo mahal po ang ganung klaseng
        scenario,"</em> he said. "But definitely by next year we should start the
        ball rolling whether we will purchase or whether we will lease the machines."</p>'
