      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has strongly opposed the trip where the top US official
        pledged support to the self-ruled island. Leaders from Southeast Asian neighbors
        call for restraint to prevent a possible armed conflict.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
