    'template': '1'
    'title': 'WNBA star Brittney Griner convicted in Russian court of drug-smuggling
      with criminal intent'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551e212d-5185-4c3f-90c9-1743e96d175a'
      'mgnl:activationStatus': true
