  'Fidel-V-Ramos-wake-Bongbong-Marcos':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-04T12:08:11.038+08:00
    'imagesource': 'jcr:f0cddc03-21a1-4749-acb7-9b3ad9b5e9ad'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '96c828ac-ca7a-44e7-bae5-1926ce828538'
    'lead': 'President Ferdinand ''Bongbong'' Marcos Jr. was among the officials who
      visited the first day of the wake of late President Fidel V. Ramos, whom he
      hailed as a symbol of stability.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-04T12:13:47.113+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T12:09:18.146+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:08:37.730+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos, other current and ex-govt officials pay respects to late Pres.
      Ramos'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c3ddd4-72d7-46d6-99ba-e29363f40412'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T13:08:13.002+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:09:18.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 4)</strong>&nbsp;President
        Ferdinand "Bongbong" Marcos Jr. was among the officials who visited the first
        day of the wake of late President Fidel V. Ramos, whom he hailed as a symbol
        of stability.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1279f22-99b3-44b2-9895-a1b61d1a5915'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T21:17:26.609+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:09:18.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he talked to former first lady Amelita "Ming" Ramos on Thursday
        on the legacy of her husband, who served as the country''s 12th president
        from 1992 to 1998.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35882460-dbd0-412c-87e5-e46fc7cb9074'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T21:17:26.609+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:09:18.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just reminded Mrs. Ramos on how FVR, when he became president,
        was a symbol of stability after all the tumultuous events of 1986. When he
        came into the presidency, he brought calm and he brought stability to our
        country," he added. "And for that we will always be grateful to him and for
        all his service all throughout his life as a soldier and as a public servant."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45386fdd-83b3-4604-bf19-ec57331738e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T21:17:26.609+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:09:18.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramos served after the term of former President Corazon Aquino,
        who took office after the peaceful revolt against Marcos'' late father, ousted
        dictator Ferdinand E. Marcos.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb04ac06-000c-48be-9be0-4bb33a7d772f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T21:17:26.610+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:09:18.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramos'' widow also briefly spoke to the media at the Heritage Park
        in Taguig City about her late husband.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5484d0-4317-41ec-96b0-451991725da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T21:17:26.610+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:09:18.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He worked hard. We also tried to work hard. And now he deserves
        the rest that he needs," she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604ebf24-4590-4ec4-834e-ba57fae5b494'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T21:17:26.610+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:09:18.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos predecessor, former president Rodrigo Duterte, also paid
        his respects to Ramos later in the day.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f662dd6-b785-4418-ba7b-e29ef221d945'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T21:17:26.610+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:09:18.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking back at his tremendous memories with Ramos, Duterte revealed
        it was the late official who pushed him to run for president in 2016.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35050096-5061-44d6-abe0-5ba8a246eac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T21:17:26.610+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:09:18.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was the first one who pushed me to run. And the first one to
        contribute the money, Duterte said in an ambush interview.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7c7443-c8e0-4e09-a614-cc3a3b44426e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T21:17:26.610+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:09:18.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Other govt officials, Cabinet members visit</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b089f0-f0d5-4500-aa74-7dd2fb535101'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T21:17:26.610+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:09:18.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday, the first day of the wake, was set only for government
        officials and members of the Ramos Cabinet.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870bc015-a5f6-40f0-83bf-fba75d2acfcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T21:17:26.610+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:09:18.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Energy Sec. Rafael Lotilla and Labor chief Benny Laguesma, who both
        served during the Ramos administration, also paid their respects.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f09460e-e53c-4149-8f43-9998e33a9d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T21:17:26.610+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:09:18.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Martin Romualdez, Executive Secretary Vic Rodriguez,
        former Vice President Leni Robredo, ex-Senate President Tito Sotto, and former
        Ombudsman Conchita Carpio-Morales were also seen at the wake.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a88822-e5c6-4358-80da-8edd3558afe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T21:17:26.610+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:09:18.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former president died at the age of 94 on July 31.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf374e18-3a77-4515-a2f8-c9e86249a917'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T21:17:26.611+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:09:18.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had a long career in government, serving as chief of the Philippine
        Constabulary, the predecessor of the Philippine National Police, from 1972
        to 1986 under then President Marcos. He was a key figure in the 1986 People
        Power Revolution before becoming Chief of Staff of the Armed Forces of the
        Philippines from 1986 to 1988 under President Corazon Aquino.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c413ce56-5547-4825-a403-f0d97d92cc17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T21:17:26.611+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:09:18.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramos served as Defense Secretary from 1988 until 1991 before being
        elected as President in 1992.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9a7c3f-0bbc-4410-892d-eb52cecb56d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T21:17:26.611+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:09:18.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will be accorded a state funeral with full military honors on
        Aug. 9.</p>'
