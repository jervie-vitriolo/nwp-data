    'template': '1'
    'title': 'PH urges restraint as tensions over Taiwan heat up'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ba83e2-6d26-4b46-9307-80e8e38411eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T19:19:07.086+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:09:06.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 4)&nbsp;</strong>The
        Philippine government on Thursday expressed concern over the situation in
        Taiwan, urging parties to practice restraint amid tensions sparked by a US
        official''s visit.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a03094-d7c7-4b52-9741-6bbb7c93266a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T19:19:07.087+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:09:06.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippines is concerned with the rising tensions in the Taiwan
        Strait, just north of the Philippines," the Department of Foreign Affairs
        (DFA) said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eaae160-f42a-4b10-89d0-e43c895ebde9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T19:19:07.087+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:09:06.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippines urges restraint by all parties concerned. Diplomacy
        and dialogue must prevail," it added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5feacaf3-6e0d-4a58-b145-702f085e427b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T19:19:07.087+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:09:06.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Beijing''s retaliation threats and Washington''s concerns
        on the high-profile trip, US House Speaker Nancy Pelosi pushed through with
        her stop in Taiwan earlier this week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe06b893-a7f8-438c-8a91-17c1e89a9e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T19:19:07.087+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:09:06.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after landing, China announced a series of military drills
        around the self-governed islandwhich it claims as its sovereign territory.
        The East Asian giant also slapped Taiwan with trade restrictions, including
        the suspension of fruits and fish imports.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e94f62-cf31-4323-960f-eed902936167'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T19:19:07.087+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:09:06.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/world/2022/8/3/nancy-pelosi-taiwan-visit-.html">What
        you need to know about Pelosi''s visit to Taiwan</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31893df4-3a0f-4094-b0f4-c4d29c211dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T19:19:07.087+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:09:06.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leaders of the Association of Southeast Asian Nations also earlier
        warned of "unpredictable consequences" brought by this development, adding
        it could trigger <a href="https://www.cnnphilippines.com/news/2022/8/4/ASEAN-Taiwan-tensions-open-conflicts.html">"open
        conflicts"</a> among major powers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286e87ef-5bff-4058-bedf-36fe0a28a092'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T19:19:07.087+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:09:06.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the DFA also noted that the country would adhere to the
        "One-China" policy, which acknowledges Taiwan as part of China.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51ef702-4547-4487-8306-8e1fb5979df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T19:19:07.087+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:09:06.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacaangthrough Press Secretary Trixie Cruz-Angelesechoed the
        sentiment, saying the government has "not changed" its stand on the matter.</p>'
  'China-Taiwan-military-drills-Pelosi-visit':
    'author': 'Brad Lendon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-08-04T19:50:30.872+08:00
    'imagesource': 'jcr:d6ea19ca-00d6-4ebc-b113-145004f7f052'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f437873a-ff49-4cd5-a946-782771653b45'
    'lead': 'China fired multiple missiles toward waters near northeastern and southwestern
      Taiwan on Thursday, the island''s Defense Ministry said, as Beijing makes good
      on its promise that Taipei will pay a price for hosting US House Speaker Nancy
      Pelosi.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-04T19:57:15.203+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-19T12:09:05.944+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:08:43.364+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China fires missiles near Taiwan in live-fire drills as PLA encircles
      island'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70587902-493f-414a-97cc-2047420b2d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T19:57:15.204+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:09:05.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;China fired multiple missiles toward
        waters near northeastern and southwestern Taiwan on Thursday, the island''s
        Defense Ministry said, as Beijing makes good on its promise that Taipei will
        pay a price for hosting US House Speaker Nancy Pelosi.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ab488b-3728-45ae-b1eb-841b7692c1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T19:57:15.204+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:09:05.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese military''s Eastern Theater Command said in a statement
        that multiple missiles had been fired into the sea off the eastern part of
        Taiwan. It said all the missiles hit their target accurately.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e8785a-a836-4d1d-ba5d-d38b4405c647'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T19:57:15.204+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:09:05.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The entire live-fire training mission has been successfully completed
        and the relevant air and sea area control is now lifted," China''s statement
        said. Earlier, the Eastern Theater Command said it had conducted long-range,
        live-fire training in the Taiwan Strait, state broadcaster CCTV reported,
        as part of planned military exercises around the island.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e86292-9cc3-4acc-bbe3-077c0e35b270'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T19:57:15.204+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:09:05.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan reported Chinese long-range rockets had fallen near its islands
        of Matsu, Wuqiu, Dongyin, which are in the Taiwan Strait, but located closer
        to the mainland than the main island of Taiwan. It later said a total of 11
        Dongfeng (DF) missiles were fired to the waters north, south and east of the
        island between 1:56 p.m. and 4 p.m. local time (from 1:56 a.m. ET to 4 a.m.
        ET) on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921f7f1c-a600-4d33-9eaa-59026c6629f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T19:57:15.204+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:09:05.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese state media said that exercises to simulate an air and sea
        "blockade" around Taiwan had started Wednesday, but offered little solid evidence
        to back up the claim. Later Thursday, images showed military helicopters flying
        past Pingtan island, one of Taiwan''s closest points to mainland China.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d54a6d1-8eb2-481a-9291-b21fc1711df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T19:57:15.204+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:09:05.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military posturing was a deliberate show of force after Pelosi
        left the island on Wednesday evening, bound for South Korea, one of the final
        stops on an Asia tour that ends in Japan this weekend.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ea5254-66cc-46f2-bdf1-cf0330ebbb67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T19:57:15.204+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:09:05.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within hours of her departure from Taipei on Wednesday, the island''s
        Defense Ministry said China sent more than 20 fighter jets across the median
        line in the Taiwan Strait, the midway point between the mainland and Taiwan
        that Beijing says it does not recognize but usually respects.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112109c5-4252-41a4-b741-508a8633484e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T19:57:15.204+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:09:05.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Taiwan''s Defense Ministry said its military was remaining
        in a "normal" but wary posture, and called the live-fire drills an "irrational
        act" that attempted to "change the status quo."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f6eacd-ee89-4efe-9fc7-dbd016f92bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T19:57:15.204+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:09:05.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are closely monitoring enemy activities around the sea of Taiwan
        and that of outlying islands, and we will act appropriately," the ministry
        said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c9a98c-4bc8-4374-a0c9-59de8cc0e068'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T19:57:15.204+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:09:05.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan also accused China of "following North Korea''s example of
        arbitrary test-fire of missiles in waters close to other countries" in a statement
        issued by its Ministry of Foreign Affairs on Thursday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb20d850-a021-4d5c-840c-46d6bbb6c782'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T19:57:15.204+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:09:05.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exercises have caused disruption to flight and ship schedules,
        with some international flights canceled and vessels urged to use alternative
        routes for several ports around the island.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62576256-1c06-488f-bff5-72292596ae1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T19:57:15.204+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:09:05.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Exercises exerting pressure</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46605d16-9e84-4b1d-a024-20cd0b8273e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T19:57:15.205+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:09:05.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well in advance of Pelosi''s near 24-hour visit to Taiwan, China
        had warned her presence was not welcome. The ruling Chinese Communist Party
        claims the self-governed island as its own territory, despite never having
        controlled it.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e064f1e-cc25-47b8-ad2d-d417acba8dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T19:57:15.205+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:09:05.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China issued a map showing six zones around Taiwan that would be
        the site of drills in coming days. But on Thursday, Taiwan''s Maritime and
        Port Bureau said in a notice that China had added a seventh military exercise
        area for ships and aircraft to avoid "in the waters around eastern Taiwan."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d499bc4-1901-4548-ae14-3e54bdebee5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T19:57:15.205+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:09:05.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese state media on Thursday outlined a broad range of objectives
        for the exercises, including strikes on land and sea targets.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913ac528-e3c9-4c31-9cf7-ce32bb8de54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T19:57:15.205+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:09:05.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The exercises (are) focused on key training sessions including
        joint blockade, sea target assault, strike on ground targets, and airspace
        control operation, and the joint combat capabilities of the troops got tested
        in the military operations," said an announcement from the Xinhua news agency
        attributed to the People''s Liberation Army''s (PLA) Eastern Theater Command,
        which has responsibility for the areas near Taiwan.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8e2d2a-879e-4e4a-acf1-9d413ac6525a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T19:57:15.205+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:09:05.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Global Times tabloid said the drills involved some
        of China''s newest and most sophisticated weaponry, including J-20 stealth
        fighters and DF-17 hypersonic missiles, and that some missiles may be fired
        over the island -- a move that would be extremely provocative.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c35f11-93f5-4e03-8155-457029d6efff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T19:57:15.205+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:09:05.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The exercises are unprecedented as the PLA conventional missiles
        are expected to fly over the island of Taiwan for the first time," the Global
        Times said, citing experts.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45917fb-ae00-4f87-ab5d-6b0a19b4e6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T19:57:15.205+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:09:05.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The PLA forces will enter areas within 12 nautical miles of the
        island and the so-called median line will cease to exist."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c65da63-7c84-4602-bf50-e48bd8406dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T19:57:15.205+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:09:05.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Accounts from Taiwan of Chinese military movement included the fighter
        jets crossing the median line and a report from Taiwan''s government-run Central
        News Agency, citing government sources, that two of China''s most powerful
        warships -- Type 55 destroyers -- were sighted Tuesday off the central and
        southeastern coast of the island, the closest being within 37 miles (60 kilometers)
        of land.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a5928f-a0cd-4758-b0ed-3a399ee51e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T19:57:15.205+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:09:05.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there was little corroboration or firm evidence provided by
        China to back up the sort of claims posted in the Global Times.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd076bbca-047d-4b31-a5f7-c136d8f9adc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T19:57:15.205+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:09:05.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s state-run television offered video of fighter jets taking
        off, ships at sea and missiles on the move, but the dates of when that video
        was shot could not be verified.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a48052c-5fc3-4d2b-9288-b51026eafd43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T19:57:15.205+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:09:05.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some analysts were skeptical Beijing could pull off what they were
        threatening, such as a blockade of Taiwan.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7527cd-4764-4eb2-906c-8fc51894cdcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T19:57:15.205+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:09:05.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The official announcement (of the blockade) refers to just a few
        days, which would make it hard to qualify it on practical terms to a blockade,"
        said Alessio Patalano, professor of war and strategy at King''s College in
        London.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ee43c1-eb7d-41ea-950a-e6021a081977'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T19:57:15.205+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:09:05.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Blockades are hard to execute and long to implement. This exercise
        is not that," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d02c33-0f4a-487e-9474-60e7c3f20707'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T19:57:15.205+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:09:05.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patalano said the biggest impact of the exercises would be psychological.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f61a0b9-c615-4503-a305-8a19e6658316'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T19:57:15.205+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:09:05.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the period of time in question, ships and aircraft will
        likely reroute to avoid the area, but this is one primary objective of the
        chosen locations: create disruption, discomfort, and fear of worse to come,"
        he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d58d0d-4dd9-470f-98af-2202f21389b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T19:57:15.206+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:09:05.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rerouting planes and ships</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cecd446-b93c-461f-bdb8-cc115da3773d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T19:57:15.206+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:09:05.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s retaliatory exercises have already caused disruption to
        flight and ship schedules in Taiwan, though the island is trying to lessen
        their impact.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f37dfb-be96-4931-b261-4d0cbc57d019'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T19:57:15.206+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:09:05.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan''s transportation minister said agreements had been reached
        with Japan and the Philippines to reroute 18 international flight routes departing
        from the island -- affecting about 300 flights in total -- to avoid the PLA''s
        live-fire drills.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd8214e-5e4d-45a3-b1c7-f908234a0b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T19:57:15.206+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:09:05.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Korean Air told CNN on Thursday that it has canceled flights from
        Incheon to Taiwan scheduled for Friday and Saturday due to safety reasons
        while China conducts its military drills. Flights will resume on Sunday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b0c4dc-7e74-4fe9-9b8e-a0d4cb6c343f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T19:57:15.206+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:09:05.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Taiwan''s Maritime and Port Bureau issued three notices,
        asking vessels to use alternative routes for seven ports around the island.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3310a145-a93c-4436-9aa5-3cfed70ebdc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T19:57:15.206+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:09:05.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s planned live-fire drills were also causing unease in Japan.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04320110-2cc8-4879-9f24-b5da5fa26636'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T19:57:15.206+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:09:05.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s chief cabinet secretary, Hirokazu Matsuno, said the drills
        posed a threat to his country''s security.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b862793e-d799-46e2-8121-275a1ce799e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T19:57:15.206+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:09:05.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the six exercise areas set up by China was near Japan''s
        Yonaguni Island, part of Okinawa prefecture and only 68 miles (110 kilometers)
        off the coast of Taiwan.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16392e44-a32c-416f-865f-449015c4171c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T19:57:15.206+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:09:05.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That same Chinese exercise zone is also close to the Japanese-controlled
        Senkaku Islands, a rocky uninhabited chain known as the Diaoyus in China,
        and over which Beijing claims sovereignty.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6113def2-907f-4309-9bb0-b12ce6e1cf80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T19:57:15.206+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:09:05.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In particular, a training area has been set up in the waters near
        Japan, and if China were to conduct live ammunition exercises in such an area,
        it could affect the security of Japan and its people," Matsuno said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd8f0a8-f0b8-400e-b987-c2df29acf700'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T19:57:15.206+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:09:05.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the United States military was silent on the Chinese
        exercises and did not provide any answers to CNN questions on Thursday.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c3b661-1bf3-4393-add9-df7993d1072d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T19:57:15.206+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:09:05.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides keeping a close eye on Chinese military movements around
        the island, Taiwan also said it would strengthen security against cyberattacks
        and disinformation campaigns.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd246b344-e36c-4991-aa14-752c0859e438'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T19:57:15.206+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:09:05.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan''s cabinet spokesperson Lo Ping-cheng said in a Wednesday
        news conference that the government had enhanced security at key infrastructure
        points and increased the level of cybersecurity alertness across government
        offices.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c311e8fb-c0f0-4457-86d1-6e00a1aca233'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T19:57:15.206+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:09:05.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan is anticipating increased "cognitive warfare," referring
        to disinformation campaigns used to sway public opinion, Lo said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12704cc4-8f58-4378-8a76-a70baeddf196'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T19:57:15.206+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:09:05.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://www.cnn.com/2022/08/04/asia/china-taiwan-military-exercises-intl-hnk-ml/index.html">"China
        fires missiles near Taiwan in live-fire drills as PLA encircles island."</a></em></p>'
  'SMC-H1-2022-net-income':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
