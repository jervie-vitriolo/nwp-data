      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Applicants for Option A who will pass the admissions criteria for
        the program will start their class on Sept. 5. UP has yet to announce the
        start of classes for those enrolling under Options B and C.</p>'
