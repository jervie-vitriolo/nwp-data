      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the coaches of the BWB Asia campers are NBA players Jarrett
        Allen of the Cleveland Cavaliers, Josh Green of the Dallas Mavericks, Cameron
        Johnson of the Phoenix Suns, and Coby White of the Chicago Bulls.</p>'
    '11':
