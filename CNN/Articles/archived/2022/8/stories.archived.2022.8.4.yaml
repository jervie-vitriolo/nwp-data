    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f492e883-3036-4f41-ac2c-9117ea12b099'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T17:33:35.385+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:09:09.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s first-ever pediatric rheumatologist Leonila Dans
        completes the four-strong set of educators awarded by Metrobank. A Professor
        12 at the University of the Philippines Manila, she has been in service for
        nearly 40 years. She has also taught clinical epidemiology and evidence-based
        medicine in the university.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61025eee-8dd5-4ddd-8373-2815fa011864'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T17:33:35.385+08:00
