      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27b634d-5565-4a55-9161-d0dcb8ccdb33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T18:02:34.162+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T12:09:08.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mayantoc, Tarlac (CNN Philippines) </strong> The Land Bank
        of the Philippines (LANDBANK) recently installed the very first Automated
        Teller Machine (ATM) in the previously unbanked third-class municipality of
        Mayantoc.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d768025-eca2-47c0-9b10-5a7a56f75f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T18:02:34.163+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T12:09:08.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc95e95c-6002-4b56-8e76-caf900243d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T18:02:34.163+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T12:09:08.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Located right in front of Mayantocs municipal hall and police station,
        the LANDBANK ATM will help make banking safer and more convenient for government
        employees and other clients of the Bank in the municipality composed of 24
        barangays.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abb47b6-5508-40ea-b924-dd4134c4d5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T18:02:34.163+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T12:09:08.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd697cf-bc0e-4f96-b725-67bd9d55ac50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T18:02:34.163+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T12:09:08.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new ATM will also service the cash requirements of 1,300 beneficiaries
        of the National Governments Conditional and Unconditional Cash Transfer (CCT/UCT)
        Programs, who previously needed to travel to nearby towns to access their
        cash aid due to the unavailability of ATMs in Mayantoc.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7988034-d12e-4279-b7f7-8ac068317f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T18:02:34.163+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T12:09:08.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ce7c69-8e57-409c-8ec0-c933ba1f13ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T18:02:34.163+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T12:09:08.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This new physical touchpoint brings the number of LANDBANK ATMs
        in Tarlac to 33, complementing seven (7) LANDBANK branches across the province
        which service Tarlac City and all 17 municipalities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ad89ca-17ea-4250-853a-97c80441faa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T18:02:34.163+08:00
