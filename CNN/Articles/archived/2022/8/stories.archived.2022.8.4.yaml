    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: San Miguel teammates Fajardo, Perez top contenders in BPC race'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90656a1-1e34-4828-b3ec-8d913b03f21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T14:01:58.788+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:09:16.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 4) </strong> Six-time
        Most Valuable Player June Mar Fajardo and 2019 Rookie of the Year awardee
        CJ Perez, both of the San Miguel Beermen, are the leading contenders in the
        2022 PBA Philippine Cup Best Player of the Conference, according to the latest
        statistics released by the league Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d4f07f-def2-4426-80b2-7e2271766100'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T14:01:58.788+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:09:16.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fajardo holds the top spot with 42.7 statistical points, while Perez
        is not far behind with 39.7 after the tournaments''s quarterfinals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2d5e9e-b997-468c-84c3-56ea805714cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T14:01:58.788+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:09:16.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 32-year-old Fajardo, an eight-time Best Player of the Conference
        winner, is averaging 17.9 points, 13.3 rebounds, 3.7 assists and 1.5 blocks
        as the top-seeded Beermen demolished the Blackwater Bossing in one game to
        advance to the semifinals.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505c80d4-1123-485c-9320-4162945fec1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T14:01:58.788+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:09:16.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perez, on the other hand, has posted an average of 17.5 points,
        7.4 rebounds, six assists, and 2.4 steals. He has yet to win the league''s
        Best Player of the Conference citation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91416b58-02c6-45af-a3e7-a5c6526df77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T14:01:58.789+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:09:16.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel drew first blood over the Meralco Bolts in the opener
        of their best-of-seven semis affair.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30cadc76-c7be-4563-8665-3a68b9e7c0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T14:01:58.789+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:09:16.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barangay Ginebra''s trio of Scottie Thompson, Japeth Aguilar, and
        Christian Standhardinger round up the top 5 of the race.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a41eff6-31ab-44b8-ba69-89939eb60625'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T14:01:58.789+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:09:16.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thompson, the reigning Most Valuable Player, has 37.8 statistical
        points, followed by Aguilar with 33.1 and Standhardinger with 32.8.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5468d7a-9595-4afc-8806-355a481c38ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T14:01:58.789+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:09:16.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra''s failure to advance to the semis after being eliminated
        by the Bolts in a do-or-die thriller last Sunday should hurt the chances of
        the popular team''s key players for the top honor.</p>'
  'Comelec-Garcia-barangay-SK-polls-funds':
