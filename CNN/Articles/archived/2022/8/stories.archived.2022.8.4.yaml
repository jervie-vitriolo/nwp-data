      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T13:07:14.708+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:09:17.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;</strong>Model and TV personality Chrissy Teigen
        announced Wednesday that she and her husband, musician John Legend, are expecting
        a baby.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f962df-f06a-4a0f-a1b8-0e8c2ea5169f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T13:07:14.708+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:09:17.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have another one on the way," she wrote in a post on her Instagram
        account showing off her baby bump, later adding, "so far, everything is perfect
        and beautiful and I''m feeling hopeful and amazing."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de05166-6162-4f8a-b2da-1ad16d3a849e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T13:07:14.708+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:09:17.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teigen and Legend have been married for almost 9 years and have
        two children, Luna and Miles.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa3478e-1734-4dfc-9e6f-aa6857173b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T13:07:14.708+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:09:17.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The last few years have been a blur of emotions to say the least,
        but joy has filled our home and hearts again," Teigen, 36, wrote, appearing
        to refer to her miscarriage in 2020.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2819cb0b-9fd4-405c-a782-5461a3aca807'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T13:07:14.708+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:09:17.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the miscarriage, Teigen openly spoke about her experience,
        sharing the immense shock and pain she and her husband endured. Her decision
        to share the news was seen as a blow against a long-standing culture of silence
        around pregnancy loss, despite 10% to 25% of known pregnancies ending in miscarriage,
        according to the American Pregnancy Association.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f675d50e-d41b-472f-9f85-35e29f9d7e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T13:07:14.708+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:09:17.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple has previously said that their first 2 children were
        conceived through in vitro fertilization and in her announcement Wednesday,
        Teigen said the new baby is on the way "1 billion shots later."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3005e30a-e630-40ec-9b03-4cf090406006'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T13:07:14.708+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:09:17.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teigen had been hesitant to announce the pregnancy, she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8fef4d-cec2-45d3-ac38-0bca63e31a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T13:07:14.708+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:09:17.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every appointment I''ve said to myself, ''ok if it''s healthy today
        I''ll announce'' but then I breathe a sigh of relief to hear a heartbeat and
        decide I''m just too nervous still," she wrote.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aaddb2b-346a-46e5-8f39-9872ddf21ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T13:07:14.708+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:09:17.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"OK phew," she wrote, "it''s been very hard keeping this in for
        so long!"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78d3876-997b-4cce-bbac-30b0f20f3698'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T13:07:14.708+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:09:17.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/08/03/entertainment/chrissy-teigan-pregnancy-announcement/index.html">"Chrissy
        Teigen announces she and John Legend are expecting another baby."</a></em></p>'
  'class-enrollment-august4-deped':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-04T13:39:00.606+08:00
    'imagesource': 'jcr:84de1524-fdf2-46c8-9e05-e05d63c76408'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b3c19a53-5209-448c-84f4-fb65b50ef186'
    'lead': 'The number of enrollees for the incoming school year has further increased
      to 15.2 million as of August 4, the Department of Education said on Thursday '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-04T13:44:42.743+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T12:09:17.149+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:08:38.079+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DepEd', 'Department-of-Education', 'enrollment', 'SY-2022-2023',
      'Michael-Poa']
    'template': '1'
    'title': 'DepEd: Over 15 million learners enrolled'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdab7535-7273-4e7a-9927-408b5df76939'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T13:44:42.743+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:09:17.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 4)</strong>  The
        number of enrollees for the incoming school year has further increased to
        15.2 million as of August 4, the Department of Education said on Thursday</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f5ab43-c338-4a5b-a350-8276b0cbcf4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T13:44:42.743+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:09:17.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa larangan ng</em> enrollment, <em>mataas pa rin po ang ating</em>
        turn out [There is still a high turn out when it comes to enrollment]. As
        of this morning, 7 a.m.,<em> meron na po tayong</em> [we have] 15.2 million
        enrolled learners," DepEd Spokesperson Michael Poa said at a briefing. The
        number is around 2 million higher than Monday''s figure of <a href="https://www.cnnphilippines.com/news/2022/8/2/DepEd-over-13-million-enrollees-for-SY-2022-2023.html"
        target="_blank">13.152 million</a>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f76acf1-6065-454a-9eed-2c8480b7db00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T13:44:42.744+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:09:17.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DepEd said it is looking at a total enrollment of 28.6 million
        for school year 2022-2023, which will start on August 22.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688d5697-59ad-4d00-9574-6cba007fbddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T13:44:42.744+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:09:17.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poa added they were working with local government units and private
        companies to see if there are areas that can be used as there is still a backlog
        in available classrooms.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da96a79d-af5e-49d2-ab1f-2607a2009c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T13:44:42.744+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:09:17.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s an option aside from the option of what I said of putting
        up temporary learning spaces itself. <em>Yung</em> temporary learning spaces
        <em>yan yung gawa sa</em> light materials <em>at yan talaga yung unang tinitignan
        natin,"</em> he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29504b03-4e5e-4ae5-a0a1-8a12d3b4fa2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T13:44:42.744+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:09:17.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The temporary learning spaces are made of light materials
        and were are really considering those.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806223f8-0568-446c-84b4-bb1a74448363'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T13:44:42.744+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:09:17.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poa added the challenge when it comes to building these structures
        is the "numbers keep on growing" while there are restraints in the budget
        needed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97da0e3b-34fc-4e8e-89d9-b587384e2953'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T13:44:42.744+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:09:17.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To ensure safety protocols, aside from those learning spaces we
        are also considering either blended of course, and shifting of class schedules,"
        he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c585743-20d7-445a-964c-45600f966ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T13:44:42.744+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:09:17.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should there not be enough learning spaces built in time for the
        start of classes, Poa said "alternative delivery modes" would also be used,
        including modular learning. He added this would depend on the needs of each
        school.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b089a0-ca0c-41e8-8a3b-4852af68054a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T13:44:42.745+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:09:17.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poa said they were coordinating with LGUs to <a href="https://www.cnnphilippines.com/news/2022/8/2/department-of-education-schools-quarantine-facility.html"
        target="_blank">clear schools still being used as quaratine facilities</a>,
        especially in Metro Manila where there are many still being used for that
        purpose.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24780b17-aaea-4e0a-9b22-418c335c4583'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T13:44:42.745+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:09:17.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are really trying to prepare all the schools<em> kasi kulang
        na nga tayo ng</em> classroom. We are really appealing to LGUs <em>na itong
        mga</em> schools <em>na ngamit na</em> isolation facilities <em>noon, na ngayon
        ay may natitirang</em> tents <em>ay pinapatanggal na natin.</em> And they
        have committed to do so," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d8b35d-bd7d-4567-9e96-d34e05dea048'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T13:44:42.745+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:09:17.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are trying to prepare all the schools because we
        still lack classrooms. We are really appealing to LGUs to dismantle and remove
        the remaining tents in schools used as isolation facilities. And they have
        committed to do so.]</p>'
  'Fajardo-Perez-PBA-BPC-race-Philippine-Cup':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-08-04T13:59:08.753+08:00
    'imagesource': 'jcr:70d0cdf3-3a20-4799-b7ea-42d078c705d2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
