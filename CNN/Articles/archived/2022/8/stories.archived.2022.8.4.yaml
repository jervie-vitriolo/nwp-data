  'China-Taiwan-trade-restrictions-Pelosi-visit':
    'author': 'Laura He and CNN''s Beijing Bureau, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-08-04T06:27:22.379+08:00
    'imagesource': 'jcr:bc38e2c0-75b5-4c4b-a148-4406d0761447'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4031f847-248f-4c31-ad9d-74a64aea09df'
    'lead': 'China has suspended some trade with Taiwan in apparent retribution for
      a visit by the US House Speaker Nancy Pelosi to the self-governing island.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-04T06:28:37.233+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T12:09:25.915+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:08:34.377+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China hits Taiwan with trade restrictions after Pelosi visit'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d31070-8dd9-4faa-a370-a504182420f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T06:28:37.234+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:09:25.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>  China has suspended some trade with Taiwan
        in apparent retribution for a visit by the US House Speaker Nancy Pelosi to
        the self-governing island.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d1c6ac-b06d-4184-9d63-8ce27a356759'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T06:28:37.234+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:09:25.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The curbs include the suspension of some fruits and fish imports
        from Taiwan, and exports of natural sand to the island.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9e53ef-eeb8-4f87-bd97-2d410665524c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T06:28:37.234+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:09:25.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is Taiwan''s largest trading partner, with bilateral trade
        worth $273 billion last year, accounting for 33% of the island''s total trade
        with the rest of the world, according to the Taiwanese government.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e708319c-cd5a-400d-821f-ab853fed55c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T06:28:37.234+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:09:25.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts are also concerned about the impact escalating tensions
        between Taipei and Beijing may have on Taiwan''s semiconductor industry.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6814b0-f99d-405d-ae04-f1b242bc1679'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T06:28:37.234+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:09:25.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The self-governed democratic island of 24 million people is a global
        leader in the supply of semiconductor chips, which are a vital component for
        virtually all modern electronics, from cars to refrigerators to mobile phones.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91ad43f-8e8e-4d2a-84ab-e4efa1d9318a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T06:28:37.235+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:09:25.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Taiwan Affairs Office said Wednesday that it would suspend
        imports of grapefruit, lemons, oranges and other citrus fruits, as well as
        chilled white striped hairtail and frozen horse mackerel from Taiwan.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1a7075-cf61-4686-a186-a4104e21270d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T06:28:37.235+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:09:25.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, Chinese customs officials said the import
        suspension of citrus fruit is a result of "pest control" and "excessive pesticide
        residues," and cited "Covid prevention" for the suspension on seafood imports.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282559e9-5fdc-47a6-bba3-056af7975afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T06:28:37.235+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:09:25.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314a5146-efbe-4aa9-b5c3-5d9ec90bf2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T06:28:37.235+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:09:25.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s commerce ministry, meanwhile, suspended exports of natural
        sand to Taiwan, a key component for the production of semiconductor chips.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c35866-86b5-4d9b-b2ee-de16e8682894'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T06:28:37.235+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:09:25.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nancy Pelosi''s visit to Taiwan has triggered the expected ire
        of Chinese authorities," said analysts from ING Group on Wednesday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2175da-b614-461b-8a1b-565c3cce44db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T06:28:37.235+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:09:25.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Taiwan officials said China''s sand export suspension
        would have a "limited" effect and that Chinese sand accounts for "less than
        one percent" of its total demand.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6782e242-610c-414a-8d4f-266908f89fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T06:28:37.235+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:09:25.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa0cc57-a740-4998-99ff-9a7b1b886be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T06:28:37.235+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:09:25.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has previously banned imports of some Taiwanese products amid
        escalating tensions. Last year, China banned imports of pineapples from the
        island followed by some types of apples later in the year citing "pest control."
        Earlier this year, it also banned Taiwanese grouper fish, a high-value seafood
        product from Taiwan, citing detection of some banned drugs.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe71aca1-d480-4b81-9b49-040d6684978c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T06:28:37.235+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:09:25.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing''s recent announcements coincide with Pelosi''s trip to
        Taiwan, the first visit by a sitting speaker in 25 years, and after Beijing
        issued stern warnings that it would take countermeasures in retaliation.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c76b15-0c05-49f2-8b92-fcd8419d533d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T06:28:37.236+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:09:25.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s military said after Pelosi''s visit that it was launching
        a series of "targeted military operations to counteract the situation."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1853fd-2411-4f45-8d74-b2f16535c71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T06:28:37.236+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:09:25.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a press briefing on Wednesday, a spokesperson for China''s Ministry
        of Foreign Affairs said that "the US and Taiwan separatist forces must take
        the responsibility and pay the price for the mistakes they made." Her comments
        came after she was asked whether the latest export suspension are intended
        to punish Taiwan for Pelosi''s visit, which she declined to answer directly,
        saying "please ask relevant department in charge."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30bd72e-6114-4b68-8fdd-2b11171e60e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T06:28:37.236+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:09:25.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi''s visit comes at a tense moment for China.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33669864-8b3a-4293-9fd7-72b152b504b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T06:28:37.236+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:09:25.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Communist Party will undergo a leadership reshuffle at its 20th
        party congress this fall. President Xi Jinping is expected to seek a historic
        third term in power at the meeting.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24a53ae-1ef2-402f-9899-63d44b942cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T06:28:37.236+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:09:25.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domestic tensions are high as the country''s economy has slipped
        to the lowest growth in more than two years amid rigid Covid lockdowns and
        a slumping property market. Youth unemployment has soared to the highest on
        record. Social protests are rising because of a nationwide mortgage crisis
        and a series of rural bank scandals.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e99ad4-8085-44fc-99f4-86f12d8ef999'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T06:28:37.236+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:09:25.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Impact on global supply chains</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e0e33d-77c7-499d-988c-58a322a9b2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T06:28:37.236+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:09:25.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traders and analysts are worried about an escalation in China-Taiwan
        tensions and their impact on the global supply chain and inflation outlook.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d846c2-dd51-4c87-9583-9d7c8683e1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T06:28:37.236+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:09:25.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global markets tumbled Tuesday, with major stock indexes closing
        in the red and safe-haven currencies surging. On Wednesday morning, Asian
        markets rebounded a bit, but risk sentiment remains muted.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6558e4-10b7-4230-a799-a0e8a819bb06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T06:28:37.237+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:09:25.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China''s response to Pelosi''s trip to Taiwan could have an impact
        on supply chains and demand, which could keep the inflationary pressures going
        strong," said Edward Moya, senior market strategist for Oanda, on Wednesday.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937e6451-121b-4375-a8f9-f41eec7fd7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T06:28:37.237+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:09:25.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global supply chains have already been rattled by the pandemic and
        the war in Ukraine. The World Bank said recently that many countries are experiencing
        double-digit inflation.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd28abac-ca69-47cf-94fb-e5bad1f46ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T06:28:37.237+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:09:25.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any conflict in Taiwan, which is key in supplying the world with
        semiconductors, could exacerbated the global chip shortage that has already
        strained the global auto industry. The Taiwan Strait is also an important
        shipping lane for vessels carrying goods between Asia and the West.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbaccb48-92d2-4bb0-9994-c9be3e8d8405'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T06:28:37.237+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:09:25.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan Semiconductor Manufacturing Company is the world''s largest
        contract manufacturer of chips and plays a critical role in powering products
        designed by tech companies like Apple, Qualcomm and Nvidia.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0422b11-5cd8-4b10-8843-d4520a791d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T06:28:37.237+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:09:25.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN this week, TSMC chairman Mark Liu said
        a war between China and Taiwan would make everyone lose. "If you take a military
        force or invasion, you will render TSMC factory not operable," he said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fa27d2-da18-40ac-b4fb-7c896c532b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T06:28:37.237+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:09:25.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TSMC is one of Asia''s most valuable companies, and accounts for
        90% of the world''s super-advanced chips.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e1d745-8474-42fb-b9a8-1b786f260bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T06:28:37.237+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:09:25.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eurasia Group analysts, meanwhile, expected Beijing to conduct an
        "unprecedented" show of military force in the Taiwan Strait, along with cyberattacks,
        economic sanctions, and diplomatic protests.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fcce7de-a5a5-476a-b4df-27b769d2eaad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T06:28:37.237+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:09:25.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The immediate effect on clients will be a moderate but likely temporary
        disruption of supply chains that traverse the waters around Taiwan, as planes
        and ships reroute to avoid [People''s Liberation Army] exercises," they said
        in a report on Wednesday.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfca3a26-b6f6-4694-add0-67baa9c49b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T06:28:37.238+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:09:25.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The lasting impact" will depend on the duration and intensity of
        the episode, though at the very least it will prompt further planning and
        contingencies around supply chain disruptions, including for semiconductors,
        by firms and policymakers, they added.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940d3e37-2e1a-4b78-9b7d-602b7ae64bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T06:28:37.238+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:09:25.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The potential for crisis may not abate soon," they said, adding
        that China could unveil further responses in coming days, weeks, and even
        months as the 20th party congress approaches.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87f953e-19f9-487c-acab-13974e6d3941'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T06:28:37.238+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:09:25.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Simone McCarthy, Akanksha Sharma and Wayne Chang in Hong
        Kong contributed to this report.</em></p>'
  'Monkeypox-testing-stigma-US':
    'author': 'Elizabeth Cohen and Danielle Herman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-08-04T06:31:09.593+08:00
    'imagesource': 'jcr:57e3c92e-d07d-461c-a6d3-cbba03be7e34'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e68a81e6-90e7-4f2d-acc0-6140defa7b62'
    'lead': 'Many technicians at two of the largest commercial labs in the United
      States have been refusing to draw blood from patients who might have monkeypox,
      CNN has learned. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-04T06:32:42.124+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T12:09:24.974+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:08:34.796+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Some lab techs in US refuse to take blood from possible monkeypox patients,
      raising concerns about stigma and testing delays'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327e9bf6-923f-4fc3-bb69-b34272857ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T06:32:42.125+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:09:24.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> Many technicians at Labcorp and Quest Diagnostics,
        two of the largest commercial labs in the US, have been refusing to draw blood
        from patients who might have monkeypox, CNN has learned.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c142d5-c424-44c4-8924-5eef8b2ccb68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T06:32:42.125+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:09:24.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labcorp and Quest don''t dispute that in many cases, their phlebotomists
        are not taking blood from possible monkeypox patients. What remains unclear,
        after company statements and follow-ups from CNN, is whether the phlebotomists
        are refusing on their own to take blood or if it is the company policy that
        prevents them. The two testing giants say they''re reviewing their safety
        policies and procedures for their employees.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eabdbdb-e1ef-46c4-b30e-ca8aec6c6e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T06:32:42.125+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:09:24.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infectious disease experts who treat monkeypox patients say that
        the refusals are based on stigma and slow efforts to identify and isolate
        patients with monkeypox at a time when the nation''s health officials are
        coming under criticism for struggling to get the outbreak under control. As
        of Tuesday, there were6,326reported cases of monkeypox, an81%increase
        from a week before, according to data from the US Centers for Disease Control
        and Prevention.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8247da11-b13b-45de-bc1a-9cbc2526c28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T06:32:42.125+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:09:24.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is absolutely inexcusable. It''s a grave dereliction of duty,"
        said David Harvey, executive director of the National Coalition of STD Directors,
        which represents 1,600 sexual health clinics in the US, some of which have
        phlebotomists from commercial labs including Labcorp and Quest in their offices.
        The commercial labs employ tens of thousands of phlebotomists -- health care
        professionals who draw blood -- in various types of clinics and doctors''
        offices across the country, as well as in their own patient service centers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa6f679-2c54-43ea-82f1-2dbcf5c17b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T06:32:42.125+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:09:24.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although monkeypox is diagnosed by swabbing lesions, blood tests
        are necessary to differentiate the virus from other types of infections, infectious
        disease experts say. Harvey said doctors at sexual health clinics have had
        to find workarounds when phlebotomists have refused to take blood from suspected
        monkeypox patients.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7a2044-19a6-4978-b17f-1a3bdbec3a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T06:32:42.125+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:09:24.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can''t afford a delay in diagnostic testing because commercial
        labs aren''t doing the right thing," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0712dd8-8b86-4871-9d54-0a18ec7358c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T06:32:42.125+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:09:24.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harvey added that it feels like the refusals are "a modern-day example
        of discrimination" -- a viewpoint shared by others.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027aa689-e148-426a-b8aa-1026a77b3f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T06:32:42.126+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:09:24.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This reminds me of the olden days when people didn''t want to care
        for HIV patients," said Arthur Caplan, a bioethicist at New York University.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ee94dd-d757-45e4-ac95-103a557208f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T06:32:42.126+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:09:24.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monkeypox cases in the US have been mainly among men who have sex
        with men, and when a technician does not draw blood, it "perpetuates more
        stigma and fear and anxiety" for a virus that''s already stigmatized, added
        Dr. Peter Chin-Hong, a member of the California Department of Public Health''s
        Monkeypox Virus Scientific Advisory Committee who is caring for monkeypox
        patients.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3c388a-11ff-4c34-96ff-d0701c1bf4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T06:32:42.126+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:09:24.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chin-Hong, an infectious disease specialist at UCSF Health, said
        men are avoiding getting tested for the virus for fear of being stigmatized.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ddbe508-322d-4eda-964f-23862fd771b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T06:32:42.126+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:09:24.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f7a784-e073-467a-a03a-0e11d83d81ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T06:32:42.126+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:09:24.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that phlebotomists are afraid of taking specimens makes
        it even more unappealing for someone to ask for a monkeypox test," he said.
        "So this is going to make it even worse."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba7c36a-c72b-4022-92e5-a6d4658d78f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T06:32:42.126+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:09:24.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phlebotomists take blood from people with many kinds of infections
        on a regular basis, and monkeypox is not new: The US has seen cases before,
        including two last year and dozens in 2003. The amount of pox virus in blood
        is "low," according to the CDC, which instructs health care workers to use
        standard precautions to prevent transmission when handling specimens from
        suspected or confirmed monkeypox patients.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f91c18-49ba-45d9-aae3-20df20ae2bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T06:32:42.126+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:09:24.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a1537f-fd37-4c28-997c-7031e6f5e5b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T06:32:42.126+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:09:24.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Some of our phlebotomists have been scared''</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c300ce-b4c1-4bb9-8456-bfc0f0a81cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T06:32:42.126+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:09:24.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blood tests are necessary not only to differentiate between monkeypox
        and other infections but to test for other sexually transmitted infections,
        such as syphilis, since people with monkeypox sometimes have STIs.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8521458-1fe4-476a-a743-06de6d7b7e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T06:32:42.126+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:09:24.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If suspected monkeypox patients don''t have their blood drawn, "the
        standard of care is not being followed," said Harvey, the director of the
        sexual health clinics association.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c729c7b-13d7-4cf2-a18c-0f2568da0e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T06:32:42.127+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:09:24.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an email to CNN on Monday morning, a Quest spokeswoman wrote
        that "we follow CDC guidelines that state that patients with confirmed or
        suspected monkeypox infection should be isolated. Once an individual is out
        of isolation, we will provide service for them."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e74cce-9abf-49bd-a44e-dc2ad4f3f30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T06:32:42.127+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:09:24.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokeswoman, Kim Gorode, sent a link to these CDC guidelines
        to back up Quest''s policy. However, those guidelines don''t say that health
        care services should be delayed until after an isolation period. In fact,
        the CDC says its isolation recommendations "do not apply in healthcare settings."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf4c06a-2694-4f0f-87c0-f265799c214e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T06:32:42.127+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:09:24.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CDC spokeswoman Kristen Nordlund said that "CDC''s monkeypox isolation
        guidance specifically states that people should remain isolated, except to
        get medical care. Obtaining a sample for testing is medical care that could
        lead to diagnosis or treatment if warranted."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9eef30e-90eb-4d28-9a18-e1f8d04b3689'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T06:32:42.127+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:09:24.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the first US case was identified in May, the CDC has given
        monkeypox infection control guidelines to health-care providers. That page
        offers detailed instructions on how to treat these patients safely and notes
        that transmission in health-care settings has been "rarely" reported.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436b0962-372b-4d95-ada9-cd0fd0ba5dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T06:32:42.127+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:09:24.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later Monday, Gorode wrote in an email to CNN that "we are now evaluating
        our guidance in light of updates posted on the CDC site today." She did not
        specify what those updates were. CDC spokesman Jason McDonald said the only
        update Monday was that the sentence about the isolation guidelines not applying
        to health-care settings was moved higher on the page.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d0290f-b5e8-48ac-b2bb-2bd3fcdebd0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T06:32:42.127+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:09:24.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gorode added that "we want to ensure every patient has access to
        the testing they need while also fostering a safe environment for our employees
        and all of our patients."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8099918b-e7a9-4c21-9090-73c5ba5fe4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T06:32:42.127+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:09:24.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labcorp executive Dr. Brian Caveney told CNN last week that "up
        until now, we have typically not been doing" blood draws from suspected monkeypox
        patients but that the company was reviewing its policies, and this was "likely
        to change."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93863c2-9cbc-4a21-850f-1831fe3c7d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T06:32:42.127+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:09:24.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caveney, the company''s president of diagnostics, said Labcorp was
        "trying to make sure that our work force is safe but also to ensure that we
        take care of our customers while we were figuring out the appropriate occupational
        safety regulations and policies."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079be7be-ba4b-4114-bb0a-bf9c5ace29e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T06:32:42.128+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:09:24.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Monkeypox) is new -- nobody knew what it was -- some nurses and
        doctors are scared of it. Some of our phlebotomists have been scared -- appropriately
        -- of it," he said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83fcc4f3-53f9-41cc-99a8-8b81d721f15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T06:32:42.128+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:09:24.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the head of a phlebotomists'' group said they shouldn''t be
        scared, as long as they take standard precautions.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0e7da6-1e44-4128-ba44-8250ddd9d853'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T06:32:42.128+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:09:24.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diane Crawford, CEO of the National Phlebotomy Association, said
        she is "disappointed" that labs are allowing phlebotomists to refuse to draw
        blood from suspected or confirmed monkeypox patients.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6039d3c0-d5fc-452d-a9c7-814d749f3e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T06:32:42.128+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:09:24.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a problem. It''s just like a doctor refusing to take care
        of a patient," she said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6643c3-8aae-41d6-9116-aa3727e8c4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T06:32:42.128+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:09:24.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calls for CDC to do more education</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44493475-ccf4-44aa-a079-3d2f93deaff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T06:32:42.128+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:09:24.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caplan, the bioethicist, questioned why Quest and Labcorp are working
        on guidelines now for their phlebotomists when the first monkeypox case appeared
        in the US more than two months ago.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e500d0af-b04e-4c16-9c10-60cf93fde7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T06:32:42.128+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:09:24.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This should have been done already," he said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf31227-bf00-4f00-a89d-83205d971860'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T06:32:42.128+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:09:24.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caplan said the CDC needed to do more to educate phlebotomists beyond
        the pages on its website.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c53a971-7e69-4289-a457-e7d91a270cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T06:32:42.129+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:09:24.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They need an educational rollout (for phlebotomists) and not just
        issue guidance. That''s very, very important," he said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad55d1c-8379-43c3-a721-8e45dddf55d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T06:32:42.129+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:09:24.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said education about standard safety precautions should help
        phlebotomists feel comfortable taking specimens from these patients.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e009dea-a732-4759-b6a1-83b0942a5362'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T06:32:42.129+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:09:24.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want you sicking out or leaving or taking a new job, which
        would harm the availability of these services," he said. "And we have the
        obligation to make their work as safe and risk-free as we can, and that goes
        beyond just information on websites."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f44912-8d9a-446f-bb86-89ecf09b4d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T06:32:42.129+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:09:25.000+08:00
