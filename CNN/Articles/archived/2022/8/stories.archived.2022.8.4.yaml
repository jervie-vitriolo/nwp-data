      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 4) </strong> A lawmaker
        seeks to investigate the impact of the war between Ukraine and Russia on the
        Philippines energy security and affordability.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15453a4-daaf-4128-8a70-a14d840c574d'
      'mgnl:activationStatus': true
