      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:09:14.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Asian giant also suspended some trade with Taiwan, including
        its exports of natural sand, as well as imports of some fruits and fish.</p>'
