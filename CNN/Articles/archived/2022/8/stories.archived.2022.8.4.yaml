        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b389f399-8d60-4a67-b1c9-b10869f45c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T15:37:59.751+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:09:13.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 4) </strong> The
        Philippine Economic Zone Authority (PEZA) officially recognizes Officer-In-Charge
        (OIC) Deputy Director General Tereso Panga as its head, following the Department
        of Trade and Industry''s (DTI) released memo amid dispute in position claims.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c6e2a2-3969-424b-92aa-bba0a7f50152'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T15:37:59.751+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:09:13.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98723ab6-2a22-44f0-a425-4709f65174c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T15:37:59.751+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:09:13.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang nire-</em>recognize po [as head] <em>ay ang</em> OIC Director
        Deputy General Tereso Panga," PEZA Public Operations Manager Aleem Guiapal
        confirmed in a press briefing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c021c40-aef5-49e1-b00d-4f05ae4b9e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T15:37:59.752+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:09:13.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9255bf-eca0-4cac-b1ad-0a1d23148607'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T15:37:59.752+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:09:13.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency memorandum circular released on August 1 says Panga will
        assume the position as PEZA head until December 31, 2022 or until a replacement
        has been appointed or designated.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931e4538-af50-4760-9883-8e0dfd073f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T15:37:59.752+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:09:13.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663d0eb4-3d30-4757-b13e-b565f1b6cec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T15:37:59.752+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:09:13.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former PEZA Director-General Charito Plaza earlier questioned the
        position given to Panga, asking for clarification on her status.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a28d49-d7d9-4cd0-9857-9bbaaddd78d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T15:37:59.752+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:09:13.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45766755-3dd1-4835-bde7-f8169716f4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T15:37:59.752+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:09:13.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plaza was appointed by former President Rodrigo Duterte in September
        2016. The change in administration caused some agency heads to retain their
        posts temporarily while some positions held by presidential appointees were
        declared vacant.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f7aa90-1a3f-4a8d-a3b6-a6e446f1216e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T15:37:59.752+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:09:13.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9cb15e-0cbd-4bcc-b670-7dc706afd43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T15:37:59.752+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:09:13.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacanang Circular No. 1 states that the next-in-rank official
        will assume the OIC position in the absence of designated replacements.</p>'
