      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4477a972-fba1-4021-81f6-36c352e885c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T05:41:40.903+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:09:26.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state university said the program is under the National Graduate
        School of Engineering. It aims to produce graduates who are equipped with
        a scientific mindset, adequate technical skills, and professional perspective
        in developing the field of artificial intelligence in the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010e8048-0055-41e6-9cef-c1b599cd74d2'
      'mgnl:activationStatus': true
