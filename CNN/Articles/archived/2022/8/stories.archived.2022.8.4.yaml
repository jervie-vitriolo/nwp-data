      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 4)</strong>  The
        Department of Education (DepEd) is now waiting for the Commission on Audit''s
        (COA) response to documents submitted to answer the latter''s findings about
        alleged overpriced laptops.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cebeaab-d5d1-448d-829d-c4a220e54397'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T16:52:13.197+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:09:10.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are aware that sometime in March 2022 the DepEd was in receipt
        of an audit observation issued by COA. What I know is we have already submitted
        <em>yung mga</em> [the] documentary requirements <em>na hinihingi nila</em>
        [ they are asking for]. So we are just awaiing feedback rin from COA," Spokesperson
        Michael Poa said at a briefing on Thursday.</p>'
    '4':
