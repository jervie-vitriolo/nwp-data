    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:08:32.964+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Iran nuclear talks to resume in Vienna'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576e0cc5-17e6-4ef3-8eca-c9bfb842f33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T04:05:54.925+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:09:29.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A new round of talks to try to salvage
        the Iran nuclear deal will convene in Vienna this week, although the Biden
        administration has low expectations for reaching a breakthrough after more
        than a year of negotiations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9c85f8-8ea9-4e56-b154-8f4f71fa9021'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T04:05:54.925+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:09:29.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919276f2-fbb1-4a93-b2c3-9af22c7e869c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T04:05:54.925+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:09:29.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top European Union official Enrique Mora announced on Twitter Wednesday
        that he was heading to the Austrian capital to discuss returning to full implementation
        of the nuclear agreement on the basis of a proposal put forward by top EU
        diplomat Josep Borrell in recent weeks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3249801e-7674-4c38-bb45-56399d15bf68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T04:05:54.925+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:09:29.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e69d895-5f0d-4926-8718-e21d7213aa46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T04:05:54.925+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:09:29.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rob Malley, the US special envoy for Iran, said Wednesday that he
        was preparing to travel to Vienna for discussions based on that proposal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663443c4-e087-4e3c-87dc-4a5d22bdd0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T04:05:54.925+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:09:29.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e3b78c-3237-4a25-b5d9-ccf1414cc406'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T04:05:54.925+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:09:29.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our expectations are in check, but the United States welcomes EU
        efforts and is prepared for a good faith attempt to reach a deal. It will
        shortly be clear if Iran is prepared for the same," he wrote on Twitter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa9f6d9-ce91-4201-acd2-215b62bc2836'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T04:05:54.925+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:09:29.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089741ca-84b9-4e7a-b44d-d649b8d72ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T04:05:54.925+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:09:29.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior Biden administration official emphasized that they are
        not overly hopeful that the next round meetings will produce a breakthrough
        in the long-stalled efforts to revive the deal. The last round of indirect
        talks between Washington and Tehran, hosted in Doha in late June ended without
        any progress.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43289cb8-80f5-4ebe-8086-b634198b796f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T04:05:54.925+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:09:29.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf39fc9-b4c1-4eac-aa39-a85978d8260d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T04:05:54.925+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:09:29.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A State Department spokesperson said they appreciated Borrell''s
        efforts, and noted the US has "been prepared to close a deal and immediately
        begin reimplementation based on the outline on the table since March."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae12710-055b-4fb1-8bc3-9bfe77df3b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T04:05:54.925+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:09:29.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef64352c-72cb-457e-a5da-5315dbe0f3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T04:05:54.926+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:09:29.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In order to reach a deal, Iran will have to drop demands that are
        extraneous to the JCPOA," the spokesperson said. "We hope that will be the
        case, though at this stage our overall expectations remain low."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9871788b-8706-4a00-bc8f-9bfeaff64b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T04:05:54.926+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:09:29.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e30d738-0a3a-4b8d-b36d-dde31a821c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T04:05:54.926+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:09:29.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said they "positively responded" to Borrell''s invitation to
        gather in Vienna this week because "we believe it is important to support
        his efforts."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916a148a-6384-4b2c-beb0-6b1072e327a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T04:05:54.926+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:09:29.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce5573b-3ec0-445e-a91a-61d5399c7a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T04:05:54.926+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:09:29.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tehran''s chief negotiator Ali Bagheri Kani, who is leading the
        Iranian delegation to Vienna for the talks, said Wednesday "the Onus is on
        those who breached the deal &amp; have failed to distance from ominous legacy."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f8c0bd-84bf-4187-9b8a-4de6f4796346'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T04:05:54.926+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:09:29.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb81c28-f992-4d0a-901b-d7f22509b2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T04:05:54.926+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:09:29.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The US must seize the opportunity offered by the JCPOA partners''
        generosity; ball is in their court to show maturity &amp; act responsibly,"
        he wrote on Twitter.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9f9828-581b-4490-be02-20f140612ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T04:05:54.926+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:09:29.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3db713d-96be-4f3b-9c97-57dca885dd99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T04:05:54.926+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:09:29.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran''s Foreign Ministry spokesperson Nasser Kanaani "emphasized
        the determination of Iran to reach a strong agreement that guarantees the
        rights and interests of the Iranian nation," a statement said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c531c8-e4c8-404b-892a-bd6274d864cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T04:05:54.926+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:09:29.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f2ae51-ffc6-41ac-9ffa-6996a174998a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T04:05:54.926+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:09:29.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States withdrew from the deal, formally known as the
        Joint Comprehensive Plan of Action, in 2018 under former President Donald
        Trump. In the wake of the US withdrawal, Iran has increasingly violated the
        agreements it made under the deal and expanded its nuclear program.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84be9e7d-501e-4b0d-9408-9a44b850b71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T04:05:54.926+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:09:29.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6053b2-ffcb-4142-8031-84b803b921c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T04:05:54.926+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:09:29.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, US Secretary of State Antony Blinken backed the proposal
        from the EU, saying that the US is "prepared to move forward on the basis
        of what''s been agreed," but it is unclear if Iran is prepared to do the same.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f43fda-839c-49cc-a8f8-b72b893ac724'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T04:05:54.926+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:09:29.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8532cca1-bef6-41f0-a3c7-9502c2d98c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T04:05:54.927+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:09:29.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Borrell described the proposal as "the best possible deal that (he),
        as facilitator of the negotiations, see as feasible," noting that "after 15
        months of intense, constructive negotiations and countless interactions with
        the JCPOA participants and the US, the space for additional significant compromises
        to reach an agreement has been exhausted."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46dfe46-2fdc-43f9-89e1-3d9dbb468ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T04:05:54.927+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:09:29.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963225a6-0bf6-4b40-8d82-afb3e8e997dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T04:05:54.927+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:09:29.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not a perfect agreement, but it addresses all essential elements
        and includes hard-won compromises by all sides," Borrell wrote in a post Saturday.
        "Decisions need to be taken now to seize this unique opportunity to succeed,
        and to free up the great potential of a fully implemented deal. I see no other
        comprehensive or effective alternative within reach."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5765fa90-3a53-4feb-8427-d83b2d6d20e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T04:05:54.927+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:09:29.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df675019-e3dc-4fdb-8297-42e779c54550'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T04:05:54.927+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:09:29.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a press availability at the United Nations on Monday, Blinken
        noted that "the EU has put forward a best proposal based on many, many months
        of discussions, negotiations, conversations."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648f0115-98ba-4bcd-ab97-e4441f0f5468'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T04:05:54.927+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:09:29.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9aa84d0-9e17-49e2-a1c9-c2f7b244c7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T04:05:54.927+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:09:29.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very consistent with something that they put forward in March
        that we''ve we agreed to, that we would pursue it in March," Blinken said.
        "But it remains to be seen whether Iran is willing and able to move forward."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40823704-9443-414c-be05-01a5b53840c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T04:05:54.927+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:09:29.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d106f6-7fc3-4b70-b244-06dce59c6ad1'
      'mgnl:activationStatus': true
