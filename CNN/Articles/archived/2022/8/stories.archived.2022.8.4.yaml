      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/7/1/Marcos-extends-free-bus-rides-approves-free-student-rides.html">Passenger
        rides at the EDSA busway remain free until December of this year</a> after
