    'template': '1'
    'title': 'Spokesperson: Permanent site for OVP a priority'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9745b4e3-54c3-4270-b6e5-68c93df29ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T16:31:17.570+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:09:11.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 4)</strong>  The
        spokesperson of Vice President Sara Duterte said creating a permanent site
        for the Office of the Vice President is a priority, as it would cost the government
        less in the long run than renting a venue.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3624ff-43f8-4b74-a4be-54962f4de602'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T16:31:17.570+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:09:11.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Isa yan sa mga</em> priority <em>ng</em> Office of the Vice
        President,<em> yung magkaroon na ng opisyal na permanenteng opisina yung
        tanggapan ng Pangalawang Pangulo,"</em> Atty. Reynold Munsayac said on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15aa406d-a79c-4268-a1f9-6475c10f840d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T16:31:17.571+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:09:11.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Thats one of the priorities of the Office of the
        Vice President, to have an official and permanent office.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b8b1f7-2600-4870-8630-4329884c8286'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T16:31:17.571+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:09:11.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Munsayac said criticisms over the cost of building a permanent office
        for the country''s second highest post are unfounded, adding that it would
        cost less than the current arrangements.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99dee01-3cf9-47f3-af90-c0dcef8efce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T16:31:17.571+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:09:11.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"''Yung nakikitang ibang</em> reaction <em>nagsasabi, ''Ba''t
        uunahin yan, dagdag gastos lang.'' Pero kapag inaral mabuti, mas napapamahal
        ang gobyerno sa tuwing umuupa sila kasi wala pang permanenteng tanggapan or
        opisina ang</em> Office of the Vice President," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7cf9428-ad99-460f-a962-e3b444ef9a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T16:31:17.571+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:09:11.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are reactions from people who ask why its being
        considered, when it''s just an additional expense. But upon closer study,
        the government spends more when renting an office.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d136f7-884e-4c2a-84ce-d9ac073d125c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T16:31:17.571+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:09:11.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Kusug Tausug party-list Rep. Shernee Tan-Tambut filed
        House Bill 2698 proposing the establishment of an official residence for the
        vice president.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a477fef2-b8f0-4cbf-8f95-d7f3b827ec9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T16:31:17.571+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:09:11.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her explanatory note, Tambut said the vice president "needs a
        presentable official residence where she or he can meet official visitors
        like public officials, foreign dignitaries or even common people needing assistance."</p>'
    '16':
