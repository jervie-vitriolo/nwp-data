  'research-pigs-shake-up-dying':
    'author': 'Katie Hunt, CNN'
    'caption': 'Photo courtesy: Sestan Laboratory/Yale School of Medicine'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-08-04T04:45:27.060+08:00
    'imagesource': 'jcr:96a65fc3-e4c5-42dc-a8c8-64e9438f5e6d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f76b5ff4-34cf-4898-ae04-28e8343e1e27'
    'lead': 'Researchers at Yale University say they have been able to restore blood
      circulation and other cellular functions in pigs a full hour after the animals''
      deaths, suggesting that cells don''t die as quickly as scientists had assumed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-04T04:42:52.519+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T12:09:28.551+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:08:33.503+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Research in pigs shakes up what we know about dying'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc7525e-c334-4823-9f9b-09cfbfadff95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T04:42:52.520+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:09:28.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Researchers at Yale University say they
        have been able to restore blood circulation and other cellular functions in
        pigs a full hour after the animals'' deaths, suggesting that cells don''t
        die as quickly as scientists had assumed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a4659b-be4f-4d94-8ecc-b61c7d5c9347'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T04:42:52.520+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:09:28.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea59d58-ebbf-4660-aeb1-61b1d8554699'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T04:42:52.520+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:09:28.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With more research, the cutting-edge technique could someday potentially
        help preserve human organs for longer, allowing more people to receive transplants.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1a942c-f103-4876-a216-0b338f35b0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T04:42:52.520+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:09:28.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033d7b99-86a7-4b4b-bf13-1eb3a79f9966'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T04:42:52.520+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:09:28.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers used a system they developed called OrganEx which
        enables oxygen to be recirculated throughout a dead pig''s body, preserving
        cells and some organs after a cardiac arrest.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069576e6-be96-4a84-9a02-7935a826a4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T04:42:52.520+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:09:28.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a93090-e901-415c-ad83-8b788d47673d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T04:42:52.520+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:09:28.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These cells are functioning hours after they should not be," said
        Dr. Nenad Sestan, the Harvey and Kate Cushing Professor of Neuroscience and
        professor of comparative medicine, genetics and psychiatry at Yale, who led
        the study.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2c84ba-40e9-4d4a-a24a-008e1e40f313'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T04:42:52.520+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:09:28.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082d3364-e085-4dfe-93bf-4209e938ebb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T04:42:52.520+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:09:28.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And what this tells us is that the demise of cells can be halted.
        And their functionality restored in multiple vital organs. Even one hour after
        death," he told a news briefing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dcc0b6a-53bb-44d0-b7c4-b3aee1221369'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T04:42:52.520+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:09:28.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db32822a-32c7-45a7-ba45-fb4949b80611'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T04:42:52.520+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:09:28.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scientific journal Nature published the research on Wednesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921d170f-4492-49ef-ae89-662819f49691'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T04:42:52.521+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:09:28.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b246e571-364d-42da-a28f-8b22d7e9da5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T04:42:52.521+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:09:28.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a truly remarkable and incredibly significant study. It
        demonstrates that after death, cells in mammalian organs (including humans)
        such as the brain do not die for many hours. This is well into the post-mortem
        period," Dr. Sam Parnia, an associate professor of critical care medicine
        and director of critical care and resuscitation research at NYU Grossman School
        of Medicine, told the Science Media Centre in London. Parnia wasn''t involved
        in the research.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12599ffc-214e-4f16-b717-d50142cc90ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T04:42:52.521+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:09:28.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf7533d-1de5-4d22-ab3e-486944310418'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T04:42:52.521+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:09:28.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OrganEx system pumps a fluid called a perfusate, mixed with
        blood, throughout the dead pigs'' blood vessels. The perfusate contains a
        synthetic form of the protein hemoglobin and several other compounds and molecules
        that help protect cells and prevent blood clots. Six hours after treatment
        with OrganEx, the team found that certain key cellular functions were active
        in many areas of the pigs'' bodies -- including in the heart, liver and kidney,
        and that some organ function had been restored.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2892ef32-40e4-4d7a-b813-1c70b5d0f13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T04:42:52.521+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:09:28.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda3f2cd-9429-43f3-9274-8c4ef85915cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T04:42:52.521+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:09:28.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It builds on research published by the same team in 2019 that used
        a similar experimental system called BrainEx that delivered artificial blood
        to pigs'' brains, preventing degradation of important neural functions.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164eb275-192d-463b-8944-1b11230d7564'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T04:42:52.521+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:09:28.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff60702-704d-46f4-a52b-635f5c1f01bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T04:42:52.521+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:09:28.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>How could the research be applied to humans?</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d04bfba-43e0-4c84-8005-5dee2def95ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T04:42:52.521+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:09:28.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the research is still at an extremely early stage and very
        experimental, the researchers said they hoped that their work in pigs could
        ultimately be applied to humans, primarily in terms of developing ways to
        extend the window for transplants. The current supply of organs is extremely
        limited, with millions of people worldwide waiting for transplants.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9880047e-48cf-471f-b779-b790c585313f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T04:42:52.521+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:09:28.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8a74c4-4d2b-4586-aa7d-bbf5e0da49c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T04:42:52.521+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:09:28.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the technology has a great deal of promise for our ability
        to preserve organs after they''re removed from a donor," said coauthor Stephen
        Latham, director of the Yale Interdisciplinary Center for Bioethics, at the
        briefing.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35bd86ab-bb91-4b26-9b92-e5ca965768d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T04:42:52.521+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:09:28.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13168d87-9dc7-4cf9-b8eb-bce2da6a4b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T04:42:52.521+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:09:28.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You could take the organ from a deceased donor, and hook it up
        to the perfusion technology, and perhaps then be able to transport it long
        distance over a long period of time to get it to a recipient who needs it."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5bed63-9bc0-4715-ac92-0f7d304ccab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T04:42:52.521+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:09:28.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0828f0e-02c2-4244-ba06-ef2e866f96af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T04:42:52.521+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:09:28.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers made clear that they were not in any sense bringing
        the pigs back to life and more work would need to be done to understand whether
        the organs were useable for transplants.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ad28a9-d74a-43b1-8df5-975389b6072a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T04:42:52.522+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:09:28.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b10090-9b49-41e1-8b69-023812f750b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T04:42:52.522+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:09:28.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We couldn''t say that this study showed that any of the organs
        of this pig were ... ready for transplant into another animals, we don''t
        know that they''re all functioning, what we''re looking at is at the cellular
        and metabolic levels," explained Latham. "And we''re nowhere near being able
        to say, ''Oh, my goodness, we''ve restored life not only to this pig, but
        to any of the individual organs.'' We can''t say that yet. It''s still very
        much too early."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617452eb-bd75-42d2-8608-b0e61050c19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T04:42:52.522+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:09:28.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e512bfd-a071-4034-9720-a3ecfcd9517e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T04:42:52.522+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:09:28.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research has the potential to lead to new treatment strategies
        for people who have a heart attack or stroke, said Dr. Robert J. Porte of
        the University Medical Center Groningen, in The Netherlands, said in an article
        published alongside the study.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea043065-af3e-49ec-92ae-b5f8c94505e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T04:42:52.522+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:09:28.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88dbe36-6f9a-4236-a0e5-85ca53f8fded'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T04:42:52.522+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:09:28.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One could imagine that the OrganEx system (or components thereof)
        might be used to treat such people in an emergency. Of note, though, more
        research will first be needed to confirm the safety of the system''s components
        in specific clinical situations," said Porte, who wasn''t involved in the
        research.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b758d6-67c1-4564-8cf1-4c1695bed6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T04:42:52.522+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:09:28.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6674eb8-41d9-494b-a9de-ed825ab4a6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T04:42:52.522+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:09:28.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Latham said such a possibility was "quite far away."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15ea857-444b-4449-8cce-fc7d60860e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T04:42:52.522+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:09:28.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97abbdef-faf5-40d4-867e-404aea5a216e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T04:42:52.522+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:09:28.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This idea of hooking up (a) person who had suffered ischemic injury,
        you know, someone who drowned or had a heart attack, I think is quite far
        away. The much more promising short term potential use here is with organ
        preservation for transplant."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8e9fa2-9c3f-4479-a2a9-89a8b146da66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T04:42:52.522+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:09:28.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd3db6e-dae3-4c95-8c96-dcd51fca07ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T04:42:52.522+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:09:28.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers used up to 100 pigs as part of the study and the
        animals were under anesthetic when the heart attack was induced.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77106f2d-b210-42c5-95d4-e8dff1925b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T04:42:52.522+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:09:28.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c03da3b-730d-499b-a391-f867a6311788'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T04:42:52.522+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:09:28.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research also helps scientists better understand the process
        of death -- something that''s relatively understudied, Sestan said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41df7c9d-6e3e-4a21-afce-2e71e6d8fd1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T04:42:52.522+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:09:28.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5548b9c-082b-4f02-b870-bf2c1dd32e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T04:42:52.522+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:09:28.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Within minutes after the heart stops beating, there is a whole
        cascade of biochemical events triggered by a lack of blood flow, which is
        ischemia. And what that leads (to) is that oxygen and nutrients that cells
        need for surviving, are stopped. And this begins to destroy cells," Sestan
        added.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a50e0d5-4dc3-4a0c-a147-fca28d170e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T04:42:52.523+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:09:28.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7719194a-912a-4a49-af67-54df849f7443'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T04:42:52.523+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:09:28.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we showed ... is that this progression toward massive permanent
        cell failure, that does not happen so quickly that it cannot be averted, or
        possibly corrected."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476c415d-4433-4a90-834d-16cd7839ba4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T04:42:52.523+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:09:28.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://www.cnn.com/2022/08/03/health/dead-pigs-restore-cellular-function-scn/index.html"
        target="_blank">"Research in pigs shakes up what we know about dying"</a></em></p>'
