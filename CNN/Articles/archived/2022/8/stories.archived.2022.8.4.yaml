      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f943e233-c734-49af-b3b3-c451f41441b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T22:14:48.677+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:08:59.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some NBA assistant coaches and WNBA players will also coach the
        60 young cagers selected for the camp.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788a22a8-1f1b-4dc3-8405-1faf4852f8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T22:14:48.677+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:08:59.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710c87bd-da59-460c-b7f8-3aff86c0b88f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T22:14:48.677+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:08:59.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The campers will undergo various on-court activities like movement
        efficiency drills, offensive and defensive skill stations, three-point contests,
        and 5-on-5 games. The young prospects will also attend life skills and leadership
        development sessions during the four-day camp.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b115d4f5-2ce9-4bec-a2d9-cfe6e4453b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T22:14:48.678+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:08:59.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e727f3-0e71-4b8d-8da1-d6249a2450a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T22:14:48.678+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:08:59.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A ceremony on the final day of the camp will award the BWB Asia
        2022 MVP, Defensive MVP, Three-Point Champion, and the Patrick Baumann Sportsmanship
        Award.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae598e6-e0db-4264-93f1-8048ef51027f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T22:14:48.678+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:08:59.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee421304-ece5-4694-a118-57903a0875ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T22:14:48.678+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:08:59.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The camp marks the return of the NBA and FIBA''s global basketball
        development and community outreach program in the Asia-Pacific region, which
        was last held in Japan in 2019.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6650018c-06ad-488e-9cc4-1fee715da0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T22:14:48.678+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:08:59.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27d0cd0-8651-479e-b6c8-9ae78fa05975'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T22:14:48.678+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:08:59.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA and FIBA have hosted 64 BWB camps in 30 countries since
        the program''s launch in 2001. BWB has reached more than 3,800 participants
        from 133 countries and territories, with 105 former campers having advanced
        to the NBA or WNBA.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4866c62c-35e6-4bf3-bc10-c9a948e6025a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T22:14:48.678+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:08:59.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b71344-d0a9-46d3-8ea5-afd909763a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T22:14:48.678+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:08:59.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Towering basketball wunderkind Kai Sotto and Gilas prospect AJ Edu
        are the past Filipino players invited to the BWB camp.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc02cff-20ff-4b2d-b654-b8be29e0395c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T22:14:48.678+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:08:59.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7ac10d-3e6c-41dc-b7b5-bcbafde591f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T22:14:48.678+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:08:59.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rising NBA stars Rui Hachimura of the Washington Wizards, Josh Giddey
        and Shai Gilgeous-Alexander of the Oklahoma City Thunder, Deandre Ayton of
        the Phoenix Suns, and Jamal Murray of the Denver Nuggets also honed their
        skills in the global basketball camp.</p>'
  'Grab-PH-motorcycle-taxi-Move-It':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-08-04T22:21:49.622+08:00
    'imagesource': 'jcr:b260e497-9b3a-46c7-b303-9678fb8e260a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8ca95a1c-964a-4af3-ab41-32b17e4c1a1a'
    'lead': 'Grab Philippines, the dominant player in the local ride-hailing market,
      has acquired the operations of Move It, reviving its target to establish a presence
      in the motorcycle taxi market.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-04T22:22:42.973+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T12:08:59.004+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:08:46.195+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Grab PH pushes presence in motorcycle taxi biz thru Move It'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8265d288-56d2-46cb-8e9f-c789f4b902cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T22:22:42.973+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:08:59.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 4)</strong>  Grab
        Philippines, the dominant player in the local ride-hailing market, has acquired
        the operations of Move It, reviving its target to establish a presence in
        the motorcycle taxi market.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294a7652-7e1e-46a6-b738-7b5d4fb0517b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T22:22:42.973+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:08:59.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the company clarified that Move It will not be branded
        as Grab and will run its operations independently.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a983ae-d34a-45ea-8a47-6dbd341c976e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T22:22:42.973+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:08:59.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a change in ownership but there''s no merger of operations,"
        said Grab Philippines Senior Director for operations and strategy Ronald Roda.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc97f7b-ae6a-41eb-8c34-52d5f9848666'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T22:22:42.973+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:08:59.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab refused to disclose how much was involved in securing Move
        It''s full ownership but said the figure was "way below" the competition watchdog''s
        1-billion threshold for compulsory notification of mergers and acquisitions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057b102c-e5d2-4387-9b3f-576e526975da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T22:22:42.974+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:08:59.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With less than 1,000 partner-drivers, Grab said its expertise could
        help boost Move It''s fleet and recruit at least 6,000 more "within three
        months."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75165b9-9fa7-48a4-b3db-1185e1ef7ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T22:22:42.974+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:08:59.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Grab Philippines will also work with Move It to further enhance
        its safety and service quality standards  to be at-par with Grabs motorcycle
        taxi services across Southeast Asia," it added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bceab577-a825-4914-a050-114935d38c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T22:22:42.974+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:08:59.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September 2021, both parties teamed up to allow Grab users to
        book Move It''s motorcycle taxi service. It was suspended a month after.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4c6767-c3c9-46ba-9950-0eecf78b7b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T22:22:42.974+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:08:59.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The technical working group of the pilot program decided to "permanently
        terminate" the deal between the two companies in December last year, citing
        an issue on Grab being "the fourth de facto player, which is not allowed under
        existing conditions of the pilot study."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7db1c2-e53f-4a89-a394-3d3eec93c551'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T22:22:42.974+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:08:59.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Move It, Joyride, and Angkas are the players serving the market.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b65e226-b728-4a79-8b61-5481b4fac8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T22:22:42.974+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:08:59.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab said that even after the acquisition, Move It will make sure
        to comply with the guidelines on the motorcycle taxi pilot program.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee2ebbc-c2b9-4a7b-88f7-c871397c0ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T22:22:42.974+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:08:59.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On possible legal challenges, the company said the deal was concluded
        after a "thorough due diligence."</p>'
