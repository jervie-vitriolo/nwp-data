      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Option B is for those who hold a masters degree from a related
        discipline without thesis. They are required to complete 38 units.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9efaed08-8e48-4c7d-95a8-155d870d4f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T05:41:40.903+08:00
