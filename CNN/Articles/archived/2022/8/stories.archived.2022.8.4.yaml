      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We continue to believe, as I said this morning, that that would
        be the best path forward -- a return to compliance off both sides to the JCPOA,
        to make sure that we are putting Iran''s nuclear program back in a box and
        averting any kind of crisis," he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff055e0-783e-4bdc-add3-755f4e3be185'
