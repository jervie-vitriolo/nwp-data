      'mgnl:lastActivated': 2023-01-19T12:09:04.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80bec8b4-0682-4156-b358-554a6aa104ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T20:05:10.695+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:09:04.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, first half off-take volumes for SMC Global Power Holdings
        Corp. was up 6% to 14,336 gigawatt hours in the same period last year. Consolidated
        revenues grew 70% to 102.6 billion due to improvements in Meralco nominations
        and higher demand from distribution utilities and contestable customers, and
        the commercial operations of its 20MW Kabankalan Battery Energy Storage System.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374acb85-3d65-4eaa-89a9-4a6a9bf8bf71'
      'mgnl:activationStatus': true
