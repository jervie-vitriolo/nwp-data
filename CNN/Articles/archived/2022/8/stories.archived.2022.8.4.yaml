      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8eb0dc-082e-4fcd-ac5f-b2585244c25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T15:18:36.319+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:09:15.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia told CNN Philippines'' <em>The Source</em> on Thursday that
        leasing VCMs is more practical than having to buy new units because of the
        changing technology. He said it would also save the government in maintenance
        and storage costs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1300b54-9999-450b-856d-f4143b6fa4a8'
