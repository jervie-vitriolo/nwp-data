        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57176d0-db38-4188-80c6-2e9975492b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T14:12:25.080+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:09:16.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 4) </strong> Commission
        on Elections chairman George Garcia still wants the Barangay and Sangguniang
        Kabataan polls to push through, but assures the public that there will be
        no wastage of funds in case of a postponement this year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0f6bcd-e704-4b67-85db-1321f9d8fb55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T14:12:25.080+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:09:16.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0cdf776-47a3-400a-be89-8267a9e2d537'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T14:12:25.080+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:09:16.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em> on Thursday, Garcia
        said that while they respect whatever will be the decision of Congress and
        the President, he is personally all for the conduct of elections. He added
        that it''s still an "all systems go" within the Comelec as they continue with
        their preparations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11581e0a-686a-43bb-9731-2a84a236b4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T14:12:25.080+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:09:16.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41352c5a-0df6-49bd-b8a7-e3fd8823bc38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T14:12:25.080+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:09:16.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ongoing ang training sa top officials namin</em> (The training
        of our top officials is ongoing) for the purpose of preparations. Number two,
        we will now be conducting procurement of election paraphernalia," Garcia said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0e1c92-b5e0-4c22-872b-fa328645042f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T14:12:25.080+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:09:16.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624ba0f8-21c1-4b1f-a611-160fdae94eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T14:12:25.081+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:09:16.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that so far, only 5 million out of the 8.4-billion budget
        had been spent for the registration of voters. They have yet to spend the
        money for ballot printing, among other election paraphernalia.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e5cc48-258e-4717-b3ae-712171688e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T14:12:25.081+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:09:16.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5d2556-da0a-4be0-b8ab-deaaeac8eb95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T14:12:25.081+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:09:16.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are trying to spend the money wisely <em>dahil nga baka hindi
        matuloy. Pero hindi naman po pwedeng just because the business of the election
        is always the business of the Comelec, hindi pwedeng may posibilidad na hindi
        lang matuloy hindi kami maghahanda</em>," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df451981-173b-4487-b023-8d2b7014845d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T14:12:25.081+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:09:16.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11cc554b-527d-4cae-98ba-2995e9d779db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T14:12:25.081+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:09:16.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are trying to spend money wisely because there''s
        the possibility that it will not push through. But just because the business
        of the election is always the business of the Comelec, we cannot act as if
        there''s no need to prepare anymore.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f5f16a-63cb-4261-9a78-cb636bf9d8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T14:12:25.081+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:09:16.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3910e5f2-2f26-496c-acaa-322f33243ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T14:12:25.081+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:09:16.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many lawmakers have been pushing to postpone the SK and barangay
        elections to allow the government to save up amid rising prices. Garcia also
        said the idea of letting the polls coincide with the national and local elections
        would only pose "legal, procedural, and administrative problems."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f0e5d7-7f0e-4c8f-bb6a-87c1e8e393e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T14:12:25.081+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:09:16.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32de2359-2b52-40de-8d96-437b51d3ca0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T14:12:25.081+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:09:16.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kaya hindi po natin maisabay ang SK and barangay elections
        sa national elections and local elections na ginagawa natin every three years,
        ay dahil sa haba ng balota na gagamitin natin. Sa senators pa lang kahit midterm
        down to the councilor napakahaba</em>," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc59260-7546-4ad2-bec1-0c654edd963a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T14:12:25.081+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:09:16.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b340b9d-e7ed-44c9-b915-8abf7868d398'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T14:12:25.081+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:09:16.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We could not hold the SK and barangay elections alongside
        the national and local elections which we do every three years because of
        the length of the ballot that we might have to use. The names of the senators
        down to the councilors would make a long list even during the midterm.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8282aad8-47fc-4eb7-9154-e5afc6a260e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T14:12:25.081+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:09:16.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6cb57e7-da2d-4733-90fa-9cd291345dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T14:12:25.081+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:09:16.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia also explained that voters might be confused since the conduct
        of SK and barangay elections are being held manually, contrary to the automated
        polls during local and national elections which require immediate transmission
        of results.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb50dce-0718-4d52-a08c-8dd1c3f2612e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T14:12:25.081+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:09:16.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343e339e-08c7-4b8b-b593-40fe9ea058b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-04T14:12:25.081+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:09:16.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Napakadangerous that we would be giving two ballots sa botante:
        one manual, one for computerized. Malilito at malilito lalo ang ating mga
        kababayan</em> (It would be dangerous to give voters two ballots, one manual
        and one computerized. They would only get confused)," he added.</p>'
