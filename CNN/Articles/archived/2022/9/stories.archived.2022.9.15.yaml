  'R.-Kelly-convicted-child-pornography-enticement-charges':
    'author': 'Sonia Moghe, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-09-15T06:19:46.688+08:00
    'imagesource': 'jcr:a88dfaf4-1b01-4c82-bf66-9f01b65812ee'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5fcd73ef-61fd-48b4-93a7-b50948e5167e'
    'lead': 'R. Kelly was convicted of multiple child pornography charges at a Chicago
      federal trial and acquitted on others, according to the Chicago Tribune.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-15T06:21:21.150+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T11:32:21.086+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:31:34.389+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'R. Kelly convicted of multiple child pornography and enticement charges,
      acquitted on others'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df5150c-de10-453f-8d07-8abbe6873d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T06:21:21.151+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:32:21.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;</strong>—&nbsp;R. Kelly was convicted of multiple
        child pornography charges at a Chicago federal trial and acquitted on others,
        according to the Chicago Tribune.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2eb827-53eb-4c69-a2d6-10be31345291'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T06:27:33.466+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:32:21.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly was convicted on three of four child pornography counts and
        acquitted on charges that he conspired to obstruct justice at his 2008 trial
        which stemmed from a 2002 state case.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1516505a-b61c-4c96-ad43-bd6e8fb7388b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T06:27:33.466+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:32:21.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was also found guilty on three of five counts of enticement of
        a minor to engage in criminal sexual activity.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26787b4f-fe4f-42e1-b13d-926db161f36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T06:27:33.466+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:32:21.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jennifer Bonjean, Kelly''s attorney, said her client had a "sense
        of relief" that this case is now behind him, and felt that prosecutors had
        overblown their case against him. Bonjean said she is considering filing an
        appeal.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a997a040-1538-463e-b19c-0de78a181187'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T06:27:33.466+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:32:21.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was a mixed verdict, but we won more counts than we lost,"
        Bonjean said outside court following the verdict. "If this jury concluded
        that he was guilty on the first three counts, would they care enough to consider
        the evidence on the rest? And they demonstrated that they did. They did their
        job. They looked at each count separately."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17dfd4d-a7e5-4ac7-8530-6082a0bd669f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T06:27:33.466+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:32:21.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jurors deliberated for about 10 hours after listening to three weeks-worth
        of testimony, including from one woman who testified anonymously that Kelly
        sexually abused her and recorded the interactions when she was as young as
        14.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4bf9ab-aa6f-4193-b303-361990acb373'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T06:27:33.467+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:32:21.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman was one of five minors who prosecutors allege Kelly sexually
        abused in the late 1990s by making explicit videos with four of them.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57644add-5ff5-4c3b-8bd6-84c8e5ee8c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T06:27:33.467+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:32:21.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly''s former associates were also charged in connection with
        this case. Derrel McDavid, Kelly''s former accountant and business manager,
        is charged with conspiracy to receive child pornography, receiving child pornography
        and conspiracy to obstruct justice. Milton "June" Brown, Kelly''s former assistant,
        is charged with conspiracy to receive child pornography.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff22aa0-dc84-43c6-a5be-051e59be4385'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T06:27:33.467+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:32:21.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both pleaded not guilty.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a34ff2-8201-4a4b-9741-4de218c35468'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T06:27:33.467+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:32:21.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
