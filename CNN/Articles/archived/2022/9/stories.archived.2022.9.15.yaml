      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate is investigating the alleged rise of kidnappings in Metro
        Manila and other parts of Luzon targeting young women and Chinese nationals.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03c94b7-7815-4eb8-89cc-923b6abcc679'
