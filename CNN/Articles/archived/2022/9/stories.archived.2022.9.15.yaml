      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We believe that because of what we do, we will be
        able to extend our fund life, especially if our non-earning assets will start
        generating revenue. GSIS has a lot of idle assets.]</p>'
