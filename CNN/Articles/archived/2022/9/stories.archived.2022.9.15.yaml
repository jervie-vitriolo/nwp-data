      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We fast-tracked the identification of our non-earning
        assets such as real estate. An unused real estate does not give returns to
        our members.]</p>'
    '7':
