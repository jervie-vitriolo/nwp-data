      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33dd337-1841-4840-92f9-ef340c333ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T13:50:10.652+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:32:17.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“And so it was, the only thing the people in the mosque were able
        to say was ‘Lailaha Ilallah Muhammad Rasulallah,’ like it reached the heavens,”
        writes Theng Nagli, the daughter of Hajji Yusof Nagli. I imagine their cries
        echoing beyond the walls and columns of the lost mosque; They pierce the silence.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c622e34e-0c99-4a00-b119-70d2170cf718'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T13:50:10.652+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:32:17.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5cf934-fd54-401f-b9a7-4f17945f28e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T13:50:10.652+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:32:17.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently installed in the Ateneo Art Gallery, “Weaving Women’s
        Words on Wounds of War” features works made in collaboration with women who
        suffered and resisted the brunt of impunity during the martial law era. They
        come from different Muslim and katutubò communities: Palimbang, Sultan Kudarat;
        Tabuk and Buscalan, Kalinga; Lake Sebu and Tboli, South Cotabato; Manili,
        Carmen, Cotabato; Jolo, Sulu; and the vast home waters of the Sama peoples
        in Sulu and Tawi-Tawi. Though they were all affected by martial law, the show
        captures the subtle variations in their experiences. Some women joined armed
        resistance against national projects that would harm their land. Others, like
        the women from Manili, witnessed their loved ones being brutally killed. They
        demand the justice they never received.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf08bb93-562d-48e5-90d2-0545243aa41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T13:50:10.652+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:32:17.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85971002-c768-4da0-8348-d5160e871699'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T13:50:10.652+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:32:17.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exhibition is one fruit of the project “Weaving Women’s Transitional
        Justice Narratives” by the Department of Political Science of the Ateneo de
        Manila University. Curated by Marian Pastor Roces, the current show in the
        Ateneo Art Gallery is its second iteration; its first was in a non-gallery
        space in the same building. Within the context of a museum, the exhibit probes
        the possibilities — and limits — of contemporary art to evoke the weight of
        violence. How does one portray the unspeakable? How does one do this in ways
        that protect the dignity of the wounded?</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d00c851-4d81-41e1-8dca-3ee6097a6fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T13:50:10.652+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:32:17.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480b9a9d-7eac-43f8-a3dc-83175f03f80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T13:50:10.653+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:32:17.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Art historian Griselda Pollock wrote that traumatic events “breach
        the limits of representation.” Walking through the show’s carefully crafted
        installations, I can feel the way the exhibition makers labored for thoughtful
        ways to visualize traumatic events, beyond repeating spectacles of violence.
        The works fuse the distinct textiles and traditional techniques of the women’s
        communities. They avoid realistic representation. They leave space for gaps
        and silences and the things that cannot yet be said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e094387-9703-4bcb-893b-075f8627fe31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T13:50:10.653+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:32:17.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35bb4fcc-5753-47a3-88d2-9d771d646a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T13:50:10.653+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:32:17.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet, to hold the pains of another in your hands and transform it
        into art will always be a fraught task. In his artist statement, lead artwork
        developer Karl Castro said that he is “painfully aware” of the paradox of
        being a non-female, tasked to weave the words of women. But he also stresses
        the importance of solidarity.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4565e370-5dba-4eac-95cd-1c8a55a85565'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T13:50:10.653+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:32:17.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874828a2-b1cd-4d91-937b-eaf8c9f17807'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T13:50:10.653+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:32:17.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The concerns of women are not solely the realm of women,” he wrote.
        “They should be the concern of all.” Every artwork label in the show features
        a long list of names of the people who made the work possible: the women who
        shared their memories, the concept developers, the translators, the researchers,
        the woodworkers, the textile conservators, the installers, and so on. The
        individual disappears into the background. We are reminded that it takes a
        community to carry the weight of bringing these brutalities to light.</p>'
    '46':
      'image': 'jcr:6f77f5ec-2abd-4c2d-ad62-3f58ea72b9c1'
      'imageCaption': 'The second room of the exhibition features the stories of nine
        T’boli women. Photo courtesy of ATENEO ART GALLERY'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c0628b-f2f1-47f0-902f-0e9fb1057528'
