        15, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379c58e3-0c3b-4cf9-aa29-ae93a8ae4eea'
      'mgnl:activationStatus': true
