      'jcr:uuid': '5819ed72-e277-490b-af9b-6ded7057fe4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T13:19:07.264+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:32:18.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — When Queen Elizabeth II receives a state
        funeral at London''s Westminster Abbey on Monday, it will be one of the largest
        diplomatic occasions of the century.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f91bdf-8871-40f2-a783-9252c128f2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T13:19:07.264+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:32:18.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World leaders, politicians, public figures and European royals,
        as well as more than 500 dignitaries from around the world, will descend on
        London to pay their last respects to Britain''s longest reigning monarch,
        who died Thursday at the age of 96.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41efda1-91d0-4d10-a0a4-5771baa98a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T13:19:07.264+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:32:18.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While no official guest list has yet been published, invitations
        have been sent.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9688665-b8da-4f74-970a-5df118e51a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T13:19:07.264+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:32:18.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Joe Biden was among the first to confirm he will be
        at the event, which will be attended by up to 2,000 people.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef64e5f-0a25-4622-ae28-8ab90a9bc8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T13:19:07.265+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:32:18.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know what the details are yet but I will be going," Biden
        told reporters on Friday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a6bcc0-4651-4c65-b968-d2e44ff30600'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T13:19:07.265+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:32:18.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil''s Jair Bolsonaro and South Korea''s Yoon Suk Yeol are among
        the presidents attending the Queen''s final send-off following a series of
        ceremonial events.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb84148-620d-4ee5-b058-b868fc4267a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T13:19:07.265+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:32:18.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK''s newly elected Prime Minister, Liz Truss, will also mourn
        the monarch next week.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a131dd59-1b88-4ac3-81e1-cb00c2688cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T13:19:07.265+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:32:18.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leaders of most Commonwealth countries are expected to attend, with
        New Zealand Prime Minister Jacinda Ardern and Australian Prime Minister Anthony
        Albanese making the nearly 24-hour journey.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd6f117-3dea-4967-8c10-72d9ac6f4617'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T13:19:07.265+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:32:18.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would prioritize of course, alongside the Governor-General, doing
        our duty in representing New Zealand and to pass on the condolences of our
        whole nation," Ardern told TVNZ Friday. "I do expect there will be a number
        of leaders looking to pay respects and tribute to the Queen," she added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554f6279-95d2-4efb-9bb0-26e4dbac54d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T13:19:07.265+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:32:18.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese Emperor Naruhito and Empress Masako will travel to London
        for the Queen''s funeral, an unusual move that demonstrates the close relationship
        between the Japanese and British royal families.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82e4cca-b7f3-4eab-88b4-21331b28da10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T13:19:07.266+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:32:18.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese news outlet Asahi Shimbun reported, citing Imperial Household
        Agency officials, that a Japanese emperor has only attended the funeral of
        a foreign head of state or royal family member on one previous occasion, when
        then-Emperor Akihito attended the funeral of Belgian King Baudouin in 1993.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ce726a-f268-47cb-9b71-28c6c4c7eff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T13:19:07.266+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:32:18.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of foreign royal families will also be seated in the pews
        on Monday.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733f55b4-6a60-4579-926b-9fadd2468404'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T13:19:07.266+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:32:18.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spain''s King Felipe VI and his wife Queen Letizia are among the
        European royals who will attend.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a77acc2-c347-46fd-bd8b-64593391c8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T13:19:07.266+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:32:18.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The King and Queen of the Netherlands, together with the country''s
        former Queen, Beatrix, who abdicated in 2013, will also be in the congregation,
        the Dutch royal house announced.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087f1579-8610-4464-b4b5-f02c4d35b6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T13:19:07.266+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:32:18.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jordan''s King Abdullah II, who remembered the Queen as an "iconic
        leader" and "beacon of wisdom and principled leadership," will also be attending
        her funeral.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0b56ca-7a9c-4cba-8fa5-739688df46a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T13:19:07.266+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:32:18.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not all world leaders have been invited, however.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6de7553-7323-4b7e-9347-589bc5a527ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T13:19:07.266+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:32:18.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syria, Venezuela and Afghanistan are three of the countries that
        haven''t been asked to send a representative, according to Britain''s PA Media
        news agency.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71fe6f3-edf9-4e07-835e-59f2a4ec1fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T13:19:07.267+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:32:18.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representatives from North Korea and Nicaragua have been invited
        "only at ambassadorial level," PA added.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fffbd2ef-3a9d-4a6c-816e-b6251a158dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T13:19:07.267+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:32:18.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leaders of Russia, Belarus and Myanmar will also be absent.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07a2903-e747-4969-b915-0d39e9e12621'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T13:19:07.267+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:32:18.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Russian President Vladimir Putin did tweet his congratulations
        on King Charles III''s ascension to the throne, diplomatic relations between
        the UK and Russia have all but collapsed since Russia''s invasion of Ukraine,
        a senior UK government source told CNN on Tuesday.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eebeb09-ec8f-4b0e-9a04-a5cf3f4b298f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T13:19:07.267+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:32:18.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belarus President Alexander Lukashenko is a close ally of President
        Putin.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856688d3-54c0-444d-b47f-88f5532c5a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T13:19:07.267+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:32:18.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myanmar will not be invited, following a coup in the country last
        year.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39600bc3-b47e-4f93-9fa3-375b7b0c7253'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T13:19:07.267+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:32:18.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the funeral, Queen Elizabeth II will be buried at St. George''s
        Chapel in Windsor Castle, where her parents, her sister, Princess Margaret,
        and her husband, Prince Philip, are also buried.</p>'
