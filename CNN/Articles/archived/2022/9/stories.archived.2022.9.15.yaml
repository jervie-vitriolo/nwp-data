      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first seven months, cash remittances amounted to $18.26 billion,
        up by 2.8% from the same period last year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d5f6a5-faa8-45d1-9470-f006f6813598'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T18:15:58.592+08:00
