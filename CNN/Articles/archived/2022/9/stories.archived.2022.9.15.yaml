      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ad007d-fc69-4f53-8bcd-fce769dd3ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T23:34:00.116+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:57.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel has requested Crisologo’s death certificate from the Philippine
        Statistics Authority to verify the date of his death.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe049b2-7b5e-4777-80c0-31942a689ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T23:34:00.116+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:57.891+08:00
