      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13c25b6-98f1-47ef-979b-85d2ddb6fdc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T22:10:11.892+08:00
      'mgnl:createdBy': 'teresa'
