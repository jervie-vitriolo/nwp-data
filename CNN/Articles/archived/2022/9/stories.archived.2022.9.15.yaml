    'template': '1'
    'title': 'Ukraine President Zelensky has ''no serious injuries'' after car accident'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca1c15c-7760-4f30-afc4-56caeeefa299'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T09:47:22.057+08:00
