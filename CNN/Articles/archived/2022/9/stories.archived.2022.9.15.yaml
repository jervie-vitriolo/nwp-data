      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/09/14/health/pandemic-end-in-sight-who/index.html"><em>"End
        of Covid-19 pandemic is in sight, WHO director-general says</em></a>"</p>'
