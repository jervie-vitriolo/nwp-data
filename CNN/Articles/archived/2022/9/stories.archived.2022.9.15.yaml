      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/business/2022/9/8/Grab-Move-It-deal-questioned.html">Grab-Move
        It deal questioned, gov''t urged to review buyout</a></strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94d7f93-7c45-4a52-8b35-1518ca4a9ad2'
      'mgnl:activationStatus': true
