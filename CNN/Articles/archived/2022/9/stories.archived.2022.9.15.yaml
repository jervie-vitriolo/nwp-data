      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:32:03.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
