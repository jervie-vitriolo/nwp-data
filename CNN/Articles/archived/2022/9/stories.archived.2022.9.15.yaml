      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 15) —</strong>
        Personal remittances from overseas Filipinos increased by 2.3% to $3.24 billion
        in July 2022, the Bangko Sentral ng Pilipinas (BSP) said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244768fb-b85f-4f82-88e8-368a99c394da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T18:15:58.591+08:00
