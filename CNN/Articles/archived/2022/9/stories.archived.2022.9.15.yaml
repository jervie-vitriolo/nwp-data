      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December last year, the technical working group initially terminated
        the partnership between the two companies, citing an issue on Grab being "the
        fourth de facto player, which is not allowed under existing conditions of
        the pilot study."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc189428-ba59-451c-8b7d-13ee62bc0920'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T14:48:37.649+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:32:15.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf61eb3-0081-4bd7-a78f-42a0ff1c2b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T14:48:37.649+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:32:15.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Grab said that under the new deal, Move It''s accreditation
        in the pilot remains its own and does not transfer to Grab.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c75235-9e86-4017-9013-5a767d306c99'
