  'Woman-arrested-alleged-murder-of-two-children-found-in-suitcases-New-Zealand':
    'author': 'Gawon Bae and Kathleen Magramo, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-09-15T15:56:32.514+08:00
    'imagesource': 'jcr:96899026-e641-4184-99e6-e76ccd56a8d4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bb11e375-ae26-4386-b2e2-d4240fbd221b'
    'lead': 'A 42-year-old woman believed to be the mother of two children whose remains
      were found in suitcases bought from a storage facility in New Zealand has been
      arrested in connection with their alleged murders.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-15T15:58:07.777+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T11:32:12.915+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:31:38.602+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Woman arrested in South Korea in connection with alleged murder of two
      children found in suitcases in New Zealand'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98dcfc7-314e-4e42-bdd9-f55a43d4da4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T15:58:07.777+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:32:12.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A 42-year-old woman believed to be the
        mother of two children whose remains were found in suitcases bought from a
        storage facility in New Zealand has been arrested in connection with their
        alleged murders.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f7acfa-362f-435a-bb76-96bb2e4484e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T15:58:07.777+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:32:12.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman, who has not been identified, was arrested in early hours
        of Thursday local time in the southeastern city of Ulsan, a South Korean police
        official told CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe813816-96c6-4689-8c4a-529857c262b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T15:58:07.777+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:32:12.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police official confirmed that the arrested woman is the same
        woman believed to be the children''s mother, according to earlier police reports,
        who arrived in South Korea several years ago and had not departed the country
        since.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143547ad-7d2e-47c1-8316-83d266150d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T15:58:07.777+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:32:12.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand police said in a statement they requested an arrest
        warrant for the woman under the country''s extradition treaty with South Korea
        and have applied to extradite her to New Zealand to face charges.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fceb692-eba7-40da-886f-7f328c36115c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T15:58:07.777+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:32:12.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To have someone in custody overseas within such a short period
        of time has all been down to the assistance of the Korean authorities and
        the coordination by our (New Zealand) Police Interpol staff," said New Zealand
        Detective Inspector Tofilau Fa''amanuia Vaaelua in a statement Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d33ed26-2514-4d91-8ecd-6a6372df33fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T15:58:07.777+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:32:12.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman will remain in custody while awaiting the completion of
        the extradition process, Vaaelua added. The woman''s identity is being withheld
        to avoid potentially identifying the children.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1dd073-fcae-45ed-9d1f-153f6e237776'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T15:58:07.777+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:32:12.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korean authorities confirmed last month that the woman was
        born in South Korea and acquired New Zealand citizenship a "long time ago."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7080254-20a4-4147-9ebe-10e9b36a5084'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T15:58:07.777+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:32:12.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seoul High Court will now decide within two months whether to extradite
        the woman to New Zealand.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67a0e0b-828e-47d0-af60-22cdb432b147'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T15:58:07.777+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:32:12.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand police launched a homicide investigation last month
        after a family in South Auckland reported finding human remains in suitcases
        they bought in an online auction from a storage facility.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a879ee5-46ec-4b28-a7fb-1e82e7d6702b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T15:58:07.778+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:32:12.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The children -- likely to have been between ages 5 and 10 -- may
        have been dead for around three to four years, according to New Zealand police.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89327a9-cc4e-4087-ab26-3dce46395b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T15:58:07.778+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:32:12.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, police stressed the family who bought the suitcases
        were not under investigation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4f66ff-d9dc-40fb-8a5c-5d7380054dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T15:58:07.778+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:32:12.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/09/14/asia/new-zealand-children-suitcase-korea-woman-arrested-intl-hnk/index.html">Woman
        arrested in South Korea in connection with alleged murder of two children
        found in suitcases in New Zealand.</a>"</em></p>'
  'mourning-the-Queen-defying-China':
    'author': 'Kathleen Magramo, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-09-15T15:59:26.216+08:00
    'imagesource': 'jcr:6834d81e-ff6b-4ff0-87b7-951e70cd5294'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '604ecf75-5560-4167-a56b-d7705c2f1a14'
    'lead': 'Thousands of people in Hong Kong have turned out to pay their respects
      to Queen Elizabeth II, in one of the largest public gatherings since China clamped
      down on shows of political dissent in the former British colony more than two
      years ago.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-15T16:01:06.756+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T11:32:12.488+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:31:38.903+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'In Hong Kong, mourning the Queen has another purpose: defying China'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60a8315-f10d-4031-92ff-ced1e2a6abd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T16:01:06.756+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:32:12.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Thousands of people in Hong Kong have
        turned out to pay their respects to Queen Elizabeth II, in one of the largest
        public gatherings since China clamped down on shows of political dissent in
        the former British colony more than two years ago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ffce7f-dc61-44f1-9e86-3fcd5579ddd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T16:01:06.756+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:32:12.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crowds of more than 2,500 people of varying ages lined up for hours
        outside the British consulate Monday, enduring sweltering temperatures of
        33 degrees Celsius (91 Fahrenheit), to leave flowers, framed photographs and
        messages thanking the "boss lady" or "lady in charge" -- as she was often
        known in Cantonese during the colonial years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73fc051-6b5a-4d9a-b107-ac6448e9ae40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T16:01:06.756+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:32:12.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For some of them, this was not only a matter of mourning a monarch
        who had ruled over the city for 45 years, but a subtle form of protest at
        how China has tightened its grip on a once free-wheeling and boisterous city
        that critics contest has seen its civil liberties steadily eroded since the
        British handed sovereignty to Beijing 25 years ago.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc84b20-1062-41e2-a780-59508b39206d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T16:01:06.756+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:32:12.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public gatherings have been rare since China imposed a national
        security law in June 2020 in an attempt to extinguish the increasingly forceful
        pro-democracy protests that had been rocking the city since 2019. That clampdown,
        together with coronavirus restrictions that critics claim are sometimes co-opted
        for political purposes have effectively silenced most overt forms of mass
        gathering or public dissent.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a20f26e-c54c-4649-be0b-2a02c542030d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T16:01:06.756+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:32:12.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in celebrating the monarchy and its symbols, some Hong Kongers
        see an opportunity for a veiled dig at both the Chinese Communist Party, which
        has made no secret of its eagerness for Hong Kongers to forget the era, and
        local authorities who recently introduced school books that claim the city
        was never even a colony to begin with. The books instead refer to the period
        of British rule as a "forcible occupation."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e45a03a-c4d0-477f-a2c4-67263224812c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T16:01:06.757+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:32:12.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A retiree named Wing, who spoke to CNN outside the consulate on
        Monday but declined to give his full name, said it was "incredible" to be
        part of a mass gathering again.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901575e5-08bd-4f49-a4e6-24f9557d1e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T16:01:06.757+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:32:12.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel angry that the Hong Kong government is not showing any respect
        properly (to the Queen). They''re scared of the Chinese government telling
        them off, but we were part of the colony," said Wing, who was born in the
        1960s.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0071a0-f7df-4157-b682-1b47b30ee2e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T16:01:06.757+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:32:12.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another, Sylvia Lee said she was saddened to hear of the Queen''s
        death, saying that she was a symbol of stability across the world.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b4a552-4375-4367-b802-cf4d4b23d2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T16:01:06.757+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:32:12.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one lives forever and we knew this day would come someday. She
        was a respected figure, and the government during the colonial period made
        many contributions to Hong Kong''s development, especially in the 70s and
        80s," Lee told CNN, referring to a period when governors appointed to the
        city built up its public housing and transport infrastructure.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e1a290-4a9e-4946-815a-e7ac7f5672f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T16:01:06.757+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:32:12.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A symbol of protest - and a complicated past</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23310919-3e2b-42a7-8e35-05edaff749c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T16:01:06.757+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:32:12.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the surface, mourning the Queen might not seem confrontational
        -- especially given both Chinese leader Xi Jinping and Hong Kong''s Chief
        Executive John Lee (a former police officer who started his career with the
        Royal Hong Kong Police Force in 1977) have sent their condolences" to the
        United Kingdom.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12aaeae-7d4f-4623-b335-88a11862229b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T16:01:06.757+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:32:12.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the displays of affection are also a reminder of the city''s
        pro-democracy protests, during which demonstrators adopted the colonial flag
        as a sign of resistance to Chinese one-party rule.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7feca9bd-638d-414b-9bda-269b80fa6798'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T16:01:06.757+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:32:12.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the height of the 2019 protests, anti-government demonstrators
        broke into the city''s legislative chamber, defacing it with graffiti calling
        for universal suffrage while hanging the colonial flag on the council president''s
        seat.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3baa3e0f-e5b5-4d18-92cb-b820350506ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T16:01:06.757+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:32:12.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain''s ties to Hong Kong stretch back to the 19th century, when
        the empire''s desire to force opium on China -- both in trade and through
        its population''s addiction to the illicit drug-- resulted in two wars that
        forced China to cede land to the British.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc49314a-658d-4362-8def-da4df97164ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T16:01:06.757+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:32:12.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain ruled Hong Kong for 156 years until it was handed back to
        China in 1997 as part of a longstanding agreement, but signs of British influence
        remain in the city''s English street names and use of the common law system.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c836cb4-18ed-4c29-a740-292d68ca89f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T16:01:06.757+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:32:12.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Queen Elizabeth herself visited Hong Kong twice while the city was
        a British territory, while her son, now King Charles III, attended the handover
        ceremony.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5033d5e2-71a2-4986-b92f-be7018a7e2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T16:01:06.757+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:32:12.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the city''s colonial past was far from peaceful nor was it
        without its critics. Riots broke out in the 1960s, when what started as protests
        against increases in ferry fares and demands for better labor rights spiraled
        into rampant strikes and bomb attacks that at times brought the city to a
        standstill.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db5315c-db3f-4d29-8cf3-d30de17baaac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T16:01:06.757+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:32:12.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the wake of the protests, the British colonial government introduced
        a series of welfare reforms, including public housing programs and compulsory
        free education.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca04564e-3ec4-4494-949b-a912dc48cfd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T16:01:06.758+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:32:12.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But critics of the colonial era point out that even under British
        rule Hong Kongers did not have universal suffrage. And many felt London neglected
        its duty by failing to grant British citizenship to Hong Kongers at the time
        of the handover, instead offering most a limited passport that did not give
        them the right to live and work in Britain. Since the introduction of the
        national security law, Britain has created what it calls a path to citizenship
        via a new type of visa.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9401ff65-86aa-4118-b24b-bf901f68555a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T16:01:06.758+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:32:12.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was (the Queen''s) empire that, in 1997, handed us over to China
        against our wishes," said Jeffrey Ngo, a Washington-based activist who was
        born during the last few years of colonial Hong Kong.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7833e70-fe94-487b-a183-84bd58ce4f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T16:01:06.758+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:32:12.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ngo said he was too young to remember life under British rule but
        said older generations of Hong Kongers look back on Queen Elizabeth II''s
        reign -- especially her 1975 and 1986 visits -- with tremendous fondness "because
        they associate that with a freer, simpler, happier bygone era."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f69931d-349f-42e3-b83a-3cd75845a871'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T16:01:06.758+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:32:12.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The feeling is understandable, given that the intuitive point of
        comparison is Hong Kong under Chinese rule. I respect their lived experience,
        albeit it''s not something I share. For me, the monarchy''s wealth and prestige
        are impossible to disentangle from the empire''s violence and expansionism,"
        he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26a6696-b422-4a08-9255-b1418a9c4241'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T16:01:06.758+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:32:12.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ngo said the draconian laws being used by Beijing to prosecute pro-democracy
        activists today -- such as colonial era legislation on sedition -- were reminders
        that there was a darker side to Britain''s legacy too.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28491a2a-0a2d-4272-a29c-026474eacf5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T16:01:06.758+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:32:12.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/09/15/china/hong-kong-queen-elizabeth-ii-mourning-china-intl-hnk/index.html">In
        Hong Kong, mourning the Queen has another purpose: defying China</a>."</em></p>'
  'covid19-death-toll-lancet-commission':
    'author': 'Naomi Thomas, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-09-15T15:58:53.487+08:00
    'imagesource': 'jcr:f09b0d75-06af-45d5-9e5e-d84cbca90211'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '96b6f896-3131-47b6-be57-c629ceac2b74'
    'lead': 'The death toll from Covid-19 is "both a profound tragedy and a massive
      global failure at multiple levels," the Lancet Covid-19 Commission said in a
      report Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-15T16:01:44.197+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T11:32:11.929+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:31:39.165+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'Lancet-Covid-19-Commission']
    'template': '1'
    'title': 'Covid-19 death toll is a tragedy and ''massive global failure at multiple
      levels,'' Lancet commission says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be49585-e351-477f-9128-f983ef78e88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T16:01:44.198+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:32:11.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The death toll from Covid-19 is "both a
        profound tragedy and a massive global failure at multiple levels," the Lancet
        Covid-19 Commission said <a href="https://www.thelancet.com/commissions/covid19"
        target="_blank">in a report</a>&nbsp;Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71af4320-b4d5-494c-8198-b7024c57a40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T16:01:44.198+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:32:11.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Too many governments have failed to adhere to basic norms of institutional
        rationality and transparency, too many people — often influenced by misinformation
        — have disrespected and protested against basic public health precautions,
        and the world''s major powers have failed to collaborate to control the pandemic,"
        the commissioners wrote.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2e308b-daed-4ff8-b01d-cfd4a8374470'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T16:01:44.198+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:32:11.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.who.int/publications/m/item/weekly-epidemiological-update-on-covid-19---14-september-2022"
        target="_blank">World Health Organization</a>&nbsp;says there have been more
        than 6.4 million Covid-19 deaths reported as of Sunday, but some experts say
        the actual toll most likely dwarfs the reported number.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd392d1b-bb31-42e7-9542-ab5bba1172b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T16:01:44.198+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:32:11.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lancet Commission report is addressed to UN member states, UN
        agencies and others, including the G20 and G7.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02596fe5-00c5-44ec-bdca-8c0cb33adbd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T16:01:44.198+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:32:11.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission specified that it is not "an investigative group,
        nor a body of biomedical specialists," but it focused on science-based policy,
        global cooperation and international finance in order to propose "guideposts
        for strengthening the multilateral system to address global emergencies and
        to achieve sustainable development."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af5dcb3-8bd0-4695-bc7c-23273628e3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T16:01:44.198+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:32:11.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the failures identified by the commission include a lack
        of timely notification of the initial outbreak, "costly delays" in acknowledging
        airborne spread of the virus, lack of coordination among countries around
        suppression strategies, failure of governments to examine evidence and adopt
        best policies for pandemic control and management, shortfalls of funding for
        low- and middle-income countries, failure to equitably distribute key commodities,
        lack of data, poor enforcement of biosafety regulations in the leadup to the
        pandemic, failure to combat disinformation and lack of safety nets for vulnerable
        populations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d0793c-e89b-4c3c-a8d2-9392797246fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T16:01:44.199+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:32:11.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The overarching lesson of the COVID-19 pandemic is the need for
        national preparedness along with global cooperation and concerted action,"
        the commission writes. "Most countries lack meaningful pandemic preparedness
        plans."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4204c4d6-ef32-4040-b2c9-b5fe219dcb2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T16:01:44.199+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:32:11.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission also says that WHO "acted too cautiously and too
        slowly on several important matters," including warning about the human transmissibility
        of the virus and declaring a public health emergency of international concern.
        Many governments were also too slow to acknowledge the importance of the outbreak
        as it became known to act urgently in response.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f90efa5-ec76-43ad-a8e6-aa38eb5e7ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T16:01:44.199+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:32:11.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As well as organizational and governmental failures, there was public
        opposition to public health and social measures that "seriously hindered"
        epidemic control.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72df43b1-764c-4d35-92bc-1896da2a8b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T16:01:44.199+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:32:11.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission did point out "some important bright spots" in Covid-19
        responses, most important the development of vaccines.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1728f146-7513-438e-880c-d4a66c20c555'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T16:01:44.199+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:32:11.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report makes several recommendations, including global coordination
        on efforts to end the pandemic with countries maintaining a vaccination-plus
        strategy; an intensification of the search for the origins of the virus by
        WHO, governments and the scientific community; an overall strengthening of
        WHO; dual tracks to prevent future emerging infectious diseases that look
        at preventing natural spillovers and research-related spillovers; and a strengthening
        of national health systems.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84356a3b-de97-4ce3-86c8-91a3d1d1689d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T16:01:44.199+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:32:11.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO said later Wednesday that the new report contains "several key
        omissions and misinterpretations" about its early response and ongoing efforts.
        But the organization "welcomes the overarching recommendations" listed in
        the report and notes that some of its goals are shared by WHO''s director-general.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f8d5ab-cd97-430d-b508-642ca60f91eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T16:01:44.199+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:32:11.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lancet Covid-19 Commission, led by Columbia University Professor
        Jeffrey D. Sachs, was established in mid-2020 and has 28 members with expertise
        in fields such as public policy, international cooperation, epidemiology and
        vaccinology. The commissioners oversaw 12 task forces that met regularly throughout
        the pandemic and included more than 170 experts.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4ab633-d6f1-44bc-b73b-be0cd042550b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T16:01:44.199+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:32:11.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One task force, which looked at the origins and early spread of
        the pandemic, was ended. The commission said it made the decision "in the
        interest of ensuring the transparency and objectivity of the Lancet COVID-19
        Commission report."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f644bd-8440-426f-bf96-d437c8f780f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T16:01:44.200+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:32:11.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new report says "all three research-associated hypotheses are
        still plausible: infection in the field, infection with a natural virus in
        the laboratory, and infection with a manipulated virus in the laboratory.
        No independent, transparent, and science-based investigation has been carried
        out regarding the bioengineering of SARS-like viruses that was underway before
        the outbreak of COVID-19."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230e2455-9035-4023-863f-03a0c28c6a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T16:01:44.200+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:32:11.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/09/14/health/lancet-commission-covid/index.html"
        target="_blank">Covid-19 death toll is a tragedy and ''massive global failure
        at multiple levels,'' Lancet commission says</a>."</em></p>'
  'tiktok-us-data-china':
    'author': 'Brian Fung, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-09-15T16:01:56.983+08:00
    'imagesource': 'jcr:621d8bb3-8724-4550-8950-253a9a1cdf65'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '57070086-2772-4ad2-9ca0-8383afd09e95'
    'lead': 'TikTok repeatedly declined to commit to US lawmakers on Wednesday that
      the short-form video app will cut off flows of US user data to China, instead
      promising that the outcome of its negotiations with the US government ''will
      satisfy all national security concerns.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-15T16:04:12.449+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T11:32:11.444+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:31:39.438+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['TikTok', 'United-States', 'China']
    'template': '1'
    'title': 'TikTok won''t commit to stopping US data flows to China'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85b8a6e-7618-47d8-9aa1-e71186cb7b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T16:04:12.449+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:32:11.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — TikTok repeatedly declined to commit to
        US lawmakers on Wednesday that the short-form video app will cut off flows
        of US user data to China, instead promising that the outcome of its negotiations
        with the US government "will satisfy all national security concerns."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25bc60d1-a485-4c4b-bb5e-9be11b27dec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T16:04:12.449+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:32:11.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Testifying before the Senate Homeland Security Committee, TikTok
        Chief Operating Officer Vanessa Pappas first sparred with Sen. Rob Portman
        over details of TikTok''s corporate structure before being confronted — twice
        — with a specific request.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4546358a-ef53-4555-986e-a6ee19eb6e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T16:04:12.449+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:32:11.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Will TikTok commit to cutting off all data and data flows to China,
        China-based TikTok employees, ByteDance employees, or any other party in China
        that might have the capability to access information on US users?" Portman
        asked.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83c2ffe-7636-4d0f-b174-a4aee2d0c479'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T16:04:12.449+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:32:11.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The question reflects bipartisan concerns in Washington about the
        possibility that US user data could find its way to the Chinese government
        and be used to undermine US interests, thanks to a national security law in
        that country that compels companies located there to cooperate with data requests.
        US officials have expressed fears that China could use Americans'' personal
        information to identify useful potential agents or intelligence targets, or
        to inform future mis- or disinformation campaigns.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd1a820-eaae-4973-8b90-03475535b535'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T16:04:12.450+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:32:11.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TikTok does not operate in China, Pappas said, though it does have
        an office in China. TikTok is owned by ByteDance, whose founder is Chinese
        and has offices in China.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ed4300-c046-4e61-84e2-e5c2bae11851'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T16:04:12.450+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:32:11.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US concerns about TikTok were renewed after <a href="https://www.buzzfeednews.com/article/emilybakerwhite/tiktok-tapes-us-user-data-china-bytedance-access"
        target="_blank">a BuzzFeed News</a>&nbsp;report in June, based on leaked meeting
        audio, said ByteDance employees had accessed US user data on multiple occasions.
        In a subsequent letter to lawmakers, TikTok acknowledged the ability for China-based
        individuals to access US user data but highlighted cybersecurity controls
        that were "overseen by our US-based security team."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6add8721-29a2-4bb6-ab05-853d0a2b7027'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T16:04:12.450+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:32:11.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pappas affirmed in Wednesday''s hearing that the company has said,
        on record, that its Chinese employees do have access to US user data. She
        also reiterated that TikTok has said it would "under no circumstances ...
        give that data to China" and denied that TikTok is in any way influenced by
        China. However, she avoided saying whether ByteDance would keep US user data
        from the Chinese government or whether ByteDance may be influenced by China.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8750a53b-a475-4c00-8374-5a312764c519'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T16:04:12.450+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:32:11.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked by Portman on Wednesday to respond to the BuzzFeed article
        again, Pappas said, "those allegations were not found," without identifying
        a specific allegation. She then added: "There was talk [in the article] of
        a master account, which does not exist at our company."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56bb0fcb-9376-4dd9-9641-4fa66eb59382'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T16:04:12.450+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:32:11.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BuzzFeed article mentions a "Beijing-based engineer as a ''Master
        Admin'' who has ''access to everything,''" but is ambiguous about whether
        that engineer is a ByteDance or TikTok employee.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ce1adf-c382-4e06-a65a-d0f0339a779f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T16:04:12.450+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:32:11.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Again, we take this incredibly seriously in terms of upholding
        trust with US citizens and ensuring the safety of US user data," Pappas said.
        "As it relates to access and controls, we are going to be going above and
        beyond in leading initiative efforts with our partner, Oracle, and also to
        the satisfaction of the US government through our work with [the Committee
        on Foreign Investment in the United States], which we do hope to share more
        information on."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6d9068-9b5e-4f28-9153-ed504b7cecf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T16:04:12.450+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:32:11.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Portman then pressed Pappas again to commit to "cutting off all
        data and metadata flows to China," but Pappas simply vowed that "our final
        agreement with the US government will satisfy all national security concerns."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8beca69d-8d34-4e28-87f8-b6329ba91220'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T16:04:12.451+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:32:11.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, Pappas testified to Missouri Republican Sen. Josh Hawley
        that the entire contents of the BuzzFeed article were false.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac9f98f-a778-47f6-b66e-c19b43bed31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T16:04:12.451+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:32:11.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We disagree with the categorization in that article wholeheartedly,"
        she said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2e2499-a1a0-4537-956d-f1cfc2bfc72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T16:04:12.451+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:32:11.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TikTok previously said it has moved its US user data to cloud servers
        managed by Oracle, from servers that TikTok controlled in Virginia and Singapore,
        and that it would eventually delete backups of US user data from those proprietary
        servers. It is also in ongoing talks with CFIUS, a US government body composed
        of multiple agencies with national security jurisdiction, about its future
        handling of US data.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee31354-8baa-4e52-84f3-ebce000f21fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T16:04:12.451+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:32:11.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/09/14/tech/tiktok-china-data/index.html"
        target="_blank">TikTok won''t commit to stopping US data flows to China</a>."</em></p>'
