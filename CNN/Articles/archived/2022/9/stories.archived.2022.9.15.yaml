      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kami po ay nag-</em>fast track<em> ngayon ng pag</em>-identify
        <em>ng aming mga</em> non-earning asset<em> tulad ng</em> real estate," he
        said. "<em>Sapagkat ang</em> real estate <em>kapag nakatiwangwang ay hindi
        magbibigay ng</em> returns <em>sa ating mga myembro.</em>"</p>'
