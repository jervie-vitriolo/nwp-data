      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e32e4d-a6ff-485f-9aac-e6bb8485d9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T04:49:27.584+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:32:22.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We couldn’t leave the house and I was playing with Olympia and
        our dog Qai Qai who has this amazing personality … We wanted to really just
        put in people’s minds that we can’t forget how important it is to use your
        imagination and play.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20dfbfb-f077-45d6-a710-d10a39a21299'
