      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I understand it is already under consideration, so maybe any day
        now, I''m not sure,” Press Secretary Trixie Cruz Angeles said in a media briefing,
        referring to the appointments. “But like I said, it has been under consideration.”</p>'
