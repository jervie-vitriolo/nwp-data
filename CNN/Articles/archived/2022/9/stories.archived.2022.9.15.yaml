    'lead': 'Mass protests. Lethal outbursts of gang warfare. An overwhelmed judiciary
      and a barren legislative branch where a handful of representatives linger among
      the vacant seats of former colleagues.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-15T19:43:50.829+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-19T11:32:04.821+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:31:43.347+08:00
