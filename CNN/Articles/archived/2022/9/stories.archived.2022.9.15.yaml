      'mgnl:lastActivated': 2023-01-19T11:32:14.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41bede9f-11b2-4f0f-bb8e-62684c03720c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T22:10:11.891+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:32:14.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Factors behind POGO</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3aacc2-2c1a-4263-8d5d-c9177cd1fcf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T22:10:11.892+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:32:14.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068ee25b-9dd4-4a07-9fe7-7cf76e157bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T22:10:11.892+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:32:14.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the PNP spokesperson, one of the factors that could
        have contributed to the increase in kidnapping incidents involving POGO workers
        is the ease with which companies arrive and set up operations in the country.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59386213-cc5f-494b-aec1-309939458fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T22:10:11.892+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:32:14.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6d48e5-cfba-431c-b9a8-dedf9d0f3c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T22:10:11.892+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:32:14.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang nakikita nating isang</em> factor <em>diyan ay yung mabilis
        silang nakakapunta dito sa ating bansa...at nire-</em>recruit <em>yung kanilang
        kapwa</em> foreign nationals <em>magtrabaho dito</em>," Fajardo said. "<em>Subalit
        pagdating dito ang nangyayari nga ay</em> they are being held against their
        will -- <em>pinapagtrabaho sila at yung iba ay hindi alam na sa</em> POGO
        <em>ang kanilang magiging trabaho</em>."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508bfaa4-fbeb-428e-a4fb-7fcda84038ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T22:10:11.892+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:32:14.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d73e0f9-73b5-4f2f-b99b-93cf457485af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T22:10:11.892+08:00
