      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 15) --</strong>&nbsp;The
        Bureau of Immigration on Thursday confirmed that some foreigners are using
        the identities of deceased individuals to secure government-issued identification
        cards in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8698bc-cf89-498c-90d1-053b7d400e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T21:43:53.827+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:32:03.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54551097-7545-4321-983b-6f869cea46fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T21:43:53.827+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:32:03.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Marami nang</em> foreign nationals, particularly mainland Chinese,
        <em>na pumasok dito</em> are using identities of dead persons so that they
        can avail of their rights and be considered as Filipino citizens,” said Sen.
        JV Ejercito during the Senate Committee on Public Order and Dangerous Drugs’
        probe on the alleged rise of kidnappings in the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928e7608-9a27-4355-9abf-f092cdbcbff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T21:43:53.827+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:32:03.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ce2eb2-9b49-4f63-a915-572700ca96f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T21:43:53.827+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:32:03.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Many foreign nationals, particularly mainland Chinese,
        have entered the country and are using the identities of dead persons so they
        can avail of their rights and be considered as Filipino citizens.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd8a812-384e-4089-bd53-918dc982cde3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T21:43:53.827+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:32:03.026+08:00
