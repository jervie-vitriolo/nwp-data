      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December 2019, the technical working group set fare matrices
        for the players servicing Metro Manila and Cebu. A fare matrix guides Move
        It, Angkas, and JoyRide on the allowed fare per kilometer.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
