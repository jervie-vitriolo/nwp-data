      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police reported that based on the CCTV footage, Lopez’s tricycle
        “partially occupied the left lane,” resulting in a collision with the van.
        It consequently collided with another tricycle driven by Allan Jay Rey which
        was behind the van.</p>'
