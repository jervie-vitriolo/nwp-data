      'mgnl:lastActivated': 2023-01-19T11:32:01.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the UNGA address, the DFA said the “other most important
        speech” that Marcos will deliver in New York will be at the Philippine Economic
        Briefing (PEB).</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718934ea-2bf1-462c-8296-a88f5764aa2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T21:57:34.545+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:32:01.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7742c48-be97-404a-85e1-35c019bd0fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T21:57:34.545+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:32:01.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The briefing is likely to attract institutional investors, senior
        corporate executives, business analysts, academics, think tanks, and entrepreneurs.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0b4c6d-080b-4a99-8476-59a498d3abcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T21:57:34.545+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:32:01.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb1d3f6-cb29-49e0-bc22-59502f9e01ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T21:57:34.545+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:32:01.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He gave unequivocal instructions that his meetings, whether with
        fellow world leaders, or with US corporations, should focus on finding necessary
        partnerships or synergies that will benefit the Philippine economy and the
        Filipino people,” Gonzaga told reporters.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da123035-b9cb-449f-8636-26177840019c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T21:57:34.545+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:32:01.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e34615-6e17-4fee-a305-66ee73f1cbda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T21:57:34.545+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:32:01.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As such, the DFA official noted there will be around a 20- to 30-member
        business delegation, composed of senior Philippine corporate executives, who
        will accompany Marcos in New York. Heads of some government agencies will
        also be part of the Philippine delegation.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a58e327-fb5a-42cc-90da-573b3b8ecbce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T21:57:34.545+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:32:01.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74078a0-6450-4b74-9dad-58351ad5318d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T21:57:34.545+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:32:01.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos’ keynote address at the PEB will focus on how to expand Philippine-US
        trade and investment relations, Gonzaga said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457b9a2c-5a86-4519-acd8-ed52afcf5dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T21:57:34.545+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:32:01.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9872ca1-6db5-4e46-b193-5e09543f7e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T21:57:34.545+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:32:01.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of this, the DFA said Marcos will participate in CEO roundtables
        on targeted sectors and hold one-on-one business meetings with US firms that
        can help with the recovery of the Philippine economy, as well as in achieving
        food and energy security.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b72afb-e5a8-4e68-9124-b20c6e7937ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T21:57:34.545+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:32:01.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76721946-6735-4283-a163-fe5f2976e71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T21:57:34.545+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:32:01.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is also expected to meet with the US Chamber of Commerce, the
        US-ASEAN Business Council, and the US-Philippines Society.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c120a9-6bb4-4cb3-9cce-a3a92954cee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T21:57:34.545+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:32:01.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6acc77d-13ed-48ba-8eac-1c6bcfc1a6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T21:57:34.546+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:32:01.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Marcos may also meet with the Filipino community in New
        York “when the opportunity arises,” according to the press secretary.</p>'
  'Roger-Federer-announces-retirement-ATP-Tour-grand-slams':
    'author': 'Issy Ronald, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-09-15T21:46:13.705+08:00
    'imagesource': 'jcr:e589fe9f-875d-4057-affc-96280b530876'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '56e7b15e-4627-4866-949d-b5a2b4ef9b31'
    'lead': 'Roger Federer has announced that he will retire from the ATP Tour and
      grand slams following the Laver Cup next week in London.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-15T22:02:18.890+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-19T11:32:00.233+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:31:45.188+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Roger Federer announces his retirement from the ATP Tour and grand slams'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ddee17-f2a0-4cdb-8c33-79a04ed9083d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T22:02:18.891+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:32:00.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—&nbsp;</strong> Roger Federer has announced
        that he will retire from the ATP Tour and grand slams following the Laver
        Cup next week in London.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c7d038-6921-47e8-a7f4-e06e9de8d6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T22:02:18.891+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:32:00.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am 41 years old. I have played more than 1500 matches over 24
        years. Tennis has treated me more generously than I ever would have dreamt,
        and now I must recognize when it is time to end my competitive career,” the
        20-time grand slam winner said in an <a data-cke-saved-href="https://www.instagram.com/p/Cih1g8prSOE/?hl=en"
        href="https://www.instagram.com/p/Cih1g8prSOE/?hl=en">Instagram</a> post.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d910f48-ab0e-4e4d-b26b-a09adbfcb351'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T22:03:59.466+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:32:00.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last few years of Federer’s career have been marred by a series
        of injuries, as he underwent two knee surgeries in 2020 and another after
        he was defeated by Hubert Hurkacz in the 2021 Wimbledon quarterfinal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642f5076-def0-4f06-9521-db2cbbc02574'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T22:03:59.466+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:32:00.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As many of you know, the past three years have presented me with
        challenges in the form of injuries and surgeries,” he said. “I’ve worked hard
        to return to full competitive form. But I also know my body’s capacities and
        limits, and its message to me lately has been clear.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e791ac-7a08-46e8-911c-41151a0ce3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T22:03:59.466+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:32:00.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer’s long career coincided with those of 22-time grand slam
        winner Rafael Nadal and 21-time grand slam winner Novak Djokovic, with whom
        he dominated men’s tennis for the last two decades.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8012108-a902-465c-ace5-dd15c4fb6ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T22:03:59.467+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:32:00.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I would also like to thank my competitors on the court,” Federer
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d44fd4-5cff-49a9-9116-d054b6acc2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T22:03:59.467+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:32:00.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I was lucky enough to play so many epic matches that I will never
        forget. We battled fairly, with passion and intensity, and I always tried
        my best to respect the history of the game. I feel extremely grateful.”</p>'
    '4':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Roger…
        💔</p>&mdash; Carlos Alcaraz (@carlosalcaraz) <a href="https://twitter.com/carlosalcaraz/status/1570412949012975616?ref_src=twsrc%5Etfw">September
        15, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43a37ce-3378-441e-bd10-0f857658a78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T22:13:26.675+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:32:00.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb4cfb7-35a6-4216-906d-1c74c4748515'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T22:03:59.467+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:32:00.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite playing alongside two of the greatest players of all time,
        Federer has still broken multiple records, including becoming the oldest ever
        world No. 1 at age 36 and remaining at the top of the rankings for a record
        237 consecutive weeks.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d639a78-9c3f-495a-a85f-35794e347b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T22:03:59.467+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:32:00.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is a bittersweet decision, because I will miss everything
        the tour has given me,” he said. “But at the same time, there is so much to
        celebrate. I consider myself one of the most fortunate people on Earth. I
        was given a special talent to play tennis, and I did it a level that I never
        imagined, for much longer than I ever thought possible.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8ea1f7-63d2-4751-86f7-78bc4379e4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T22:02:18.891+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:32:00.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/09/15/tennis/roger-federer-retirement-announcement-spt-intl/index.html">Roger
        Federer announces his retirement from the ATP Tour and grand slams</a>"</em></p>'
