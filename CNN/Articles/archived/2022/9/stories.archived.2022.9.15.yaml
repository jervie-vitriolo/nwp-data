      'jcr:uuid': '87a771b1-d50f-4a54-83a6-80ff29587bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T14:48:37.648+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:32:15.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Digital Pinoys is among the civic and transport groups asking the
        DOTr and the LTFRB to review the buyout.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f45d0af-5d2f-49e3-a259-ef0a4dd90f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T14:48:37.648+08:00
