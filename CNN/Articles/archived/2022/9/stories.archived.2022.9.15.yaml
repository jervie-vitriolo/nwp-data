    'lead': 'The provincial government of Cavite has awarded the $11-billion contract
      to develop and modernize the Sangley Point International Airport to a multinational
      consortium composed of companies from the Philippines, South Korea, and Europe.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-15T15:56:01.605+08:00
    'mgnl:createdBy': 'teresa'
    'mgnl:lastActivated': 2023-01-19T11:32:13.918+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:31:38.241+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Sangley-Point', 'Sangley-Point-International-Airport']
    'template': '1'
    'title': 'Multinational consortium gets Sangley Point Int’l Airport project'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4858751d-142c-46ca-af9f-570cf8c0a8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T15:56:01.605+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:32:13.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 15) —</strong>
        The provincial government of Cavite has awarded the $11-billion contract to
        develop and modernize the Sangley Point International Airport (SPIA)&nbsp;to
        a multinational consortium composed of companies from the Philippines, South
        Korea, and Europe.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2ececa-83d8-4fdf-aa50-21b913bf07d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T15:56:01.605+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:32:13.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631fa529-02ac-4dc2-9970-e750fd58df7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T15:56:01.606+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:32:13.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The awarding to the SPIA Development Consortium was held on Wednesday
        in Makati City. It was attended by government officials and the private sector,
        according to a statement released on Thursday by the Cavite Provincial Capitol.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86efd6b-45f5-4034-a789-e167d8ada0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T15:56:01.606+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:32:13.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673c3aa5-5eec-450c-badf-f95d53783593'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T15:56:01.606+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:32:13.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This new airport is the future of the country," said Governor Jonvic
        Remulla. "This airport is the hope of the country. The Province is just a
        small player. But if we work together, we can do this for our people."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa75d46-121b-4bb4-8e9d-9fb6e8b0c6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T15:56:01.606+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:32:13.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebf2cfc-de5e-4baa-8c14-4081589e64b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T15:56:01.606+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:32:13.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are excited to begin the work necessary to finally implement
        this long-needed infrastructure project that is aimed at providing a premium
        gateway that will initially serve as an alternative to NAIA (Ninoy Aquino
        International Airport), and designed to meet an anticipated increase in demand
        for air transport in the next 30-40 years,” the consortium said in a separate
        statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c32b585-d63d-430c-a97c-9c91fa1a6dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T15:56:01.606+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:32:13.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5edbc374-07a3-4897-82ae-b4b9c1fb48fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T15:56:01.606+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:32:13.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The firms from the country that are part of the consortium include
        Cavitex Holdings Inc., which will bring its infrastructure development expertise;
        the Yuchengco Group of Companies through its House of Investments, which will
        contribute its expertise and financial resources in developing large-scale
        projects; and MacroAsia Corporation, which will lend its expertise with aviation
        support in logistics and technical services.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c497dc9-8994-4af6-8ba2-06085e7460fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T15:56:01.606+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:32:13.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4007be-5948-49f0-925e-beb1d373f828'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T15:56:01.606+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:32:13.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joining them are foreign members, Samsung C&amp;T Corporation, a
        South Korean multinational construction firm which will be the Lead EPC (engineering,
        procurement, and construction) contractor; Munich Airport International GmbH,
        which will serve as technical consultant for airport concept of operations
        and maintenance including route development; and Ove Arup &amp; Partners HongKong
        Limited, which will be the lead master development planner.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce9a44b-4438-46d9-b1ce-a943d11678b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T15:56:01.606+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:32:13.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5db2e2-a97f-467c-a0c8-2ace6141b9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T15:56:01.606+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:32:13.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The signing of the Joint Venture and Development Agreement between
        the provincial government of Cavite and the SPIA Development Consortium is
        expected to take place in October.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45439076-d547-4a7b-8529-468abc2a3342'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T15:56:01.606+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:32:13.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced82a1f-5b78-4388-8002-d79d9933ee07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T15:56:01.606+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:32:13.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After that, they have up to one-and-a-half years to finalize the
        design and business plan, and to reach financial closing, which starts the
        airport’s full-scale construction.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1a7c74-48ad-4c54-8868-472f9b3caeda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T15:56:01.606+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:32:13.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1504425-2b1d-49a1-bdf6-f2d66fa80c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T15:56:01.607+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:32:13.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The project includes the construction of a four-kilometer connector
        road, with provisions for rail connectivity, as well as fully integrated logistics
        and aviation support facilities,” the consortium said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0479a1d-2dbf-4929-b7b8-3fc2e03dae2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T15:56:01.607+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:32:13.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1e2888-1fc8-4207-ab64-ce68fd280b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T15:56:01.607+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:32:13.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Cavite government said the SPIA will have two phases.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b976482f-53ca-4773-9885-97ff2969f9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T15:56:01.607+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:32:13.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96485d88-edaa-487b-a214-13625334aa75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T15:56:01.607+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:32:13.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first phase includes the first of four runways that is expected
        to be operational by 2028.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6eba14-a48f-4da0-b22f-3053ea580ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T15:56:01.607+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:32:13.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4fdfbd0-c54c-4f75-bab8-bd5a46d50041'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T15:56:01.607+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:32:13.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second phase is an expansion which will result in a two-runway
        system with airport facilities that can handle at least 75 million passengers
        for each year.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6b3916-f6ca-4106-91e6-c5ebedf4e2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T15:56:01.607+08:00
      'mgnl:createdBy': 'teresa'
