      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fajardo also said that problems start when the workers indicate
        they want to leave their jobs -- they are asked to pay for the cost of their
        plane tickets as well as board and lodging.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd84cfe7-4cd8-4b43-823b-355a4d44bfdb'
