      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae681a1-2872-402a-a5e8-44290e4e5213'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T14:48:37.649+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:32:15.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Move It only has hundreds of partner-drivers, making up about a
        third of the rider allocation of its top two rivals. Grab said its expertise
        could help boost Move It''s fleet and recruit at least 6,000 more "within
        three months."</p>'
  'pnp-pogo-kidnapping-human-trafficking':
