    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Severe tropical storm outside PH intensifies into a typhoon'
    'updated': 2022-09-15T12:03:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af0a25d-b928-48e6-a9b0-8de4c079fc93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T10:06:32.952+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:32:20.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 15) —</strong>&nbsp;"Nanmadol"
        has intensified into a typhoon at 2 p.m. on Thursday, according to the state
        weather bureau.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d3119e-2078-418f-87a5-7505b6928350'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T18:21:03.667+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:32:20.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b5acff-786b-44d6-a231-9c1b4e877da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T18:21:03.668+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:32:20.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 11 p.m. weather advisory, the Philippine Atmospheric, Geophysical
        and Astronomical Services Administration (PAGASA) said Nanmadol is expected
        to enter our weather monitoring area on Thursday evening or Friday morning.
        It will be given the local name Josie, the country''s 10th tropical cyclone
        for the year and the second for September.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a85ca03-112c-41ba-9670-7393c0727042'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T18:21:03.668+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:32:20.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52299239-078b-4d16-a4a9-2c83480291dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T18:21:03.668+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:32:20.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said the typhoon was spotted 1,655 kilometers east northeast
        of extreme northern Luzon, with winds of 120 kilometers per hour and gusts
        of up to 150 kph.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6d5f5f-8763-47e7-9733-9f808b101825'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T18:21:03.668+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:32:20.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nanmadol is forecast to remain far from the Philippine landmass,
        but it may enhance the southwest monsoon or habagat which will bring rains
        over the western sections of Southern Luzon, the Visayas, and Mindanao in
        the next 24 hours.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70d6970-8888-402e-870a-48de01a46215'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T18:21:03.668+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:32:20.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd04275-3e6c-435e-930e-8b96e908c578'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T18:21:03.668+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:32:20.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gusty conditions reaching strong breeze to near-gale strength may
        also be experienced especially in coastal and upland areas in the Visayas,
        Mimaropa, Bicol region, and the northern and western portions of Mindanao.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a405dc4c-54d3-4d3c-8752-365889bc6914'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T23:41:30.260+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:32:20.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to the habagat, PAGASA also warned of moderate to heavy with
        at times intense rains over Occidental Mindoro, Palawan, Antique, Aklan and
        Negros Occidental.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722a1265-9d60-44c2-a945-826310e42a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T23:41:30.260+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:32:20.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Light to moderate with at times heavy rains are forecast over Oriental
        Mindoro, the rest of Western Visayas, Zamboanga Peninsula, and BARMM.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b35be1b-2d1b-4cc3-8d7e-675165fa7b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T23:41:30.261+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:32:20.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its weather advisory, PAGASA said scattered flooding and rain-induced
