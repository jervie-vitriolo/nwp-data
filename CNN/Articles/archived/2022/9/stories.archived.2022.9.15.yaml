      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aaba50c-63cc-425c-8912-e45dfa173f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T18:03:57.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:32:09.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Given these new opportunities, to deliver our commitments to the
        people of BARMM, I urge you to pass all the crucial legislations on fiscal
        policy, particularly taxation, and to facilitate the conduct of the elections
        in the BARMM in 2025,” Marcos said during the inauguration ceremony of the
        BTA parliament at the Shariff Kabunsuan Cultural Complex in Cotabato City
        on Thursday.</p>'
