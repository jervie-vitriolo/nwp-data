      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States reported the highest number of weekly deaths followed
        by Japan, Russia, Brazil and the Philippines.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e028cac-5939-4668-b563-5011d7bfb096'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T04:46:29.473+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:32:23.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, there have been more than 6.4 million deaths reported globally
        as of September 11.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99843bac-862a-4eb2-a386-9122e7850452'
