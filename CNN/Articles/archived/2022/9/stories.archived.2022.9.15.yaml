      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6d41e1-c1ed-4f3e-8cf3-10c376e2b984'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T14:48:37.648+08:00
