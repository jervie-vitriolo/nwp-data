      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: One factor we see is how easily they come to the country
        and then recruit other foreign nationals to work here. But once they arrive,
        they are held against their will and made to work with some of them not knowing
        it would be in POGOs.]</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
