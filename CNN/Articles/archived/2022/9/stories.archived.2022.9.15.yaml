      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e19d99a-e503-40c3-bffe-b1636c5249e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T19:38:37.149+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:32:05.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coffin will remain at the hall, in the heart of the British
        parliamentary estate, until the morning of the Queen''s funeral on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2efecfd6-8ebe-465b-9a9f-3dd935f7a15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T19:38:37.150+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:32:05.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34283681-7678-4056-a51d-79b226848b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T19:38:37.150+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:32:05.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior royals walked behind the coffin as it made its way along
        the procession route, carried on a gun carriage.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee11039-15e8-4acb-b812-0c3ad9d88545'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T19:38:37.150+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:32:05.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702f10a8-bd57-4ddd-b3f0-59dae44bfc3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T19:38:37.150+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:32:05.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince William and Prince Harry also marched side by side in a funeral
        procession for their mother, Princess Diana, in 1997, a moment which both
        have said affected them deeply.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79cf5283-7837-48b3-8d6a-c8a6392f5742'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T19:38:37.150+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:32:05.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687f32a3-1cd4-4a70-8566-029d37edaec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T19:38:37.150+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:32:05.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coffin was adorned with the Imperial State Crown next to a wreath
        of flowers, and covered with the Royal Standard.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122d82f4-bb81-4b2b-bbdf-a761476f3928'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T19:38:37.150+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:32:05.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065884a6-7c6c-4135-9a92-5af392f3c050'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T19:38:37.150+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:32:05.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was surrounded by military personnel as it was carried along
        The Mall, Whitehall, Parliament Street, Parliament Square and New Palace Yard,
        before entering Westminster Hall, where a short service was conducted by the
        Archbishop of Canterbury Justin Welby.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc766d1-6e37-4705-b4ca-1b47a487e325'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T19:38:37.150+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:32:05.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fd3ba7-b310-46fb-a67a-508d2599525f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T19:38:37.150+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:32:05.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Welby told CNN that it is a "gift" to "play a part in saying goodbye"
        to Elizabeth.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010fc75f-1d0f-4f18-a68b-107fc6793ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T19:38:37.150+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:32:05.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162493ac-1aa2-40f5-bc0e-d06b9f88beb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T19:38:37.150+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:32:05.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN''s Clarissa Ward on Wednesday in the crowd, the
        Archbishop said that it is a huge privilege and honor to be part of the occasion.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c072df99-ede6-419a-a327-3a130c58f07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T19:38:37.150+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:32:05.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8896f0ae-fffd-43d5-bb88-a088e770a539'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T19:38:37.150+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:32:05.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen''s coffin was constructed more than 30 years ago, and
        is made from English oak lined with lead, the royal undertakers Leverton &amp;
        Sons told the British newspaper The Times.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4eab4f0-2caf-450b-a00c-880d67dc8415'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T19:38:37.151+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:32:05.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ef06d3-43da-49f7-81ac-c93c9ea1a015'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T19:38:37.151+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:32:05.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From Wednesday evening, members of the public were able file past
        the coffin, which rests on a raised platform or catafalque. Thousands are
        expected to queue along the streets of the capital, with some potentially
        sleeping out overnight in a bid to pay their respects.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4409479c-7dad-41e7-a711-88f261a735b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T19:38:37.151+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:32:05.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20fbe3dd-1049-402a-a487-d28eeb1f3a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T19:38:37.151+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:32:05.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry''s inclusion in Wednesday''s procession is the latest in a
        series of appearances with William since the Queen''s death, as the brothers
        have sought to put on a show of unity despite tensions in recent years since
        Harry quit as a senior royal.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75da6def-6126-4adc-b9cb-f18012a99778'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T19:38:37.151+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:32:05.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a13c796-a98b-4b32-b02a-a19266b393d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T19:38:37.151+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:32:05.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A joint appearance of William and Harry and their wives Catherine,
        Princess of Wales and Meghan, Duchess of Sussex in Windsor on Saturday came
        as a surprise and was not announced in advance. William invited the Sussexes
        to the walkabout to see memorials left for the Queen and greet well-wishers,
        a source told CNN.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c75046-e746-4a6b-a78c-8e46e8205d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T19:38:37.151+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:32:05.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234dd71c-22ec-493e-bb3b-13363f6b5128'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T19:38:37.151+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:32:05.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen''s coffin was transported from Balmoral Castle, where
        she died, to Edinburgh on Sunday. The six-hour route marked the first leg
        of the late monarch''s eight-day journey to her final resting place.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff319b7-02cd-464e-abfb-4cf3f35a9067'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T19:38:37.151+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:32:05.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9411286c-e67b-4c1d-9812-d9795cc7b02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T19:38:37.151+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:32:05.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mourners queued outside St. Giles'' Cathedral in Edinburgh on Monday
        evening for their turn to pay their final respects. The Scottish government
        said more than 26,000 people got to file past the Queen.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0201ece1-ace3-4cc4-9164-a35afda020c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T19:38:37.151+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:32:05.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a4046f-ce98-4ba4-89db-2868398755cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T19:38:37.151+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:32:05.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the Queen''s coffin was transported from St. Giles''
        Cathedral in Edinburgh to Buckingham Palace, London.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09f0b9a-d027-47b7-9463-dc8db6cb869b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T19:38:37.151+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:32:05.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a10445-5488-48d7-9d40-bf5796f3765c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T19:38:37.151+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:32:05.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was taken from the cathedral to Edinburgh airport in a hearse
        before being flown to RAF Northolt airbase in west London on board a C-17
        Globemaster transport plane.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f147c5-3c7d-487e-8e25-e1438021698f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T19:38:37.151+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:32:05.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebc02f5-5f7f-4afe-8bac-54892bf042e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T19:38:37.152+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:32:05.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coffin was then driven to Buckingham Palace, where it was received
        by the Queen''s family and then left to rest in the Bow Room overnight.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5e78e0-b5c8-4bd6-a112-785a53c64271'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T19:38:37.152+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:32:05.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://www.cnn.com/2022/09/14/uk/queen-elizabeth-silent-procession-intl-gbr/index.html">Mourners
        queue for miles to say goodbye to Queen Elizabeth as coffin lies in state
        at Westminster Hall.</a>"</em></p>'
