    'lead': 'Vice President and Education Secretary Sara Duterte will not attend the
      United Nations education summit scheduled starting Friday in New York City,
      a Department of Foreign Affairs official confirms.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-15T18:36:30.638+08:00
