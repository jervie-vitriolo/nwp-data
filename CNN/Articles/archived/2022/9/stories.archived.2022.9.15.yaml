      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Azucena, Marcos is already confirmed to hold talks
        with some leaders, including key UN officials. However, she said the DFA is
        “not inclined to disclose at this point” who these officials are.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65a5ffe-0fca-4e57-a06a-e787a68d9d00'
