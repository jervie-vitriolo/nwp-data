      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no definite answer from the DFA, but Azucena said there
        is a “very strong” section on the rule of law and the role of the UN Convention
        on the Law of the Sea in the draft statement which the department prepared
        for Marcos. She noted, however, that this will still be vetted by the Office
        of the President.</p>'
