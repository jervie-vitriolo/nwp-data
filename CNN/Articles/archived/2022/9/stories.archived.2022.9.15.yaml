      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, cash remittances coursed through banks also grew 2.3%
        to $2.92 billion in July 2022, the central bank noted.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa590f49-4482-423b-8bcf-90ee48b27a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T18:15:58.591+08:00
