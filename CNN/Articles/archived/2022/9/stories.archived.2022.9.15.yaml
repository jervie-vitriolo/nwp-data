    'template': '1'
    'title': 'End of COVID-19 pandemic is in sight, WHO director-general says, ‘so
      let’s seize this opportunity’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44dee71-0add-463f-9cc1-021dad2b824d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T04:46:29.471+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:32:23.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The world has never been in a better position
        to end the Covid-19 pandemic, Tedros Adhanom Ghebreyesus, director-general
        of the World Health Organization, said in a news briefing in Geneva on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c46789-678a-4c61-a7d4-86eb9f695c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T04:46:29.472+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:32:23.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a2188c-68ec-453d-8cc1-c673d9d4a20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T04:46:29.472+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:32:23.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Last week, the number of weekly reported deaths from Covid-19 was
        the lowest since March 2020,” he said. “We have never been in a better position
        to end the pandemic. We’re not there yet, but the end is in sight.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bee3256-27c6-4402-9ee8-e37ccd5dd32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T04:46:29.472+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:32:23.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5efe87-adda-4b2c-9eb8-045e1db97959'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T04:46:29.472+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:32:23.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A marathon runner does not stop when the finish line comes into
        view; she runs harder with all the energy she has left,” Tedros said. “So
        must we. We can see the finish line, we are in a winning position, but now
        is the worst time to stop running. Now is the time to run harder and make
        sure we cross the line and reap the rewards of all our hard work.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e4d7c8-c45b-4244-8244-c8a698c45e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T04:46:29.472+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:32:23.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca8c8a8-cae6-4d53-b34e-423d2ab03ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T04:46:29.472+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:32:23.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is still a risk of more variants, deaths, disruption and uncertainty,
        he said, “so let’s seize this opportunity.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb85808-fce4-4cb5-a031-a594e34c4030'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T04:46:29.472+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:32:23.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO released six policy briefs Wednesday that outline key actions
        for governments to take to end the pandemic. The briefs are based on the evidence
        and experience of the past 32 months and offer guidance on how to save lives,
        protect health systems and avoid social and economic disruption. They are
        “an urgent call for governments to take a hard look at their policies and
        strengthen them for Covid-19 and future pathogens with pandemic potential,”
        Tedros said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfcd13c9-8f90-4186-94f6-1e0f5185b185'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T04:46:29.472+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:32:23.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb5d090-bca3-45d9-89fc-42dfc0eae023'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T04:46:29.472+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:32:23.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although official case counts have become significantly underreported,
        trends have shown a steady drop in cases both globally and in the US.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fba1ef-d192-4fcd-af16-e3e0b6e86ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T04:46:29.473+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:32:23.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f63334f-b27c-4607-b018-94056193dd50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T04:46:29.473+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:32:23.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to latest WHO update, weekly case counts are falling in
        all regions, with an overall fall of 28% compared to a week before. And in
        the United States, cases have been steadily dropping for the past two months,
        according to data from Johns Hopkins University.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70caf8fd-4da4-4250-aebc-031e7bf737c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T04:46:29.473+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:32:23.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO’s weekly epidemological update said Wednesday that there were
        just over 11,000 fatalities reported between September 5 and 11, a 22% decrease
        compared with the week before.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29841438-85ce-4e12-9ca3-c157b9ac53db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T04:46:29.473+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:32:23.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130c65c5-b06d-4331-90f9-d8faeb98c90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T04:46:29.473+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:32:23.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Decreases were reported in five of the WHO regions: 31% in the European
        Region, 25% in the South-East Asia Region, 22% in the Region of the Americas,
        11% in the Western Pacific Region and 10% in the Eastern Mediterranean Region.
        There was a 10% increase in deaths in the African Region.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2098a9-cede-45d8-ac41-c387079e46d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T04:46:29.473+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:32:23.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
