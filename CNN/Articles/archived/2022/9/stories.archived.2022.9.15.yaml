  'DBM-doubles-assistance-for-agri-producers-2023-budget':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-09-15T22:28:46.425+08:00
    'imagesource': 'jcr:bf7a3646-374a-462e-ac57-58f35010d665'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c60a18d1-a15e-4296-bed5-8bcb9d85b4de'
    'lead': 'Farmers and fisherfolk may expect increased assistance from the government
      as the Department of Budget and Management (DBM) doubled their allocation under
      the proposed ₱5.268-trillion national budget for 2023.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-15T22:33:44.715+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T11:31:58.585+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:31:45.996+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DBM doubles assistance for agri producers to ₱1B'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402c3775-cec4-4219-95bb-5fb71e3c83cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T22:33:44.715+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:31:58.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 15)</strong> —
        Farmers and fisherfolk may expect increased assistance from the government
        as the Department of Budget and Management (DBM) doubled their allocation
        under the proposed ₱5.268-trillion national budget for 2023.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6caf7807-e7b9-43e3-8e66-c027264d6f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T22:33:44.715+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:31:58.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, DBM Secretary Amenah Pangandaman said the amount
        is higher than the ₱500 million earmarked this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798d5b49-090c-4abe-8a6b-bc704eb9ea6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T22:33:44.715+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:31:58.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the ₱1 billion, the budget of the Department of Agriculture for
        corn farmers is bigger at ₱510.45 million, while the Bureau of Fisheries and
        Aquatic Resources may get ₱489.6 million.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1be0cf-31cc-490d-ac57-17a14750ef97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T22:33:44.716+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:31:58.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course, providing better support to our producers is vital in
        achieving food security which is one of the near-term goals of the administration,"
        she said in the statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ee7702-77d8-4527-b505-87bf2cda8cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T22:33:44.716+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:31:58.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DBM said the fund would be used to finance fuel discounts to
        qualified farmers and fisherfolk who own and operate agricultural and fishery
        machinery individually or through a farmer organization, cooperative, or association.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04435abe-5b66-4667-8a0a-a0f9b4b1e028'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T22:33:44.716+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:31:58.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its guidelines for the implementation, however, are yet to be finalized
        amid a condition that the subsidy would be released once the three-month average
        of Dubai crude oil price reaches or exceeds $80 per barrel.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d52aea-b6f0-4a7f-9e3b-6c4630f69806'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T22:33:44.716+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:31:58.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DBM also noted that ₱10 billion will be allotted for the Rice
        Competitiveness Enhancement Fund.</p>'
  'GCash-hits-3T-gross-transaction-value':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-09-15T23:11:57.181+08:00
    'imagesource': 'jcr:2adfb979-4751-499f-8b04-d7554281e329'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2b858b1f-4ad4-43f3-8dbc-39f5e687a8f4'
    'lead': 'GCash, backed by Globe Telecom and Chinese billionaire Jack Ma, kept
      its market dominance in the digital wallet boom after breaching the ₱3-trillion
      mark in gross transaction value (GTV) in the first half of 2022.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-15T23:13:31.203+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T11:31:58.288+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:31:46.132+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'GCash hits ₱3-T gross transaction value in H1'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fea97c-a143-41e3-86ad-3820c0d66a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T23:13:31.204+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:31:58.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 15)</strong> —
        GCash, backed by Globe Telecom and Chinese billionaire Jack Ma, kept its market
        dominance in the digital wallet boom after breaching the ₱3-trillion mark
        in gross transaction value (GTV) in the first half of 2022.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612c9d1a-c8d3-42e3-a733-b86b81d6c245'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T23:13:31.204+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:31:58.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the government has moved to further relax COVID-19 restrictions
        across the country, the mobile wallet said Thursday it continued to enjoy
        growth momentum with 66 million customers, or four out of five adults in the
        Philippines, using its platform.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd092dd32-d04c-4d3a-853f-23690b900f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T23:13:31.204+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:31:58.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following its first-semester performance, GCash is confident about
        hitting ₱6 trillion GTV by the end of the year, nearly double from 2021.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f04a1a-48c6-4148-af4e-67a7369ed61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T23:13:31.204+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:31:58.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve seen higher user engagement now that things have started
        to normalize, further proof that GCash has become embedded in the everyday
        lives of Filipinos," said GCash president and CEO Martha Sazon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8668ae8c-ca2a-4020-a40d-db5b5039f214'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T23:13:31.204+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:31:58.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It just goes to show that the Filipinos’ shift to a more digital
        lifestyle is not limited to those during lockdowns. We continue to see the
        adoption increasing, and even the everyday use and use case diversity are
        growing. I think the adoption is here to stay and we''re not seeing it plateauing
        in the near future," Sazon said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db74e5a5-1152-40c0-bb62-99aa0f05436c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T23:13:31.204+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:31:58.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The e-wallet''s social seller base now stands at 5.2 million as
        it has accelerated efforts to onboard more merchant partners.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b606d0-3680-4f68-b565-17ee63fd8922'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T23:13:31.204+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:31:58.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presence of its cash-in and cash-out outlets has also been expanded
        to 339,000.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db1531e-ebce-4b7d-a34a-ce24f2565b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T23:13:31.204+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:31:58.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GCash''s parent firm Mynt reached its "double unicorn" status in
        November last year after raising $300 million in fresh funds, propelling its
        valuation to over $2 billion.</p>'
