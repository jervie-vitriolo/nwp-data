      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos will address the UNGA — the UN’s main policy-making organ
        —&nbsp;on Sept. 20 during the High-Level General Debate at around 3:15 or
        3:30 p.m. in New York (or 3:15 or 3:30 a.m. Philippine time on Sept. 21),
        the DFA said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5db25fa-b591-4689-a0a9-ef5fbbb2d8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T21:57:34.542+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:32:01.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a761d49c-2f8e-44b8-84c8-0396f6d70d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T21:57:34.542+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:32:01.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The President’s primary objective and, in fact, his main policy
        in his governance in this administration is economic recovery,” Press Secretary
        Trixie Cruz Angeles said in a media briefing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac036500-cbd1-4123-b04a-6ae8297fec4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T21:57:34.542+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:32:01.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf944eb-81aa-450e-ad53-a1967b122871'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T21:57:34.543+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:32:01.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So, we’re going to expect that his speech will be relating to how
        the Philippines will be recovering from this pandemic and where he intends
        to take this, and how he will do so in cooperation with other states,” she
        added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608e50d6-ef01-4420-b88e-3ca3dcbde761'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T21:57:34.543+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:32:01.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474ce04b-170b-44d1-a31d-2fc2e5a4678a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T21:57:34.543+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:32:01.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos will likewise outline his administration’s other priorities,
        including climate change, the rule of law, and food&nbsp;security, as well
        as identify ways in which the Philippines can help address global “interlocking
        challenges,” said Assistant Secretary for the Office of the United Nations
        and International Organizations Kira Azucena.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86ec66a-aacc-433b-bc3b-4ab39c44f971'
      'mgnl:activationStatus': true
