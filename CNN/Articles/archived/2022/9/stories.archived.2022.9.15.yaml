  'Mobile-phone-producers-sellers-ordered-text-blocking-features-scam-NTC':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-09-15T17:56:07.976+08:00
    'imagesource': 'jcr:2c8b2f9a-f7f4-4e84-ac64-ac9bea141d03'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4113e1f7-4dc1-4521-92b8-4ec3d29f5e22'
    'lead': 'As the Philippines continues its fight against scam messages, the National
      Telecommunications Commission (NTC) issued a new directive ordering mobile phone
      makers and sellers to teach users about blocking unwanted texts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-15T17:57:26.333+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T11:32:09.514+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:31:40.470+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mobile phone producers, sellers ordered to educate users on text blocking
      features'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87121977-e0e6-4557-9f8e-ed2d870bc0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T17:57:26.333+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:32:09.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 15)</strong> —
        As the Philippines continues its fight against scam messages, the National
        Telecommunications Commission (NTC) issued a new directive ordering mobile
        phone makers and sellers to teach users about blocking unwanted texts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9eec71-a92e-4929-9028-c8112c5b8bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T17:57:26.333+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:32:09.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a memorandum order dated Sept. 14, and sent to the media Thursday,
        the regulator said it met with representatives of mobile phone manufacturers,
        distributors, and dealers to craft measures against text scams.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01df4d4a-3e35-413c-875f-510e8794859b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T17:57:26.333+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:32:09.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The representatives assured their mobile units have features to
        protect users, such as "blocking of unknown numbers and/or diverting scam
        messages to folders similar to email spam folders."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601e8da5-d523-4954-88c3-e96010b5b5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T17:57:26.333+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:32:09.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NTC said it directed them to implement the following:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf766c76-d5c5-4666-8e19-2d230dc0dc10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T17:57:26.333+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:32:09.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Provide directions to their mobile phone users on how to block
        texts from mobile numbers not in their contact lists and how to create a spam
        folder</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b89a38-6343-4351-8758-35fd8b16a57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T17:57:26.333+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:32:09.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Put up posters in their physical stores to educate buyers about
        text blocking and creation of spam folder</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb24f7c-fe68-4d37-ba2c-8da1daae2bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T17:57:26.333+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:32:09.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Include in each new mobile phone package an insert or leaflet
        containing directions on how to use, enable or activate the text blocking,
        spam folder, and other similar features in their phones</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbba4a4a-71ac-4a69-a52b-85f1616b98a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T17:57:26.333+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:32:09.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representatives are told to implement the measures within 15 days
        from the issuance of the order.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15d8af2-43d8-4e01-aac6-b703097e7da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T17:57:26.334+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:32:09.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NTC has been blasting directives to combat the rising cases
        of text scams in the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d41b5b5-6794-43a7-902b-ee67233f5f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T17:57:26.334+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:32:09.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, the agency ordered mobile network operators to
        deactivate clickable links from "malicious sites."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5aa157-72d6-419a-8987-8487ef33e888'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T17:57:26.334+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:32:09.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/business/2022/9/13/NTC-order-deactivation-links-texts-malicious-sites.html">READ:
        NTC to telcos: Deactivate clickable links from ''malicious sites'' in text
        messages</a></strong></p>'
