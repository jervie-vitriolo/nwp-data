    'embedsource': '<div style="position:relative;padding-bottom:56.25%;height:0;overflow:hidden;"
      itemscope itemtype="https://schema.org/VideoObject"><meta itemprop="name" content="Programa
      ng PNP ukol sa protective agent, pinasisiyasat | News Night" /><meta itemprop="description"
      content="Iniimbestigahan na ng Senado ang pagtaas umano ng bilang ng mga kaso
      ng pagdukot at iba pang krimen sa bansa. Lumabas sa pagdinig na ang suspek sa
      ilang krimen ay mga sibilyang binigyan ng lisensya ng pulisya para maging protective
      agents sana ng mga VIP.<br /><br />Lumitaw din sa pagdinig na labinglima sa
      dalawamput siyam na kidnapping cases ay konektado sa Philippine Offshore Gaming
      Operations (POGO). Inihahanda na rin ng komite ang pormal na report dito at
      kung dapat bang ipatigil muna ang operasyon ng POGO sa bansa dahil sa mga krimeng
      naiuugnay dito.<br /><br />Kausapin natin ang tagapagsalita ng PNP na si Police
      Colonel Jean Fajardo.<br /><br /><br />Visit our website for more #NewsYouCanTrust:
