      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5794b558-aa8e-493a-aba4-938f49f0b72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T04:44:19.668+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:32:24.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know, the heart of all sports is competition, and Rob and I
        think we''re pretty competitive guys," Reynolds said in the video''s introduction.
        "We''re so competitive, in fact, that last year Ryan and I made a bet," McElhenney
        added.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf32df9-2c5d-4830-94b0-6a5e9ccb4b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T04:44:19.668+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:32:24.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53479521-25c3-4913-bd43-af08a3913e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T04:44:19.668+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:32:24.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bet was that if McElhenney could learn to speak Welsh, Reynolds
        would undergo a public colonoscopy.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a2734f-80a9-41bf-828c-02e8e2b10bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T04:44:19.669+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:32:24.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac20038d-0052-46c9-a9fd-adc749541159'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T04:44:19.669+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:32:24.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Did we?" Reynolds replied innocently. "I don''t remember that."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c933007-614a-4e4e-a018-06bf364f3d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T04:44:19.669+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:32:24.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555838b0-c3b5-4184-9da9-eb261729be57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T04:44:19.669+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:32:24.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As McElhenney starts to explain the bet in Welsh, Reynolds breaks
        down and admits he did make the wager.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b212a87c-df76-4e5f-ae80-ee4ff80cce29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T04:44:19.669+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:32:24.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b57e6c-5f82-4722-b416-7a68507dcb54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T04:44:19.669+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:32:24.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new video, made in partnership with the Colorectal Cancer Alliance
        and another colon cancer awareness organization, Lead From Behind, did not
        show the colonoscopy procedure itself, for either Reynolds or McElhenney.
        The video only showed sedation and recovery.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3b503d-bdd3-4efa-8f30-d19764c6eec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T04:44:19.669+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:32:24.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9c1062-0716-4543-9b97-ff114a6a291f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T04:44:19.669+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:32:24.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In contrast, former "Today" host Katie Couric broadcast her entire
        procedure in 2000 -- from prep the night before to a mildly sedated Couric
        watching the procedure as it unfolded.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c073d57-c99a-412d-857f-d60b8ba1ec45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T04:44:19.669+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:32:24.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11909e68-50f8-4b8c-b370-54a880107672'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T04:44:19.669+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:32:24.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To do a colonoscopy, a gastroenterologist snakes a flexible tube
        topped with a tiny camera into the rectum and throughout the colon to look
        for small growths called polyps that can turn cancerous.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f5eb60-ca9a-44ed-b337-f98b71210975'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T04:44:19.669+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:32:24.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52d5599-fd1a-4b66-b059-6dc363ab3189'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T04:44:19.669+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:32:24.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have a pretty little colon," Couric said with a sleepy chuckle
        as she watched the video projection from the scope inside her colon. "You
        didn''t put the scope in yet, did you?" asked Couric, whose husband had died
        from colon cancer at age 42 in 1998.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6119dcde-83e7-4ded-91ca-b35d607f1760'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T04:44:19.669+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:32:24.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781b713b-1067-4ef8-8c3e-6280b83ce87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T04:44:19.669+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:32:24.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes! We''re doing the examination. We''re almost done," said her
        doctor Dr. Kenneth Forde, who taught for nearly 40 years at Vagelos College
        of Physicians and Surgeons at Columbia University. Forde died in 2019.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c03c7bd-8f0c-4777-88b5-529f6fbdbdce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T04:44:19.670+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:32:24.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9439e8-cdea-4e3d-a3f2-90a22fdc9d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T04:44:19.670+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:32:24.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Couric''s experience showed, the procedure is relativity painless,
        even when awake. However, like Reynolds and McElhenney, most people are more
        heavily sedated and rarely wake up during a colonoscopy.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237fc2c7-d5f4-442e-8636-b770ee3502dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T04:44:19.670+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:32:24.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f843a5-d25b-4e9d-a821-decf3eb9470b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T04:44:19.670+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:32:24.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Couric posted on Reynolds'' Instagram account in response to the
        video: "Go Ryan! (Wait! You already did!) thank you for spreading the word!"</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5eefbc-275f-419b-8d2d-9011fd061e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T04:44:19.670+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:32:24.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/09/14/entertainment/ryan-reynolds-rob-mcelhenney-colonoscopy-video-wellness/index.html"><em>"Ryan
        Reynolds and Rob McElhenney get a colonoscopy on camera to raise awareness"</em></a></p>'
  'End-of-Covid-19-pandemic-is-in-sight--WHO-director-general-says---so-let-s-seize-this-opportunity-':
