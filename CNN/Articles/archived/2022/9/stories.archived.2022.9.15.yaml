    'jcr:uuid': 'da679013-e9de-4fd9-b091-aa11ae000c2f'
    'lead': 'The Bureau of Immigration on Thursday confirmed that some foreigners
      are using the identities of deceased individuals to secure government-issued
      identification cards in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-15T21:43:53.827+08:00
