      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kami po ay naniniwala na sa mga ginagawa naming ito ay ma-</em>extend<em>
        po namin lalo ang</em> fund<em>, mas lalo na kung ang mga</em> non-earning
        asset <em>ay magsisimula ng kumita. Napakarami pong</em> idle assets <em>ang</em>
        GSIS," he added.</p>'
