  'Ryan-Reynolds-and-Rob-McElhenney-get-a-colonoscopy-on-camera-to-raise-awareness':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-09-15T04:42:34.819+08:00
    'imagesource': 'jcr:25b9795c-0297-4838-a820-ea3fb5b266be'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cf5e1f8e-fcf3-4d16-af14-99c951b04a0e'
    'lead': 'Actors Ryan Reynolds and Rob McElhenney team up to raise awareness of
      the rise in colon cancer diagnoses among younger people by filming their first
      colonoscopies and putting them on social media.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-15T04:44:19.666+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-19T11:32:24.957+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:31:32.827+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ryan Reynolds and Rob McElhenney get a colonoscopy on camera to raise
      awareness'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de17ea16-34d7-41a3-b184-b7f9668c7425'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T04:44:19.666+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:32:24.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It was a first for actor Ryan Reynolds,
        who allowed a video crew to capture his colonoscopy screening on camera to
        raise awareness of the increase in colon cancer diagnoses among people under
        50. Colorectal cancer is the third most frequently diagnosed cancer in the
        United States, according to the American Cancer Society.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb185bc-e745-4c6a-9fb0-3494812e9bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T04:44:19.666+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:32:24.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f3d65d-ce8e-4f3f-b28f-eacdbdd553df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T04:44:19.666+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:32:24.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not every day that you can raise awareness about something
        that will most definitely save lives. That''s enough motivation for me to
        let you in on a camera being shoved up my a--," Reynolds said in the video
        they shared with the public.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77106aff-1c64-4f1e-aa15-6407c2ea988b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T04:44:19.666+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:32:24.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68723508-6d7d-43f0-902b-1b287e8054af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T04:44:19.666+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:32:24.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Did they find Rosebud up there?" Reynolds asks a nurse when the
        procedure is over.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a73543-e2fe-443b-9d2f-6e8f8c740149'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T04:44:19.666+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:32:24.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145d361b-3cc1-4fa4-9a25-a8990d6465ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T04:44:19.666+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:32:24.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actor Rob McElhenney, who created and starred in the long-running
        comedy "It''s Always Sunny in Philadelphia," teamed up with Reynolds on the
        project and also underwent a videotaped colonoscopy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199cdbfc-c3a9-494b-9abb-061369c73d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T04:44:19.667+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:32:24.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e435efe-cb2e-4c21-9626-de4e87368bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T04:44:19.667+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:32:24.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they find a polyp, it''s either bigger than his -- which is
        awesome -- or it''s smaller than his, which means I have less of an opportunity
        to have cancer. Either way I win," McElhenney told the camera while waiting
        for his procedure.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15bc20c3-4bbc-4ea1-951e-0a8cbe0554ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T04:44:19.667+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:32:24.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7826a50-0a82-4276-8fe0-c71a6a7ddfdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T04:44:19.667+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:32:24.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While joking around and poking fun at each other, Reynolds and McElhenney
        made it clear they were there to raise awareness about new guidelines lowering
        the age of colon screening from 50 to 45.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0929b77-e52e-46e6-9e68-ba9ac78df117'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T04:44:19.667+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:32:24.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e2dfe3-a9ce-41b4-8545-0058d5d6fe74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T04:44:19.667+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:32:24.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rob and I both, we turned 45 this year," Reynolds said in the video.
        "And you know, part of being this age is getting a colonoscopy. It''s a simple
        step that could literally -- and I mean, literally -- save your life."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ad604c-65a7-4ab0-9d67-3db9feb03a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T04:44:19.667+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:32:24.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd562939f-2b08-440a-9822-9d2a99f66cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T04:44:19.667+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:32:24.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reynolds'' procedure, done by CBS Chief Medical Correspondent Jonathan
        LaPook, led to the discovery of a small polyp in the actor''s colon.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1fdab9-a032-4353-80e1-d2b7809e83aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T04:44:19.667+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:32:24.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1769e5c-5a21-45d0-b17c-3a389abdb8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T04:44:19.667+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:32:24.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You did such a good prep that I was able to find an extremely subtle
        polyp on the right side of your colon," LaPook told a drowsy Reynolds after
        the procedure.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941162f2-6510-49a0-9ec6-41424499a476'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T04:44:19.667+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:32:24.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52754a3f-651c-4fc1-8544-6f659a0e49a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T04:44:19.667+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:32:24.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was potentially life-saving for you. I''m not kidding. I''m
        not being overly dramatic. This is exactly why you do this," LaPook added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce748ce-aec5-4ac2-8f46-dad3d4951f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T04:44:19.667+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:32:24.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3df612f-86ef-4b01-9067-518e3d1107c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T04:44:19.668+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:32:24.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During McElhenney''s procedure, Los Angeles gastroenterologist Dr.
        Leo Treyzon found three very small polyps.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc2899c-4522-4771-b088-a17a7326cebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T04:44:19.668+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:32:24.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e63d5bc-2949-484b-b79f-cd6aedcbd93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T04:44:19.668+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:32:24.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were not a big deal but certainly a good thing that we found
        them early and removed them," Treyzon told the actor in recovery.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435520ac-07b0-4d11-bf97-3fe7c63af3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T04:44:19.668+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:32:24.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d27dd86-be8b-4887-bfa5-fb87a448d422'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T04:44:19.668+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:32:24.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McElhenney, who acted pleased he had beaten Reynolds'' single polyp,
        then asked the doctor what he could do to prevent a recurrence.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0e22fb-0327-4831-a324-2b9bec2d188d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T04:44:19.668+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:32:24.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495b473d-e587-44f8-a55c-7735104e21d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T04:44:19.668+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:32:24.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s not yet good evidence that dietary changes can make a difference,
        Treyzon answered, "but what does make a difference is screening and surveillance."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0c7d8c-da6f-4a0a-b32b-02da8ff912c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T04:44:19.668+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:32:24.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1ade7e-a5fb-4927-ab17-9d440c75aa89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T04:44:19.668+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:32:24.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A bet turned serious</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5716c984-c492-408f-9f11-a5d9a9fae80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T04:44:19.668+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:32:24.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reynolds and McElhenney are cochairs of the Welsh Football Club
        Wrexham AFC, a fifth-division soccer club founded in 1864 in a dying mining
        town in Wales. The two invested in the club to bring life back to the community.
        The journey inspired a docuseries on FX called "Welcome to Wrexham."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80bcd17d-83bf-467b-8d21-5bfdd05e46a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T04:44:19.668+08:00
