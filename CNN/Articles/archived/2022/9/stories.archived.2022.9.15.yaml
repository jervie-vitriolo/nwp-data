    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c638db36-c564-4758-a16c-d3676ff5abdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T13:50:10.652+08:00
