      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd96d86-f30b-44b5-97fc-cb707edd28ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T14:48:37.647+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:32:15.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vera Cruz also maintained that the deal was done in good faith,
        and it had informed the DOTr and the Philippine Competition Commission about
        the acquisition, following criticisms about its immediate accreditation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f696c6df-3a60-4dae-98dd-32525d9768f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T14:48:37.648+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:32:15.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c865a185-863f-4728-aaed-6f249f529b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T14:48:37.648+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:32:15.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a similar interview with <em>The Source,</em> campaigner Roland
        Gustilo of civic group Digital Pinoys described the buyout as a "backdoor
        entry" since the TWG was not yet convened during the time of the acquisition.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e54af5-38a2-4cc6-b132-dc0fb1f26492'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T14:48:37.648+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:32:15.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eccb5bf-97c0-41b2-82f9-34ec183d8bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T14:48:37.648+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:32:15.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They can claim that they sought permission and were given the go-signal,
        but the TWG is not convened as of the moment.<em> So kanino sila nagpaalam?</em>
        (Who did they ask for permission)" he said. "TWG is not just [composed of]
        regulatory agencies. It also includes transport groups."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4969692b-3eb8-419a-8303-c096e0aa54f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T14:48:37.648+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:32:15.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

