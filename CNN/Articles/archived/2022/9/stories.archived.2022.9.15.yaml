    'template': '1'
    'title': 'In this art exhibit, women resist the violence of erasure'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25ea719-40d5-4665-b1cb-9b1dda45bfd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T13:50:10.652+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:32:17.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first room of the exhibition “Weaving Women’s Words on Wounds
        of War,” a delicate model of a mosque floats from the ceiling, like a ghost.
        An object shrouded in white cloth lies on the ground below it. A video in
        the same room reveals that the cloaked object is another model of the same
        mosque. Here, it is a corpse that two people wrap with care and dignity. On
        a blank wall behind the installation, the mosque reappears — this time, in
        the form of haunting shadows.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80edb2ee-ee60-4063-b17a-cbe807281fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T13:50:10.652+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:32:17.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e31f4f4-5348-4204-8f22-665d9eebd4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T13:50:10.652+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:32:17.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The real mosque once stood in the small, obscure village of Manili,
        Cotabato. On June 19, 1971, members of the Ilagâ, a Christian paramilitary
        group that Ferdinand Marcos armed and used to penetrate Moro communities,
        <a href="https://artsandculture.google.com/entity/manili-massacre/m0ywxqq5"
        target="_blank">murdered over 70 Manili residents</a>&nbsp;in this very mosque.
        They shot Hajji Yusof Nagli, the community leader, in broad daylight. They
        threw grenades at women and children. They left bodies lying in <a href="https://www.mindanews.com/peace-process/2018/06/the-june-19-1971-manili-massacre-all-i-can-remember-is-that-the-blood-was-so-warm/"
        target="_blank">pools of ankle-deep blood</a>, and a sacred site stripped
        down to <a href="https://www.weavingwomensvoices.com/the-en-graved-seventy-plus-amplification"
        target="_blank">a wall of hollow blocks</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e12c1f-300d-4b1c-bfb5-041b6c7b173b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T13:50:10.652+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:32:17.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94244cb9-f877-441d-84ff-077ccffc9d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T13:50:10.652+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:32:17.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such massacres have been virtually erased from mainstream narratives
        of Philippine history. The museum room that currently houses the reconstructed
        mosques is chilling in its emptiness, as if recreating the heavy silence that
        surrounds the horrific event. Old images of the once open-air mosque are shown
        on one wall. Black-and-white and faded, these few images reveal the dearth
        of documentation that the exhibition team used to reconstruct the mosque.
        In the room, four pieces of satin hijabs are spread on the ground. Long, winding
        texts are printed on their edges — imploring visitors to bend over, and patiently,
        reverently walk around each cloth to read them. These are the words and recollections
        of women who survived the massacre.</p>'
    '45':
      'image': 'jcr:c3460e01-08cf-448a-b0be-756b6ccbcb79'
      'imageCaption': 'The first room of the exhibition features a delicate model
        of a mosque from Manili, Cotabato. Photo courtesy of ATENEO ART GALLERY'
