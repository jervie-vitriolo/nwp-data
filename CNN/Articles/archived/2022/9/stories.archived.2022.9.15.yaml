      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added they are ready to cooperate with the Senate investigation
        and provide correct data as well as assure lawmakers that the PNP is doing
        everything in accordance with the law to address the alleged kidnapping cases.</p>'
    '40':
