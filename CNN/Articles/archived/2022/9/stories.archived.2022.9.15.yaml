      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3c9141-1c48-484b-9fed-02f41c086d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T23:34:00.117+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:57.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While informed about computer specifications, he explained that
        his office’s expertise was more on software and cybercrime and they would
        not be able to offer an expert’s opinion on the matter.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c412eb78-1db1-4236-b22f-4dbda111605c'
      'mgnl:activationStatus': true
