      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forecasts published by the US Centers for Disease Control and Prevention
        say that new hospitalizations and deaths will hold steady for the next month.</p>'
