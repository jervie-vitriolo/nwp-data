      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>May mga</em> cases <em>po na may mga</em> fake <em>o</em> fraudulent
        birth certificates and even marriage certificates, not only Philippine passports
        but also identities <em>ng</em> other nationals,” he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9ee842-59a6-4194-9a8f-f1011a62210a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T21:43:53.828+08:00
      'mgnl:createdBy': 'teresa'
