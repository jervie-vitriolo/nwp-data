      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204bc6a6-677c-46b2-930c-12d2d0a6a71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T23:34:00.116+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:57.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If it appears that Crisologo died before the date indicated in the
        MOA, Tolentino said the legality of the procurement would now be without basis.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61abfac-5a04-4efa-b65c-3dd994b278e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T23:34:00.116+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:57.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8597dc4-2692-42dd-bcd6-fa9acfe457bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T23:34:00.116+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:57.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same hearing, Tolentino tapped National Bureau of Investigation
        Cyber Investigation and Assessment Center Director Palmer Mallari as a resource
        person on the technical specifications of the outdated laptops.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4977c0-5b79-4b7b-bad2-6639244978ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T23:34:00.116+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:57.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b50999-cdb9-4c18-a83c-2fff92b94802'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T23:34:00.117+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:57.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the questions did not go any further, however, after Mallari
        clarified the “confusion” as to why they were invited to the committee investigation.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb9cfc1-87d5-4b44-8a2a-1e379a24edcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T23:34:00.117+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:57.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1296baf-74e2-4047-8c39-cd6e0080053e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T23:34:00.117+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:57.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We thought that you invited [us] in our capacities as cybercrime
        investigators <em>po</em>. <em>Iba po kasi yung</em> [It is different, the]
        cybercrime investigation and computer hardware <em>po</em>," the NBI official
        said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4e0a32-fc9d-4de1-a622-d7351d654838'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T23:34:00.117+08:00
