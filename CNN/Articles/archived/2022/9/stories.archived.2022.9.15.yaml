      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About two-thirds of the global population – and about the same in
        the US, specifically – are vaccinated with at least their initial series.
        But significant disparities in Covid-19 vaccination rates persist among lower-income
        countries, and rates are changing little now, especially in the US.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8917d0f8-b792-41cd-8173-78429c91f7af'
