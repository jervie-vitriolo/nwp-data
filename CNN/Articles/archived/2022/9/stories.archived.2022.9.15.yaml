      'mgnl:lastActivated': 2023-01-19T11:32:07.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aedfbdc7-891a-4104-a2fd-6b39d1e80c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T18:15:58.591+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:32:07.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the BSP said this was an increase from the $3.17
        billion sent home by Filipinos abroad in the same period last year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf39d7b-107b-457e-a7fc-f1fd087723b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T18:15:58.591+08:00
