      'mgnl:lastActivated': 2023-01-19T11:32:07.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a58688-eeac-4aaf-89c7-7a0496849cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T18:15:58.591+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:32:07.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Personal remittances in July were also higher than the $3.06 billion
        posted in June.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed55954-0949-409a-9d55-f783fc9f5421'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T18:15:58.591+08:00
