      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the real properties that the GSIS is eyeing to use to generate
        more income are those near Manila Bay —which are giving low returns to the
        agency — and the ones in Cebu.</p>'
