      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 15)</strong> —
        President Ferdinand “Bongbong” Marcos Jr. will leave for New York on Sunday,
        Sept. 18, for the 77th session of the United Nations General Assembly (UNGA),
        the first to be held completely in-person since the COVID-19 pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7480fea-c4ee-42f0-83c5-42ebaa132a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T21:57:34.541+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:32:01.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4327fdd3-aca8-43e1-bff2-e43605e8ef6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T21:57:34.541+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:32:01.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This marks Marcos’ first engagement with the United Nations and
        his third official overseas trip following his state visits to Indonesia and
        Singapore earlier this month.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b99de9-0369-4956-8b73-06988578ec1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T21:57:34.541+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:32:01.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30fee36-9b79-4557-b036-bfeb8f4b4ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T21:57:34.542+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:32:01.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides the speech he will deliver at the UNGA, Marcos is expected
        to meet with other world leaders. The Department of Foreign Affairs (DFA)
        said he will also engage in business meetings to discuss ways to boost Philippine
        economic recovery from the pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb437e9-6dae-4679-92b1-a30a8e03e675'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T21:57:34.542+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:32:01.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b507350-bb54-480b-b57f-c41bedb160ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T21:57:34.542+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:32:01.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos will stay in New York for nearly a week, with his return
        flight scheduled on Sept. 24.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5221872f-b766-428e-b13f-ad4294c9254c'
