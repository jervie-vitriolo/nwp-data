      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1398ba8c-a0d3-4c78-b019-27206667c1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T23:34:00.117+08:00
