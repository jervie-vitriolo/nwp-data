  'PAGASA-Namnadol-Josie':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-09-15T08:48:40.515+08:00
    'imagesource': 'jcr:831b6ae9-6b4a-42ee-815d-91988f90415a'
