      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 15) –</strong>
        Four people, including a five-year-old girl, died and four others were injured
        after a tricycle and a van collided along Maharlika Highway in Pagbilao town
        in Quezon province, authorities reported Wednesday.</p>'
