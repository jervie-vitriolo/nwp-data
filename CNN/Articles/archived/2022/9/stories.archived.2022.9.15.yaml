      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43323f3-4419-4dd8-92f8-a1ef3d0e4afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T18:36:30.639+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:32:06.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the UN, the conference is being convened “in response
        to a global crisis in education” and to mobilize action towards recovery of
        pandemic-related learning losses, among other issues in the sector.</p>'
  'Programa-ng-PNP-ukol-sa-protective-agent--pinasisiyasat-':
