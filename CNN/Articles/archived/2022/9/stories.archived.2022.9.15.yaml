      'mgnl:created': 2022-09-15T21:48:31.620+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:32:02.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 15) --</strong>
        The National Capital Region Police Office on Thursday proposed to implement
        “Oplan Sita,” a random inspection on foreigners at checkpoints amid reports
        of abductions in Metro Manila and other parts of Luzon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4954ef-0e44-42d2-a3e4-607a939a30dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T21:48:31.620+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:32:02.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228a2d8b-c053-4c1d-afb5-5fb8493e4fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T21:48:31.620+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:32:02.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NCRPO chief PBGen. Jonnel Estomo made the proposal during the Senate
        Committee on Public Order and Dangerous Drugs’ probe on the alleged rise of
        kidnappings in the country targeting young women and Chinese nationals.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af51a98b-74bb-4f4d-b2db-21ce27211583'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T21:48:31.620+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:32:02.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1e3e54-d523-4f70-a6cb-e43d7a1d78a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T21:48:31.620+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:32:02.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sana yung programa ko sa</em> NCRPO, <em>suportahan ninyo dahil
        tuloy-tuloy yung</em> police visibility. <em>Meron tayong</em> mobile patrol,
        <em>meron tayong</em> motorcycle patrol,” said Estomo. “<em>Ipapauso ko yung
        ''Oplan Sita'' para sa lahat ng</em> foreign national. For example, <em>may</em>
        checkpoint, <em>sa</em> Kamuning, <em>kapag nakitang</em> Chinese <em>ka</em>,
        ‘ID, ID’.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd40f90-5bce-430f-b491-dd1353f5ee07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T21:48:31.620+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:32:02.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d29032-383a-48af-914b-20c3aa5294cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T21:48:31.620+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:32:02.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I hope you’d support NCRPO’s program so we’d have
        continuous police visibility. We have mobile patrols and motorcycle patrols.
        I want to implement the Oplan Sita on foreign nationals. For example, at Kamuning
        checkpoint, if you are a Chinese, you''d be asked ‘where’s your ID?’]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8adda7-ce71-4a57-b14f-a05f6b5840e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T21:48:31.620+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:32:02.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dea9d36-29a4-4250-ae8e-7150e8039b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T21:48:31.620+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:32:02.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Senator Bato dela Rosa, a former national police chief,
        said the NCRPO should already have conducted such a program. Estomo replied
        they are being careful not to cross the line of authority of the Bureau of
        Immigration.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82885ff9-13bc-4e49-8888-eb583586749e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T21:48:31.620+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:32:02.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e94247-a138-48c1-9827-5101d63da872'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T21:48:31.621+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:32:02.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Immigration officer-in-charge Deputy Commissioner Fortunato
        Manahan Jr. said they don’t find any conflict with the proposed program of
        the NCR police.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04e7591-c734-423b-8eb9-07cd329aa773'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T21:48:31.621+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:32:02.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f1e059-6313-42ff-b42d-49c81871d076'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T21:48:31.621+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:32:02.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You are not prevented from doing that, because that’s your job,
        to maintain peace and order…<em>Pero yung pagsita</em>, for identification
        purposes, <em>parang hinanapan mo lang ng</em> ID <em>yung tao</em> [But when
        you call out, for identification purposes, make sure you''re not harassing
        the person in any way],” said Dela Rosa.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c201548-fa27-4e94-a583-08dd139516dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T21:48:31.621+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:32:02.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646b0733-11ec-4547-8cbe-fadcd2a23799'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T21:48:31.621+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:32:02.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Senator Grace Poe raised concern over the random inspection
        proposal.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1bdd2e-d52e-4feb-a2a5-2922ec5116f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T21:48:31.621+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:32:02.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1930d212-0063-42e4-8b58-5baaba48200c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T21:48:31.621+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:32:02.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Dapat may</em> cause. <em>Siguro yung rehistro ng sasakyan
        nila bakit walang</em> plate number, tilt <em>nang</em> tilt, <em>o nagka-</em>cut
        <em>ng</em> traffic. <em>Merong</em> cause to check them. I’m sure you can
        find one, especially if you suspect them to be part of a syndicate,” said
        Poe.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df832cf6-88a8-411f-a496-803a03900274'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T21:48:31.621+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:32:02.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9375fc61-01fd-4f18-93b7-9954371215c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T21:48:31.621+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:32:02.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There should be a reason. Maybe you can check why
        the vehicle has no plate number, or why it keeps on tilting, or cutting through
        the traffic. There should be a cause to check on them. I’m sure you can find
        one, especially if you suspect them to be part of a syndicate.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd1d03d-c57c-48ed-8c20-ffcc2aa39f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T21:48:31.621+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:32:02.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5d1eb7-6b46-4aac-a8c8-0bebe09c9815'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T21:48:31.621+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:32:02.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa, on other hand, said that policemen use their “instinct”
        when doing random inspections. He reminded Estomo that the program must still
        be done in accordance with the law.</p>'
