      VP Duterte to skip UN education summit'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1f1289-fe50-45a7-877d-7e9347751a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T18:36:30.638+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:32:06.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 15)</strong> —
        Vice President and Education Secretary Sara Duterte will not attend the United
        Nations education summit scheduled starting Friday in New York City, a Department
        of Foreign Affairs (DFA) official confirmed on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a27f7e-2597-4645-ae5b-4526438644ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T18:36:30.638+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:32:06.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350f70c2-7544-44db-a337-16d5706bf350'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T18:36:30.638+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:32:06.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assistant Secretary for the Office of the United Nations and International
        Organizations Kira Azucena told reporters that the Office of the Vice President
        said Duterte will not be at the meeting.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada1c424-78c3-429c-9234-559009ebbdc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T18:36:30.638+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:32:06.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1677ef46-8234-4d29-8524-1e46b5f1aecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T18:36:30.638+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:32:06.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there was no reason specified during the media briefing, Press
        Secretary Trixie Cruz Angeles said it is “a matter of prudence” to have the
        vice president remain in the country as President Ferdinand “Bongbong” Marcos,
        Jr. will leave for New York on Sept. 18 for the United Nations General Assembly.
        He will stay there until Sept. 24.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4918fa-e59e-47f0-9f77-a4d6d47f3411'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T18:36:30.638+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:32:06.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab85aba-beb1-4a7b-8ca1-99381f0ab93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T18:36:30.639+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:32:06.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte was earlier designated as national convenor of the UN “Transforming
        Education Summit” which will be held on Sept. 16, 17, and 19 (New York time).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e5eb31-9938-484d-b347-516a3f989671'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T18:36:30.639+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:32:06.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd46eb7-406d-4449-b0cb-d9e3b85e2cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T18:36:30.639+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:32:06.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Enrique Manalo will participate in the
        summit on Duterte’s behalf, Azucena said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0b507d-cbda-4786-93ea-eabdef9e520f'
      'mgnl:activationStatus': true
