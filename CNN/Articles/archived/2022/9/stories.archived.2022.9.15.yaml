    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1d753e-c095-468f-b130-69d57a12be3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T21:43:53.828+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:32:03.028+08:00
