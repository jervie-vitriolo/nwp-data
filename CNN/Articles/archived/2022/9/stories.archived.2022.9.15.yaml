      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T18:15:58.591+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:32:07.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP said this was due to higher remittances by land-based workers
        with work contracts of one year or more, which increased 2.4%, and by sea-
        and land-based workers with work contracts of less than one year, which increased
        1.4%.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f644e35-c97e-49bd-9afc-caa3e8bb7d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T18:15:58.591+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:32:07.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a54c31-6969-4abe-bac7-1f7d70791806'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T18:15:58.591+08:00
      'mgnl:createdBy': 'bamba'
