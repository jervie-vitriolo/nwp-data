      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Little more than two weeks after she
        was knocked out of the US Open – a moment many thought would be the last act
        of her tennis career – Serena Williams has teased her potential return to
        the sport.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39e43fe-8a4f-42ca-b3ed-7551494d979c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T04:49:27.582+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:32:22.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162ae23f-1eff-47b6-a092-f09f0776302d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T04:49:27.582+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:32:22.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams announced ahead of the US Open that she would “evolve away
        from tennis” following the grand slam, where she was knocked out in the third
        round by Ajla Tomljanović.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633e351f-0ec0-4e93-b837-516fa8a2816a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T04:49:27.582+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:32:22.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4c60e1-c879-4453-86e8-afdb943b76b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T04:49:27.582+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:32:22.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And on Wednesday, the 23-time grand slam champion said “you never
        know” to a return to competitive tennis in the future.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009422a1-0085-4109-bd3c-f69831ff828b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T04:49:27.582+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:32:22.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04060e1-3f5a-40ad-bf28-7b7883b4edd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T04:49:27.582+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:32:22.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think Tom Brady started a really cool trend, you know … the way
        he did it,” Williams said on Good Morning America.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1689674-83e0-4db5-905a-759ca71c4f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T04:49:27.582+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:32:22.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tampa Bay Buccaneers quarterback Brady, now 45 years old, said he
        was retiring from the NFL in February, only to later reverse that decision.
        He starred in the Bucs’ 19-3 win over the Dallas Cowboys on Sunday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e9cb43-d330-429c-b5f5-aa68070a1208'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T04:49:27.582+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:32:22.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522a6370-6413-407a-b485-293a1da3ae35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T04:49:27.583+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:32:22.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a year-long absence, Williams made a brief return to singles
        tennis this year when she competed at Wimbledon, the National Bank Open, the
        Western &amp; Southern Open and the US Open, winning three matches. She also
        competed in doubles tennis in several tournaments.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d666549-3a8f-469e-b3b4-cf270772b37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T04:49:27.583+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:32:22.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1ef9cc-7acf-43e4-aae0-3a6253ff6201'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T04:49:27.583+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:32:22.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I feel like tennis has given me so much and I feel like there’s
        no way that I don’t want to be involved in tennis somehow in the future,”
        she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ec30f9-a88c-46e2-a9e7-c53c6274fd2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T04:49:27.583+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:32:22.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b36c13-671c-4d8a-b3f4-2ca245f104f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T04:49:27.583+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:32:22.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I don’t know what that involvement is yet, but I do know that I
        love the sport so much.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40385dd6-3716-44e9-b083-57a8d99d531d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T04:49:27.583+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:32:22.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9693c7d9-77d6-483f-a7af-fdd8c59be451'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T04:49:27.583+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:32:22.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the course of her 27-year tennis career, Williams won 39 grand
        slam titles across singles and doubles and 73 WTA Tour singles titles.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f16304c-379e-4885-a658-e82b62a9595d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T04:49:27.583+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:32:22.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86172829-9096-4ce6-92fb-81fbb8298f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T04:49:27.583+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:32:22.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of her plans to “evolve away from tennis,” Williams said
        she would be focusing on her young family, as well as pursuing her business
        interests and charity ambassador roles.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87b7077-afdf-4ed8-89fd-ca43ba14560c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T04:49:27.583+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:32:22.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7bd1fb-1d17-4688-95a6-31def8bc3388'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T04:49:27.583+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:32:22.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has also authored her first children’s book, “The Adventures
        of Qai Qai,” about a young girl’s journey with her doll and best friend, Qai
        Qai. It releases later this month.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29174b6f-85f4-4c38-b626-b60e9730bfae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T04:49:27.583+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:32:22.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb5cb35-8626-4428-b05c-e0c58661a482'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T04:49:27.583+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:32:22.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s so authentic,” said Williams. “It’s a story that we came up
        with during Covid and this particular book of Qai Qai is really just about
        using your imagination because kids have such an amazing imagination.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b09589-e98e-4635-8995-fc10cd409021'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T04:49:27.584+08:00
