      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 15) —</strong>
        Malacañang on Thursday said appointments for the Commission on Human Rights
        (CHR), which has been without a chairperson or commissioner for four months
        now, are already being reviewed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ed9337-6d7e-4cae-8c69-847aa3bbc140'
