    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['UN', 'Haiti', 'elections']
    'template': '1'
    'title': '''We are not here forever,'' says UN as Haiti searches for path to election'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f3c02b-72ac-441d-ad26-83ec479a5bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T19:43:50.829+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:32:04.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Mass protests. Lethal outbursts of gang
        warfare. An overwhelmed judiciary and a barren legislative branch where a
        handful of representatives linger among the vacant seats of former colleagues.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858fbfbf-f864-4741-85bb-94d4e1be7def'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T19:43:50.829+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:32:04.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f958a6b6-cc8b-473d-b8b1-c2031f346f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T19:43:50.829+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:32:04.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For years, these have been the conditions of life in Haiti. And
        for just as long, the vanishing point in this dark picture has been elections
        -- the long-postponed vote repeatedly promised by leaders that could replenish
        the government and finally set the world''s first Black republic back on a
        fully democratic path.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea99dcf-acab-4570-85f3-0be45450e23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T19:43:50.829+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:32:04.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac33902-9b1c-44f3-8c4c-062112496351'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T19:43:50.829+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:32:04.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before the end of this year, we will put the country in electoral
        mode," Prime Minister Ariel Henry told the country on Monday, though stopping
        short of setting a date.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f125562a-acfd-4b03-aeab-48643345008a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T19:43:50.829+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:32:04.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93b207c-72ee-4081-ad90-d56a851fd8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T19:43:50.829+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:32:04.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Henry, who previously postponed a planned general election amid
        criticism of the then-electoral council, also felt compelled to defend the
        delay. "To all those peddling rumors that I intend to keep power, I say that
        is false," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3deea58e-463b-4433-8760-a3e79d91325f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T19:43:50.830+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:32:04.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8d1c5c-8a9c-438a-98f7-3df1ba5ef844'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T19:43:50.830+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:32:04.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elections are long overdue. The last time Haitians got to choose
        their own political representatives was in 2016. Parliamentary elections scheduled
        in 2019 were never organized under the then-presidency of Jovenel Moise, nor
        were general elections after that.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d21e9d9-8369-4af0-aaaa-69ffa7cd9b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T19:43:50.830+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:32:04.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c787e7d-3e9c-4bab-88af-bfdcdeb40ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T19:43:50.830+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:32:04.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Caribbean nation has thus been ruled by decree for three years,
        first under Moise until his shocking assassination last year, and now under
        Henry, his appointed successor.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8d7cb4-b4d2-4cab-992c-f626c009f4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T19:43:50.830+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:32:04.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba394036-2659-4a45-9205-896af27ca799'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T19:43:50.830+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:32:04.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At both men''s sides has been the United Nation''s Integrated Office
        in Haiti. Known as BINUH, this political mission will mark its third anniversary
        of operations this October -- but faces mounting challenges as the time to
        hold a vote stretches on.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43562421-486b-47b6-a590-afeeac57a5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T19:43:50.830+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:32:04.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53f1926-ce20-4070-8105-7409f81f1fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T19:43:50.830+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:32:04.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Let''s get through the next elections''</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c57a7ef-6668-45ab-8ba4-6e96c2c6eef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T19:43:50.830+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:32:04.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Helen Meagher La Lime, the head of BINUH and Special Representative
        of the UN Secretary-General for Haiti, told CNN that her focus is to help
        Henry''s government reach a consensus with opposition and civil society leaders
        in order to start organizing elections. The process began last year in the
        wake of Moise''s assassination and has proven painfully slow so far.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4558ee-8e84-4ba7-bd0e-54add566190e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T19:43:50.830+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:32:04.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03592f8c-3238-49bc-9438-4498790b08c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T19:43:50.830+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:32:04.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a lot of work to do in getting to elections, we need to
        get this consensus established so that an electoral council can be established.
        They need to do some work on the Constitution, revisions or a rewrite of the
        Constitution needs to take place. And then the elections need to get organized,"
        La Lime said last month, in her first interview since BINUH''s yearlong mandate
        was renewed by the UN Security Council.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96de6827-a6fd-4bec-9ca2-514e2f9355db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T19:43:50.830+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:32:04.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3766c8ff-4590-4179-9e5b-a0f653d114b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T19:43:50.830+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:32:04.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Large swathes of Haiti''s opposition say they do not trust Henry
        to hold elections, calling instead for a transitional government to take over
        running the country first. Some also view La Lime and other outsiders with
        skepticism, in a country where imperialism, occupation and even well-meaning
        intervention have a long and brutal history.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa16c75-17d8-45af-b1f1-1c5c491f0330'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T19:43:50.830+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:32:04.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0359c6a-5c28-4b57-87b8-71b54eb3a73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T19:43:50.830+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:32:04.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Henry must not be allowed to use his support from the international
        community to continue to concentrate all powers under his exclusive -- and
        failing -- leadership," wrote Jacques Ted St Dic, a member of the Montana
        group coalition advocating for a transitional government, in an op-ed published
        last week by Just Security.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0974cdca-d023-48fe-8b53-1d5ff570fd4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T19:43:50.830+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:32:04.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8556cd7-9f92-403e-8f6a-dc5d5ec9d658'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T19:43:50.831+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:32:04.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Without legitimacy and without popular confidence in the electoral
        process, any elections held will be questioned and the new leaders will lack
        the popular support to institute desperately needed reforms. This is the cycle
        that has locked Haiti in paralysis for a dozen years," he also wrote.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02567ece-831a-4971-9536-0b524071af9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T19:43:50.831+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:32:04.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d17156a-2c5e-4e4b-814b-1261422fc8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T19:43:50.831+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:32:04.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Lime declined to discuss the possibility of a transitional government,
        telling CNN, "Those are ideas that have to be discussed by Haitians, and a
        consensus reached by Haitians."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196e8343-edc8-425b-887b-f693c101b263'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T19:43:50.831+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:32:04.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6142c212-f790-498b-86f6-fcb39d4a5e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T19:43:50.831+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:32:04.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, she extolled the simple power of shared lunches, provided
        by BINUH at a local hotel, for bringing political voices together in Haiti.
        On the basis of such dialogue, she predicted the country could potentially
        reach elections in 2023 -- and even suggested that BINUH itself might no longer
        be needed after that.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fca24c3-7bee-4c2a-b2bc-1ec6590301e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T19:43:50.831+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:32:04.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa87e71c-0905-4618-919d-cb9d29040b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T19:43:50.831+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:32:04.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s get through the next elections to see what levels of stability
        we have at that point. And then BINUH will consider leaving," La Lime says.
        "We are not here forever."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7a362e-be0f-4dce-a743-32f71e13bfac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T19:43:50.831+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:32:04.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4943e9-6797-4a6a-8441-9970af2b6acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T19:43:50.831+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:32:04.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Making Haiti safe for a vote</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532870ad-9d16-44fb-8d58-e0593e41f481'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T19:43:50.831+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:32:04.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current backdrop of violent unrest in capital city Port-au-Prince
        makes organizing elections hard to envision, even for those who want change
        most.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb29802-5e15-4b3c-9483-582a37c34f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T19:43:50.831+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:32:04.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925846ed-b010-4824-a539-cea5f7c8d6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T19:43:50.831+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:32:04.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brutal gang battles in parts of Port-au-Prince this summer saw whole
        neighborhoods set aflame, displacing thousands of families and trapping others
        in their homes, afraid to leave even in search of food and water. Hundreds
        were left dead, injured or missing. Criminals still control or influence parts
        of the country''s most populous city, and kidnappings for ransom threaten
        residents'' day-to-day movements.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028cadfd-b8d0-4781-8026-0791d3fed226'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T19:43:50.831+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:32:04.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf2b4da-5b93-47e5-9ff0-0be43aa29edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T19:43:50.831+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:32:04.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of a larger ecosystem of UN entities and NGOs operating in
        Haiti, BINUH''s operations are largely limited to consulting with and assisting
        Haiti''s government and National Police (HNP). Its regular reports are powerful
        and detailed, documenting in stark language the state of civil society, politics
        and human rights in the country.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f682bd-daa8-4450-9145-a94c4977928a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T19:43:50.831+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:32:04.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198836ab-b10f-4349-8d62-c2918bba5079'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T19:43:50.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:32:04.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recognizing the security crisis, BINUH embeds several dozen officers
        as advisers within the police, and the UN has also announced a new "basket
        fund" to support the police, which aims to raise 28 million over the next
        two years. But that money is aimed at long-term goals like funding recruitment
        and training, increasing the representation of women on the force, and improving
        police infrastructure and stations, La Lime said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949dc208-945c-4a74-8089-09c9ec41259b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T19:43:50.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:32:04.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a359fc8-ea7d-4983-87fd-6048958ea42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T19:43:50.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:32:04.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The UN can''t fix anything," La Lime told CNN. "The UN can work
        with the government of Haiti and the institutions of Haiti to produce an improved
        result."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c50c839-8a5c-44cf-904b-bad2c73a6a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T19:43:50.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:32:04.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28dd055-a1a4-4910-8948-80ae20e66553'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T19:43:50.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:32:04.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Impatience is growing. In recent weeks, demonstrators in several
        cities called for Henry''s resignation in the face of high fuel prices, soaring
        inflation, and unchecked crime. Henry on Monday acknowledged the popular fury,
        asking for calm -- but also announced he would raise gas prices, igniting
        further protests.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71bcb24-49cd-4493-9697-53fd064aa82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T19:43:50.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:32:04.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96d4b8a-6918-48e2-8db4-908d2f9d6afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T19:43:50.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:32:04.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in August, Luis Almagro, General Secretary of the Organization
        of American States, blasted global do-gooders, labeling the international
        community''s efforts in Haiti as "one of the worst and clearest failures implemented
        and executed within the framework of any international cooperation."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ca3f56-ef97-4771-a03c-ba632f608df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T19:43:50.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:32:04.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10eff9f2-9b0c-4133-bd15-c53d752bc924'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T19:43:50.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:32:04.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Lime readily acknowledges the critics. "Yes, the results are
        not what they should be," she told CNN.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1818de-ca10-4c28-bb3a-77cce01aa5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T19:43:50.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:32:04.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba48aab-3135-4ab1-aadf-f02cfbac5ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T19:43:50.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:32:04.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, her job is not to take responsibility for the past -- nor
        even to shoulder much of it now, she implies.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54eab44a-b8c8-4938-bc63-73e42b0c6a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T19:43:50.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:32:04.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3668d87b-4b76-418a-b951-adadcc9f5e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T19:43:50.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:32:04.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think what we need to do is look at the lessons see what we how
        we need to work differently. I don''t think we''ve placed enough emphasis
        on the partnership. In other words, what is it that the Haitian side needs
        to do to make the effort more sustainable?"</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e5bd2c-fac6-469f-b08f-cc91741d8e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T19:43:50.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:32:04.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/09/15/americas/binuh-un-haiti-intl-latam/index.html">''We
        are not here forever,'' says UN as Haiti searches for path to election</a>."</em></p>'
  'Xi-Putin-meeting-Russia-Ukraine-war':
    'author': 'Nectar Gan and Anna Chernova, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-09-15T20:08:48.272+08:00
    'imagesource': 'jcr:c8f477f7-6afb-4f78-9f9d-b7b3d482ba47'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8fe553b0-9acd-48ee-ba30-a7927d2fb041'
    'lead': 'Chinese leader Xi Jinping is meeting with Russian President Vladimir
      Putin Thursday in a show of diplomatic support, as Moscow contends with growing
      international isolation over its faltering invasion of Ukraine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-15T20:11:59.945+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-19T11:32:03.518+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:31:43.690+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Putin meets Xi as Russian invasion of Ukraine falters'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa77ed32-2f72-4e59-babb-a3dd8eb8498d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T20:11:59.945+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:32:03.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Chinese leader Xi Jinping is meeting
        with Russian President Vladimir Putin Thursday in a show of diplomatic support,
        as Moscow contends with growing international isolation over its faltering
        invasion of Ukraine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99bedef-d1e4-45f4-9140-0524994dc9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T20:11:59.945+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:32:03.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their meeting, Russian state media reported Putin condemned US
        "provocations" in the Taiwan Strait and "highly appreciates" China''s "balanced
        position" on the Ukrainian crisis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e05980-ad05-40a1-91b2-e63ec1e6c416'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T20:11:59.946+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:32:03.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two authoritarian leaders have emerged as close partners in
        recent years, propelled by growing conflict with the West and a strong personal
        bond.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b30584-01a5-4864-9faf-4fc664c53117'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T20:11:59.946+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:32:03.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two men met in Uzbekistan, at a summit of the Shanghai Cooperation
        Organization, a regional security-focused grouping that also includes India,
        Pakistan and four Central Asian nations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae1b2a0-3fb3-4034-8b1b-5b4329f22537'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T20:11:59.946+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:32:03.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a symbolic show of force and unity, Russian and Chinese navies
        conducted joint patrols and exercises in the Pacific Ocean just hours before
        their leaders'' meeting, according to Russia''s Ministry of Defense.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d941e2-0278-4cda-a9c0-5140ccedb63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T20:11:59.946+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:32:03.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting, their first face-to-face since the invasion, comes
        at a potentially consequential moment for Putin, whose troops are retreating
        en mass in the northeast of Ukraine, losing more territory in a week than
        they captured in five months.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a1ca25-da86-4ea5-9067-219ef453f0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T20:11:59.946+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:32:03.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin is one of only a handful of world leaders that Xi has met
        with face-to-face since early 2020. The Russian leader traveled to Beijing
        for its Winter Olympics in February this year, and was seen as the most prominent
        world leader to join the event. A number of Western nations declared a diplomatic
        boycott, citing China''s human rights record.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97aedb0-cfa2-4dcf-a59f-fa7ac6f1f8ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T20:11:59.946+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:32:03.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was at that meeting that the two leaders framed their "no-limits''
        partnership, and released a 5,000-word document voicing their shared opposition
        to the "further enlargement of NATO."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ab4bbd-ba31-4a51-b3d9-27cf2f3c6dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T20:11:59.946+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:32:03.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has refused to condemn Russia''s invasion of Ukraine while
        stepping up economic assistance to its neighbor, boosting bilateral trade
        to record levels in a boon to Russian business amid Western sanctions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9313b7-aea0-4d7a-81b6-c47f34525b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T20:11:59.946+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:32:03.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Xi, meanwhile, the meeting comes as part of his first trip outside
        of China''s borders in more than two years, and just weeks before he seeks
        to secure a norm-breaking third term at a major political meeting in Beijing
        -- a move that will cement his status as China''s most powerful leader in
        decades.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a4a56d-4784-4f6d-90a2-19da8ce356e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T20:11:59.946+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:32:03.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has turned increasingly inward since the beginning of the
        pandemic. Xi''s trip to Central Asia is a return to the world stage and offers
        him an opportunity to show that despite growing tensions with the West, China
        still has friends and partners and is ready to reassert its global influence.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3cd90bc-360d-44e4-bc0a-7d200bdaf022'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T20:11:59.946+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:32:03.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On his first stop, Xi visited Kazakhstan, where he unveiled in 2013
        his flagship Belt and Road Initiative, a massive infrastructure project that
        stretches from East Asia to Europe.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42e49f5-681b-48bc-86bb-928bdcae8613'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T20:11:59.946+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:32:03.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a meeting with Kazakh President Kassym-Jomart Tokayev on Wednesday,
        Xi said China would like to partner with Kazakhstan to "remain pioneers in
        Belt and Road cooperation."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb7c9f9-ccdd-4fb8-a365-a2edb236fbd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T20:11:59.946+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:32:03.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi also told Tokayev that "China will always support Kazakhstan
        in maintaining national independence, sovereignty and territorial integrity,"
        Chinese state media reported.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b030814e-848f-4173-acb5-737b518d5aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T20:11:59.946+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:32:03.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese leader traveled to Uzbekistan on Wednesday evening and
        met with Uzbek President Shavkat Mirziyoyev. He also met the presidents of
        Kyrgyzstan, Tajikistan and Turkmenistan Thursday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9c92b9-95a2-4865-ae2c-1d49ea7b1e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T20:11:59.946+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:32:03.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/09/15/asia/xi-putin-meeting-main-bar-intl-hnk/index.html">"Putin
        meets Xi as Russian invasion of Ukraine falters."</a></em></p>'
  'foreigners-using-identities-of-dead-persons':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
