      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 15) —</strong>
        President Ferdinand “Bongbong” Marcos Jr. urged the Bangsamoro Transition
        Authority (BTA) to pass fiscal legislations, as well as measures, that will
        promote the welfare of its people.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd928d5f6-e6df-492c-ae5e-6b72a72a2afc'
