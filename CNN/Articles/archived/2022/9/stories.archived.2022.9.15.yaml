      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I also encourage the BTA to pass measures that will secure the
        welfare of the Moro people, particularly in agri fishery, healthcare, transportation,
        communication, digital infrastructure, and e-governance,” he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b653e90-a0e6-41a1-b942-efef269d8258'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T18:03:57.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:32:09.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3aa8b46-1e40-416b-a06d-94ae47ab4d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T18:03:57.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:32:09.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Aug. 12, Marcos named the members of the BTA led by Chief Minister
        Ahod Ebrahim.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbee2e7-b40b-4ca8-8538-0721edf79e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T18:03:57.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:32:09.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ecf5e2-eb6f-4930-8b1f-620648845e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T18:03:57.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:32:09.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 80-member governing body, which will serve until 2025, is the
        interim government of the Bangsamoro region, the political area which replaced
        the Autonomous Region in Muslim Mindanao in 2019 through the Bangsamoro Organic
        Law.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c082ea8d-eae1-4ab5-819f-866652e072eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T18:03:57.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:32:09.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8102905-f2af-455e-84be-cc768e444e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T18:03:57.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:32:09.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ebrahim said during the event that they plan to file 20 bills, including
        the Bangsamoro Electoral Code and the Bangsamoro Local Government Code.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2787caec-95ae-4270-ba35-6d52a93b1a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T18:03:57.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:32:09.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f8cb26-076c-4403-ac21-12b2d2ecb333'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T18:03:57.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:32:09.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Foremost, we commit to deliver the Bangsamoro Electoral Code and
        the Bangsamoro Local Government Code if not by the end of the year then by
        the first quarter of 2023,” he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aae47d6-2983-455a-ac87-32fc1abcfaaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T18:03:57.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:32:09.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7243f33e-a141-4dd0-9b9d-59df1a640aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T18:03:57.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:32:09.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other priority legislations they target to pass are the Bangsamoro
        Indigenous People’s Rights Act, Gender and Development Code, Internally Displaced
        People Law, the Magna Carta for Persons with Disabilities, Irrigation System
        Bill, Energy Development Corporation of the Bangsamoro Charter, among others.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932413ab-ed77-4ed8-a74d-b9359840298f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T18:03:57.596+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:32:09.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0421bea5-10f8-4de0-98f1-d5edff6ddb8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T18:03:57.596+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:32:09.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ebrahim assured the President they would complete all transition
        priorities and finish setting up the government that is “not only ready for
        a peaceful and orderly elections in 2025 but also a government capable of
        continuing the transformation” of the region.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf442b0-a68e-40f9-b367-ce260c08736d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T18:03:57.596+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:32:09.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c92d3db-ce56-45cb-b49f-6941a952a334'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T18:03:57.596+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:32:09.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the ongoing programs, like those for infrastructure and
        education, Ebrahim said they are also committed to implementing the Marcos
        government’s call for unity as the BTA continuously conducts consultations
        with stakeholders of the Bangsamoro.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f628034-c1a9-434f-98a4-d419dbc107b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T18:03:57.596+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:32:09.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c7e637-742e-4323-adf2-42587e65e1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T18:03:57.596+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:32:09.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Recently, the leadership of the Moro Islamic Liberation Front reached
        out to our brethren from the Moro National Liberation Front as we vow to work
        together for a united Bangsamoro,” he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be225c41-301b-4246-80e6-1d27614a7765'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T18:03:57.596+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:32:09.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8440ccc-42db-4cf9-a729-aa714630acfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T18:03:57.596+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:32:09.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos assured the successful implementation of the Bangsamoro peace
        process under his administration.</p>'
  'lagim-expansion-pack-card-game':
    'author': 'Karl R. De Mesa'
    'caption': 'Already played ''Lagim''? Sharpen your bolo as four fresh expansion
      packs lets players wield powers against new monsters of Philippine lower mythology.
      Photo courtesy of FICTION MINDS'
    'categories': ['ecfda233-3517-4749-968c-c742aa72383f']
    'created': 2022-09-15T17:55:26.776+08:00
    'imagesource': 'jcr:d4a01f41-3783-4dd7-8dc0-20a948da7358'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7ea79953-d404-4304-acd8-a893878b09d1'
    'lead': 'Already played the card game by Fiction Minds? Sharpen your bolo as four
      fresh expansion packs lets players wield powers against new monsters of Philippine
      lower mythology. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-15T18:07:51.164+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-19T11:32:08.284+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:31:41.395+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '‘Lagim’ card game expands into the dark of Pinoy folklore'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e1afb5-c210-42c1-93e7-a6fea76aa1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T18:07:51.165+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T11:32:08.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Designed for two up to six players, “<a data-cke-saved-href="https://www.cnnphilippines.com/life/leisure/2021/1/7/lagim-pinoy-folklore-card-game.html?fbclid=IwAR13oIk7ZZsm3_xCvJDsMeM1hfpD5OPFwmtMPk8J6MnqfK8k8UCMPzQnkXY"
        href="https://www.cnnphilippines.com/life/leisure/2021/1/7/lagim-pinoy-folklore-card-game.html?fbclid=IwAR13oIk7ZZsm3_xCvJDsMeM1hfpD5OPFwmtMPk8J6MnqfK8k8UCMPzQnkXY"
        target="_blank">Lagim</a>” players inhabit a gothic 17th century Philippine
        world where monsters from our lower mythology, like the aswang and sigbin,
        haunted the darkness just beyond the reach of the barrio’s gas lamps. Acting
        through heroes like Amihan and The Espiritista, the player could abjure these
        creatures or capture them to fight rival Baryos.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287a3347-e5ba-4393-b088-bca738b7f490'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T18:07:51.169+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T11:32:08.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/life/leisure/2021/1/7/lagim-pinoy-folklore-card-game.html?fbclid=IwAR13oIk7ZZsm3_xCvJDsMeM1hfpD5OPFwmtMPk8J6MnqfK8k8UCMPzQnkXY"
        target="_blank">READ:&nbsp;‘Lagim’ is the Pinoy folklore card game you''ve
        been waiting for</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbbaa63-1179-45dc-9be1-894725dfc680'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T18:07:51.165+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T11:32:08.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the group combat card game''s creators Fiction Minds garnered
        more fans and formed a community of players around the first edition, it wasn’t
        long after that they were also able to launch a Kickstarter campaign. They
        enjoyed great success there too, especially since backers could purchase expansion
        packs as a whole or individually through custom bundles. A few of the tastier
        merch available on their Kickstarter were miniatures like the Silab marker
        (a crouching figure resembling a bulol to denote an active player) and figurines
        like the giant Saranggay and the witch Mambabarang.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0afd4b3a-9097-479b-a524-742c7eadcfb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T18:07:51.165+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T11:32:08.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that they’ve delivered their funded promises to backers, the
        company has seen fit to release those four expansion packs to the open market,
        offering fresh adventures and more dramatic battles set in the dark folklore
        of the rich world of "Lagim":</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683da135-f584-460f-8ad1-2827ea7c2390'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T18:07:51.165+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T11:32:08.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We started to introduce and create entirely new characters you
        don’t see in any other traditional folklore,” said Fiction Minds CEO Augusto
        Ayo. “We wanted to highlight first the creatures of the deep forests (the
        giants and dwarves) before we introduced other creatures that live hidden
        among the people in the Baryos.”</p>'
    '65':
      'image': 'jcr:5e0fd179-2b17-41de-ab85-0a17b36b91e0'
      'imageCaption': 'The ''Lagim'' expansion pack. Photo from FICTION MINDS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a0bcc8-9792-421f-94a3-1b72237da737'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T18:07:51.169+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T11:32:08.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df45565-2c9a-46a1-ba23-5fd3771cbd73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T18:07:51.165+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T11:32:08.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right now, there are four separate decks available in the expansion
        bundle: the Lakas Pack contains new heroes like the half-giant Sidaya and
        the pansexual shaman Asog; the Hiwaga + Kontra Pack contains powerful gear
        that beefs up the attributes of the monsters or the heroes, the Dwarfs Pack
        which of course has our dwendes, with several colors and varieties of friendliness
        , and the Giants Pack, which has the powerful giants, including the bakunawa
        (dragon) and the bull-headed sarangay.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08c4570-a29e-4e07-a4c8-239784cae773'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T18:07:51.165+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T11:32:08.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“After the success of the first edition and the Kickstarter launch
        [in 2021], we decided to put development of other game titles on hold and
        concentrate on expanding the world,” said Ayo.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9349504d-9be3-43d3-a1c2-1ef0dc22e244'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T18:07:51.166+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T11:32:08.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was blown away by the reception from the main game that garnered
        backers from Asia, the US, and Europe.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb36496-1e85-4d93-bb45-f93024bfc5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T18:07:51.166+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T11:32:08.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayo is a skilled artist himself, and as such also oversees the overall
        tone and feel of the visuals.  “We introduced themes for different packs while
        keeping the gothic undertones. Customers can expect future packs to have differences
        in art styles, but there’s the same mood throughout,” he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b2d737-fbbb-4cf9-a1c4-67aa2b24a235'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T18:07:51.166+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T11:32:08.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the main game has a very gothic and baroque feel, the expansion
        packs have been injected with a bit more color. The cards are still gorgeously
        made and the craftsmanship impeccable. They’ve used gold foil and reflective
        stamps, making the deck feel premium.</p>'
    '67':
      'image': 'jcr:7eea77cb-d38e-4fae-bff7-914c51ead03f'
      'imageCaption': 'The Tigbanua card. Photo from FICTION MINDS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d618fd0-d850-409f-b86d-281a685a684b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T18:07:51.169+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T11:32:08.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4946a75-46ee-4343-a90d-628262cbd9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T18:07:51.166+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T11:32:08.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A minor drawback is when you shuffle the new Hiwaga cards in with
        the main game, you can tell which ones are from the expansion pack. Especially
        if you look at them from the side. For example, I can spot if I’m pulling
        the Gawigawen giant card from the pile, since it’s got white sides. But only
        because the main game’s cards are all pretty dark in contrast. It’s of little
        consequence, since they don’t really affect gameplay that much.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e3e0ab-dd14-4c75-8b94-278993011e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T18:07:51.166+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T11:32:08.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What’s greatis that the gameplay is much richer this time around.
        One of the minor complaints I had when I first playtested the main game a
        year ago was that there weren’t many Lakas cards available. So much so that
        I would often draw a whole hand of Kontra cards — a whole spread of magical
        gear but with nobody to wield them. But with the expansion packs, the gameplay
        was much more balanced. Everyone had a fighting chance. Everyone got gear
        and people to wield them.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0b065c-9e4d-445c-b81d-5efcf6231625'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T18:07:51.166+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T11:32:08.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since I’ve only been able to play with one other person, I have
        yet to try a real group game where the expansion decks are included. Games
        were often too short and frustrating.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f420ae0-1f0e-4fe1-bc02-c4c87737d9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T18:07:51.166+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T11:32:08.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To remedy this, one of the ways we modified the rules to our liking
        — so that the game would last longer — was to mix in the Kontra Cards with
        the Lakas Cards, piling both into one deck. And then we also mixed in all
        the new expansion creatures (both dwarves and giants) into the Hiwaga deck,
        including the new Hiwaga cards. This way both the heroes and the monsters
        had their own gear to beef up their attributes. We would then draw two cards
        from the Hiwaga deck to battle for capture, rather than just one card as the
        rules stated. If it came up that we got two creature cards we’d reshuffle
        it back down the bottom. If it came up that we got two gear cards, we’d again
        simply shuffle one back down to the bottom until we got a creature card to
        capture. This process did not take long. In return the combat was satisfyingly
        extended for two players.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b9da63-0057-4e92-bbae-df501543e0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T18:07:51.167+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T11:32:08.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Personally, I liked the Giants expansion deck best. And I favored
        the six-headed, unpredictable Gawigawen.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d37807a-0592-460d-ba63-9c0b5e684b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T18:07:51.167+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T11:32:08.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whenever you used the Gawigawen to attack a Baryo, you had to flip
        a coin.  In game terms the giant was just as likely to follow your command
        as to simply shake its heads and walk away. Flip a heads, the giant attacks
        with fury, doubling its Hiwaga rating (up to eight!). But if the coin flip
        comes up tails it simply goes off. You put it back at the bottom of the pile
        and are left with an embarrassing failure. Win some, lose some with the unpredictable
        giants. I always imagine them having an internal discussion like a folkloric
        comedy skit where one of the heads just prevails on the other five to say
        “f*ck all this hassle, let’s just go home!”</p>'
    '1':
      'image': 'jcr:386c5a0b-a48d-4d49-97ed-96a99e744bd0'
      'imageCaption': 'The Gawigawen card. Photo from FICTION MINDS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a3c56d-be54-4583-abf1-a06d29328f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T18:08:38.667+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T11:32:08.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9edcba25-8697-4d35-bb9e-7392f64d6c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T18:07:51.167+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T11:32:08.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gawigawen is one of the more obscure creatures included in the
        expansion packs. It’s found in the mythology of the Cordilleras, usually around
        Abra. According to some <a href="https://www.aswangproject.com/gawigawen-giambolan/"
        target="_blank">sources</a> a gawigawen is sometimes a handsome guy, sometimes
        a six-headed giant. What’s interesting though is that they say the ecology
        of the creature’s heads aren’t separate brains with different personalities
        sharing a single body, they’re simply faces used as additional sensory organs
        — 12 eyes, six noses, and 12 ears. There is only one real giant. The brain
        isn’t even in one of the heads, rather it’s within the thick, bone-reinforced
        hump. This makes the thing hella tough to kill.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241ca913-e0da-4d48-9c5e-618c36d831a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T18:07:51.167+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T11:32:08.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The gawigawen are relatively neutral creatures who take sides for
        a variety of reasons,” said Ayo, shedding more light on the giant. “That’s
        why we think of an ability that can somehow show their trait as a neutral
        giant; which is flipping a coin. They will either attack or retreat.”</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23f5cd4-fd42-4ab4-ae66-7a1a908a683b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T18:07:51.167+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T11:32:08.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This kind of game mechanic nicely balances out the powerful appearance
        of a giant on the battlefield. “We need to make sure that all abilities do
        not overpower both realms,” added Ayo.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009db98a-97f0-45df-aad6-488534d2fe72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T18:07:51.167+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T11:32:08.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Fiction Minds team have certainly done their research
        and draw from many wells of local sources, they do take plenty of liberty
        with the creatures’ classical stories and abilities. They don’t favor any
        region. They focus on building a world of their own.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce922b4-e6b8-4c37-8042-8c20e6f3a7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T18:07:51.167+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T11:32:08.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Imagination comes first in our rulebook,” said Ayo. “We do plenty
        of research, but we don’t let the development limit the potential of the character.”</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec158dd4-3437-4be4-9597-519554011960'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T18:07:51.167+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T11:32:08.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A good example is the Kaig card. A Lakas card featuring a young
        boy in a salakot, the creators describe him as having a Third Eye. In game
        terms his ability to void all dwarven magical powers is a perfect foil for
        the malevolent little men of the expansion deck — whether they’re red, green,
        or black.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1d0ab4-0a19-4498-91f8-f09ecd9f3f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T18:07:51.168+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T11:32:08.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This young boy is very special,” wrote Ayo. “Behind his innocence
        lies a gift. Or a curse. He can see and talk to spirits and elemental entities.
        With his ability, he can prevent attacks from malevolent Dwarfs.”</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea51d75-e391-4b6a-b0ce-82e347ef9e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T18:07:51.168+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T11:32:08.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first time I’ve ever heard of a child with specific
        abilities that abjure dwarven powers. But it makes sense in a spiritual ecology
        way, where all supernatural forces must eventually face a nemesis that arose
        because they’ve imbalanced the natural order of things. It’s also very much
        in keeping with the spirit of the creators’ ethos. Imagination comes first
        and the strictures of folkloric purism (if there’s even such a thing) trail
        way behind.</p>'
    '66':
      'image': 'jcr:6ffca615-1259-42fc-885e-f5027c9fe4f3'
      'imageCaption': 'The Dwendeng Itim card. Photo from FICTION MINDS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2afde6b-3600-4eb7-9274-3465605d7e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T18:07:51.169+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T11:32:08.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a38bef5-c5f7-476c-9c42-aac0c0a4df75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T18:07:51.168+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T11:32:08.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking of dwende lore, one of the most interesting stories behind
        the making of the expansion packs is about the “Itim na Kanin” card.  Its
        creation was inspired by a story told to Norbert Bae (Fiction Minds’ game
        system designer) by his grandmother.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d080e60-4cf2-4f57-acf3-66dad5049d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T18:07:51.168+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T11:32:08.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My uncle was eight years old when he was abducted by a dwende,”
        narrated Bae. “He went missing for several days. When he came back, my uncle
        said a dwende had offered him black rice to eat. But he refused.”</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe437229-0844-4b19-978e-6e41a282a1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T18:07:51.168+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T11:32:08.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to urban legends, if you partake of black rice or anything
        edible offered by an enchanted being — like a dwarf — you’ll be trapped in
        their world, a prisoner and a pet forever in a sidereal limbo. “After several
        days they found my uncle under the kitchen sink,” said Bae. “He was very hungry.
        Luckily tito just said no to the tutong.”</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105dd844-4ab1-4b61-b995-e4468b103760'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T18:07:51.168+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T11:32:08.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from making the expansion packs available on their website
        and soon in select retail stores, they are already developing a solo campaign.
        They also plan to introduce new warriors (“We will take inspiration from the
        different Filipino tribes”) and additional “Lagim” characters that will definitely
        include ghouls, shape-shifters, and vampires.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b76fc9-933f-4b90-99b1-a88d13480949'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T18:07:51.168+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T11:32:08.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you’ve already had your fill on the main game, then any of the
        expansion packs will give you fresh adventures into the depths of Pinoy folk
        horror. But definitely the best kind of maximum “hasik ng lagim” fun must
        include all the expansion packs in the mix.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569c7f38-227e-4008-bbd8-29219182e2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T18:07:51.169+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T11:32:08.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0bd22b-ce44-45df-abfc-288efcb31f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T18:07:51.169+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T11:32:08.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>You can order the Lagim Expansion Packs and the main game on
        the Fiction Minds <a href="https://lagimcardgame.com" target="_blank">website</a>.
        (Availeble for buyers from the Philippines only, for now) or purchase at select
        Fully Booked stores in Metro Manila.</em></p>'
