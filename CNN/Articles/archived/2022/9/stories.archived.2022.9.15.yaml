      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d36223-da36-40af-9bcf-eeaad16d6530'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T21:43:53.827+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:32:03.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immigration officer-in-charge Deputy Commissioner Fortunato Manahan
        Jr. confirmed the senator’s findings, saying they have already deported some
        foreigners caught stealing the identities of dead persons.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ee5996-ad13-46ac-be91-decf5dd5cb60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T21:43:53.828+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:32:03.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526cbc28-3852-4a3b-a1ff-10269df7bdf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T21:43:53.828+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:32:03.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Yes, <em>may mga</em> cases and incidents <em>kami na nai-</em>intercept
        <em>sa</em> airports and <em>dito po sa</em> community, <em>napapa-</em>deport
        <em>naman namin yun</em>,” said Manahan.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d00eb13-9284-41a9-8cc1-0e970a47b017'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T21:43:53.828+08:00
