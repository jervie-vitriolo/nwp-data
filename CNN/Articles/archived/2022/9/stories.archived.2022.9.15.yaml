  'Fajardo-Thompson-Perez-Gilas-FIBA-World-Cup-qualifiers-fifth-window':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-09-15T13:44:15.426+08:00
    'imagesource': 'jcr:d9c2c8f4-3ac9-469c-87a3-c1f7a20ed6e7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fdf148a8-ae55-47d4-9e67-7978850385be'
    'lead': 'Seven PBA cagers are being eyed for inclusion in the Gilas lineup after
      the Samahang Basketbol ng Pilipinas and the management of San Miguel, Ginebra,
      and TNT reached an agreement on the availability of their players for the next
      FIBA World Cup qualifiers window.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-15T13:56:26.694+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-19T11:32:15.910+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:31:37.137+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fajardo, Thompson, Perez eyed for FIBA World Cup qualifiers fifth window'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7718738d-5cb2-4afb-87c4-2a499350817a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T13:56:26.694+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:32:15.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 15) —</strong>
        Six-time PBA Most Valuable Player June Mar Fajardo, reigning PBA MVP Scottie
        Thompson, and 2019 PBA Rookie of the Year CJ Perez are in the short list to
        lead Gilas Pilipinas in the fifth window of the 2023 FIBA Basketball World
        Cup Asian qualifiers this November.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03dd2224-5658-404d-90ee-b345e7a08906'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T13:56:26.694+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:32:15.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Samahang Basketbol ng Pilipinas (SBP) bared its initial list
        Thursday as it reached an agreement with San Miguel, Barangay Ginebra, and
        TNT Tropang Giga to reinforce the national squad in the next window.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dafccf1-8fa5-4b0c-a6d7-fa5042fe6a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T13:56:26.695+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:32:15.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also included in the pool are Ginebra''s Japeth Aguilar and Arvin
        Tolentino and TNT''s Roger Pogoy and Poy Erram.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068c3a20-b569-4b6c-865f-70abccb49dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T13:56:26.695+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:32:15.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seven cagers will be joined by players that will be available
        from the Japan B.League, the UAAP, and the national training pool.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b316dc-d5b3-4cd5-80ee-aca4fa90584b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T13:56:26.695+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:32:15.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas will play two games in November, first against Jordan then
        versus Saudi Arabia.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4815ab-6e2c-4d22-8ad2-94eacbaa9f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T13:56:26.695+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:32:15.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines holds a 3-3 win-loss slate in Group E of the FIBA
        World Cup qualifiers.</p>'
  'Grab-Move-It--higher-fare-buyout':
