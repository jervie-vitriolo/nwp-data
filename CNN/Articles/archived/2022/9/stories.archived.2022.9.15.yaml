      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3479221f-d757-4f0a-9bf2-bdc73bef6aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T21:43:53.828+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:32:03.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There were cases of some using fake or fraudulent
        birth certificates and even marriage certificates, fake Philippine passports
        and identities of other nationals.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906c6ecb-dda2-46cf-8e5b-017c7cae1cbb'
      'mgnl:activationStatus': true
