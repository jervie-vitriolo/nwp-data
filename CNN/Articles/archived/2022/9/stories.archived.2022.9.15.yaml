  'Sangley-Point-International-Airport-multinational-consortium':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-09-15T15:51:10.348+08:00
    'imagesource': 'jcr:9f333034-9d0c-4876-9d07-9481a9ff3309'
