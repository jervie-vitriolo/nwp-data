      'mgnl:lastActivated': 2023-01-19T11:32:01.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Given that we’re dealing with heads of state here, sometimes, the
        final schedules and even whether the meeting will take place in the first
        place are pinned down very close to the date already,” she said. “Things tend
        to be very fluid.”</p>'
