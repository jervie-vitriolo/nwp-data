      'jcr:uuid': 'b5ec8a13-fa40-4eb0-ada7-d6318793f670'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T21:43:53.827+08:00
      'mgnl:createdBy': 'teresa'
