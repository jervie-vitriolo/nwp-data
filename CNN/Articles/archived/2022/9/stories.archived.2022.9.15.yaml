      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if they are knowledgeable about the issue, Mallari said
        they are “not an expert on the quality and inferiorities or superiorities
        of computers and hardware."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc75751-7462-4f5b-a6bb-92db76557464'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T23:34:00.117+08:00
