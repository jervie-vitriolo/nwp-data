      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veloso is in Cebu as part of his itinerary to make the rounds in
        different GSIS branches across the country.</p>'
