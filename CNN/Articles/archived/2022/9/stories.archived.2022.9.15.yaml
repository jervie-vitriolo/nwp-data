      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 15)</strong> —&nbsp;Five
        government agencies intensified their efforts amid reports of kidnappings
        involving Philippine Offshore Gaming Operations (POGO).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e5c215-7d3a-44ff-9f8f-eb569b82d52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T22:10:11.890+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:32:14.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08139c7-ee67-4cf6-99ad-78c6f369cab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T22:10:11.890+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:32:14.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interagency meeting, the Philippine Amusement and Gaming Corporation
        (PAGCOR), Department of the Interior and Local Government (DILG), Department
        of Justice (DOJ), Philippine National Police (PNP), and the National Bureau
        of Investigation (NBI) committed to protect the welfare and safety of both
        Filipinos and foreign nationals who are working in the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183b5987-fa8a-4852-8dae-3b69027fbf41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T22:10:11.890+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:32:14.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87403b36-724d-46cc-9adf-96a47f8bd01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T22:10:11.890+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:32:14.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The information we received is that these alarming incidents of
        kidnapping came from the ranks of illegal operators,” PAGCOR Chairman and
        CEO Alejandro Tengco said. “While it will be a challenge to all participating
        agencies, the good thing is that we are receiving information as to where
        these illegal operations are located. With the help of everybody, we will
        be able to zero-in immediately.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d84fc7d-5f95-4d6f-a20c-2f013be66651'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T22:10:11.890+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:32:14.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63f11de-9dfc-49a6-a93d-7839837ea47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T22:10:11.890+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:32:14.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP earlier said it is keeping an eye on kidnappings involving
        POGO as this could border on human trafficking.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ad62df-3d06-440b-99e5-d3bf36bf11c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T22:10:11.890+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:32:14.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c347a12-4910-45c8-aa13-5339fea41d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T22:10:11.890+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:32:14.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa ngayon, tinitingnan natin</em>. This is bordering on human
        trafficking, not more on the kidnapping because they are being detained against
        their will," PNP Spokesperson PCol Jean Fajardo said in a public briefing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8aafbf7-0629-462a-8598-b4e5f58aedf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T22:10:11.891+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:32:14.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5692411-95d2-4b35-adf7-b58af273f26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T22:10:11.891+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:32:14.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So <em>ito ngayon ang direksyon ng ating pag-iimbestiga dito sa
        sunud-sunod na insidente</em> relating <em>sa</em> POGO establishments," she
        also said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe35f0a-26f5-46e4-9f38-0d585af6267c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T22:10:11.891+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:32:14.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd029c4d5-a167-4756-b389-a6ba09343614'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T22:10:11.891+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:32:14.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are now looking into it as this is bordering on
        human trafficking and not more on kidnapping because they are being detained
        against their will. This is the direction of the investigation on the incidents
        relating to POGO establishments.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff18ae8-b0aa-4745-9060-14b5ea2142ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T22:10:11.891+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:32:14.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeaaf242-009a-4deb-a338-50b9808b7c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T22:10:11.891+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:32:14.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate Committee on Public Order and Dangerous Drugs earlier
        in the day held a hearing on the issue, where cases, including a video showing
        a man being stabbed multiple times, were presented.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf32ea1-3fe0-4e3a-85c2-e27abef64d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T22:10:11.891+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:32:14.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">The Senate
        has started looking into the alleged rise in kidnapping cases and other crimes
        in the country. It turns out, some of those involved are civilians licensed
        by the police to supposedly serve as protective agents.<br><br>The full story
        from <a href="https://twitter.com/eimorpsantos?ref_src=twsrc%5Etfw">@eimorpsantos</a>.
        <a href="https://t.co/2h3mpli4Ni">pic.twitter.com/2h3mpli4Ni</a></p>&mdash;
