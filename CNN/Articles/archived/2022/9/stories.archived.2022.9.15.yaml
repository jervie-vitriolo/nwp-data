    'template': '1'
    'title': 'Lapid’s bill seeks to require ID for social media registration'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e85348-5bd9-4b0b-809f-e92e0f4f5763'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T05:51:03.851+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-29T05:46:52.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 15) —</strong>
        Senator Lito Lapid has filed a bill seeking to require social media users
        to provide proof of identity before registering accounts on platforms.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42bb8f93-6111-491a-a386-30384d96aeb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T05:51:03.851+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-29T05:46:52.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99cf116-a208-4d0a-ad06-dc17160dd43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T05:51:03.851+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-29T05:46:52.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Senate Bill No. 1289, or the Online and Social Media Membership
        Accountability Act, social media website operators are to require users to
        submit government-issued IDs and/or barangay certificates for authentication.
