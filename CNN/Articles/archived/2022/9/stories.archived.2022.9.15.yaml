      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rise was due to the growth in receipts from land-based and sea-based
        workers, which were up 2.5% and 1.3%, respectively.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929492eb-72b5-4264-9caa-b4c788cbd90c'
