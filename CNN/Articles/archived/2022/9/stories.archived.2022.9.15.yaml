      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 15) —</strong>
        Amid fears of increased motorcycle taxi fares, ride-sharing giant Grab Philippines
        assured commuters that its acquisition of Move It will not trigger higher
        rates on the road.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e85f2a-abbc-4153-8c9c-77057a417053'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T14:48:37.646+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:32:15.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7629aaef-be8d-4871-a5f0-e01281695e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T14:48:37.646+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:32:15.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab country head Grace Vera Cruz told CNN Philippines'' <em>The
        Source</em> on Thursday they have no control over the pricing scheme since
        this is dictated by the Land Transportation Franchising and Regulatory Board
        and the Department of Transportation''s (DOTr) technical working group (TWG)
        on the pilot program for motorcycle taxis.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e812de-80e3-489e-ac0f-6eec57b92cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T14:48:37.646+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:32:15.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3ca8f2-d97c-4b6f-89c6-34f3575e9cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T14:48:37.647+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:32:15.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really based on the pilot rules. Move It will adhere to the
        pilot rules. It has always had," Vera Cruz said. "Whether Grab was a shareholder
        or not, Move It has always adhered to the pilot rules on pricing and it will
        continue to do so as it goes through the motorcycle taxi pilot in the Philippines."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe38d907-f1ee-4ba3-bad8-654abbb7e337'
      'mgnl:activationStatus': true
