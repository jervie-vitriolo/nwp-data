    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f8dc23-0eaa-4190-a767-16a95b1c1d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T14:48:37.648+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:32:15.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vera Cruz said, however, that from a commercial standpoint, permission
        from regulatory agencies about the acquisition is not necessary, but Grab
        still informed them about it anyway out of respect.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9814df5c-219e-436f-b53e-bf0b1a5dcd4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T14:48:37.648+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:32:15.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29107d2a-11f7-4cc8-8680-ec8d88f79c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T14:48:37.648+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:32:15.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we got information either externally or internally that this
        was not allowed, we wouldn''t have pushed through with it. The fact that it
        pushed through means it is completely legal and above board," Vera Cruz said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05ef120-9e01-4bed-9c21-5651d058cd59'
      'mgnl:activationStatus': true
