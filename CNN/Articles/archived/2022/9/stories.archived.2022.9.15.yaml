    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397fc1f9-2bcb-4859-b6ff-5f3ce55cd301'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T15:26:09.382+08:00
