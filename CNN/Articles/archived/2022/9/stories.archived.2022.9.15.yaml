      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Ukrainian President Volodymyr Zelensky
        has emerged with "no serious injuries" from a car collision in Kyiv on Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2ad42b-d48a-475a-ba1e-5cabd8aea960'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T09:47:22.057+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:32:19.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a statement from the president''s press secretary,
        "a car collided with the car of the President of Ukraine and escort vehicles."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421391d1-ebde-4376-aa12-4857e1ead5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T09:47:22.057+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:32:19.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medics accompanying Zelensky gave emergency aid to the car''s driver
        and transferred him to an ambulance, it said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b347dc8c-eb75-42a3-9c81-aeaf3db89308'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T09:47:22.057+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:32:19.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The president was examined by a doctor, no serious injuries were
        found," the statement added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f340ccf8-7637-4408-98e6-9e0e82ca1854'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T09:47:22.058+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:32:19.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are investigating the circumstances of the incident.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d77473-cf8f-4c0c-b0d0-0f340593d127'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T09:47:22.058+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:32:19.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Wednesday, Zelensky visited newly liberated Izium in
        the northeastern region of Kharkiv, five days after the country''s forces
        recaptured the city.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9189fd73-498d-43ea-8bef-fda506e48635'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T09:47:22.058+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:32:19.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photographs on the Facebook page of an army unit showed Zelensky
        at a ceremony in the main square to raise the Ukrainian flag over the city''s
        administrative building. Hanna Maliar, the Deputy Minister of Defense, was
        also present.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439ae75e-c396-41e6-80bf-bab0202311c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T09:47:22.058+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:32:19.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Earlier, when we looked up, we always looked for the blue sky.
        Today, when we look up, we are looking for only one thing -- the flag of Ukraine,"
        Zelensky said in a post on the presidential Telegram channel.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8f2574-e671-4390-a877-55b51a7f7753'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T09:47:22.058+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:32:19.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our blue-yellow flag is already flying in the de-occupied Izium.
        And it will be so in every Ukrainian city and village. We are moving in only
        one direction -- forward and towards victory.</p>'
