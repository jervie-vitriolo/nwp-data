  'DepEd-consulting-DOH-easing-face-mask-policy-schools':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-09-15T17:24:46.855+08:00
    'imagesource': 'jcr:19da3267-473a-4605-86ac-879274fae23d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '050b8180-e997-4bba-b842-c15bc00598f0'
    'lead': 'The Department of Education is coordinating with the Department of Health
      on the easing of face mask policy in schools.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-15T17:35:02.082+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-19T11:32:10.364+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:31:40.066+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DepEd consulting DOH on easing face mask policy in schools amid reports
      of COVID-positive teachers, students'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec39a75-d05d-4472-97e6-cd59f6caf95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T17:35:02.082+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:32:10.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 15)—</strong> The
        Department of Education (DepEd) is coordinating with the Department of Health
        (DOH) on the easing of face mask policy in schools.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef73f28-bd1e-4e31-a8c5-0ad4dbc546bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T17:35:02.083+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:32:10.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after the issuance of Executive Order No. 3, which makes
        the wearing of face masks outdoors optional.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3064da21-33dc-4bc8-9f87-b04f92bc7b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T17:35:02.083+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:32:10.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference Thursday, DepEd spokesman Michael Poa pointed
        out that students spend most of their time in enclosed spaces, where masking
        remains mandatory.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df67a832-b237-4670-88bc-779958936ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T17:35:02.083+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:32:10.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With regards sa (to the) development under EO 3, we will consult
        with DOH kasi may mga (because there are) times na nasa open spaces din naman
        ang ating learners (that the students are in open spaces),” Poa said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9638d1-56c6-4bc4-b556-5b770517ff6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T17:35:02.083+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:32:10.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA Research Group fellow Fr. Nicanor Austriaco recently floated
        the idea that the mandatory wearing of face masks among students should be
        lifted as well.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40dd74da-aa2c-49ce-8e08-8e8aba4b6165'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T17:35:02.083+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:32:10.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said there are studies showing that long-term use of face masks
        can harm children’s language development and social skills.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec582e39-714a-4f37-aaa7-a7d2e716128d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T17:35:02.083+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:32:10.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Now they have returned not to face-to-face, people say it’s face-to-face,
        they have returned to mask-to-mask education. We must move from mask-to-mask
        to real face-to-face for our children,” Austriaco said in an online forum.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b7a12f-b48f-4dd3-9ce2-88f36d5a2efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T17:35:02.083+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:32:10.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the DOH disagrees. It advised parents to make sure their children
        wear face masks when attending classes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151db288-d3c4-4c5b-a925-bd55cf87304e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T17:35:02.083+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:32:10.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Dahil iba ang interaksyon ng bata sa eskwelahan lalo na indoors
        pa rin ang eskwelahan,” Health officer-in-charge Rosario Vergeire said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa198532-42a9-4666-96e7-accbe781f9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T17:35:02.083+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:32:10.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because interaction of kids in the school is different
        especially indoors.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f671cab5-cd00-47d9-ac7b-db115a5086f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T17:35:02.083+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:32:10.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three weeks after public schools resumed face-to-face classes, the
        DepEd said it has received reports of some teachers and students testing positive
        for COVID-19.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec21877-f400-4721-9cbb-9a700071186d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T17:35:02.083+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:32:10.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In a gathering of people especially in a classroom setting, expected
        na po talaga na magkakaroon ng magpo-positive. But what we want to ensure
        or what we want to prevent is yung magkaroon tayo ng major surge that will
        fully exhaust our critical care system natin sa Pilipinas,” Poa said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
