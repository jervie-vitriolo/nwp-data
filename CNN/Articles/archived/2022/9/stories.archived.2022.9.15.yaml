      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5b6db8-275f-4b60-a25a-8d06886cbfd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T13:50:10.653+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:32:17.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9793cb7-78fc-436f-a802-559ef04d2e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T13:50:10.653+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:32:17.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second room of the exhibition features the stories of nine T’boli
        women. They hail from towns that were penetrated by Marcosian operatives and
        a small set of Christian missionaries. One of them, Manuel Elizalde, Jr.,
        the head of the then Presidential Assistant on National Minorities (PANAMIN),
        would arrive via chopper amidst the jungle. He was treated like a god. Another
        one, Rex Mansmann, a former priest and founder of the Sta. Cruz Mission, impregnated
        different T’boli women. He claims to embrace T’boli polygamy. But many T’boli
        women suffered “metaphoric or literal” sexual predation from the hands of
        such men.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24986869-2d0e-461d-bbf8-59ef14841a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T13:50:10.653+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:32:17.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8317403-f64e-4b04-b414-93c9e908f14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T13:50:10.653+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:32:17.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What happened to [these women] do not lend to easy storytelling,”
        Pastor wrote in her curatorial text. In this room, reproductions of ikat warping
        frames for dyeing float from the ceiling. Instead of threads, black and red
        ribbons containing the words of the T’boli women are stretched on the frames.
        Walking through these frames feels like entering the mysterious, volatile
        world of memories. These texts have no clear beginnings or endings; They evade
        linear narratives. Instead, we are given only fragments: recollections in
        sharp and vivid focus, and others wrapped up, concealed.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd242a02c-d5f1-4e6f-a325-9587c457377d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T13:50:10.653+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:32:17.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff378e9-d34b-4b99-88b7-5a1ff2a67807'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T13:50:10.653+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:32:17.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Datu Wali’s sister was the first one who was made a ‘comfort woman’.
        They say there were many, but this is not . . .” A knot hides her next words.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6657b7-dc5e-4e36-9904-e210c71b57cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T13:50:10.653+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:32:17.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90d7c9e-1157-43ed-b47a-dfcad4256d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T13:50:10.653+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:32:17.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another fragment: “Even when her husband was hurting her, he just
        covered it up with gifts.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6e40ed-b60c-42f7-be46-b76ecfc0963c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T13:50:10.653+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:32:17.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be02ffd-add2-4e73-b9cb-b0e77c0d1903'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T13:50:10.653+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:32:17.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These ribbons reveal glimpses of how patriarchy shadowed these women’s
        daily lives, but they also glisten with scenes of their agency. “. . . I finished
        school, Sister gave me a task as my first employment,” one ribbon reads. “We
        organized women. We went out to do seminars. I talked to the women. We encouraged
        them to speak up.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69cdc019-ea08-45b4-868b-05515ee88b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T13:50:10.654+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:32:17.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '47':
      'image': 'jcr:7d50d14a-646a-4ea4-89b6-98c5cfc66f21'
      'imageCaption': 'In the third room, beds of cornstarch contain molds of Sama
        mats. Photo courtesy of ATENEO ART GALLERY'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbeb6506-7c3c-42f5-b6b7-051dab21d061'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T14:21:36.829+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:32:17.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108a4a8d-d49a-46fb-ab4c-6bdecdfa2284'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T13:50:10.654+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:32:17.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the third and final room, beds of cornstarch are spread on the
        ground, appearing like fine white sand. A closer look reveals that these beds
        contain molds of Sama mats, their intricate patterns seen in faint impressions.
        I move gently around them. The delicate, ephemeral material makes me especially
        careful not to step on the work. Hanging from the ceiling, a long piece of
        cloth contains a tale.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cced32ea-3fc0-4628-a0b0-02abaad7de58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T13:50:10.654+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:32:17.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8fed2ee-ea73-4214-b7f0-1e231c6f8dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T13:50:10.654+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:32:17.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is how it goes: A woman who enjoyed weaving reed mats by the
        edge of the sea had one day, by accident, summoned the devil. He presents
        her with a gamble. She must give him three obstacles, and if he completes
        them, he could sell her soul and make her his slave. She did, and the devil
        fulfilled her first two obstacles without trouble. Then, after much contemplation,
        the woman gave him a final, deceptively simple task: The devil must untangle
        her intricate weaving and bring her every single thread untarnished.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0b98bc-c79d-4150-a401-0fe5cf98038f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T13:50:10.654+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:32:17.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49bad63-e70f-4cce-9c16-752701853588'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T13:50:10.654+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:32:17.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When dawn came the next day, the devil saw an enchanted mat on the
        beach — but, like the beds of cornstarch, it came in the form of fine, embossed
        sand. The devil failed his task. “It is believed that to this very day, the
        devil keeps lurking, pondering the details,” says the tale, “trying to untangle
        and undo every loving woman’s gentle hand-made [work].”</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b001c1-cc29-4e34-8248-e8041be72db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T13:50:10.654+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:32:17.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202e13fc-17d4-4c93-908e-8e45f7f01ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T13:50:10.654+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:32:17.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sama women behind this work long to preserve the ritualized
        Samalan sea-oriented life of the past. But modernism, Christianity, fundamentalist
        strains of Islam, and dislocation and wars that intensified during the martial
        law period persist to threaten its existence. Justice to these women means
        that these rituals survive and grow. Their artwork feels like a poignant metaphor
        for the fragile, sacred beauty of their ritual life — a kind of beauty that
        the devil himself cannot obliterate.</p>'
    '48':
      'image': 'jcr:88647c50-b201-4de4-b8d3-8fca77ed0731'
      'imageCaption': 'The blouses of Tausug women who fought in the war that the
        Philippine Army waged against Muslim successionist forces in the 1970s. Photo
        courtesy of ATENEO ART GALLERY'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36df18d-b473-47e5-92fc-43340a74a010'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T14:21:36.829+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:32:17.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ec54aa-dfaf-449b-9906-464eeb97220c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T13:50:10.654+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:32:17.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d783011-261f-47f1-930c-3d60012ceb48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T13:50:10.654+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:32:17.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exhibition ends with an installation of blouses crudely hung
        on wooden stands. The clothes look visibly worn. They have tears, their colors
        have faded. They belong to the Tausug women who fought in the <a href="https://asiasociety.org/origins-muslim-separatist-movement-philippines"
        target="_blank">war that the Philippine Army waged against Muslim successionist
        forces in the 1970s</a>. The women became soldiers and medics. In battle,
        they traded their fine, ornate Tausug tops and skirts for these plain clothes.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6c6f0c-b6eb-4d4f-bfde-1d83836f759c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T13:50:10.654+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:32:17.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f157b118-1164-432d-b8a0-fdf731694ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T13:50:10.654+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:32:17.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think of the life of these clothes, how these women were prepared
        to die in them. But they have miraculously made it here, to this museum, decades
        later. These women are alive. These clothes will still outlive them — but
        now, whoever holds them in the future will know that they were more than ordinary,
        because the women’s names have been embroidered on each piece. Marci. Merfa.
        Nurisa. J.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b345c8-bf3b-45d0-ac23-1b1bc7d143cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T13:50:10.654+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:32:17.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa58b5f-0de8-4163-98ae-3403a341d203'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T13:50:10.655+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:32:17.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each name holds the weight of a life. Each name demands us to remember.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67185038-15cb-45fb-8b9f-7593971e936f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T13:50:10.655+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:32:17.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '42':
