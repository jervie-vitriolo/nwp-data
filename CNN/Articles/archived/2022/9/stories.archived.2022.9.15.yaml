    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd7e6156f-e3e7-4a42-9015-7aea7fe68ee2'
    'lead': '''Nanmadol'' has intensified into a typhoon and is expected to enter
      the country’s weather monitoring area on Thursday evening or Friday morning,
      PAGASA says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-15T08:49:35.904+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-19T11:32:20.172+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:31:34.959+08:00
