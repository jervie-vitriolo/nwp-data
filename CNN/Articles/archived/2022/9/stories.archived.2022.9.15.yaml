      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Quezon Province Police, a tricycle with five passengers
        and driven by Marvin Lopez slammed into an Isuzu Elf Van driven by Rafael
        Jovinal Jr. along the curved section of the highway in Barangay Ikirin around
        9 a.m.</p>'
