      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a87a8c-c4ab-410e-bbc6-a3b9a71202b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T23:34:00.115+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:57.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 15) —</strong>&nbsp;The
        Senate Blue Ribbon committee invited a dead lawyer and the wrong information
        technology (IT) expert to the panel''s third hearing for the probe on the
        Department of Education’s (DepEd) outdated and pricey laptops.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cae984b-9a54-474d-ab46-b9edad5050b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T23:34:00.115+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:57.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca8f884-83ca-454b-8b54-657d46c444dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T23:34:00.115+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:57.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early in the hearing, committee chairperson Senator Francis Tolentino
        announced to the panel that Jose Crisologo, the invited lawyer who notarized
        the memorandum of agreement (MOA) for the procured overpriced laptops, has
        already died.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0833b733-b16c-4727-9fb8-668b1e426843'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T23:34:00.115+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:57.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6e46b4-c005-41c6-9f2c-2179a24d6460'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T23:34:00.116+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:57.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I was informed last night that Atty. Crisologo can’t be present
        here today because Atty. Crisologo is already dead. So we’re trying to secure
        a certified copy of his death certificate and the actual cause of his death,”
        Tolentino said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4dbbddb-e4cf-4bf8-aaea-7e5f10dc3ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T23:34:00.116+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:57.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c22ebd-ee60-4b41-870e-fc73d799a543'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T23:34:00.116+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:57.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deceased lawyer reportedly notarized the <a href="https://www.cnnphilippines.com/news/2022/9/8/senators-moa-ps-dbm-deped-laptop-.html">MOA</a>
        for the laptop purchase between DepEd and the Department of Budget and Management
        Procurement Service (PS-DBM) on Feb. 16, 2021.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86b587e-bb66-4449-bb7c-6f1b04edffdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T23:34:00.116+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:57.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d17ec99-9de1-4155-be35-8835dc9e6fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T23:34:00.116+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:57.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel later learned that the actual MOA for the ₱2.4-billion
        laptop project was signed only in May 2021.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28aa5bf-f9fc-40e8-ae3a-00cda1b9e6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T23:34:00.116+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:57.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ba042f-17ce-4188-aef7-61eeba385caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T23:34:00.116+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:31:57.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a previous hearing, PS-DBM officers denied knowledge of a signed
        MOA between the departments.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfd9701-8318-47d8-bc3d-c9b13dc36524'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-15T23:34:00.116+08:00
