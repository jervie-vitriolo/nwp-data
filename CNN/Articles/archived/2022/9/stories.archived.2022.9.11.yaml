      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2ced76-7a97-498d-ba40-8f856a08656d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T19:37:54.220+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:28:04.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Training and skills programs for the youth will be ramped up as
        these wil help them find employment and making the country’s workforce attractive
        to investors, Angara noted.</p>'
  'UP-nominations-next-president':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-09-11T19:42:34.924+08:00
