    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a21e29a6-9a29-4442-ab5d-a1a90dad5538'
    'lead': 'A Hong Kong court on Saturday sentenced five speech therapists to 19
      months in prison over children''s books deemed to be seditious, in a case that
      rights defenders say marks a major blow to free speech amid a tightening of
      civil liberties in the Chinese territory.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-11T14:04:43.175+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T11:28:10.082+08:00
