      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558ff6bd-9359-482d-bc75-330328b43745'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T16:12:35.839+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:28:07.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martin was arrested in Sumter, South Carolina, after taking part
        in June 2020 protests prompted by the police killings of Breonna Taylor and
        George Floyd.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143e470b-cd4a-45b2-9a9a-18c59a6f8a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T16:12:35.839+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:28:07.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1e6c87-1db2-40c5-a8d0-5329a3b561de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T16:12:35.839+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:28:07.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosado said the verbal encounter that led to Martin''s arrest was
        along the lines of, "I''m willing to die for the Black, are you willing to
        die for the blue? This is just a job for you. This is my life."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ce3273-cdfd-4add-a512-916934f55546'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T16:12:35.840+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:28:07.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5156970f-7259-43c5-b992-d9cd69cdd294'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T16:12:35.840+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:28:07.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has requested documents detailing Martin''s arrest. Sumter Police
        Department declined to comment on the case. Tonyia McGirt, a police spokeswoman,
        said it would be "inappropriate" to comment as the case may be reconsidered.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7f1b11-4435-4c67-8a27-ade630d47c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T16:12:35.840+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:28:07.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90f7e91-ce6c-49b1-a9a8-809f3b74269c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T16:12:35.840+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:28:07.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martin''s attorneys said she was not "physically violent or threatening"
        during the encounter.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60b4ef4-cc4f-4904-a661-aba3a3cbc76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T16:12:35.840+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:28:07.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481fcf36-61d6-4252-b255-b1d4b32c7104'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T16:12:35.840+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:28:07.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Martin was indicted on charges of aggravated breach of
        peace, instigating a riot and five counts of threatening the life of a public
        official, according to court records.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb92cc96-b2f6-4129-a7b5-3f1b0be5657f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T16:12:35.840+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:28:07.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbf9d13-931a-40d2-b41d-cd0830643d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T16:12:35.840+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:28:07.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year a jury found her guilty of one count of high and
        aggravated breach of peace. In May, a judge sentenced Martin to four years
        in prison, court records show.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd198f89b-fa77-427e-8930-14bdc705e0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T16:12:35.840+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:28:07.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a3f3e3-a1d6-4a43-afbb-e9e39c41c0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T16:12:35.840+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:28:07.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In South Carolina, breach of peace is a crime punishable by no more
        than a $500 fine or 30 days in prison. However, aggravated breach of peace
        is an escalated offense, and the judge hearing the case is charged with handing
        down a penalty "as is conformable to the common usage and practice in this
        state, according to the nature of the offense, and not repugnant to the Constitution,"
        according to state law.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c712dfa-f397-425f-8b80-43c2aa82ebc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T16:12:35.840+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:28:07.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6ff6b7-eef5-4894-a2cb-db29249259e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T16:12:35.840+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:28:07.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s spending four years in jail and pregnant and struggling
        for the life of her baby because she''s loud and Black. It''s an absolute
        travesty of justice," Rosado told CNN.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e9ee90-b628-42ba-8403-75cd552975bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T16:12:35.840+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:28:07.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72aea3ee-c614-4d0e-9409-27664b75f55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T16:12:35.840+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:28:07.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an effort to have Martin''s sentence reduced to time served,
        civil rights attorney Bakari Sellers recently joined Martin''s legal team
        and filed a memo last month. Sellers is a CNN political analyst and a former
        representative from South Carolina.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94aaa40e-f7e1-452e-972b-cb12a3dfe8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T16:12:35.840+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:28:07.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1811da9f-c8a6-404d-8fee-b534011c83b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T16:12:35.841+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:28:07.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his memo requesting a reconsidered sentence, Sellers wrote that
        reducing Martin''s sentence "will allow her to seek and receive the prenatal
        care she needs to sustain what has been a high-risk pregnancy, plagued by
        complications."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daab4a30-0261-4397-8444-70b635a7bfaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T16:12:35.841+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:28:07.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14fa2541-d7c6-4ff5-b98b-475e129346d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T16:12:35.841+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:28:07.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He alleges the medical care offered by the South Carolina Department
        of Corrections is "insufficient to address the needs" of Martin''s "fragile
        pregnancy," according to the memo. CNN has reached out to the department for
        comment.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46c1b32-b126-4d9f-87d8-ecd04e02244f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T16:12:35.841+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:28:07.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d0490e-1af2-4ade-89ac-f193e7cab1b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T16:12:35.841+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:28:07.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A reduced sentence, Sellers says, "will adequately reflect the serious
        nature" of Martin''s actions.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf94c50-7201-4a7c-8061-867704910421'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T16:12:35.841+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:28:07.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/09/11/us/brittany-martin-south-carolina-sentence-reaj/index.html">"A
        verbal encounter with police at a Black Lives Matter protest led pregnant
        activist to 4-year prison sentence."</a></em></p>'
  'PAL-Mabuhay-Miles-suffers-data-breach':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-09-11T17:30:14.807+08:00
    'imagesource': 'jcr:284c059c-04ae-45d4-a908-2539ad8a7b6d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '359c2afe-ff59-40c7-a31f-47a032295dfa'
    'lead': 'Flag carrier Philippine Airlines (PAL) has become a victim of a cyberattack
      after criminals targeted its information technology (IT) service provider and
      exposed the personal data of Mabuhay Miles members.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-11T17:31:48.541+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T11:28:06.674+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:27:53.392+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PAL''s Mabuhay Miles suffers data breach'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a69220-f009-42e8-ab23-d4ebacdf4a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T17:31:48.541+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:28:06.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 11)</strong> —&nbsp;Flag
        carrier Philippine Airlines (PAL) has become a victim of a cyberattack after
        criminals targeted its information technology (IT) service provider and exposed
        the personal data of Mabuhay Miles members.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ddd042-c4ee-42b9-aee5-bf4faa01acda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T17:31:48.542+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:28:06.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the airline confirmed that Accelya, the third-party
        IT provider for PAL''s frequent flyer program, was affected by "a cybersecurity
        incident."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0f2ee8-e228-4c4e-95b4-c07784fc1855'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T17:31:48.542+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:28:06.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAL assured the public that the data breach only involved "limited
        information" of customers who became Mabuhay Miles members from 2015-2017.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d57c56-25f2-4333-9fc8-67e8f87c86a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T17:31:48.542+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:28:06.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compromised information included members'' names, birth dates, nationality,
        gender, join date, tier level, and points balance.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dcd4bdd-fe20-43b4-9f8d-69da79866cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T17:31:48.542+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:28:06.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lucio Tan-led company already informed local authorities about
        the incident and has started notifying affected customers. PAL urged the members
        to immediately change their passwords.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69787bf7-9f3e-4497-9c03-0dd2ec284467'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T17:31:48.542+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:28:06.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s data privacy authority said Saturday it received
        a breach notification from PAL on Sept. 8.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11c5a75-c600-437e-9bf9-363cad25d6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T17:31:48.542+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:28:06.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"PAL is closely coordinating with Accelya who confirmed to us that
        the incident has been contained. We urged Accelya to fortify security measures
        to ensure that there can be no recurrence," PAL senior vice president and
        data protection officer Alvin Limqueco said in the statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b7d1c1-c7a5-449f-b33a-57d93715538a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T17:31:48.542+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:28:06.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cybersecurity incident "had no effect on PAL''s internal IT
        systems," it added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c3da20-147b-4365-994a-ee3f2efba070'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T17:31:48.542+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:28:06.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Safeguarding the data of our customers and frequent flyer members
        has always been a top priority of Philippine Airlines. We will do what is
        necessary to protect this information, in line with our strict safety culture
        that applies to all our flights and every aspect of our operations," Limqueco
        said.</p>'
