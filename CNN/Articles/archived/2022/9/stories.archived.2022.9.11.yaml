    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Win-Gatchalian', 'Senior-High-School-Voucher-Program', 'education']
    'template': '1'
    'title': 'Gatchalian: Expanding voucher program to help private schools recover
      from pandemic''s effects'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654f7095-c5fa-4934-ab0c-9f5a43a2d0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T17:35:31.193+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:28:05.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 11)</strong> —
        A lawmaker wants to expand the government program that provides financial
        assistance to qualified senior high school students, in a bid to help private
        schools reeling from the effects of the pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c19dc8-e5bb-4abf-a69f-06a58a32ad21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T17:35:31.193+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:28:05.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa</em> voucher program <em>kasi, dadalhin ng estudyante ''yung</em>
        voucher sa school at pwedeng maging source <em>ng</em> revenue <em>ng eskwelahan.</em>
        Even though private schools are non-profit, we can treat them as corporations
        and they should have access to capital.<em> Ang problema kasi naubos ang</em>
        capital <em>nila</em> because of the pandemic," Senator Win Gatchalian said
        in a statement on Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73904d8b-b34d-43e9-9ac0-7f3e2843eee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T17:35:31.193+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:28:05.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In the voucher program, students can bring the vouchers
        to schools which can be a source of income for the institutions. Even though
        private schools are non-profit, we can treat them as corporations and they
        should have access to capital. The problem is that their capital dwindled
        because of the pandemic.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f09b23-1808-4a95-8f98-67ced9d4dba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T17:35:31.193+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:28:05.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://peac.org.ph/senior-high-school-voucher-program/"
        target="_blank">Senior High School Voucher Program</a> (SHS VP) is an annual
        program of the Department of Education (DepEd) that provides subsidies in
        the form of vouchers to Grade 10 completers who want to continue their education
        in private schools, state universities and colleges, and local universities
        and colleges.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5903e93e-6720-427d-b991-ff31e2f9cb62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T17:35:31.193+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:28:05.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the <a href="https://www.cnnphilippines.com/news/2022/8/15/PEAC-exec-wants-expanded-subsidies-for-private-school-students.html"
        target="_blank">Private Education Assistance Committee</a> (PEAC) urged the
        government to expand subsidy programs for students wanting to enroll in private
        schools, saying that they have the facilities to help address the current
        classroom shortage.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c962770-376d-4532-a56a-3ac321e11edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T17:35:31.194+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:28:05.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian, chairman of the Senate Committee on Basic Education,
        cited information from the Coordinating Council of Private Educational Institutions
        that around 900,000 students from private schools have enrolled in public
        schools since 2020, resulting in congestion in these learning institutions.</p>'
