    'lead': 'The University of the Philippines announced the opening of nominations
      for the state university’s next president.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-11T19:48:07.759+08:00
    'mgnl:createdBy': 'teresa'
    'mgnl:lastActivated': 2023-01-19T11:28:04.299+08:00
