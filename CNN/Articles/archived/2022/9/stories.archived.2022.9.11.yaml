      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brittany Martin, a 34-year-old Black woman, is expecting a baby
        later this year, but in the past months, she has suffered several health complications
        and lost weight, said Sybil Dione Rosado, one of the attorney''s representing
        her.</p>'
