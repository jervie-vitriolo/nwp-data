      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We start the DBCC hearings on Tuesday and hope to finish our committee
        hearings in early to mid-October," Angara said on Sunday.</p>'
