  'win-gatchalian-expand-voucher-program-private-schools':
    'author': ' CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-09-11T17:30:43.862+08:00
