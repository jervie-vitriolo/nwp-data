      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 11) —</strong>
        Police authorities recently met with groups of Chinese businessmen to get
        to the bottom of a spate of kidnappings said to be related to Philippine Offshore
        Gaming Operators (POGO) and casinos.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0591f861-a6a5-4fd9-ba58-7c3bebafd356'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T17:32:55.434+08:00
