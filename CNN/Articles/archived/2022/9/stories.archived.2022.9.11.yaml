    'mgnl:tags': ['Queen-Elizabeth-II']
    'template': '1'
    'title': 'Queen begins final journey as coffin taken from Balmoral Castle to Scotland''s
      capital'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce77415d-9df3-4c9a-891c-5b4f1291f325'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T21:57:30.719+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:28:03.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The Queen''s coffin has left Balmoral
        Castle and is traveling to the Palace of Holyroodhouse in Edinburgh, Scotland,
        marking the beginning of the royal matriarch''s final journey ahead of her
        funeral in London on September 19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b1b07e-8a09-4eaf-b719-7f7ba8a59a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T21:57:30.719+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:28:03.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054c7209-7ee0-42bb-ac49-0b1ab5f36b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T21:57:30.719+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:28:03.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain''s longest-serving monarch died Thursday at the age of 96
        at her Scottish country estate in Balmoral.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c56eb46-0d91-45cb-a547-fbe0b795d246'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T21:57:30.719+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:28:03.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef7101b-40e8-4ca1-ba8a-bdcfb4b5f96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T21:57:30.719+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:28:03.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her son, now King Charles III, pledged the rest of his life to the
        monarchy after he was formally confirmed as the new King of the United Kingdom
        during a ceremony at St. James''s Palace on Saturday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7531ea-2f5e-4e59-aba1-5610a12b37c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T21:57:30.719+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:28:03.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b6ae92-0839-4579-bd0e-f8391f87cf04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T21:57:30.719+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:28:03.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crowds lined parts of the route that the royal cortege journeyed
        along. Buckingham Palace said the hearse will make its way to the Scottish
        capital "in a manner that will allow people to witness the move to the Palace
        of Holyroodhouse."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ca374a-cf4c-4830-9c1c-00356ea90794'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T21:57:30.720+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:28:03.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dba68d3-0728-4bcb-8850-aab21cfbbac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T21:57:30.720+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:28:03.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wreath lying on top of Queen Elizabeth II''s coffin consists
        of flowers gathered from Balmoral, according to Buckingham Palace. It was
        made of sweet peas -- one of the Queen''s favorite flowers -- dahlias, phlox,
        white heather and pine fir.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25abd284-f613-490b-8b62-6be3fc05b3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T21:57:30.720+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:28:03.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5636b0f0-159d-4833-ba21-aa5e26cffbc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T21:57:30.720+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:28:03.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coffin had been resting in the ballroom at Balmoral Castle,
        where estate staff could pay their last respects, a senior palace official
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a61df7-324e-4ac1-9e7e-de7b025ff6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T21:57:30.720+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:28:03.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789373c3-fbe4-46c5-af25-588bb6ece151'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T21:57:30.720+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:28:03.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 10 a.m. local time (5 a.m. ET) the coffin left Balmoral for a
        six-hour journey through Scotland to the official Scottish residence of the
        British royal family.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3368e8-5bd3-44d7-8a92-8c3c2d4a227c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T21:57:30.720+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:28:03.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7f8ad6-1f4c-443a-be29-bf82f72984b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T21:57:30.720+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:28:03.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having passed through several Scottish villages, it is scheduled
        to journey on to the cities of Aberdeen and Dundee and then make its way down
        the Royal Mile in Edinburgh.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c71410-2a7d-48fc-925e-5fdafd854349'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T21:57:30.720+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:28:03.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61e3c37-a569-4e6c-a983-c6ca3c541462'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T21:57:30.720+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:28:03.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coffin will subsequently arrive at the forecourt of the Palace
        of Holyroodhouse, where it will be greeted with an honor guard made up of
        the Royal Regiment of Scotland who will perform a royal salute in the forecourt.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4721671-bc23-47a6-bed4-ea34b166b888'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T21:57:30.720+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:28:03.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc58d5c-19a7-41e0-a742-ae28111812d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T21:57:30.720+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:28:03.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coffin will be transferred to the palace''s Throne Room, where
        household staff will be able to pay their final respects to the late monarch
        -- similar to how the coffin was placed in the ballroom at Balmoral.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d190e9f-72b0-4aac-99f9-208100c38df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T21:57:30.720+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:28:03.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193396df-5dca-492f-803f-3c8c7f7ab23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T21:57:30.720+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:28:03.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the coffin will proceed down the Royal Mile to St Giles''
        Cathedral for a service of prayer and reflection attended by the King and
        Queen Consort and royal family members, as well as a congregation made up
        "from all areas of Scottish society," the senior palace official said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0644d616-1946-4e93-a0ad-b5112afb2b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T21:57:30.721+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:28:03.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911c3d2c-02bf-46da-bdcd-3b86279b114b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T21:57:30.721+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:28:03.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afterward, the coffin will rest there for 24 hours to allow the
        Scottish public to see it, in a tradition known as lying in state.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e52a0b0-6b52-4dbf-8066-7663d15fd455'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T21:57:30.721+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:28:03.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d48115-4d2a-4f62-8019-a817a830ec9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T21:57:30.721+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:28:03.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coffin will then be flown from Edinburgh to London on Tuesday
        evening.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4fe0221-1e79-4e84-86d9-39f5e6b9a2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T21:57:30.721+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:28:03.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2a6f46-93ca-4cb5-9f88-32889aa9dc6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T21:57:30.721+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:28:03.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following day, the coffin will be moved again, from Buckingham
        Palace to Westminster Hall for the lying in state, which will end on the morning
        of the state funeral.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7cb414-a866-4357-8147-f16899fde0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T21:57:30.721+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:28:03.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0322472-658b-425c-a281-c69999111d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T21:57:30.721+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:28:03.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the morning of September 19 -- a public holiday across the UK
        -- the Queen''s lying in state will end. The coffin will then travel in procession
        once more to Westminster Abbey for the state funeral.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e45057-ac47-4e82-a86f-ca7901426ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T21:57:30.721+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:28:03.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28cc0bc9-3acf-48bc-8bf8-669ca8656404'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T21:57:30.721+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:28:03.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the funeral, the coffin will be taken again in procession
        from Westminster Abbey to Wellington Arch. From there, it will travel to Windsor.
        Once in Windsor, the hearse will travel to St George''s Chapel in Windsor
        Castle for the committal service.</p>'
    '31':
