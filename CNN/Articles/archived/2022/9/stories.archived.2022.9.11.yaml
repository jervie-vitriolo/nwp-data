      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other familiar faces at the televised service will be some of the
        Queen''s 15 former prime ministers and senior lawmakers.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba4e31c-b3fe-47a8-bce2-2ea127d60c7b'
