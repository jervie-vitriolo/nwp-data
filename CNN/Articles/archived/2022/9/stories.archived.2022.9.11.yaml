      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila’s seven-day positivity rate also increased to 13.3%
        as of Sept. 9 from 12.1% as of Sept. 2. The region had an average of 10,247
        RT-PCR tests per day during the period, Guido added.</p>'
