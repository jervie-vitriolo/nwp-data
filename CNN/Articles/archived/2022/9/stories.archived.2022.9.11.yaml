    'template': '1'
    'title': 'UP opens nominations for next president'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4f3282-113e-4b66-80c3-3397ed92ddc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T19:48:07.759+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:28:04.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 11) —</strong>
        The University of the Philippines (UP) announced the opening of nominations
        for the state university’s next president.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97387af-d136-45e0-8c92-0fa2c0aa4dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T19:48:07.759+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:28:04.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b28189-4048-472c-97f2-e2abb05d616e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T19:48:07.759+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:28:04.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Board of Regents (BOR) of UP has opened nominations for the
        next UP president to succeed President Danilo L. Concepcion, whose term will
        end on Feb. 09, 2023,” the university said in a statement on Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0df2a2f-fe96-43a3-992d-ecf4e2497018'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T19:48:07.759+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:28:04.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef644c7-2da8-420f-b516-681621c225c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T19:48:07.759+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:28:04.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also explained that UP presidents serve for a fixed term of six
        years as its chief academic officer, head of the university faculty, and chief
        executive officer of the university.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4481aa36-b31e-49c5-9868-03ec0c3ef4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T19:48:07.759+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:28:04.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d7a101-668b-434f-a1a6-4cd955666c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T19:48:07.759+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:28:04.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nominees for the university’s top position should be a master’s
        degree holder but a doctorate is preferred, have substantial academic experience
        at the tertiary level, should be able to serve for a full term before reaching
        70 years old, with no conviction for administrative or criminal offenses,
        and must have administrative and managerial experience at the senior level.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1e92b1-dcd0-40d9-830a-29f8678cbf8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T19:48:07.760+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:28:04.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46efcfc-1791-46d9-b54e-c1c6d4c298fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T19:48:07.760+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:28:04.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Each nomination should include the nominee’s curriculum vitae;
        their mission-vision statement and a statement of their willingness to serve;
        a brief justification for the nomination, two pages at most; and clearances
        from Sandiganbayan, Ombudsman, and National Bureau of Investigation,” UP said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753c615a-27f3-4622-a90d-ac449270d5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T19:48:07.760+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:28:04.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa80cc9-3b23-4c00-9fdb-0de8aa527c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T19:48:07.760+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:28:04.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that their mission-vision statement should answer the following
        questions:</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e249de7f-f348-48c2-8a2c-521102ac6a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T19:48:07.760+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:28:04.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb0f62e-6cd5-4bc4-8cf9-6ce4361cf3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T19:48:07.760+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:28:04.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- If elected, what value would you add/bring to the University,
        and how will you achieve it?</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa2b428-0b06-4096-b6f2-31bfa8176083'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T19:48:07.760+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:28:04.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d68e909-4e65-4549-9cbe-265fdc1e6e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T19:48:07.760+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:28:04.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Why should you be elected president of the University of the Philippines?</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63af1d16-cd60-49a8-9c76-346eb436af79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T19:48:07.760+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:28:04.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff875a2-9285-4307-97b5-6fcab99cd42e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T19:48:07.760+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:28:04.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- How will you operationalize and implement the mandates of the
        University under RA 9500?</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775e963c-4cc6-4714-8672-f32ab63a4112'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T19:48:07.760+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:28:04.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78665556-240f-4ccb-b1c4-36c1d4078468'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T19:48:07.760+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:28:04.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UP BOR Search Committee will be accepting nominations starting
        Sept. 12 until 5 p.m. of Oct. 14.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71bf4c5b-b8b3-4bd3-93d3-3f3507312b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T19:48:07.760+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:28:04.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd3f3ce-726f-4962-9801-060b8aebcc37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T19:48:07.760+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:28:04.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“All nominations must be placed in a sealed envelope (two copies)
        addressed to Atty. Roberto M.J. Lara, Secretary of the University and the
        Board of Regents, and submitted to the Office of the Secretary of the University
        located at the Ground Floor (North Wing) Quezon Hall, UP Campus, Diliman,
        Quezon City 1101 Philippines,” it noted.</p>'
