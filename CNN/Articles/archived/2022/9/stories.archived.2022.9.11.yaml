      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The series of hearings will start with the Development Budget Coordination
        Committee (DBCC), the government''s economic team composed of the Finance
        and Budget departments, and the National Economic and Development Authority.</p>'
