      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The reproduction number has increased to greater than 1, which
        means infections are increasing,” Guido said.</p>'
