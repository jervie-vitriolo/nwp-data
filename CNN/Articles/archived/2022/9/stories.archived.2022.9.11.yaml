      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They were reiterating what PCCCII said. We clarified
        that these are the only cases we’re handling]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd9be44-c27e-4a38-8ebd-4be152ba854f'
      'mgnl:activationStatus': true
