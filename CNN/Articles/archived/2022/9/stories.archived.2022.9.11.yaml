      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The series hits the streaming service on September 21.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8049b7bf-c63b-472f-bd12-4e9d979c2217'
