    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Inday', 'PAGASA', 'weather', 'typhoon', 'updates']
    'template': '1'
    'title': 'Typhoon ‘Inday’ maintains strength, less likely to directly affect PH'
    'updated': 2022-09-11T23:21:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22d23f4-29ca-454b-9e3a-f00417b6f3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T12:02:41.608+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:28:11.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 11) —</strong>
        Typhoon Inday maintained its strength, but it remains less likely to bring
        heavy rains over the country, the state weather bureau said Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb241f9a-6bcb-4987-bd31-e2d662028151'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T23:22:01.143+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:28:11.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 11 p.m. bulletin, the Philippine Atmospheric, Geophysical
        and Astronomical Services Administration (PAGASA) said Inday was last spotted
        300 kilometers northeast of Itbayat, Batanes maintaining maximum sustained
        winds of 165 kilometers per hour (kph) near the center and gustiness of up
        to 205 kph.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb1a737-e015-4b2c-ba7a-9ef2c3208bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T23:22:01.143+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:28:11.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is moving north northwestward at 10 kph.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79becc12-0cf1-4fa6-8023-6a9eac9204d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T23:22:01.144+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:28:11.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Inday is seen to not directly affect the country, PAGASA earlier
        said the typhoon’s outermost rainbands and the southwest monsoon, or habagat,
        may bring rains and thunderstorms over Batanes and the western sections of
        Central and Southern Luzon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d56a864-ada8-4394-9558-a1eddebfabe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T23:22:01.144+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:28:11.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila and the rest of the country will experience partly
        cloudy to cloudy skies with isolated rain showers or thunderstorms caused
        by the habagat and localized thunderstorms, the state weather bureau added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73f1189-58f1-4f82-8483-a6f2c90b7d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T23:22:01.144+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:28:11.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hoisting of Tropical Cyclone Wind Signals is still less likely
        at this time.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7266a5-117a-4e69-9fd6-31cd78598200'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T23:22:01.144+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:28:11.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said a gale warning is in effect for the northern seaboards
        of Batanes and Babuyan Islands. It reminded mariners to take precautionary
        measures when venturing out to sea.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a4b87b-d5e8-47a9-b5ac-44b0d4b3f55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T23:22:01.144+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:28:11.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inday is expected to move north northwestward in the next 12 hours
        then turn northward towards the vicinity of Yaeyama Islands. It is seen to
        exit the country’s weather monitoring area on Tuesday morning.</p>'
