      'text': '<p><strong>Metro Manila (CNN Philippines, September 11) —</strong>
        President Ferdinand “Bongbong” Marcos Jr. on Sunday led the celebration of
        the 105th birth anniversary of his late father Ferdinand E. Marcos in a solemn
        mass at the Libingan ng mga Bayani before heading to their hometown of Ilocos
        Norte for various activities.</p>'
