  'Inday-September-11-weather-updates':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-09-11T11:55:30.613+08:00
    'imagesource': 'jcr:8e8fd173-8a50-4bbd-aa94-ce311f8820c9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3c6f80b5-d5be-4aab-9122-d1cb2fa35279'
    'lead': 'PAGASA says Typhoon Inday has maintained its strength while moving further
      away from the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-11T12:02:41.608+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-19T11:28:11.083+08:00
