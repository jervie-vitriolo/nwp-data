  'queen-elizabeth-ii-funeral':
    'author': 'Max Foster and Lauren Said-Moorhouse, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-09-11T10:27:10.529+08:00
    'imagesource': 'jcr:57db6659-ac35-493a-b836-a104adac485f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '54864e42-3d36-4693-ac10-eac4055fd920'
    'lead': 'The state funeral for Britain''s Queen Elizabeth II will take place a
      week from Monday at Westminster Abbey, and she will lie in state in Westminster
      Hall from Wednesday, Buckingham Palace has announced.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-11T10:31:54.299+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T11:28:11.636+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:27:51.137+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-Kingdom', 'England', 'Queen-Elizabeth-II']
    'template': '1'
    'title': 'Funeral for Queen Elizabeth II to be held September 19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9f81e3-e524-430a-bedc-f130a7efedd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T10:31:54.299+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:28:11.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The state funeral for Britain''s <a href="http://www.cnn.com/uk/live-news/queen-elizabeth-death-king-charles-09-10-22/index.html"
        target="_blank">Queen Elizabeth II</a>&nbsp;will take place a week from Monday
        at Westminster Abbey, and she will lie in state in Westminster Hall from Wednesday,
        Buckingham Palace has announced.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66d9464-aec2-4ebd-8442-bbd0128a86cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T10:31:54.300+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:28:11.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain''s longest-serving monarch <a href="http://www.cnn.com/2022/09/08/europe/queen-elizabeth-ii-life-obituary-intl/index.html"
        target="_blank">died peacefully Thursday</a>&nbsp;at her Scottish country
        estate in Balmoral.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595f6288-251a-424f-b970-cb9f1fc87854'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T10:31:54.300+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:28:11.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Saturday, <a href="http://www.cnn.com/2013/06/27/world/europe/prince-charles-fast-facts/index.html"
        target="_blank">King Charles III</a>&nbsp;gave the order for a public holiday
        across the United Kingdom for the day of the funeral.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8314c147-cdc6-412c-8460-f9fdf51e16d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T10:31:54.300+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:28:11.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen currently rests in the ballroom at Balmoral Castle, where
        estate staff can pay their last respects, a senior palace official said. Her
        oak coffin has been draped with the Royal Standard for Scotland, and a wreath
        of flowers is laid on top.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41bf8d5-d58a-46c2-b9b4-02f01ea7dec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T10:31:54.300+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:28:11.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday morning, her coffin will embark on a six-hour journey to
        Edinburgh and the Palace of Holyroodhouse, the official residence of the British
        monarch in Scotland.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac32ccad-958b-47d7-878f-9fa126cca9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T10:31:54.300+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:28:11.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, it will process to St Giles''s Cathedral for a service
        attended by the King and Queen Consort, and a congregation made up "from all
        areas of Scottish society," the senior palace official said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9336028f-5f71-4b59-b802-b8313ea6cee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T10:31:54.300+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:28:11.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the service, the coffin will rest there for 24 hours to allow
        the Scottish public to pay their respects. Charles and members of the royal
        family will take part in the guard — or vigil — Monday evening.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd6ecfa-49e4-4ccc-9076-219d7ae28ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T10:31:54.300+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:28:11.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Princess Anne will accompany her mother''s body the following day
        as it is flown back to London, and placed on trestles in the Bow Room at Buckingham
        Palace overnight, the official said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d8e16d-ba1b-4d7a-8f17-f52fb29e5431'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T10:31:54.301+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:28:11.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday will see an extraordinary silent procession take the coffin
        on a gun carriage from Buckingham Palace over to Westminster Hall, the oldest
        part of the Palace of Westminster, where the Queen will lie in state until
        the morning of the funeral.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb1470b-9444-44f9-9b7c-8be3f49a1e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T10:31:54.301+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:28:11.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In what is likely to be an incredibly poignant moment, members of
        the royal family will walk behind their beloved matriarch. During the procession,
        Big Ben will toll and The King''s Troop Royal Horse Artillery will fire minute
        guns at Hyde Park, the official added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c54343a-ed1f-40a3-aa91-4d7aba3b16e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T10:31:54.301+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:28:11.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be placed on a raised platform — or catafalque — in the
        middle of the hall and guarded around the clock by officers from the Household
        Division, the King''s Bodyguard or the Royal Company of Archers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5824a8-c528-4f09-a45f-366fded0f32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T10:31:54.301+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:28:11.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the morning of September 19, the coffin will travel in procession
        once more to Westminster Abbey for the funeral, the details of which will
        likely come in the following days. After the service, it will be taken again
        in procession to Wellington Arch, before traveling to Windsor where it will
        process up the Long Walk and to St. George''s Chapel for a committal service.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ecdca19-d799-4510-9d61-5e0c41e87e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T10:31:54.301+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:28:11.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arrangements for the funeral have been in the works for many years.
        While the Queen would have had a say in plans prior to her death, they can
        only be signed off by the sitting monarch. Charles, who was formally proclaimed
        King earlier Saturday, performed that duty with the Duke of Norfolk, who holds
        the hereditary role of Earl Marshal which is responsible for orchestrating
        state events.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa37e7d2-e74a-4580-9681-5cd2d1f5ab0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T10:31:54.301+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:28:11.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking on behalf of the many agencies involved in the funeral
        arrangements, the Earl Marshal said Saturday "we will carry out our duty over
        the coming days with the heaviest of hearts."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba3e950-39ff-4b7b-9702-f81f16d712b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T10:31:54.301+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:28:11.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He continued, "But also, with the firmest of resolve to ensure a
        fitting farewell to one of the defining figures of our times; a monarch whom
        we were truly privileged to have had as the Head of State of our country and
        the Realms, and Head of the wider Commonwealth."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53ff860-1bcc-470d-937e-fd1ca11a0ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T10:31:54.302+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:28:11.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Westminster Abbey, founded in 960 AD by Benedictine monks, is one
        of the most recognizable landmarks in London. The historic church has been
        the setting for every coronation since 1066, and was where the then-Princess
        Elizabeth <a href="https://www.cnn.com/interactive/2021/04/uk/special-relationship-prince-philip-and-queen-romance-intl-cmd/"
        target="_blank">married Prince Philip</a>&nbsp;in 1947. But there hasn''t
        been a funeral of a monarch there since that of George II in 1760.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60395deb-883d-44d7-8802-27a4533514e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T10:31:54.302+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:28:11.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heads of state and dignitaries from around the world are expected
        to be invited to the British capital to join members of the royal family to
        celebrate the Queen''s life and unwavering service to the nation and Commonwealth.
        While a guest list has not yet been announced, US President Joe Biden told
        reporters Friday he planned to attend the funeral.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a262d0-b79b-4585-abef-dc01c0297fe8'
      'mgnl:activationStatus': true
