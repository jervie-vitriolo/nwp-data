      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/09/11/uk/queen-elizabeth-final-journey-intl-gbr/index.html">"Queen
        begins final journey as coffin taken from Balmoral Castle to Scotland''s capital."</a></em></p>'
  'House-tax-panel-taxes-sin-products-sugary-drinks':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-09-11T22:10:31.957+08:00
    'imagesource': 'jcr:dfcdedf8-c678-4480-bc92-5956b088e9d3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b21864ae-2f92-4032-8d14-f92717c0da9b'
    'lead': 'The House Ways and Means Committee may back the proposals of the Department
      of Health (DOH) to impose higher taxes on "sin" products, including sweetened
      beverages and vaping products, panel chair Rep. Joey Salceda said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-11T22:12:19.393+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T11:28:02.795+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:27:55.200+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House tax panel open to raising taxes on ''sin'' products, sugary drinks'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb725fc1-7899-443e-aa42-489b3528865a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T22:12:19.393+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:28:02.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 11)</strong> —
        The House Ways and Means Committee may back the proposals of the Department
        of Health (DOH) to impose higher taxes on "sin" products, including sweetened
        beverages and vaping products, panel chair Rep. Joey Salceda said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad82f777-1c17-4a24-84a6-3c93b72d47ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T22:12:19.393+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:28:02.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Sunday, Salceda said his committee would "seriously
        study" the proposals of the DOH to hike excise tax rates on so-called "sin"
        products, such as sugary drinks, cigarettes, alcohol, and novel tobacco products,
        including vaping, which are seen to help fund the Universal Health Care program.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd1ab3c-1342-4a45-a351-40906eee17fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T22:12:19.393+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:28:02.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will definitely consider the proposals for higher taxes on sweetened
        beverages. It might help reduce overall sugar demand and help us manage the
        supply deficit and reduce the need to import. It seems like there is space,
        especially since sugary drinks increased prices year-on-year by just 3.9%
        last August," Salceda said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e5211a-4b4d-4fbb-82c5-eadacf80f77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T22:12:19.393+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:28:02.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/business/2022/8/16/Sugar-shortage-PH-hits-top-soda-producers.html">RELATED:
        Sugar shortage in PH hits top soda producers</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2ce638-59f3-4f09-ae88-c1d9cc95b29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T22:12:19.394+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:28:02.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker said they would look into the impact while stressing
        that his office will push for a ban on sugary drinks in public and private
        grade schools.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a2d5d1-5444-4ebf-90de-c0d64f1b43ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T22:12:19.394+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:28:02.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On other "sin" products, Salceda mentioned he was preparing a bill
        on higher taxes on vape products.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4f2755-69fe-431a-8d58-0073a28b68d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T22:12:19.394+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:28:02.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is now acknowledged in courts abroad that vaping has harms.
        So, there is an impetus to further discourage consumption there," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098d4602-db76-479a-acc1-1bbbc018c6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T22:12:19.394+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:28:02.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salceda also said he formed a group composed of civil society and
        government agencies to explore "ideal rates and taxation design" for cigarettes
        and alcohol products.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c628c4-0dae-40ad-a48b-44d23f8a7283'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T22:12:19.394+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:28:02.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Salceda rejected the DOH''s call to increase taxes on junk food.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283a50b7-412b-4fe0-aadf-edddfde45754'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T22:12:19.394+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:28:02.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are disinclined towards a junk food tax. It seems that global
        best practices that really work are closer to regulation than taxation, especially
        on salt levels. The Singapore model is industry and government working together
        to lower salt levels in food," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8e0645-5bcd-41fb-ab4e-4e28bce7f7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T22:12:19.394+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:28:02.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The better approach there might be to restrict sales in schools
        where children have greater access to them," Salceda added.</p>'
  'Queen-Elizabeth-II-state-funeral-how-royal-family-say-goodbye':
    'author': 'Lauren Said-Moorhouse and Max Foster, CNN'
    'caption': 'Photo courtesy: Adrian Dennis/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-09-11T22:06:31.596+08:00
    'imagesource': 'jcr:a2686190-ced4-4403-854e-cc5195166c30'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b8e99c11-264c-407a-9fb4-a66299092f3e'
    'lead': 'The death of Queen Elizabeth II has set into motion an intricate period
      of mourning which will culminate with a huge state funeral on September 19 honoring
      her lifetime of devotion and steadfast service.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-11T22:12:43.264+08:00
    'mgnl:createdBy': 'teresa'
    'mgnl:lastActivated': 2023-01-19T11:28:02.349+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:27:55.837+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Queen-Elizabeth-II', 'state-funeral']
    'template': '1'
    'title': 'Queen Elizabeth II''s state funeral: How the royal family will say goodbye
      to their matriarch'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4fb1fd-67c3-48c6-80d0-34ff91ebda2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T22:12:43.264+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:28:02.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN) --</strong> The death of Queen Elizabeth II
        has set into motion an intricate period of mourning which will culminate with
        a huge state funeral on September 19 honoring her lifetime of devotion and
        steadfast service.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2199a57-b594-4d9c-a764-fc884f06b951'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T22:12:43.264+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:28:02.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e7d900-f5d5-4e44-a302-e94ba68f7a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T22:12:43.264+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:28:02.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Codenamed "Operation London Bridge," arrangements for Britain''s
        longest-serving monarch have been carefully poured over for years by the many
        agencies involved, with the Queen herself signing off on every single detail
        before her death. However, details were kept under wraps until the sitting
        sovereign, King Charles III, gave it all his final seal of approval.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd0a860-8054-4eae-ac05-9ee6ee8ef777'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T22:12:43.264+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:28:02.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73b3f0e-1d35-4bdf-974d-6bee15c46228'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T22:12:43.265+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:28:02.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen will ultimately be laid to rest within St George''s Chapel,
        in the grounds of Windsor Castle, alongside her "strength and stay" of 73
        years, Prince Philip. Here, we''ve put together a day-by-day guide on what
        will happen from now until the state funeral.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70edc3ae-0a2c-4e41-ac3a-472fe7058606'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T22:12:43.265+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:28:02.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d18bc0-8c12-4f55-888d-bdf48e4e4297'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T22:12:43.265+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:28:02.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the Queen''s death, her oak coffin -- draped with the
        Royal Standard for Scotland and a wreath of flowers -- sat in the ballroom
        at Balmoral, where estate staff had the chance to pay their last respects.
        On Sunday morning, six of her gamekeepers carried the coffin to a waiting
        hearse.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f8d274-7c26-4d46-a999-7ef2251e5115'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T22:12:43.265+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:28:02.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a33d09-bacf-44ea-94c2-d22a4445ea98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T22:12:43.265+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:28:02.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 10 a.m. (5 a.m. ET), the beloved monarch''s coffin embarked on
        its journey to the nation''s capital. However, it will not go there directly.
        It will first make a six-hour journey to Edinburgh and the Palace of Holyroodhouse,
        the official residence of the British monarch in Scotland. The trip by road
        ordinarily takes around three hours, however, it will be driven slowly so
        as to allow people to witness the hearse along the route and bow their heads
        as it passes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f724f653-4354-4c43-8237-d80ed2a77102'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T22:12:43.265+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:28:02.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb96a2c-c98e-40b1-a2e9-4f141038ba4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T22:12:43.265+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:28:02.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An honor guard made up of the Royal Regiment of Scotland will greet
        the arriving hearse in Edinburgh with a royal salute before it is transferred
        to the Throne Room by a military bearer party.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52151dea-a472-46ef-8fa3-bec4427943a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T22:12:43.265+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:28:02.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f46bde-36dd-412b-8ba4-4f028c816f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T22:12:43.265+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:28:02.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile back in London, the King will meet with the Commonwealth
        secretary general before he hosts the high commissioners from the realms of
        which he is now head of state in Buckingham Palace''s Bow Room.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db28559a-47a9-447d-a75a-22cec9b4a8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T22:12:43.265+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:28:02.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3dbb38d-948f-45b8-9c7f-86fe2e927975'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T22:12:43.265+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:28:02.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday morning, the King will start the day with a trip to Westminster
        Hall where both Houses of Parliament will express their condolences. He and
        his wife Camilla then fly to Edinburgh, arriving at 12:45 p.m. (7:45 a.m.
        ET), where they will head straight to the Palace of Holyroodhouse.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5255c77d-81db-43c8-92b8-54e71afcf515'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T22:12:43.265+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:28:02.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb15625-e3b9-4352-82c5-be1a955757aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T22:12:43.265+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:28:02.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 2:35 p.m. (9:35 a.m. ET), the Queen''s coffin will proceed to
        St Giles'' Cathedral for a service of prayer and reflection attended by the
        King and Queen Consort and royal family members, as well as a congregation
        made up "from all areas of Scottish society," according to a senior palace
        official. Afterward, the coffin will rest there for 24 hours to allow the
        Scottish public to see it, in a tradition known as lying in state.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f66637-a902-45ef-86bb-0a8da8ed5a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T22:12:43.266+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:28:02.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5576601-ae06-4a07-90e6-d8991b5230bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T22:12:43.266+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:28:02.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the service, the King will return to Holyrood where he
        will have an audience with Scottish First Minister Nicola Sturgeon, followed
        by a meeting with the presiding officer of the Scottish Parliament. Charles,
        accompanied by the Queen Consort, will later go to the Scottish Parliament
        to receive a motion of condolence.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79273e0-432c-48ba-a840-38b9d243c1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T22:12:43.266+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:28:02.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db5fb92-a412-4669-a822-5975d80592c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T22:12:43.266+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:28:02.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That evening, at 7:20 p.m. (2:20 p.m. ET), the King and members
        of the royal family will mount their own guard -- or vigil -- of the Queen''s
        coffin.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feefb796-23db-4dd3-9d34-c72cd7b8d957'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T22:12:43.266+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:28:02.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3899c96e-83f8-4fef-8b39-73e75830a7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T22:12:43.266+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:28:02.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the King and Camilla will make a trip to Belfast, Northern
        Ireland. The couple will visit Hillsborough Castle and view an exhibition
        on the Queen''s long association with Northern Ireland. The King will then
        meet the secretary of state for Northern Ireland in addition to other party
        leaders, and receive a message of condolence led by the speaker of the Northern
        Ireland Assembly.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5f1827-ddd1-4b79-a39e-36051a80a5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T22:12:43.266+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:28:02.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5ac831-89f5-4137-af7e-2af9685b8116'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T22:12:43.266+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:28:02.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in Scotland, the Queen''s only daughter Princess Anne will
        prepare to accompany her mother''s body as it is flown back to London. At
        5 p.m. (12 p.m. ET) the coffin will journey 8.2 miles (13.2 kilometers) by
        hearse to Edinburgh Airport, where it will depart for RAF Northolt.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678bf61a-0164-422f-8108-e78452e6c886'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T22:12:43.266+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:28:02.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05fcd81-73d7-48a5-9bd8-e312b4bc48dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T22:12:43.266+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:28:02.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A state hearse will bring the monarch''s remains to Buckingham Palace,
        where the King, the Queen Consort, as well as other members of the Windsor
        clan, will be waiting for the coffin''s arrival at around 8 p.m. (3 p.m. ET).
        The Dean of the Chapels Royal will conduct prayers and a bearer party found
        by The Queen''s Company, 1st Battalion Grenadier Guards will place the coffin
        on trestles in the center of the Bow Room to rest overnight.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf8e6f1-dd9c-423d-9356-d0045f69c4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T22:12:43.266+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:28:02.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a86731-c65c-43cb-91e5-4a74afcbb1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T22:12:43.266+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:28:02.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday will see an extraordinary silent procession take the coffin
        on a gun carriage from Buckingham Palace over to Westminster Hall, the oldest
        part of the Palace of Westminster, where the Queen will lie in state until
        the morning of the funeral.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3006b046-3ef6-4ae8-9bd4-9e94b92103cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T22:12:43.266+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:28:02.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558c209f-782b-4a3a-9e6c-c0c72e7ffb46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T22:12:43.266+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:28:02.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For this journey, the coffin will be adorned with the Imperial State
        Crown and a flower wreath. The procession route will set off at 2:22 p.m.
        (9:22 a.m. ET) along The Mall, across Horse Guards Parade, past Downing Street
        toward Westminster.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e54430-7447-4915-b1e2-fe45f0998756'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T22:12:43.266+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:28:02.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307e5398-80f7-470f-b4f5-011a310426c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T22:12:43.267+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:28:02.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In what is likely to be a poignant moment, members of the royal
        family will walk behind their beloved matriarch. They will be followed by
        senior staff from the royal households as well as close personal staff and
        members of the Household Division. As crowds watch the procession -- which
        will take around 40 minutes -- Big Ben will toll and minute guns fired by
        The King''s Troop Royal Horse Artillery at Hyde Park with echo across the
        capital.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93fd0e9-985c-4257-b386-85147981a519'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T22:12:43.267+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:28:02.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1276114f-b404-4dc7-acd6-6b70b4142cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T22:12:43.267+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:28:02.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen''s coffin will be placed on a raised platform -- or catafalque
        -- in the middle of the hall and guarded around the clock by officers from
        the Household Division, the King''s Bodyguard or the Royal Company of Archers.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d193ad9-8b88-4aa1-830d-691219873f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T22:12:43.267+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:28:02.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7393b1e7-8501-46d1-b66d-e61855519643'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T22:12:43.267+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:28:02.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon its arrival at Westminster Hall, a short service will be conducted
        by the Archbishop of Canterbury Justin Welby, after which the hall will be
        opened to the public to pay their respects.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead92735-3808-4d6b-b4b0-af7e5a83ddb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T22:12:43.267+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:28:02.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03daef6-51b5-4d75-870f-c787680a4e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T22:12:43.267+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:28:02.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the public will be able to file past the Queen''s coffin
        during its first full day lying in state at Westminster Hall on Thursday.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa2bafa-f6de-457d-bd8a-996842f69127'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T22:12:43.267+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:28:02.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5bb488-28b5-4ec3-b9e0-b835250cb784'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T22:12:43.267+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:28:02.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brass plaques in the 11th-century hall mark the spot where Edward
        VII lay in state in 1910, George V in 1936, George VI in 1952 and Queen Mary
        a year later. The hall, which is 900 years old, is also where wartime British
        Prime Minister Winston Churchill lay in state in 1965.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5903a21b-c838-4acc-9b48-ea4de159e12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T22:12:43.267+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:28:02.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365ea94d-720e-4711-beb9-b9d680b384af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T22:12:43.267+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:28:02.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the lying in state will continue for a second full day.
        Huge numbers of people are expected to line up in central London for a chance
        to visit the coffin and be part of this historic moment. Details of how the
        public can participate are to be released by the government in the coming
        days.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf497e24-1ea6-42bd-9a05-4a801796b202'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T22:12:43.267+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:28:02.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775ab54f-6948-4101-a8ec-e73fdcc1ebbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T22:12:43.267+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:28:02.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, King Charles and Camilla will visit Wales on Friday,
        bringing their tour of all four nations that make up the United Kingdom to
        a close.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87fcb7d5-ce37-4f1f-81c7-e0b91c5c01b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T22:12:43.268+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:28:02.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de14c9fd-dbea-41fc-8b93-75efd97f1da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T22:12:43.268+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:28:02.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public access to the lying in state continues into the weekend.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7ae7f0-26db-444a-91dc-8adcc9548f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T22:12:43.268+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:28:02.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16235121-1323-498f-b819-ac97a38450e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T22:12:43.268+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:28:02.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday marks the final full day the Queen''s body will lie in state
        in Westminster Hall.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c185fa20-fe0c-4ef7-9cca-7e216df89d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T22:12:43.268+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:28:02.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60da6bf1-576d-4147-8591-5aa51d6dd704'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T22:12:43.268+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:28:02.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the morning of Monday, September 19 -- declared a public holiday
        across the UK -- the Queen''s lying in state will end. The coffin will then
        travel in procession once more to Westminster Abbey for the state funeral,
        the details of which will likely come in the following days.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf89386-d261-44dc-9afd-9800df6eafe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T22:12:43.268+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:28:02.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16fceacc-3168-4c5c-b710-064e53e9b158'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T22:12:43.268+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:28:02.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Westminster Abbey, founded in 960 AD by Benedictine monks, is one
        of the most recognizable landmarks in London. The historic church has been
        the setting for every coronation since 1066, and was where the then-Princess
        Elizabeth married Prince Philip in 1947. But there hasn''t been a funeral
        of a monarch there since that of George II in 1760.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a2de1d-17ce-405d-98cd-40dcb908d741'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T22:12:43.268+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:28:02.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e56a66-d0ee-4a2a-ba8a-380849f976a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T22:12:43.268+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:28:02.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heads of state and dignitaries from around the world are expected
        to be invited to the British capital to join members of the royal family to
        celebrate the Queen''s life and unwavering service to the nation and Commonwealth.
        While a guest list has not yet been announced, US President Joe Biden plans
        to attend the funeral.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb7656b-ac38-4f0c-984d-985d24a19dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T22:12:43.268+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:28:02.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf459006-e24e-4ea4-aaab-97815b64f415'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T22:12:43.268+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:28:02.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other familiar faces at the televised service will be some of the
        15 prime ministers to have served during the Queen''s reign.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb3bc4b-d2cf-4b1f-919d-3bca87f47967'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T22:12:43.268+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:28:02.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353b9101-3cef-4f8a-a648-ae4e2f701771'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T22:12:43.268+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:28:02.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At its conclusion, the coffin will travel in procession to Wellington
        Arch, before making its final journey out of London to Windsor.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525d86cc-a65c-4193-a108-0d4e6357922f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T22:12:43.268+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:28:02.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1a3de0-7993-4b6f-b7bd-7d100d6f9749'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T22:12:43.269+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:28:02.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its destination is the now-familiar St George''s Chapel within the
        grounds of Windsor Castle. It''s where Prince Philip''s memorial service was
        held, as well as more jubilant occasions like the nuptials of the Queen''s
        grandchildren.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b4f28a-2b28-48b2-8e4c-caed79fdbf0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T22:12:43.269+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:28:02.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af666de3-fbd1-4324-84e6-2456a9621ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T22:12:43.269+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:28:02.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the service for the Duke of Edinburgh in 2021, his coffin
        was lowered into the Royal Vault, set below the chapel, where many royal family
        members have been laid to rest. However, he is expected to be relocated to
        lie together with the Queen in the King George VI Memorial Chapel, located
        elsewhere within St George''s Chapel.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43be5d78-a8d0-437c-b0a9-e55bb0c0309b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T22:12:43.269+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:28:02.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/09/11/uk/queen-death-whats-next-guide-intl-cmd/index.html">"Queen
        Elizabeth II''s state funeral: How the royal family will say goodbye to their
        matriarch."</a></em></p>'
  'DOLE-PRC-stops-utang-tagging-policy':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-09-11T22:16:00.152+08:00
    'imagesource': 'jcr:502974aa-c994-4d5e-a641-a400d5771ae2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9e8fff5c-2d0a-442d-9c4a-0ab3daee443a'
    'lead': 'The Professional Regulation Commission suspended its policy of tagging
      professionals with administrative cases, which prevents them from renewing their
      licenses, Labor chief Bienvenido Laguesma announces. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-11T22:19:40.049+08:00
    'mgnl:createdBy': 'teresa'
    'mgnl:lastActivated': 2023-01-19T11:28:00.850+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:27:56.150+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['utang-tagging', 'PRC']
    'template': '1'
    'title': 'PRC stops ‘utang tagging’ policy — DOLE '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad80761-961c-4bc5-9a88-823281621119'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T22:19:40.050+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:28:00.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 11) —</strong>
        The Professional Regulation Commission (PRC) suspended its policy of tagging
        professionals with administrative cases, which prevents them from renewing
        their licenses, Labor chief Bienvenido Laguesma announced Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7b3eb2-e664-4153-a8e5-70882b8051ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T22:19:40.050+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:28:00.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The policy, which was contained under Memorandum Order No. 44, was
        stopped after PRC acting chairman Jose Cueto Jr. and Commissioner Erwin Enad
        signed Resolution No. 1558, with Laguesma noting that “the suspension takes
        effect immediately.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cac7d7a-9f1e-4e43-9a87-41ef606b6d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T22:19:40.050+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:28:00.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“How can they pay what they borrow if they can’t work because the
        PRC won’t renew their licenses,” he said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81afeb82-9c7a-42e2-9ff2-bb43973fca0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T22:19:40.051+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:28:00.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laguesma also lauded the PRC, an attached agency of the Department
        of Labor and Employment, for responding to the issue which was raised by ACT
        Teachers Party-list Rep. France Castro during the congressional deliberation
        on the department’s budget last week.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17e5b75-e511-435e-8eff-3259961d0501'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T22:19:40.051+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:28:00.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Cueto said that while the policy is suspended, the commission
        “will be reviewing and conducting consultations with its various professional
        boards with the aim of promoting efficiency and fairness in its processes
        and disciplinary procedures.”</p>'
