      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — <a href="https://edition.cnn.com/2022/09/10/australia/australia-proclaims-king-charles-iii-head-of-state-intl-hnk/index.html"
        target="_blank">Australia</a>&nbsp;formally installed King Charles III — the
        first new monarch in 70 years — as the country''s head of state in a ceremony
        Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10b464a-9418-4616-be7e-e2dee86381c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T14:07:26.459+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:28:09.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proclamation was made by Australia''s Governor-General David
        Hurley at the nation''s parliament in Canberra. A series of proclamation ceremonies
        will also take place across state parliaments in the country on Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81941d2b-29e3-4085-b4c6-1526d325f1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T14:07:26.460+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:28:09.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A national day of remembrance will be held on September 22, after
        Prime Minister Anthony Albanese has returned from Britain, where he will attend
        the Queen''s funeral. A memorial service will also be held on that day, which
        has been declared a one-off public holiday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06a20c1-97f8-4ca1-9435-48a1a8c51242'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T14:07:26.460+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:28:09.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As head of state, Queen Elizabeth II visited Australia 16 times.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6688acc7-3b4b-4c72-98ec-fbcd0d3bda3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T14:07:26.460+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:28:09.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From her famous first trip to Australia, the only reigning sovereign
        to ever visit, it was clear Her Majesty held a special place in her heart
        for Australia," Albanese said in a statement Friday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5739c40d-c676-4532-abea-7639a913c2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T14:07:26.460+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:28:09.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fifteen more tours before cheering crowds in every part of our
        country confirmed the special place she held in ours."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c837491b-f370-49c4-b0f8-d47d5e0f89d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T14:07:26.460+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:28:09.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1999 Australia held a referendum on whether to remove the Queen
        as head of state, but it was defeated.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f46e20d-1092-452d-87be-8ae4a7d6884a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T14:07:26.460+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:28:09.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Sydney''s iconic Opera House was lit up with a tribute
        to the Queen.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de7e221-87ca-4bac-8eab-b2a9961e628c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T14:07:26.461+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:28:09.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neighboring commonwealth country New Zealand on Sunday also officially
        proclaimed King Charles III as its head of state in a televised ceremony.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757d6806-9182-4561-87df-0f344bfdfee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T14:07:26.461+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:28:09.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Jacinda Ardern said Queen Elizabeth served people
        of New Zealand for 70 years with unwavering duty.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58400da7-6287-4f94-b3b7-b7c851851fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T14:07:26.461+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:28:09.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the vast majority of New Zealanders, she is the only monarch
        we have known, and so upon her death we enter a time of change," Ardern said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0826d4d-2fc4-4f01-8c20-7e7b83e21ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T14:07:26.461+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:28:09.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"King Charles has long had an affection for Aotearoa New Zealand
        and has consistently demonstrated his deep care for our nation." she added.
        "And so as one chapter closes, another begins."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9340568-5fc4-4bce-b1e1-54dd14efe260'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T14:07:26.461+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:28:09.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Canadian parliament will sit on Thursday to allow members to
        pay tribute to Queen Elizabeth II, Prime Minister Justin Trudeau said on Twitter
        on Saturday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ccf214f-a56d-4488-870e-bf174eea8996'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T14:07:26.461+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:28:09.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trudeau added the Canadian Parliament will also delay its opening
        session by a day. "To accommodate Her Majesty''s funeral, the opening of the
        session will be delayed — by one day — to September 20," Trudeau said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2741c64f-1596-48f6-89d5-9520b3a75452'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T14:07:26.461+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:28:09.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/09/10/australia/australia-proclaims-king-charles-iii-head-of-state-intl-hnk/index.html"
        target="_blank">Australia proclaims King Charles III as head of state</a>."</em></p>'
