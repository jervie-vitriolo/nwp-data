      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978d28ec-50d7-42c0-aed7-6eb6d62875ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T19:37:54.220+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:28:04.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For 2023, the Marcos administration is proposing a ₱5.268-trillion
        spending plan. It is 4.9% higher than this year’s and it prioritizes education,
        infrastructure, health, agriculture and social protection.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f24870-491b-417c-89f3-9cfd0382a9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T19:37:54.220+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:28:04.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b124d41-d429-4f62-827e-ac5de4a990a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T19:37:54.220+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:28:04.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angara said one of the Senate’s priorities for next year was to
        continue strengthening the country’s health sector, specifically the Philippine
        General Hospital “which lawmakers for the last few years have been increasing
        the funding proposed by the Executive in the NEP [National Expenditure Program].”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c70d1fa-5e9e-45e5-9c86-be362b883353'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T19:37:54.220+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:28:04.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14987947-1c00-4890-8245-e8992bbd856e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T19:37:54.220+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:28:04.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers also want to allocate more funds in programs that will
        help the marginalized sectors and other groups hit hard by the COVID-19 pandemic.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298bb992-7077-486f-a7f4-4ad5dd5a1f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T19:37:54.220+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:28:04.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a475ff4-7821-494b-9a20-dfa41a32c09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T19:37:54.220+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:28:04.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under next year’s budget, the Senate also wants to set aside funding
        for support to entrepreneurs through credit programs, as well as small business
        shared support services like equipment and design, among others.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6cac34-c653-465e-84d3-712ebb5b707a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T19:37:54.220+08:00
