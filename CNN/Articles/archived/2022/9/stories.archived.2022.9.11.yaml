    'template': '1'
    'title': 'DOTr to close portion of Meralco Ave. in Pasig starting Oct. 3 for subway
      project

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51dcf9b-7fa1-432c-ae8a-2e23575b7159'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T14:47:43.133+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:28:08.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 11) —</strong>
        The north and southbound portions of Meralco Avenue in Pasig City will be
        closed beginning Oct. 3 to give way for the construction of the Metro Manila
        Subway Project (MMSP), the Department of Transportation (DOTr) announced Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a950c39-0bd1-47a1-8ba6-da896e9e3ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T14:47:43.133+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:28:08.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The road closure takes effect until 2028 and will cover the front
        section of Capitol Commons up to the corner of Shaw Boulevard,” the DOTr said
        in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd93892a-88e6-4cf2-9a9a-4081a03864fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T14:47:43.133+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:28:08.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTr advised motorists to take these alternative routes during
        the road closure:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a3f88a-904c-4cbd-9864-b1b0327e213a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T14:47:43.133+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:28:08.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Public Utility Jeepneys from Meralco Avenue going to Shaw Boulevard
        will be rerouted to Captain Henry Javier St. to Danny Floro St. and vice versa</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db88d413-9117-45f6-85e8-f45818e9a759'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T14:47:43.133+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:28:08.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Modernized Jeepneys from Meralco Avenue going to Shaw Boulevard
        will be rerouted to Doña Julia Vargas Avenue to San Miguel Avenue and back</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a33d9de-e1cc-45cb-af95-15871d1f0ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T14:47:43.133+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:28:08.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• UV Express units from Meralco Avenue going to Shaw Boulevard will
        be rerouted to Doña Julia Vargas Avenue to San Miguel Avenue or Anda Road
        to Camino Verde</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb9e2d0-9ae2-4f92-9796-d0a0e07895f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T14:47:43.133+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:28:08.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Private vehicles will be able to access all available routes</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0e8032-d0ae-47b1-86ea-b3854b93cccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T14:47:43.134+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:28:08.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said Meralco Avenue will serve as the project’s access
        point to the subway’s Shaw Boulevard station.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a632ff7-acc2-4a7f-9ad2-991d23e8791d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T14:47:43.134+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:28:08.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMSP, which will stretch from Valenzuela City to the Ninoy Aquino
        International Airport (NAIA) in Pasay City, may begin partial operation by
        2025. Full operation is seen by 2027, the DOTr earlier said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99b0c6e-1c27-414c-afad-aaee859ef6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T14:47:43.134+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:28:08.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When completed, the MMSP will reduce travel time between Quezon
        City to NAIA from 1 hour and 10 minutes to just 35 minutes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978edd21-2cfe-4902-a510-e1d0ed43e630'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T14:47:43.134+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:28:08.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Once operational, the 33-km underground mass system will cut across
        eight cities in Metro Manila, passing three central business districts, and
        service up to 370,000 passengers daily,” the DOTr added.</p>'
