      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Lawyers are pushing for a judge to reconsider
        the prison sentence of a South Carolina activist who was convicted for "breach
        of peace," aggravated over remarks she made to police during racial justice
        protests in 2020.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4c8a29-2c94-4474-8113-6e8fd8178fd9'
