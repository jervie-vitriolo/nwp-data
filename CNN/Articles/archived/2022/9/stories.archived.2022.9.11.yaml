  'Alex-Eala-US-Open-girls-singles-win':
    'author': 'Syrah Vivien Inocencio, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-09-11T09:16:42.000+08:00
    'imagesource': 'jcr:52420786-631a-4a52-b317-37831acf7e3d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3372bf76-ea9d-4c06-8172-5949f8c8bbc0'
    'lead': 'Alex Eala becomes the first Filipino to win the tennis junior Grand Slam
      singles title.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-11T09:20:47.646+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2024-01-29T06:13:14.832+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
