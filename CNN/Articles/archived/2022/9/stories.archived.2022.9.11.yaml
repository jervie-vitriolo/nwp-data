    'jcr:uuid': 'a41ef4ff-09bc-4f6f-8df1-f597a83e7b58'
    'lead': 'A lawmaker wants to expand the government program that provides financial
      assistance to qualified senior high school students, in a bid to help private
      schools reeling from the effects of the pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-11T17:35:31.192+08:00
