      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb7904f-d2e4-4970-b28f-75837c34a5ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T17:32:55.434+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:28:06.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting occurred after the Philippine Chinese Chamber of Commerce
        and Industry, Inc. (PCCCII) released data that revealed there were 56 kidnapping
        cases in the last 10 days, which the PNP disputes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c410a0f0-79b2-45dc-9095-5f04c1ed3226'
      'mgnl:activationStatus': true
