      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reproduction number indicates the number of people that can
        be infected by a COVID-19 case. Experts said ideally the reproduction number
        should be less than one to say that community transmission of COVID-19 is
        decreasing.</p>'
    '16':
