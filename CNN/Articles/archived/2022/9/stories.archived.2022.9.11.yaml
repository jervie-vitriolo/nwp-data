      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 11) —</strong>
        The Senate Committee on Finance, headed by Sen. Sonny Angara, is set to begin
        hearings for the 2023 proposed budget on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583799a9-b527-48b2-8e04-6473600e4125'
