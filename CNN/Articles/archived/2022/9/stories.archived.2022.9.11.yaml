      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA also said the region’s one-week growth rate from Sept. 3 to
        10 jumped to 6% from -17% during the previous week. Its average daily attack
        rate, or the number of confirmed cases in a certain area or population, is
        still considered low despite slightly increasing to 5.58 per day per 100,000.</p>'
