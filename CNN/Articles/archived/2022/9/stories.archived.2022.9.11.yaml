  'SWS-hunger-rate-survey-Q2-2022':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-09-11T12:38:20.870+08:00
    'imagesource': 'jcr:54497528-eaaf-4b4d-97d7-db9f9da78b69'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c62b28b7-a567-472f-b2da-dd05700fbce5'
    'lead': 'Around 2.9 million Filipino families experienced involuntary hunger at
      least once from April to June, lower than the 3.1 million recorded in the first
      quarter of 2022, according to a recent Social Weather Stations survey.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-11T12:42:07.693+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-19T11:28:10.456+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:27:51.616+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['hunger-rate', 'SWS', 'social-weather-stations', 'survey']
    'template': '1'
    'title': 'SWS: Fewer Filipino families experienced involuntary hunger in Q2 2022

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6783bb1-3bd9-4d2e-95ff-7d46a4f3ce1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T12:42:07.693+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:28:10.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 11) —</strong>
        The number of Filipino families who experienced involuntary hunger — or hunger
        due to lack of food to eat — went down from 3.1 million in the first quarter
        to 2.9 million in the second quarter of 2022, according to a recent Social
        Weather Stations (SWS) survey.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19edabc-d16b-4e43-b9c2-f715a61cc209'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T12:42:07.693+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:28:10.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of families who suffered involuntary hunger eased to
        11.6% in the April to June period from the 12.2% recorded in the January to
        March period.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c5bc46-5c66-426e-9eed-d6e6a93884d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T12:42:07.693+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:28:10.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest figure is also 0.2 points below the 11.8%, or approximately
        3 million families, recorded in December 2021, the SWS said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750c04f9-1325-4ee7-9e5e-2140533e18c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T12:42:07.693+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:28:10.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the SWS said the most recent statistic is still 2.3 points
        higher than the pre-pandemic annual average of 9.3% in 2019.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2663854b-7bee-43e4-a665-4c1d7292bedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T12:42:07.693+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:28:10.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SWS also said that the 11.6% hunger rate in June is the sum
        of 9.4% or about 2.4 million families who experienced “moderate hunger” and
        2.1% or 546,000 households who suffered “severe hunger.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2ce5a2-6529-49e4-ab05-7bf36d41be14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T12:42:07.693+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:28:10.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SWS said “moderate hunger” refers to those who experienced hunger
        “only once" or “a few times" in the previous three months, while “severe hunger”
        refers to those who suffered from hunger “often" or “always" in the last three
        months.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24789cec-4cde-4934-bf1e-af968fc36260'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T12:42:07.694+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:28:10.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the incidence of hunger is highest in Metro Manila in the
        recent survey at 14.7% or around 501,000 families, it is still a 3.9-point
        decline compared to the April data of 636,000 households.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb6851b-131b-4a4b-a5db-8858d7be80cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T12:42:07.694+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:28:10.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hunger rate also fell in the Visayas — from 373,000 in the first
        quarter down to 272,000 families in the second quarter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118d7ce9-1e6b-428a-8e38-0a24c9046cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T12:42:07.694+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:28:10.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, more families in Mindanao suffered from hunger, reaching
        816,000 families in the second quarter from 761,000 in the first quarter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e917f8c4-77f2-4043-b8a3-c81fbcf89662'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T12:42:07.694+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:28:10.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hunger in Balance Luzon or Luzon outside of Metro Manila also rose
        from 1.3 million families in April to 1.4 million in June.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9748a6be-ee50-4b0d-89de-af10937bd872'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T12:42:07.694+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:28:10.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey was conducted through face-to-face interviews of 1,500
        adults nationwide from June 26 to 29, making it the last hunger rate survey
        under the Duterte administration</p>'
  'hong-kong-speech-therapists-seditious-childrens-books':
    'author': 'Simone McCarthy and Kathleen Magramo, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-09-11T14:01:16.335+08:00
    'imagesource': 'jcr:d8521227-bfa1-4458-ad57-1cb000242e39'
