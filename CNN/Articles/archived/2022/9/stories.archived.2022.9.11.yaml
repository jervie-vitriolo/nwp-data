    'mgnl:tags': ['Alex-Eala', 'US-Open-girls--singles', 'US-Open', 'Grand-Slam']
    'stories': []
    'template': '1'
    'title': 'Alex Eala makes history, bags PH’s first US Open girls’ singles title

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67ffa64-cec8-4d94-affb-c6fcae59d8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T09:20:47.646+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-29T06:13:14.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 11) —</strong>
        Alex Eala made history as the first Filipino to bag a tennis junior Grand
        Slam singles title on Sunday (Philippine Time).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c6e6a8-2065-40a0-96f4-0dd2f21a3e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T09:20:47.646+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-29T06:13:14.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 17-year-old tennis prodigy defeated World No. 3 Lucie Havlickova
        of Czech Republic, 6-2, 6-4, in the final to conquer the 2022 US Open girls’
        singles competition held in New York City.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FAlexEala%2Fposts%2Fpfbid02cXG6K7jqckPZ4HtVtRY1uTBs4NUCPJAZhqho7nce9Uh6vvoBmttBpsDKRHxtZq9Rl&show_text=true&width=500"
        width="500" height="645" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ecb08c0-8b3a-41db-9972-84841b487ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T09:20:47.647+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-29T06:13:14.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2576146-10d7-4b65-a5d7-eca5e0291ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T09:20:47.646+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-29T06:13:14.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think this is a huge step for me personally… I’m super happy
        to represent my country and do something of worth with a big platform and
        being able to inspire other younger people,” Eala said during a press conference
        after the match.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738e0d34-1550-4f72-b468-3f70d7ebdffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T09:20:47.646+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-29T06:13:14.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eala pulled away from 2-2 in the first set as she picked up momentum
        and won the next games in a row, finishing strong at 6-2.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21b4d27-d980-48c2-abcd-cd8a4e3e0a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T09:20:47.646+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-29T06:13:14.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Havlickova gained confidence in the next set, taking control at
        2-1, but Eala managed to break the Czech again to go up 5-4 and ultimately
        seal the second set win at 6-4.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2906bd2f-51be-4722-8b4d-adab31a8ca8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T09:20:47.647+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-29T06:13:14.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The game lasted for one hour and eight minutes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76077fc-383b-469c-8771-9a5612d63d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T09:20:47.647+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-29T06:13:14.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I just tried to focus on every single point, visualize what I was
        going to do,” she said. “I was able to execute that well.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59abf02-9112-4b1b-90bb-7669c5e32bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T09:20:47.647+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-29T06:13:14.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eala won the <a href="https://www.cnnphilippines.com/sports/2020/1/31/Alex-Eala-Priska-Nugroho-australian-open-junior-doubles-title.html">2020
        Australian Open Doubles with Priska Nugroho</a> and the <a href="https://www.cnnphilippines.com/sports/2021/6/12/Alex-Eala-takes-home-2021-French-Open-girls-doubles-crown.html">2021
        French Open Doubles with Oksana Selekhmeteva</a>, making this her third Grand
        Slam title overall.&nbsp;</p>'
  'papua-new-guinea-earthquake':
    'author': 'Jake Kwon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-09-11T10:20:42.949+08:00
    'imagesource': 'jcr:67f6ef73-5bee-471f-82c5-27a7b4e42176'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '72c065a1-ecf3-465f-b8b2-634441686a2c'
    'lead': 'A magnitude 7.6 earthquake struck Papua New Guinea on Sunday, the United
      States Geological Survey reported.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-11T10:23:27.860+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T11:28:12.541+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:27:50.580+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Papua-New-Guinea', 'earthquake', 'quake']
    'template': '1'
    'title': 'Magnitude 7.6 earthquake hits Papua New Guinea'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866c659f-5b95-484e-8c57-284fe224f668'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T10:23:27.861+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:28:12.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp; A magnitude 7.6 earthquake struck
        Papua New Guinea on Sunday, the <a href="https://earthquake.usgs.gov/earthquakes/eventpage/us6000iitd/region-info"
        target="_blank">United States Geological Survey reported</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ef5d8d-5d5a-461c-a51e-0a8e56ddc8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T10:23:27.861+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:28:12.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quake, with a depth of 90 kilometers (roughly 56 miles), struck
        near the town of Kainantu Sunday morning.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d42216-52d9-4b1d-a59f-eaa1b9322b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T10:23:27.861+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:28:12.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The town has a population of roughly 8,500 people, the agency reported.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2d057a-abae-4b0b-93ad-a109a684c7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T10:23:27.861+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:28:12.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US National Tsunami Warning Center had initially said hazardous
        tsunami waves were possible within 1,000 kilometers (roughly 621 miles) along
        the coasts of Papua New Guinea and Indonesia, but later said there was no
        longer was a threat.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904ae838-3e3a-4f6b-a4bb-6a719edfa72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T13:49:16.508+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:28:12.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CORRECTION: An earlier version of this story quoted the Australian
        Red Cross as saying at least 16 people had been killed. The Red Cross has
        confirmed that death toll is incorrect, and related to a statement concerning
        a previous earthquake in Papua New Guinea that was mistakenly circulated.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f62251a-aa35-4400-8cf4-8038a942f855'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T10:23:27.861+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:28:12.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/09/10/asia/earthquake-papua-new-guinea/index.html"
        target="_blank">Magnitude 7.6 earthquake strikes Papua New Guinea</a>."</em></p>'
  'harrison-ford-indiana-jones-franchise':
    'author': 'Frank Pallotta and Megan Thomas, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-09-11T10:23:44.354+08:00
    'imagesource': 'jcr:2f6f280f-fe05-49fd-93f1-64ca7ddb0712'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8dd13c48-6118-4423-9f69-72b2be393729'
    'lead': 'Indiana Jones, the world''s most famous archeologist, is back for his
      next adventure.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-11T10:26:39.102+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T11:28:12.271+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:27:50.819+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Indiana-Jones', 'Disney', 'Harrison-Ford']
    'template': '1'
    'title': 'Harrison Ford makes emotional return to ''Indiana Jones'' franchise'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3316a1c5-62a5-4312-a527-ee5cbe074376'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T10:26:39.102+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:28:12.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Indiana Jones, the world''s most famous
        archeologist, is back for his next adventure.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c91a3d-878f-4ec1-89b9-656795ca11d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T10:26:39.102+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:28:12.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kathleen Kennedy, the president of Lucasfilm, debuted the first
        teaser footage for the new, still-untitled film during the studio''s presentation
        at Disney''s D23 Expo on Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58dbfcc-9c49-459e-b4fb-fd247a2c7df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T10:26:39.102+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:28:12.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the video showed to the crowd has not been released to the
        public, the footage showed Indiana Jones meeting up with his old friend Sallah
        and had many great action sequences, including one that had star Harrison
        Ford riding a horse through New York City and onto the subway tracks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01576cba-9555-4549-a850-4cd5df63a5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T10:26:39.102+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:28:12.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were also a few glimpses of what looked like a younger, de-aged
        Ford.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b679fac-7c53-4c39-aebc-3836bfdcab12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T10:26:39.103+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:28:12.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film, which has Ford reprise the role of Dr. Jones more than
        40 years after he first donned the hat in 1981''s "Raiders of the Lost Ark,"
        hits theaters June 30, 2023.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e3de97-2fae-4073-bfe9-edd0fcd32505'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T10:26:39.103+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:28:12.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also stars Phoebe Waller-Bridge and Mads Mikkelsen and is directed
        by James Mangold. John Williams, who composed the iconic "Raiders March,"
        is also returning to score the film.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c94b549-6470-4b3c-bd00-8f77540a236c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T10:26:39.103+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:28:12.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Indiana Jones movies are about mystery and adventure but they''re
        also about heart," a visibly emotional Ford told the crowd.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12dc9679-c008-4509-8912-af7f25a8b2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T10:26:39.103+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:28:12.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s been a lot of news regarding the next Indiana Jones films
        since it''s been in development for years, but Saturday was the first time
        fans got an idea of what the next film could be about and what the intrepid
        archeologist may be after.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027fe437-6db8-4534-a782-0c48b6ba0c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T10:26:39.103+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:28:12.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had the time of my life making this movie...keeping up with this
        guy is exhausting," Waller-Bridges told the crowd.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963cc507-47f1-4993-ade6-1b48dab4f6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T10:26:39.103+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:28:12.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those in attendance at D23 went crazy for just tidbits of news from
        the upcoming film. It makes sense why, considering that the Indiana Jones
        franchise is one of the most popular in film history.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d061cf-f818-4a92-b33d-660142ab0177'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T10:26:39.103+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:28:12.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest film will be the fifth for the series, and likely Ford''s
        last in the role.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6014f8c4-cd89-464a-9bb5-a4d859551801'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T10:26:39.104+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:28:12.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the audience reacted to the mention of this being his last
        film in the role, he joked, "This is it. I will not fall down for you again."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6578c5f1-494d-4313-b773-738a822efd4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T10:26:39.104+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:28:12.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avoiding poison darts and outrunning rolling boulders is tough at
        80 years old, after all.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47902220-119b-4e76-b623-e4a1e8e77479'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T10:26:39.104+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:28:12.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And what would a Lucasfilm presentation be without some "Star Wars"
        news?</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049ab8ea-2df8-4c57-8daa-bb1ee5627c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T10:26:39.104+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:28:12.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presentation showed off the new Disney+ series "Andor" including
        a new gritty trailer that took fans into the world of the rebellion five years
        before "Rogue One: A Star Wars Story."</p>'
    '35':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">All for
        the Rebellion. Watch the brand-new trailer for <a href="https://twitter.com/hashtag/Andor?src=hash&amp;ref_src=twsrc%5Etfw">#Andor</a>,
        an Original series from Star Wars, and experience the three-episode premiere
        streaming September 21, only on <a href="https://twitter.com/DisneyPlus?ref_src=twsrc%5Etfw">@DisneyPlus</a>.
        <a href="https://t.co/w1TiVyBS8t">pic.twitter.com/w1TiVyBS8t</a></p>&mdash;
        Star Wars | Andor Premieres Sept 21 on Disney+ (@starwars) <a href="https://twitter.com/starwars/status/1568651252950781952?ref_src=twsrc%5Etfw">September
        10, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
