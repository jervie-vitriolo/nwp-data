      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3882a640-0ce1-450c-b6cd-945bd84a4e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T17:32:55.434+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:28:06.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We had a breakfast meeting with other groups of other Chinese businessmen
        and that is the Philippine Federation of Chinese Commerce,” Philippine National
        Police-Anti-Kidnapping Group (PNP-AKG) head PBGen Rodolfo Castil said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89ddf40-133e-463b-ba18-331a1d784821'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-11T17:32:55.434+08:00
