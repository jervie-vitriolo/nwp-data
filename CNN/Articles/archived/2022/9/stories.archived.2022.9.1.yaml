      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to reports by websites Soompi and Koreaboo, Kang Tae-Oh
        personally made the announcement during his online fan meeting “TikTok Stage
        Connect: SweetTaeOh” on Aug. 31.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f6c4d7-e535-47f2-b185-1d9e983ea50e'
