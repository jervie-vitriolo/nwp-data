      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Can’t Get Enough” by Jason Dhakal</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f323f65a-ea1e-46a5-9495-67c12ff7bd14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T17:55:53.576+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:20:44.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jason Dhakal steers neo-soul back to its golden-era sound with his
        latest, raunchier than thou single “Can’t Get Enough.” Two years since his
        last release, he’s spent the pandemic producing his refined sound, while listening
        to neo-soul and R&amp;B standards from the ‘00s — that of Erykah Badu, Amy
        Winehouse, and even Mariah Carey. After a decade-long spell of alternative
        R&amp;B dominating streams, it’s gratifying to hear artists like Dhakal embrace
        the euphoric grandiosity of R&amp;B’s love and trumpets.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40378621-5700-4fa2-b7ce-afbc495d5305'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T17:55:53.576+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:20:44.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as Harry Styles questioned where the tenderness was in queer
        media, we can point him to the music video of “Can’t Get Enough,” for starters
        at least. In the video, Dhakal and director Erika Yuseco put queer love at
        the forefront. Here it is, Harry — the whole package: tenderness, warmth,
        and pheromones.</p>'
