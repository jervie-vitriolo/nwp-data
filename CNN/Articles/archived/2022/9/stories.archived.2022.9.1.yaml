        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650ba31d-f161-4850-a2bd-7ca39255c05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T20:31:05.762+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:20:38.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Automatic cancellation applies in areas where PAGASA issued a yellow,
        orange, or red rainfall warning.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248c51a9-302b-49cc-a7b5-4507c3096fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T20:31:05.762+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:20:38.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c41cae6-afb6-42af-8a01-52b3981ec67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T20:31:05.762+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:20:38.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LGUs where no heavy rainfall alert has been raised may still decide
        on the cancellation or suspension of classes if there are areas experiencing
        torrential rains.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf112a9-c56a-40a0-a977-bcd0291a8a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T20:31:05.762+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:20:38.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535d8396-436e-478c-bc82-944ebcf69a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T20:31:05.762+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:20:38.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Floods</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80839753-467f-4bc9-b50c-3cf8dbdcbeea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T20:31:05.763+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:20:38.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83fb7e7c-fcfa-49af-a7bb-a08585bd20bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T20:31:05.763+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:20:38.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Automatic cancellation applies in areas where the weather bureau
        issued a flood warning.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5b05f3-6955-4c1f-88c3-3b3c93b62e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T20:31:05.763+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:20:38.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a854de16-6655-4e3c-af7d-70e66c1246be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T20:31:05.763+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:20:38.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LGUs are also authorized to suspend classes in specific or all areas
        if there is flooding, even without the warning from PAGASA.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98829a35-1a30-4ac8-8e22-c43808555306'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T20:31:05.763+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:20:38.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bce052c-d5c7-4790-a92e-c82f894cf2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T20:31:05.763+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:20:38.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Earthquakes</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26bf7fe8-96f8-4257-966d-7dfdda623a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T20:31:05.763+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:20:38.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71198b5-48bb-45f9-9f6d-7757f8842480'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T20:31:05.763+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:20:38.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Automatic cancellation applies in areas where an earthquake with
        intensity 5 and above has been declared by the Philippine Institute of Volcanology
        and Seismology (Phivolcs).</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac4fb79-c862-4740-ad96-296c3eea3bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T20:31:05.763+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:20:38.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4dcfd4-9a03-43cd-b17d-43e9db543881'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T20:31:05.763+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:20:38.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The intensity scale is different from the reported magnitude of
        an earthquake. <a href="https://www.phivolcs.dost.gov.ph/index.php/earthquake/earthquake-intensity-scale">According
        to Phivolcs</a>, intensity 5 means "strong" shaking. The highest intensity
        is 10, which means the quake was "completely devastating."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45543b9b-52cc-478a-af89-0cd0cf58f2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T20:31:05.763+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:20:38.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd533c8-9334-4b63-8d9b-c42d5bdc6f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T20:31:05.763+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:20:38.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For earthquakes with intensity 4 or below, LGUs shall decide on
        the cancellation or suspension of classes. DepEd added that school principals
        may also make this decision at any intensity scale if they assess that a building
        or any other structure may collapse or was found to have major damage.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01ed1ae-74f5-4576-a816-566b716039ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T20:31:05.763+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:20:38.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dffef149-2918-47fb-af6f-cca0c1b96d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T20:31:05.763+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:20:38.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>When are teachers, DepEd employees required to work?</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b975cb3c-4471-41dd-9682-46eac1f4c26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T20:31:05.764+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:20:38.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27295000-233d-4c7b-a88c-3ab851ab6a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T20:31:05.764+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:20:38.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department said that in the aforementioned events, employees
        in schools and its offices are not required to work, "except those who are
        mandated to render security, safety, finance, engineering, sanitation, health,
        and disaster response duties."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba19ad9b-f8cf-4e94-a4d1-29d1cc5ff943'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T20:31:05.764+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:20:38.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e55bdf3-a09d-4752-8f6c-0cf0bde2b0ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T20:31:05.764+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:20:38.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd offices and schools must also activate their respective disaster
        risk reduction and management (DRRM)&nbsp;teams. Members of the team are mandated
        to work in the aftermath of the disaster for response, early recovery, and
        reporting duties.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1222ee34-f6c7-40a7-8b5b-fa2c70645cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T20:31:05.764+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:20:38.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c897324e-ade5-4667-acc3-e9c42adf7a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T20:31:05.764+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:20:38.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Officials of private schools shall exercise discretion relative
        to the work arrangement of their DRRM personnel," the department said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3422b4dc-3158-4f6d-9387-43fbbab8a838'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T20:31:05.764+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:20:38.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa9a7f4-bf4e-4205-8c5d-a865e6ddb005'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T20:31:05.764+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:20:38.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What kind of facilities can schools be converted to?</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e952dfc3-b079-4d59-94d5-5cd842d44ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T20:31:05.764+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:20:38.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469348db-d470-435c-bce8-6d55f05a8b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T20:31:05.764+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:20:38.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schools may not be used as quarantine, isolation, or vaccination
        sites, according to the guidelines.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42de7e14-2921-4c70-90a5-8b6f85c8c1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T20:31:05.764+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:20:38.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0eddc7-6afd-40ba-a0e4-b6ffd9f53ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T20:31:05.764+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:20:38.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This effectively revokes the authority earlier given to regional
        directors in allowing schools to be designated as such facilities.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb9e4eb-490d-45d5-938b-f9fe4bef44e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T20:31:05.764+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:20:38.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b067c329-384a-4dc1-ab18-e97a2ff0619e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T20:31:05.764+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:20:38.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In cases of other disasters, schools may be used as an immediate
        evacuation site which should not last for more than fifteen days. LGUs should
        not use schools as long-term shelters for evacuees," the department said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d40d72-759d-44fe-a9dc-43fcee12ad38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T20:31:05.764+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:20:38.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
