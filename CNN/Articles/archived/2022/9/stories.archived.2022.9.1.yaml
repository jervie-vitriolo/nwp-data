    'visualType': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d76cba2-185c-4f46-af75-d0f6a484b18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T17:18:25.383+08:00
