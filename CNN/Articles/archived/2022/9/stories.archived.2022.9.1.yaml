      'mgnl:created': 2022-09-01T21:38:49.060+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:20:35.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter said in — where else? — a <a href="https://twitter.com/Twitter/status/1565318587736285184">tweet</a>
        Thursday&nbsp;that some users may start seeing edited tweets in their feed
        because it is testing the long-awaited edit button.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbdf00f-e1d4-4b47-9f0f-cb3e1b9e9832'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T21:38:49.060+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:20:35.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is happening and you''ll be okay," the company said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de25654-c4fc-4f9a-943e-3eb3c5057a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T21:38:49.060+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:20:35.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Thursday blog post, the company said edited tweets are being
        tested internally and that the feature would expand to subscribers of its
        paid Twitter Blue service in the coming weeks. Users outside the test group
        will also be able to see edited tweets on the platform.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ffefe9-0af8-4812-95b0-2c941b738df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T21:38:49.060+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:20:35.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tweets will be able to be edited a few times in the 30 minutes
        following their publication," the company added. "Edited Tweets will appear
        with an icon, timestamp, and label so it''s clear to readers that the original
        Tweet has been modified."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9893255-cef8-4750-b6a1-dd580e28ba18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T21:38:49.061+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:20:35.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Readers will also be able to see past versions of the tweet.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5ed987-5b79-4ef1-9960-eceff3030d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T21:38:49.061+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:20:35.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter said in April that it had been testing an edit feature for
        a year, and that it would be available to Twitter Blue subscribers within
        months. The announcement came the same day the company announced that it would
        add Elon Musk to its board, and after he polled his followers about whether
        they''d like an edit button on the platform. When it confirmed the edit feature
        was in the works, Twitter also said, "no, we didn''t get the idea from a poll."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038afea5-3feb-4812-8608-6e7d3739001e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T21:38:49.061+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:20:35.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk later pulled out of the board seat offer, agreed to buy Twitter
        outright, moved to terminate the acquisition deal and now is fighting a lawsuit
        from Twitter that seeks to compel him to follow through with the deal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830369cf-0cf3-4459-bdf8-5ecbf2b4a5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T21:38:49.061+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:20:35.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/09/01/tech/twitter-edit-button-test/index.html">"Twitter
        is finally testing an edit button."</a></em></p>'
  'Cynthia-Villar-DA-officials-resign-issues':
