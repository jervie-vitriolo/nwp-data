      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the rate things are going, my view is that before the end
        of the year, there may be, this matter, these cases may be submitted for decision
        already," Supreme Court Administrator Raul Villanueva said in a House hearing
        on the judiciary’s 2023 budget.</p>'
