  'deped-bacoor-national-high-school-abuse-allegations-report':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-09-01T14:20:47.088+08:00
    'imagesource': 'jcr:054a4158-85c5-4afd-a2af-6366a295aaac'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f9fe3d44-2548-4dd6-87aa-51cd3072c5db'
    'lead': 'The DepEd on Thursday said the report on the investigation into allegations
      of abuse at the Bacoor National High School will be submitted on Sept. 2. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-01T14:25:00.744+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T11:20:54.092+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:20:02.446+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DepEd', 'Department-of-Education', 'Cavite', 'Bacoor-National-High-School',
      'Michael-Poa', 'abuse', 'abuse-allegations']
    'template': '1'
    'title': 'DepEd: Fact-finding report on Cavite school abuse allegations to be
      submitted Sept. 2'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ca07a0-c45f-46d0-ada5-81772f86a75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T14:25:00.744+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:20:54.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 1)</strong> — The
        Department of Education (DepEd) on Thursday said the report on the investigation
        into allegations of abuse at the Bacoor National High School will be submitted
        on Sept. 2.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a376236f-7f3a-4ec1-9f11-320bb3aec824'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T14:25:00.744+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:20:54.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a briefing, DepEd spokesperson Michael Poa said they would determine
        what steps to take next after they receive the report.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164bc7c6-2ea8-4832-a589-a95c99164f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T14:25:00.744+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:20:54.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The investigation of the teachers, <em>patuloy ang</em> investigation,
        but <em>ang huling</em> update <em>sa akin</em> is by tomorrow, <em>masa-submit
        na ''yung</em> fact-finding report <em>sa</em> regional office," said Poa.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef1d9b7-bf5d-45b2-81ec-56a4258103df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T14:25:00.744+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:20:54.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From then on, we will determine <em>kung ano ang</em> next steps
        <em>sa</em> administrative proceedings against the teachers."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abad98f9-b960-458c-a0dd-e69d68faba47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T14:25:00.744+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:20:54.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The investigation of the teachers continues, but the
        last update is the fact-finding report will be submitted to the regional office
        tomorrow. From then on, we will determine what administrative proceedings
        to take.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef7614d-3ae9-4481-b125-a74fc3652442'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T14:25:00.745+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:20:54.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poa said while the probe continues, not many complainants have filed
        their affidavits. He appealed to the alleged victims to come forward and file
        the proper documents to strengthen the investigation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43298841-6e4b-4946-a35e-4faba1c3feb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T14:25:00.745+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:20:54.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd earlier said it would look into the allegations involving
        teachers who supposedly made sexual advances on high school students. Seven
        teachers are <a href="https://www.cnnphilippines.com/news/2022/8/30/Bacoor-National-High-School-sexual-harassment-teachers.html">under
        investigation.</a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743dd24e-e35e-4dea-9d74-8af4da7fe9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T14:25:00.745+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:20:54.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poa also said Vice President and Education Secretary Sara Duterte
        has met with the DepEd''s Child Protection Unit "to keep learners safe."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89440ea-c610-4cf3-9868-1f01efe18718'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T14:25:00.745+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:20:54.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were major directions being given to the Child Protection
        Unit to strengthen their presence, to strengthen their programs at the school
        level, <em>doon po sa</em> SDO (schools division office) level, <em>at</em>
        RO (regional office) level, <em>para matulungan yung mga bata</em> who are
        experiencing abuse," he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da28d851-c466-40b9-a7ec-97e42f057e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T14:25:00.745+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:20:54.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There were major directions being given to the Child
        Protection Unit to strengthen their presence, to strengthen their programs
        at the school level, SDO level, and RO level to help children experiencing
        abuse.]</p>'
