      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The price adjustments "reflect the international contract price
        of LPG for the month of September,” Petron said.</p>'
    '16':
