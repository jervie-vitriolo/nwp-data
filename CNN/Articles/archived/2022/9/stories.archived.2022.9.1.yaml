  'Supreme-Court-detainee-jail-voting-Comelec':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-09-01T14:44:08.866+08:00
    'imagesource': 'jcr:47f4a5f9-0227-4b09-bf00-b2310f5a565e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7856e5c6-f953-4da2-b7ad-b9a56c89e262'
    'lead': 'The Commission on Elections welcomes the Supreme Court''s decision to
      allow inmates to vote in the local elections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-01T14:45:27.026+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T11:20:52.808+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:20:03.229+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec explains process after SC allows inmates to vote in local polls'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f27ffed-681f-4007-a45c-a59f221ececf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T14:45:27.027+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:20:52.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 1)</strong> — The
        Commission on Elections on Wednesday welcomed the Supreme Court''s decision
        to allow inmates to vote in the local elections.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795de28b-8dd3-4eef-b4a9-63493e2733f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T14:45:27.027+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:20:52.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the resolution promulgated on March 29 and only released this
        month, the high court dismissed the petition filed in 2015 seeking to stop
        detainees from registering and voting in the 2016 elections pending clear
        guidelines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9321c0ab-d6cb-4500-8e31-ba80ac2ed9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T14:45:27.028+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:20:52.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court said the petition filed by Atty. Victor Aguinaldo
        was dismissed and the partial temporary restraining order issued on April
        19, 2016 — which prevented detainees from voting in the local elections that
        year — is lifted.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40772ec-adbd-4430-8d76-61728f42506c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T14:45:27.028+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:20:52.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The magistrates said the petitioner failed to meet the requirements
        of the judicial review since he had no personal interest in the case. The
        Supreme Court also saw no need to delve into the substantive issues raised
        by the petitioner.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260549d1-44c7-4bde-ad8c-3916da3bffbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T14:45:27.028+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:20:52.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means Comelec can now fully implement Resolution No. 9371,
        which allows detainees to register and vote, in the upcoming and all succeeding
        local and national elections.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285b7000-4751-4ca6-b1a6-261c0dc5c783'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T14:45:27.028+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:20:52.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec said persons deprived of liberty (PDL) qualified to vote
        in the local polls are those who are formally charged and awaiting trial while
        confined in jail, serving prison sentence for less than one year, or those
        who are convicted for rebellion or sedition.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c68b052-796d-4165-a56b-0c40ac35dc34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T14:45:27.028+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:20:52.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission''s spokesperson Rex Laudiangco explained PDLs can
        cast their vote either through special voting centers established in the detention
        facility or go to the voting precincts if their registered hometown is in
        the same city or municipality where the jail is located.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5edb20b8-1c0a-4734-b52d-111561253540'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T14:45:27.028+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:20:52.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If there is no special voting center or the detainee is from another
        area, the inmate may be escorted to the voting center where he/she is registered.
        This is provided that a court approval is obtained and it is logistically
        feasible for the prison management to escort the detainee to the polling place.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5196a6f-d154-4134-9ae3-18800d9f710c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T14:45:27.028+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:20:52.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec said this set-up will only be allowed if the prison management
        can implement measures to secure detainee voters, prevent their escape, and
        ensure public safety.</p>'
