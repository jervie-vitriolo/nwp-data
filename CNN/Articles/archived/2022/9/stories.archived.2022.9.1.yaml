      'mgnl:lastActivated': 2023-01-19T11:20:41.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c0dbcd-e8dc-46ae-a280-1115d76cc749'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T18:07:39.626+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T11:20:41.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imagine no more, as Kultura''s first Filipino Design Studio is here,
        with a one-of-a-kind showcase of over 50 homegrown brands and guest exhibitors
        celebrating Pinoy craftsmanship and creativity.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91de28c-01e9-4535-af8e-6410dda3ae12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T18:07:39.626+08:00
