      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solane would cut the price of its LPG by ₱1.62 per kilogram effective
        6:00 a.m.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a499119-cdb3-480e-b2d5-90732b19e6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T07:17:37.168+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:20:58.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petron and Phoenix, on the other hand, would roll back the prices
        of auto LPG by ₱0.98 per liter and ₱0.95 per liter, respectively.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033c08fe-3999-4be1-bf0f-215552123882'
