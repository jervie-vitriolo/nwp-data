      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surveyed factory owners likewise flagged shipment delays and port
        congestion for held-up delivery, also reporting their longest lead times in
        five months.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1820ef43-f924-4c4d-a7bd-806b80d6f113'
