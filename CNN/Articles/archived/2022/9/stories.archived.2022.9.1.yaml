      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino Design Studio is aligned with the retail company''s
        efforts to encourage consumers to embrace our heritage and keep traditions
        alive. Kultura has been supporting small businesses, artisans, and local communities
        across the country by bringing and selling their products to cities here and
        abroad.</p>'
    '11':
