      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ad5a39-3441-4d20-832a-04372d20679a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T16:38:43.956+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:20:47.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The budget for the University of the Philippines System and UP-Philippine
        General Hospital also faced a total cut of ₱3.3 billion compared to their
        current allocations this year. The DBM already reasoned that these reductions
        come from Congress-introduced changes and non-recurring programs or one-time
        expenses this year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f8fc0a-dcef-494c-b92d-de79b3a7a203'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T16:38:43.956+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:20:47.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:<a href="https://www.cnnphilippines.com/news/2022/8/31/dbm-defends-lower-funding-up-system-pgh.html">
        DBM defends lower UP system, PGH funding for 2023&nbsp;</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d56fbf-f3a4-4372-870e-eaab0d9ee101'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T16:38:43.956+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:20:47.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b3fe9f-debf-47bc-b9e0-3baba5fceeee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T16:38:43.956+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:20:47.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UP will receive ₱23.106 billion next year compared to ₱25.6 billion
        in 2022, as stated in <a href="https://www.dbm.gov.ph/wp-content/uploads/NEP2023/SUCS/A/A8.pdf">DBM''s
        document.</a> The state university said it initially proposed a ₱44 billion
        funding for this year, which means the granted budget will be over ₱20 billion
        lower than what it needs. It also argued that it had a budget utilization
        rate of 84% in 2021, higher than the 66% absorptive capacity noted by the
        DBM.</p>'
    '23':
