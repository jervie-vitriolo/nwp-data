    'author': 'Gienel Barroga, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2022-09-01T18:08:34.238+08:00
    'imagesource': 'jcr:c2faf382-ff04-4fe2-b189-ccc92aa6c7b0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3781d92a-1fb2-4b9d-85f6-5b075983f80f'
    'lead': 'The Department of Transportation rolls out the interim operation of the
      Automatic Fare Collection System, a contactless payment option for commuters
      using special transit cards in modern public utility vehicles.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-01T18:13:47.177+08:00
    'mgnl:createdBy': 'teresa'
    'mgnl:lastActivated': 2023-01-19T11:20:40.777+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:20:10.560+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DOTr', 'contactless-payment', 'AFCS']
    'template': '1'
    'title': 'DOTr rolls out contactless payment in modern PUVs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13030fe8-1535-4c62-b29c-e63902a541bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T18:13:47.177+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:20:40.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 1) —</strong> The
        Department of Transportation (DOTr) on Thursday rolled out the interim operation
        of the Automatic Fare Collection System (AFCS), a contactless payment option
        for commuters using special transit cards in modern public utility vehicles
        (PUVs).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1148cdc-089c-4ebb-add6-8a3f694b5ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T18:13:47.177+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:20:40.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08665eea-7e39-4f9c-b823-717df4a33c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T18:13:47.177+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:20:40.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The institutionalization of the AFCS will bring us closer to the
        goal of achieving global standards in cashless payments when commuting, following
        the norm in many other countries that have long been using this system,” Transportation
        Secretary Jaime Bautista said in his speech delivered by Undersecretary Mark
        Steven Pastor at the pilot production testing project for the AFCS Europay-Mastercard-Visa
        (EMV) at the Parañaque Integrated Terminal Exchange.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b413b028-fa3f-4b49-ad96-9e5703fd044e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T18:13:47.178+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:20:40.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4923ee-dc10-48ca-b1a7-90617ad36659'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T18:13:47.178+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:20:40.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the DOTr, the testing “seeks to verify the entire AFCS
        under a real-time operating condition as well as the major functionalities
        of the country’s transit system, and establish end-to-end AFCS processing
        and acceptance of EMV compliant contactless cards as a transit payment instrument.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88acd233-691d-46a1-9d2a-ffcef8fe1f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T18:13:47.178+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:20:40.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694f16f9-10a8-4117-acd6-a7fc39158b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T18:13:47.178+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:20:40.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista added that this will be the basis in creating a policy
        for convenient and safe cashless payments as well as a tool for transport
        planning.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14642740-21a7-45dc-b24a-010e3481e509'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T18:13:47.178+08:00
