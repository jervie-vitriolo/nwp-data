  'SpaceX-NASA-contract-five-more-astronaut-launches':
    'author': 'Jackie Wattles, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-09-01T22:12:50.691+08:00
    'imagesource': 'jcr:d68ac448-3e63-41f6-b3c3-edc2d5da6120'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8891c6c6-bacf-4e7d-a094-0780b3f827fa'
    'lead': 'SpaceX''s partnership with NASA just got $1.4 billion sweeter, as the
      space agency announced Wednesday that it''s extending its deal with the company
      to cover five additional missions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-01T22:17:19.774+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-19T11:20:33.700+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:20:15.136+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['SpaceX', 'NASA', 'astronaut-launches', '1.4-billion-dollars', 'contract']
    'template': '1'
    'title': 'SpaceX gets $1.4 billion contract for five more NASA astronaut launches'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9b16c7-8de7-48cc-bd7c-6b18913e9f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T22:17:19.774+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:20:33.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> SpaceX''s partnership with NASA just got
        $1.4 billion sweeter, as the space agency announced Wednesday that it''s extending
        its deal with the company to cover five additional missions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39de095e-4a74-4a4b-8041-0983e2b8cec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T22:17:19.775+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:20:33.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488d435a-79f8-4bcf-a575-e403804c1748'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T22:17:19.775+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:20:33.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The contract cements a long future for SpaceX and NASA as they work
        together to launch astronauts to and from the International Space Station.
        The newly contracted launches extend their partnership through 2030 and bring
        the total contract value to nearly $5 billion for 14 fully operational astronaut
        missions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5517659a-21a5-48bc-a3e8-c6f1e6abd4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T22:17:19.775+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:20:33.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548344b9-25c7-42a8-b6f4-9dba1a5d6ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T22:17:19.775+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:20:33.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpaceX and NASA first inked a deal in 2014. At the time, it covered
        six such astronaut launches and was valued at $2.6 billion. A crewed demonstration
        mission — which marked the first astronaut launch to take off from US soil
        since NASA''s Space Shuttle program was retired — went off in 2020. And SpaceX
        has handled routine launches since, with its fifth fully operational mission
        slated to take off this fall.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be9fc2f-dc90-438b-a283-066d6c9b9019'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T22:17:19.775+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:20:33.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de13b11-8aa9-40b9-9a39-17655aefedd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T22:17:19.775+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:20:33.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This deal also builds on a contract extension NASA gave SpaceX in
        February for three additional flights of the company''s Crew Dragon spacecraft,
        and the space agency had already signaled in June that intended to sign on
        for even more.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284a261c-d46b-4634-a933-7c47d90f7d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T22:17:19.775+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:20:33.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39759f5b-c06d-4bd4-876b-2e54b0a81f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T22:17:19.775+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:20:33.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In December 2021, NASA announced the extension of the International
        Space Station to 2030," the space agency wrote in a blog post at the time.
        "With this extension, there is a need for additional crew rotation missions
        to sustain a safe and sustainable flight cadence throughout the remainder
        of the space station''s planned operations."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103a3d5c-5ea2-4b42-a24a-33269467790f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T22:17:19.775+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:20:33.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b954973b-9928-420e-9716-1510c95e3a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T22:17:19.775+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:20:33.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keeping the ISS in operation through 2030 has been in question lately,
        as Russia — the United States'' primary partner on the ISS — has threatened
        to sever space station cooperation amid mounting geopolical tensions over
        the country''s invasion of Ukraine. NASA has said repeatedly, however, that
        it''s confident the space station will continue to operate as it always has.
        NASA cannot currently take over the space station on its own, as the Russian-controlled
        portion of the space station provides necessary propulsion to keep the ISS
        in orbit.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23c14a8-06ac-43aa-9eeb-0f7936786927'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T22:17:19.775+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:20:33.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8c2c07-73cf-4321-a5ef-6380b5cb886b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T22:17:19.776+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:20:33.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpaceX''s contract extension signals NASA''s confidence that the
        ISS will stay in operation through 2030 and its confidence in the Elon Musk-led
        SpaceX, which, despite early culture clashes with the space agency, has grown
        into one of NASA''s go-to contractors.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3c8bfc-0a75-4888-8908-036c707950e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T22:17:19.776+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:20:33.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e044ed-78b0-4af0-92e7-3d144ac216a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T22:17:19.776+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:20:33.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In contrast, Boeing also has a contract under the same program.
        Its astronaut spacecraft, called Starliner, has been beleaguered with development
        hurdles and technical hangups, but Boeing recently completed an uncrewed test
        flight. Now the company is setting its sights on its inaugural crewed mission
        in early 2023.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19ede70-0d6e-4008-9086-67d002b58f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T22:17:19.776+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:20:33.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6285ae26-5c4e-47a3-b12b-bcf3e67a8a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T22:17:19.776+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:20:33.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA made clear that it''s still confident in Boeing, "[h]owever,
        we will need additional missions from SpaceX to implement our strategy of
        having each commercial provider flying alternating missions once per year,"
        Phil McAllister, NASA''s director of commercial space, said in a June statement
        about its decision to extend SpaceX''s contract.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5af67c9-3940-47ce-93ec-c4c121260d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T22:17:19.776+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:20:33.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b107bcee-3873-4f73-909d-f3072bf57f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T22:17:19.776+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:20:33.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our goal has always been to have multiple providers for crewed
        transportation to the space station," McAllister said. "SpaceX has been reliably
        flying two NASA crewed missions per year, and now we must backfill those flights
        to help safely meet the agency''s long-term needs."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c2cd81-66f8-4389-a9e8-3982199d2427'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T22:17:19.776+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:20:33.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://www.cnn.com/2022/08/31/tech/nasa-spacex-crew-launches-contract-extension-scn/index.html"
        target="_blank">SpaceX gets $1.4 billion contract for five more NASA astronaut
        launches</a>."</em></p>'
