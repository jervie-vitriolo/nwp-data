      'mgnl:type': 'text'
      'text': '<h2>End of funding drought in agriculture</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be448a87-dfc2-412c-94e6-c256ad0ed0d5'
