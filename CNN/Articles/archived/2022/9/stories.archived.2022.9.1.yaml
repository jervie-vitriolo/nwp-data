        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34cd3c61-fa30-4378-9cbd-2b2b2d49d385'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T16:32:20.901+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:20:48.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 1) —</strong>&nbsp;Commuters
        may no longer be able to get free rides under the Libreng Sakay program next
        year, as the project is non-recurring and not part of the government''s regular
        program, Budget Secretary Amenah Pangandaman said Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b917d3-8ec7-40bf-bb6c-e153ebe78108'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T16:32:20.901+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:20:48.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d65407-451f-4e5c-8656-41100c6ed363'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T16:32:20.901+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:20:48.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangandaman told CNN Philippines'' <em>The Source</em> that the
        Department of Transportation (DOTr) initially sought funding for the program
        for 2023, but failed to submit all the necessary documents during initial
        budget deliberations with the Department of Budget and Management (DBM).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997d2368-fe3c-4559-8ed1-d1e58475c139'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T16:32:20.901+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:20:48.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2129d826-53af-4226-8b34-11444f7c04f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T16:32:20.901+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:20:48.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She explained that government agencies present their proposed budget
        under Tier 1 for existing programs or Tier 2 for new programs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b44cce-bb39-47b7-8132-b34aac6b7d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T16:32:20.901+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:20:48.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6690340a-5d48-4050-86d3-591a59d7b0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T16:32:20.901+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:20:48.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wala po tayong na-provide na</em> [We were unable to provide
        a] budget although I think during the budget deliberations for Tier 2, they
        (DOTr) requested funding. However, what they submitted was still incomplete
        because it''s not a regular program of DOTr," she said. "<em>Hindi po kumpleto
        ''yung na-submit nila.</em> We have a timeline to beat so <em>hindi siya talaga
        nasama</em> during that time."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df22650-30de-4884-97d3-64697de013d3'
      'mgnl:activationStatus': true
