      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petron Corporation said it would lower the price of its household
        LPG by c1.75 per kilogram starting Sept. 1 at 12:01 a.m.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226b89b4-fd9c-41cb-a502-b826969c5dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T07:17:37.168+08:00
