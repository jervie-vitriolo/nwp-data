    'lead': 'Following a two-day informal meeting in Prague, the European foreign
      ministers have reached political consensus to fully suspend the visa facilitation
      agreement between the European Union and Russia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-01T00:42:44.309+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-19T11:21:01.822+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
