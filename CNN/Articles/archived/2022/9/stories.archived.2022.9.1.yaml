      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 11 p.m. bulletin, the Philippine Atmospheric, Geophysical,
        and Astronomical Services Administration (PAGASA) said strong winds will be
        experienced within any of the areas where Signal No. 1 is in effect. It is
        also not ruling out the potential for hoisting Signal No. 2.</p>'
