      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that they will also coordinate with its attached agency,
        the Government Procurement Policy Board, in cleansing the system by checking
        the Implementing Rules and Regulations of the Government Procurement Reform
        Act.</p>'
