      'mgnl:lastActivated': 2023-01-19T11:20:38.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a1c721-c28a-4f45-8ea0-6d2c7c458739'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T19:22:30.264+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:20:38.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines breaks down what you need to know about class and
        work suspension in schools once the guidelines take effect.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f096a10e-c7fb-4186-9b53-29be10eea4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T20:31:05.761+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:20:38.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a3baf2-b306-4b80-ae06-9f1d7c7cc98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T20:31:05.761+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:20:38.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>When are classes automatically canceled?</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1224d46d-78aa-4305-adc6-095be5fdd0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T20:31:05.761+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:20:38.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e31a0b-0b8d-44d4-9ffb-fe65e8ad6e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T20:31:05.761+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:20:38.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to DepEd, in-person and online classes in all levels are
        automatically canceled in the following scenarios:</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f938296-0dc8-412b-98d5-43a9ea3158b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T20:31:05.761+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:20:38.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979d1033-87dd-4f10-b161-e39f91a958b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T20:31:05.762+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:20:38.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Typhoons</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57c5c55-b03a-4548-83a4-fc44945fd1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T20:31:05.762+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:20:38.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57852b6e-3bf3-4abb-a54d-318d1e3fa2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T20:31:05.762+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:20:38.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Automatic cancellation of classes in all levels applies in local
        government units (LGUs) where Tropical Cyclone Wind Signal (TCWS) No. 1, 2,
        3, 4, or 5 has been raised by the weather bureau Philippine Atmospheric, Geophysical
        and Astronomical Services Administration (PAGASA).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa28a90-d98f-49df-a7f8-b5f320156e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T20:31:05.762+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:20:38.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d73ccc-eac8-4150-a7e4-b9f21d893476'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T20:31:05.762+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:20:38.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is different from the guidelines <a href="https://www.deped.gov.ph/wp-content/uploads/2021/04/DO_s2021_014.pdf">released
        last year</a> which only required class suspension for public and private
        kindergarten classes if the TCWS is at the lowest level 1.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c813d6-e396-427f-9bf1-69daa4eef0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T20:31:05.762+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:20:38.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af0c579-15df-471a-a94a-78744ad6bcc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T20:31:05.762+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:20:38.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If there are strong winds that are not due to a typhoon, the department
        said LGUs shall decide on the cancellation or suspension of classes.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0a54c5-e39f-4815-92dd-c06ebde79714'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T20:31:05.762+08:00
