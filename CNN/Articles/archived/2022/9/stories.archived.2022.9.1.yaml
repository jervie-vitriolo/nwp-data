      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 1) —</strong> Budget
        Secretary Amenah Pangandaman assured that reforms will be implemented within
        the Procurement Service-Department of Budget and Management (PS-DBM), including
        digitalization in its transactions to promote transparency in its procurement
        processes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145c4a1b-77a2-4efe-b20b-fbc37859e701'
