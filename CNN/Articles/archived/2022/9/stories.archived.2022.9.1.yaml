      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the <a href="https://www.dbm.gov.ph/wp-content/uploads/GAA/GAA2022/VolumeI/SUCS/A.pdf">country’s
        premier public hospital</a> will be getting ₱5.93 billion in 2023, down from
        ₱6.3 billion this year.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
