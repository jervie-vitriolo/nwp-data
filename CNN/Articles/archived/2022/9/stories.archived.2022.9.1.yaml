      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 1) —</strong>&nbsp;President
        Ferdinand Marcos, Jr. said Thursday he will increase the number of Filipino
        nurses to be deployed abroad as his administration tries to resolve issues
        faced by the profession in the country.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0134e459-fad4-4c9b-a0b1-b464a758e639'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T17:18:25.383+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:20:46.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e3fefb-8bf6-4b03-a10e-4cd86dd8dc72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T17:18:25.383+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:20:46.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos added that his administration will also strive to improve
        domestic opportunities for nurses.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901217a9-356f-4909-8d17-ffa005cc160b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T17:18:25.383+08:00
