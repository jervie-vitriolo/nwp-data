    'template': '1'
    'title': 'EU foreign ministers reach political consensus to fully suspend visa
      agreement between EU and Russia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd252f0da-7be0-450c-9cb8-268ece817310'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T00:42:44.309+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:21:01.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Following a two-day informal meeting in
        Prague, the European foreign ministers have reached political consensus to
        fully suspend the visa facilitation agreement between the European Union and
        Russia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0eca3ef-e728-435f-8716-d51ded73ef85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T00:42:44.309+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:21:01.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c51f5c-9fd8-4442-994c-403b469bd4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T00:42:44.309+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:21:01.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU’s foreign policy chief, Josep Borrell, said in a news conference
        following the meeting that this decision “will significantly reduce the number
        of new visas issued by the EU member states” given that the process would
        become more difficult and take longer.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68652ae4-98a6-49a1-93f4-ebf153c75b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T00:42:44.310+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:21:01.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9b40bf-a6b4-483a-8a7f-087694f15c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T00:42:44.310+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:21:01.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visas were already restricted to some categories of Russian nationals.
        Borrell said that this is not a legal text but only a political agreement
        at this point.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f86895b-f475-45ce-af53-37e00348b7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T00:42:44.310+08:00
