      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 1) —</strong> The
        education and agriculture sectors are among the budget toppers in the proposed
        2023 spending plan, reflecting the Marcos administration''s aim to address
        socioeconomic scarring from the pandemic and rising prices of basic commodities,
        the Department of Budget and Management (DBM) said Thursday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaacbeb4-5344-41f4-a84a-2bf1b97ab8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T16:38:43.955+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:20:47.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5accaaba-a661-4292-900a-ec9c10b826e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T16:38:43.955+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:20:47.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite education getting the biggest chunk of the proposed
        ₱5.268 trillion national budget next year, the Department of Education (DepEd)
        is getting over ₱130 billion less than its ₱848-billion funding request for
        the safe return of students to schools.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58f5a9e-434a-4864-be5e-3e64412f01a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T16:38:43.955+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:20:47.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90952623-dbe2-493d-9a46-2e92eeb197de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T16:38:43.956+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:20:47.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Budget Secretary Amenah Pangandaman said the DBM took into consideration
        DepEd’s capacity to utilize funds when it allocated ₱710.6 billion for the
        department next year. The amount is still significantly higher than DepEd’s
        ₱633.3 billion budget for 2022, she noted.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae647b8-4345-4a4f-8197-8e80ca51983f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T16:38:43.956+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:20:47.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31982f7e-0d87-4167-927b-f26ce80cad77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T16:38:43.956+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:20:47.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We already have a plan <em>kung ano ang</em> (which) areas that
        lack classrooms, school facilities. However it also takes time to procure
        one. It has to undergo bidding process, it has to undergo several permits,
        it has to undergo detailed building design," she told CNN Philippines'' <em>The
        Source</em> on Thursday. "In fact, what we saw now from the absorptive capacity
        or utilization especially on basic education facilities, on the construction
        and restoration of classrooms, only 44% has been used and utilized for this
        year."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eabbe77-fc9b-492a-a707-ed71f3cbaf64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T16:38:43.956+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:20:47.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/8/19/DepEd-classrooms-86.5B-2023.html">DepEd:
        ₱86.5B needed to build classrooms in 2023&nbsp;</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3737ad7-1d9b-466b-8d24-ca3594109313'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T16:38:43.956+08:00
      'mgnl:createdBy': 'glee'
