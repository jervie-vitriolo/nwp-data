      'text': '<p><strong>“DON’T BLAME THE WILD ONE!” by Ena Mori</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95736999-6e2d-4fe0-9da2-902170ca70bb'
      'mgnl:activationStatus': true
