      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the proposed 2023 budget reflects President Ferdinand
        "Bongbong" Marcos Jr.''s socioeconomic agenda for the country, including increasing
        funding for the agriculture sector.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a352da28-c0de-4b68-bad1-4dab40114f95'
