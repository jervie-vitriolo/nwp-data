  'Toddler-dies-hit-by-giant-hailstone-in-Spain':
    'author': 'Story by Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-09-01T00:36:10.891+08:00
    'imagesource': 'jcr:e2d9c8c3-797e-43b4-9178-81b18e90ada0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '107cb278-5d8e-4270-ac05-54bd8a7761e9'
    'lead': 'A 20-month-old girl has died after being struck on the head during a
      violent hailstorm that caused havoc in Catalonia, northeastern Spain, authorities
      said on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-01T00:37:56.373+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-19T11:21:03.464+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:19:55.690+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Toddler dies after being hit by giant hailstone in Spain'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746aa240-0264-48c4-adda-86d831867368'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T00:37:56.373+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:21:03.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Madrid, Spain --</strong> A 20-month-old girl has died after
        being struck on the head during a violent hailstorm that caused havoc in Catalonia,
        northeastern Spain, authorities said on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861460cd-950c-4d83-9088-06daceffc101'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T00:37:56.373+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:21:03.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e149e8-fc4a-4f9e-8721-726ae1921c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T00:37:56.373+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:21:03.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fist-sized hailstones up to 10 centimeters (4 inches) in diameter
        rained down on Tuesday on an area around the village of La Bisbal d''Emporda.
        They caused injuries -- mostly broken bones and bruising -- to around 50 other
        people, broadcaster TV3 said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a52f39-a6d0-4f30-b1b4-eb4fa5cd0de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T00:37:56.374+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:21:03.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People started screaming and hiding," said musician Sicus Carbonell,
        who filmed the storm''s destructive aftermath in Castell d''Emporda, a nearby
        hotel where his band was playing on a canvas-covered terrace when everyone
        was forced to run for cover.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f56e640-2a2a-4d46-b37b-101aafca7666'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T00:37:56.374+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:21:03.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was chaos, with little boys and girls running around alone,
        some parents were able to grab their children," he told Reuters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c2c66b-dedd-4805-8fa5-128fbe675749'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T00:37:56.374+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:21:03.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was a little girl of around three or four who was not sheltering
        under the parasol. I ran out and grabbed her," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b13a01-6d08-407e-a5f7-2140ba966d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T00:37:56.374+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:21:03.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Then a hailstone broke though the fabric ... and I told my group
        that either we get into the restaurant or one of those tennis balls would
        land on us and we wouldn''t make it."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4395876-0eae-4440-9d22-c5f474f1b0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T00:37:56.374+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:21:03.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The toddler who was struck on the head in La Bisbal d''Emporda died
        at Girona''s Trueta hospital, authorities there said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97846907-aa9e-4915-81d6-99f7ac3a0c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T00:37:56.374+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:21:03.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96952c1-e1d2-47ca-a797-429a0e6b3b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T00:37:56.374+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:21:03.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hailstones were the biggest recorded in two decades in Catalonia,
        according to meteorological agency Meteocat. Parts of the region remained
        on storm alert on Wednesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc94c43-4f1a-4187-bdc9-13ed5036e683'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T00:37:56.374+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:21:03.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<em><a href="https://edition.cnn.com/2022/08/31/europe/toddler-death-hailstone-scli-intl/index.html">Toddler
        dies after being hit by giant hailstone in Spain</a></em>"</p>'
  'Pakistan-s-floods-created-100km-wide-inland-lake':
    'author': 'Brandon Miller, Judson Jones, Sophia Saifi and Kathleen Magramo, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-09-01T00:38:03.892+08:00
    'imagesource': 'jcr:1e6f96e5-50b7-4548-9832-a4721ac74ec5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '14182fce-14dd-459f-9046-1ced6c61dbcb'
    'lead': 'Striking new satellite images that reveal the extent of Pakistan''s record
      flooding show how an overflowing Indus River has turned part of Sindh Province
      into a 100 kilometer-wide inland lake.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-01T00:39:55.308+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-19T11:21:03.024+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:19:56.161+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pakistan''s deadly floods have created a massive 100km-wide inland lake,
      satellite images show'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170bfc79-8551-4549-a3a8-93be65d5a772'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T00:39:55.308+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:21:03.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Striking new satellite images that reveal
        the extent of Pakistan''s record flooding show how an overflowing Indus River
        has turned part of Sindh Province into a 100 kilometer-wide inland lake.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114e9a06-9f6e-4eb3-b5a9-84aef1d06624'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T00:39:55.309+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:21:03.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf21022-0900-4704-ac34-77b84c3425df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T00:39:55.309+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:21:03.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swaths of the country are now underwater, after what United Nation
        officials have described as a "monsoon on steroids" brought the heaviest rainfall
        in living memory and flooding that has killed 1,162 people, injured 3,554
        and affected 33 million since mid-June.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54ab7ad-60af-4c68-ad98-41a71e8ca4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T00:39:55.309+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:21:03.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d35723-4f86-4efb-84ef-3ce4e27d8543'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T00:39:55.309+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:21:03.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new images, taken on August 28 from NASA''s MODIS satellite
        sensor, show how a combination of heavy rain and an overflowing Indus River
        have inundated much of Sindh province in the South.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611ccfb3-8899-4b2d-89f9-5768a7b562e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T00:39:55.309+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:21:03.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550c4ec0-f004-492a-85e1-fef8274daf05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T00:39:55.309+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:21:03.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the center of the picture, a large area of dark blue shows the
        Indus overflowing and flooding an area around 100 kilometers (62 miles) wide,
        turning what were once agricultural fields into a giant inland lake.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d6d34f-1769-4622-bb19-3a5e628734ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T00:39:55.309+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:21:03.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a9e094-20df-44f8-9831-2038db30eb89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T00:39:55.309+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:21:03.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a shocking transformation from the photo taken by the same
        satellite on the same date last year, which shows the river and its tributaries
        contained in what appear by comparison to be small, narrow bands, highlighting
        the extent of the damage in one of the country''s hardest-hit areas.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc4001a-c97e-4b9d-8b59-baf664d1925c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T00:39:55.309+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:21:03.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54870791-590b-4553-b56a-df97443ebcd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T00:39:55.309+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:21:03.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s monsoon is already the country''s wettest since records
        began in 1961, according to the Pakistan Meteorological Department, and the
        season still has one month to go.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed2d018-b3ee-44b5-962b-761635ae8f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T00:39:55.309+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:21:03.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee941946-77f0-436d-bf48-d0f32fdf4ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T00:39:55.310+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:21:03.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In both Sindh and Balochistan provinces, rainfall has been 500%
        above average, engulfing entire villages and farmland, razing buildings and
        wiping out crops.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ccf7fd2-d562-422e-b57b-701d94bf8feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T00:39:55.310+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:21:03.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83fcf7a-8b6d-4a14-a230-ebe4aa5affba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T00:39:55.310+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:21:03.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While mostly dry weather is expected in the region in coming days,
        experts say the water will take days to recede.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4b41b2-aa97-428a-9e5d-b5bdbf0af9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T00:39:55.310+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:21:03.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66a0e9c-4fb5-4e65-ab26-50cf8da69cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T00:39:55.310+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:21:03.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pakistan''s climate change minister Sherry Rehman said Sunday that
        parts of the country "resemble a small ocean," and that "by the time this
        is over, we could well have one-quarter or one-third of Pakistan under water."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0006022b-edb3-4d7f-a4a6-ef8162c43da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T00:39:55.310+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:21:03.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170ce838-b110-4824-84b7-e92ccccfd1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T00:39:55.310+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:21:03.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Flood of apocalyptic proportions''</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f7e77e-f56e-4f9c-85a7-2a3e4aa97673'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T00:39:55.310+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:21:03.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a interview with CNN Tuesday, Pakistan''s Foreign Minister Bilawal
        Bhutto Zardari said he had visited Sindh and seen first-hand how the flooding
        had displaced entire villages and towns.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd677679-bbc4-4724-830d-6665b29c20af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T00:39:55.310+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:21:03.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a45844c-defe-4f33-b24d-d7f518331847'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T00:39:55.310+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:21:03.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is barely any dry land that we can find. The scale of this
        tragedy ... 33 million people, that''s more than the population of Sri Lanka
        or Australia," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81835c90-e79b-4d97-928c-873235b2c07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T00:39:55.310+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:21:03.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80f6b6d-7a30-4cbf-8c04-8fb9dc0c379f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T00:39:55.310+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:21:03.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And while we understand that the new reality of climate change
        means more extreme weather, or monsoons, more extreme heat waves like we saw
        earlier this year, the scale of the current flood is of apocalyptic proportions.
        We certainly hope it''s not a new climate reality."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8beba63-57b1-4652-be1b-890f940a5f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T00:39:55.310+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:21:03.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284c408c-3cd8-49f5-bb32-a639a0256e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T00:39:55.310+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:21:03.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Satellite images from Maxar Technologies from other areas of the
        country show how entire villages and hundreds of plots of verdant land have
        been razed by the rapidly moving floods.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c12900f-c2b2-4410-a93e-e70a11796b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T00:39:55.310+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:21:03.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b33fcc-4b8d-421e-b44e-adac0ca17f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T00:39:55.311+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:21:03.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images from Gudpur, a locality in Punjab, show how the floods have
        damaged homes, and replaced land with snaking trails of of bare Earth.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b354e1-3550-4b5a-9882-4bcc29022e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T00:39:55.311+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:21:03.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78b6b15-9814-42d0-b39f-3a8ed6ab3c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T00:39:55.311+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:21:03.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pakistan''s Prime Minister Shehbaz Sharif arrived in northern Khyber
        Pakhtunkhwa province on Wednesday to inspect its flood damage.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442569ae-e73c-42f7-a09c-33a9c14a5fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T00:39:55.311+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:21:03.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9287ca7-ad9d-4a86-bd24-a50ed82d1009'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T00:39:55.311+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:21:03.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The province has logged most of the latest deaths after water levels
        rose exponentially, said the country''s National Disaster Management Authority.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785705f3-615c-4704-9459-ca59b54e2359'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T00:39:55.311+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:21:03.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee22aa9-7d75-440f-b9b4-3027837af788'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T00:39:55.311+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:21:03.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharif said Tuesday the flooding was the "worst in Pakistan''s history"
        and international assistance was needed to deal with the scale of the devastation.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15065844-6df2-4c59-b002-ba0a90af0222'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T00:39:55.311+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:21:03.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<em>Pakistan''s deadly
        floods have created a massive 100km-wide inland lake, satellite images show</em>"</p>'
  'EU-reach-political-consensus-suspend-visa-agreement-Russia':
    'author': 'Chris Liakos, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
