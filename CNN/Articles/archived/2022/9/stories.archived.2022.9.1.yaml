      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The zillennial’s fixation on Gen-X sounds and subcultures have long
        been a brewing in the past seven years or so with ILOVEYOUVIRUS aesthetics
        converging with of-the-moment genres like vapor wave and cloud rap. It was
        only a matter of time until trip-hop and techno caught up with Filipino youth.
        Enter Vapour Trails Vol. 1, a mixtape paying homage to the underground “rave
        scenes of ‘90s." The release features noisy and blitzing techno tracks from
        artists like Spectral Wraith, Mallware, Dethomega, Station Decay, and Pink
        Robot. Perhaps the mixtape’s most notable track is “Figures” — with its downtempo
        production reminiscent of Portishead and Beth Gibbons’ smoked-out vocals.</p>'
