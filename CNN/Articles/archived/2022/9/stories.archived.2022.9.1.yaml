  'LGBTQ-activists-call-for-protests-Harvard-student-death-in-Bali':
    'author': 'Heather Chen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-09-01T23:27:52.853+08:00
    'imagesource': 'jcr:ffeae985-7c8d-4b19-b519-2b2513d58057'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '630e9a42-f25a-45ac-a32c-3be3a6566b0b'
    'lead': 'The death of a transgender Harvard graduate student in police custody
      in Bali is causing anger in his native Peru, where activists are calling for
      protests outside Peruvian embassies and consulates around the world to demand
      an independent investigation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-01T23:29:17.732+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T11:20:31.144+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:20:16.340+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LGBTQ activists call for protests at Peruvian embassies after Harvard
      student''s death in Bali'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a9fdbd-907f-45b7-9032-e1e0091b88b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T23:29:17.732+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:20:31.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The death of a transgender Harvard graduate
        student in police custody in Bali is causing anger in his native Peru, where
        activists are calling for protests outside Peruvian embassies and consulates
        around the world to demand an independent investigation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb6e303-67ef-4894-b420-17d71f0a69ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T23:29:17.732+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:20:31.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodrigo Ventosilla, 32, was detained by customs police shortly after
        arriving in the popular Indonesian tourist destination with his new husband
        Sebastian Marallano on a planned honeymoon on August 6 and was later accused
        of cannabis possession.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8573cda7-674e-4acf-b7a1-8ac3e8bf7ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T23:29:17.732+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:20:31.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He died five days later in hospital in circumstances that remain
        unclear. A Bali police spokesman said Ventosilla fell ill after ingesting
        medication that was not part of the items confiscated by police and died of
        "failure of bodily functions."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45bf9d5-7257-43ed-8c0f-05da53932b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T23:29:17.732+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:20:31.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His family allege that both Ventosilla and Marallano were subjected
        to "racial discrimination and transphobia" during their time in police detention
        -- claims that have angered the Peruvian LGBTQ community and prompted protests
        in the capital of Lima on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfffe06-078f-46e9-8bc3-576b24927c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T23:29:17.732+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:20:31.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police spokesperson denied any threats of violence towards Ventosilla.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3555a2-3af1-4b5c-b2fc-79c33efbaa3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T23:29:17.732+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:20:31.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Peruvian Foreign Ministry reiterated Indonesia''s tough stance
        towards drugs and appeared to dismiss the family''s allegations of "racial
        discrimination and transphobia" on the part of local police towards the couple.
        "It is widely known that Indonesia has a zero tolerance policy when it comes
        to possession of drugs and their derivatives," the ministry said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a004acb6-8e9c-473c-be64-36afb87a0136'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T23:29:17.733+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:20:31.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Follow-up calls and emails from CNN to the Peruvian consulate in
        the Indonesian capital Jakarta also went unanswered.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d6a340-251e-4bb7-a9af-cfe99b671be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T23:29:17.733+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:20:31.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the ministry''s stance has fueled the anger and the Lima-based
        group Diversidades Trans Masculinas, a network of activists founded by Ventosilla,
        has called for further protests.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf834d70-949a-4e7b-a978-4e4aa7edd12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T23:29:17.733+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:20:31.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Following Rodrigo''s death in Bali, we call on supporters to join
        us in a sit-in outside Peruvian embassies and consulates from around the world
        to demand justice," the group said on Facebook.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f874a390-85db-43c6-9315-4f5b40cf9c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T23:29:17.733+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:20:31.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It accused the Peruvian consulate of failing to act on the case
        and ignoring the pleas of both Ventosilla''s family and the "international
        (trans) community."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2afb81-d989-466f-83df-27cff38514d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T23:29:17.733+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:20:31.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luz Manriquez, an LGBTQ activist who was at the protest on Friday,
        criticized the Peruvian government for not demanding an independent investigation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371359e1-1dcd-4b49-89ce-aa92ccede767'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T23:29:17.733+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:20:31.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It lacks empathy because it does not recognize that a Peruvian
        has died in the hands of police from another country," Manriquez said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74950aa-4d49-49e6-9420-52eee581420f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T23:29:17.733+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:20:31.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luzmo Henriquez, a lawyer for the family, told CNN they would be
        filing a complaint against the Indonesian police and drug-enforcement agencies
        alleging torture and would also seek redress from the Peruvian consulate in
        Indonesia, which he accused of failing to discharge its duties to the two
        men.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44535ef5-ac7e-4840-ad22-33bdaace2c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T23:29:17.733+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:20:31.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ventosilla had been pursuing a master''s degree in Public Administration
        in International Development at the Harvard Kennedy School. Dean Douglas Elmendorf
        said in a statement that it was "a very painful time for many at the Kennedy
        School" and supported the family''s call for an immediate and thorough investigation
        into Ventosilla''s death. "The statement from Rodrigo''s family raises very
        serious questions that deserve clear and accurate answers," Elmendorf said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd6ee6c-ce0e-463f-a187-b4bd3c1537cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T23:29:17.733+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:20:31.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The School stands with all of Rodrigo''s friends and colleagues
        and with the LGBTQ community."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1765b91c-05ff-46e5-989c-97b4209eee49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T23:29:17.733+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:20:31.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bali police spokesperson told CNN that arrangements were being
        made for Ventosilla''s body to be flown back to Lima.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d88de0e-0ad3-4e52-aa79-af078f5ae4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T23:29:17.733+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:20:31.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike some of the more conservative areas of largely Muslim Indonesia
        -- such as the province of Aceh, where gay sex is punishable by flogging in
        public -- Bali, which is majority Hindu, is usually seen as tolerant of LGBTQ
        tourists.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf463c8-96e5-4053-a8d8-25512cd73bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T23:29:17.733+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:20:31.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andreas Harsono, Indonesia researcher at Human Rights Watch, said
        it was important for Bali to investigate the death.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8839281c-a2b2-4eb8-8f05-03592fdcec1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T23:29:17.734+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:20:31.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Police should conduct an independent and impartial investigation
        into Rodrigo Ventosilla''s death," Harsono said. "His family and friends deserve
        to know why and how he had died."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1f932f-8034-4e3f-af43-b1239c398216'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T23:29:17.734+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:20:31.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/09/01/asia/peru-protests-transgender-death-bali-police-custody-intl-hnk/index.html">LGBTQ
        activists call for protests at Peruvian embassies after Harvard student''s
        death in Bali</a>".</em></p>'
  'Black-and-minority-workers-UK-racism':
    'author': 'Zayn Nabbi and Anna Cooban, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-09-01T23:32:21.804+08:00
    'imagesource': 'jcr:ccb6765b-162d-4f91-a45a-f1229657a92a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '718b128d-f0a9-41ec-b575-0c90b7253642'
    'lead': 'More than two in five Black, brown and minority ethnic workers in the
      United Kingdom say they have faced racism on the job, according to a new study.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-01T23:33:49.791+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T11:20:30.332+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:20:16.776+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '41% of Black and minority workers in the UK are suffering racism on
      the job'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd95c0d-bd54-41ae-b08b-d3b3b79882fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T23:33:49.791+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:20:30.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> More than two in five Black, brown and
        minority ethnic workers in the United Kingdom say they have faced racism on
        the job, according to a new study.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd7daeb-d309-4fb7-9fe4-25c7e845d3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T23:33:49.791+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:20:30.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>41% of those workers "faced racism at work in the last five years,"
        according to a report published Wednesday by the Trades Union Congress, a
        federation of labor unions. The TUC says it is the biggest study into the
        issue ever conducted in the United Kingdom.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf63bc9-4357-4fee-a7b3-1e9d298d3d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T23:33:49.791+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:20:30.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among younger workers, the figures are even more troubling. About
        52% of Black, brown and minority ethnic workers aged 25 to 34 years old reported
        suffering racism during that period, while 58% of those aged between 18 and
        24 years old said the same.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102e8bd5-a740-4616-be4e-e4b924df49ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T23:33:49.791+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:20:30.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Racist incidents included overhearing racist jokes, being subjected
        to stereotyping or comments about appearance, receiving racist remarks, or
        outright bullying and harassment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd488f7f0-3eb1-4fe9-8a73-6208d2d070ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T23:33:49.791+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:20:30.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the report, researchers at Number Cruncher Politics conducted
        focus groups last year, and surveyed 1,750 Black, brown and minority ethnic
        workers between February and May this year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd93df8f-89ec-4f6d-b631-1d20a77eb90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T23:33:49.792+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:20:30.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study also found that workers are reluctant to report incidents
        of racist behavior. About 44% said they didn''t report them because they "didn''t
        believe it would be taken seriously."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599423b6-e4d0-4faf-9b84-a29e59f85c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T23:33:49.792+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:20:30.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And nearly half of all Black, brown and minority ethnic workers,
        or BME, said they had "experienced at least one form of discrimination consistent
        with institutional racism."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa89883e-0e75-4e96-9b40-1eb64c1f3c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T23:33:49.792+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:20:30.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Institutional racism — often defined as systems which perpetuate
        discrimination and bias in organizations — can include being unfairly disciplined
        or missing out on a promotion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e431e1-e6d3-4d5f-b2f3-a46185009150'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T23:33:49.792+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:20:30.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This report lifts the lid on racism in UK workplaces. It shines
        a light on the enormous scale of structural and institutional discrimination
        BME workers face," TUC General Secretary Frances O''Grady said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75e0570-55be-4f8d-8f87-f08fb65a621e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T23:33:49.792+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:20:30.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many told us they experienced racist bullying, harassment — and
        worse. And alarmingly, the vast majority did not report this to their employer,"
        she added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21752785-a7d9-455b-8fc7-7549d4b37c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T23:33:49.792+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:20:30.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding to the report, Matthew Percival, the director for skills
        and inclusion at the Confederation of British Industry, said that the "data
        shows there is still a way to go in addressing racial and ethnic equality
        across society. Businesses must be doing all they can to build an inclusive
        workplace and tackle discrimination."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694db1b0-b848-4968-9783-70c9e429d1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T23:33:49.792+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:20:30.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CBI is encouraging companies to report ethnicity pay gaps and
        set clear targets for improving BME participation at senior levels, Percival
        added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2affed0-df0b-4b55-b660-f3142f6e3802'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T23:33:49.792+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:20:30.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for the UK government said: "Our inclusive Britain
        action plan sets out plans to build a fairer and more inclusive society, including
        promoting fairness in the workplace and action to tackle the ethnicity pay
        gap."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0bd7b5-c967-404b-ad2d-a14e7a18f7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T23:33:49.792+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:20:30.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/09/01/business/uk-workplace-racism/index.html">41%
        of Black and minority workers in the UK are suffering racism on the job</a>".</em></p>'
