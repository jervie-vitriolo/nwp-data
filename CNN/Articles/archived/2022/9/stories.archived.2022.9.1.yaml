      'mgnl:type': 'text'
      'text': '<p><strong>“Vapour Trails Vol.1” by Vapour Trails</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae364567-bd14-414c-a3c1-e1d6aa415646'
      'mgnl:activationStatus': true
