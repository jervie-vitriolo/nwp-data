    'template': '1'
    'title': 'Serena Williams'' singles career continues on against world No. 2 Anett
      Kontaveit at US Open'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44ea44f-71c4-4fc7-bb6f-f79a249afcb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T00:35:57.653+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:21:04.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Serena Williams, looking to further delay
        the end of her storied tennis career, will take on world No. 2 Anett Kontaveit
        of Estonia at the US Open in Flushing, New York, on Wednesday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6342876e-4745-4fc3-8a04-389ed6ec29a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T00:35:57.653+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:21:04.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f3d0fe-6bbf-4838-80ff-0b864f9595b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T00:35:57.653+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:21:04.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams began US Open singles play Monday with a 6-3 6-3 victory
        over Danka Kovinić of Montenegro. It was Williams'' third match since announcing
        in Vogue magazine she will "evolve away from tennis" after the US Open.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa5d41f-6d40-4110-ad26-319ad297a3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T00:35:57.653+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:21:04.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7550648-b8e3-41fe-8f5e-07f12e81120e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T00:35:57.653+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:21:04.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have never liked the word retirement. It doesn''t feel like a
        modern word to me. I''ve been thinking of this as a transition, but I want
        to be sensitive about how I use that word, which means something very specific
        and important to a community of people," Williams said in the Vogue article
        published earlier this month.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3746f4d4-3184-43e5-b2af-f429795e783d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T00:35:57.653+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:21:04.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b237af-816c-4fa9-a926-0ee893c42ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T00:35:57.653+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:21:04.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe the best word to describe what I''m up to is evolution. I''m
        here to tell you that I''m evolving away from tennis, toward other things
        that are important to me," she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62bf0f87-0e0f-46e4-bded-fafa4d042ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T00:35:57.653+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:21:04.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075aa541-35bc-4e1c-9581-c8acd5a01d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T00:35:57.653+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:21:04.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At her post-match news conference Monday, Williams was asked if
        this is definitely her last tournament.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb96fc5-6359-4854-ba87-5f89f9cdfd17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T00:35:57.653+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:21:04.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07048a25-0524-4572-a3c7-d89907d5bc90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T00:35:57.653+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:21:04.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yeah, I''ve been pretty vague about it, right?" she said with a
        smile. "I''m going to stay vague because you never know."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3a8f75-e5b4-4463-b4c8-7bbf6ebec0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T00:35:57.654+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:21:04.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df981728-1869-4bc6-ac6a-63bfcbd34ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T00:35:57.654+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:21:04.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams also will open doubles play with her sister Venus Williams
        on Wednesday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c7d288-f5c6-45a4-b1a0-968d9c75b536'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T00:35:57.654+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:21:04.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d92e6b-ad56-436e-b53b-2f9d7e5d6796'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T00:35:57.654+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:21:04.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opening-round win over Kovinić was the best Serena Williams
        has looked since making her comeback from injury. She has managed to win just
        one match since returning to the circuit in June and has been unable to get
        close to the form that helped her win her last grand slam title in 2017.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33dd178d-0da8-4c94-a6db-77a44da218eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T00:35:57.654+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:21:04.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d2e00e-3377-42bf-a8b8-7b73197cd01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T00:35:57.654+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:21:04.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Williams was still a way off that level in Monday''s win over
        Kovinić, it will have certainly given her hope that her last dance at the
        US Open could be extended.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da23a4a9-16d7-46be-aca5-b81221fc5c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T00:35:57.654+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:21:04.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d37db0-596f-46db-859e-d05e443ffee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T00:35:57.654+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:21:04.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the greatest tennis players ever, Williams has won 23 grand
        slam singles titles and has won the US Open six times, most recently in 2014.
        Now 40 years old, Williams'' career will come full circle as her final match
        -- in whichever round that turns out to be -- is to be played at the site
        of the first of her grand slam singles wins, the 1999 US Open.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b80241-8551-453b-9274-09070f339303'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T00:35:57.654+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:21:04.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061ffd96-b5d9-4b9b-a807-7dbd20a5a5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T00:35:57.654+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:21:04.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then just a teenager, Williams burst onto the scene to stun world
        No. 1 Martina Hingis in the final and lay the first stepping stone on her
        path to two decades of dominance.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ed024f-983f-4f92-a08c-faf49a2036a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T00:35:57.654+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:21:04.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71a0bf5-7066-4176-ba1e-fd881a85c4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T00:35:57.654+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:21:04.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tougher test this time around</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512f1b86-83ef-48ee-8620-2fad02055155'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T00:35:57.654+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:21:04.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In world No. 2 Kontaveit, however, Williams faces a much sterner
        test in the second round and will undoubtedly be the underdog.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6fbafe5-ef79-4369-90d9-8210669e2fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T00:35:57.654+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:21:04.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd735a393-1d43-46f5-a9b2-4ee687d62523'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T00:35:57.654+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:21:04.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Kontaveit won her first Tour-level title in 2017 her true
        breakout year came in 2021 as she won four WTA tournaments to rise through
        the rankings.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ce721b-2679-4192-8fa8-c052e8959864'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T00:35:57.655+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:21:04.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cedec9e-8473-40b4-b51e-3619ae99078a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T00:35:57.655+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:21:04.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An aggressive player with a varied game and powerful forehand, Kontaveit
        broke into the world''s top 10 for the first time in November 2021 and has
        been a mainstay since.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342d7623-d57a-49af-802d-95ba5533906a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T00:35:57.655+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:21:04.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2192cd22-23b6-4b4e-bc3d-0c97854adf85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T00:35:57.655+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:21:04.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She sits at a career-high ranking of No. 2 -- the highest ranking
        in history for an Estonian -- and at age 26 will certainly be looking to improve
        on her best showing at a grand slam, a quarterfinal appearance at the 2020
        Australian Open.</p>'
    '31':
