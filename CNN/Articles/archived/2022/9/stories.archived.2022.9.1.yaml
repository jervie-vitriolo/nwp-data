      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure was already approved on third and final reading at the
        House of Representatives. At the Senate, a similar measure is pending at the
        committee level.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca07c9e-b871-4f80-b901-65f67fd99c59'
