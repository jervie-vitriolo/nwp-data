      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She that said during the time of former Budget Secretary Benjamin
        Diokno, the government saved around ₱18 billion.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1da53d5-5fc4-47ff-abe2-c6830034771f'
