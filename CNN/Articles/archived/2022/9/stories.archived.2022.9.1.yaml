      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the agency might raise a red alert status over areas that
        will be affected. Under this status, all regional DRRM offices nationwide
        will be connected to NDRRMC''s operations center in Metro Manila for easy
        coordination.</p>'
