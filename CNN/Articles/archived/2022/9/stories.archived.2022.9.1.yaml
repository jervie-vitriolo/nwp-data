      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stocks of raw materials and semi-finished items also grew their
        mildest since October last year, noted the company.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
