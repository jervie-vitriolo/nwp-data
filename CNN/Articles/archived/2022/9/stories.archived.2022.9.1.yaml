      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PS-DBM head Dennis Santiago previously said they are committed to
        return the ₱3 billion in investment funds to the national treasury, after
        the Commission on Audit said that  investing in high-yield savings accounts
        is not part of the agency''s mandate — which Pangandaman also acknowledged.</p>'
