      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President pointed out that the government has so far released
        ₱25.82 billion worth of benefits to healthcare workers, including hazard pay,
        COVID-19 sickness and death compensation, meals, accommodation and transportation
        allowances, life insurance, special risk allowance, and the ONE COVID-19 allowance.</p>'
