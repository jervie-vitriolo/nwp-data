      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Growth in post-production inventories showed a similar story, as
        stocks rose at the weakest pace in the current run of accumulation that began
        in February," the survey report read. "The softer increases in inventories
        reflected weak client demand.”</p>'
    '17':
