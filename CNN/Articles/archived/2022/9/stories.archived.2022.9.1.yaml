      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07390af8-72a5-434e-8199-777683a27665'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T18:04:44.982+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:20:42.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima has been detained for allegedly abetting an illegal drug
        trade in the New Bilibid Prison when she was Justice secretary during the
        term of former president Benigno "Noynoy" Aquino III. The ex-senator — a vocal
        critic of former President Rodrigo Duterte’s deadly drug war — maintained
        her innocence and accused the Duterte administration of fabricating charges
        against her.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e328b4fe-085e-4c30-ae1f-770fad83c50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T18:04:44.982+08:00
