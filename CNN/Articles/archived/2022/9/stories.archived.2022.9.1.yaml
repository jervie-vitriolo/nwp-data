    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf00ce0e-622e-4991-bac1-e894010a98f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T14:47:07.436+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:20:51.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The six were “relieved” and transferred to the BOC Office of the
        Commissioner last week — a standard procedure while awaiting results of the
        inquiry, according to the bureau.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7e098e-f259-42cc-a4cb-04ee6dafc38f'
