      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Sec. Benhur Abalos said local governments should wait for
        the decision of the Inter-Agency Task Force (IATF), which will deliberate
        on the issue.</p>'
