      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 1)</strong> — The
        Department of the Interior and Local Government (DILG) on Thursday appealed
        to local executives to retain the mandate to wear face masks amid a national
        health emergency.</p>'
