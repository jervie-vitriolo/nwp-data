      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 1) —</strong> The
        Commission on Elections (Comelec) head said Thursday they are 80 percent prepared
        for the Barangay and Sangguniang Kabataan (SK) elections in December, even
        as some lawmakers are calling for another postponement.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e94ecd0-bdf2-4b7d-bb62-8966f8ee9bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T14:30:38.007+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:20:53.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7071b52e-9b7a-4298-a16a-7afaf3dd70a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T14:30:38.007+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:20:53.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kami po ngayon ay</em> almost <em>mga</em> 80% <em>na po ‘yung
