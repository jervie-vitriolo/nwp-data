      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PS-DBM is mandated to procure common-use office supplies essential
        for the government''s day-to-day operations including ballpens, paper, and
        other office equipment.</p>'
    '16':
