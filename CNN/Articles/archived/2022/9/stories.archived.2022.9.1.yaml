      'mgnl:type': 'text'
      'text': '<p><strong>“Isang Anghel” by Zild</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c599ad-ac15-4d36-8d73-2ab216e5576b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T17:55:53.576+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:20:44.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everything about Zild’s “Isang Anghel” is new, exciting, yet satisfyingly
        grounded in contemporary Pinoy culture. The unabashedly melodramatic song
        feels like a harana; bringing the kitsch of Friendster-era emo and the kind
        of ‘00s OPM twenty and thirty-somethings grew up listening to in the heydays
        of MYX and the long-dead NU 107 rock radio. It’s no surprise that he’s cited
        the likes of Kitchie Nadal and Rivermaya as his influences for the song.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebcf0c92-f13e-43cf-9a9c-3394399177a9'
      'mgnl:activationStatus': true
