      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The super typhoon was spotted 380 kilometers east of Itbayat, Batanes,
        with maximum sustained winds of 185 kilometers per hour near the center and
        gustiness of up to 230 kph.</p>'
