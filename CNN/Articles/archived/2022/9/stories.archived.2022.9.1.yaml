      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also observed higher operating expenses in August due to supply-side
        issues coupled with rising energy and material prices.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc31415-786d-458c-bea5-c738f877074e'
