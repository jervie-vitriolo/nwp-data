    'template': '1'
    'title': 'China records fewest marriages since 1986, adding to fears of population
      crisis'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd199fa-81e0-4917-880b-4b29f039e24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T16:28:05.999+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:20:49.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> China last year registered the fewest
        marriages since its public records began more than three decades ago -- adding
        to concerns the country faces a looming demographic crisis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b200c4b9-dfb6-45ad-8597-8ccb4d68f58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T16:28:05.999+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:20:49.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were 7.6 million marriage registrations in 2021, data released
        by China''s Ministry of Civil Affairs last week shows.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01edd1b9-6e69-49f2-8767-3de650bd0892'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T16:28:05.999+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:20:49.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s the fewest since 1986, when the ministry began publicly
        releasing the figures, according to state-run tabloid Global Times. It is
        a 6.1% decrease from the previous year and the eighth consecutive year marriage
        rates have fallen.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b59856-e6b3-456f-a791-4ffa5cd08743'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T16:28:05.999+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:20:49.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, the average age of newlyweds is inching up, with
        nearly half of those married last year age 30 and above.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a3faac-89db-4697-9db5-0f63b54a1973'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T16:28:06.000+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:20:49.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The figures reflect a trend that is increasingly a cause for concern
        among officials in the world''s most populous nation, home to 1.4 billion:
        young people, especially millennials, are increasingly choosing not to get
        married or have children -- and even when they do, they tend to do so later
        in life.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2a9f0d-c8b5-4a4d-9b6c-245a6d265449'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T16:28:06.000+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:20:49.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say the knock-on effect on what is already a shrinking workforce
        could have a severe impact on the country''s economy and social stability.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5583abef-1d7d-4c6b-8a0d-bc6cd9558fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T16:28:06.000+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:20:49.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In just six years, the number of Chinese people getting married
        for the first time fell by 41%, from 23.8 million in 2013 to 13.9 million
        in 2019, according to China''s National Bureau of Statistics.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b28d32-2994-4b1b-963f-6c32bcc97199'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T16:28:06.000+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:20:49.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decline is partly due to decades of policies designed to limit
        China''s population growth, which mean there are fewer young people of marriageable
        age, according to Chinese officials and sociologists.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2cffbc-31dd-4c12-9bd2-e6ee6b217e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T16:28:06.000+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:20:49.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s also a result of changing attitudes to marriage, especially
        among young women who are becoming more educated and financially independent.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebe62f1-0d6c-4005-8bb1-a0471e30401f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T16:28:06.000+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:20:49.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faced with widespread workplace discrimination and patriarchal traditions
        -- such as the expectation for women to be responsible for child care and
        housework -- some women are growing disillusioned with marriage.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41cecbc-ab3c-4e6d-be47-b1e7c3f670dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T16:28:06.000+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:20:49.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Statistics show both genders are delaying marriage. From 1990 to
        2016, the average age for first marriages rose from 22 to 25 for Chinese women,
        and from 24 to 27 for Chinese men, according to the Chinese Academy of Social
        Sciences.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c39480-880b-430f-854f-f0505adba67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T16:28:06.000+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:20:49.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global Times also pointed to increasing work pressures for young
        people, who face stagnating wages, a competitive job market and rising costs
        of living.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e39e804-edaa-4cf8-95ef-4fb8dd68fed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T16:28:06.000+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:20:49.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decline in marriages adds to concerns over China''s looming
        demographic crisis as it struggles to raise a falling birth rate.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd88db7-a9b3-4da4-99e4-c12dffc59c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T16:28:06.000+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:20:49.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, the country''s working-age population started to shrink
        for the first time in more than three decades.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0913108-20af-44ad-a990-5263634d45eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T16:28:06.000+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:20:49.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following year, the Chinese government announced an end to its
        one-child policy, allowing couples to have two children, then increased that
        to three children in 2021 -- but both marriage and birth rates continued to
        drop.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6664ef9-4af0-428f-abce-d194ec1c6ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T16:28:06.000+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:20:49.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China isn''t the only country struggling with this problem.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b3762f-4a5b-4725-9ad4-ecee2fab7b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T16:28:06.000+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:20:49.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan and South Korea have also faced falling birth rates and shrinking
        populations in recent years.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff91cb8-6c8a-4786-9aee-ecea40632d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T16:28:06.001+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:20:49.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Governments in all three countries have introduced measures to encourage
        births -- such as financial incentives, cash vouchers, housing subsidies and
        more child care support -- with limited success.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86230869-25ad-406e-bc31-da536c09ec74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T16:28:06.001+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:20:49.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2022/09/01/china/china-marriage-registration-record-low-intl-hnk/index.html">"China
        records fewest marriages since 1986, adding to fears of population crisis</a>."</em></p>'
