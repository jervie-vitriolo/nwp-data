      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the weather bureau, Henry will also enhance the Southwest
        Monsoon which may bring rains over the western section of Luzon beginning
        Friday.</p>'
