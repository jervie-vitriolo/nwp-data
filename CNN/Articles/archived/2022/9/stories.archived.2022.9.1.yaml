      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign customer demand plunged to its steepest rate since the start
        of 2022, causing new export orders to weigh down total sales, said S&amp;P
        Global. This prompted manufacturers to cut back on buying inputs, it added.</p>'
    '13':
