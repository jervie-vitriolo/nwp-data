      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the first half of 2022 saw the gradual return of live performances,
        you might notice recent gigs opening themselves up to a hodgepodge of new
        crowds that have quietly formed over the course of the pandemic. You may have
        seen the likes of them on TikTok or encountered them on Discord parties, while
        clad in mullets, mesh hand-gloves, with Koss Porta Pros on their necks, and
        a rowdy energy to match. Maybe it’s the suppressed energy after two years
        of lockdown gigs or perhaps it was the burning desire to finally party with
        your mutuals, but moshing with these emerging crowds will make you feel like
        you’re in the midst of ushering in a new era of Philippine music.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249d0115-d0a7-4927-a05e-2378528be953'
      'mgnl:activationStatus': true
