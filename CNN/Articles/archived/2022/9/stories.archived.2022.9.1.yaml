      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b19582-13da-41b7-b0ed-c446d756399b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T17:55:53.576+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:20:44.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps the most interesting part of the release is the music video.
        Zild sings to a crowd of familiar faces you’ll likely catch in gigs or online
        Discord servers. Among the appearances: Zild’s long-time collaborator, Tim
        Marquez and pop singer-songwriter Ena Mori; Elijah Pareño of music publication
        The Flying Lugaw; Tonchi Mercado of Discord server turned music collective
        Fax Gang; and other admins of eccentric Facebook pages like Baklang Naglalaptop.
        Watching the music video feels like a worthy snapshot of the local music scene’s
        post-pandemic pivot, and it seems as if Gen-Z artists like Zild are perfecting
        Filipino sentimentality with a modern, apocalyptic flare both in sound and
        fashion.</p>'
