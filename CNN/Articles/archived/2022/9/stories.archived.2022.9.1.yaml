      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 1)</strong> — Oil
        firms on Wednesday announced another rollback of LPG prices.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe94b1c-5eeb-4a36-a764-9e5a0e74847f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T07:17:37.168+08:00
