      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we go along, we want to at least reduce the discretion of the
        people working in PS-DBM <em>para magkaroon tayo ng</em> (so that we will
        have) safeguards in our procurement process," Pangandaman said.</p>'
