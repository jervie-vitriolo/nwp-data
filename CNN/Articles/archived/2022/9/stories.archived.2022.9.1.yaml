    'mgnl:tags': ['Russia', 'natural-gas', 'Europe', 'inflation', 'Nord-Stream-1',
      'Gazprom']
    'template': '1'
    'title': 'Russia cuts more gas supplies to Europe as inflation hits another record'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f09dee8-7cd4-40ae-91e2-3d41c0ea8088'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T22:19:49.709+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:20:32.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Russia has temporarily halted natural gas
        deliveries to Europe through a vital pipeline and cut off all supplies to
        a French utility, deepening an energy crisis that has sent inflation in the
        region to a record high of 9%.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7313a4f9-01b9-4780-95f3-0a7466a60249'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T22:19:49.709+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:20:32.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db45485e-daf7-4e8a-850d-64d218bd51d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T22:19:49.709+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:20:32.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian state energy giant Gazprom cut all deliveries through the
        Nord Stream 1 pipeline on Wednesday in what it said was a planned shutdown
        until Saturday for maintenance work.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ec08b1-3df1-42fe-ad46-a7be1053502f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T22:19:49.709+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:20:32.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba558d28-cad5-4d4e-b326-78ae3b0578e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T22:19:49.709+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:20:32.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nord Stream 1 is a key artery carrying Russia''s vast gas supplies
        to the continent — the pipeline accounted for about 35% of Europe''s total
        Russian gas imports last year — and flows directly to Germany, the bloc''s
        biggest economy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474d6ea3-2d1e-44a2-9c29-716f314a1dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T22:19:49.709+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:20:32.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da70ec2-b8c0-41c6-995d-0dae7d1e9c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T22:19:49.710+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:20:32.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent months, Gazprom has slashed flows through Nord Stream
        1 to just 20% of capacity, citing maintenance issues and blaming Western sanctions
        on exports of technology imposed in response to Russia''s invasion of Ukraine.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39fa296a-885f-4c0d-96de-83bc9e6efdb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T22:19:49.710+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:20:32.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7123da9f-6790-494d-8a9e-c29370962f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T22:19:49.710+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:20:32.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has also cut off supplies to several "unfriendly" European
        countries and energy companies over their refusal to pay for gas in rubles,
        as the Kremlin insists, rather than the euros or dollars stated in contracts.
        European leaders say Russia is trying to blackmail countries over their support
        for Ukraine.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb67d9c-6d1e-4247-badc-9913cc89886a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T22:19:49.710+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:20:32.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754c8097-4546-43be-966f-b88ef5a86245'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T22:19:49.710+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:20:32.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France''s Engie is the latest casualty. On Tuesday, Gazprom said
        it would completely suspend deliveries to Engie from Thursday, claiming that
        it had not received full payment from the company for the gas it supplied
        in July.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d343be3-b7ee-42ec-8a93-adb345bcaf89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T22:19:49.710+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:20:32.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0480d61e-761f-447e-8474-f583b63acee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T22:19:49.710+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:20:32.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Engie said in a statement on Tuesday that the shutoff was "due to
        a disagreement between the parties on the application of contracts."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613eaaca-da2c-45f3-9986-e0be581196bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T22:19:49.710+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:20:32.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5633206-9427-410b-8259-2fdc2607ce51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T22:19:49.710+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:20:32.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both shutoffs deliver yet another blow to Europe. Since Russia''s
        invasion of Ukraine in late February, a sharp drop in Moscow''s energy exports
        to the European Union have sent the cost of gas and electricity soaring, stoking
        concerns that it will face shortages over the winter and raising prices across
        the economy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d30c20b-2f12-44ea-9d93-85c195d779ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T22:19:49.710+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:20:32.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fafcb480-54c0-4946-ad8a-f75b6eb42d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T22:19:49.710+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:20:32.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation hit 9.1% in August across the 19 countries that use the
        euro, according to an initial estimate released Wednesday by the EU statistics
        office. That''s the highest level since the bloc started keeping records in
        1997.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90530323-7b24-4a91-ba9e-7c58f50095b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T22:19:49.710+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:20:32.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4826ed-1c8f-4768-9a34-593f8da093da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T22:19:49.710+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:20:32.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Energy prices were the single biggest driver of inflation, jumping
        38% in the year to August.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049db906-ded9-4550-b48f-642e61a336ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T22:19:49.710+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:20:32.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f67a379-ed5c-4da0-adea-3d80ddb145d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T22:19:49.711+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:20:32.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European benchmark gas prices rose nearly 6% to hit €284 ($284)
        per megawatt hour in early trade on Wednesday, but have since fallen back
        slightly. They could spike higher again if Nord Stream 1 remains offline after
        Saturday, or if flows resume at a much reduced rate, as the bloc tries to
        stockpile more gas ahead of winter.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7d9837-9a0f-4e55-b3b6-ff5ae7de964a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T22:19:49.711+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:20:32.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ef30b1-b5be-4f99-a4e3-803061888a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T22:19:49.711+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:20:32.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countries across the European Union have already hit their target
        to fill gas storage facilities to at least 80% of their capacity before November.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31edb907-8e5c-440a-bb77-030aec0c51a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T22:19:49.711+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:20:32.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1133e25b-aec7-4635-92a3-298c27679ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T22:19:49.711+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:20:32.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German Chancellor Olaf Scholz said Tuesday his country was "much
        better prepared" in terms of securing gas supply for this winter "than was
        forseeable a few months ago."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc47418c-e7cd-4e95-9927-4df72c85de5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T22:19:49.711+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:20:32.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980088bc-4c78-4bdb-802b-34e84de85f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T22:19:49.711+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:20:32.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can deal quite well with the threats that are coming our way
        from Russia," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36dddab6-b38c-4272-a9d3-301b3916fb75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T22:19:49.711+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:20:32.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fcd222b-1f49-49c7-9846-3fac70a0f458'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T22:19:49.711+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:20:32.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But ample storage may still not be enough to ward off a full-blown
        energy crisis if Russia decides to abruptly shut off all deliveries to Europe.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d2089b-47ec-4c2d-834c-d086f54ce4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T22:19:49.711+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:20:32.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ab816b-57bc-44ff-9a50-af0b1490285d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T22:19:49.711+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:20:32.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fatih Birol, executive director of the International Energy Agency,
        warned last month that the "next few months will be critical."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b524b11-908b-439d-828e-0889b48f0b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T22:19:49.711+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:20:32.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
