      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kang said he will enlist in the army as an active-duty soldier.
        He is expected to complete his service in March 2024.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640d1600-0183-411a-b59b-8ff680bc966e'
      'mgnl:activationStatus': true
