    'template': '1'
    'title': 'DBM to DOH: Submit full documents for health workers'' COVID-19 allowance

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f51832-e597-4e94-9307-317730b4433d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T16:27:31.986+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:20:49.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 1) —</strong> The
        Department of Budget and Management (DBM) explained its side on the delayed
        release of the One COVID-19 Allowance (OCA) for health workers, following
        the plea of the Department of Health (DOH) to release the promised benefit.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7daa7ef6-bf3a-4b5f-afed-a105cffa19d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T16:27:31.986+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:20:49.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca7359f-5399-42f8-a199-75bd508f73af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T16:27:31.986+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:20:49.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' The Source on Thursday, Budget Secretary
        Amenah Pangandaman said the DBM cannot simply release the fund to the DOH
        since it has yet to submit all necessary documentary requirements, including
        the list of health workers who will receive the allowance.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926bc082-b66b-4ea0-a35a-56faac818861'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T16:27:31.987+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:20:49.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2022/8/31/DOH-funds-health-workers-COVID19-allowance.html">DOH
        seeks more funds for healthcare workers'' COVID-19 allowance&nbsp;</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e881c2b4-b1f1-4e82-a1eb-4196ac012d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T16:27:31.986+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:20:49.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d141504-7749-4de7-b593-7b0efbba7e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T16:27:31.986+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:20:49.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa DBM meron kaming tinatawag na</em> (there is what we call)
        complete staff work. We can''t release funding if there are no additional
        documentary requirements given to us," Pangandaman said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31472a8f-64e9-4210-99a7-6cd27f811cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T16:27:31.986+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:20:49.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5162598-8689-4146-b684-0018974cc7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T16:27:31.986+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:20:49.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Tama po</em>, DOH already sent request for additional funding
        for the health workers," she explained. "However, we returned their request
        because the documents provided were insufficient. <em>Hindi nailagay sa listahan
        kung sinu-sino ang</em> claimants, beneficiaries (The claimants and beneficiaries
        were not indicated in the list)."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0524986-1953-4561-8ccd-fd82f9c74ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T16:27:31.987+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:20:49.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2c6c36-0d01-4231-b362-21c4d0251d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T16:27:31.987+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:20:49.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, the DBM said it sent a response to the
        DOH early in June requesting a budget breakdown, segregation, actual names
        of claimants, and other relevant documents to identify eligible beneficiaries
        for the One COVID-19 allowance. The DOH had requested the release of an additional
        ₱63 billion for the program.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e07194-ec11-4065-8b04-2b4dd6979c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T16:27:31.987+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:20:49.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d8e5e1-2986-47d9-a934-b23ec79d10cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T16:27:31.987+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:20:49.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DBM said the DOH replied on July 15, but they were only able
        to substantiate documents that are related to unpaid COVID-19 sickness and
        death claims for FY 2020 and 2021 worth ₱570 million. The agency had already
        released the amount for these claims.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0d538f-b48c-4dad-bcfa-30dc0f6ba1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T16:27:31.987+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:20:49.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc067aec-41a8-4b53-92f9-1debd5dcadbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T16:27:31.987+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:20:49.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As long as DOH can address the deficiencies in the documentary
        requirements, DBM will immediately process the request to release funds, based
        on available budget," it said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ecd614d-8960-4bfe-af8f-e2ebb0e4d2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T16:27:31.987+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:20:49.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70484185-bcfa-438e-a8c5-c9b1bfb6ad38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T16:27:31.987+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:20:49.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, the DBM released ₱7.92 billion to cover the payment
        of healthcare workers’ OCA to replace the special risk allowance.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0b8e75-f232-416a-92cf-cd27a8b826bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T16:27:31.987+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:20:49.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99de4e1d-b98a-4ae1-a92b-872e09e51ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T16:27:31.987+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:20:49.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of this amount, ₱4.5 billion is intended for 100,313 DOH plantilla
        personnel in public hospitals, offices, and rehabilitation centers, including
        those in military and state university hospitals.</p>'
