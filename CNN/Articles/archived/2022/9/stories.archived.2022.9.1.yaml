      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Henry is forecast to continue decelerating and may become almost
        stationary Friday morning, PAGASA added.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ead02c8-5973-4124-8cbd-5a2831b85c33'
