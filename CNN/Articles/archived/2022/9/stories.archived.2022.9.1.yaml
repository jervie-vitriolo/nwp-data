      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BOC Acting Commissioner Yogi Filemon Ruiz on Thursday said he has
        directed the six officials to return to their posts after the bureau concluded
        its probe on the shipment of some 7,000 metric tons of refined sugar from
        Thailand.</p>'
