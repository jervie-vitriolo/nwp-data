      'text': '<p><strong>“Obsession” by Cathy Hobi</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ff2e7f-fbfe-49b8-abee-44196ef0a187'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T17:55:53.577+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:20:44.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Where does one even begin with the young UKG prodigy that is Cathy
        Hobi? The South Cotabato-based producer stays lowkey on social media, but
        a quick scroll through her bandcamp and you’ll find droves of mixtapes, EPs,
        and remixes — among such is “Dreaming of Meat” which is taste of Hobi’s prowess
        in making humor danceable (i.e. she cites the animated film, “Madagascar”
        as inspiration). An eventual dive into her Google search results and you’ll
        find a deeper goldmine of her own original tracks under the UK-based label,
        Point Blank Records. And she’s received praises from all over, including one
        from garage OG Todd Edwards.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08dbe669-f365-452e-8cd1-b4260d35a51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T17:55:53.578+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:20:44.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Obsession” is under her 15-track album “Diary of a Pretty Savage.”
        Here, Hobi leans deeper into her funk sensibilities while staying true to
        her garage sound. Simply put: if the movie "D.E.B.S." made a sequel, “Obsession”
        would make a perfect addition to its soundtrack.</p>'
