      'mgnl:type': 'text'
      'text': '<p>Kontaveit looked impressive in her opening-round US Open win over
        Jaqueline Cristian of Romania, dropping just three games, and said after her
        win that she was "rooting" for Williams in her first-round match and is "really
        excited" to play against her.</p>'
