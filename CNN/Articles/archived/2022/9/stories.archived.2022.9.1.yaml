      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can no longer do this (budget restoration). We already submitted
        the President''s budget or the National Expenditure Program to Congress. We
        really defer to Congress if they may wish to increase the budget of UP-PGH
        and the UP System," Pangandaman said.</p>'
