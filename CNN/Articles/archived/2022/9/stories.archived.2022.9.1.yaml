      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Disaster Risk Reduction and Management Council (NDRRMC)
        spokesperson Raffy Alejandro told CNN Philippines'' New Day that the agency
        is coordinating with local government units, especially those in the Ilocos
        region and Cagayan Valley, in preparation for the impact of the super typhoon.</p>'
