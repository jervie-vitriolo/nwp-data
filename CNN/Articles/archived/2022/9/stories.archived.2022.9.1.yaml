      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will try to line up a few reforms, <em>unang-una</em> (first
        priority) is of course digitalization because we will do it as whole-of-government
        approach," Pangandaman told CNN Philippines'' <em>The Source.</em></p>'
