      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He earlier confirmed that “Extraordinary Attorney Woo” will be his
        last television drama before enlisting in the military.</p>'
