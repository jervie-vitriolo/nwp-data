  'Mary-Jane-Veloso-Indonesia-Bongbong-Marcos-state-visit':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-09-01T07:18:41.056+08:00
    'imagesource': 'jcr:da6df801-d1f7-49ce-a3bb-6be6b20d624c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6a92ee06-742c-44ed-8179-47280349b34f'
    'lead': 'President Ferdinand ''Bongbong'' Marcos Jr. will most likely bring up
      the case of Mary Jane Veloso, the Filipina on death row in Indonesia, during
      his state visit to the country, Foreign Affairs Secretary Enrique Manalo says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-01T07:26:03.406+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T11:20:58.396+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:19:59.295+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos ‘most likely’ to raise Veloso''s drug case in Indonesia visit
      – DFA chief'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd604c70-fab0-49f8-809a-b756be1048ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T07:26:03.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:20:58.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 1) —</strong> President
        Ferdinand “Bongbong” Marcos Jr. will “most likely” bring up the case of Mary
        Jane Veloso, the Filipina on death row in Indonesia, during his state visit
        to the country, Foreign Affairs Secretary Enrique Manalo said Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092e648c-40a6-4516-82b1-176319d1a9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T07:26:03.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:20:58.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Next week the President, the delegation, will be going there. We
        will most likely raise this issue with the Indonesian officials and our concerns
        on this,” Manalo said during the Department of Foreign Affairs’ (DFA) presentation
        of its proposed 2023 budget before the House Committee on Appropriations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847adf53-2ac9-4f3d-9d2e-5089f05e0e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T07:26:03.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:20:58.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manalo made the statement to reassure Gabriela Party-list Representative
        Arlene Brosas, who asked about updates on death row cases abroad.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b7ef58-4fbf-4175-9f90-90f9160fcdb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T07:26:03.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:20:58.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veloso has been in detention in Indonesia due to drug trafficking
        charges. She denied the allegations and maintained that she was tricked by
        her recruiters to bring drugs contained in the seams of a suitcase.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1123152d-85b4-44a5-a45b-d949dc7952ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T07:26:03.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:20:58.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting Foreign Affairs Undersecretary Jose de Vega said the DFA
        was able to stop the execution until&nbsp;the “very last moment” when it filed
        a case for illegal recruitment to show that Veloso was a victim.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020cc99f-0e6a-4b13-92ef-d1c05a5bcbcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T07:26:03.408+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:20:58.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have asked Indonesia to hold any execution because we are trying
        to show that she was a victim, not a perpetrator," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b5217f-fae2-4247-a713-24079876122d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T07:26:03.408+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:20:58.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veloso was supposed to be executed by firing squad in April 2015
        but was spared due to the arrest of her recruiters in the Philippines.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa452923-6019-45bb-9d4b-4e2bf96a3057'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T07:26:03.408+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:20:58.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2020/1/30/Mary-Jane-Veloso-recruiters-large-scale-illegal-recruitment-separate-case.html">RELATED:
        Court convicts Mary Jane Veloso''s recruiters in separate case</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d82c506-d5a6-452e-a928-65504e53b987'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T07:26:03.408+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:20:58.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brosas asked Manalo to continuously update Congress on death row
        cases, raising the alarm over the 65 cases mostly involving Filipino women.</p>'
  'UN-China-Xinjiang-report-human-rights':
    'author': 'Simone McCarthy and Jorge Engels, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-09-01T07:33:35.993+08:00
    'imagesource': 'jcr:8e19a50b-f225-4818-be43-7eaca6678e3e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e06b3f06-535a-4d8f-b54c-59235b899511'
    'lead': '''Crimes against humanity'' may have been committed in China''s treatment
      of Uyghur and other Muslim minority peoples in its northwestern region of Xinjiang,
      according to a long-awaited report by the UN High Commissioner for Human Rights. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-01T07:36:04.532+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T11:20:58.053+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:19:59.885+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China may have committed ''crimes against humanity'' in Xinjiang, UN
      report finds'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57253c56-0de7-4d10-af62-338ac590d2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T14:16:56.223+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:20:58.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — "Crimes against humanity" may have been
        committed in China''s treatment of Uyghur and other Muslim minority peoples
        in its northwestern region of Xinjiang, according to a long-awaited report
        by the UN High Commissioner for Human Rights released Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e0c0c7-3ae1-43f6-9c59-ac86e9c57204'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T14:16:56.224+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:20:58.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report, released just minutes before the end of High Commissioner
        Michelle Bachelet''s term, said the "extent of arbitrary and discriminatory
        detention of members of Uyghur and other predominately Muslim groups... may
        constitute international crimes, in particular crimes against humanity."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb3a5ca-2861-41f7-88b5-590a1dff7539'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T14:16:56.224+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:20:58.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report''s "overall assessment" finds that "serious human rights
        violations have been committed" in the Xinjiang region, within the context
        of the Chinese government''s "application of counter-terrorism and counter-''extremism''
        strategies."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13646c7c-446f-4d6d-8928-a3ec644cfad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T14:16:56.224+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:20:58.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also said "allegations of patterns of torture or ill-treatment,
        including forced medical treatment and adverse conditions of detention, are
        credible."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4340360-61af-45be-8242-f143eea979a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T14:16:56.224+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:20:58.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report focuses on what it describes as "arbitrary detention
        and related patterns of abuse" within what China refers to as "vocational
        education and training centers" between 2017 and 2019.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27dd8a07-1f9f-4aec-a884-7c09ec3c3e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T14:16:56.225+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:20:58.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also reports on a "backdrop of broader discrimination" against
        members of Uyghur and other predominantly Muslim minorities "based on perceived
        security threats emanating from individual members of these groups."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b44fe28-0af8-468c-ae74-64fbc53dd54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T14:16:56.225+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:20:58.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has previously said it had established VETCs as a way to counter
        "extremism" in the region, and has since said these centers were closed --
        a claim the UN office said it could not verify.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47379b8-89bd-4a35-97c6-e34767b65407'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T14:16:56.225+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:20:58.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, which had opposed the report being released, responded to
        the report in a 131 page document -- nearly three times the length of the
        report itself -- in which it decried the findings as "based on the disinformation
        and lies fabricated by anti-China forces."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ceec8c4-9208-44ef-ad59-8399eb83dfc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T14:16:56.225+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:20:58.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That response was released by the Office of the United Nations High
        Commissioner for Human Rights (OHCHR) in tandem with its own report after
        China was given advance access to the document to review and respond.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5458c7-f0b7-4ff5-b16a-976bf7fdcb84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T14:16:56.225+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:20:58.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN assessment comes four years after a committee of UN experts
        called attention to "credible reports" that more than 1 million Uyghur and
        other Muslim minority peoples were interned in extrajudicial camps in Xinjiang
        for "re-education" and indoctrination.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0b0dce-5b2d-4295-b4a1-974e76788b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T14:16:56.226+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:20:58.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But since that moment in August 2018, the international community
        had done little on the basis of those reports within the UN: Countries in
        the UN''s main human rights body have not agreed to any formal call for a
        probe, while appeals from UN experts for China to allow for rights monitoring
        have been met with fierce denials of wrongdoing from Beijing and no invite
        for free access to come see for themselves.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68fdae8-96cf-4b6e-80f7-6194649665fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T14:16:56.226+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:20:58.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That deadlock within the UN has heightened the attention and importance
        of the High Commissioner''s report for those people impacted and who have
        sought to call China to account within the international system in the hopes
        of effecting change on the ground.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b2d2a0-3604-4cd2-91bb-7f34ccdc5477'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T14:16:56.226+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:20:58.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report will not clear away political challenges to advancing
        calls for the establishment of a formal UN investigation, as China holds significant
        sway among UN member states. But rights activists have said it should be a
        wake-up call for international action.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5674b72-df66-41e8-a074-0b54c0513ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T14:16:56.226+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:20:58.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Long-awaited report</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a98f0ab-0975-4096-bd0a-f58c0087aec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T14:16:56.226+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:20:58.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To compile its assessment, the OHCHR assessed various forms of documentation
        and other materials and conducted interviews with 40 people of Uyghur, Kazakh
        and Kyrgyz ethnicities. Twenty-six of the interviewees reported that they
        had been either detained or had worked in various facilities in Xinjiang.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ae8523-7d79-4946-a6ee-911354e78011'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T14:16:56.226+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:20:58.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report accuses the Chinese government of "far-reaching, arbitrary
        and discriminatory restrictions on human rights and fundamental freedoms,
        in violation of international norms and standards."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a650037-72e2-4475-871f-d8ff0d44dec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T14:16:56.227+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:20:58.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The described policies and practices in XUAR (Xinjiang Uyghur Autonomous
        Region) have transcended borders, separating families and severing human contacts,
        while causing particular suffering to affected Uyghur, Kazakh and other predominantly
        Muslim minority families, exacerbated by patterns of intimidations and threats
        against members of the diaspora community speaking publicly about experiences
        in XUAR," the report states.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba14da81-d2b0-4b81-aac6-09c9facb5efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T14:16:56.227+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:20:58.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OHCHR makes several recommendations to the Chinese government,
        including the release of arbitrarily detained individuals and clarification
        of the whereabouts of missing individuals.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a456074d-db79-4e1c-b305-518eaab32507'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T14:16:56.227+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:20:58.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OHCHR also called for urgent attention by "United Nations intergovernmental
        bodies and human rights system, as well as the international community more
        broadly."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b36ee1e-ecee-4ffb-bf4f-62f4d2fcb648'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T14:16:56.227+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:20:58.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its response to the document, Beijing said the report "distorts"
        China''s laws and policies.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec590b68-07dd-4578-8682-2d7f7d1e5196'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T14:16:56.227+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:20:58.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All ethnic groups, including the Uygur, are equal members of the
        Chinese nation," China''s response said. "Xinjiang has taken actions to fight
        terrorism and extremism in accordance with the law, effectively curbing the
        frequent occurrences of terrorist activities. At present, Xinjiang enjoys
        social stability, economic development, cultural prosperity and religious
        harmony. People of all ethnic groups in Xinjiang are living a happy life in
        peace and contentment."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65c7788-36bb-4fc7-ba39-06808c3ad016'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T14:16:56.227+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:20:58.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A separate statement from China''s mission to the United Nations
        in Geneva described the report as "a farce planned by the US, western countries
        and anti-China forces," adding, "the assessment is a political tool" and "a
        politicized document that ignores the facts."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2acc9a-70b8-4d8a-80f6-b3471989b36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T14:16:56.228+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:20:58.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN report, which had been subject to months of delay, will likely
        define Bachelet''s legacy as head of the UN''s foremost rights body. Human
        rights groups and academic experts previously accused Bachelet of being soft
        on Beijing following a controversial visit to China earlier this year.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ac8f0e-4e22-45b7-b3df-ebcf11810727'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T14:16:56.228+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:20:58.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in her term, Bachelet said she sought "full access to carry
        out an independent assessment of the continuing reports pointing to wide patterns
        of enforced disappearances and arbitrary detentions," but while she did not
        gain unfettered access in her eventual trip this past May, she has said her
        team evaluated whether aspects of that trip should be included in the report.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a5cc04-1442-473c-9f03-43b320afa199'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T14:16:56.228+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:20:58.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report said while it cannot confirm the number of detainees
        in VETC facilities, a reasonable conclusion can be drawn from the available
        information that the number of individuals in the facilities, at least between
        2017 and 2019, was "very significant, comprising a substantial proportion
        of the Uyghur and other predominantly Muslim minority populations."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f998afb4-2f6e-4431-9482-9d8e35b16899'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T14:16:56.228+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:20:58.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This system, the report found, also came against "the backdrop of
        broader discrimination against members of Uyghur and other predominantly Muslim
        minorities" based on perceived security threats emanating from individual
        members of these groups.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67dff46-468c-4678-9822-c168c76f5bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T14:16:56.228+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:20:58.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s next</h2>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577855e7-c7bd-48ea-8737-da4f151f4e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T14:16:56.228+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:20:58.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report was welcomed by some overseas Uyghur activists as long
        overdue recognition from within the UN system.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e751e549-c0df-4145-aa0d-0dcd12879918'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T14:16:56.229+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:20:58.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Omer Kanat, Excutive Director of the Uyghur Human Rights Project,
        called the report a "game-changer for the international response to the Uyghur
        crisis."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8541fe50-0332-4caa-8a3e-5136ba135c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T14:16:56.229+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:20:58.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite the Chinese government''s strenuous denials, the UN has
        now officially recognized that horrific crimes are occurring," he said in
        a statement.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8097da29-8ccd-4ca3-ad55-c0182211293b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T14:16:56.229+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:20:58.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adrian Zenz, a leading researcher on Xinjiang, said the report is
        "conservative" in its tone, use of data and the conclusions, which -- together
        with its extensive citing of Beijing''s own government documents -- "will
        make it very hard for China to counter or refute it."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b7aca2-f4ba-4ff4-8914-b385feeaa9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T14:16:56.229+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:20:58.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Overall, the report is not perfect and a lot of available supporting
        evidence was not used. But it will provide a strong and authoritative basis
        going forward from here for holding Beijing accountable," he said.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c28185-d99e-4f36-bec4-15be5ed7d099'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T14:16:56.229+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:20:58.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human rights groups said the report is a powerful challenge to Beijing''s
        repeated denial of its human rights violations in Xinjiang, and called for
        immediate international action to hold China accountable.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1ca77b-fede-4017-acf2-4a6d74a7cd13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T14:16:56.230+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:20:58.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Never has it been so important for the UN system to stand up to
        Beijing, and to stand with victims," said John Fisher, Global Advocacy Deputy
        Director at Human Rights Watch, in a statement.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620670db-d438-4317-a380-a13b0c109790'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T14:16:56.230+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:20:58.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Governments should waste no time establishing an independent investigation
        and taking all measures necessary to advance accountability and provide Uyghurs
        and others the justice they are entitled," he said.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f190df41-f735-4436-bfc5-2c0b174ef473'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T14:16:56.230+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:20:58.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What comes after the report remains uncertain. Even if a majority
        of countries within the UN Human Rights Council were to vote to establish
        a formal probe, there''s no mechanism to compel China to comply -- and a number
        of countries have denied UN access in other cases. Beijing has also ignored
        international decisions in the past, for example dismissing an international
        tribunal ruling against its claims in the South China Sea.</p>'
