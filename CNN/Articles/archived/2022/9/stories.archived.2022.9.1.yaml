      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond being a retail business, Kultura also hopes to bring a sense
        of community among like-minded individuals who share the same passion for
        Filipino craftsmanship. Among the participating premium guest designers at
        Filipino Design Studio are Rhett Eala, Matthew &amp; Melka, Jim Weaver, Haspe,
        Flutter Jewelry, Mjorian, Virtucio, Ilaya Couture, Maison Grid Plus, Shepard,
        Fine Life, and Strong Mina.</p>'
