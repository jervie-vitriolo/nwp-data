      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Budget secretary earlier appealed to lawmakers to give the PS-DBM
        a chance to bring it back to its old glory, following calls for its abolition.</p>'
