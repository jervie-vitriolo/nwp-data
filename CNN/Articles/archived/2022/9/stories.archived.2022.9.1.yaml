      'text': '<p><strong>Metro Manila (CNN Philippines, Sept. 1)</strong> — A Supreme
        Court official on Thursday said the remaining illegal drug cases against detained
        former Senator Leila de Lima may possibly be submitted for decision before
        the year ends.</p>'
    '1':
