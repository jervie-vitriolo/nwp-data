      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ena Mori solidifies her own brand of pop with her 12-track sophomore
        album “DON’T BLAME THE WILD ONE!” She’s spent the month of August touring
        all over Luzon while the rest of social media caught onto Ena Mori-mania (i.e.
        her secret launch party and the buzz surrounding her album’s release invaded
        my timelines). Tracks like “TALK! TALK!” lyrically play with the mental torture
        of the thoughts we find ourselves spiralling into, and Mori’s playful brand
        of pop sonically drives the experience home. Another memorable track would
        be “SOS,” where the tune climaxes into futurist breaks and synths — rightfully
        so, the track is a wild one.</p>'
