    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87241be4-78ed-487c-80b6-bf007a890a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T18:07:39.626+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T11:20:41.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Imagine a place
        where you can find the finest "terno" and the sharpest "barong" for your man,
        a portal of all things Filipino—from statement jewelry and unique accessories
        to stylish home décor and eco-friendly personal care essentials.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8787eb0-b035-4b59-b57f-d1a3d85b5cce'
