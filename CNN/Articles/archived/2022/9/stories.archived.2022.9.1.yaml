      'mgnl:lastActivated': 2023-01-19T11:20:41.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69671c21-63c6-4753-a23c-4ca141f5f36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T18:07:39.626+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T11:20:41.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These include the country''s oldest fan maker <em>Casa Mercedes</em>,
        tropical reed diffuser brand <em>Atin</em>, ethically-made carabao horn product
        maker <em>Kara De Juan</em>, high-quality knitwear <em>Chill by Nooks</em>,
        hand-painted home accessories <em>Art of Gold</em>, home decor and tray brand
        <em>Millie Monday</em>, formal Filipino wear maker <em>EN Barong Filipino</em>,
        youthful and contemporary Filipiniana brand <em>Nuevo Ystilo</em>, and timeless
        Filipiniana maker <em>Raffaella</em>.</p>'
    '18':
      'image': 'jcr:40a8463d-38c9-41f7-818a-810fd591f027'
      'imageCaption': 'On the left, the Philippines'' oldest fan maker Casa Mercedes''
        stylish and original hand fans. On the right, Kara De Juan''s eco-fashion
        statement bags and jewelry made from ethically-sourced carabao horns. Photo
        from Kultura'
