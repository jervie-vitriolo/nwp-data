    'jcr:uuid': '977e4465-1632-46b7-8c1b-f26b09f34709'
    'lead': 'The National Privacy Commission (NPC) has started investigating the surge
      in text scams containing subscribers'' names.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-01T21:14:01.524+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T11:20:35.766+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:20:13.808+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NPC probes text scams bearing subscribers'' names'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52eb2a93-7cdd-461e-8eee-cb4ed104ad78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T21:14:01.524+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:20:35.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 1)</strong> — The
        National Privacy Commission (NPC) has started investigating the surge in text
        scams containing subscribers'' names.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227233ad-b05d-4aaf-9d62-370735f02df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T21:14:01.524+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:20:35.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, NPC Commissioner John Henry Naga said the agency
        is monitoring "the proliferation of unsolicited text messages," assuring the
        public that the NPC is cooperating with key stakeholders to combat the fraudulent
        activity.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4e1ff3-18e6-4b7f-9f75-c4ff490030c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T21:14:01.524+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:20:35.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The privacy chief said the agency held a meeting with telco players
        on Thursday, where they committed to intensifying efforts, including technological
        and security safeguards, versus scammers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77609db-4456-4623-9e54-338ebc8ebdc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T21:14:01.524+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:20:35.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are also in coordination with the National Telecommunications
        Commission (NTC) to share information and conduct concerted actions to the
        full extent of our respective mandates," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9d7e8d-29bd-48ad-b9f9-a59367fe1979'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T21:14:01.524+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:20:35.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the agency''s awareness initiatives, Naga said there
        would be a public webinar next week, Sept. 7, where the risks and harms of
        receiving such text messages, as well as the best practices to protect users
        will be discussed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d75c10c-9c69-48cc-8573-d7ea223ddfed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T21:14:01.525+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:20:35.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A memorandum dated Aug. 26 but was only sent to the media on Wednesday,
        showed that the NTC directed DITO Telecommunity, Globe Telecom, and Smart
        Communications to text blast their subscribers from Aug. 31 to Sept. 6 to
        alert them about the fraudulent schemes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5afbe4bf-2df9-475f-8ce0-16a1df0a1738'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T21:14:01.525+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:20:35.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/business/2022/8/31/NTC-telcos-blast-warnings-text-scams-now-contain-subscribers-names.html">READ:
        NTC directs telcos to blast warnings as text scams now contain subscribers''
        names</a></strong></p>'
