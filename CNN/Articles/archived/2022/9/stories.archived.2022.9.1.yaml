      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:20:51.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘No irregularities’</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2edcb3bf-c736-4e19-b349-382ded1df98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T14:47:07.436+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:20:51.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77fb1ca6-3b1e-4479-9f62-60d1123d85bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T14:47:07.436+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:20:51.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BOC said its probe found no irregularities in the <a href="https://www.cnnphilippines.com/news/2022/8/19/BOC-intercepts-sugar-subic.html">Aug.
        18 shipment of sugar from Thailand</a> worth over ₱45 million.&nbsp;</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015720ab-9f87-4339-bdfc-e820d9312070'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T14:47:07.436+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:20:51.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6552e918-414a-42c6-a10d-96df611aa882'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T14:47:07.436+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:20:51.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ruiz said the clearances from the Sugar Regulatory Administration
        (SRA) for the cargo proved to be authentic and not recycled, as it first reported
        after an initial investigation.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e112d7a-ffd3-405e-9103-21b03129c60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T14:47:07.437+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:20:51.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc5166e-4243-4eaa-9f82-797953669227'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T14:47:07.437+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:20:51.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The issuance of the certifications by the SRA negated all the allegations
        of sugar smuggling and effectively cleared and/or absolved the BOC-Port of
        Subic from any irregularities with regard to the processing of the shipments,”
        he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09e73de-f944-4158-a143-8525c4e49283'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T14:47:07.437+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:20:51.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be561a1b-e4da-4dba-a269-b4a680798d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T14:47:07.437+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:20:51.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent weeks, the bureau has also conducted raids of sugar warehouses
        for alleged hoarding. These came amid reports of shortage of the commodity,
        resulting in a spike in sugar prices.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed227f94-4381-43a0-b6d7-d57652d7fc21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T14:47:07.437+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:20:51.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e2adb2-0c08-4b34-ace6-f3d8017bb7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T14:47:07.437+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:20:51.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tens of thousands of sacks have since been seized in separate operations
        in Luzon, with Malacañang earlier saying the raids showed that the <a href="https://www.cnnphilippines.com/news/2022/8/20/sugar-shortage-artificial-Palace.html">sugar
        shortage in the country is artificial</a>, brought about by the hoarding of
        traders who want to rake in profits.</p>'
