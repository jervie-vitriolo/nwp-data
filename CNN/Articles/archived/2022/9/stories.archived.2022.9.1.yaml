      'mgnl:lastActivated': 2023-01-19T11:20:41.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b552caa-b240-4a2b-8b6a-311717f157c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T18:07:39.626+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T11:20:41.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the whole month of September, the Kultura branch in The Podium—located
        at the heart of Ortigas Center—transforms into the Filipino Design Studio.
        Primarily, it serves as a curated platform for designers, artisans, and crafters
        to reach a wider market and expand their consumer base.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4812a05e-b38d-46d9-95ab-e67926ff6b99'
      'mgnl:activationStatus': true
