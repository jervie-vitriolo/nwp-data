      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 1)</strong> — Local
        manufacturing activity strengthened in August amid better conditions for the
        sector, a survey by S&amp;P Global published Thursday revealed.</p>'
