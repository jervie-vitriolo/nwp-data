      'text': "<p> \n</p>"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9d8e9c-df8d-4732-a6cc-7edcd1cd6eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T14:23:30.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:20:56.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have already requested the IATF Secretariat to immediately convene
        in order to thoroughly discuss this measure," Abalos added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebd35a7-bcee-451c-9c6c-3fc5da62ca78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T14:23:30.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:20:56.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e83247-6304-4f24-9656-121023ed1d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T14:23:30.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:20:56.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Cebu City Mayor Mike Rama has agreed to temporarily stop
        the implementation of his executive order issued on Wednesday making the use
        of face masks voluntary in most places, except in medical facilities.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6f2a25-f0fd-4faf-9d70-7d6599df7d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T14:23:30.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:20:56.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e16716-84ed-4eb8-88d1-3214054873c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T14:23:30.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:20:56.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked in a public briefing, Rama said the implementation of
        the executive order will push through, but emphasized it will be “self-regulation
        and non-obligatory.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c2ffd2-3b08-43b6-b6b7-e23cfbc306ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T14:23:30.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:20:56.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6810c2e-9644-41fe-b182-ede5e2cf2f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T14:23:30.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:20:56.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rama confirmed that he spoke with Abalos, but did not give details</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2c40b7-6e17-4d8a-9c7a-c163b092586d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T14:23:30.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:20:56.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa89176-fdfd-486f-9dba-561822652baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T14:23:30.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:20:56.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>In</em>-emphasize <em>ko sa kanya na mahal ko yung</em> president
        [Ferdinand "Bongbong" Marcos Jr.]… <em>mahal ko rin si</em> Secretary Abalos.
        <em>Kaya pinaka-importante ngayon, nire</em>-review <em>ko ngayon ‘yung</em>
        executive order <em>ko. Wala naman akong… sinasabing ‘wag na kayong mag</em>-wear
        <em>ng</em> face mask. <em>Ginagawa ko</em>, non-obligatory <em>lang</em>,”
        Rama said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782dd3c2-c814-4fae-837a-1dd301cb98d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T14:23:30.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:20:56.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3509ae-ae6f-4754-b435-0400938a8c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T14:23:30.007+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:20:56.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I emphasized to him that I love the president. I also
        love Secretary Abalos. What''s important now is that I am reviewing my executive
        order. I did not say don''t wear your face mask. What I did was make it non-obligatory.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbcf2c8-0a9a-4279-b00d-93ac06c81bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T14:23:30.007+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:20:56.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rama said national authorities should also consider the varying
        situations in different local government units, and that local officials naturally
        know more about such matters.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0e72ba-db48-4d59-b53b-f822dcb25d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T18:23:18.640+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:20:56.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457d9f09-25c5-484c-a467-611d1d744dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T18:23:18.640+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:20:56.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abalos said he wants Cebu City to be the pilot implementer of non-masking
        policies in the country.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63e08f1-5983-485c-bdc7-9017b216f6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T18:23:18.641+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:20:56.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12ae61f-daa5-46d0-956a-ab9f9153058b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T18:23:18.641+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:20:56.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Let’s <em>say mag</em>-pilot<em> ka ng ilang linggo, at di tumaas,
        edi yun na yon</em>. It’s a good template for everyone, but what is important
        right now <em>ay sundin natin itong tamang proseso... mahirap magkanya kanyang
        direksyon tayo dito</em>,” he said during a budget hearing at the House of
        Representatives.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a74037-dda0-4e78-9719-0daf5061ec36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T18:23:18.641+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:20:56.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542fb90f-fe42-4781-8790-0df1efb95082'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T18:23:18.641+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:20:56.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let’s say we do pilot implementation for a few weeks
        and if cases do not increase, then that’s it. It’s a good template for everyone,
        but what is important right now is we follow the right process. It’s difficult
        if we go in different directions.]</p>'
  'ABS-CBN-TV5-terminate-investment-agreement':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-09-01T11:03:45.918+08:00
    'imagesource': 'jcr:d991d10a-722c-4827-9cc0-2e34cf322e15'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '96896665-ff31-42bf-8690-e978839e444e'
    'lead': 'ABS-CBN Corp. and TV5 Network Inc. have ''mutually agreed to terminate''
      their investment deal which involves ABS-CBN buying 35% of TV5.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-01T11:11:19.188+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-19T11:20:55.886+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:20:01.604+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['ABS-CBN', 'TV5', 'investment-agreement', 'purchase', 'acquisition',
      'Lopezes', 'Manny-Pangilinan', 'Sky-Cable', 'Cignal-Cable']
    'template': '1'
    'title': 'ABS-CBN to no longer buy a third of TV5; Cignal''s investment in Sky
      Cable cancelled'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf57294c-4bae-40c3-b8c0-cf757ac356ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T11:11:19.188+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:20:55.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 1) —</strong> Listed
        media conglomerate ABS-CBN Corp. will no longer buy a third of TV5 Network
        Inc. with the termination of the two companies’ investment agreement, according
        to its disclosure to the local stock exchange on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c258ec7-f046-4d1f-8a19-d5724c3db4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T11:11:19.188+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:20:55.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db06538e-b880-42f2-8567-219aaec52a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T11:11:19.188+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:20:55.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN said it “mutually agreed” with TV5 on Aug. 31 to end the
        deal, which involves the Lopez-led broadcast giant purchasing 35% of Manny
        Pangilinan’s network. The deal was first announced on <a href="https://www.cnnphilippines.com/business/2022/8/11/ABS-CBN-TV5-investment-agreement.html">Aug.
        11</a>.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99abc61-d801-424a-80d2-e9732da96fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T11:11:19.188+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:20:55.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83842722-e086-4114-8c42-6b096d3c7197'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T11:11:19.188+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:20:55.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both companies also ended the convertible note agreement which will
        grant ABS-CBN an additional 5.5 million common TV5 shares eight years from
        its issuance, making ABS-CBN the owner of nearly half or 49.92% of TV5 then.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6117fcf5-b0be-405c-af9a-df06804a8506'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T11:11:19.188+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:20:55.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db1c651-15b2-4481-a07e-f77e151e0401'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T11:11:19.188+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:20:55.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Parties confirmed that they have not implemented any of the
        transactions covered by the Investment Agreement and the Convertible Note
        Agreement,” read the disclosure.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec8d539-c63e-4b20-b029-9cfcc3f1b66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T11:11:19.189+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:20:55.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2942cf04-ac3f-4726-8310-5a96a66ba1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T11:11:19.189+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:20:55.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan-led Cignal Cable’s acquisition of 39% of Sky Cable will
        not continue as well with the termination of its sale and purchase agreement
        with ABS-CBN, Lopez Inc. and Sky Vision Crop.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66ecc9e-2a51-4f9e-8b61-1a683045e1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T11:11:19.189+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:20:55.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796efdc0-7d95-420d-97dc-520909e04cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T11:11:19.189+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:20:55.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over a week ago, the TV networks announced a <a href="http://cnnphilippines.com/business/2022/8/24/ABS-CBN--TV5-pause-investment-agreement-.html"
        target="_blank">pause</a> in their investment deal to address issues raised
        by lawmakers and the National Telecommunications Commission.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9424fc2-0395-4788-8985-6ed6b171d674'
