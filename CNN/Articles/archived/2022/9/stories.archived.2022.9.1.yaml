      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e2ab9a-e5cd-4e64-9eeb-9e0dc947e1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T18:04:44.983+08:00
      'mgnl:createdBy': 'kristel'
