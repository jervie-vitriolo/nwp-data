      'mgnl:lastActivated': 2023-01-19T11:20:40.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b940bb-3314-4871-b76f-91a02e00b92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T18:13:47.178+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:20:40.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 150 PUVs from Metro Manila, Central Luzon, Calabarzon,
        and Central Visayas are participating in the pilot testing that will run for
        a year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524af87d-3b3d-4111-bd59-d8797f53f8d5'
