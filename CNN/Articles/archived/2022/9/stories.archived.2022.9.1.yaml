      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phoenix Petroleum would also slash the cost of its LPG by ₱1.75
        per kilogram, effective 12:01 a.m. of the same day.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b3b767-1654-4392-a5fa-e3da295874f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T07:17:37.168+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:20:58.691+08:00
