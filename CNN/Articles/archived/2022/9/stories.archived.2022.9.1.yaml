      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 1) -</strong> Signal
        No. 1 remains hoisted over Batanes and the northeastern portion of Babuyan
        Islands as Super Typhoon Henry continues to slow down over the Philippine
        Sea, the state weather bureau said on Thursday.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a09ef58-727b-4c5c-9709-79f28e9e29c8'
