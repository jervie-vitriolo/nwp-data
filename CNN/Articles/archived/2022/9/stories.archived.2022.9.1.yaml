      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The past few months welcomed an influx of new releases spanning
        genres from garage to chamber-folk, both from fresh and familiar talent. We’re
        only grateful it’s been hard to keep up. Below are some of those tracks.</p>'
