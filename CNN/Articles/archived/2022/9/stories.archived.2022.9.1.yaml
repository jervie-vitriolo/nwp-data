  'Legarda-bill-seeks-to-prop-up-restaurant-industry':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-09-01T18:03:01.439+08:00
    'imagesource': 'jcr:7a452087-d9de-468f-8605-ab4c778c758b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c93dc28f-44b8-4e30-861c-78cf847bab64'
    'lead': 'Senator Loren Legarda has filed a bill seeking to "revive" the restaurant
      industry heavily impacted by the COVID-19 pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-01T18:04:44.953+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T11:20:42.673+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:20:09.434+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Legarda bill seeks to prop up restaurant industry'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af870bc2-d3bd-4dc6-b4ac-49930cdf94cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T18:04:44.953+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:20:42.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 1)</strong> — Senator
        Loren Legarda has filed a bill seeking to "revive" the restaurant industry
        heavily impacted by the COVID-19 pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829b6fe6-29e2-401b-bb02-57d0db28b572'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T18:04:44.953+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:20:42.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Senate Bill No. 499 or the "Restaurant Industry Revival Act
        of 2022," Legarda stressed the need to assist the sector in bouncing back
        from the pandemic, noting food service businesses recorded a 44% drop in sales
        in 2020.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bacb7ef8-2d1f-47de-bb5a-62479a4cd645'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T18:04:44.953+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:20:42.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To hasten our country’s recovery from the COVID-19 pandemic, we
        have to bolster our restaurant industry and assist them in saving their businesses
        and the employees who depend on them. This will certainly provide a much-needed
        boost for our economic recovery," Legarda said in a statement Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d1ed2e-067d-4c44-9fed-c0b61bd00aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T18:04:44.953+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:20:42.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker wants restaurants "in distress" to secure tax incentives,
        such as deductions from income taxes and input VAT (value-added tax), payment
        schemes for local government taxes and payments to the government or to government-owned
        and controlled corporations, as well as the non-imposition of taxes on rentals
        paid for commercial spaces where restaurants are established.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c73f75-5611-4b27-9fe7-fc5b883040b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T18:04:44.953+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:20:42.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from tax incentives, Legarda said the government must also
        extend bridge financing worth ₱30 billion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a544e1ef-9f14-4d4f-92b4-ce26dd188663'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T18:04:44.953+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:20:42.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once implemented, Legarda said the bill could help prevent restaurants
        from shutting down.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1161d3-c389-44ee-a7ba-61bc2474c84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T18:04:44.954+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:20:42.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The food service industry has suffered enough in this pandemic.
        It is time we assist them in their transition to a better normal, and we must
        do so while ensuring that their employees’ jobs are protected as they continue
        with their operations," she said.</p>'
