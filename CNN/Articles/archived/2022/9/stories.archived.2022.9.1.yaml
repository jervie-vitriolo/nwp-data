  'Taiwan-shoots-drone-China-island':
    'author': 'Gladys Tsai and Larry Register, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-09-01T17:23:52.255+08:00
    'imagesource': 'jcr:866f09d0-babb-430b-996d-fb7cffa8590b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '111e8d5a-3321-4d3a-9958-d2a5ceff97ee'
    'lead': 'Taiwan says it has shot down an unidentified civilian drone over one
      of its islands that lies just a few kilometers from mainland China.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-01T17:26:21.487+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-19T11:20:45.146+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:20:08.082+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Taiwan shoots down unidentified drone over island near China'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c629752-064b-4520-acb0-c42e98f3bf29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T17:26:21.488+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:20:45.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;Taiwan says it has shot down an unidentified
        civilian drone over one of its islands that lies just a few kilometers from
        mainland China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26796d3-e334-4700-a6af-f968cc1158b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T17:26:21.488+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:20:45.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drone was spotted shortly after midday Thursday above the waters
        of Lion Islet, a small island in the Kinmen County grouping that is controlled
        by Taiwan and lies about 4 kilometers (2.5 miles) from the shore of Xiamen,
        China.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b925fe4-9ef1-4190-9a1c-f2777ff829fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T17:26:21.488+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:20:45.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kinmen Defense Command, a branch of Taiwan''s Ministry of National
        Defense, said the drone was shot down after warning flares failed to drive
        it away.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f25d2d-263d-49aa-ad00-6a60c98c0696'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T17:26:21.488+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:20:45.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the latest in a string of similar incidents to have taken
        place near the offshore group of islands.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3587ec15-3dc0-4a4c-bd92-9f92658206e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T17:26:21.488+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:20:45.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unidentified drones have been reported in the Kinmen area for four
        days in a row but this is the first time one has been shot down by Taiwan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a04659-cb9d-471a-9b45-2e8f39ac52a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T17:26:21.488+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:20:45.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Taiwanese soldiers fired flares at three unidentified
        drones that flew near Kinmen and warning shots at one that re-entered the
        area.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa7cb53-c64b-46c4-97bf-8ce987d66b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T17:26:21.488+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:20:45.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not clear who is flying the drones, though China''s Ministry
        of Foreign Affairs said on Thursday it was "not aware of the situation" and
        that it was "pointless for (Taiwan) to exaggerate the tension."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e871cb0-26ce-42d9-a9f5-f92ec9986abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T17:26:21.488+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:20:45.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Tuesday''s incident Taiwan''s President Tsai Ing-wen said
        she had ordered the Defense Ministry to take "forceful countermeasures" against
        what she said were Chinese grey zone warfare tactics.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a14703b-86e9-48ff-b751-5b481cd541f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T17:26:21.488+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:20:45.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Taiwan''s Ministry of National Defense reinforced
        that message at an international press conference called in response to Chinese
        military exercises in August, saying it will "act in accordance with operational
        orders to exercise our rights of self-defense."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd047c4-dbb0-4d24-8f3f-7317e26584d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T17:26:21.488+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:20:45.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions between Taiwan and mainland China have been raised since
        a visit by US Speaker Nancy Pelosi to Taipei in August. China''s Communist
        Party claims Taiwan, a self-governing democracy, as part of its territory
        despite never having governed it and has long vowed to "reunify" the island
        with the Chinese mainland, by force if necessary. China responded to Pelosi''s
        trip by ordering days worth of military drills around Taiwan.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565e7413-aef5-4211-af5f-5e8c39d1a975'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T17:26:21.488+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:20:45.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, asked about reports of private drones flying in the Kinmen
        area, a spokesperson for China''s Ministry of Foreign Affairs responded: "Chinese
        drones flying over China''s territory -- what''s there to be surprised at?"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1c6dfe-9362-47d5-8550-8df918949591'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T17:26:21.488+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:20:45.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/09/01/asia/taiwan-shoots-down-civilian-drone-kinmen-intl-hnk/index.html">"Taiwan
        shoots down unidentified drone over island near China."</a></em></p>'
