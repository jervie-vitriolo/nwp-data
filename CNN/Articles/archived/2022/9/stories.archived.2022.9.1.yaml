    'template': '1'
    'title': 'Villar tells Agriculture officials to quit if issues not addressed this
      year'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357e971f-8965-4972-8f27-352e73e8570a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T22:00:49.184+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:20:34.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 1)</strong> — A
        senator on Thursday dared Agriculture officials to resign if they cannot distribute
        to farmers within the year proceeds from the coco levy fund along with machinery
        and equipment with budget that remains unspent.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9671fb2c-bb55-4e8c-8ae9-cf86912de3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T22:00:49.184+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:20:34.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c239d206-ded3-489b-9731-73d88244f816'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T22:00:49.184+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:20:34.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Cynthia Villar, chairperson of the Senate committee on agriculture,
        reprimanded Philippine Coconut Authority (PCA) Administrator Benjamin Madrigal
        Jr. over delays in the distribution of the multibillion-peso fund to benefit
        farmers and develop the coconut industry.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f358456b-3c79-489d-b602-7e229b0fcb0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T22:00:49.184+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:20:34.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ccf0a6-d536-40d3-bd05-8923ae77e956'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T22:00:49.184+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:20:34.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Republic Act 11524 or the Coconut Farmers and Industry Trust
        Fund Act took effect March last year, the Department of Budget and Management
        confirmed only ₱750 million pesos had been released so far.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aedc029-272e-40e1-9eed-55e5cb362e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T22:00:49.184+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:20:34.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe15f40-cd8b-47a3-9f70-23a6f33bf861'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T22:00:49.184+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:20:34.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Budget Undersecretary Tina Canda said the agency has not received
        funding request, even if ₱5 billion can be released annually. Madrigal said
        the implementing agencies must make these requests -- a remark which was met
        with a sharp response from the lawmaker.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3375b7-6b34-4b5b-8c08-a2647098e552'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T22:00:49.184+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:20:34.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ec17dd-45cf-44a7-a0bb-3a869a53856b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T22:00:49.184+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:20:34.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ikaw ang</em> head <em>ng</em> PCA;<em> hindi ba</em> responsibility
        <em>mo na ma</em>-implement ‘<em>yan? Edi tawagan mo nang tawagan kung ayaw
        nila mag</em>-request. <em>Ikaw ang</em> <em>mag-</em>follow up. <em>Bakit
        ka magwa</em>-wash <em>ng</em> hand <em>diyan</em>?” Villar told Madrigal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39d88ef-8c1a-437e-a5ea-05f0f343d55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T22:00:49.184+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:20:34.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6623c80c-ea1a-4076-93fb-6832c371f16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T22:00:49.185+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:20:34.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You’re the head of the PCA; isn’t it your responsibility
        to implement that? Then don’t stop calling them if they don’t want to request.
        You follow up. Why are you washing your hands on this?]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f0bc6e-2082-4caa-95e6-03306b528e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T22:00:49.185+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:20:34.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c599aa6-1a84-4729-9130-a48612eeac8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T22:00:49.185+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:20:34.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kung di mo kaya gawin ‘yan edi mag-</em>resign <em>ka</em>!”
        the senator said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b85b8fc-8de8-4d9e-b417-cebb5bf00508'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T22:00:49.185+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:20:34.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5623b2cd-6f3a-41ad-a7d5-eb54c8ecbe82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T22:00:49.185+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:20:34.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you can’t do that, then resign!]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbf5a9d-d2db-48d2-94a9-119408f69610'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T22:00:49.185+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:20:34.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d9f078-f3a2-4f20-87f1-b58120f0f6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T22:00:49.185+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:20:34.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCA chief said he will work with others to address the issue.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8570cc32-9b7c-4ab3-a662-193498288c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T22:00:49.185+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:20:34.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9fa4397-d03c-444c-9129-3705c4bbeab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T22:00:49.185+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:20:34.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar also slammed the Bureau of Soils and Water Management (BWSM)
        for delays in the purchase of around 1,000 composting machines, with the ₱1.1-billion
        funding under the Rice Tariffication Law still to be spent.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1eabe67-ca3d-4ec9-bd89-4b41107e676f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T22:00:49.185+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:20:34.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b715e620-2f71-42aa-8a80-e47249944120'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T22:00:49.185+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:20:34.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As early as December last year, madame, we started the procurement
        process of this. But unfortunately, we just sought the authority to procure
        these units from the Office of the Secretary, then Dr. [William] Dar,” said
        BWSM officer-in-charge Junel Soriano.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
