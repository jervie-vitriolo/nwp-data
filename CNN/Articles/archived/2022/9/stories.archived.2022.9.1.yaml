      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 1) —</strong> A
        South Korean actor who recently gained global recognition for his role in
        the hit-drama “Extraordinary Attorney Woo” announced he will enlist in the
        military on Sept. 20.</p>'
