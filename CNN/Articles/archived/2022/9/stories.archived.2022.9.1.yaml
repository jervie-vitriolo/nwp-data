      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5ef704-4eb6-43ca-8661-861c0126d270'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T00:42:44.310+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:21:01.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement will have to be approved by all member states at an
        European Council level.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9e6659-a887-43e1-aa02-3b6109b3288f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T00:42:44.310+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:21:01.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ae2ae2-9328-453c-b18d-3aa1bedc05da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T00:42:44.310+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:21:01.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Borrell said that since mid-July, there has been a “substantial
        increase on border crossings from Russia in neighboring states,” which has
        become “a security risk for these states.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a36e180-77d0-4d2a-9653-9937a7f94c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T00:42:44.310+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:21:01.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have seen many Russians traveling for leisure and shopping as
        if no war was raging in Ukraine,” Borrell said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e83b26-e0fc-45f4-ad6a-0d634426f026'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T00:42:44.310+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:21:01.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It cannot be business as usual,” he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4fe3d6-c2b1-4303-addf-bcbd04a3e469'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T00:42:44.310+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:21:01.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<em><a href="https://edition.cnn.com/europe/live-news/russia-ukraine-war-news-08-31-22/h_bd89eb218f8244b592074d714255f69d">EU
        foreign ministers reach political consensus to fully suspend visa agreement
        between EU and Russia</a></em>"</p>'
  'Russia-warns-EU-of-consequences-over-visa-agreement-suspension':
    'author': 'Uliana Pavlova and Chris Liakos, CNN '
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-09-01T04:31:01.610+08:00
    'imagesource': 'jcr:5a5aacd3-c155-490f-a4e6-3f87c31bc7a6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '919fa13f-c224-41a9-aa37-cba09572a88b'
    'lead': 'Russian on Wednesday warned the European Union of consequences over the
      bloc moving to fully suspend the visa facilitation agreement between the European
      Union and Russia, according to state news agency RIA Novosti.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-01T04:33:58.564+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-19T11:21:01.373+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:19:57.093+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russia warns EU of consequences over visa agreement suspension, state
      media says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f3886b-e713-4f76-b299-99402850ef07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T04:33:58.564+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:21:01.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong>&nbsp;Russian on Wednesday warned the European
        Union of consequences over the bloc moving to fully suspend the visa facilitation
        agreement between the European Union and Russia, according to state news agency
        RIA Novosti.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc689b96-b11d-45c2-99be-507696a73d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T04:33:58.564+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:21:01.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5278f7aa-b46e-45a6-b770-f7af8d8dfd0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T04:33:58.564+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:21:01.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Violation, circumvention or withdrawal by the EU from the visa
        facilitation agreement with Russia won''t be left without consequences. We
        will decide for ourselves whether the measures will be symmetrical, asymmetric
        or something that the EU does not expect," Russian Deputy Foreign Minister
        Alexander Grushko told the news agency.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9161b2e9-b55b-4fbd-9f81-2083904572d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T04:33:58.565+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:21:01.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Brussels decides to shoot itself in the foot again, then it
        is their choice," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86df8ace-bae3-49e5-8c0b-00012874538a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T04:33:58.565+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:21:01.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following a two day informal meeting in Prague, EU''s foreign ministers
        on Wednesday reached political consensus to fully suspend the visa facilitation
        agreement between the European Union and Russia.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4f4346-c14b-4de3-9b5a-b080d3e20963'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T04:33:58.565+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:21:01.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90855ce7-4b82-46dd-909b-0884111b84de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T04:33:58.565+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:21:01.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EU’s foreign policy chief Josep Borrell said that the decision “will
        significantly reduce the number of new visas issued by the EU member states”
        given that the process would become more difficult and take longer.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f58d29f-8a60-44da-ac97-183b2499e62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T04:33:58.565+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:21:01.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2dd0668-e820-4912-8111-e5de38ec9d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T04:33:58.565+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:21:01.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visas were already restricted to some categories of Russian nationals.
        Borrell said that this is not a legal text but only a political agreement
        at this point.</p>'
  'US-FDA-Pfizer-Moderna-bivalent-COVID-19-boosters-Omicron':
    'author': 'Naomi Thomas and Brenda Goodman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-09-01T06:18:37.930+08:00
    'imagesource': 'jcr:1b6a2d7c-990b-4ab5-a3e2-4cf3a9e1b48b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '20ae3b7c-57a1-44c4-bb49-ada95dd0f70c'
    'lead': 'Both are bivalent vaccines that combine the companies'' original vaccine
      with one that targets the BA.4 and BA.5 Omicron sublineages.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-01T06:20:10.308+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T11:21:00.926+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:19:57.535+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US FDA authorizes Pfizer and Moderna''s updated COVID-19 boosters'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a43fcb6-8174-4849-889c-6bc61a9b27da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T06:20:10.309+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:21:00.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US Food and Drug Administration on
        Wednesday authorized updated COVID-19 vaccine booster shots from Moderna and
        Pfizer. This is the first time updated COVID-19 vaccines have received emergency
        use authorization in the United States.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f975426d-e727-487b-8c98-47288377bcf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T06:20:10.309+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:21:00.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both are bivalent vaccines that combine the companies'' original
        vaccine with one that targets the BA.4 and BA.5 Omicron sublineages.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f511465e-a242-4ba9-82d9-8d37b1d2d6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T06:20:10.309+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:21:00.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer''s updated vaccine is a 30-microgram dose authorized for
        people age 12 and older. Moderna''s updated vaccine is a 50-microgram dose
        authorized for people age 18 and older.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7910a4-5e63-439a-b6bc-3837781e74b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T06:20:10.309+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:21:00.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shots can be administered after they''re recommended by the
        US Centers for Disease Control and Prevention. The CDC''s vaccine advisory
        group is scheduled to vote Thursday on whether to support recommending the
        boosters for use. Then, the CDC director must sign off on the recommendation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b588be4d-b388-4ead-b962-31496ea8af1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T06:20:10.309+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:21:00.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An OK from the CDC would mean updated boosters could be administered
        within days -- both to older people who may have received a booster just a
        few months ago and younger people who haven''t been eligible for an additional
        booster during the latest wave of cases.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8dc5de-c1c3-46f3-8d49-05ddf4909fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T06:20:10.309+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:21:00.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Booster shift</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85284a49-d3ef-464f-bfd8-404bd9bc9c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T06:20:10.309+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:21:00.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The updated vaccines do not replace shots for the primary series,
        but they do replace the booster people older than 12 receive.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208a8e8b-56ea-405e-9fbe-e45c38b34964'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T06:20:10.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:21:00.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With today''s authorization, the monovalent mRNA COVID-19 vaccines
        are not authorized as booster doses for individuals 12 years of age and older,"
        the FDA said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646783f2-4030-493f-987c-12fc2fd3bc54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T06:20:10.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:21:00.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Individuals ages 12 and up are eligible for the Pfizer bivalent
        booster if they have received their primary series and it has been at least
        two months since their last vaccine dose. Individuals ages 18 and up are eligible
        for Moderna boosters on the same schedule.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1449f69b-f2af-49b7-bae6-889bfb991e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T06:20:10.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:21:00.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People too young to receive an updated booster can still be boosted
        with the earlier vaccine.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc973d22-df8d-431e-9d3f-ce1b9420b0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T06:20:10.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:21:00.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA said it will "work quickly" to evaluate future submissions
        for authorization of bivalent boosters for younger people. Pfizer said in
        a news release it expects to submit an application for authorization of its
        updated booster for children ages 5 through 11 in early October, and it''s
        working to prepare an application for children ages 6 months through 4 years.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8322f02d-3bbc-463d-b295-6dc4da674357'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T06:20:10.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:21:00.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to make sure that adults and the adolescents covered by
        this authorization are able to get the most up-to-date version of a booster
        vaccine, and that''s why we are no longer authorizing the monovalent -- the
        original -- booster for administration as a booster dose to those populations,"
        Dr. Peter Marks, director of the FDA''s Center for Biologics Evaluation and
        Research, said during a news briefing.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1176c765-7e4b-4353-ad25-ab6b6d2c55f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T06:20:10.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:21:00.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About two-thirds of the total US population is vaccinated against
        Covid-19 with an initial series, according to data from the CDC. But less
        than half of those with their initial series -- and less than a third of the
        total population -- has also gotten a booster.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb1a678-e071-4fdc-9ec8-9f2632ae6d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T06:20:10.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:21:00.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s no plan yet to phase out the earlier vaccines used in the
        primary series, Marks said, but this is a "transitional year," when people
        need to make sure they have a "good base upon which we build ... which will
        help protect us against the unknown."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce23835-ddbf-4065-898d-fe97bd6462a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T06:20:10.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:21:00.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''ve not yet received a booster dose, or it''s been several
        months since your last booster dose, now''s the time to consider getting one,"
        Marks said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d8e0f5-097f-4fdf-8561-ac426f2ec042'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T06:20:10.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:21:00.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials defend swift authorization</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be463c02-bc67-40b8-8f1a-3988d9cfa14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T06:20:10.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:21:00.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, FDA officials defended their swift emergency use authorization
        of the updated Covid vaccine booster. Pfizer and Moderna submitted for authorization
        last week.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84248053-0420-441c-bab4-c122d438895a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T06:20:10.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:21:00.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The public can rest assured that a great deal of care has been
        taken by the FDA to ensure that these updated boosters meet our rigorous safety,
        effectiveness and manufacturing quality standards for emergency use authorization,"
        Marks said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31952dd4-6ac5-4134-bea5-893a7b8eef85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T06:20:10.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:21:00.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency has authorized these boosters after studies in mice,
        but ahead of the results of clinical trials in humans.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f38e7f2-1a3e-4fc9-a38c-a5b2bcf22c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T06:20:10.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:21:00.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is similar to the way annual flu vaccines are tested each year,
        but it''s a first for Covid-19 vaccines. The approach has generated some controversy
        among vaccine experts. In making the authorization, the agency did not call
        a new meeting of its independent vaccine advisers, who often weigh in on vaccine
        changes; the advisory group had offered its insight on updating the original
        vaccine in meetings over the summer.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b514526-e55c-44c5-a7e1-ec9c2c565d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T06:20:10.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:21:00.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been planning for and gathering input on our approach to
        updated boosters since earlier this year," FDA Commissioner Dr. Robert Califf
        said during the news briefing. "The FDA has extensive experience with evaluating
        strain changes for influenza vaccines and is confident in the data supporting
        these latest booster authorizations."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec65d9f-32a5-48d4-ac35-7db83e3b4fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T06:20:10.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:21:00.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the animal data, the FDA said it was basing its decision
        on more than a year of experience with hundreds of millions of doses of mRNA
        vaccines given around the globe. They are also relying on human clinical trials
        of different bivalent vaccines that target the original Omicron strain. That
        vaccine has been authorized in the UK, but will not be available in the US.
        More than 1,400 participants were enrolled in clinical trials of the Pfizer
        and Moderna bivalent vaccines against BA.1.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8161d5-d455-4a45-a3ee-dc8a9452f958'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T06:20:10.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:21:00.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human studies of the bivalent boosters, which combine the companies''
        original vaccine with one that targets the BA.4 and BA.5 Omicron sublineages,
        have started, Marks said on Wednesday. Data from those studies is expected
        in another month or two.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26ac403-8c3f-46a5-b26a-21f680f83fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T06:20:10.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:21:00.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine milestone</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0f9320-65e1-4997-a40b-8683a19850f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T06:20:10.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:21:00.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"America is the first country in the world that has authorized a
        bivalent vaccine where the bivalent vaccine targets the viruses out there,"
        Dr. Ashish Jha, who is leading the White House Covid-19 response, said in
        a phone interview with CNN on Wednesday.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31773b43-93e3-4b12-aa63-824128cc2adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T06:20:10.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:21:00.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We try to do this every year for the flu. We almost never hit it
        on the mark. This has taken a lot of work by FDA. It''s been about leaning
        into the science, leaning into some very good modeling. And then really demanding
        from the companies that they produce vaccines that are going to be that are
        going to be matched."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57fbc801-1f54-42d0-8b08-ea14d72a5e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T06:20:10.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:21:00.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Omicron BA.5 subvariant has dominated transmission in the United
        States for more than two months. Last week, it caused 89% -- nearly 9 out
        of 10 -- new Covid infections in this country, according to the latest estimates
        from the CDC.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4d6507-f582-47c3-89a8-77831cc72f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T06:20:10.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:21:00.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent offshoot of the BA.4 variant, BA.4.6, has slowly grown
        in prevalence to claim second place. Across the country, it caused about 8%
        of new infections last week, but it has taken off more in the Midwest -- Kansas,
        Iowa, Missouri and Nebraska -- causing an estimated 17% of new infections
        there.</p>'
