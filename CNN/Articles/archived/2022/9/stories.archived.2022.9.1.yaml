      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As part of our goal to raise the profile and improve the working
        condition of nurses, we seek to address the disparity in salaries between
        nurses in government hospitals with those in the private sector," said Marcos.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
