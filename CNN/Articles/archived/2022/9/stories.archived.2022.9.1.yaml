  'Bongbong-Marcos-Indonesia-Singapore-state-visit-details-DFA':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-09-01T20:52:46.783+08:00
    'imagesource': 'jcr:4d526d23-61ed-4c84-a009-67e1c1df55c4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '34c7f1ef-1c27-4943-9f92-b39a10ec4a72'
    'lead': 'President Ferdinand ''Bongbong'' Marcos Jr. is expected to sign key agreements
      and tackle global issues with his counterparts during his inaugural state visits
      to Indonesia and Singapore this month, according to the Department of Foreign
      Affairs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-01T20:56:59.693+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-19T11:20:36.361+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:20:13.472+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos expected to ink key agreements, tackle global issues in Indonesia,
      Singapore state visits'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abeb779f-0f18-4d19-9f5d-d63e075f0387'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T20:56:59.693+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:20:36.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 1)—&nbsp;</strong>President
        Ferdinand "Bongbong" Marcos Jr. is expected to sign key agreements and tackle
        global issues with his counterparts during his inaugural state visits to Indonesia
        and Singapore this month, according to the Department of Foreign Affairs (DFA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2065d39e-3830-4727-b71f-85fde47c7314'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T20:56:59.693+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:20:36.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://dfa.gov.ph/dfa-news/statements-and-advisoriesupdate/31031-press-statement-on-the-state-visit-of-president-ferdinand-romualdez-marcos-jr-to-the-republic-of-indonesia-and-the-republic-of-singapore-4-7-september-2022">statement</a>
        on Thursday, the DFA gave a rundown of Marcos'' itinerary for the trips, which
        will take place on Sept. 4 to 7.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b46526-a107-4c7e-9ae2-b0998dae29be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T20:56:59.693+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:20:36.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said Marcos will first travel to Indonesia upon an invitation
        from President Joko Widodo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a325f0-cbe6-47d0-87fc-aa13357fab2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T20:56:59.693+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:20:36.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the state visit, the two presidents will witness the signing
        of several key agreements in the areas of defense and culture, as well as
        a comprehensive plan of action that will chart the countries'' bilateral priorities
        over the next five years," the DFA said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19330806-515c-43ee-8c29-f33b51a2ec43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T20:56:59.693+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:20:36.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos and Widodo are also expected to tackle cooperation in various
        areas, as well as exchange views on major issues, the department added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9193752a-a90a-4dc5-8c42-c4113ce7db3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T20:56:59.693+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:20:36.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Marcos'' trip to Singapore will be highlighted by meetings
        with Prime Minister Lee Hsien Loong —&nbsp;with the two officials set to ink
        deals for counter-terrorism and data privacy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1542da28-a9b1-463a-8098-95908b26a3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T20:56:59.694+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:20:36.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During both state visits, the Philippines'' chief executive will
        also meet with business leaders in a bid to promote trade and investment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40bf3668-6a42-444a-a12c-1ac01e3192a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T20:56:59.694+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:20:36.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President will also meet the Filipino communities in Indonesia
        and Singapore to personally assure them of the government''s continuing commitment
        to protect their rights and promote their welfare as overseas Filipinos,"
        the DFA said.</p>'
  'NPC-probes-text-scams-bearing-subscribers-names':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-09-01T21:12:25.433+08:00
    'imagesource': 'jcr:70073195-139b-47d1-9c12-0b527adff0b2'
