      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Results of the investigation conducted by the Internal Inquiry
        and Prosecution Division of the Customs Intelligence and Investigation Service
        showed that there was no negligence on the part of the BOC-Port of Subic personnel
        in the discharge of their duties,” he said in a statement.</p>'
