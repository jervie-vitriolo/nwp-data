      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gene Jaucian (AKA Synthia) has that instinctive sense of finding
        rhythm even in her own prose. Ever hoped for "Brand New Eyes"-era Paramore
        to collab with Clairo? The Naga-city based musician makes that possible somehow
        with tracks like “Sophia” and “Aftermath,” disarming listeners via layers
        of raw guitars over Synthia’s lacey, and at the right times full-bodied, vocals.</p>'
