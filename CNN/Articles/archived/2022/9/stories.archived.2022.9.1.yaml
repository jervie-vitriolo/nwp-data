      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab8b15a-2106-41fd-ae14-5158ae7aab17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T20:31:05.762+08:00
      'mgnl:createdBy': 'kristel'
