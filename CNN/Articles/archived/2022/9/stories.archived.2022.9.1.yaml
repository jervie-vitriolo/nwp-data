        background-size: auto; display: inline !important;">&nbsp;</span></a>&nbsp;The
        Bureau of Customs (BOC) officials at the Subic port who were transferred to
        another office amid a sugar smuggling investigation have been reinstated and
        cleared of the allegations.</p>'
    '5':
