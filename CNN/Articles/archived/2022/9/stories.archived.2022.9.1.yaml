      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Petron Rev-X Fully Synthetic Diesel Engine Oil variant
        is designed to provide maximum protection for heavy-duty diesel engines under
        extreme driving conditions. This provides improved fuel economy and delivers
        heavy-duty performance compared to other conventional oils.</p>'
