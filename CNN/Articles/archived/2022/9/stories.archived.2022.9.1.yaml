      'mgnl:lastActivated': 2023-01-19T11:20:46.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b16c20-99a9-4053-9072-47c0c4f31373'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T17:18:25.383+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:20:46.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we work hard to improve the state of our health care system
        at home, let us join hands to maintain our country''s position as the gold
        standard when it comes to providing health care workers to hospitals and health
        facilities globally," the chief executive said during the 100th anniversary
        of the Philippine Nurses Association.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6e3668-f45e-4b4f-8659-df973298972d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T17:18:25.383+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:20:46.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf331d1-541d-4421-9436-b14f46fad922'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T17:18:25.383+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:20:46.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has set a 7,500 cap on the deployment of healthcare
        workers overseas. However, the Philippine Overseas Employment Administration
        said the figure has yet to be reached, with only over 2,000 healthcare workers
        deployed abroad from January to May this year.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff03be62-0b17-4bbe-afa4-482d638b9218'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T17:18:25.384+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:20:46.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43969dc9-17fa-482d-bedb-84d3ab068960'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T17:18:25.384+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:20:46.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos also vowed to work with Congress for the passage of the Philippine
        Nursing Practice Act, which seeks to institute reforms through better career
        prospects and education for nurses.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf05639a-510e-41b0-ab4f-047bd882656e'
      'mgnl:activationStatus': true
