      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The S&amp;P Global Philippines Manufacturing Purchasing Managers’
        Index (PMI) climbed to 51.2 in August from July’s 50.8.</p>'
