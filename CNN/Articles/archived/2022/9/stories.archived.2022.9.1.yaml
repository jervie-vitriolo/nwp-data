      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Motorists eyeing efficient cars and longer engine life should consider
        switching to Petron Rev-X oil variants. The Petron Rev-X Oils, formulated
        with Dynamic Cleaning Technology, promote engine cleanliness for a more efficient
        and longer engine life.</p>'
