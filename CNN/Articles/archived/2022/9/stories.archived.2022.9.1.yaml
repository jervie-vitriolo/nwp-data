      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In return, the new recruits -- who must be age 3 or under -- are
        being asked to "visit whenever you want" and "walk around as much as you like."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778d76c5-919c-4e61-90e6-6a9542233a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T16:26:20.166+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:20:49.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recruitment drive is the brainchild of Gondo Kimie, head of
        the facility, which is home to about 120 elderly residents.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47140802-f689-460c-a168-6c26170652ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T16:26:20.166+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:20:49.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She hit upon the idea after noticing how residents cheered up when
        her infant grandchild began visiting the home about two years ago. Other staff
        members sometimes brought their babies to the facility too, and "when elderly
        residents saw them, they smiled," Gondo said. "The atmosphere was good."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448d9608-7cc9-4de7-a7e5-af9f3cfe980e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T16:26:20.166+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:20:49.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, the home began distributing leaflets around the neighborhood
        and posting open calls for babies on social media.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe488241-862a-44ba-80ea-2439036f15d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T16:26:20.166+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:20:49.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program began with just one baby in 2021, and has now grown
        to 32 infant "employees," mostly from families in the area, Gondo said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01bb11eb-d43e-4941-b289-65cd9e962b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T16:26:20.166+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:20:49.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it has been a roaring success among the residents. Many smile
        just watching the babies from a distance, while some in wheelchairs push themselves
        over to interact with the children, she added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c80dfc1-01a2-4d25-a0bc-49903f7e1258'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T16:26:20.166+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:20:49.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even the people who usually don''t speak much and don''t smile
        a lot or don''t move, as soon as they see the babies, their facial expressions
        get brighter," Gondo said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cdc00b8-8a5f-45b5-9fda-fd16591c8d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T16:26:20.166+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:20:49.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only do the visits help to combat the public image of care homes
        as being depressing and lonely places, they are therapeutic in giving the
        residents a much-needed source of social interaction, she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a15f1d0-c4c4-4faf-8b13-366a0ef79290'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T16:26:20.166+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:20:49.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Babies who visit frequently can develop close relationships with
        the residents, Gondo added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a5d4b2-657f-4dbe-93f0-a209a62f27ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T16:26:20.166+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:20:49.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope that when (the children) start going to elementary school
        or junior high school, they continue to visit this center like their home
        anytime," she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9d1f32-795c-4de2-96e2-d8b5b0c72861'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T16:26:20.166+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:20:49.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/08/31/asia/japan-kitakyushu-nursing-home-babies-intl-hnk/index.html">Japanese
        care home recruits babies to cheer up elderly residents</a>".</em></p>'
  'DBM-DOH-One-COVID-Allowance':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2022-09-01T16:22:38.429+08:00
    'imagesource': 'jcr:be1f5701-e038-4ad0-ae3c-b4fee4951941'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '89ddbab5-e3ad-4da3-9f89-373ddd093844'
    'lead': 'The Department of Budget and Management explained its side on the delayed
      release of the One COVID-19 Allowance for health workers, following the plea
      of the Department of Health to release the promised benefit.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-01T16:27:31.986+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-19T11:20:49.540+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
