      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangandaman said the 100% increase in the DA''s National Rice Program
        (from ₱15 billion in 2022 to ₱30 billion in 2023) is intended for the much-needed
        safety nets for farmers. These include expanded fertilizer support, farm mechanization,
        research and development, and post-harvest facilities. The allocation does
        not include any form of subsidy to allow consumers to buy rice at a lower
        price.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
