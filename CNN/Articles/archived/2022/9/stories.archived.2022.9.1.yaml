      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa palagay ko kulang pa ''yan eh. Medyo hirap tayo sa pondo ngayon,
