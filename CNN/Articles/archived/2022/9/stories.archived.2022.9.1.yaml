      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 1)—</strong> Former
        Vice President Leni Robredo has been selected as one of the Hauser Leaders
        at Harvard Kennedy School’s Center for Public Leadership.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8238b132-68c6-4d4e-8c4b-3d653dea1e53'
      'mgnl:activationStatus': true
