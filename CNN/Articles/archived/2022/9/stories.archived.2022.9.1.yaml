    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7798471b-51a7-441b-af38-ddc623c92220'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T16:32:20.902+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:20:48.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Libreng Sakay program is an effort of the government this year
        to temper the effects of high fuel prices. During the deliberation with the
        DBCC (Development Budget Coordination Committee) and in coordination with
        Bangko Sentral, we expect fuel prices next year will temper and will go down...<em>kaya
        di natin siya napondohan na</em> [that''s why we did not fund it anymore]
        for next year."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
