      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The RX400 Premium Multi-Grade and RX600 Synthetic Blend are some
        of the powerful Rev-X Diesel Engine Oils as they bring optimum protection
