      'mgnl:type': 'text'
      'text': '<p>"Generally support<em> ito para sa</em> farmers <em>para tumaas
        ang kanilang</em> (this is a form of support to increase their) productivity,"
        she said. "By increasing their productivity, <em>tatas ang output para sa
        mga saka</em> (their farm output will also increase)."</p>'
  'ovp-budget-priority-project-funding':
    'author': 'CNN Philippines Staff'
    'caption': 'Atty. Reynold Munsayac, spokesperson of the Office of the Vice President'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-09-01T16:41:42.938+08:00
    'imagesource': 'jcr:6c983a52-0cf0-4152-b2d4-1e3d87df80d3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '11aba208-4e46-4924-9365-6a8f2f4182ad'
    'lead': 'The spokesman of the Office of the Vice President has responded to comparisons
      of the budget given to their office and to former Vice President Leni Robredo,
      saying the funds they requested are needed to implement priority projects.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-01T16:51:08.739+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T11:20:46.771+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:20:07.282+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['OVP', 'Office-of-the-Vice-President', 'Reynold-Munsayac', '2023-National-Expenditure-Report']
    'template': '1'
    'title': 'OVP spokesman defends budget, says requested funds necessary to fulfill
      projects'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634fab5b-8a94-4121-b802-a4ed11315b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T16:51:08.739+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:20:46.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 1)</strong> — The
        spokesman of the Office of the Vice President (OVP) has responded to comparisons
        of the budget given to their office and to former Vice President Leni Robredo,
        saying the funds they requested are needed to implement priority projects.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e94378-f370-46e5-b742-e6f18d2b9c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T16:51:08.740+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:20:46.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Bawat</em> head of agency, executive <em>man yan o kung anong
        ahensya ang hawak niya, meron silang</em> priority projects. <em>At kami ho,
        yung</em> request <em>namin na</em> budget <em>''yan ''yung sa tingin namin
        ang kailangan namin para ma-implement yung</em> priority projects <em>namin,"</em>
        Atty. Reynold Munsayac said at a briefing on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b201320-9004-4f4c-ab36-3f92ae10524d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T16:51:08.740+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:20:46.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Siguro nung nakaraang administrasyon, meron silang</em> certain
        projects and <em>yung</em> budget <em>nila</em> is sufficient <em>na para
        doon,"</em> he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1620a80a-902f-4eea-b4e8-398259dadf9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T16:51:08.740+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:20:46.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: All heads of agencies, whether it be executive or
        otherwise, have priority projects. And we requested for a budget that we believe
        we need to implement our priority projects. The former administration may
        also have had projects and their budget was sufficient.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfa7827-4aa0-4f08-a45e-ad0c47e14438'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T16:51:08.740+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:20:46.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the <a href="https://www.dbm.gov.ph/wp-content/uploads/NEP2023/OVP/OVP.pdf"
        target="_blank">2023 National Expenditure Report</a> <a href="https://www.cnnphilippines.com/news/2022/8/22/DBM-turnover-2023-budget-House.html"
        target="_blank">submitted</a> by the Department of Budget and Management (DBM),
        the OVP is asking for ₱2,292,673,000 in total funding. The budget for the
        previous OVP in <a href="https://www.dbm.gov.ph/wp-content/uploads/NEP2022/OVP/OVP.pdf"
        target="_blank">2022</a> was ₱713,408,000.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ca1120-0a7d-413f-82bd-8d1993fbc859'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T16:51:08.741+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:20:46.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Munsayac added that the bulk of the budget will go to basic social
        services which include, among other things, medical and burial assistance,
        the libreng sakay program, and livelihood programs.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a5ca19-a89f-496a-8f31-1f169dbdfad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T16:51:08.741+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:20:46.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The budget also includes funds which will be used by the <a href="https://www.cnnphilippines.com/news/2022/7/27/Duterte-OVP-livelihood-program-satellite-offices.html"
        target="_blank">satellite offices</a> established by the OVP.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a3ee9b-9d65-42b9-9da0-0e33c58030c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T16:51:08.741+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:20:46.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OVP''s budget includes ₱500 million in confidential funds which
        Munsayac said would be used within the parameters set by a joint circular
        by the DBM and the Commission on Audit.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9177d467-17c2-4789-a0f2-73370044b854'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T16:51:08.741+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:20:46.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Dun sa</em> circular <em>na ''yon, malinaw na malinaw kung
        saan lang pwede gamitin ang</em> confidential funds (The circular states clearly
        where the confidential funds can be used)," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d123ef-f5b9-4064-b291-557155080368'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T16:51:08.741+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:20:46.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course, the position and the mandate of the Vice President allows
        her to utilize those kinds of funds regarding peace and order and national
        security, especially we have livelihood projects that will be implemented
        in conflict areas in our attempt to maintain peace and order and pursue national
        security projects," he also said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afacb12-2a8a-49e5-9665-78739cb90d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T16:51:08.741+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:20:46.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Munsayac gave his assurance that the OVP would be transparent on
        how the funds would be used.</p>'
