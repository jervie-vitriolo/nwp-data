      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[These are] being heard continuously by the assigned judges — two
        RTC (regional trial court) judges in RTC Muntinlupa. And so long as the parties
        would be able to present their evidence, your honor, in due time, these will
        already be submitted for decision,” Villanueva also told Castro.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4afe76-b219-4e57-b338-6a8f3cc3bdbf'
      'mgnl:activationStatus': true
