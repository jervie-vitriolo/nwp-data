    'caption': 'The Department of Education later clarifies that the guidelines are
      not yet in effect since a copy would still have to be filed in the Office of
      the National Administrative Register of the University of the Philippines Law
      Center.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-09-01T20:44:06.050+08:00
    'imagesource': 'jcr:245f7577-c10f-450b-8e25-1176fb067537'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '14e5cb5c-f577-45e3-a21f-7b230a959eef'
    'lead': 'Among others, the updated guidelines state that public school classes
      in all levels are automatically canceled in areas where a tropical cyclone wind
      signal has been raised. Schools also may not be used as quarantine, isolation,
      or vaccination sites.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-01T20:31:05.760+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-19T11:20:38.354+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:20:12.754+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DepEd issues guidelines on suspension of classes, work in schools'
    'updated': 2022-09-02T19:22:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b919cbdd-734d-4e94-88e2-f8c63e9706b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T20:31:05.761+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:20:38.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 1)</strong> — The
        Department of Education (DepEd) has released its updated guidelines on the
        suspension of classes and work in schools during natural disasters and calamities.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a7b893-6746-4496-8b13-f5653ddf4d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T19:22:30.263+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:20:38.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335e56e5-fafc-4cb7-880f-54e3a0b8be5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T19:22:30.263+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:20:38.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd said the rules&nbsp;— which were posted on its website on
        Thursday — cover students and employees in public schools, as well as all
        personnel in its central, regional, and division offices.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66ac670-fb44-481a-bdc1-621e7ea00ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T19:22:30.263+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:20:38.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc3e315-9f65-4571-ac4d-cd6212f97eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T19:22:30.263+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:20:38.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, adherence is optional for private schools, community
        learning centers, and state or local universities and colleges.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483f7f99-38f7-4a3f-a5e9-4b75c65453ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T19:22:30.263+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:20:38.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ff2d99-d1d3-4587-8e0d-507a153ce4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T19:22:30.264+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:20:38.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In times of disasters and calamities, safeguarding the learners
        and personnel from unnecessary physical dangers that they may be exposed to,
        and protecting their constitutional rights to life, health, safety, and property,
        remain to be the department''s paramount consideration," the guidelines read.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97e32cb-b101-4884-b3e9-47e11f80623a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T19:22:30.264+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:20:38.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86bff2fd-decd-4dfe-be41-f3bafd008f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T19:22:30.264+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:20:38.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department clarified on Friday, however, that the guidelines
        are not yet in effect since a copy would still have to be filed in the Office
        of the National Administrative Register of the University of the Philippines
        Law Center.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0de66a-1f06-4793-9ecd-4f9d2be6ec0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T19:22:30.264+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:20:38.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665b268d-19e1-4f58-b336-7fbee151a35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-02T19:22:30.264+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:20:38.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd said it would take down for now the document uploaded on its
        website to avoid confusion.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac193885-fe42-4472-94f5-8c6a05167310'
