    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '49b0e8f3-f416-4b92-a87a-dd9e1636ddea'
    'lead': '"Alternative Cinema" is the fourth entry in a series of five books that
      covers the history of Philippine cinema. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-07T16:57:00.290+08:00
