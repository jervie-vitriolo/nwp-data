      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer, who took suspended his tour in June after being diagnosed
        with Ramsay Hunt syndrome, made the announcement on the stories portion of
        his verified Instagram account.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd6aeaa-6a62-46db-9ec1-bb53a56a7048'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T06:07:37.319+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:24:52.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bieber, who had resumed his Justice World Tour in July, said in
        his note that after sharing that he had the syndrome, which left his face
        partially paralyzed, he was able to complete the North American portion of
        his concert tour.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa78cfe-4fc3-4954-a911-b4b2a843990d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T06:07:37.319+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:24:52.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After resting and consulting with my doctors, family and team,
        I went to Europe in an effort to continue the tour," the statement reads.
        "I performed six live shows, but it really took a real toll on me."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb8b3b2-0f13-4f98-8a47-7612f78adaf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T06:07:37.319+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:24:52.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following a performance at Rock in Rio in Brazil, Bieber wrote,
        "the exhaustion overtook me and I realized that I need to make my health the
        priority right now."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1903c298-ef2d-4f63-bdf6-6387aafd2a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T06:07:37.319+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:24:52.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So I''m going to take a break from touring for the time being,"
        according to the statement. "I''m going to be ok, but I need time to rest
        and get better."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193f918f-4c64-4cfb-b167-83eb8b7845a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T06:07:37.319+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:24:52.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Mayo Clinic, Ramsay Hunt syndrome "occurs when
        a shingles outbreak affects the facial nerve near one of your ears. In addition
        to the painful shingles rash, Ramsay Hunt syndrome can cause facial paralysis
        and hearing loss in the affected ear."</p>'
  'Iran-death-sentence-Zahra-Sedighi-Hamadani-LGBT-activist':
    'author': 'CNN Staff'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-09-07T06:17:04.394+08:00
    'imagesource': 'jcr:49696ce4-ab3a-478b-ba31-3d6a389d6c6b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1350c21e-1049-40de-863c-3735d0a2c08e'
    'lead': 'Two Iranians were sentenced to death by a court for ''corruption on earth,''
      Iran''s state news agency IRNA says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-07T06:18:17.274+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T11:24:51.970+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:24:04.968+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Two Iranians sentenced to death, including LGBTQ activist'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5504c4c-65d5-4d55-94cd-90e7ed9bf70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T06:18:17.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:24:51.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Two Iranians were sentenced to death by
        a court for "corruption on earth," Iran''s state news agency IRNA said Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8183b6-b878-4a61-b84f-d175a11ec6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T06:18:17.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:24:51.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of them, Zahra Sedighi-Hamadani, was described by Amnesty International
        earlier this year as a gender nonconforming person and LGBTI activist who
        was detained by authorities "due to her real or perceived sexual orientation
        and gender identity, as well as her social media posts and statements in defense
        of LGBTI rights."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f83d028-f409-46e2-affb-c310292042c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T06:18:17.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:24:51.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elham Chobdar ​was also charged and convicted as part of the same
        case and sentenced to death, Iranian state media reported.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b68244b-0981-445c-a7ac-74cd06104585'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T06:18:17.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:24:51.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two were accused of "trafficking young women" in ​Iran''s West
        Azerbaijan province ​an​d​ unnamed other parts of the country, according to
        the report from IRNA.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b851a1-701f-44ac-b583-912e5a38f8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T06:18:17.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:24:51.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amnesty said Tuesday it was "outraged" by the sentences and called
        on Iran''s authorities to immediately "quash the convictions and death sentences"
        and release Sedighi-Hamadani and Chobdar, the statement said. The sentences
        are being appealed in Iran''s Supreme Court, it added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2af4fcf-beb7-4f9d-95b8-fe8b1d3ad906'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T06:18:17.276+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:24:51.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amnesty said in January that Sedighi-Hamadani, who also uses the
        name Sareh, was first ​detained in October 2021 in ​Erbil, Iraq, in connection
        to ​an appearance she made in a BBC documentary​, speaking about abuses of
        the LGBTQ community in the ​region.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb1c093-98b5-43f8-b948-a911ad491d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T06:18:17.276+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:24:51.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After ​her release in Iraq, Sedighi-Hamadani attempted to cross
        into Turkey from Iran to seek asylum, Amnesty said, but in November, the Intelligence
        Organization of the Revolutionary Guards said that a "leader" of a human trafficking
        network "involved in smuggling Iranian girls and women" to neighboring countries
        and directing them to homosexual groups under "protection of [foreign] intelligence
        agencies" had been caught.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a323914-92c2-49e5-910b-e2d82f09989d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T06:18:17.276+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:24:51.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amnesty believes the statement by the Revolutionary Guards ​referred
        to Sedighi-Hamadani and called the allegations "spurious and baseless."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e77083-84e0-4d3b-843b-5af0d4d04410'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T06:18:17.276+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:24:51.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before allegedly attempting to cross into Turkey, Sedighi-Hamadani
        said she was "journeying toward freedom" in a video released by the Iranian
        Lesbian and Transgender Network, ​also known as 6Rang​, in December of 2021
        and referenced by Amnesty ​the following month.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe88de1-efc0-46f7-b143-291f5c14ef4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T06:18:17.276+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:24:51.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I make it, I will continue to look after LGBT people. I will
        be standing behind them and raising my voice. If I don''t make it, I will
        have given my life for this cause," she said in the video. ​</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46953fed-3c97-4ef1-9461-25888d3e3ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T06:18:17.276+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:24:51.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter sent to ​the Chief Justice of Iran, Gholam​-Hossein
        Mohseni​-Ejei, Amnesty said Sedighi-Hamadani was accused in January by the
        prosecutor in Urumieh of "spreading corruption on earth" including through
        "promoting homosexuality," "communication with anti-Islamic Republic media
        channels​," and "promoting Christianity."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b986e14-d625-4c8e-9fc7-118f1dbdd714'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T06:18:17.276+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:24:51.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iranian state media said that Sedighi-Hamadani and Chobdar''s sentences
        were related to trafficking, without referring to Sedighi-Hamadani​''s charges
        ​or her activism​, or further details on Chobdar.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24360fd-5476-4b83-953a-22b97ebe41c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T06:18:17.277+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:24:51.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Contrary to reports published on social media, the area of charges
        against these individuals is related to the trafficking of women and young
        girls with the hope of education and promise of employment to a regional country
        and they were also abused ​and that led to the suicide of a number of these
        girls," IRNA said​, without providing details.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2be859-7958-45c3-983d-7460df3a3762'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T06:18:17.277+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:24:51.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the Iranian government ​about the allegation
        that Sedighi-Hamadani''s sexual minority status was the reason for her conviction.
        ​It was not immediately clear whether Sedighi-Hamadani and Chobdar had attorneys.</p>'
  'Don-t-Worry-Darling-Harry-Styles-Chris-Pine-spit':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-09-07T06:22:56.821+08:00
    'imagesource': 'jcr:9740ed1a-2c17-4a4e-a222-eaa018d48dd0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ad180127-1752-4c20-9df9-0a6c02c07e93'
    'lead': 'The latest internet conversation connected to the film ''Don''t Worry
      Darling'' involves stars Harry Styles, Chris Pine and an (alleged) spit-take.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-07T06:27:35.771+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T11:24:51.408+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:24:05.194+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Don''t Worry Darling,'' Harry Styles and Chris Pine are just fine'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a781217-fdd5-42db-8fbc-584f79e4276e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T06:27:35.772+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:24:51.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The latest internet conversation connected
        to the film "Don''t Worry Darling" involves stars Harry Styles, Chris Pine
        and an (alleged) spit-take.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dffad648-3fd6-4c5c-ba77-bb3d9e772b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T06:27:35.772+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:24:51.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In footage from the Venice Film Festival on Monday, now <a href="https://twitter.com/Mac70J/status/1566958343461249024">widely
        circulated on social media</a>, Styles is seen approaching Pine to take a
        seat next to the actor at a screening of the thriller. As Styles quickly moves
        to his seat, he makes a subtle "puh" motion with is mouth, suggesting he may
        have spit. Pine looks down at his lap, pauses his applause, then shakes his
        head and grins as if there may have been some kind of joke between the two
        stars.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87389313-f2d7-4cf4-9ab0-c05f86959044'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T06:27:35.772+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:24:51.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others argue that nothing can be seen coming out of Styles mouth.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bcb115d-973c-4373-811d-da642a0714a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T06:27:35.772+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:24:51.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to representatives for the actors for comment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8090e8b0-d99a-461d-a0ce-25cf1df3728f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T06:27:35.772+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:24:51.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just to be clear, Harry Styles did not spit on Chris Pine," a rep
        for Pine told People magazine. "There is nothing but respect between these
        two men and any suggestion otherwise is a blatant attempt to create drama
        that simply does not exist."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1256f1-0a16-4e09-9a3f-60037f8b0817'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T06:27:35.772+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:24:51.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the most recent movie-campaign moment to raise speculation
        things are not all love between those involved with the project.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaab3935-6a4a-4e11-97ac-2d614eb956f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T06:27:35.772+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:24:51.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were, however, plenty of smiles from the cast at Monday''s
        festivities.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019179d1-8973-4e8b-b9c1-08586cb35fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T06:27:35.773+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:24:51.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pine was seen on the red carpet, charmingly taking photos with a
        disposable camera of the film''s star, Florence Pugh. Styles planted a friendly
        kiss on co-star Nick Kroll during a lengthy standing ovation for the film
        after the screening.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cda19cc-c464-4b95-9082-b76644ad48f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T06:27:35.773+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:24:51.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People on social media were quick to point out there wasn''t much
        public interaction between "Don''t Worry Darling" director Olivia Wilde and
        Pugh, but Wilde had nothing but praise for the actress.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94eb595-72c4-495a-8ce8-db047486deaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T06:27:35.773+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:24:51.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Florence is a force," Wilde said a press conference earlier Monday.
        "I can''t say enough how honored I am to have her as our lead. She''s amazing
        in the film."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6da2271-7177-4125-b04f-5ff081daa065'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T06:27:35.773+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:24:51.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The director was asked about reports she and Pugh have experienced
        a falling out.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d1a640-5bbb-40a7-a1f8-3f1cbabd7b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T06:27:35.773+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:24:51.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As for all the endless tabloid gossip and all the noise out there,
        I mean, the internet feeds itself," Wilde said. "I don''t feel the need to
        contribute. I think it''s sufficiently well-nourished."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4def6e82-4a16-4ac1-8ff7-a7a4000b5757'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T06:27:35.773+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:24:51.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed. During that same press conference, Pine appeared to be distracted
        at times, which led Twitter to dub his appearance there as "Chris Pine astral
        projecting."</p>'
  'A-giant-space-tarantula-has-been-caught-by-NASA-s-Webb-telescope':
    'author': 'Kristen Rogers, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-09-07T07:29:46.908+08:00
    'imagesource': 'jcr:5fc75f1f-eb12-425d-9547-def74153733e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2b7ddbb2-4106-4fc0-8e8e-81dae652ca24'
    'lead': ' A giant space tarantula has been caught by a Webb — NASA''s highly sensitive
      James Webb Space Telescope, that is.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-07T07:39:26.404+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-19T11:24:50.967+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:24:05.541+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A giant space tarantula has been caught by NASA''s Webb telescope'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2deeb268-af7c-4d33-b05d-bdda36110e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T07:39:26.405+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:24:50.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A giant space tarantula has been caught
        by a Webb —&nbsp;NASA''s highly sensitive James Webb Space Telescope, that
        is.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb07c80-6ae0-4059-9a7b-36f46c7ed5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T07:39:26.405+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:24:50.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5428a09e-6791-4ab0-b044-4a8275389bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T07:39:26.405+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:24:50.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 161,000 light-years away from Earth in the Large Magellanic Cloud
        galaxy, the Tarantula Nebula is the nickname for 30 Doradus, the "largest
        and brightest star-forming region in the Local Group, the galaxies nearest
        our Milky Way," according to NASA''s Jet Propulsion Laboratory.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de04d22a-972c-4e1c-b9c8-88cb700e86a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T07:39:26.405+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:24:50.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08109fbf-4124-4c47-8766-2575cd846595'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T07:39:26.405+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:24:50.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Resembling a burrowing tarantula''s home line with its silk, it
        houses the hottest and most massive stars known to astronomers, according
        to NASA.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd1fbc3-71a9-46b3-9653-d7d4ac29721f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T07:39:26.405+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:24:50.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2d311f-c42a-48b6-bff0-02a8cc3e1304'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T07:39:26.405+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:24:50.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Webb telescope''s Near-Infrared Camera, also called NIRCam,
        has helped researchers see the region "in a new light, including tens of thousands
        of never-before-seen young stars that were previously shrouded in cosmic dust,"
        according to NASA.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7b0ac2-da5f-4416-a24e-b35415d80f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T07:39:26.405+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:24:50.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66217b10-d117-43bc-aa04-10abd177ba0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T07:39:26.405+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:24:50.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The densest surrounding areas of the nebula resist erosion by the
        stars'' strong winds, forming pillars that seem to point back toward the cluster
        and hold forming protostars.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac1e1d6-77e9-4c6e-b701-5ef22b4f3f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T07:39:26.406+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:24:50.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9ea49e-2377-4836-8544-970f8cd54d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T07:39:26.406+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:24:50.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These protostars emerge from their "dusty cocoons" and help shape
        the nebula. The Webb telescope''s Near-Infrared Spectrograph (NIRSpec) caught
        a very young star doing that, which changed astronomers'' previous beliefs
        about that star.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abcc59d6-0fb8-4382-b726-7f72fa30e385'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T07:39:26.406+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:24:50.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2a7849-ae4c-46fc-91b3-4f74537af9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T07:39:26.406+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:24:50.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Astronomers previously thought this star might be a bit older and
        already in the process of clearing out a bubble around itself," according
        to NASA. "However, NIRSpec showed that the star was only just beginning to
        emerge from its pillar and still maintained an insulating cloud of dust around
        itself.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6d07b1-adb9-460a-8143-9583788fe0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T07:39:26.406+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:24:50.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3194479-f07f-4e17-a0e2-753948ccf33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T07:39:26.406+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:24:50.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Without Webb''s high-resolution spectra at infrared wavelengths,
        this episode of star formation in action could not have been revealed."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa301716-3e89-45a3-863b-c31fb5575b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T07:39:26.406+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:24:50.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49469ad2-fafa-426f-9a9a-bce58fa0a4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T07:39:26.406+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:24:50.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Viewing through another Webb instrument that detects longer infrared
        wavelengths, and therefore penetrates dust grains in the nebula, revealed
        a "previously unseen cosmic environment," NASA said -- the hot stars faded
        while the cooler gas and dust glowed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba02f2d-9c89-427b-83da-71c7e5602252'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T07:39:26.406+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:24:50.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f18a48-3d9a-48fe-af4d-f882fe6a927c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T07:39:26.406+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:24:50.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tarantula Nebula has long been a focus of astronomers studying
        star formation because it has a chemical makeup similar to that of the gigantic
        star-forming regions at the universe''s cosmic noon -- when the cosmos was
        just a feel billion years old and star formation was at its peak, according
        to NASA.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4920b281-26fd-4445-8e7d-19b7ead34c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T07:39:26.406+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:24:50.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4e9c77-e9a2-4141-b72e-2f979c05ac69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T07:39:26.406+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:24:50.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since star-forming regions in our galaxy don''t produce stars at
        the same rate as the Tarantula Nebula and have a different chemical composition,
        the Tarantula is the closest example of what occurred in the universe as it
        reached high noon.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f55514-58aa-4f54-899a-3aa93457e382'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T07:39:26.406+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:24:50.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760931f0-b8ed-42e1-9934-21a6e724cd36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T07:39:26.406+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:24:50.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capturing star formation in the Tarantula Nebula is just the latest
        discovery by NASA''s Webb telescope.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ad7fa9-d731-4ccd-84ab-cf7fb056d278'
      'mgnl:activationStatus': true
