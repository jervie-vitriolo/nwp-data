      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed035f4a-2d7b-4527-9502-486bde6f2866'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T07:39:26.407+08:00
