    'template': '1'
    'title': 'House bill wants entrepreneurship subjects in K-12 curriculum

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fc22e3-15c7-471c-bcf1-534d908c065f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T15:55:16.289+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:24:40.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 7)</strong> —&nbsp;A
        measure seeking the inclusion of entrepreneurship subjects in the junior and
        senior year curricula of the K-12 program in public and private secondary
        schools nationwide has been filed in the House of Representatives.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df8df09-6a4e-47ea-8e9e-e1bccd5fb3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T15:55:16.289+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:24:40.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b8bbd0-7238-42be-9732-25d8b0de2159'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T15:55:16.289+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:24:40.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Bill 3099 was filed by Deputy Speaker and Las Piñas Rep. Camille
        Villar to help students from all socioeconomic backgrounds "to think outside
        the box and nurture unconventional talents and skills."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4260bfc5-f353-47c0-83ab-95fd5a3a9b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T15:55:16.289+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:24:40.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8ec984-d02e-49c0-8418-8109dba6e12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T15:55:16.289+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:24:40.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the measure, the scope and content of the entrepreneurship
        subjects shall tackle matters such as management, fund sourcing, program accreditation,
        requirements, and contemporary entrepreneurial practices.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f98d83-cfe2-48b9-9146-d5098391589d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T15:55:16.289+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:24:40.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4121343-b2a1-40de-8ec0-d9c6279c3fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T15:55:16.289+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:24:40.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Introducing entrepreneurship to the young people develops their
        initiative and helps them to be more creative and self-confident in whatever
        they undertake and to act in a socially responsible way," Villar stated.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabeaf36-085a-47d7-9622-66fba0db9df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T15:55:16.289+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:24:40.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ef91b1-7768-4bcf-aff3-954c4381ef11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T15:55:16.289+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:24:40.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said entrepreneurship education will introduce crucial life
        skills to children such as how to collaborate and work with a team, speak
        in public and prepare an effective presentation, how to collect and analyze
        data, and use social media as an advocacy tool, among others.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07211e00-e714-414c-ae35-eb8172d17efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T15:55:16.289+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:24:40.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3490c71b-99a1-4870-9768-3d83571bf678'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T15:55:16.289+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:24:40.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Entrepreneurship education does not just benefit those entering
        the fields of science, technology, and business," Villar explained. "Students
        of art, music, and humanities can develop their imagination and learn how
        to apply creative thinking skills to real-world problems."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba0f38e-dafb-40f4-8bd5-15a095f21cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T15:55:16.289+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:24:40.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96ddd54-a112-49f0-9646-d4c4b243d3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T15:55:16.289+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:24:40.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill requires the education secretary to appoint a head subject
        specialist from the agency who will be the lead person in coordinating all
        activities necessary for the development and implementation of the subject
        at the secondary level.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ddcdc8-9c28-42b2-833b-e91820683e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T15:55:16.290+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:24:40.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0186431b-a353-432e-9fe9-cdd73a677a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T15:55:16.290+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:24:40.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The appointed official will also be in charge of conducting multi-sectoral
        consultations with educators from public and private high schools, members
        of the national chambers of commerce and industry, leading entrepreneurs,
        and the public at large.</p>'
  'walking-cuts-risk-of-dementia':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-09-07T16:08:59.617+08:00
    'imagesource': 'jcr:8714ddd1-160a-46e6-82e5-aef57bc788bb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9dc13567-cf2d-45b2-abf5-6a2b7f1935e2'
    'lead': 'Want to reduce your risk for dementia? Slap on a step counter and start
      tallying your steps -- you''ll need between 3,800 and 9,800 each day to reduce
      your risk of mental decline, according to a new study.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-07T16:11:14.123+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T11:24:39.631+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:24:11.121+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Walk this number of steps each day to cut your risk of dementia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae8c570-0a78-4dad-8d29-968edcf341f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T16:11:14.123+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:24:39.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Want to reduce your risk for dementia?
        Slap on a step counter and start tallying your steps -- you''ll need between
        3,800 and 9,800 each day to reduce your risk of mental decline, according
        to a new study.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b0b59c-1b0e-42f6-9860-45587e3e8a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T16:11:14.123+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:24:39.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People between the ages of 40 and 79 who took 9,826 steps per day
        were 50% less likely to develop dementia within seven years, the study found.
        Furthermore, people who walked with "purpose" -- at a pace over 40 steps a
        minute -- were able to cut their risk of dementia by 57% with just 6,315 steps
        a day.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f32cb37-0348-430c-8b4f-651ad90f9509'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T16:11:14.123+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:24:39.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a brisk walking activity, like a power walk," said study
        coauthor Borja del Pozo Cruz, an adjunct associate professor at the University
        of Southern Denmark in Odense, Denmark, and senior researcher in health sciences
        for the University of Cadiz in Spain.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7928fa-e9dd-43cd-8b9c-8b63de7d319b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T16:11:14.123+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:24:39.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even people who walked approximately 3,800 steps a day at any speed
        cut their risk of dementia by 25%, the study found.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b6736c-f610-4661-a23c-a1d2e2170180'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T16:11:14.123+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:24:39.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That would be enough, at first, for sedentary individuals," said
        del Pozo Cruz in an email.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15a5e08-e736-4ae1-8d63-b8d973154bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T16:11:14.123+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:24:39.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In fact, it is a message that doctors could use to motivate very
        sedentary older adults -- 4k steps is very doable by many, even those that
        are less fit or do not feel very motivated," he added. "Perhaps, more active
        and fitter individuals should aim for 10k, where we see maximum effects."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6885c9-c38a-4a59-8425-b562ef0ff9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T16:11:14.124+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:24:39.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there was a even more interesting result buried in the study,
        according to an editorial entitled "Is 112 the New 10,000?" published Tuesday
        in JAMA Neurology.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deda0b41-5f32-4a18-9750-343c88268a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T16:11:14.124+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:24:39.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The largest reduction in dementia risk -- 62% -- was achieved by
        people who walked at a very brisk pace of 112 steps per minute for 30 minutes
        a day, the study found. Prior research has labeled 100 steps a minute (2.7
        miles per hour) as a "brisk" or moderate level of intensity.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e0069f-79d2-445d-851e-ffb0a96f3227'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T16:11:14.124+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:24:39.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The editorial argued that individuals looking to reduce their risk
        of dementia focus on their walking pace over their walked distance.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f1600a-c770-4e9d-a86d-bdeeed81feaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T16:11:14.124+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:24:39.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While 112 steps/min is a rather brisk cadence, ''112'' is conceivably
        a much more tractable and less intimidating number for most individuals than
        ''10,000,'' especially if they have been physically inactive or underactive,"
        wrote Alzheimer''s researchers Ozioma Okonkwo and Elizabeth Planalp in the
        editorial. Okonkwo is an associate professor in the department of medicine
        at the Wisconsin Alzheimer''s Disease Research Center at the University of
        Wisconsin--Madison; Planalp is a research scientist in Okonkwo''s lab.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59870a99-c720-46f4-90e8-afda2513d2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T16:11:14.124+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:24:39.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do agree this is a very interesting finding," said del Pozo
        Cruz via email. "Our take is that intensity of stepping matters! Over and
        above volume. Technology could be use to track not only number of steps but
        also pace and so these types of metrics can also be incorporated in commercial
        watches. More research is needed on this."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3382b7b4-9f08-458d-8132-97a4a8fbbc07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T16:11:14.124+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:24:39.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don''t have a step counter? You can count the number of steps you
        take in 10 seconds and then multiply it by six -- or the number of steps you
        take in six seconds and multiply it by 10. Either way works. But remember,
        not everyone''s steps are the same length, nor are their fitness levels. What
        might be a brisk pace for a 40-year-old may not be sustainable for a 70-year-old.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b6b214-aeca-4fa4-9b77-bb97c1066890'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T16:11:14.124+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:24:39.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Editor''s Note: Before beginning any new exercise program, consult
        your doctor. Stop immediately if you experience pain.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee430007-e724-40c6-9caa-52c105689723'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T16:11:14.124+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:24:39.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Inside the study</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50babe0d-492e-45be-b18d-02b81be5fedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T16:11:14.124+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:24:39.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, also published Tuesday in JAMA Neurology, analyzed data
        from over 78,000 people between the ages of 40 and 79 who wore wrist accelerometers.
        Researchers counted each person''s total number of steps per day, and then
        placed them into two categories: Fewer than 40 steps per minute -- which is
        more of an amble, like when you''re walking from room to room -- and more
        than 40 steps per minute, or so-called "purposeful" walking. The researchers
        also analyzed peak performers -- those who took the most steps within 30 minutes
        over the course of a day (although those 30 minutes did not have to occur
        on the same walk).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3704352-658a-4e7a-9e9c-049234db008d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T16:11:14.124+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:24:39.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers then compared that person''s steps against their diagnosis
        of dementia of any type seven years later. After controlling for age, ethnicity,
        education, sex, socio-emotional status and how many days they wore an accelerometer,
        researchers also factored out such lifestyle variables as poor diet, smoking,
        alcohol use, medication use, sleep issues and a history of cardiovascular
        disease.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db41217f-7702-4621-836d-940a461fb37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T16:11:14.124+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:24:39.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study did have some limitations, its authors point out -- it
        was only observational, so it cannot establish a direct cause and effect between
        walking and a lower risk of dementia. In addition, "the age range of participants
        may have resulted in limited dementia cases, meaning our results may not be
        generalizable to older populations," the study said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10df29de-887f-4944-b9e1-d691e3830b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T16:11:14.124+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:24:39.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because there are often considerable delays in dementia diagnosis,
        and this study did not include formal clinical and cognitive assessments of
        dementia, it is possible that the prevalence of dementia in the community
        was much higher," the authors added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5acceeb0-dbda-45e2-8890-13ab01e7f052'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T16:11:14.125+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:24:39.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While agreeing that the findings cannot be interpreted as a direct
        cause and effect, "the mounting evidence in support of the benefits of physical
        activity for maintaining optimal brain health can no longer be disregarded,"
        wrote Okonkwo and Planalp.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b1a3f9-8329-415d-b2c6-76efde8b6838'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T16:11:14.125+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:24:39.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is time for the management of physical inactivity to be considered
        an intrinsic part of routine primary care visits for older adults," they added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97846c66-6405-4c66-98c1-c21e6e3d4a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T16:11:14.125+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:24:39.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Research adds up</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f09e1ec-d567-4f3b-ab63-13fb1ae7299b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T16:11:14.125+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:24:39.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, recent research published in July has found many leisure
        activities, such as household chores, exercise, adult education classes and
        visiting with family and friends, affected dementia risk in middle-aged people.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019f6bee-6011-4dc5-8d5a-43c025730870'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T16:11:14.125+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:24:39.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adults who were highly engaged in physical activity such as frequent
        exercise had a 35% lower risk of developing dementia compared with people
        who were the least engaged in these activities, researchers found.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a8f12c-58c7-43a8-9a04-7b4e4881f22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T16:11:14.125+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:24:39.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regularly doing household chores lowered risk by 21% while daily
        visits with family and friends lowered the risk of dementia by 15%, when compared
        with people who were less engaged.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f94a75c-a5c1-4ecf-9ba9-45ba6e14c4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T16:11:14.125+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:24:39.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everyone in the study benefited from the protective effect of physical
        and mental activities, whether or not they had a family history of dementia,
        researchers found.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0013073-a0aa-4be1-a8aa-325869e27531'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T16:11:14.125+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:24:39.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another study published in January found that exercise may slow
        dementia in active older people whose brains already showed signs of plaques,
        tangles and other hallmarks of Alzheimer''s and other cognitive diseases.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604f8ca1-ddf1-4bb7-a7c7-f5d968dda7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T16:11:14.125+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:24:39.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That study found exercise boosts levels of a protein known to strengthen
        communication between brain cells via synapses, which may be a key factor
        in keeping dementia at bay.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1ede45-973c-4415-ad32-7aa217605926'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T16:11:14.125+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:24:39.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dementia is preventable to a great extent," said del Pozo Cruz.
        "Physical activity as well as other lifestyle behaviors such lack of alcohol
        and smoking, maintaining a healthy diet and weight and sleep can put you on
        the right track to avoid dementia."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c40cc42-962e-4141-9840-12c233b583aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T16:11:14.125+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:24:39.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/09/06/health/step-dementia-risk-wellness/index.html">Walk
        this number of steps each day to cut your risk of dementia</a>.</em></p>'
  'China-economy-record-profits-Covid-testing':
    'author': 'Laura He, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-09-07T16:12:57.001+08:00
    'imagesource': 'jcr:cf0c7f5c-9d50-4a54-b21b-8e6847502e07'
    'jcr:mixinTypes': ['mgnl:hasVersion']
