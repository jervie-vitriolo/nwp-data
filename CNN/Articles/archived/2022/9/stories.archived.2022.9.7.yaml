    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'state-of-calmity', 'Ferdinand-Marcos-Jr', 'Bongbong-Marcos',
      'Maria-Rosario-Vergeire', 'NDRRMC', 'National-Disaster-Risk-Reduction-and-Management-Council']
    'template': '1'
    'title': 'Recommendation to keep state of calamity to be submitted to Marcos'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e864a9-00e8-4490-8a89-29864ca9fec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T17:30:59.180+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:24:37.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 7)</strong> — President
        Ferdinand "Bongbong" Marcos Jr. is set to receive the recommendation to keep
        the state of calamity due to COVID-19 until the year''s end following a council
        meeting last Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300ba5a7-0653-4fda-b673-6a58dfca2af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T17:30:59.180+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:24:37.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Officer-in-Charge Maria Rosario Vergeire said the President
        first <a href="https://www.cnnphilippines.com/news/2022/8/17/Marcos-extend-state-public-health-emergency-year-s-end-.html"
        target="_blank">mentioned</a> about extending the state of calamity at an
        event in August, after which the Department of Health made the recommendation
        to the National Disaster Risk Reduction and Management Council.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c00d1c-7f1c-428a-a4d4-7fafef754cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T17:30:59.180+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:24:37.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sabi niya</em> he recommends <em>na dapat i-extend na lang
        hanggang matapos ang taon.</em> So, what we did after that pronouncement,
        we recommended to the National Disaster Risk Reduction and Management Council
        <em>kasi sila yung nagrerekomenda sa Presidente</em> about state of calamities,"
        said Vergeire at a briefing Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4428c7e5-1547-4b48-a3f5-9204865266d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T17:30:59.181+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:24:37.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He recommended the extension until the end of the
        year. So, what we did after that pronouncement, we recommended to the National
        Disaster Risk Reduction and Management Council because they can make recommendations
        to the President when it comes to state of calamities.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7243563-8316-40d3-bb6c-b544c3682e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T17:30:59.181+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:24:37.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A full council meeting was held last Monday where they already resolved
        the recommendations to be submitted to the President.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfe1fdc-985d-4cb3-8857-fcae1a1525d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T17:30:59.181+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:24:37.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Vergeire did not say when it would be submitted as the
        President is overseas on state visits to Indonesia and Singapore.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92c11c0-e4a8-4b16-8f85-7040f2051732'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T17:30:59.181+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:24:37.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former President Rodrigo Duterte declared the state of calamity
        as well as the state of public health emergency in 2020. The state of calamity
        is set to last until September 12.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dadf3206-5d76-4633-a0d2-69531672583b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T17:30:59.181+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:24:37.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lifting the state of calamity would invalidate the emergency use
        authorization (EUA) and compassionate special permits issued by the Food and
        Drug Administration for COVID-19 vaccines.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30dd7e9-f0d9-46c5-8c68-507e2b4daa19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T17:30:59.181+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:24:37.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang kanyang basehan</em> was because the considerations — <em>yung
        mga sinasabi natin maaapektuhan pag naglapse ang</em> state of calamity: <em>yung</em>
        EUA<em> na gamit natin, yung</em> COVID-19 deployment program, <em>yung</em>
        tax exemptions and all of those — <em>sabi niya bago natin mairebisa ang</em>
        <a href="https://www.officialgazette.gov.ph/2021/02/26/republic-act-no-11525/"
        target="_blank">RA 11525</a>, so we can have this covered <em>kung sakaling
        mag-lapse, matatagalan pa.</em> We cannot have this one month <em>para magawa
        natin yun,"</em> said Vergeire.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee25d7aa-0368-4ab7-9528-5849c9026569'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T17:30:59.181+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:24:37.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The basis was because of the considerations — the
        lapsing of the state of calamity to affect the EUAs we use, the COVID-19 deployment
        program, the tax exemptions and all those — he said before we can revise RA
        11525 which covers all of these will take a while. We cannot have one month
        to finish all of those things.]</p>'
