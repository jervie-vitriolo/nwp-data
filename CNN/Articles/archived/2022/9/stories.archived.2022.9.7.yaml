      'jcr:uuid': 'b8fd812a-6c5c-499f-9683-2418b308a39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T21:17:06.458+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:24:31.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 7)</strong> —&nbsp;The
        National Privacy Commission (NPC) on Wednesday disclosed that its initial
        findings showed "data aggregators were not behind the increase in text scams
        containing subscribers'' names."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b757a3-d305-4a8a-81fa-a3b2898c246a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T21:17:06.458+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:24:31.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the reported cases, the country''s privacy watchdog said
        the scam messages "appear to have been sent using specific mobile numbers
        registered to certain texting services."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef472a2-cb9b-4dd2-91a9-2306e26d67de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T21:17:06.458+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:24:31.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Telco players confirmed that cybercriminals were using "a phone-to-phone
        (P2P) transmission," it noted.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e381757-9367-4e08-a656-c308a09cb267'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T21:17:06.458+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:24:31.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NPC said, "Such transmission is usually coursed through a telecommunication
        company''s regular network and does not pass through data aggregators. Contrary
        to a P2P transmission, data aggregators use an application-to-phone (A2P)
        transmission."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2200441-deb0-4cc3-81c0-50dc9f02b336'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T21:17:06.458+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:24:31.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The messages received through this transmission will not appear
        to have come from specific mobile numbers. Instead, it will come from a sender
        that has SMS ID (i.e., bank names, organization names, etc.) which identifies
        the data aggregator, or the brand or business name using the data aggregator''s
        services," the NPC further explained.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95b318e-ac74-4da7-9c15-f5cb9e9a7048'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T21:17:06.458+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:24:31.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said it would continue to dig deeper into the issue to
        identify the sources of the smishing messages.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59245d7c-a77c-41d8-a07c-5edb5d701551'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T21:17:06.458+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:24:31.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NPC is also studying the patterns of criminals in targeting
        consumers, including "name formats that prospectively match the names of data
        subjects registered with popular payment applications, mobile wallets, and
        messaging applications."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f98fd9-14b0-4c55-8acb-b2fd472f7dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T21:17:06.459+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:24:31.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Together with telco companies, the NPC said they are formulating
        countermeasures to combat smishing messages.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56cf59e-6874-496a-bd7e-aaa789d1652f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T21:17:06.459+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:24:31.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/business/2022/9/6/Globe-Smart-investments-cybercrimes-text-scams.html">READ:
        Globe, Smart: Billions spent to clamp down on cybercrimes, text scams</a></strong></p>'
  'Marcos-Singapore-state-visit-South-China-Sea-Myanmar':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-09-07T21:22:41.317+08:00
    'imagesource': 'jcr:460556ae-fafc-46c6-bbeb-39065c0c7444'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '26c4a06f-d98e-414e-82a0-6745c288840c'
    'lead': 'Top officials of the Philippines and Singapore have reiterated the call
      for peace and stability in the region as they tackled issues hounding Myanmar
      and the South China Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-07T21:25:26.596+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-19T11:24:31.118+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:24:15.126+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos, Singaporean leaders urge peace in South China Sea, call for
      release of political prisoners in Myanmar'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b374695-0870-4b44-b515-89c7874f90a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T21:25:26.596+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:24:31.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 7) —&nbsp;</strong>Top
        officials of the Philippines and Singapore have reiterated the call for peace
        and stability in the region as they tackled issues hounding Myanmar and the
        South China Sea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eedfc1e-6545-47dc-bd29-fe52929376e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T21:25:26.596+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:24:31.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Wednesday, the Department of Foreign Affairs (DFA)
        said President Ferdinand "Bongbong" Marcos Jr. —&nbsp;who is in Singapore
        for his state visit —&nbsp;exchanged views with President Halimah Yacob and
        Prime Minister Lee Hsien Loong with regard&nbsp;to developments in the global
        arena.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81caff52-06af-4205-a066-7806ce27c9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T21:25:26.597+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:24:31.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leaders, for instance, underscored the importance of maintaining
        security in the disputed waters, and pushed for a peaceful resolution of conflict
        without any threat or use of force.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab5aa66-ad33-41b8-b457-e4f497d88d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T21:25:26.597+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:24:31.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They underscored the importance of the full and effective implementation
        of the Declaration on the Conduct of Parties in the South China Sea in its
        entirety, and to conduct substantive negotiations towards the conclusion of
        an effective and substantive Code of Conduct (COC) in the South China Sea,"
        read the DFA statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2feaa6-648f-4ece-a98f-d97b245eda06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T21:25:26.597+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:24:31.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They emphasized the need to maintain and promote an environment
        conducive to the COC negotiations," it added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b26d1b-c656-477c-829b-c45aa9f2da3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T21:25:26.597+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:24:31.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COC is a crucial document which will lay down the allowable
        actions and behavior that parties can take in the South China Sea.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3943b18b-f4c9-4eaa-ac8e-2c9ea5d7f540'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T21:25:26.597+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:24:31.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:<a href="https://www.cnnphilippines.com/news/2022/7/28/DFA-PH-more-flexible-approach-COC-talks.html">
        PH has to be ''more flexible'' in talks on South China Sea Code of Conduct
        - DFA exec</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24394661-e3c5-4764-9660-f76e9b3aa2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T21:25:26.597+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:24:31.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Marcos and his counterparts likewise expressed "deep
        concern" over the crisis in Myanmar and backed calls for the release of all
        political detainees, who include state officials.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a65870-8b29-4720-8ea2-ad310ed788b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T21:25:26.597+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:24:31.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The leaders expressed support for ASEAN''s [Association of Southeast
        Asian Nations] active role in assisting Myanmar to overcome the current crisis
        and to return to the path of democratization," the DFA said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148cbb49-3ee4-446c-9105-782ac96a5d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T21:25:26.598+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:24:31.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from ASEAN developments, the officials also touched on other
        international matters, including the ongoing Russia-Ukraine war, according
        to the agency.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd55dc0e-31d2-4b47-9e97-fff5ed67bf2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T21:25:26.598+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:24:31.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos is expected to return home Wednesday evening after wrapping
        up his inaugural visits to Singapore and Indonesia.</p>'
  'Comelec-chair-Garcia-secures-post-with-CA-nod':
    'author': 'Eimor Santos, CNN Philippines'
    'caption': 'Courtesy: Joseph Vidal/Senate PRIB'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-09-07T21:53:23.938+08:00
    'imagesource': 'jcr:8503a244-92db-4e87-a713-99eccb75e505'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '08922bf4-fd54-4041-8aec-ac9f6993ef1a'
    'lead': 'Poll chairman George Garcia has secured the approval of the Commission
      on Appointments three months after the same body bypassed his nomination as
      then poll commissioner.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-07T21:56:52.244+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T11:24:30.732+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:24:15.359+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec chair Garcia secures post with CA nod'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4007496-7fde-4660-bb54-7343719fc0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T21:56:52.244+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:24:30.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 7)</strong> — Poll
        chairman George Garcia has secured the approval of the Commission on Appointments
        three months after the same body bypassed his nomination as then poll commissioner.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0aa5c3c-91d0-481f-b565-fe48b8f165b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T21:56:52.244+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:24:30.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During CA''s plenary session on Wednesday, no lawmaker objected
        to Garcia''s confirmation. They took turns praising him for his work as election
        lawyer and public official.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01796677-2e32-47fc-97ce-c456dd63a89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T21:56:52.244+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:24:30.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Garcia stressed that the Commission on Elections
        (Comelec), under his leadership, "aims to equal, if not surpass" achievements
        made during the 2022 polls.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de070f01-ab7f-480d-86ca-8c1ebefecff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T21:56:52.244+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:24:30.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Comelec shall undertake institutional reforms in advocating
        for more responsive election laws, establishing better measures for greater
        transparency, and opening channels for better engagement with our citizenry,"
        Garcia said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3314adcd-6b4e-41bf-8350-7736d429ad4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T21:56:52.244+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:24:30.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within the next two weeks, Garcia said Comelec will start printing
        ballots for the barangay and Sangguniang Kabataan (SK) elections. He assured
        no funds would be wasted even if Congress decides to postpone the December
        polls to a later date.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687ff4e5-2fd5-49cd-91b4-395d199cc925'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T21:56:52.244+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:24:30.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Garcia had to respond to allegations made by his lone oppositor,
        Leonor Barcelon-Whale.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7238a945-7e49-4e5a-9ce6-da9dea0682e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T21:56:52.244+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:24:30.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with members of the media, Whale said Garcia does
        not have the integrity to serve as Comelec chairman, citing a decade-old case
        already dismissed by the courts. She insists Garcia never paid the ₱53-million
        penthouse condominium unit she sold him in 2010. These were the same claims
        she submitted to the CA in May, when she was opposing Garcia''s appointment
        as Comelec commissioner.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8dd1b8c-2afc-43ce-929c-8b1f2d9fd42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T21:56:52.245+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:24:30.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whale lamented she was not given a chance to speak during deliberations
        of the CA Committee on Constitutional Commissions and Offices on Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b620f43f-a114-4e01-97e2-75a086a1207d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T21:56:52.245+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:24:30.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nakiusap po ako kanina kasi unfair naman na nandito na ako, hindi
        nila ako binigyan ng chance to explain at masabi ko ang side ko," said. "Ang
        explanation po nila sa akin is natackle na ang issue so there''s no point
        na maupo pa ako."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44470ae6-2375-4501-a5d3-e190c187455e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T21:56:52.245+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:24:30.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I pleaded because it''s unfair that I''m here and
        yet they would not give&nbsp;me a chance to explain and voice out my side.
        Their explanation was that the issue was already tackled so there was no point
        for me to speak.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70cefd9a-2c4d-4358-931f-c58a0e550f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T21:56:52.245+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:24:30.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the hearing, Cavite Rep. Lani Mercado-Revilla asked Garcia
        about the issue. Garcia said he understands it''s part of a democratic process,
        but dismissed the allegations as "pure and simple harassment."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db13475-a0ff-4bca-a736-a98186620126'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T21:56:52.245+08:00
      'mgnl:createdBy': 'lisbet'
