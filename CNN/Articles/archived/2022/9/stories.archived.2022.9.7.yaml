  'LGUs-urged-activate-anti-dengue-measures':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-09-07T19:02:24.131+08:00
    'imagesource': 'jcr:31011dfb-0be6-4e59-ab95-030352deaa7b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e38f3982-cecd-4d26-8b97-536d1cddb251'
    'lead': 'Interior Secretary Benhur Abalos urges local government units to activate
      anti-dengue measures, particularly in barangays, to stop the further spread
      of the mosquito-borne disease.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-07T19:07:53.320+08:00
    'mgnl:createdBy': 'teresa'
    'mgnl:lastActivated': 2023-01-19T11:24:35.642+08:00
    'mgnl:lastActivatedBy': 'magnolia'
