      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a privilege speech earlier, Tolentino said government officials
        should disclose if they have family members or relatives who are part of terrorist
        groups or organizations working to overthrow the government.</p>'
