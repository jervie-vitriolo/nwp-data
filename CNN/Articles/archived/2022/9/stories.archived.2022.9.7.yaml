      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the last 12 years, I had received a lot of cases… from the
        Integrated Bar of the Philippines up to the Supreme Court," Garcia said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef72b91-862d-4f6a-872e-58f3d7e121db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T21:56:52.245+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:24:30.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I survived all of these cases,  because all of these cases were
        dismissed with finality by the court," he added.</p>'
    '13':
