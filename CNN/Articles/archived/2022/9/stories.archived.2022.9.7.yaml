      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 7) --</strong>
        Tropical Storm Inday, which entered the country''s weather monitoring area
        Wednesday evening, is likely to intensify into a severe tropical storm in
        the next 24 hours, the state weather bureau reported.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823c69b4-535c-4207-a7df-412e25bdaea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T23:36:42.132+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:24:27.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8e68fb-9cf3-4524-a649-26c080eae040'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T23:36:42.132+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:24:27.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 10:45 p.m. bulletin, the Philippine Atmospheric, Geophysical
        and Astronomical Services Administration (PAGASA) said Inday has maximum sustained
        winds of 75 kilometers per hour and gustiness of up to 90 kph.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f58a3f8-2d98-4c1d-ae90-f92769fbd6d6'
      'mgnl:activationStatus': true
