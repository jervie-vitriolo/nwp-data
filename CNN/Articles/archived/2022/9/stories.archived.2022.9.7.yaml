  'Marcos-secures-investment-pledges-Indonesia-Singapore':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-09-07T23:25:05.995+08:00
    'imagesource': 'jcr:4d526d23-61ed-4c84-a009-67e1c1df55c4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '945f9ad1-d0f5-46b4-9e57-e248b84c662d'
    'lead': 'President Ferdinand "Bongbong" Marcos Jr. said his state visits to Indonesia
      and Singapore have lured investment commitments amounting to $14.36 billion
      or ₱804.78 billion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-07T23:26:36.030+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T11:24:28.122+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:24:16.660+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos secures investment pledges worth $14.36B from Indonesia, Singapore'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4d5d1d-eb7a-4ed3-b5d4-c107aada1203'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T23:26:36.030+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:24:28.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 7)</strong> —&nbsp;President
        Ferdinand "Bongbong" Marcos Jr. said his state visits to Indonesia and Singapore
        have lured investment commitments amounting to $14.36 billion or ₱804.78 billion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf3d455-441d-4103-9bf8-806a6fa9fda1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T23:26:36.030+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:24:28.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My inaugural state visits to our two important ASEAN neighbors
        were fruitful and engaging," he said during a speech shortly after his plane
        landed at the Ninoy Aquino International Airport Wednesday evening.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f022755f-06b5-4673-869f-cc4aabb2efc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T23:26:36.030+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:24:28.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/9/7/Marcos-Singapore-state-visit-bilateral-agreements-signed.html?fb">READ:
        PH, Singapore sign deals on counterterrorism, digital cooperation</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ea0ef0-e3e3-4e34-b19e-e2737f9ef1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T23:26:36.030+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:24:28.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/9/5/Philippines-Indonesia-Bongbong-Marcos-state-visit.html">READ:
        Marcos sees strong partnership with Indonesia</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0438ac-c035-4e3f-ac06-62a7abc05920'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T23:26:36.031+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:24:28.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the expected bilateral deals with the two countries,
        Marcos said he also witnessed the signing of several letters of intent and
        agreements from 22 Indonesian and Singaporean investors.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449300da-fa41-4c16-98b3-c97a270eb3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T23:26:36.031+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:24:28.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These investments if we put it all together value $14.36B or ₱804.78
        billion," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84324068-9bae-473f-aa4b-44b18bb7fa4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T23:26:36.031+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:24:28.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will support our economic recovery efforts and create more
        jobs for Filipinos here in our country," the President added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f97e55-99d6-42e8-a21c-7eeaa74ef63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T23:26:36.031+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:24:28.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said the investment pledges cover the following sectors:
        renewable energy, data centers, e-commerce, broadband technology, startups,
        government housing, and agriculture.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ac71ae-c1db-48f9-9df6-11e415615cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T23:26:36.031+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:24:28.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also reiterated that his administration would continue to pursue
        foreign investments to help bolster the Philippine economy.</p>'
