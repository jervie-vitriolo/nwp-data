  'Bongbong-Marcos-Mary-Jane-Veloso-clemency':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-09-07T14:38:35.993+08:00
    'imagesource': 'jcr:ad2ef06f-5cf2-4e73-bbaf-d9e1c81eaf3b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2cfa32de-7ab5-411e-8d4d-5497e30f4779'
    'lead': 'President Ferdinand ''Bongbong'' Marcos Jr. is not expected to express
      his stand on the case of Mary Jane Veloso, a Filipino on death row in Indonesia,
      until a policy from the Philippine government has been crafted, his press secretary
      says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-07T14:42:37.593+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T11:24:43.070+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:24:09.307+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos to stay silent on Veloso case, but gov''t finding solutions'
    'updated': 2022-09-07T22:23:00.000+08:00
    'visualType': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dcd1f90-a05b-4cff-8e93-df5e36212196'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T14:42:37.594+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:24:43.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 7)</strong> — President
        Ferdinand "Bongbong" Marcos Jr. is not expected to express his stand on the
        case of Mary Jane Veloso, a Filipino on death row in Indonesia, until a policy
        from the Philippine government has been crafted, his press secretary said
        Wednesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3564e4-a87e-477e-8567-1158dee50aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T14:42:37.594+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:24:43.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Press Secretary Trixie Cruz Angeles said the President will stay
        mum despite the appeal of the Veloso family for Marcos to bring up the matter
        to his Indonesian counterpart Joko Widodo.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c1af53-7e6f-46ca-9b32-97113646eed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T14:42:37.594+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:24:43.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When it’s matters of international relations, the President will
        make a pronouncement only when the policy is already set in place and after
        recommendations made by DFA (Department of Foreign Affairs). We are always
        very careful about any statements because they have repercussions later on.
        We also do not want to transgress the sovereignty of another state," she said
        in a media briefing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2499dbd0-472f-4e34-b93a-d92e31ba6ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T14:42:37.594+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:24:43.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DFA Secretary Enrique Manalo met with Indonesian Foreign Minister
        Retno Marsudi in Jakarta on the sidelines of Marcos'' state visit to formally
        <a data-cke-saved-href="https://www.cnnphilippines.com/news/2022/9/6/DFA-chief-Manalo-seeks-executive-clemency-Mary-Jane-Veloso.html"
        href="https://www.cnnphilippines.com/news/2022/9/6/DFA-chief-Manalo-seeks-executive-clemency-Mary-Jane-Veloso.html">ask
        for executive clemency</a> for Veloso, a Filipino sentenced to death in Indonesia
        on drug trafficking charges.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb055b2-7a54-4e86-a3a2-406e6285085c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T22:23:49.133+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:24:43.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' Politics As Usual, both Mary Jane''s
        father Cesar and National Union of Peoples'' Lawyers secretary general Rey
        Cortez expressed gratitude for the DFA''s move, but stressed it would have
        had more impact if the request was made by Marcos.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc06a37a-9e2a-4168-8309-ba7a3eebacba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T22:23:49.133+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:24:43.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183360a5-f5b0-4c5b-9ac0-9dae4573aaf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T22:23:49.133+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:24:43.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A law lecturer, however, noted that "it''s ultimately a diplomatic
        call."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf372c3-9895-48f1-8093-a03db8c036e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T22:23:49.133+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:24:43.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d5aac8-8cb1-4552-a8bd-3bfce8d445f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T22:23:49.133+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:24:43.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The way that pardons are used as a diplomatic tool… really deals
        with a lot of sensitive information that sometimes, it may not be the president
        who knows very deeply how to navigate diplomatic relations," University of
        the Philippines College of Law senior lecturer Paolo Tamase told CNN Philippines.
        "It sometimes benefits the government''s position to negotiate through the
        person who would know better the relations. Sometimes, it would be the secretary
        of Foreign Affairs. Sometimes, it''s the ambassador."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a107e8-15a7-4237-9906-5ba6aa542b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T22:23:49.133+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:24:43.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746d984d-b8c1-498a-87fa-fba326fe3b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T22:23:49.133+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:24:43.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that it would be hard to speculate if the appeal for clemency
        was handled appropriately but it seemed consistent for discussions between
        the two heads of state to start.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00945abd-69f3-4003-abe6-798a5bd28dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T14:42:37.594+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:24:43.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angeles also assured the public that the government continues to
        look for a solution to save Veloso.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6bf9c5b-8721-43ba-bfcd-adb4254dd944'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T14:42:37.595+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:24:43.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veloso, a domestic helper from Nueva Ecija, was arrested in 2010
        for smuggling 2.6 kilograms of heroin into Indonesia. She denied the accusations,
        saying she was tricked by her recruiter to bring the drugs — valued at around
        $500,000 or over ₱28 million — contained in the seams of a suitcase which
        Veloso said was given to her.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4a3c18-52eb-4297-9d1d-7ad535a7f17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T14:42:37.595+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:24:43.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was meted the death penalty in October 2010 and was supposed
        to be executed by firing squad in April 2015. However, she was granted a last-minute
        stay of execution so she could stand as a witness in the human trafficking
        case against her recruiter Kristina Sergio and Sergio''s partner Julius Lacanilao.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54fecbb-e813-44f7-9e09-0d290b02037b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T14:42:37.595+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:24:43.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veloso, now 37, is currently detained at the Wonosari Women''s Penitentiary
        in Yogyakarta and is in "relatively good health," the DFA said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc5cc62-7143-4d2b-b627-1865fa724ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T14:42:37.595+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:24:43.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department added that the Philippine Embassy in Jakarta had
        retained the services of an Indonesian law firm to serve as her legal counsel
        in accordance with Indonesian rules.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4b15bc-f220-4b56-8cfd-38a5c7cb1e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T14:42:37.595+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:24:43.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August 2011, former President Benigno Aquino III submitted an
        appeal for clemency on behalf of Veloso to his Indonesian counterpart, Susilo
        Bambang Yudhoyono. The latter replied months later that the case will be given
        careful consideration in accordance with Indonesia’s relevant laws.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db245ae7-4f1e-4641-b498-158101f36d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T14:42:37.595+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:24:43.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When incumbent Indonesian President Joko Widodo was first elected
        in 2014, he declared war against drug trafficking and rejected all the clemency
        requests from drug convicts on death row. In January 2015, he rejected a batch
        of clemency appeals, including Veloso''s.</p>'
