    'template': '1'
    'title': 'PH has sufficient sardine supply — DA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b80625-680c-498b-8101-2d3541ab7ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T18:21:01.481+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:24:37.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 7) —</strong> The
        Department of Agriculture (DA) on Wednesday assured the public that the supply
        of sardines in the country remains sufficient.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c262009-0d57-4246-a80f-d3fecd8d37c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T18:21:01.481+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:24:37.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb82930-9d97-48d5-8d1d-6d4fc1d1d049'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T18:21:01.481+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:24:37.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on current data from both the Philippine Statistics Authority
        and the DA-Bureau of Fisheries and Aquatic Resources (BFAR), sufficiency level
        for sardine or tamban is pegged at 222.58% for the first quarter of 2022,
        and 409.06% for the 2nd quarter," the DA said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd5e257-9690-4c09-80cb-1ae0ecc20eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T18:21:01.481+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:24:37.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f7a048-521d-43c8-b43a-1f9958afcc60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T18:21:01.481+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:24:37.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department added that the annual production for this year was
        forecast at 293,431 metric tons (MT), which are sourced locally from commercial
        and municipal fishers, and can cover the national demand of 101,367 MT.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba6db52-4d55-4e2f-badb-50a299e4d1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T18:21:01.481+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:24:37.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2637bb8-e68b-4b32-b289-099e4326f122'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T18:21:01.481+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:24:37.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the National Stock Assessment Program of the National
        Fisheries Research and Development Institute also showed that sardine stock
        has significantly improved, the DA noted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f258c3-6432-4d6c-93a9-3d9af815397a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T18:21:01.481+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:24:37.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd362018b-3808-407c-8ae2-d299793aa9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T18:21:01.481+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:24:37.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The stable supply is attributed to the effective implementation
        of the National Sardine Management Plan, a five-year plan which harmonizes
        all the policies and programs on sardines including conservation measures
        such as the closed fishing seasons," it explained.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6bae0aa-adf9-4ae3-8e78-9a6166074bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T18:21:01.482+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:24:37.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06854987-7a15-444a-b7db-efe2a88f0ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T18:21:01.482+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:24:37.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Canned Sardines Association of the Philippines (CSAP) earlier
        warned of a looming shortage, and said municipal waters should be opened to
        commercial fishing vessels to address potential supply problems.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a45980-a3a2-4b05-a2ca-8021f7f0a683'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T18:21:01.482+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:24:37.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e2951c-ccae-4f09-ad65-06a3f1ef7e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T18:21:01.482+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:24:37.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA-BFAR, however, said "small and medium commercial fishing
        vessels may be allowed to operate within 10.1 to 15 kilometers from the shoreline
        in the municipal waters provided that the local government unit enacts a municipal
        ordinance allowing their operation" as stated under <a href="https://www.officialgazette.gov.ph/2015/02/27/republic-act-no-10654/">Republic
        Act 10654</a>.&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4f6b0a-dc0d-47c8-b136-35e5f7025bfe'
