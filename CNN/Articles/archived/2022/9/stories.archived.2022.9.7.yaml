    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c70018-5b3f-416b-9dbe-aa2ab0c78bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T07:39:26.407+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:24:50.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just a few days ago, NASA released stunning new images produced
        by the Webb telescope and the Hubble Telescope showcasing the Phantom Galaxy,
        a spiral of solar systems 32 million light-years away from Earth. The galaxy
        is located in the constellation Pisces, according to the European Space Agency,
        which collaborates with NASA on Hubble and Webb.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a362d4-db4d-4267-a46d-7c41ac63597f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T07:39:26.407+08:00
