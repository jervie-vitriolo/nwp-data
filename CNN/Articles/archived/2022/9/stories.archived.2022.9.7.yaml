      'mgnl:created': 2022-09-07T14:43:56.468+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:24:42.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 7) —</strong> The
        Inter-Agency Task Force has recommended the optional wearing of face masks
        outdoors nationwide, Malacañang announced on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78c2c72-c9dc-4163-8292-a445de17e079'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T14:43:56.467+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:24:42.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Health Officer-in-Charge Ma. Rosario Vergeire said
        the recommendation was verbally approved by President Ferdinand Marcos, Jr.,
        who is currently in Singapore.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac2a0b7-8121-4c8f-bee1-bb9711b3a135'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T14:43:56.467+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:24:42.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2813fa-f0ef-4773-a4bd-67d4d11f527f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T14:43:56.467+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:24:42.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Doon sa IATF, ang kanilang rekomendasyon ay pag-liberalize ng ating
        mask wearing mandate and make mask wearing outdoors voluntary across the country.
        Ito po ay magiging optional in open spaces or non-crowded outdoor areas with
        good ventilation,” said Press Secretary Trixie Cruz Angeles in a press briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbadb60-4868-4b21-b69e-bf48a5b712a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T14:43:56.467+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:24:42.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610998dd-22fd-4609-809c-02e086e4278c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T14:43:56.467+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:24:42.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The IATF’s recommendation was to liberalize the mask
        wearing mandate and make mask wearing outdoors voluntary across the country.
        It will be optional in open spaces or non-crowded outdoor areas with good
        ventilation.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f99d54-dc03-45d5-bcc8-9eefe41ff0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T14:43:56.468+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:24:42.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ad569e-a4c5-480d-8fc9-b62c43ad4375'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T14:43:56.468+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:24:42.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Palace noted that senior citizens and immunocompromised
        or those with impaired immune system are still highly encouraged to wear face
        masks.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e1a6b0-d53d-47c5-b2dc-25db2f0cd2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T17:11:53.510+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:24:42.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the President has verbally approved the recommendation,
        Angeles clarified it''s not yet a policy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fae935e-aacb-40e6-9d79-ad0ed575863d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T17:11:53.510+08:00
      'mgnl:createdBy': 'vince'
