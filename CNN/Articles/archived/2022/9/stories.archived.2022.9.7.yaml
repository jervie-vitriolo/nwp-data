    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CHED scraps ‘study now, pay later’ program due to low repayment rate'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e1de42-5bd1-4811-89de-59d0c930d97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T14:41:20.782+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:24:43.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 7)</strong> — The
        Commission on Higher Education (CHED) has stopped its “study now, pay later”
        program since only a small percentage of students paid back their loans, its
        chairperson said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd26f1e-5554-4854-8572-c0df3de7a24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T14:41:20.782+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:24:43.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17749abb-3dac-45ba-a8f4-574f1481a289'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T14:41:20.783+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:24:43.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chairperson Prospero de Vera III told senators that less than 10%
        of borrowers returned the money.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbeae44c-975e-467f-b00c-f8862e12a52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T14:41:20.783+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:24:43.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edeaf2d0-d84e-42bd-93a1-5108bbae7266'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T14:41:20.783+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:24:43.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The government was unable to collect because after the students
        graduate, [the] government is unable to go after them anymore," De Vera said
        during the hearing of the Senate Committee on Higher, Technical and Vocational
        Education. "Because if they don’t get jobs after they graduate, how can they
        pay their loans?"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0415df87-9aa3-433c-a52c-14930c1524ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T14:41:20.783+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:24:43.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1eb7978-6a7c-4f1d-bb60-27d5e7c2ccdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T14:41:20.783+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:24:43.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“And so, the CHED has stopped this ‘study now, pay later’ program
        because it is a ‘study now, pay never’ program,” he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c390c8-df29-4450-908d-56430db4be5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T14:41:20.783+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:24:43.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f9b611-e288-4e3e-bca0-9d5fdb28c08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T14:41:20.783+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:24:43.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Vera clarified that students may still apply for loans with no
        collateral required, but they would have to pay these back while they are
        still enrolled.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9010fe-6692-4097-b439-44ab4930b385'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T14:41:20.783+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:24:43.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600a543f-31e0-4f73-9f9e-5a12ff3e3e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T14:41:20.783+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:24:43.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that it is a system similar to what some universities implement
        where one cannot graduate unless the debt is fully settled.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b02528-62d2-459c-b613-d8b8b016679a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T14:41:20.783+08:00
      'mgnl:createdBy': 'kristel'
