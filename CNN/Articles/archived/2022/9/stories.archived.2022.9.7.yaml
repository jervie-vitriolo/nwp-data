    'mgnl:tags': ['dengue', 'anti-dengue']
    'template': '1'
    'title': 'LGUs urged to activate measures vs. dengue'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e72ce28-6325-4491-9bfc-c285759535e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T19:07:53.321+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:24:35.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 7) —</strong> Interior
        Secretary Benhur Abalos on Wednesday urged local government units (LGUs) to
        activate anti-dengue measures, particularly in barangays, to stop the further
        spread of the mosquito-borne disease.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7726b04-eadd-4f90-970b-9ae381519f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T19:07:53.321+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:24:35.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3124cd-5f6f-430e-b0a7-1d5e58f28970'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T19:07:53.321+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:24:35.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dengue remains to be a public health threat and with the escalating
        cases in the country today, LGUs must take a proactive stance and implement
        strategies to protect our people in the communities from this deadly disease,"
        Abalos said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a124a8b-f777-4224-bfc5-3bf76f3fc7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T19:07:53.321+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:24:35.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60bc088c-fa8a-47fe-8f53-6cabea19849f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T19:07:53.321+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:24:35.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest data from the Health department showed dengue cases in the
        country rose by 152% from Jan. 1 to Aug. 20 this year compared to the same
        period last year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e61ec40-ca69-4159-846e-647d59568678'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T19:07:53.321+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:24:35.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99533fdd-004f-43af-9277-205669359b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T19:07:53.321+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:24:35.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regions that logged the most cases include Central Luzon with
        23,865, Metro Manila with 12,059, and Central Visayas with 11,936.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea63dd4b-70e2-4d51-920b-0eeffcf2ce9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T19:07:53.321+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:24:35.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a28519-7017-4455-a1c5-f3269fc135b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T19:07:53.321+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:24:35.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As infections rise, Abalos said the Aksyon Barangay Kontra Dengue
        (ABKD), an interagency effort against the disease institutionalized in 2012,
        can be activated by LGUs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b555da77-7110-4b4d-9a80-a59b25016018'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T19:07:53.321+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:24:35.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d5a0c4-33bb-470c-b5df-60a8af6abb1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T19:07:53.321+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:24:35.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under ABKD, <em>Punong Barangays</em> [barangay chairpersons] shall
        lead in the clean-up drive within the community by mobilizing volunteers,
        residents, and barangay health teams such as the Barangay Health Emergency
        Response Team and Barangay Health Workers," he explained.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd152cfc4-2710-440d-b039-7466d929eca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T19:07:53.321+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:24:35.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd20dad-622f-46b7-a85c-d96176c87665'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T19:07:53.322+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:24:35.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To further reduce the number of dengue cases, the public is also
        advised to continue practicing the "Enhanced 4S," or to search and destroy
        breeding sites; seek early consultation; self-protection; and say ''Yes''
        to fogging only in hotspot areas where an increase is registered for two consecutive
        weeks.</p>'
  'DOH-appeals-to-lawmakers-reinstate-funds':
    'author': 'Carolyn Bonquin, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-09-07T19:14:09.953+08:00
    'imagesource': 'jcr:3efc4394-bedb-48c6-82e9-70171ad648dc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c64fb1bd-a9a8-4aee-9f2a-8bedcf4647a0'
    'lead': 'The Department of Health on Wednesday appealed to lawmakers to reinstate
      the funds for health workers'' benefits, cancer assistance, and disease surveillance
      that were slashed by the Department of Budget and Management.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-07T19:20:50.224+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-19T11:24:35.154+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:24:13.261+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['health-workers', 'benefits', 'DOH', 'cancer-assistance', 'disease-surveillance',
      'DBM', 'Committee-on-Health', 'budget']
    'template': '1'
    'title': 'DOH to lawmakers: Reinstate funds for health workers'' benefits, cancer
      assistance, disease surveillance

      '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1604bcfd-42a3-4f5b-81ea-9d60b7860ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T19:20:50.225+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:24:35.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Department
        of Health (DOH) on Wednesday appealed to lawmakers to reinstate the funds
        for health workers'' benefits, cancer assistance, and disease surveillance
        that were slashed by the Department of Budget and Management (DBM).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86fc68e0-a40a-45c4-ae59-7ce63644ed1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T19:20:50.225+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:24:35.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the hearing of the lower house''s Committee on Health, DOH Officer-In-Charge
        Maria Rosario Vergeire said the DBM did not approve their initial budget proposal
        of ₱76 billion for the healthcare workers'' benefits and allowances until
        the end of 2023.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047c9fa6-30ff-4544-b346-baff7162385d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T19:20:50.225+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:24:35.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the National Expenditure Program, ₱37 billion is allocated
        to public health emergency allowances for healthcare and non-healthcare workers,
        including the ₱18.96 billion unprogrammed funds.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c2f3c0-0fd8-48f4-85d5-17e85332cc4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T19:20:50.225+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:24:35.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Primarily, what we are appealing to our Committee on Health and
        members of the House of Representatives, would be our insufficient budget
        that was provided for our healthcare workers’ benefits…until the end of 2023.
        Ito po ang pinakamalaki na hindi naibigay sa atin," Vergeire said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c7e996-0bfe-49fd-9374-a1221a670874'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T19:20:50.225+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:24:35.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Kenneth Ronquillo said this will only cover
        six months’ worth of service rendered by 805,863 healthcare workers and non-healthcare
        workers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ee57d3-b484-4071-967d-dfed72a23743'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T19:20:50.225+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:24:35.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This funding is inadequate as we would be needing a total of ₱76
        billion for the entire year," Ronquillo said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5e3cc3-d44f-434a-9177-03d74cdfb9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T19:20:50.225+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:24:35.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said an additional ₱65 billion is needed to pay the arrears or
        the benefits owed to health workers for 2021 and 2022.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ddb217-bba6-4226-aa54-7962f35748aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T19:20:50.225+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:24:35.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from this, the DBM also removed the allocation for the cancer
        assistance fund, which will support cancer patients'' access to free medicines
        and cancer treatment assistance programs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97f7b30-e889-4339-aef2-625d923fab6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T19:20:50.225+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:24:35.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This line item was removed by the DBM, previously we had a line
        item for the cancer assistance fund of ₱500 million. We were just set to implement
        this and now it’s just from the line item. We, therefore, appeal again to
        our House of Representatives members-Committee on Health, if these can be
        returned again because this is part of the law," Vergeire told the Committee
        on Health members.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f442e67b-bccb-47de-b460-cb5414472754'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T19:20:50.225+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:24:35.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from this, she said the DBM also reduced the budget needed
        to establish effective epidemiology and surveillance of disease. Health experts
        had earlier mentioned its importance in detecting and containing disease outbreaks,
        like COVID-19.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be76865c-c31b-4af2-8410-308ff7f92fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T19:20:50.226+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:24:35.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon Representative Keith Micah Tan has asked other members of
        the health committee to consider putting funds into the programs.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f4b6d1-d9a4-41de-868f-07d15cf7747a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T19:20:50.226+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:24:35.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Unpaid benefits</h3>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9ff539-762b-483e-9852-4389a7e26431'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T19:20:50.226+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:24:35.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Alliance of Health Workers (AHW) on Tuesday slammed the DOH
        for its failure to release unpaid COVID-19 benefits such as One COVID-19 Allowance
        (OCA) and Health Emergency Allowance (HEA).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29cd17af-6cc2-4ed2-8014-ffe13a98043e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T19:20:50.226+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:24:35.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Heart Center Employees Association-AHW Acting President
        Sally Ejes said the OCA for January to June has not been completely released,
        as well as the retroactive payment of HEA for July to December 2021.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c4d87c-3ba9-419d-b2f6-f2c4a1d00786'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T19:20:50.226+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:24:35.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, AHW National President Robert Mendoza said they are already
        spent and have long been patient.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed2691c-100e-4c85-bc9a-4e487f44a908'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T19:20:50.226+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:24:35.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Two years of pandemic and yet nothing has changed with regards
        to our appalling condition. The benefits are always delayed and not provided,
        the salary remained low and far from the living wage we desire, and still
        lack of quality PPE. When we ask for the salary increase, quality protective
        equipment, and benefits, this government will always say they lack funds or
        no budget at all. Sagad at ubos na ang aming mga pasensya,” he said in a statement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e43ef03-6404-4464-805e-816c18596fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T19:20:50.226+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:24:35.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are also calling for an increase in basic salary.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc553c8-33c8-484a-8f80-493330706143'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T19:20:50.226+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:24:35.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the OCA, health workers and non-healthcare workers involved
        in COVID-19 response in health facilities will receive a minimum of ₱3,000
        allowance, for low-risk exposure, ₱6,000 for medium risk, and ₱9,000 for high
        risk.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836b0fec-5a50-4cd6-a237-64f388677035'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T19:20:50.226+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:24:35.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AHW estimates that 60% of health workers have yet to get this allowance.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817f3e58-937f-4cb1-8485-701ed77295cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T19:20:50.226+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:24:35.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>DOH budget breakdown</h3>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcefa497-a027-4364-9e36-54cf5eb056a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T19:20:50.226+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:24:35.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the National Expenditure Program, the DOH will get ₱301 billion
        for 2023.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c80a21-6d5e-4da0-9438-e6dd3818181a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T19:20:50.226+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:24:35.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of this, ₱60.82 billion is for the salary of personnel and operations
        of 79 DOH hospitals. There''s also ₱22.99 billion for the department’s health
        facilities enhancement program.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11fdb420-238c-4ed6-9ab4-99c0e9fe2591'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T19:20:50.226+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:24:35.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of ₱22.39B is allotted for DOH Malasakit Centers, where
        2.2 million patients could get an average of ₱10,000 worth of medical and
        financial assistance.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79228053-d75d-489d-8e33-6c712cadc5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T19:20:50.226+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:24:35.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the ₱37 billion allocation for health workers'' benefits,
        there is also a total of ₱2 billion for the compensation of around 60,000
        frontliners.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3389e5ce-4420-40d2-a9ae-7701c83b6f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T19:20:50.226+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:24:35.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the National Health Workforce Support System has a ₱16.95
        billion fund, which includes pre-service scholarship grants to aspiring medical
        and allied health professionals.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2a81a0-46bd-4f95-9123-c8bd6c7a64c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T19:20:50.227+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:24:35.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, there''s an ₱8.26 billion to fund for immunization, nutrition,
        oral health, family planning, and responsible planning services.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ce064c-55e8-4bba-a24e-f5e63a2f3364'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T19:20:50.227+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:24:35.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then there''s a big drop in the budget for the prevention and control
        of communicable diseases, from ₱10.13 billion in 2021 to ₱5.84 billion in
        2023.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8fc309-cede-430e-bfdb-4128598b6af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T19:20:50.227+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:24:35.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The decrease in budget from 2022 GAA to 2023 NEP is due to removal
        of PPEs and Gene X-Pert packages for COVID-19 given the available supply,
        changes in COVID-19 testing protocols, and decrease in cases as compared to
        last year,” Ronquillo said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6902e8e0-b16d-427e-95e7-8ef6471a858e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T19:20:50.227+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:24:35.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another development, the proposed prevention and control of communicable
        diseases budget went up to P2.10 billion, from ₱1.38 billion last year.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5851f284-a9fb-487a-af67-64451d3947db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T19:20:50.227+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:24:35.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public health management has a ₱4.81 billion budget, while health
        promotion gets ₱2.14 billion.</p>'
  'BPO-sector-growth-may-soon-overtake-OFW-remittances':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
