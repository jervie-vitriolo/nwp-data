      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a459ad-6f65-465d-a384-2e3b7e6bbb7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T19:00:28.253+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:24:36.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino also bared in her latest update that “all [her] physical
        manifestations” point to a possible fifth autoimmune illness, although this
        has yet to be confirmed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176038e4-5dac-4d83-8591-9f21b9cad588'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T19:00:28.253+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:24:36.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e48b5f-d431-4f2f-948e-d2eb9adcef6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T19:00:28.253+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:24:36.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Aquino said she is grateful to have been able to move abroad
        to undergo more tests and start her immunosuppressant therapy.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c7d4fd-16cd-4035-920a-0ac016ce773d'
      'mgnl:activationStatus': true
