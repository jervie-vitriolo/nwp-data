      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Organization
        of Socialized and Economic Housing Developers of the Philippines (OSHDP) will
        hold the Affordable Housing Summit 2022 on Oct. 12 to 14, with this year''s
        theme “Uplifting the Lives of Every Juan.”</p>'
