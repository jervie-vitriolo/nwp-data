  'dilg-mask-mandate-future-violations':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-09-07T19:54:13.483+08:00
    'imagesource': 'jcr:370916ba-da11-4064-b764-4c15f5b19c55'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fd27b227-d95c-4ef2-bf69-8e800d2951a8'
    'lead': 'The Department of the Interior and Local Government (DILG) said Wednesday
      the issue on Cebu City’s relaxed face mask policy is now ''moot and academic,''
      but warned that future violators of national masking mandates will be disciplined.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-07T20:03:16.451+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T11:24:32.874+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:24:14.169+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'mask-mandate', 'DILG', 'Department-of-the-interior-and-Local-Government',
      'Benhur-Abalos']
    'template': '1'
    'title': 'DILG: Cebu mask issue now moot, but future violators of national mandate
      to face sanctions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1043f69-4a3c-4de2-852f-8aee3ae64589'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T20:03:16.451+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:24:32.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 7)</strong> — The
        Department of the Interior and Local Government (DILG) said Wednesday the
        issue on Cebu City’s relaxed face mask policy is now “moot and academic,”
        but warned that future violators of national masking mandates will be disciplined.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6473dd-4e38-4153-82e5-1d750f761759'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T20:03:16.451+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:24:32.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DILG Secretary Benhur Abalos made the comment after he was asked
        how the Inter-Agency Task Force’s (IATF) recommendation for the voluntary
        wearing of face masks outdoors would affect <a href="https://www.cnnphilippines.com/regional/2022/9/5/Cebu-City-face-mask-COVID-19-.html"
        target="_blank">Cebu City''s mask policy</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22cd30e4-4bf5-4681-9978-b714fe99b911'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T20:03:16.451+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:24:32.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu City Mayor Michael Rama earlier made it optional to wear face
        mask outdoors, despite Abalos’ appeals for local officials to follow the national
        government’s mandate for masks to be worn even in open air settings.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38600b71-c85c-4489-8404-4b9402881370'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T20:03:16.451+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:24:32.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Next time around, <em>kung meron naman diyan gagalaw at sinasabi
        nga ni</em> Usec.(Maria Rosario) Vergeire about the indoor (mask use), we
        have really to implement this one,” Abalos said in a briefing. <em>“Talagang
        didisiplinahin na natin yan.”</em></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37eb6ef-7d35-4483-b6bc-51acae20ec75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T20:03:16.452+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:24:32.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Next time around, if there are others who will move,
        and this is what Usec. Vergeire says about indoor mask use, we have really
        to implement this one. We have to discipline them.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb59f46-c2e4-46d9-afdc-8a623114c993'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T20:03:16.452+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:24:32.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are archipelagic, <em>hindi pwedeng magkanya-kanya tayo at magkakagulo
        tayo rito.</em> Anyway for me, <em>tapos na ito.</em> This is already moot
        and academic,<em> sundin natin ito,"</em> he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b5d262-7009-4ea9-acd4-226837a02376'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T20:03:16.452+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:24:32.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It cannot be to each his own because we will have
        chaos. Anyway, for me this over. This is already moot and academic. Let''s
        follow this.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafaa74c-f9ab-4511-9810-f08bbf081a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T20:03:16.452+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:24:32.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the IATF has already given its recommendation, and
        there should only be one body handing down policy.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b9cc98-e5a8-4515-94d9-e86cff82de67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T20:03:16.452+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:24:32.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Press Secretary Trixie Cruz Angeles <a href="https://www.cnnphilippines.com/news/2022/9/7/IATF-voluntary-face-mask-wearing.html"
        target="_blank">announced the IATF''s recommendation</a> during the briefing,
        saying it would apply nationwide, but stressed it was not yet a policy.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594bebf8-0859-4b91-8030-caf7232c8c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T20:03:16.452+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:24:32.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that senior citizens and immunocompromised individuals
        or those with weak immune system are still urged to mask up.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1176b9-1a08-436b-ab8a-b78cdfa2adb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T20:03:16.453+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:24:32.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Health Officer-in-Charge Vergeire said the recommendation
        was verbally approved by President Ferdinand Marcos Jr., who is currently
        in Singapore.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d01960-fb2d-4b30-bbe6-3f3c522eb7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T20:03:16.453+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:24:32.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said officials are working to determine the safe threshold
        to lift the mask mandate, adding the possible easing of indoor masking would
        also be studied.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89b3831-8899-4bae-badf-d8816165ab98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T20:03:16.453+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:24:32.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the study needs to be done in phases to make sure the population
        is protected.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a4ed45-0fb4-4f46-9f0d-cb37c8e587c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T20:03:16.453+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:24:32.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we are saying now is we have confidence in our vaccines that''s
        why we are liberalizing the use of masks in low-risk settings and in low-risk
        individuals," she added.</p>'
