      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebafc438-089e-48e1-8939-0aba3f8ced9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T23:36:42.132+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:24:27.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is forecast to move generally west northwestward, and may gather
        more strength as it moves over the Philippine Sea.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46eb77ff-4a75-494a-8670-e98d81245bac'
      'mgnl:activationStatus': true
