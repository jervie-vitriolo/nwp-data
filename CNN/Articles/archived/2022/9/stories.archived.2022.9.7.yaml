    'lead': 'A measure seeking the inclusion of entrepreneurship subjects in the junior
      and senior year curricula of the K-12 program in public and private secondary
      schools nationwide has been filed in the House of Representatives.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-07T15:55:16.288+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-19T11:24:40.179+08:00
