      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm, however, may bring moderate to rough seas over the seaboards
        of Extreme Northern Luzon during the weekend.</p>'
