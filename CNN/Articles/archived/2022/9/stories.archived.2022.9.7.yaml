  'Russia-says-China-will-start-paying-for-gas-in-rubles-and-yuan':
    'author': 'by Reuters'
    'caption': 'Getty Images'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-09-07T03:13:09.855+08:00
    'imagesource': 'jcr:fdfb1357-a8c5-4ffe-8eac-412f5645259a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'edb33027-fd72-47c9-bdf8-ec8ebba369fe'
    'lead': 'Russia has been exporting more energy to China and India since the West
      imposed sanctions over its invasion of Ukraine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-07T03:16:26.809+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-19T11:24:53.707+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:24:04.013+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russia says China will start paying for gas in rubles and yuan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc35f08-15fd-4504-a33e-60250bad95a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T03:16:26.809+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:24:53.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s Gazprom said on Tuesday it had signed an agreement to
        start switching payments for gas supplies to China to yuan and rubles instead
        of dollars.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9464d88-8e0c-484e-a781-5981ea9a0b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T03:16:26.809+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:24:53.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667b0a78-f473-49c3-a965-39299ca7f848'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T03:16:26.809+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:24:53.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shift is part of a push by Russia to reduce its reliance on
        the US dollar, euro and other hard currencies in its banking system and for
        trade — a drive that Moscow has accelerated since it was hit with Western
        sanctions in response to its invasion of Ukraine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9703ed3-2128-48ee-a80b-d152cd0abc3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T03:16:26.810+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:24:53.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has been forging closer economic ties with China and other
        non-Western countries, in particular as new markets for its vital hydrocarbon
        exports.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8cdfb3-b6a1-46fa-9d7d-0672a838f284'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T03:16:26.810+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:24:53.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gazprom CEO Alexei Miller said allowing for payments in Russian
        rubles and Chinese yuan was "mutually beneficial" for both Gazprom and Beijing''s
        state-owned China National Petroleum Corporation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5fc243-a911-43f4-97db-1a61a86ab99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T03:16:26.810+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:24:53.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will simplify the calculations, become an excellent example
        for other companies and give an additional impetus for the development of
        our economies," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b07df1-a9d0-408e-a845-57d5790af03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T03:16:26.810+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:24:53.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gazprom did not provide further details on the scheme or say when
        payments would switch from dollars into rubles and yuan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe996fb7-494d-4ff0-8a60-be3ea47ac1af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T03:16:26.810+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:24:53.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Vladimir Putin earlier this year forced European customers
        to open ruble bank accounts with Gazprombank and pay in Russian currency if
        they wanted to continue receiving Russian gas. Supplies were cut off to some
        companies and countries that refused the terms of the deal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8afb856-ad9e-424b-bb37-a427623ebcaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T03:16:26.810+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:24:53.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e95eeca-cbbb-4fd7-b0fe-519c1686f648'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T03:16:26.810+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:24:53.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia signed a landmark $37.5 billion extension to its deal to
        supply gas to China on the eve of the invasion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5e89d4-935f-4737-8833-bc3c55316af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T03:16:26.810+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:24:53.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It started pumping gas to China through the 3,000-km (1,865 mile)
        Power of Siberia gas pipeline in late 2019. Putin hailed the move as a "genuinely
        historical event, not only for the global energy market, but above all for
        us, for Russia and China."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc535f9-c72c-4230-a76a-c589f719c67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T03:16:26.810+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:24:53.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/09/06/energy/china-russian-gas-payments-ruble-yuan/index.html"><em>"Russia
        says China will start paying for gas in rubles and yuan"</em></a></p>'
  'shrew-like-creature-that-lived-225-million-years':
    'author': 'Lianne Kolirin, CNN'
    'caption': 'CNN.com'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-09-07T03:16:37.122+08:00
    'imagesource': 'jcr:00621c06-0e00-43d3-8151-bf5a0166553e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'de7d7974-959f-444a-9d8d-7cf06962576b'
    'lead': 'The world''s oldest mammal has been identified using fossil dental records
      -- predating the previously confirmed earliest mammal by about 20 million years
      -- in a new discovery hailed as "very significant" by researchers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-07T03:18:58.507+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-19T11:24:53.333+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:24:04.289+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A shrew-like creature that lived 225 million years ago is the oldest
      mammal ever identified'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1169d3c1-c6f9-473c-8485-16f4eb9dc4ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T03:18:58.507+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:24:53.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN) --</strong> The world''s oldest mammal has
        been identified using fossil dental records -- predating the previously confirmed
        earliest mammal by about 20 million years -- in a new discovery hailed as
        "very significant" by researchers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3d50df-b473-49d6-a60c-e409ea0df29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T03:18:58.508+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:24:53.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563ae900-5375-41fd-8a26-4b93743f5a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T03:18:58.508+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:24:53.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brasilodon quadrangularis was a small shrew-like creature, around
        20 centimeters (8 inches) long, that walked the earth 225 million years ago
        at the same time as some of the oldest dinosaurs and sheds light on the evolution
        of modern mammals, according to a team of Brazilian and British scientists.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad833147-e60a-47ee-a81c-d24521197d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T03:18:58.508+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:24:53.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discovery was made by researchers from the Natural History Museum
        in London, King''s College London and the Federal University of Rio Grande
        do Sul in Porto Alegre.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656c0bb9-82d2-4223-b70b-5a5febb3d4c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T03:18:58.508+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:24:53.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists relied on clues provided by fossils of hard tissues such
        as bones and teeth. This is because mammalian glands, which produce milk,
        have not been preserved in any fossils found to date.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4234f76-0314-4c00-8b0f-04cb4e6b42ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T03:18:58.508+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:24:53.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until now, the Morganucodon had been considered the first mammal,
        with isolated teeth showing that it dated back around 205 million years. The
        Morganucodon had a small gerbil-like body and a long face similar to those
        of shrews or civets.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b133819-acc8-4489-9435-a5c513de9495'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T03:18:58.508+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:24:53.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dental records in the study published Tuesday in the Journal
        of Anatomy date Brasilodon quadrangularis to 225 million years ago -- 25 million
        years after the Permian-Triassic mass extinction event -- the third and biggest
        mass extinction, when more than 90% of species in the ocean disappeared and
        70% of land animals died out.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4779bb90-c0a5-48fb-b1e4-ec020a8a60e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T03:18:58.508+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:24:53.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mistaken identity</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42b1b31-737a-4914-ab28-f763eddeb095'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T03:18:58.508+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:24:53.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martha Richter, a scientific associate at the museum and senior
        author on the paper, told CNN that the Brasilodon quadrangularis was previously
        believed to be an "advanced reptile," but examination of its teeth show "definitively"
        that it was a mammal.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb53688-8d02-4601-b7db-535dc49b1d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T03:18:58.508+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:24:53.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you think about reptiles, they have many, many different replacement
        teeth throughout their lives but we mammals only have two. Firstly, the milk
        teeth and then the second dentition which replaces the original set. This
        is what defines mammals," Richter said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c036d734-a2a1-4bd8-82e7-70210108f67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T03:18:58.508+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:24:53.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brasilodon is the oldest extinct vertebrate with two successive
        sets of teeth -- baby teeth and one permanent set -- also known as a diphyodonty,
        the news release said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73936d3a-f443-46d6-abe4-2ee5276333cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T03:18:58.508+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:24:53.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first set starts developing during the embryonic stage and the
        second set develops after birth.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1cc6c9-d041-4b41-b380-c7b221aa990b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T03:18:58.509+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:24:53.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Richter and her colleagues examined three lower jaws of the species,
        which lived in the region covered today by the southern-most section of Brazil.
        Under the microscope they discovered "the type of replacement teeth that are
        only present in mammals," she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c640bba9-d2bf-40cc-b59d-57d3689b0038'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T03:18:58.509+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:24:53.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Richter added: "This was a very, very small mammal that was probably
        a burrowing animal living in the shadows of the oldest dinosaurs that we know
        from that period."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c5638b-1190-4e2d-a15d-6a87fe4e6457'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T03:18:58.509+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:24:53.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the team had been working on the project for more than
        five years and described their discovery as "very significant."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d9082a-0cdd-4897-ad68-609550c1ca01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T03:18:58.509+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:24:53.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the news release, Richter said the findings contributed "to our
        understanding of the ecological landscape of this period and the evolution
        of modern mammals."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63d36e3-54ef-472b-b187-3a459d8184b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T03:18:58.509+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:24:53.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moya Meredith Smith, contributing author and professor of evolutionary
        dentoskeletal biology at King''s College London, said in the release: "Our
        paper raises the level of debate about what defines a mammal and shows that
        it was a much earlier time of origin in the fossil record than previously
        known."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761559e4-eb1c-4c89-8487-34fc6d7cf3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T03:18:58.509+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:24:53.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/09/06/world/earliest-mammal-teeth-scn-scli-intl/index.html"><em>"A
        shrew-like creature that lived 225 million years ago is the oldest mammal
        ever identified"</em></a></p>'
  'inhaled-COVID-vaccine-China-Convidecia-Air':
    'author': 'Simone McCarthy and Brenda Goodman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-09-07T06:00:33.823+08:00
    'imagesource': 'jcr:fb06ce09-6ab9-4a39-9ea2-aaf3c92275b2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ec74b812-53b3-4faf-b600-38fc38cb87af'
    'lead': 'China has become the first country to green-light an inhaled COVID-19
      vaccine, paving the way for potential use of the needle-free product in the
      country. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-07T06:04:21.405+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T11:24:52.805+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:24:04.584+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China approves world''s first inhaled COVID vaccine for emergency use'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6923a7f6-d351-448d-ba7f-c48c626c94d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T06:04:21.405+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:24:52.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — China has become the first country to green-light
        an inhaled COVID-19 vaccine, paving the way for potential use of the needle-free
        product in the country, where suppressing the spread of Covid-19 remains a
        top priority.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f482b9ca-9252-42cb-90e9-4ad52cdbea72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T06:04:21.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:24:52.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine maker, CanSino Biologics, said in a statement Sunday
        that China''s medicines regulator had approved the inhaled dose for emergency
        use as a booster vaccine.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c20a81a-1a6d-472d-9290-430b93b0f840'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T06:04:21.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:24:52.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The product, known as Convidecia Air, delivers a vaccine dose through
        a puff of air from a nebulizer that is then inhaled by mouth. CanSino''s injected
        Convidecia Covid-19 vaccine is already in use in China and has been approved
        in a handful of other countries.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287e2d96-1658-45a8-8fca-0514af79c25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T06:04:21.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:24:52.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a database maintained by the World Health Organization
        (WHO), CanSino''s new product is one of two specifically "inhaled" vaccines
        that had reached clinical phase development, as a number of companies worldwide
        research innovative ways to deliver Covid-19 protection via the nose and mouth.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4933e20f-8bd7-45e7-b983-c16936d4b26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T06:04:21.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:24:52.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clearance of the inhaled shot comes as multiple Chinese cities
        enforce large-scale Covid lockdowns and mass testing drives in response to
        small-scale outbreaks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5815d6-defd-4657-ada7-ca419df23c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T06:04:21.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:24:52.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country continues to adhere to a stringent zero-Covid policy,
        even as the rest of the world learns to live with the virus.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9fbe7a-3c81-4b31-8a67-7c942fcc9650'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T06:04:21.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:24:52.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 70 Chinese cities have been placed under full or partial
        Covid lockdown since late August, impacting more than 300 million people,
        according to a CNN tally.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c41361d-ba8a-44ef-a3a0-36030ccb7b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T06:04:21.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:24:52.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A low vaccination rate among the elderly is one medical reason used
        by Chinese authorities to justify the ongoing disease control measures.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6b39c6-18cf-4aa9-8f54-75d2bcaddba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T06:04:21.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:24:52.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, new variants of the coronavirus have impacted the protection
        offered by first-generation vaccines around the world, including China''s
        homegrown vaccines that provide less robust antibody protection compared with
        mRNA vaccines developed in the West.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ee21dc-2f75-4a0b-a7dc-4db43e379112'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T06:04:21.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:24:52.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Booster and vaccination campaigns -- and the development of next-generation
        products -- are ongoing within China.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94f37c0-6ff3-48fd-b9ee-858810d652da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T06:04:21.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:24:52.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It remains unclear what place the new inhaled vaccine will fill
        in this landscape. CanSino cautioned in a company filing that some regulatory
        steps remain before the vaccine can go to market, and said its product would
        face "fierce competition" domestically, where nine vaccines have so far received
        authorization.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3a9584-6048-464f-8412-cd705144b907'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T06:04:21.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:24:52.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a news release, CanSino said Convidecia Air "can induce strong
        humoral, cellular and mucosal immunity."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a12094a-5c1b-4f82-9024-343915874c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T06:04:21.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:24:52.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The manufacturer didn''t provide data to support those claims, but
        referred to studies in The Lancet medical journal.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e6c141-f0de-4108-948c-c206d491369a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T06:04:21.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:24:52.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a small study published in August, CanSino researchers reported
        that in people who''d had two injected doses of the CoronaVac vaccine, a booster
        of the inhaled vaccine increased antibody levels compared with a third injected
        dose of CoronaVac.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292e1e01-1579-4cfe-97fb-f4eb022b8557'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T06:04:21.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:24:52.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CoronaVac, a shot developed by Beijing-based Sinovac used widely
        in China and globally, uses a different kind of technology from Convidecia,
        so the inhaled dose provided a heterologous, or mix-and-match, boost.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9049a43-08e5-44e6-af8c-522f00e0b818'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T06:04:21.408+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:24:52.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study didn''t test whether the inhaled dose kept people from
        getting infected or preventing them from passing Covid on to others.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d67d2e-3c4d-49f6-90e5-40a2cc4a3c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T06:04:21.408+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:24:52.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globally, drug manufacturers are racing to make next-generation
        vaccines that can improve protection against Covid, including those that use
        innovative methods of delivering doses.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59bf159-bcb0-45e7-9250-2c6fe61b537f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T06:04:21.408+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:24:52.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinical trials are underway to test more than a dozen spray vaccines
        to see if they can create so-called mucosal immunity. This boosts certain
        antibodies in the nose and mouth, specifically, with the goal of preventing
        an infection from taking hold in the first place.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182343f5-4335-4f1f-b354-aee7f52ffa25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T06:04:21.408+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:24:52.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s hope that these non-shot vaccines, which are given as drops,
        sprays or tablets to the mouth and nose, may also prevent the infection from
        spreading from person to person -- something injected vaccines don''t do very
        well following the emergence of new variants of the virus.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebc3481-7aef-4730-b36a-98c733f00251'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T06:04:21.408+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:24:52.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CanSino''s Convidecia vaccine is similar to the Johnson &amp; Johnson
        and Oxford AstraZeneca vaccines. It uses a harmless virus called an adenovirus
        to ferry instructions for making Covid''s spike proteins into cells so the
        body can create antibodies against them.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539eb1e1-8647-4c03-887b-0a8c5d421bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T06:04:21.408+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:24:52.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of CanSino''s products have been authorized for use in the
        United States, but the World Health Organization earlier this year listed
        the injected version of Convidecia for emergency use.</p>'
