  'covid19-state-of-calamity-lifting-recommendation':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-09-07T17:25:07.805+08:00
    'imagesource': 'jcr:b5baf897-cb19-447b-9cab-79448dfebd4c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '945c2749-275c-4a26-bd25-230584ac25f5'
    'lead': 'President Ferdinand ''Bongbong'' Marcos Jr. is set to receive the recommendation
      to keep the state of calamity due to COVID-19 until the year''s end following
      a council meeting last Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-07T17:30:59.180+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T11:24:37.739+08:00
    'mgnl:lastActivatedBy': 'magnolia'
