      'mgnl:lastActivated': 2023-01-19T11:24:36.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07d92f6-b1b0-4eeb-b46c-04410989934f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T19:00:28.253+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:24:36.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I was warned that the safest form of chemotherapy (I don’t have
        cancer) that can be used for my autoimmune conditions will make me lose my
        hair. Hair will eventually grow back but permanently damaged organs won’t
        – so, <em>dedma muna sa</em> [for now, ignore] vanity,” her post read.</p>'
