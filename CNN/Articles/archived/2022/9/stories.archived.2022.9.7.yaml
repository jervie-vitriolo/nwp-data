      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c19293-324f-4ef3-bd53-9d11437572fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T17:11:53.510+08:00
