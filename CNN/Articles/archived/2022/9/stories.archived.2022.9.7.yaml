    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3ae00c25-cb1d-4eec-afd6-e7c993ca030d'
    'lead': 'Press Secretary Trixie Cruz Angeles says the Marcos administration anticipates
      that these business pledges can generate at least 7,000 new jobs for Filipinos.'
    'mgnl:activationStatus': true
