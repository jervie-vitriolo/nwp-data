      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576a3cd0-a5ba-4b6d-b66d-bcc7210cf6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T07:39:26.407+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:24:50.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA first released Webb''s first high-resolution images just weeks
        ago in July.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f208e13-c2c7-4b36-a7e6-8c39034d850c'
      'mgnl:activationStatus': true
