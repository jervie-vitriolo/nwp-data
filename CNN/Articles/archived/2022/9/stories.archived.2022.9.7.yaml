    'caption': 'The content license partnership was signed on September 7 at Mella
      Hotel in Las Piñas City.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-09-07T10:50:35.260+08:00
    'imagesource': 'jcr:59c106c0-0621-40bb-8815-74502036b1a3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a0fb022f-73ee-41e2-b7bb-1cb23ff232b1'
    'lead': 'CNN Philippines’ flagship news program ''News Night'' in Filipino will
      simulcast on Advanced Media Broadcasting System (AMBS) starting September 13. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-07T10:53:07.388+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T11:24:49.279+08:00
