    'template': '1'
    'title': 'PH BPO sector growth may soon overtake OFW remittances'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ea97e7-6460-43bf-889d-45b6d1920c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T19:37:23.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:24:34.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 7) —</strong> The
        Philippines'' business process outsourcing (BPO) sector may soon overtake
        overseas Filipino workers (OFW) remittances in terms of growth, the head of
        the Department of Information and Communications Technology (DICT) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2556ac8d-c82e-46fd-831d-424c13dc3ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T19:37:23.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:24:34.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a103bb9-6b01-4edb-9285-4ff4f0bdeb08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T19:37:23.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:24:34.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The growth rate only in the BPO sector is projected at 10% at its
        minimum, but we are pushing it might be achievable at 15% growth. That sector
        might even overtake OFW remittances very soon," DICT Sec. Ivan John Uy said
        in an economic briefing in Singapore Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d037af-9c19-4841-ab28-5543ed057e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T19:37:23.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:24:34.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b90e46b-342d-4a38-bab2-6dbe2af7fbfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T19:37:23.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:24:34.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand "Bongbong" Marcos Jr., along with other government
        officials, held state visits to Indonesia and Singapore to discuss various
        matters, including inviting more foreign investments to the Philippines to
        help in the country''s economic recovery.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418917e4-fecc-4ec9-b64d-5f87f9884763'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T19:37:23.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:24:34.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8268b6a-10da-4049-861c-3dea71665364'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T19:37:23.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:24:34.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uy noted that the Philippines remains one of the top destinations
        for BPO firms. The sector contributed $29 billion to the Philippine economy
        last year and has generated over one million jobs, he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eff22c5-3f99-4a00-87a7-e467e5aba6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T19:37:23.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:24:34.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79522652-1885-477d-8e03-b68989876df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T19:37:23.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:24:34.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We project that in the next few years, we will be hitting an additional
        one million jobs," Uy added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a276cdf-70ae-4290-b66e-c69cb9656b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T19:37:23.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:24:34.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc19d19-6af3-406b-8f11-ffa40fb8e155'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T19:37:23.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:24:34.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, the IT and Business Process Association of the Philippines
        said the industry recorded $29.49 billion in revenues in 2021, which was a
        10.6% increase from the previous year.</p>'
