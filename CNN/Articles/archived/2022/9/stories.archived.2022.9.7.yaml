      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feedacb6-473c-4108-ba8d-57c414830111'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T18:21:01.482+08:00
