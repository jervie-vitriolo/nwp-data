      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e04e18-66a8-4eda-b15f-640bec130bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T23:36:42.132+08:00
