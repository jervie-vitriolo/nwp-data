      'mgnl:type': 'text'
      'text': '<p>The Senate Committee on Public Services <a href="https://www.cnnphilippines.com/news/2022/9/5/committee-hearing-on-scam--spam-text-messages.html">will
        conduct a hearing on Thursday</a> about the proliferation of spam and scam
        text messages.</p>'
  'Philippines-Indonesia-business-deals-Marcos-state-visit':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-09-07T12:59:10.556+08:00
    'imagesource': 'jcr:a3c5cd64-3ccd-4d3b-8752-396b93663777'
