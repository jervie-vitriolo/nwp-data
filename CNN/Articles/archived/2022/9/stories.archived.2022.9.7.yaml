      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said Inday is unlikely to directly affect weather conditions
        in the country within the forecast period.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0347bc1f-ab92-4281-b4e4-c02090acf208'
