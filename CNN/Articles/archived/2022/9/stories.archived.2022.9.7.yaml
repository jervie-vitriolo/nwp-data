      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Jennifer Lawrence is opening up about
        becoming a new mom.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4602931c-fbfa-4554-bafd-6aab65a21db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T07:41:26.418+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:24:50.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67b451e-0ac9-441b-9130-9d59f71a3fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T07:41:26.418+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:24:50.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Academy Award winner is featured in Vogue''s October issue and
        tells the magazine about her new world since welcoming her baby boy, Cy, in
        February. The interview marks the first time Lawrence publicly shared the
        gender or name of her child with husband Cooke Maroney.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1012b9-0321-43c4-8412-efb93582e9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T07:41:26.419+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:24:50.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf7ed11-fe6f-4fc2-842d-ab87f107ee9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T07:41:26.419+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:24:50.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s so scary to talk about motherhood," Lawrence said. "Only
        because it''s so different for everybody. If I say, ''It was amazing from
        the start,'' some people will think, ''It wasn''t amazing for me at first,''
        and feel bad."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab020f4-e6b3-4ce1-a70d-ef54e7ed2bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T07:41:26.419+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:24:50.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68f2272-e240-47cf-a26d-01832ec0a617'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T07:41:26.419+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:24:50.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that before giving birth she had a few friends tell her
        that she might experience some negative feelings and not immediately feel
        a connection with her son.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc7549b-ead0-4bb4-a82a-edaedbe7f97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T07:41:26.419+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:24:50.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9359b73-3e43-4178-ad0b-b9c9e65fcc80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T07:41:26.419+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:24:50.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fortunately I have so many girlfriends who were honest. Who were
        like, ''It''s scary. You might not connect right away. You might not fall
        in love right away. So I felt so prepared to be forgiving ... I remember walking
        with one of my best friends at, like, nine months, and being like, ''Everyone
        keep saying that I will love my baby more than my cat. But that''s not true.
        Maybe I''ll love him as much as my cat?''" she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a0396a-8da7-4839-b52e-d41101968715'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T07:41:26.419+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:24:50.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b253cab-dbed-49d0-a51d-f835bf5bff45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T07:41:26.419+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:24:50.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for Lawrence that was not the case.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd006bc2e-b2b2-4ccc-a3c4-a0939888c41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T07:41:26.419+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:24:50.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb7938f-7630-4cf2-905e-1e3a1a8ada23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T07:41:26.419+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:24:50.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My heart has stretched to a capacity that I didn''t know about.
        I include my husband in that ... The morning after I gave birth, I felt like
        my whole life had started over. Like, now is day one of my life. I just stared.
        I was just so in love. I also fell in love with all babies everywhere. Newborns
        are just so amazing. They''re these pink, swollen, fragile little survivors.
        Now I love all babies. Now I hear a baby crying in a restaurant and I''m like,
        ''Awwww, preciousssss.''"</p>'
