      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s not yet a policy but this is the recommendation
        of the IATF.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4333b20b-cec6-4cf9-aff5-79222cc497ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T17:11:53.510+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:24:42.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781e3dc3-6e19-4d0d-88a9-34de9d6a7f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T17:11:53.511+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:24:42.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Vergeire said Marcos may issue "immediately" an executive
        order regarding the matter, but there was no timeline given.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd144bfce-e28b-477a-99b1-2ee1bee81c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T17:11:53.511+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:24:42.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18bee952-a920-4d76-9b5f-348caf170f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T17:11:53.511+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:24:42.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything is being prepared. Nakipag-usap na rin naman po tayo
        [We have discussed this already]. We''ll just wait for the issuance. But definitely,
        and we think based from the feedback, talagang pabor naman ang Presidente
        [the President is really in favor], so the executive order can be issued immediately,"
        the DOH official said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84ae3e9-408c-45e6-bb80-5b750a0ec436'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T17:11:53.511+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:24:42.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Phased approach</h3>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2b1bb0-4cd2-4c68-94eb-44ebec8e1cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T14:43:56.468+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:24:42.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government said the country’s mandatory face mask policy will
        be lifted only after more citizens are boosted against COVID-19.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6344e94-dbf7-456e-bddd-63cc991f17bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T14:43:56.468+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:24:42.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1759c19d-6ab7-4f7e-a166-758f09e828ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T14:43:56.468+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:24:42.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang tuluyan na lifting ng mandatory mask mandate ay ipa-pilot towards
        the last quarter of 2022 provided na may improvement sa COVID-19 booster vaccine
        coverage,” said Angeles.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcccd576-ec02-4cab-8fb0-1b1e54ef0a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T14:43:56.468+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:24:42.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ccf039-eb6c-4388-8a92-83c72340e855'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T14:43:56.468+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:24:42.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will pilot the lifting of mandatory mask mandate
        towards the last quarter of 2022 provided that there will be improvement in
        the COVID-19 booster vaccine coverage.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd9f1fd-b22c-415d-9f3a-9d5999563f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T17:11:53.511+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:24:42.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH, on the other hand, said it will gradually ease the restrictions
        on the face mask mandate.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ccfc731-ce7b-497f-a55f-99ccd2d13a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T17:11:53.511+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:24:42.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd50f29-8b40-4cc1-994c-e066964a12eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T17:11:53.511+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:24:42.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will do this in a phased approach. Hindi natin pwedeng madaliin
        dahil gusto natin, na sinisiguro natin, na protektado lagi ang ating mga kababayan
        and there are safeguards," said Vergeire.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de68e383-9b6d-4eed-8e8b-d0a1551f6f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T17:11:53.511+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:24:42.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49faac77-c449-49a2-8153-fbb4cc6d5eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T17:11:53.512+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:24:42.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will do this in a phased approach. We cannot rush
        this because we want to make sure our people are protected and there are safeguards.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a1a406-2f87-4246-ae40-a0d43ccc203b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T11:20:44.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:24:42.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, OCTA Research Fellow Guido David said the risk of
        getting infected without face mask outdoors is very low.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2c2a17-9dd4-4f49-b889-a64408ecf973'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T11:20:44.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:24:42.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e597f4-5aa5-4401-ae5f-212541e9fb25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T11:20:44.093+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:24:42.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on science, mababa yung risk of transmission kapag outdoor
        spaces na hindi closed spaces. Pero kapag closed, may risk pa rin of transmission
        tulad sa mga palengke," he told CNN Philippines'' News Night.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a870c9b-9bcc-4e76-aa0c-b1e03562a780'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T11:20:44.093+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:24:42.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b4599f-5fc9-4928-8b01-a2ced822f8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T11:20:44.093+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:24:42.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Based on science, the risk of transmission in outdoor
        spaces, areas not crowded is very low. But in closed areas, there is still
        the risk of transmission just like in wet markets.]</p>'
