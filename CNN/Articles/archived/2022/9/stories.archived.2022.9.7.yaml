    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CNN Philippines enters into content license partnership with ALLTV'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd53c60-de58-4c4f-9579-5574713dc186'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T10:53:07.388+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:24:49.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 7) —</strong> Starting
        September 13, CNN Philippines’ flagship news program “News Night” in Filipino
        will simulcast on Advanced Media Broadcasting System (AMBS) from Monday to
        Friday at 6pm.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177535f5-4b55-4f24-a81b-50a3beef0b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T10:53:07.388+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:24:49.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anchored by CNN Philippines chief correspondent and anchor Pia Hontiveros,
        “CNN Philippines Hour on ALLTV,” will be a 60-minute news program that will
        showcase the day’s top stories with live reports, in-depth analysis, and live
        interviews with newsmakers, which is also available on 12 RPN radio stations
        in key cities in Luzon, Visayas and Mindanao.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe3b987-e477-49f6-a542-d365601da608'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T10:53:07.389+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:24:49.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines President Benjamin V. Ramos said: “Through this
        partnership with AMBS, we have an opportunity to reach more people in many
        parts of the country and deliver news that’s accurate, fair and balanced.
        We are proud that in the last seven years, our network has been able to uphold
        the high standards of journalism that the three red and white letters of CNN
        have been known for globally.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2463ff9a-ace8-43b6-8cf4-1b46f55a2a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T10:53:07.389+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:24:49.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, AMBS President Maribeth C. Tolentino said the partnership
        will bolster ALLTV’s News programming.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6a2873-1ad2-4e98-8723-30083a61793d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T10:53:07.389+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:24:49.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are delighted with this partnership as AMBS premieres on national
        television. Our viewers will not only have access to entertainment programs
        but through CNN Philippines we can also provide them with in-depth local news
        coverage, and a global perspective on key issues and stories from around the
        world.” Tolentino said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7535eacc-b0af-4d98-8e4b-96ef9238dfb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T10:53:07.389+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:24:49.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ALLTV debuts nationwide on September 13 with limited broadcast hours
        from 5pm -&nbsp;12am but is expected to expand in the coming year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71f0552-edf9-486e-9915-de3e89b4dd57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T10:53:07.389+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:24:49.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ALLTV is available on free-to-air television channel 2, channel
        16, and channel 35 on Sky Cable and Cignal TV.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ba6496-3b65-4767-9726-646f02aa64ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T10:53:07.390+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:24:49.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines is available on free-to-air television on Channel
        9 for Manila, Cebu and Davao, Channel 5 for Zamboanga, Channel 8 for Bacolod,
        and Channel 12 for Baguio while cable subscribers can check with their local
        providers for more information on channel listing.</p>'
