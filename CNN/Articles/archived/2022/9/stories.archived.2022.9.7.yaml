  'Marcos-Singapore-state-visit-bilateral-agreements-signed':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-09-07T18:18:01.125+08:00
    'imagesource': 'jcr:ebf59d38-2ecb-463d-bc41-c65448f8184e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '79ff1dfb-b108-4777-8716-9c112424eb81'
    'lead': 'The Philippines and Singapore inked several bilateral deals, including
      agreements on counterterrorism and digital cooperation, during President Ferdinand
      ''Bongbong'' Marcos Jr.''s state visit this week, according to the Department
      of Foreign Affairs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-07T18:21:58.397+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-19T11:24:36.642+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:24:12.474+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH, Singapore sign deals on counterterrorism, digital cooperation'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903e2087-263d-4563-8798-c5a3068fc47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T18:21:58.398+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:24:36.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 7)—&nbsp;</strong>The
        Philippines and Singapore inked several bilateral deals, including agreements
        on counterterrorism and digital cooperation, during President Ferdinand "Bongbong"
        Marcos Jr.''s state visit this week, according to the Department of Foreign
        Affairs (DFA).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6e0216-4f54-4fa4-ba70-92143c3672fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T18:21:58.398+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:24:36.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Wednesday, the DFA confirmed the signing of the
        following deals:</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e4f1d5-77a2-47cc-b638-e807a11342cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T18:21:58.398+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:24:36.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- arrangement between the Armed Forces of the Philippines and the
        Singapore Armed Forces on the assignment of a team to the regional Counterterrorism
        Information Facility in Singapore</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c2b77f-3585-4b92-81fb-81efd0639229'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T18:21:58.398+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:24:36.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- memorandum of understanding (MOU) on digital cooperation between
        the Philippines'' Department of Information and Communications Technology
        and Singapore''s Ministry of Communications and Information</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb44bcd-57c1-4749-a704-f61107f4d644'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T18:21:58.398+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:24:36.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- MOU for collaboration to develop New Clark City between the Philippines''
        Bases Conversion and Development Authority and Enterprise Singapore</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c08f64-5622-4025-b686-64da951c8051'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T18:21:58.398+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:24:36.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- renewal of the MOU on cooperation in personal data protection
        between the Philippines'' National Privacy Commission and Singapore''s Personal
        Data Protection Commission</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64c3efa-4caa-4784-a4aa-0c229fa677ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T18:21:58.398+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:24:36.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- renewal of the MOU on water collaboration between the Philippines''
        Metropolitan Waterworks and Sewerage System and Singapore''s Public Utilities
        Board</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d26d7b-8cfc-4aa5-b403-9af7dd3bd3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T18:21:58.398+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:24:36.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from these agreements, the Philippines and Singapore also
        inked a joint communiqué on the planned <a href="https://www.cnnphilippines.com/news/2022/9/6/Singapore-looking-to-hire-more-Filipino-health-workers---DMW.html">recruitment
        of additional Filipino health workers.</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87b059f-5f66-4ca0-a1f2-8601fa8e5e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T18:21:58.398+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:24:36.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos is in the Southeast Asian country as part of his inaugural
        state visits as chief executive. The Philippine leader earlier flew to Indonesia,
        where his administration <a href="https://www.cnnphilippines.com/news/2022/9/7/Philippines-Indonesia-business-deals-Marcos-state-visit.html">secured
        billions of dollars</a> worth of business pledges.</p>'
