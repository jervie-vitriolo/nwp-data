    'jcr:uuid': '798ed278-ee2e-42f4-94b6-33d68882ca7d'
    'lead': 'PAGASA expects the tropical storm to enter the country''s weather monitoring
      area by Wednesday afternoon or evening where it will be called by its local
      name #IndayPH.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-07T13:46:15.624+08:00
