    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1358e4-ae01-469b-b182-83fd3ae55799'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T14:53:48.172+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:24:41.343+08:00
