      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bigger than Hubble, the telescope is capable of observing extremely
        distant galaxies, allowing scientists to learn about early star formation.
        Hubble orbits Earth, but Webb orbits the sun, around 1 million miles away
        from Earth.</p>'
    '1':
