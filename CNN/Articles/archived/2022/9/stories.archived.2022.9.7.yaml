      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the health conditions the actress has been diagnosed with
        is Eosinophilic Granulomatosis with Polyangitis (EGPA), formerly known as
        Churg-Strauss Syndrome, which is an inflammation of the blood vessels.</p>'
