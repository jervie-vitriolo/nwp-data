  'Marcos-incentivize-LGUs-booster-efforts':
    'author': 'Carolyn Bonquin, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-09-07T15:32:36.478+08:00
    'imagesource': 'jcr:9b81ca3c-76e2-4eb2-96de-6ce337efcc58'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4204c672-79a3-432a-8717-c9a857a9b7ef'
    'lead': 'President Ferdinand ''Bongbong'' Marcos Jr. wants to provide incentives
      to local governments which can increase vaccine coverage, Department of Health
      (DOH) Officer-In-Charge Maria Rosario Vergeire told lawmakers on Wednesday.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-07T15:39:36.207+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-19T11:24:40.696+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:24:10.338+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'vaccination', 'vaccine-drive', 'booster', 'bongbong-marcos',
      'LGU', 'local-government', 'vergeire', 'DOH']
    'template': '1'
    'title': 'Marcos wants to incentivize LGUs to ramp up booster coverage

      '
    'visualType': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0939c8ca-1749-4496-879b-7bb46ece851d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T15:39:36.208+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:24:40.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 7) —</strong> President
        Ferdinand "Bongbong" Marcos Jr. wants to provide incentives to local governments
        which can increase vaccine coverage, Department of Health (DOH) Officer-In-Charge
        Maria Rosario Vergeire told lawmakers on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08ff845-b47e-456b-9c6a-ac137a774f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T15:39:36.207+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:24:40.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said this was Marcos'' mandate when the DOH reported the still
        low vaccine booster uptake despite the government''s vaccination efforts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f3ec47-46fa-4bba-a229-8f0bd40bec70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T15:39:36.207+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:24:40.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have allotted and identified funds for us to help our local
        governments and therefore incentivize them as well. And we have submitted
        already to the Department of Budget and Management for them to approve this
        realignment of funds so that we can provide incentives and this might be able
        to help us push our local governments to further encourage their citizens
        to get vaccinated,” Vergeire said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b237bf2e-36f7-4dc7-9261-aa6a840f8a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T15:39:36.207+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:24:40.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire did not mention the specifics of the incentives.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2810ddf-db82-4c08-ac81-628b9105c63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T15:39:36.207+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:24:40.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Low vaccine uptake</h3>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e120238-0e06-4d8b-843f-e054df4ba024'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T15:39:36.207+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:24:40.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is currently less interest from the public in getting a booster
        vaccine, the DOH official admitted to the lawmakers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7a0a11-515e-47b5-823f-0d1a429899d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T15:39:36.207+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:24:40.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marcos administration hopes 50%&nbsp;of eligible fully-vaccinated
        individuals and 90% of eligible target elderlies will be fully vaccinated
        by October 8.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16db4d0-7394-43b5-a27d-aec3cb7d7a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T15:39:36.207+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:24:40.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means at least 23 million people have to be covered by the
        first booster shot from July 26 to October 8.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae538c7-9b8a-4c51-941b-4bddf0d7a338'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T15:39:36.208+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:24:40.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, only 16,997,139 or 21.76% of the target population got
        boosted as of posting.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd1f167-93f0-406c-9afa-23440f2e7d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T15:39:36.208+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:24:40.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For these first two months already… we just have around 35 days
        to this 100 days that we have targeted. We only have around 26,590 or 2.48%
        accomplishment for our senior citizens, and only 9.8% out of the 23 million,
        which is around 2.2 million, which is our accomplishment for the first booster
        shots,” Vergeire said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0dbff2a-85d8-44a7-b3e3-2d0877c38556'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T15:39:36.208+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:24:40.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH officials cited reasons for low booster uptake, including overconfidence
        in the protection from the first two COVID-19 vaccine doses, side effects
        from vaccination, and its perceived cost, while others felt it unnecessary
        since it’s not a prerequisite for work or school.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fab1717-ce42-402d-afef-d24f64850d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T15:39:36.208+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:24:40.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH will hold a special vaccination week from Sept. 26 to 30,
        which Vergeire hopes will help push up the vaccine coverage.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b79485-0caa-45f6-ac81-6e7f944bb582'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T15:39:36.208+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:24:40.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She reiterated the importance of building the wall of immunity for
        the vulnerable sector such as senior citizens and the immunocompromised population,
        especially once the nationwide face mask mandate is lifted.</p>'
