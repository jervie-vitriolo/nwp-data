    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'WATCH: Fashion brand TOQA at the Hawaii Triennial 2022


      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4047ea62-412f-4d91-96c9-b72925cc138f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T14:53:48.171+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:24:41.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isabel Sicat wants to take people on a ride through fashion. Sicat
        is one half of the duo behind TOQA, a sustainable high fashion brand that
        takes inspiration from the tropical climates of the Philippines and Hawaii.
        She values audience interaction when it comes to their work.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096ffc2e-0f7e-41d2-aa08-1f2011d06d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T14:53:48.171+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:24:41.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That’s what I’ve constantly been striving for — this idea of world-building
        and really being able to transport someone in the most extreme way possible,”
        Sicat said. “I want someone to come across the work and, without me having
        to explain it, look at it, touch it, try it on, and just understand the feeling.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb17a05-64a1-4277-a662-71e29141b4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T14:53:48.171+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:24:41.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sicat spoke to CNN Philippines Life via Zoom from a quaint dwelling
        in Rome, where she is taking a breather after their latest launch in Hawaii.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30440c57-a08d-4b05-ad89-43bddf73e854'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T14:53:48.171+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:24:41.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The “Midnight Smoothie” collection was developed within the Kaimana
        Beach Hotel’s artist residency program for the Hawaii Triennial 2022. It is
        composed of bright blue, orange, and green clothing that combines asymmetrical
        cuts and sashes with imprints of lizards and marbled prints that capture the
        flow of water.</p>'
    '33':
      'image': 'jcr:7a1fef10-ec6c-4d54-837c-4afe044ed6f8'
      'imageCaption': 'A photo from TOQA''s Midnight Smoothie lookbook. Photo by CENON
        AT MAV'
