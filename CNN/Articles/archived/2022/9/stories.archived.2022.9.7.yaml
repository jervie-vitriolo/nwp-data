      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Webb launched on Christmas Day last year after decades of work to
        create the world''s largest most sophisticated space telescope.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f414d7-aec9-4032-9be5-81575093177a'
      'mgnl:activationStatus': true
