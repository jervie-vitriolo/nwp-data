      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f16703-7fd2-463b-b287-a6ca045f6fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T14:53:48.172+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:24:41.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 43 artists and collectives who were chosen, TOQA was the
        youngest participant. Sicat said that, apart from their work, they were chosen
        because of their views on how fashion and fine art coexist. “There’s a hybridity.
        It rides between fashion and fine art — it’s neither one or the other. I think
        that refusal to limit oneself allows for so much more texture and possibility,”
        she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b43f8a-6939-42cc-a17a-901608b872b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T14:53:48.172+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:24:41.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938c8102-9cfa-4a4e-ba85-d54f77bc46d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T14:53:48.172+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:24:41.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TOQA described Midnight Smoothie as “extreme sport,” as it is a
        reflection of the time it was created in. “The colors for this collection
        are so bright, so crazy,” Sicat said. “It was made in the context of the harshests
        parts of [the COVID-19 pandemic], and I feel like that isolation really called
        into effect what you need at the time, even if you don’t know that’s what
        you’re doing. That brightness, that sharing, the sheer size of it all is something
        that I wanted to share — just add some brightness into the worldSport resort
        has always been the name of the aesthetic. This time, it was just <em>extreme</em>.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5adf5c-8acf-4110-8e92-67849625381f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T14:53:48.172+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:24:41.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd0a254-dcdb-4402-b636-bf1cd6ce5e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T14:53:48.172+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:24:41.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the name “Midnight Smoothie,” Sicat stated simply that they
        chose it “Because smoothies are the bomb.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15f43e2-417e-47b7-a9fd-849ceb248a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T14:53:48.172+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:24:41.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb07b84-d5fe-4183-9e5d-19ed4a3ef3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T14:53:48.172+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:24:41.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She learned how to perfect the art of smoothie making amid surfing
        lessons. “You need to have a shitload of calories to do that because it’s
        so extreme and the best, most efficient way to do that is through a smoothie.
        You put all these different ingredients in and it’s beautiful, it’s fun, it’s
        efficient, and <em>god</em>, I just love smoothies. That’s it.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cbab844-6216-4c7b-a3c5-7fa41e21aa36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T14:53:48.172+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:24:41.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f017d2-f6de-4742-aa6d-65a32977ada2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T14:53:48.172+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:24:41.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TOQA’s Hawaii Triennial installation, “Midnight Smoothie: Panel,
        Popup, and Party,”  was divided into a panel, where Sicat discussed the history
        of TOQA, the process of developing Midnight Smoothie, and opened up the floor
        to a Q&amp;A along with the curators; a pop-up where guests could interact
        directly with the art by trying on the clothes on-site; and a neon party on
        Kaimana beach.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8cfe71-cd5c-4763-b5aa-f9b8ab3f99de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T14:53:48.172+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:24:41.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

