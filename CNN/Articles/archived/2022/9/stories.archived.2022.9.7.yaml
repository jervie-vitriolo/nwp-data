  'ukraine-russia-conflict-foreign-fighters':
    'author': 'CNN exclusive by Rebecca Wright, Sam Kiley and Olha Konovalova'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-09-07T11:18:08.536+08:00
    'imagesource': 'jcr:65903c79-5b37-4685-880e-c4414612a831'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '32e20c0b-5e52-44e1-a785-147807b95451'
    'lead': 'So far, the Ukrainians claim to have taken a small handful of settlements
      in the Kherson region during the offensive, gains which UK intelligence experts
      said were likely achieved by a ''degree of tactical surprise.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-07T11:24:55.158+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T11:24:48.977+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:24:06.490+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Europe', 'Ukraine', 'Russia']
    'template': '1'
    'title': '''It won''t be quick'': Foreign fighters lend a hand to Ukraine''s battle
      to retake the south'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ddd70d7-42dd-4faa-ac15-8153955f24d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T11:24:55.158+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:24:48.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — On the first day of the counteroffensive
        in <a href="https://www.cnn.com/videos/world/2022/08/30/kherson-ukraine-launches-counteroffensive-russia-border-war-troops-kiley-lead-vpx.cnn"
        target="_blank">southern Ukraine</a>, Mark Ayres fired more than 2,000 rounds
        from his Soviet-designed PK machine gun during fierce firefights with Russian
        forces.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e07d429-ff11-4aad-afcc-1bff8a879621'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T11:24:55.159+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:24:48.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former British soldier is working with a reconnaissance unit
        of the Ukrainian military in the battle to retake the southern region of Kherson,
        one of only three foreigners in the team.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2a461e-ef2f-41fe-b894-7c8b0ce9b162'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T11:24:55.159+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:24:48.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fighting was pretty intense, lots and lots of shelling," Ayres,
        48, told CNN. "We fought very hard, and we took the Russian positions that
        we were meant to take."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154db373-bc3e-4ddd-a7c1-3219ace50455'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T11:24:55.159+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:24:48.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayres sustained a severe shrapnel wound to his left leg on the second
        day of the counteroffensive, along with four others who were injured from
        his unit.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b25258-088c-4942-8f18-a64ca15d733f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T11:24:55.159+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:24:48.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite the casualties on the frontline, he said the Ukrainian
        forces are making slow but definite progress on the ground.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045b2322-d403-4859-a4fd-fc95bfbd5431'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T11:24:55.159+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:24:48.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It won''t be quick; it''s hard, slow fought, meter by meter, position
        by position, because we haven''t got the resources to do a massive blitzkrieg,
        with masses of artillery and armor," Ayres said. "So we have to do it smart,
        and try to do it (by) sustaining as (few) casualties as possible."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7dbf1c-2410-457d-9ef8-3c2d515dcff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T11:24:55.159+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:24:48.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, the Ukrainians claim to have taken a small handful of settlements
        in the Kherson region during the offensive, gains which UK intelligence experts
        said were likely achieved by a "degree of tactical surprise."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e70ed4-2f67-4f3d-999a-84b143f07250'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T11:24:55.160+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:24:48.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayres, originally from London, has been fighting alongside former
        US marine Michael Zafer Ronin, who was also wounded last week at the start
        of the counteroffensive, suffering shrapnel wounds to the head, stomach and
        hand.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3e41f7-8eb5-4aba-8478-068070a51ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T11:24:55.160+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:24:48.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair originally met battling alongside Kurdish fighters in <a
        href="https://www.cnn.com/specials/middleeast/syria" target="_blank">Syria</a>.
        Now, they are recovering in hospitals in the city of Odesa on the embattled
        Black Sea coast of southern Ukraine.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac2bf91-89a0-4688-b7f4-d0ddc0df821b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T11:24:55.160+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:24:48.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>34-year old Zafer Ronin, originally from Kansas, said the morale
        of the Ukrainian military at the frontline is still "fairly high," but in
        contrast, the opposing Russian forces appear to be "a bit unprofessional,
        and unorganized."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435b919e-cb06-4d20-a819-cf35a45e0037'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T11:24:55.160+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:24:48.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two men arrived early in the war as volunteers, and later signed
        up as paid soldiers for the Ukrainian army on three-year contracts.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dcb8e1c-506f-4a4b-94bb-9c6dcee5da0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T11:24:55.160+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:24:48.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayres said he came to join the fight because he was "inspired" by
        the spirit of the Ukrainian people.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d99c208-774e-4717-92ac-a8c63862fa66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T11:24:55.160+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:24:48.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was (between) right and wrong," Ayres said. "It was an unprovoked
        attack on a sovereign country." He has no sympathy "whatsoever" for the Russian
        soldiers, he added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167e3386-bb75-4cb8-8028-311281133f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T11:24:55.160+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:24:48.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their main challenge on the battlefield is being outgunned and outnumbered
        by their Russian counterparts. The frontline units are well stocked with small
        arms and ammunition, but short of heavy weapons like artillery and tanks,
        Ayres said. A limited number of US and NATO-supplied weapons such as HIMARS,
        Howitzers and Javelin anti-tank missile systems have proved useful in this
        fight, but they aren''t enough to match the firepower of their opponents.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5b1872-01a6-47ec-a90f-bb28a5ccdbd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T11:24:55.161+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:24:48.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They just constantly pound us with artillery, so that''s what makes
        it so much harder, the artillery, and the armour that they have, it''s superior
        to ours," Ayres said. "Our strikes are more surgical, but more limited."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62503064-6921-4b5d-ac43-0c4ce68d8d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T11:24:55.161+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:24:48.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, a report from the Institute for the Study of War (ISW)
        said that according to Ukrainian officials, the offensive was "an intentionally
        methodical operation to degrade Russian forces and logistics, rather than
        one aimed at immediately recapturing large swathes of territory."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4dd369-05e7-4038-9aee-c812c91193ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T11:24:55.161+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:24:48.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Back home I''m nothing''</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4208c18-6407-4f06-9b78-b4be28d06e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T11:24:55.161+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:24:48.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayres has a white beard and his Ukrainian comrades have nicknamed
        him ''Grandpa.'' But he has already won the trust of his younger colleagues.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98fd7f13-cfe0-4f0c-863f-152ab85fe47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T11:24:55.161+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:24:48.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As soon as they''ve seen you in battle and they know you''re here
        to stay, and they know that you''re a capable soldier, you earn their respect
        straightaway," Ayres said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e76d6f1-3104-4dd2-9bae-f4969749745b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T11:24:55.161+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:24:48.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayres spent his late teens as a Royal Green Jacket — an infantry
        regiment of the British Army — and now feels like this battle has given him
        a renewed purpose.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5115a1-d464-4a73-b4f5-8f973f4c3a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T11:24:55.161+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:24:48.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Back home I''m nothing, I''m just an old geezer renting a room,"
        Ayres said. "Whereas now, I''m a soldier, doing something good, fighting."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07bf3096-74e3-46dc-83c5-38a0756c1b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T11:24:55.161+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:24:48.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His son is proud of what he''s doing, he adds.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b263c737-2509-4248-84bf-ce5fa829d099'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T11:24:55.162+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:24:48.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For both of these injured foreign fighters, their next focus is
        not on flying home to safety, but only on returning to the frontlines to rejoin
        the fight as soon as they can.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15e3240-cd1f-4cb5-8cdd-bda4775cf3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T11:24:55.162+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:24:48.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once everything heals on my body, probably within three to four
        weeks, I should be right back out there," Zafer Ronin said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6380036c-e4d9-40cb-ab3b-7904b4221d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T11:24:55.162+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:24:48.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course I''m going to go back," Ayres added. "Because I''m a
        soldier."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d2d830-dcf7-449e-a7de-5208c4e79d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T11:24:55.162+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:24:48.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/09/06/europe/foreign-fighters-ukraine-kherson-offensive-intl/index.html"
        target="_blank">''It won''t be quick'': Foreign fighters lend a hand to Ukraine''s
        battle to retake the south</a>."</em></p>'
  'russia-north-korea-rockets-artillery-shells-purchase':
    'author': 'Kylie Atwood, Natasha Bertrand and Katie Bo Lillis, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-09-07T11:25:08.730+08:00
    'imagesource': 'jcr:c79b4d66-2526-4008-9c1c-40d5d2a96f5f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd51cf4bb-be86-42a0-8e25-de601f35d69a'
    'lead': 'Russia is in the process of purchasing millions of rockets and artillery
      shells from North Korea for use on the battlefield in Ukraine, a US official
      tells CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-07T11:31:46.193+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T11:24:48.331+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:24:06.785+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Russia', 'North-Korea', 'military-equipment', 'Ukraine']
    'template': '1'
    'title': 'Russia is purchasing millions of rockets and artillery shells from North
      Korea, US official says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d0237d-97a1-418b-9a64-ae17affbbe19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T11:31:46.194+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:24:48.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Russia is in the process of purchasing
        millions of rockets and artillery shells from <a href="https://www.cnn.com/specials/asia/north-korea"
        target="_blank">North Korea</a>&nbsp;for use on the battlefield in Ukraine,
        a US official tells CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed4297f-6fb8-4621-b9b0-764a8241e02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T11:31:46.194+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:24:48.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The purchase indicates that the Russian military continues to suffer
        from severe supply shortages in Ukraine, due in part to export controls and
        sanctions, according to the official.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c18f7a-3e4f-4fe1-bf7a-77d15e389647'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T11:31:46.194+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:24:48.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US expects <a href="https://www.cnn.com/specials/europe/russia"
        target="_blank">Russia</a>&nbsp;could try to buy more military equipment from
        North Korea going forward, the official added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035a5c57-6ca6-4d5c-8784-0439ba055222'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T11:31:46.194+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:24:48.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.nytimes.com/2022/09/05/us/politics/russia-north-korea-artillery.html"
        target="_blank">The New York Times</a>&nbsp;first reported on the purchase.
        The two countries had formed relations through the Korean War of the 1950s,
        with the former Soviet Union having been a major benefactor to North Korea,
        financially propping the regime up. North Korea has blamed the US and the
        West for the war in <a href="https://www.cnn.com/specials/europe/ukraine"
        target="_blank">Ukraine</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c3e64d-ef1b-4d58-bb2d-ed9e4b81cee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T11:31:46.194+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:24:48.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of Moscow buying weaponry from North Korea <a href="https://www.cnn.com/2022/08/29/politics/russia-iranian-drones/index.html"
        target="_blank">follows a recent US assessment</a>&nbsp;that Russia now possesses
        weapons-capable drones from Iran also likely for use in the war in Ukraine.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da91517f-5a95-4a6c-9d3f-b9d14fc4d001'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T11:31:46.194+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:24:48.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US believes that Moscow officially purchased the Mohajer-6 and
        Shahed-series drones — the Shahed-129 and Shahed-191 — from Iran and transferred
        to Russia for use in the war in Ukraine. The drones are capable of carrying
        precision guided munitions and can be used for surveillance.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52653e74-575a-4b12-9e14-3b433197f1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T11:31:46.195+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:24:48.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has been looking to hamper Ukrainian military''s use of recently
        Western-supplied long-range precision artillery and rocket systems, including
        the High Mobility Artillery Rocket Systems (<a href="https://www.cnn.com/2022/07/14/europe/ukraine-western-weapons-russia-front-lines-intl-cmd/index.html"
        target="_blank">HIMARS</a>), on the battlefield. With the HIMARS, Ukraine
        has been able to precisely target and hit Russian command posts, logistical
        hubs and ammunition dumps well beyond the front lines.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90fbc6d9-444a-4cdd-91e0-8a59b3905969'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T11:31:46.195+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:24:48.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Department press secretary Brig. Gen. Pat Ryder told reporters
        during a briefing at the Pentagon Tuesday that Russia has approached North
        Korea to "request ammunition."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64e3035-d8cd-4152-9bb7-96f0852e4352'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T11:31:46.195+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:24:48.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The request from Russia to North Korea is "indicative of the situation
        Russia finds itself in," Ryder said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2089f001-a591-4cc4-88df-40c7430bde05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T11:31:46.195+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:24:48.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It does demonstrate and is indicative of the situation Russia finds
        itself in in terms of logistics and sustainment capabilities as it relates
        to Ukraine," Ryder said. "We assess that things are not going well on that
        front for Russia, so the fact that they''re reaching out to North Korea is
        a sign that they''re having some challenges on the sustainment front."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6197ddcc-8808-401b-812f-e23eaf999bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T11:31:46.195+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:24:48.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A sign Russia may be struggling to maintain supplies for Ukraine
        war</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb9e7a7-51d0-4de5-9a3a-dc189ed91e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T11:31:46.195+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:24:48.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The availability of ammunition will prove to be one of the most
        critical factors in Russia''s ability to sustain its war in Ukraine, US officials
        told CNN. It has been difficult to assess Russia''s levels of ammunition throughout
        the war, sources said, but its purchase of supplies from North Korea could
        suggest some Russian stocks are running low. US intelligence officials also
        believe that the Russians are running short on artillery shells and rockets,
        amid their scorched-earth tactics of unleashing artillery barrages on Ukrainian
        cities over the last six months.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36ce71d-b29a-4862-8c88-35e4559740c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T11:31:46.195+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:24:48.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, though, the ammunition deficit does not appear particularly
        widespread, officials said. But it may be particularly acute for select types
        of high-caliber multiple launch rocket systems, low caliber artillery systems
        and precision guided weapons, said Michael Kofman, the director of the Russia
        Studies Program at the Center for Naval Analyses. Kofman added that it will
        take time for Russia to meaningfully ramp up its production to meet the high
        volume of ammunition expenditure in the war, which the Russian defense industry
        clearly did not anticipate.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085a9ce0-40b3-4807-b954-09ef389f5388'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T11:31:46.196+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:24:48.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another signal that Moscow may be struggling to maintain the
        needed resources for its now six-month war, Russia has also been reallocating
        both manpower and equipment from far-flung military districts in both the
        east and the north, according to two sources familiar with US and western
        intelligence.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32ce639-be4d-4f20-a11d-3126cb566193'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T11:31:46.196+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:24:48.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Russia moved earlier this year to restrict public access to
        information about its budget, including import and export figures. According
        to one of these sources, that blackout is a key indicator that Russia has
        been forced to aggressively redirect funding and other resources towards the
        conflict — a fact that it would want to hide from its public. The Kremlin
        continues to insist that it is not waging a war, but only a limited "special
        military operation."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815f4f82-0f9a-4dbc-9bf0-04e05eb7287e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T11:31:46.196+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:24:48.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/09/06/politics/russia-rockets-purchase-north-korea-ukraine/index.html"
        target="_blank">Russia is purchasing millions of rockets and artillery shells
        from North Korea, US official says</a>."</em></p>'
  'nasa-artemis-1-launch':
    'author': 'Jckie Wattles, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-09-07T11:31:59.458+08:00
    'imagesource': 'jcr:46240a79-fd7d-4b33-ae69-dd068b3080fe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd5702d2d-b3ff-4dc6-90eb-034ef4263b3d'
    'lead': 'The longer delay can be attributed to several factors, including quirks
      of scheduling, possible traffic at the launch site, and NASA''s desire to make
      sure it''s solved the latest issues with leaky fuel.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-07T11:37:42.375+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T11:24:47.808+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:24:07.075+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['NASA', 'Artemis-I', 'science', 'space']
    'template': '1'
    'title': 'Here''s why it''s taking NASA so long to attempt another Artemis I launch'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9941c2a-0fc7-4a3c-8d05-b12ff9b5aeff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T11:37:42.375+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:24:47.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — NASA''s massive new moon rocket hit another
        snag during its latest attempt to launch an uncrewed test mission, and it
        will be at least a few weeks — rather than days — before the rocket can make
        its next attempt.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74a486e-c5a2-42e4-abea-fe4ee8c90d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T11:37:42.375+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:24:47.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The longer delay can be attributed to several factors, including
        quirks of scheduling, possible traffic at the launch site, and NASA''s desire
        to make sure it''s solved the latest issues with leaky fuel.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf11398-03d9-430d-88da-f2a085cd89d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T11:37:42.375+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:24:47.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To recap what went down on Saturday, September 3: Launch officials
        went confidently into this weekend''s attempt to launch the rocket, called
        the Space Launch System or SLS. But then, as the rocket was once again being
        loaded with super-cold liquid hydrogen propellant, it sprung a big leak. And
        NASA <a href="https://blogs.nasa.gov/artemis/2022/09/06/teams-continue-to-review-options-for-next-attempt-prepare-to-replace-seal/"
        target="_blank">said Tuesday</a>&nbsp;that it will begin to attempt to correct
        those issues while the rocket is still on the launch pad.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a4deca-fc95-4d30-8e76-0c1287ae3caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T11:37:42.375+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:24:47.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, eventually, the space agency will still need to roll the rocket
        back to the nearby Vehicle Assembly Building, a 4.2-mile trip that takes roughly
        10 hours, in order to "reset the system''s batteries," according to a <a href="https://blogs.nasa.gov/artemis/2022/09/06/teams-continue-to-review-options-for-next-attempt-prepare-to-replace-seal/"
        target="_blank">Tuesday blog post</a>&nbsp;from NASA.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00dd7b70-de8d-42dc-9e71-449e0eb25897'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T11:37:42.376+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:24:47.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And when it comes to setting a new launch date, timing will be complicated.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1da802-0f93-4c80-b5cf-b712c6275bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T11:37:42.376+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:24:47.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Timing can be everything</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbec2724-15d3-448d-b677-eeec3e4c09fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T11:37:42.376+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:24:47.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a given day, there are specific spans of time — or "launch windows"
        — set aside when the rocket is permitted to launch, and they can range from
        about a half hour to a few hours per day. But even those windows aren''t available
        every day. There are also "<a href="https://www.nasa.gov/feature/artemis-i-mission-availability"
        target="_blank">launch periods</a>," which are spans of days when the moon
        lines up with the Earth in a way that''s favorable for this mission.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c53e800-0fbc-4b79-835c-307b6e019c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T11:37:42.376+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:24:47.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest launch period ended on Tuesday, September 6, and NASA
        had said there was no way the SLS would be ready to fly during that time.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b48616-23bd-40fb-8e30-07326621cf9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T11:37:42.376+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:24:47.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next launch period runs from September 19 to October 4. But
        there''s another potential issue: NASA is planning to launch its <a href="https://blogs.nasa.gov/crew-5/"
        target="_blank">Crew-5 mission</a>, which will carry a fresh crew of astronauts
        to the International Space Station aboard a SpaceX rocket, on October 3. And
        NASA will have to work to make sure that one launch won''t conflict with another.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ffe2d2-90fe-4145-b351-6995e99403fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T11:37:42.376+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:24:47.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later in October, yet another launch period will begin, running
        from October 17 to October 31. That period will offer up 11 possible launch
        windows for the SLS. (Note: there are <a href="https://www.nasa.gov/feature/artemis-i-mission-availability"
        target="_blank">no available launch times</a>&nbsp;on October 24, 25, 26 and
        28.)</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b702ba-e0d4-4ccb-9e56-4e7deeb1fff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T11:37:42.376+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:24:47.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exactly which period and window NASA targets will depend on a variety
        of factors, including how well it can coordinate with SpaceX regarding the
        Crew-5 launch and how long the SLS rocket remains on the launch pad as engineers
        work through the leak issue, according to Jim Free, NASA''s associate administrator
        for exploration systems development.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e33b04-4b87-499f-9048-854639349044'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T11:37:42.376+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:24:47.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Super-cool fuel</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a687129b-c3df-46d4-af1e-699370f2685a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T11:37:42.377+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:24:47.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the SLS rocket is fueled up, it requires massive amounts of
        super-chilled liquid oxygen and liquid hydrogen to be pumped into the rocket''s
        tanks. When loading the hydrogen, the fuel begins pumping in slowly but then
        ramps up its speed in what''s called a "fast fill." And it was during that
        fast fill that a "large leak" occurred — bigger even than the leaks that NASA
        identified during the August 29 launch attempt.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d96141d-5775-490f-9540-6703a7006729'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T11:37:42.377+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:24:47.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why launch officials want to make sure they pin down a fix
        and the root of the issue before making the next attempt. As of Saturday,
        one guess was that an issue with a valve may have caused the hydrogen to be
        overpressurized, putting it under 60 pounds per square inch of pressure rather
        than the 20 pounds per square inch they''d hoped, Michael Sarafin, Artemis
        Mission Manager, said Saturday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434998f4-5855-431a-adb9-5545a7daa16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T11:37:42.377+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:24:47.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leading up to Saturday, NASA had also tried to troubleshoot several
        issues it encountered during the first attempt to <a href="http://www.cnn.com/2022/08/29/world/nasa-artemis-1-launch-scn/index.html"
        target="_blank">launch the SLS rocket</a>&nbsp;on August 29. It addressed
        some leaks that occurred during fueling, and assessed the risks on an issue
        with an engine cooling system and a crack in some foam coating one of the
        rocket''s tanks.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7c6e5e-be1e-49ce-82ba-43906e39348c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T11:37:42.377+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:24:47.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA may choose to take another peek at those issues as it works
        toward the next launch attempt as well.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10919bd3-c4e7-4aeb-8418-0e4a1ea9c6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T11:37:42.377+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:24:47.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further complicating the selection of the next target launch date
        is the precarious Florida weather. For any rocket launch, rough winds, lightning
        or other unfavorable conditions can force more delays. Late summer and early
        autumn can also bring hurricanes to the Florida coastline where the SLS sits.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfd7a98-ef65-4cd7-8263-f9fb37a205ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T11:37:42.377+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:24:47.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA is working through the possibilities, and the public can expect
        more answers in the coming days and weeks.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446e8575-905f-4c43-8441-46bbf65dbd86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T11:37:42.377+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:24:47.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>This is rocket science</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6267d139-ad8c-4842-952f-093cec93af27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T11:37:42.377+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:24:47.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As NASA officials have said before, they''re hoping to convey that
        these delays and technical issues don''t necessarily point to a significant
        issue with the rocket.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e0e5de-786b-45bf-844f-0e671d533f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T11:37:42.378+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:24:47.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the SLS, NASA''s Space Shuttle program, which flew for 20
        years, endured frequent scrubbed launches. SpaceX''s Falcon rockets also have
        a history of <a href="https://www.popularmechanics.com/space/rockets/a20647497/space-x-block-5-falcon-9-rocket/"
        target="_blank">scrubs</a>&nbsp;for mechanical or technical issues.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6463d9a5-0e6c-4cac-b68b-cd4abb654ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T11:37:42.378+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:24:47.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is, after all, rocket science.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d05a54c-bc31-49db-95f3-9eef01059545'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T11:37:42.378+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:24:47.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can tell you that these teams know exactly what they''re doing,
        and I''m very proud of them," NASA Administrator Bill Nelson said Saturday.
        "We tried to stress that this is a test and a test has certain risk, and we
        pounded that in every public comment that we had in order to get expectations
        in alignment with reality."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee90e87-8dd4-4489-a863-909dbd2142bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T11:37:42.378+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:24:47.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Free, the NASA associate administrator, added that his team will
        always go into a launch attempt optimistic that liftoff will occur.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb53799-773f-4843-b28e-ed2990396737'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T11:37:42.378+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:24:47.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sure there''s going to be a question of, ''Are we confident?''"
        he said. "I actually love that question because it''s like (asking), ''Are
        you confident you were going to get out of bed this morning?''''</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962764dd-71c8-412b-a805-f5795016c71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T11:37:42.378+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:24:47.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This mission, called Artemis I, is expected to pave the way for
        numerous other missions to the moon. The Artemis II mission, slated for as
        early as next year, is expected to follow a similar flight path around the
        moon but will have crew on board. And later this decade, Artemis III is expected
        to land astronauts on the lunar surface for the first time since NASA''s mid-20th
        century Apollo program.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d138c75-f761-4cd2-a0d5-32090d5ddc9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T11:37:42.378+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:24:47.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/09/06/tech/nasa-artemis-launch-delay-recap-scn/index.html"
        target="_blank">Here''s why it''s taking NASA so long to attempt another Artemis
        I launch</a>."</em></p>'
  'Marcos-Widodo-Indonesia-fishery-industry-galunggong':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-09-07T11:49:06.196+08:00
    'imagesource': 'jcr:d872416b-c900-49a5-93bd-f76fd6a8deb6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c5b213fe-e26d-411e-8a3b-a2b947c65539'
    'lead': 'President Bongbong Marcos says the nagging issue of importing galunggong
      — also dubbed as ''poor man''s fish'' — was discussed during his meeting with
      Indonesian President Joko Widodo. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-07T11:50:37.135+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T11:24:47.105+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:24:07.275+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos seeks Indonesia''s help in fishery, says galunggong importation
      unacceptable'
    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c910e8-8b55-4a59-bf4f-e82e811d98d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T11:50:37.136+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:24:47.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 7) —</strong> President
        Ferdinand "Bongbong" Marcos Jr. has disclosed that he has sought Indonesia’s
        assistance in boosting the Philippines'' fishery industry as he lamented the
        unacceptable practice of importing galunggong.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448d016e-d353-4864-83d0-2436255bdcbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T11:50:37.136+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:24:47.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said the nagging issue of importing round scad or galunggong
        — also dubbed as "poor man''s fish" — was discussed during his meeting with
        Indonesian President Joko Widodo on Monday, the second day of his state visit.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc15ac7-037a-44db-a89c-2bda02ff961c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T11:50:37.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:24:47.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nagpatulong ako sa fisheries kasi obsessed ako dito sa Pilipinas
        nag-i-import ng galunggong. Di ko talaga matanggap iyan. So I asked for help
        kasi matibay ang fisheries nila," he said on Tuesday in Indonesia.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68eb8c2-c668-4625-91b8-1c4e8f895ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T11:50:37.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:24:47.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I asked for help for the fisheries sector because
        I am obsessed with the Philippines importing galunggong. I cannot accept that,
        so I asked for help because they have strong fisheries management.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1342a7-6174-41cc-b406-1affcb9859f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T11:50:37.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:24:47.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Agriculture in January approved the importation
        of 60,000 metric tons of frozen galunggong for wet markets following the damage
        caused by Typhoon Odette on the fisheries sector.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b992cd-1c43-4d04-ab9e-48b10e448d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T11:50:37.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:24:47.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive said he and Widodo agreed to exchange delegations
        to discuss the issue.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ff46d0-35c0-46c0-a85d-7128e384c71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T11:50:37.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:24:47.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that Indonesia''s assistance to agriculture and fisheries
        will happen in the "very short term."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2f8461-71a1-4bc7-923d-38c03e547892'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T11:50:37.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:24:47.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos noted his first state visit was more productive than he expected
        since he only spent a day and a half in Indonesia before flying out to Singapore.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453306d4-0630-4946-86b9-ded90cf4c0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T11:50:37.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:24:47.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two presidents witnessed the signing of four key agreements
        between the Philippines and Indonesia on defense and security cooperation,
        cultural cooperation, and creative economy, as well as a plan of action for
        bilateral cooperation from 2022 to 2027.</p>'
