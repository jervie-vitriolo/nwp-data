  'police-arrest-man-over-love-scam':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-09-07T20:06:36.285+08:00
    'imagesource': 'jcr:b036e0f3-2c80-4474-8557-4b98aa9ca788'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b5ca5941-24db-43e4-ba41-b78353d95f93'
    'lead': 'A suspect involved in a so-called ''love scam'' was arrested in Tarlac
      City for allegedly swindling ₱400,000 from a victim, the Philippine National
      Police says.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-07T20:13:54.126+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-19T11:24:32.097+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:24:14.553+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['love-scam', 'romance-scam']
    'template': '1'
    'title': 'PNP nabs man in Tarlac over ₱400k ''love scam''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed40ea1-7cd7-4405-aebd-de1ce237b907'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T20:13:54.126+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:24:32.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 7) —&nbsp;</strong>A
        suspect involved in a so-called "love scam" was arrested in Tarlac City for
        allegedly swindling ₱400,000 from a victim, the Philippine National Police
        (PNP) said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60dff8c-938d-4b4c-8a73-6efe6f96e6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T20:13:54.126+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:24:32.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post, the PNP said operatives of its Anti-Cybercrime
        Group (ACG) and the Tarlac Municipal Police nabbed the man inside a mall in
        Barangay Cutcut 1 on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9ee89c-6343-4aaf-b447-67f4e0fe1728'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T20:13:54.126+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:24:32.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the ACG report, a male victim reported to the ACG a
        social media account under the name "Janifer Natalia," who was posing as a
        female US Army soldier on assignment in Yemen.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4012197-0e38-4229-9d5c-567e5a613e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T20:13:54.127+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:24:32.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two developed an online friendship starting April 19, the PNP
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472376af-26d8-450a-8e01-d8f079a7bda9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T20:13:54.127+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:24:32.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ACG explained that a love scam is a "confidence trick" that
        involves pretending to have romantic intentions while actually committing
        fraud.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e598eb34-3648-4731-8b6b-256bd459d447'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T20:13:54.127+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:24:32.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police revealed that Natalia messaged the complainant saying she
        will send him a package containing $1.2 million.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca94d9f-319d-46b3-81b5-931a6885256f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T20:13:54.127+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:24:32.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victim later received messages from an unregistered number under
        the name "Lucy Diaz," allegedly a Bureau of Customs (BOC) staffer. The PNP
        said Diaz demanded payments from the victim for customs duties and surcharges
        for the release of the parcel.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90820838-6555-4bdc-933a-df5793eeb8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T20:13:54.127+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:24:32.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The victim believed that he was communicating with a real person,
        so he was convinced to send the money amounting to ₱400,000 thru money wire
        transfer, e-wallet and bank transactions," said PNP Officer-in-Charge Jose
        Chiquito Malayo.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870cec96-1baa-444b-bef7-e6583c5e7b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T20:13:54.127+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:24:32.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alleged BOC staffer continued to demand a large amount of money
        from the victim after several transactions, which prompted him to report the
        matter to the ACG.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9623ebe0-533c-43a8-ad83-6fac42cb3e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T20:13:54.127+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:24:32.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP said the arrested suspect and an accomplice will face charges
        for using fictitious names and swindling or estafa under the Cybercrime Prevention
        Act of 2012.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c41111-6b24-43fb-8376-0bb034cba80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T20:13:54.127+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:24:32.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Bureau of Investigation earlier warned the public against
        love scams wherein scammers profile their victims before making contact, which
        often happens on social media sites and dating apps.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b009c840-8a3e-47dd-9080-2db13a999472'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T20:13:54.127+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:24:32.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/2/15/nbi-cybercrime-love-scam.html">NBI
        warns against falling for ''love scams''</a></strong></p>'
