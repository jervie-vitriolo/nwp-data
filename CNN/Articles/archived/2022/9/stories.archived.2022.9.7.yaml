      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 7)</strong> – Neighboring
        Taiwan said it is temporarily suspending visa-free entry for citizens from
        the Philippines and 11 other countries.</p>'
