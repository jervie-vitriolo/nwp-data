  'TOQA-explores-fashion-and-fine-art-in-Hawaii':
    'author': 'Maia Puyat'
    'caption': 'TOQA’s latest collection, a product of a Hawaii-based art residency
      program, is an expression of extremes. Photo by JASON CHU'
