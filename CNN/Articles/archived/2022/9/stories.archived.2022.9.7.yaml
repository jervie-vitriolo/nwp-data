    'template': '1'
    'title': 'PAGASA: Cyclone outside PH monitoring area intensifies into tropical
      storm'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7255a0fd-d4b8-43e3-83c1-0d567fe70d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T13:46:15.624+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:24:44.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 7) —</strong> The
        weather disturbance outside of the country''s weather monitoring area intensified
        into a tropical storm at 8 a.m., the state weather bureau said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91b9080-934c-46af-a314-fc1ccdbb61f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T13:46:15.624+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:24:44.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6271d25-b1a6-42cb-80a3-ac0bf200aa31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T13:46:15.624+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:24:44.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Intensification into severe tropical storm is likely in the next
        24 hours. Further intensification may occur as the tropical cyclone moves
        over the Philippine Sea," the Philippine Atmospheric, Geophysical and Astronomical
        Services Administration (PAGASA) said in its 11 a.m. advisory,</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3caa8bc1-92cc-458a-9c33-e9f9197b4a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T13:46:15.624+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:24:44.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1647062-2a40-446b-9829-4ac8b6298cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T13:46:15.624+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:24:44.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said the weather system was last spotted 1,445 kilometers
        east of Northern Luzon, which is still outside the weather monitoring area.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114cf241-dd8b-43f9-8add-c49f3813337f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T13:46:15.624+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:24:44.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb28898c-e223-42f9-95a5-399091543f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T13:46:15.624+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:24:44.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tropical storm has maximum sustained winds of 65 kilometers
        per hour (kph) near the center and gusts of up to 80 kph.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd594cb-68ce-4fa7-9a31-a1091a690a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T13:46:15.625+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:24:44.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314fcbb1-8b23-49ca-8379-a499b12c3363'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T13:46:15.625+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:24:44.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA expects the storm to enter the country''s weather monitoring
        area by Wednesday afternoon or evening where it will be called by its local
        name Inday. It may then move northwestward this evening or early Thursday
        morning.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9d6a2b-54c9-412a-acdd-b0d43b452bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T13:46:15.625+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:24:44.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b84af7f-5376-4e1b-be77-6e567c2285eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T13:46:15.625+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:24:44.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather system is unlikely to directly bring heavy rainfall
        and severe winds in the country. However, it may bring moderate to rough seas
        over the seaboards of extreme northern Luzon during the weekend, which may
        be risky for those using small seacraft, it added.</p>'
  'singapore-orchid-diplomacy-marcos-liza':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-09-07T13:44:41.621+08:00
    'imagesource': 'jcr:4eadaa83-77c6-447e-8394-4a029be5b6d4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '580ca4c3-79c4-4b7f-b2e9-79be5ca15cbd'
    'lead': 'President Ferdinand ''Bongbong'' Marcos Jr. and First Lady Liza Araneta-Marcos
      had an orchid hybrid named in their honor during their visit to Singapore.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-07T13:53:02.507+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-19T11:24:44.407+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:24:08.613+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Singapore', 'orchid-diplomacy', 'state-visit', 'bongbong-marcos',
      'liza-marcos']
    'template': '1'
    'title': 'Singapore names new orchid hybrid after Marcos, First Lady

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e59f216-08db-47c2-90e9-040f2be9d71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T13:53:02.507+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:24:44.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 7) —</strong> President
        Ferdinand “Bongbong” Marcos Jr. and First Lady Liza Araneta-Marcos had an
        orchid hybrid named in their honor during their visit to Singapore.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baec0b3e-6c47-48d5-978a-b64870d6f46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T13:53:02.507+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:24:44.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Singapore Botanical Garden unveiled “Dendrobium Ferdinand Louise
        Marcos” to the couple on Wednesday, the last day of their state visit.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FBongbongMarcos%2Fposts%2Fpfbid02FjuWFdFaKhUw3vbbCpKyCasUY1bxHTPhMz965krQGVAt3L2hcibXXxoUWC1g9Mdml&show_text=true&width=500"
        width="500" height="703" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680e30b8-c28a-4c26-a5ce-ac72ca28e1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T13:53:02.508+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:24:44.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e08c49-0321-450c-bf8c-626794175c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T13:53:02.507+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:24:44.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new orchid hybrid was described as “robust and free-flowering,”
        producing semi-arching inflorescences measuring from 50 to 70 centimeters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41e62e0-db7a-4805-9d20-e53d53a64975'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T13:53:02.507+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:24:44.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inflorescences bear 20 to 30 flowers, with each measuring around
        four centimeters wide.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d00e56-9001-46ee-a1f5-fe2f6b5ddb75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T13:53:02.508+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:24:44.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its sepals have a white background adorned with lavender striations,
        while the petals are white with bluish mauve complemented by a violet lip.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050e2341-cbc3-4efa-b11a-66ea98f098da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T13:53:02.508+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:24:44.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos is the latest addition to the leaders honored under Singapore’s
        “<a href="https://www.nparks.gov.sg/nparksbuzz/issue-43-vol-4-2019/gardening/flower-power">Orchid
        Diplomacy</a>,” which began in 1956.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbac459b-ff6f-4caf-99c0-f111ec535d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T13:53:02.508+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:24:44.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous Philippine presidents Rodrigo Duterte, Benigno ‘Noynoy’
        Aquino III, and Gloria Macapagal-Arroyo also had orchids named after them.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a3e8d4-7af8-4e6a-aa80-89ba1b7f86b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T13:53:02.508+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:24:44.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Singapore National Parks Board, the tradition is a
        gesture of friendship to foster goodwill and strengthen bilateral ties between
        Singapore and other countries.</p>'
