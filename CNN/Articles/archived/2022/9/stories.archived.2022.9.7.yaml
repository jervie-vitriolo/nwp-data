    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ad1b3935-fcc1-401f-a7d4-fd645d2937bc'
    'lead': 'TOQA’s latest collection, a product of a Hawaii-based art residency program,
      is an expression of extremes.

      '
    'mgnl:activationStatus': true
