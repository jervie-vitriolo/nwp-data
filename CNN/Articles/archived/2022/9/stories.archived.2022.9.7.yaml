    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'As China''s economy slows, one industry is seeing record profits: Covid
      testing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80df0343-0478-425e-ab9f-f2a56af807a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T16:14:59.222+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:24:38.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> China''s zero-Covid strategy of endless
        testing and lockdowns has hammered its economy and taken a toll on company
        profits, but it has delivered a windfall for test makers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30334dce-6bb3-4740-8170-36f89a5c29c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T16:14:59.222+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:24:38.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twelve of China''s top Covid testing firms have recently posted
        huge increases in both revenues and net profits for the first half of this
        year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9d24d4-42b3-4bb0-bbcd-3d8908d19ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T16:14:59.222+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:24:38.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andon Health, which supplies Covid test kits both at home and abroad,
        reported that its net profit skyrocketed by 27,728% in the first six months
        of 2022, reaching 15.24 billion yuan ($2.2 billion). It was the biggest increase
        recorded by any listed company in mainland China.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b33176f-04e5-4231-8caa-d28c17e0a446'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T16:14:59.222+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:24:38.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, its revenue surged 3,989%.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebf2f27-cd84-4ebd-a09f-868a388439f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T16:14:59.222+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:24:38.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company benefits not only from China''s aggressive testing campaign
        at home, but also from huge demand in the United States, as its iHealth Lab
        had recently won US government contracts for supplying antigen rapid tests.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3c893c-af36-4336-96d4-d9f4c0e9ae31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T16:14:59.222+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:24:38.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assure Tech, a Hangzhou-based diagnostic firm, also posted a 1,324%
        increase in net income because of strong demand in the global Covid testing
        market.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2119ab-00d1-46a6-a448-c02c744f301e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T16:14:59.222+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:24:38.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other test makers recorded net profit increases from 55% and 376%
        for the first six months of the year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba7f84d-09e7-461f-a04e-2b9219b39008'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T16:14:59.222+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:24:38.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Endless Covid testings, back-and-forth government-enforced lockdowns,
        and border restrictions have wreaked havoc on China''s economy. GDP grew only
        0.4% in the second quarter, the slowest pace in more than two years. Major
        investment banks have slashed their full-year growth forecasts for China to
        3% or under, sharply lower than the 5.5% official target set by the government
        earlier this year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69b31ad-4937-49c5-80e9-9499f7e02ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T16:14:59.222+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:24:38.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese companies have also suffered one of their worst earnings
        recessions on record. More than half of the 4,800 companies listed in Shanghai,
        Shenzhen, and Beijing posted a decline in net profit for the first half of
        the year — almost as bad as early 2020, when most companies posted their worst
        earnings season ever.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f99df4-e711-4625-80b4-c9d875aee898'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T16:14:59.222+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:24:38.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the diagnostic firms are one of the biggest moneymakers during
        the pandemic, benefiting from enormous demand for testing as Beijing sticks
        with its zero-Covid policy that involves forced quarantines, mass mandatory
        testings, and snap lockdowns.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f64abf-5e98-4bcb-b1a1-ab7112f57d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T16:14:59.223+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:24:38.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the beginning of the pandemic through April 2022, 11.5 billion
        tests had been conducted in China, according to the government.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de03624e-af49-4202-b777-870411868421'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T16:14:59.223+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:24:38.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That figure may have significantly increased since then, as analysts
        from Soochow Securities recently estimated that 10.8 billion tests had been
        conducted in the three months from April to June.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8b3a97-46b3-44c8-917c-25913d93f001'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T16:14:59.223+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:24:38.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The costs may be a big burden on the Chinese government''s finances,
        which have already taken a hit from collapsing property sales. In May, officials
        in Beijing made it clear provincial and city governments had to bear the costs
        for regular Covid testing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af28aa6-cee8-47a0-a5d3-8a865b46d9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T16:14:59.223+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:24:38.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assuming big Chinese cities that account for 30% of the population
        conduct Covid tests twice a week, the direct cost of testing may total 200
        billion yuan ($30.1 billion) from May to the year''s end, according to an
        estimate by Goldman Sachs earlier this year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2786fb6a-7976-4aa2-a9d5-687b0954d5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T16:14:59.223+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:24:38.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number could rise further if the remaining 70% of the population
        is tested and costs of setting up testing sites and quarantine centers are
        taken into account, Goldman Sachs said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c99d8c5-b0e7-4c40-a302-0e6932d74ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T16:14:59.223+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:24:38.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/09/07/economy/china-covid-testing-firms-moneymakers-intl-hnk/index.html">As
        China''s economy slows, one industry is seeing record profits: Covid testing</a>."</em></p>'
  'nick-deocampo-alternative-cinema-book':
    'author': 'John Patrick Manio'
    'caption': '"Alternative Cinema" is the fourth entry in a series of five books
