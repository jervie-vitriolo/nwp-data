      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 51-year-old has been diagnosed with four autoimmune illnesses
        – three were detected while she was still in the Philippines, while the fourth
        one was confirmed when she moved to Houston, Texas. She previously said these
        conditions have been categorized by doctors as “life threatening.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6fd7fb6-4e58-49ef-9489-096523b4c4e0'
      'mgnl:activationStatus': true
