      'mgnl:type': 'text'
      'text': '<p>Its Bureau of Consular Affairs <a href="https://www.boca.gov.tw/cp-149-4486-7785a-2.html">posted
        the announcement</a> dated Sept. 6 on its website, which lists the nations
        eligible for the visa exemption program starting Sept. 12.&nbsp;</p>'
