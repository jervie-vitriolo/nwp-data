    'title': 'Tolentino wants certificates of candidacy to denounce violent anti-gov’t
      groups

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81dc44a5-33dc-44d7-b6ed-0719d0696c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T14:33:45.666+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:24:44.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 7) –</strong> Ahead
        of the barangay and Sangguniang Kabataan (SK) elections, Senator Francis Tolentino
        has suggested amending the certificates of candidacy (COCs) to expressly denounce
        violent organizations or those that seek to overthrow the government.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2d3b90-c3c0-4026-8c8a-fa69a18636d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T14:33:45.666+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:24:44.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e18c72-2425-4603-aa7f-aa2c2b73da06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T14:33:45.666+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:24:44.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolentino raised the idea during the Commission on Appointments’
        deliberations on the ad interim appointment of Commission on Elections chairman
        George Garcia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b903f3e5-277d-4867-80c8-314253cd60ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T14:33:45.666+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:24:44.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e119886-fb9a-483d-8a8b-661fc5eee7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T14:33:45.666+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:24:44.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator asked Garcia if it is possible for the COCs to contain
        a declaration that the candidate “will not support any organization that advocates
        violence or unlawful means to achieve its goals and to overthrow the government
        of the Republic of the Philippines.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0acad7-9b01-42eb-b9d3-c43d5f4f51e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T14:33:45.666+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:24:44.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24eb976c-e2e5-4673-9dc5-85642dd4b77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T14:33:45.667+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:24:44.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia was amenable to the proposal, saying it is in line with election
        laws.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4c128e-03ca-4e3f-aab6-2561c627a864'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T14:33:45.667+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:24:44.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7864308-379d-4e71-96f0-b7afebc911bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T14:33:45.667+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:24:44.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will include that,” the poll chairman said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5a9abf-31f6-491b-a270-7c83c2a3036c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T14:33:45.667+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:24:44.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2504b4-dc68-483d-80b1-9cc59dea492b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T14:33:45.667+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:24:44.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec earlier set the filing of COCs from Oct. 6 to 13.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d66820-fbb5-4ad6-b751-860978916ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T14:33:45.667+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:24:44.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89e884e-4b86-4ca5-897a-73a01b26aa4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T14:33:45.667+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:24:44.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia said the poll body will start printing ballots in less than
        two weeks. He assured no funds would be wasted in the event the local elections
        are again postponed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0668e2-c384-4943-8c7a-dc04b8e7160f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T14:33:45.667+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:24:44.051+08:00
