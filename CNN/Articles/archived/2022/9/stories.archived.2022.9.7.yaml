      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:<a href="https://www.cnnphilippines.com/news/2022/9/6/Sim-Card-registration-bill-gets-House-panel-nod.html">
        SIM Card registration bill gets House panel nod&nbsp;</a></strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
