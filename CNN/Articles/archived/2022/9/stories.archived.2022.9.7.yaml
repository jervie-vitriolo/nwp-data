    'template': '1'
    'title': 'PH secures $8.5B in business pledges in Marcos'' first state visit –
      Palace'
    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b95f3e2-e2ba-40fa-9ec5-962e79b26358'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T13:02:12.374+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:24:45.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 7) —</strong> The
        Philippines secured business pledges worth $8.5 billion during President Ferdinand
        "Bongbong" Marcos'' Jr.''s first state visit in Indonesia earlier this week,
        Malacañang said on Wednesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c43e49-27da-4362-a1c3-007e7c0f6c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T13:02:12.374+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:24:45.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Press Secretary reported that a number of memorandum
        of understanding (MOU) and letters of intent (LOI) were signed Monday during
        the Jakarta business roundtable meeting attended by Marcos.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9269b00-46f0-469f-8298-c6ab7dfa155a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T13:02:12.374+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:24:45.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It quantified these as $822 million investments in textiles, garments,
        renewable energy, satellite gateway, wire global technology, and agrifood;
        $7 billion in infrastructure for unsolicited private-public partnerships for
        projects such as the elevated expressway on C5; and $662 million in trade
        value for coal and fertilizer supply.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4dcc0a-7d8a-4cfa-b7d2-16f5b4f1901a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T13:02:12.374+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:24:45.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Press Secretary Trixie Cruz Angeles said the Marcos administration
        anticipates that these will generate at least 7,000 new jobs for Filipinos.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82652822-0033-42ad-8dbf-6685ba542073'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T13:02:12.374+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:24:45.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos described the Indonesian business executives he met with
        as enthusiastic about expanding their investments in the Philippines.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4add3a2a-af21-4781-9f82-928e0ea866c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T13:02:12.375+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:24:45.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president also said the “most extensive subject matter” in his
        discussions was the push for public-private partnerships.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aca8736-e563-4f26-b48b-a9f1b2ada14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T13:02:12.375+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:24:45.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos assured the Indonesian businessmen that the pledges will
        have a follow through.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ecbbbfd-c273-4841-b617-ab9ede222408'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T13:02:12.375+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:24:45.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will not end there,” he said on Tuesday before leaving Jakarta.
        “Minsan kasi nagpipirmahan ng MOU tapos wala nang nangyari. Pipilitin namin
        na hindi mangyari yun. Sabi ko nga sa mga napirmahan nating LOI at MOU, matapos
        ang kalahati diyan, malaking bagay na iyan."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f084942-9955-450e-ba11-ac075344f3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T13:02:12.375+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:24:45.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Sometimes after the signing of the MOU, nothing else
        happens. We will ensure that doesn''t happen. Even if we only complete half
        of the LOI and MOU that we signed, that will already have a huge impact.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d70fb2-5eb1-4fb2-959c-90dd1790c510'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T13:02:12.375+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:24:45.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said his first state visit was more productive than he expected
        since he only spent a day and a half in Indonesia before leaving for Singapore.</p>'
  'Tropical-Storm-outside-PAR':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-09-07T13:42:38.323+08:00
    'imagesource': 'jcr:e28b6e23-ab90-4f67-ae71-f63a9b7fa012'
