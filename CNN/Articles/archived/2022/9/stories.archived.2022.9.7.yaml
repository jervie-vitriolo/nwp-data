  'Government-telcos-data-spam-scam-texts':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2022-09-07T12:51:47.144+08:00
    'imagesource': 'jcr:7860fcb5-6602-4d22-a23f-28439f7acd97'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd5a5339b-23dc-4aa7-be3d-b80f48e5c27a'
    'lead': 'The government and local telecommunications companies are urged to boost
      efforts to go after those selling the public''s personal data, amid growing
      calls to put a stop to proliferating scam and spam messages in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-07T12:55:41.830+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-19T11:24:46.192+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:24:07.963+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t, telcos urged to go after rogue data brokers to stop text scams,
      spams'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74344779-062b-47cb-82d0-6ebcda0721eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T12:55:41.831+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:24:46.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 7) —</strong> A
        former privacy official has urged the government and local telecommunications
        companies to boost efforts to go after those selling people''s personal data,
        amid growing calls to put a stop to scam and spam messages proliferating in
        the country.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3602eb7d-fcd0-423d-9654-b4960f68f657'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T18:15:52.955+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:24:46.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9713b0a-f049-4fef-b4f4-e22861d79355'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T18:15:52.955+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:24:46.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former National Privacy Commission chairman Raymund Liboro told
        CNN Philippines'' <em>The Source</em> on Wednesday that it is possible Filipinos''
        personal data are being collected in a massive campaign using a database and
        anonymous SIM cards.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b0c17d-7198-468f-a7a1-03e4eddf7015'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T18:15:52.956+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:24:46.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe20e18-49f7-4b4b-bd82-2bce3075804a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T18:15:52.956+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:24:46.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Somebody here has aggregated these personal data, they have matched
        names with telephones and I think this is a big operation," Liboro said. "This
        is really, I think, a campaign they launched and they have database containing
        our names matched with a number."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f97cf99-2f0e-48d0-82fe-be5c01a48d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T18:15:52.956+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:24:46.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc9fe5f-c1cc-4dc4-a95a-5e5718a67974'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T18:15:52.956+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:24:46.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that while there are data aggregators or "data middlemen"
        dealing legally with telcos or other legitimate companies for their SMS campaigns,
        there are also illegitimate "data brokers" selling consumers'' personal data
        to other brokers through a database supplied to them by the company.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7bca3ee-1ac8-4a96-aedc-1c8b777e5ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T18:15:52.956+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:24:46.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20f2afb-db96-49a8-8f5d-c6f18bc56913'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T18:15:52.956+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:24:46.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our authorities must go after these entities illegally processing
        our personal data," Liboro added.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15249481-d405-4e21-b608-e05883cb3502'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T18:15:52.956+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:24:46.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d7eed5-6064-498e-a162-33571d71ee19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T18:15:52.956+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:24:46.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said telcos are obligated to ensure that the third parties they
        deal with are compliant with the law, particularly the Data Privacy Act of
        2012. The relationship must also be covered by contractual obligation to ensure
        an end-to-end protection of personal data.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a127054-8124-404f-84a4-8a256918f85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T18:15:52.956+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:24:46.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b6a19a-0735-4627-84c3-74c20294a91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T18:15:52.957+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:24:46.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Wipe out contact tracing data</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7b8b23-8e34-4489-a5d7-ef809c8fe259'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T18:15:52.957+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:24:46.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liboro also appealed to local governments units (LGUs) to ensure
        that contact tracing data collected from their constituents at the height
        of the pandemic have already been wiped out.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79a9e86-7213-4db1-88d5-ab823e7e3016'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T12:55:41.832+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:24:46.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a retention rule under the Data Privacy Act. You can only
        retain it based on the purpose," he said. He also cited <a href="https://bwc.dole.gov.ph/images/Linkages/JointMonitoring/FAQs_Supplemental_Guidelines_04A_.pdf">a
        joint memorandum</a> from the Department of Trade and Industry and the Department
        of Labor and Employment in 2020 which noted that data from health declaration
        forms and business establishments that&nbsp;eventually went to LGUs must have
        been erased 30 days after they were collected.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd732e8-8fea-4158-b360-d7305f55ef54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T12:55:41.832+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:24:46.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67bd16f6-1d8e-438d-b329-e65c6a215445'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T12:55:41.832+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:24:46.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m calling on the newly elected mayors to make sure that they
        erase these contact tracing data they have collected from citizens because
        there''s no purpose anymore," Liboro said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16bfcafa-47cc-4e24-9f11-5188fc113785'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T12:55:41.832+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:24:46.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11631cc9-6e4a-432d-bd94-4bd82e71c5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T12:55:41.832+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:24:46.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayala-led Globe said it has spent $20 million or roughly ₱1.1 billion
        to date to intensify the group''s capabilities in detecting and blocking scam
        messages. Meanwhile, PLDT''s wireless arm Smart said it shelled out nearly
        ₱3 billion last year to protect its subscribers from online criminal activities.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b50c0f7-3b18-4d67-8058-7b1cd7e25df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T12:55:41.832+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:24:46.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dcf763f-e88e-4448-bcd8-bc994ec1e9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T18:15:52.957+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:24:46.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Names harvested from apps?</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55baf5f0-731a-4c5a-a8b1-f464cb4c7658'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T12:55:41.832+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:24:46.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angel Redoble, chief information security officer of PLDT and Smart,
        warned that based on their internal investigation, some scammers have found
        a way to harvest people''s names and numbers on their GCash and Viber accounts.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db591e4d-42b3-405a-9035-cb0d336a9dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T18:15:52.957+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:24:46.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It seems that the scammers are able to find a way to automate this
        process," he said. "As a result, they are able to harvest names with the format
        of GCash and names in the format of Viber in an automated manner."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1dde21-5371-436f-9994-acdcdfdb95e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T18:15:52.957+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:24:46.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b03b01-14ae-416b-8605-c55671357c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T18:15:52.957+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:24:46.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe Chief Privacy Officer Irish Salandanan Almeida said in a separate
        briefing, however, that initial investigations did not find any signs of data
        breach so far, noting that a GCash user''s name and mobile number is publicly
        available to other users as well.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04a2d36-5641-4137-b57b-fb2b4ae81ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T18:15:52.957+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:24:46.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9da0d7-7cf7-4804-bddf-7578b598e291'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T18:15:52.957+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:24:46.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not necessarily because there is a data breach," she said.
        "<em>Pwedeng inaabuso ng</em> scammers <em>o ng</em> spammers ang features
        <em>ng</em> mobile applications....<em>hindi pwedeng kapag nakuha ang (pangalan)
        ng</em> scammer <em>o</em> spammer <em>ay nakapasok na sila sa</em> database
        <em>ng kumpanya na iyon kasi</em> it''s publicly available."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d546310-6ddb-4b04-a165-d82abf17ce72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T18:15:52.957+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:24:46.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1942ae2a-b083-4032-9f23-6ce8af167cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T18:15:52.957+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:24:46.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It could be that scammers or spammers are utilizing
        mobile applications...just because the scammer or spammer got a name, it does
        not mean that they already breached the database of the company because that
        information is publicly available.]</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92179a04-d39f-4ae5-9e3e-ffdf4b8fb4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T18:15:52.958+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:24:46.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795a0894-57ed-4a3b-9333-7617f7ee4b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T18:15:52.958+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:24:46.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Redoble said PLDT and Smart have so far blocked more than 11 billion
        attempts and 200,000 mobile numbers engaged in spamming.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1517f085-a8dd-4c9c-9b31-f94cca6863ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T18:15:52.958+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:24:46.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361c9006-db28-4a05-8650-a183cd1092c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T18:15:52.958+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:24:46.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almeida, on the other hand, said Globe has already blocked 784 million
        spam and scam messages, 14,058 SIM cards, and 610 domains or URLs indicated
        in spam messages.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c929fa-32dc-44de-8e31-edb6635ce7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T18:15:52.958+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:24:46.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ddb554-0702-497c-9a64-8aaf8e7d512b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T18:15:52.958+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:24:46.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Will the proposed SIM card registration solve the issue?</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd7feda-4c0d-4242-85bf-3edda96d36e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T18:15:52.958+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:24:46.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A consolidated bill requiring SIM Card registration was recently
        approved by a committee in the House of Representatives now under the 19th
        Congress, months after former President Rodrigo Duterte vetoed the proposed
        measure.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41565bae-13a5-48fa-b63a-3a0a411b4703'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T18:15:52.958+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:24:46.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf3469f-944d-4eed-8dea-d7f870c9047e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T18:15:52.958+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:24:46.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, National Privacy Commission Deputy Privacy Commissioner
        Leandro Angelo Aguirre said this may not entirely solve the issue, as spammers
        and scammers can simply migrate to other platforms or come up with a different
        scheme to prey on the vulnerable.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa90f66-145f-4508-a836-f12d92966cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T18:15:52.958+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:24:46.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0561bc-4b59-4ce0-a5b0-8e4d520d2b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T18:15:52.958+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:24:46.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kapag may</em> measure <em>na ginamit, nagma</em>-migrate <em>sila
        sa ibang proseso</em>," he pointed out. "<em>Makakatulong iyan, pero hindi</em>
        completely <em>mapipigilan iyan. Gagawa at gagawa pa rin sila ng ibang paraan
        o</em> methodology <em>para makapagpadala pa rin</em> (<em>ng</em> messages)."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f69e669-4541-4b4e-8002-6b78a90db1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T18:15:52.958+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:24:46.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ca5c27-9b74-43fe-a219-81b9e2d68c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T18:15:52.959+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:24:46.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Spammers and scammers will simply migrate to another
        process. The measure can help, but it will not completely solve the problem.
        They will just come up with another way to send messages.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75630c20-19dd-4112-9b46-300dc30fb759'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T12:55:41.833+08:00
