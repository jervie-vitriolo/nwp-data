    'jcr:uuid': '2fbd2470-c3f8-4836-980c-dcab38666607'
    'lead': 'The Commission on Higher Education has stopped its ''study now, pay later''
      program since only a small percentage of students paid back their loans, its
      chairperson says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-07T14:41:20.782+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-19T11:24:43.586+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:24:09.073+08:00
