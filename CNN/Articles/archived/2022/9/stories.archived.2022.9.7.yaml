    'template': '1'
    'title': 'Nick Deocampo on writing the history of Philippine alternative cinema'
    'visualType': 'image'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b481137-59f6-4c7f-9231-264d412fe1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-02-10T19:05:37.994+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-10T19:05:42.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Note:</strong> Nick Deocampo presents an overview of
        the development of alternative cinema in the Philippines on Feb. 17, 2023
        as part of ArtFairPH/Film. Register <a href="https://artfairphilippines.com/afp2023/viewevent.php?id=3"
        target="_blank">here</a>.&nbsp;</em></p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc59e73c-9a24-4329-a6ad-eeb5ca1539d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T16:57:00.290+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-10T19:05:42.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took 40 years for Nick Deocampo to write his book on Philippine
        alternative cinema. Part of it is because it comes as a natural progression,
        or a culmination even, of decades'' worth of experiences and writings. A huge
        part is because of frustration — it took 100 years for anyone to write a comprehensive
        book on Philippine alternative cinema due to a lack of want. “Kung ’di ako
        ang magsusulat, sino pa?” he said, resigning himself to the Herculean task
        of doing so.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d6149b-fa3d-475a-b06f-cbd47d16b1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T16:57:00.290+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-10T19:05:42.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It comes from anger," says Deocampo in a sit-down interview with
        CNN Philippines Life. “Sorry, it really comes as deep as that. Alternative
        film history has never been part of the discourse.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54d1b95-453e-4c33-847d-7b289ba16295'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T16:57:00.291+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-10T19:05:42.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The sprawling saga of alternative cinema</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e80190-b637-4b8a-9509-bc5afbcebbb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T16:57:00.291+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-10T19:05:42.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alternative Cinema: The Unchronicled History of Alternative Cinema
        in the Philippines" is what the title says it is. But it''s also a memoir,
        as most of its content is culled from the living memory of Deocampo. As sad
        as it is that it took this long for a book like this to be written by anyone,
        no other person could''ve had more authority to write it.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674b93b5-ac89-4b6b-b543-2ae1e9fa98cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T16:57:00.291+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-10T19:05:42.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From his time cultivating young filmmakers through workshops in
        the UP Film Center and Mowelfund in the ‘80s, to Philippine cinema''s centennial
        celebration and the present, Deocampo has dedicated more than half his life
        to the advancement of alternative cinema in the country. And all of it is
        recounted in the book.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7627d77d-7309-4e0e-b841-7a4055458436'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T16:57:00.291+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-10T19:05:42.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alternative Cinema" is the fourth entry in a series of five books
        that covers the history of Philippine cinema. It is a paradigm shift from
        how Deocampo writes history. If "Cine," "Film," and "Eiga" delve into our
        commercial film industry during colonization and its foreign influences, "Alternative
        Cinema" focuses on the margins, on what has been ignored and forgotten.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb39c702-c6a3-42eb-af3f-8627dcb7a5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T16:57:00.291+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-10T19:05:42.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Borrowing from French philosophers Gilles Deleuze and Félix Guattari''s
        theory of the “rhizome,” the book tackles the multiplicity of cinema''s needs
        and forms outside of the commercial mainstream. By needs, it pertains to the
        reasons in which films are made aside from profit. Such needs elicit different
        forms of films such as shorts, documentaries, experimental films, animation,
        advocacy films, propaganda, educational/informational films, home videos among
        others. This theory of rhizomatic film is already discussed in a <a href="https://www.cnnphilippines.com/life/entertainment/film/2018/07/17/hidden-cinema-exhibit.html"
        target="_blank">previous article</a>. This time, the theory is applied in
        the new book''s writing.</p>'
    '24':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/video.php?height=314&href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F2268369346736285%2F&show_text=false&width=560&t=0"
        width="560" height="314" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share" allowFullScreen="true"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e93fd7-ed5f-415c-bec9-12205b97b573'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T16:57:00.292+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-10T19:05:42.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b557d2-57f1-48a1-b524-1349e77cbb55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T16:57:00.291+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-10T19:05:42.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reading "Alternative Cinema," you''ll easily notice its off-beat
        structure. Chapters are organized per period, although non-chronologically.
        Strikingly, it starts not with the film industry’s earliest years in the country
        but with the martial law era.&nbsp;The reason for this is because Deocampo
        began his foray into film when he made Super 8 documentaries against the regime
        and conducted workshops mentioned before.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f64bbab-b7a4-4899-a577-0dbb5f31a888'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T16:57:00.291+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-10T19:05:42.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The book then transports its way back to the earliest years of filmmaking
        in the country to Benedicto Pinga''s post-WWII attempts of forefronting the
        widespread expansion of documentary and experimental cinema through formal
        education in the ‘50s. Next is the analog movement in the ‘90s, and the digital
        revolution in the 2000s. It goes back again, and off again, then back again
        with all the ruptures and outside powers that shape each generation in between.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f78ab38-79e6-4338-b88d-0f711e089c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T16:57:00.291+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-10T19:05:42.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was afraid that people may not understand me. Before, the book
        was organized chronologically. But I was challenged by a professor in UP who
        also served as a referee between me and UP Press. She said, ‘There''s something
        wrong in your organization. You''re talking about a rhizome which is fragmented,
        disembodied, and horizontal in its growth but you''re very vertical in your
        historiography. You''re not being true to the paradigm you are talking about.
        If you have something new to say, then show it.’ That''s when I took my strength
        and courage where I said: Mukhang ready na ang aking readers na maintindihan
        nila why I am fragmenting my historiography."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3428d5-2b17-4ff9-be24-9bf9294e84b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T16:57:00.291+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-10T19:05:42.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The need for writing history</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21eed238-a12b-482c-8807-26f2f1ab1e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T16:57:00.291+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-10T19:05:42.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Admittedly, for what it covers, the book has limitations. The idea
        of alternative cinema being a people''s cinema, and it supplanting our notion
        of a national cinema that is the commercial film industry for its future is
        only stated in the book''s concluding chapter:</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eecaf5f3-fbd1-4282-8fb5-6b46885f5c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T16:57:00.291+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-10T19:05:42.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is produced in alternative cinema is a people''s cinema. This
        has yet to be accepted as the nation''s audiovisual heritage, although it
        is already widespread. Unable to even meet each other personally, individuals
        who make these films form a virtual community, each satisfying a need for
        visual communication. They are ordinary persons, amateur filmmakers, students,
        teachers, artists, researchers, scientists, movie fans, housewives, all those
        who found the need to make films without the imposed compulsion for profit
        or fame. They make films to express, inform, teach, document, preserve, advocate,
        and so many urges to satisfy. This is what alternative cinema stands for —
        the freedom to use film to fulfill a need expressed through the medium of
        motion pictures."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa11b4b-7abf-4ce8-aafd-3223f85952bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T16:57:00.291+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-10T19:05:42.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even for the 800-plus pages that is written, it''s hard not to think
        of the whole book as a preface for something bigger. Because it is. The volume''s
        heft comes from it being an auto-ethnography of Deocampo''s own proximity.
        It will always have its limits.</p>'
    '25':
      'image': 'jcr:3ebe2a9f-edaa-4f89-9a43-6b184430c8fb'
      'imageCaption': 'Photo from UP PRESS/OFFICIAL WEBSITE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2e246e-7eaa-4882-ad15-ac0a97a17369'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T16:57:00.292+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-10T19:05:42.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c401f68a-b882-419d-8c4c-4c0db9dca8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T16:57:00.292+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-10T19:05:42.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is why Deocampo is keen to highlight the word "chronicle" in
        the title, even though it''s more than that. What alternative cinema is and
        its many forms are already listed down and contextualized. If fortune permits,
        he plans to write separate books on each form of alternative cinema from each
        type of people that would further dive deeper into its complexities and nuances.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef64e8f-f5b8-49b4-acec-b4beb27c5bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T16:57:00.292+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-10T19:05:42.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s also another critical irony that needs to be addressed
        from the book. Due to the limits of Deocampo''s position and the failure of
        having a reliable archiving system in the country for alternative films (both
        of which are not the author''s fault), the scope tends to build alternative
        cinema its own hegemonic canon. Vast others are left unmentioned. And it''s
        because such films are simply lost. The issue of archiving is a topic to be
        addressed in another book by Deocampo to be released this year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120ff15c-a954-46d7-a704-4910947f1370'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T16:57:00.292+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-10T19:05:42.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venting out his full frustrations, Deocampo said, "Consider me as
        a lone wolf. Because who else is doing this? Now that the book is out, people
        keep telling me that I really am the first person to work on this. People
        consider me as a pioneer; may pioneer pa pala in the 21st century. Para bang
        I discovered a new field, a new world."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0d3bab-d9e7-4e53-8b46-72e4c8b02896'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T16:57:00.292+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-10T19:05:42.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But where my anger comes from is that this is the oldest form of
        cinema. My claim in Chapter II is that before there was "Dalagang Bukid,"
        a feature-length film, there was a newsreel. How could people have not seen
        that? How could our so-called film historians... I begin to wonder, I know
        it''s an audacious claim but do we really have honest to goodness film historians
        in the country over the past years? Mainly there were film critics, they were
        not really historians. They just put dates and personalities there in their
        criticism. But mainly their discourse is criticism and criticism is not historiography."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78a260c-a4f7-4ef6-ac8a-ce9057c465ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T16:57:00.292+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-10T19:05:42.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s not remiss in thanking the University of the Philippines Press,
        the Film Development Council of the Philippines, fellow researchers who contributed
        to the book, and archives all over. All gave resources that made the book
        possible.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34c9aa5-06d0-4c75-843d-72cc1771dacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T16:57:00.292+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-10T19:05:42.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alternative Cinema" is not a definitive history. But it never aimed
        to be. It serves as a cartographic map of cinemas that is forever marginalized.
        Alternative cinema persists in times of crises when the commercial film industry
        could not. The past couple of years in a pandemic is a <a href="https://www.cnnphilippines.com/life/entertainment/Film/2021/12/31/the-best-Filipino-films-of-2021.html"
        target="_blank">testament to this</a>. Shall the neglect of writing history
        be its doom?</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd358c3a4-eeef-4e0f-a469-a8f370689c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T16:57:00.292+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-02-10T19:05:42.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deocampo is only one historian of alternative cinema. But he has
        done more than all others before him combined. The task of writing what''s
        next falls now unto us, the new generations which will carry on our own cinemas.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c2f4b4-ff7b-4d00-95ec-4cdf48ccc8bf'
