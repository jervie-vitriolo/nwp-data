      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday''s Nord Stream 1 announcement came just hours after G7 nations
        agreed to cap the price at which Russia can sell its oil in a bid to limit
        revenue that the Kremlin is using to fund its war in Ukraine.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3567f052-6046-4544-99fc-6cd005f806dd'
