      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 6)</strong> &nbsp;Singapore
        is looking to hire additional health workers from the Philippines, according
        to the Department of Migrant Workers (DMW).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef78fb4c-dfdf-437a-b8a2-4f97addb7cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T22:58:35.621+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:23:35.819+08:00
