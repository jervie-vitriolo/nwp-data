  'June-Mar-Fajardo-San-Miguel-possible-PBA-grand-slam':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-09-06T12:05:02.139+08:00
    'imagesource': 'jcr:e81a3db3-97cb-4634-8fc7-71487906bb81'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4fc4e1c2-e7bb-456e-bdd6-5b5390f60515'
    'lead': 'With the Philippine Cup title already in the bag, the San Miguel Beermen
      will try to contend for the Commissioner''s Cup and Governors'' Cup titles to
      achieve their second grand slam in franchise history.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-06T12:18:25.212+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-19T11:23:53.545+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:23:12.020+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fajardo: San Miguels road to PBA grand slam difficult, but not impossible'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c2e283-b2c9-4e06-ab7f-4d6b50e87b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T12:18:25.212+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:23:53.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 6) </strong> The
        San Miguel Beermen are in a good position for a possible grand slam in the
        47th season of the PBA.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8378ae99-2543-4526-8eb0-c8ff93e2c25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T12:18:25.212+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:23:53.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beermen recently bagged the Philippine Cup title after beating
        the TNT Tropang Giga in <a href="https://www.cnnphilippines.com/sports/2022/9/4/San-Miguel-Beermen-2022-PBA-Philippine-Cup-champions.html">seven
        games</a> of the finals. Given its stacked roster, San Miguel is expected
        to be one of the contenders in the Commissioner''s Cup and Governors'' Cup.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3456fa-5278-4e70-983a-80eab4cab3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T12:18:25.212+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:23:53.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For San Miguel stalwart June Mar Fajardo, winning a grand slam won''t
        be a walk in the park as the competition will get tougher but the gentle giant
        from Cebu stressed that it can be achieved.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae78506-8914-47cf-af55-f92e6654a33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T12:18:25.213+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:23:53.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A grand slam means one team capturing all three conference championships
        in a single season.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a11621-36c0-455a-8f22-b28609a752cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T12:18:25.213+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:23:53.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We all know it''s going to be tough, it''s not easy to win the
        next two conferences because other teams are strong but it''s not impossible
        as long as we prepare hard and stay healthy, there''s a chance," the 6-foot-11
        cager told CNN Philippines'' Sports Desk Tuesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706a2c1d-67d5-45f1-add3-1f42dc4dccb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T12:18:25.213+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:23:53.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PBA grand slam has been accomplished just five times by four
        teams since the league''s inception in 1975  the Crispa Redmanizers did it
        in 1976 and 1983, San Miguel in 1989, Alaska Milkmen in 1996, and San Mig
        Super Coffee Mixers in 2014.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd256313a-b334-4458-bac1-709adef4804a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T12:18:25.213+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:23:53.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commissioner''s Cup will start on Sept. 21.</p>'
