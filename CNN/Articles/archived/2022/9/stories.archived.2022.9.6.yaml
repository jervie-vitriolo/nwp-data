      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7fcc87-973d-42b2-a01b-b49c09f98eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T13:18:52.958+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:23:51.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rama on Monday issued Executive Order 6, with provisions supplementary
        to a previous order, such as putting a trial period on non-obligatory masking
        from September 1 to December 31, 2022, and automatically lifting the policy
        in case of a COVID-19 surge in Cebu City.</p>'
    '11':
