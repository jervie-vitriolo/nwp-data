      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Yung Rice Farmers'' Financial Assistance Program na dapat 90,000
        farmers sa region ng Cagayan Valley, Central Luzon, [at] Western Visayas ay
        wala pa rin naibibigay dahil ang Land Bank ay kailangan daw mag-procure o
        bumili ng intervention monitoring cards na maibibigay sa ating mga magsasaka
        para doon sa distribution ng cash aid," Estavillo said.</p>'
