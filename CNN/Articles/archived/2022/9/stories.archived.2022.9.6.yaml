      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dimalanta served as chairperson of the NREB from 2019 to 2021.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e92a36c-2ae0-4c98-95c4-64d11d3ce72d'
