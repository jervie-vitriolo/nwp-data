      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 6)</strong> &nbsp;Interior
        Secretary Benhur Abalos said over 400 rebels have already surrendered under
        his term so far, in line with the government''s anti-insurgency campaign.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296e9306-bd5b-4287-be5d-64e759042e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T16:52:41.142+08:00
