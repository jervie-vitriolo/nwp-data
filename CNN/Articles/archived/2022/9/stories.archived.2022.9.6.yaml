      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/europe/live-news/russia-ukraine-war-news-09-05-22/h_f6f5a10ae7b3716fe3cdba9a5a5fdd7c"><em>"Russian
        court sentences former journalist to 22 years in jail for treason"</em></a></p>'
