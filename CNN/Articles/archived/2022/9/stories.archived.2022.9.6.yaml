      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T07:39:06.112+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:23:57.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Readers should always be skeptical of oversold claims about enhancement
        of memory, attention, creativity, and the like," he said.</p>'
