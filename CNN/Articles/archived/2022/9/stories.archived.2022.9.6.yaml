      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> I hope you''re sitting down: It''s been
        20 years since Kelly Clarkson won "American Idol."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f00483-bc60-4f78-bfd0-ad098d233a11'
