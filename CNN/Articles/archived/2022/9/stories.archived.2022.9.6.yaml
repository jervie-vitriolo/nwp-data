      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Tuesday, Bayan Muna welcomed the junking of what
        it described as a "harassment suit" from the PNP-CIDG, and called on the authorities
        to instead focus on running after syndicates and cartels that caused the spike
        in prices of basic necessities or corrupt individuals preying on the poor.</p>'
