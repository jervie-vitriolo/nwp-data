      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"20 years ago today I won ''American Idol'' and it forever changed
        the course of my life," she wrote, marking the occasion on Sunday. "That moment
        was the door that opened up so much access and opportunity, and created partnerships
        that I will be grateful for all of my days. The family and friendships I have
        created one these 20 years in music and TV are priceless to me."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135a671c-5873-481d-8141-d420b3958ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T19:52:47.778+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:23:40.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2879f27-b455-45c9-a0a4-be5b767b7730'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T19:52:47.778+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:23:40.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clarkson beat out runner-up Justin Guarini in the first season of
        the singing competition show, with millions of people voting for her to win
        a recording contract.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d38504-4769-43c8-995e-120160b1ea8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T19:52:47.778+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:23:40.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29af04ba-faf1-4cc2-910c-b900c66e7dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T19:52:47.778+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:23:40.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We only get so many trips around the sun and while I am proud and
        feel abundantly blessed of the successes and failures that I have learned
        from, I am most proud and grateful for those friends that have become family,
        and for their arms that have held me when I needed It and their hearts that
        listened to me when I felt lost," Clarkson wrote, without mentioning anyone
        in particular by name. "Without them I would not be where I am. I would probably
        not be here at all."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e16758a-2795-4d36-8796-7de26d8b472c'
