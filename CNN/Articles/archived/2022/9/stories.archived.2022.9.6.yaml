    'template': '1'
    'title': 'Fears for babies born into Pakistan''s devastating floods

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c8d924-be5a-4a89-8465-8cbe4418d147'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T18:44:35.350+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:23:44.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> It was raining when Kainat Solangi''s daughter
        was born on August 14 and it''s barely stopped since, stranding her family
        in a makeshift tent on a thin strip of land surrounded by Pakistan''s worst-ever
        floods.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e3c89a-1ffb-4a54-bcb1-5c6ee0657ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T18:44:35.351+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:23:44.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family of eight built their shelter from furniture and sheets
        of cloth, whatever they could salvage from their flooded home in the village
        of Rijepur, near Khairpur Nathan Shah in southwestern Sindh province.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc372f99-6887-455d-b099-c32bf086a2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T18:44:35.351+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:23:44.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holding her 24-day-old infant, Shumaila, Solangi said she worries
        about her newborn, who she took from hospital as the rain fell because she
        couldn''t afford to pay for her medication. Now she and her five other children
        are hungry, ill and wary of the snakes that are also looking for food and
        higher ground. Her husband, a daily wage earner, is not able to work.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06826ead-f4fd-4a59-81f4-26f66ad7b98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T18:44:35.351+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:23:44.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All those who could afford left this village, but we are still
        here because we cannot afford to go anywhere. It''s all about money," she
        said. "We are helpless people. I am also sick and it''s the third month I
        got fever and throat infection. We even cannot afford to buy some medicine."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e477fb-144f-4176-a71b-70763e16b705'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T18:44:35.351+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:23:44.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1cc6a5-7dac-40d4-be20-66b5237f6636'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T18:44:35.351+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:23:44.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women and children have been disproportionally affected by Pakistan''s
        catastrophic floods because of the lack of access to healthcare, according
        to the World Health Organization (WHO).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c82734-a73c-4fba-ab90-9517b05391c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T18:44:35.351+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:23:44.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff9e087-90c9-41d7-8b1d-afb9cad2b3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T18:44:35.351+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:23:44.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 10% of the country''s healthcare institutions have been damaged
        by the floods, WHO representative to Pakistan Dr. Palitha Gunarathna Mahipala
        said Monday. He said he''s especially concerned for the 1.2 million pregnant
        women who among the hundreds of thousands of displaced people.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f29497-01e4-4190-b4f5-0c21c1609fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T18:44:35.351+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:23:44.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de092e6-b7b6-4fd2-9f29-8c0632a17ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T18:44:35.351+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:23:44.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solangi may have survived her baby''s birth, but she knows a strip
        of land between flood water is no place for an infant. Though she said she
        feels safer there than in a nearby relief camp that''s only accessible by
        boat.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a60182-bf30-49eb-8960-4d6a1e646f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T18:44:35.351+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:23:44.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a04c07-543f-49a4-bb7b-b6456389f1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T18:44:35.351+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:23:44.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is nothing in the relief camp," she said. "People are helpless.
        They don''t give anything to people. It''s better to live here," she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29956b5a-0aac-4e0f-82f2-d28b010fe2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T18:44:35.351+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:23:44.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a7db97-79a0-479b-ae6c-0fca63aa6ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T18:44:35.352+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:23:44.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Malaria of epidemic proportions''</h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db23db80-9ce1-4e34-963e-ea1a4840b596'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T18:44:35.352+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:23:44.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across Pakistan, others like Solangi are surviving on rations dropped
        by aid workers as they wait for the waters to recede. Around 10 families are
        huddled together with Solangi on the strip of land that at some points is
        only 15 feet, or less than five meters, wide.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c22a432-7a43-42cd-a295-02abb2c11360'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T18:44:35.352+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:23:44.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81bf282a-0716-4faf-ad76-ed3836b0aefb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T18:44:35.352+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:23:44.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flies swarm around the children''s faces as they sleep, and it''s
        hard to avoid mosquitoes that carry the threat of malaria, which can cause
        fever, flu-like symptoms and sometimes death.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac0f6a9-36f4-449c-b476-fceffeccf29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T18:44:35.352+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:23:44.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc76241a-dc82-4ab2-ad08-35a15aa8ea4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T18:44:35.352+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:23:44.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lady came here and promised that we will be provided mosquito
        nets but she never came back," Solangi said. "I am still waiting for that.
        They also registered my name but she didn''t return."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1c6fc4-239b-43ee-9a95-087575213db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T18:44:35.352+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:23:44.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b5c6ea-1561-4840-9fef-43d4452e609a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T18:44:35.352+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:23:44.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mahipala said the WHO was seeing "malaria of epidemic proportions"
        and that cases of typhoid and infections of the skin, eyes and respiratory
        tract were becoming more common.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6725a446-adde-4bc3-b535-3dd9a2482665'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T18:44:35.352+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:23:44.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2ea8fa-0cc5-4106-9d0b-5811901bdc03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T18:44:35.352+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:23:44.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We fear that situation will worsen with the greater humanitarian
        and public health impact particularly in Sindh province as water moves towards
        the south of the country," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e153bf95-6ad6-4448-accd-6ab61625b6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T18:44:35.352+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:23:44.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde39768-5446-4a75-be82-2afd56d368bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T18:44:35.352+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:23:44.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO estimates that around 634,000 people are living in displaced
        persons camps, but that number could be higher because it''s too difficult
        to access some areas.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f946f32-0b5c-4046-893e-c98c4ae2a9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T18:44:35.352+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:23:44.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bce4aaf-2889-4464-966f-27a4bff94d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T18:44:35.352+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:23:44.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''We are poor and cannot go out of this area''</h3>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650af12c-dd21-4afe-954f-34f061f5f7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T18:44:35.352+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:23:44.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the dirt strip, children mingle with the livestock families saved
        from the flood, and amuse themselves by splashing in the water that now covers
        their small village.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa2778e-45d1-4037-95b3-58dae1b5b62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T18:44:35.353+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:23:44.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0fe0ec-7da0-4c03-8b81-987f9f5bd43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T18:44:35.353+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:23:44.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mai Haleema, 70, watches over them, but particularly when they sleep.
        She''s worried the younger children will forget where they are and accidentally
        fall into the water that lies just a few feet from their beds.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3d1cf3-c68b-4c89-960c-7c733217d28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T18:44:35.353+08:00
