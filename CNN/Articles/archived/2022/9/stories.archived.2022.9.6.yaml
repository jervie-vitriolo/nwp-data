      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Even if you cut the branch, it will always grow. If
        you want to get rid of the tree, you have to start from the roots.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4c945a-4556-4da8-8f56-2607d9c90116'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T16:29:19.727+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:23:48.455+08:00
