      'mgnl:lastActivated': 2023-01-19T11:23:41.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b9822b-084a-4b8a-bd10-4829dba6c18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T20:43:44.635+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:23:41.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Foreign Affairs (DFA) Secretary Enrique Manalo met
        with Indonesian Foreign Minister Retno Marsudi in Jakarta on Sunday to formally
        ask for the clemency, the Office of the Press Secretary (OPS) said on Tuesday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baee1f79-4c6d-490b-b7f5-dc8bfd1cd637'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T20:43:44.635+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:23:41.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a1a98a-e03f-40ee-90fc-d2a6d7d3560b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T20:43:44.635+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:23:41.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting happened at the sidelines of President Ferdinand Marcos
        Jr.''s inaugural state visit to the country.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb05589-448f-4f2a-9275-c464fc9b045c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T20:43:44.635+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:23:41.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810a2178-02d2-4ff4-ba23-e1963f561a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T20:43:44.635+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:23:41.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing the DFA, the OPS said Marsudi would consult their Ministry
        of Justice on the matter.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776d6989-1702-4ac1-adb7-16bb7ed406c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T20:43:44.635+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:23:41.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b0d0e9-fef8-4087-8b77-ae848385835c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T20:43:44.635+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:23:41.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veloso, a domestic helper from Nueva Ecija, was arrested in 2010
        for allegedly smuggling 2.6 kilograms of heroin into Indonesia. She denied
        the accusations, saying she was tricked by her recruiter to bring the drugs
         valued at around $500,000 or over 28 million  contained in the seams of
        a suitcase which she said was given to her.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749c6046-24e7-4ada-8bc4-e6d2b5b5bcc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T20:43:44.635+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:23:41.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffac3146-931e-450f-b275-4cd7312d382c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T20:43:44.636+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:23:41.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was meted the death penalty in October 2010 and was supposed
        to be executed by firing squad in April 2015. However, she was granted a last-minute
        reprieve through a stay of execution, so she can stand as a witness in the
        human trafficking case against her recruiter Kristina Sergio, and against
        Sergio''s partner Julius Lacanilao.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5435b2f7-969d-43dc-bdd4-3a29fb56f3c0'
      'mgnl:activationStatus': true
