      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440c6703-9aff-4d5e-a3d5-30ad7ee1e54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T16:29:19.727+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:23:48.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em> on Tuesday, Interior
        Secretary Benhur Abalos said the department intends to maintain the intensity
        of the anti-drug campaign under the previous administration.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6dcc75-fccc-4cf5-ad0d-cce352710f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T16:29:19.727+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:23:48.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a058b71-b8b4-435a-895b-de7298d8b1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T16:29:19.727+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:23:48.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time, however, it will focus on the grassroots, and prioritize
        quality over the quantity of cases, he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f7bd1f-8c23-4f2c-b449-1d8acbc3d489'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T16:29:19.727+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:23:48.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72915bed-9c8f-4bb4-ba04-9ee6cfea2be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T16:29:19.727+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:23:48.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We will make arrests based on our oath in accordance with the Constitution,
        Abalos said. "Number one is the quality of cases. I''m a lawyer by profession.
        It''s not the quantity."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59574e0-9e43-4bf5-8e6b-d6ad78dd029e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T16:29:19.727+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:23:48.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c33b76-5bdc-4064-a5ee-ca1cec6a414c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T16:29:19.727+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:23:48.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abalos said the DILG and the Department of Justice have agreed to
        mentor investigators in assessing drug cases, and will coordinate in ensuring
        there are sufficient witnesses during anti-drug operations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ae8ba1-afac-45e5-962e-23e3f4170a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T16:29:19.727+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:23:48.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b33be26-4c0e-4526-918a-625663f235ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T16:29:19.727+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:23:48.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is the war on drugs? It''s just like a tree," he said. <em>"Maski
        ''yung sanga putulin mo, may tutubo. Kung gusto mo putulin yung puno, tanggalin
        mo ang ugat."</em></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d7e0c4-2463-4153-882e-74800a5295d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T16:29:19.727+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:23:48.453+08:00
