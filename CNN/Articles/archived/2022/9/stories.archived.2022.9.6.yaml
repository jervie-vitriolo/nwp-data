  'energy-crisis-Russia-costs':
    'author': 'Anna Cooban, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-09-06T23:10:46.162+08:00
    'imagesource': 'jcr:b4fd1848-e4c3-4bfc-a64e-08a57ef615e2'
