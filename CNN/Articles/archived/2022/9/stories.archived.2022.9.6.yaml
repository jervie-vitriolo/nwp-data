  'inflation-August-2022':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-09-06T09:07:04.532+08:00
    'imagesource': 'jcr:022c2013-aeb7-427b-a7ca-8b4cf2e3794d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
