      'jcr:uuid': 'e3e5966b-6fae-49a0-a434-221f6ac9eb02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T07:39:06.112+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:23:57.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This study had a strong methodology, Chein said, but added there
        were still limits to its scope, such as researchers not knowing the belief
        systems or expectations with which participants came in.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46408aed-c381-4a97-a951-2ed1d603a03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T07:39:06.112+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:23:57.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

