      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following day, Gabriela was quoted in an Inquirer report, part
        of which states: "These red-tagging gimmicks, while not new, seek to place
        the lives and safety of our members and leaders on the line."</p>'
    '11':
