    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0936b214-6a01-46dd-8105-6053c19c32c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T23:22:45.358+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:23:34.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 6) </strong> Scammers
        sending texts containing recipients'' full names may have acquired these from
        forms and companies that require data, according to a former National Telecommunications
        Commission (NTC) official.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5406b16c-ced8-4e4a-9f92-8015b7d20a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T23:22:45.358+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:23:34.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a8fe0d-1d84-49b0-9657-69dbcea7e3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T23:22:45.358+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:23:34.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Iyong</em> contact tracing, <em>iyong mga</em> malls <em>noon
        meron kang fini-fillupang maliliit na papel na</em> contact tracing  these
        are all possible sources. <em>Iyong mga bangko nagre</em>-require <em>din
        ''yan, mga kompanya na kailangan ng</em> information <em>na ''yan,</em>" former
        NTC deputy commissioner Edgar Cabarios told CNN Philippines on Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a04af2-7587-4946-9cef-83b1cb9e2091'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T23:22:45.358+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:23:34.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3c9341-929f-486f-9e56-5a6249e56cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T23:22:45.358+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:23:34.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The contact tracing forms that malls asked us to fill
        up before -- these are all possible sources. So are banks and companies requiring
        such information.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b7dc81-02ff-4ed1-93c8-4b2e18c7687e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T23:22:45.358+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:23:34.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61baab6b-9e99-4cd0-95bd-cb81068f8a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T23:22:45.358+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:23:34.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As this concerns data privacy, Cabarios said the National Privacy
        Commission is already <a href="https://www.cnnphilippines.com/news/2022/9/1/NPC-probes-text-scams-bearing-subscribers-names.html">investigating
        the surge</a> in text scams.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be83f6ec-50f6-44c1-98fe-08b5896c9158'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T23:22:45.358+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:23:34.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55338f74-1b61-4293-a761-76f185091bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T23:22:45.358+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:23:34.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nag-iimbestiga po yan na ''yung ating</em> social media: ''<em>yung</em>
        Messenger <em>naroon din, ''yung</em> Viber <em>mo naroon din,</em> WhatsApp
        <em>naroon din. So napakaraming</em> sources <em>po niyan na posibleng pinanggalingan
        so dapat po imbestigahang mabuti at mas mabuti po kung may maparusahan eh
        para magbibigay po ''yan ng</em> chilling effect," added Cabarios, who''s
        now a consultant for the NTC.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b1def3-22df-4647-8d17-7b7d34fbb638'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T23:22:45.359+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:23:34.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7945277-178f-4d07-b51f-91a6feabf271'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T23:22:45.359+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:23:34.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They (NPC) are also investigating on social media
        like Messenger, Viber, and WhatsApp. There are really a lot of possible sources
        so it would be good to thoroughly investigate and even better to mete out
        punishment to send a chilling effect on scammers.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ccf31bb-ac88-42be-b50a-13a492607ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T23:22:45.359+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:23:34.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7585b0-d598-486f-a05e-f2373a875483'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T23:22:45.359+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:23:34.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabarios is reminding the public not to click on links in texts
        from unknown numbers. He also backs the passage of a bill mandating the registration
        of SIM cards for easier tracing.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49bc5af0-4036-486b-918c-af495cf5529d'
      'mgnl:activationStatus': true
