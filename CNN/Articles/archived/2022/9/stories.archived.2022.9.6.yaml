      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veloso, who is now 37 years old, is currently detained at the Wonosari
        Women''s Penitentiary in Yogyakarta and is in "relatively good health," the
        DFA said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42799504-a580-4fbd-a2e8-238771584d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T20:43:44.636+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:23:41.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec95187f-c40d-4158-b596-9636d1198d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T20:43:44.636+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:23:41.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department added that the Philippine embassy in Jakarta had
        retained the services of an Indonesian law firm to serve as her legal counsel
        in accordance with Indonesian rules.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d0cd97-b026-4aee-b892-62d9cc0bbebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T20:43:44.636+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:23:41.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95dce566-6083-4805-be0f-1f29d6fa2519'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T20:43:44.636+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:23:41.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August 2011, former President Benigno Aquino III submitted an
        appeal for clemency on behalf of Veloso to his Indonesian counterpart, Susilo
        Bambang Yudhoyono. The latter replied months later that the case will be given
        careful consideration in accordance with Indonesias relevant laws.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10eadd4e-babe-4f58-85ab-5ce94d2befad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T20:43:44.636+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:23:41.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4764817-47df-42b6-b77b-a644dedc8f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T20:43:44.636+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:23:41.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When incumbent Indonesian President Joko Widodo was first elected
        in 2014, he declared war against drug trafficking and rejected all the clemency
        requests from drug convicts on death row. In January 2015, he rejected a batch
        of clemency appeals, including Veloso''s.</p>'
  'stranger-things-final-season':
    'author': 'Marianne Garvey, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-09-06T19:43:17.863+08:00
    'imagesource': 'jcr:bf9694f9-cc02-4c6c-b2d0-ea91589dfd9a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5f486452-7c6d-4e84-8abb-90debfd5b241'
    'lead': 'Coming off five wins at the Creative Arts Emmys, the team behind "Stranger
      Things" has revealed a clue for show''s fifth and final season.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-06T19:46:04.220+08:00
