      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2022/9/5/marcos-widodo-asean-volatile-geopolitics.html?fb">Marcos,
        Widodo cite importance of ASEAN''s role amid volatile geopolitics</a></strong></p>'
  'pakistan-floods-displaced-children':
    'author': 'Javed Iqbal, Sameer Mandhro and Kathleen Magramo, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-09-06T18:38:24.668+08:00
