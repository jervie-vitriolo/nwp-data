      'mgnl:type': 'text'
      'text': '<p>The resolution stated that during the serving of the warrant, the
        PNP-CIDG recovered firearms, explosives, and tarpaulins and flyers of Bayan
        Muna and Gabriela, and presented them to the public.</p>'
