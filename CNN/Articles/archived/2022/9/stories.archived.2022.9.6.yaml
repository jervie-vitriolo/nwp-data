      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74759bf-f84b-4ca8-becd-c2ac37096ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T16:52:41.143+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:23:47.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We should not just consider their surrender, but also
        what will happen to their future. We should give them a reason not to regret
        turning themselves in.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2287e6c3-e6b7-461b-ae6c-78c24d39f161'
      'mgnl:activationStatus': true
