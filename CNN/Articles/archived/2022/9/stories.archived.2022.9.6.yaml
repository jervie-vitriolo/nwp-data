      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The secretary added that the budget hike also seeks to support the
        automation of the rice industry, its post-harvest facilities, and research
        and development.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdf0510-ab41-42d2-835f-65160b4bfec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T17:32:30.555+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:23:46.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Agriculture, which Marcos also heads, has a proposed
        2023 national budget reaching 184.1 billion, a 39.2% jump from 2022.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6ac3ff-afff-4ff7-a116-480d85b152b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T17:32:30.556+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:23:46.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earmarking more funds for the sector to bolster local farm output
        is part of the current administration''s efforts to meet its socioeconomic
        agenda, which includes food security, Pangandaman said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6354f777-cd16-46c8-8c05-447198a6c074'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T17:32:30.556+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:23:46.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Among the eight-point agenda, we have the four pillars, which include
        strengthening the purchasing power of the peso. And to be able to do that,
        we need to increase our funding for the agriculture sector para magkaroon
        ng mas mababang presyo sa ating mga pamilihin at pagkain sa hapagkainan [in
        order to lower the prices of commodities and the food on the table]," she
        said.</p>'
