      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[''Yung] hindi naibibigay kaagad na subsidyo sa ating mga magsasaka
        ay nagreresulta ''yan sa pagbaba ng produksyon ng ating mga magsasaka dahil
        sa napakataas na cost of production," Estavillo told CNN Philippines'' Balitaan.</p>'
