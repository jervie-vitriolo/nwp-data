      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If passed into law, the bill mandates SIM card users to register
        their personal information with telecommunications bodies or authorized card
        sellers.</p>'
    '14':
