    'jcr:uuid': '6f0050dd-1d78-4072-9900-648f90a27744'
    'lead': 'In the most high-profile case of treason in recent years, the Moscow
      City Court on Monday sentenced Ivan Safronov, a former journalist and adviser
      to the head of Russian space agency Roscosmos, to 22 years in prison, according
      to an RIA Novosti correspondent reporting from the courtroom.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-06T00:45:52.241+08:00
