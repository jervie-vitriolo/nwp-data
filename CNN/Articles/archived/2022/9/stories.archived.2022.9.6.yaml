      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a92661f-8a73-4869-a981-9bd1352587ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T23:15:38.016+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:23:35.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the energy standoff has intensified, EU countries have rapidly
        filled their gas storage facilities. Stores are now filled to 82% of their
        capacity, according to data from Gas Infrastructure Europe  exceeding the
        80% target officials set countries to reach before November.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682a9a5d-d4ca-4fbb-b4a4-c8ff93054476'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T23:15:38.016+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:23:35.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9c2a53-e914-418b-a9b5-46f042120468'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T23:15:38.017+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:23:35.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite a serious risk of energy shortages, we still expect most
        of Europe to get through the cold season without having to shut down significant
        parts of industry by large-scale rationing of gas supplies," Schmieding said
        in his note.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38194aa3-8d30-4d9e-8b5c-52966f600560'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T23:15:38.017+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:23:35.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fc7a3f-a8e2-4fa0-bb7f-b1b4ed2494f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T23:15:38.017+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:23:35.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European leaders know they need to do more, however, to avoid widespread
        hardship and limit fallout from a recession. EU energy ministers will hold
        an emergency meeting on Friday to discuss plans to help shield Europeans from
        the worst of the energy price rises.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b38d8b-3eb1-4f84-83f8-5452451fe6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T23:15:38.017+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:23:35.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e985024-f80c-4041-a48b-f2b7188dca89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T23:15:38.017+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:23:35.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial ideas include a mechanism that decouples electricity prices
        from wholesale natural gas prices, and an offer of emergency credit for energy
        companies at risk of going bust, according to draft documents viewed by Reuters.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43db198c-7311-4017-bd6f-35df0b54a0af'
      'mgnl:activationStatus': true
