      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17be40dc-98d4-4158-8516-6915214715f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T19:52:47.778+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:23:40.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clarkson, reflecting on her journey from Texas waitress to one of
        the biggest pop stars on the planet, wrote on her Instagram that she felt
        " grateful" for all the things -- and especially the people -- that entered
        her life because her big win.</p>'
