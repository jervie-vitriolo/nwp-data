      'mgnl:lastActivated': 2023-01-19T11:23:44.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a41fa23-2ec3-4329-8b27-f700704637e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T18:44:35.353+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:23:44.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We keep our eyes on our children after sunset. They could fall
        down in the water believing if they were living in their old house. We have
        to take care of them," Haleema said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d6162f-f80c-489c-b7c4-7d998929bf3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T18:44:35.353+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:23:44.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b303ef-d6ba-4400-b76c-c973332b51fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T18:44:35.353+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:23:44.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haleema told CNN that she has witnessed Pakistan''s harsh monsoon
        season throughout her life, but this is one of the worst.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f34e9f4-0916-4c65-947c-ae6ad8000a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T18:44:35.353+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:23:44.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8235b790-be8d-4544-b066-e64c8ceefc21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T18:44:35.353+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:23:44.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pakistan is on the front line of the climate crisis, contending
        with a string of extreme weather events in recent months, from record heat
        waves to destructive floods.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7628f0-afe6-4336-9b21-600f8b89e602'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T18:44:35.353+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:23:44.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a19bdd-4ed3-4f49-89b7-ce1cc3e5fcb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T18:44:35.353+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:23:44.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This area has been hit by floods four times in my life, but I remember
        three of them. But this time, the heavy rains worsened the situation. The
        water level was not so high in the past," Haleema said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8c6897-57c2-47d7-8762-3500fbf1ece5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T18:44:35.353+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:23:44.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6009057f-4339-4c7f-8ee2-6dc1c2d5dae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T18:44:35.353+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:23:44.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She worries about the future, but doesn''t think too much about
        her damaged home -- "It is useless to cry for it now," she said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb916c6-d79e-41db-bb31-2e35f1de8234'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T18:44:35.353+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:23:44.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc55b28-636f-44d9-bf6f-b328c21de4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T18:44:35.353+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:23:44.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She and Solangi are more worried about the children and how they''ll
        survive this ordeal.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d9d994-f94e-48b9-b01a-75f5145af4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T18:44:35.353+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:23:44.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282d9c14-f0f9-490f-9c91-e6cc417f5b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T18:44:35.354+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:23:44.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to save food for our kids," said Haleema. "God may help
        us."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8cc16b-7ff6-4aec-b44a-806d72a6e8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T18:44:35.354+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:23:44.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044bf9c6-563b-4fe9-97db-9db2e95f205a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T18:44:35.354+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:23:44.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solangi is also hoping for divine intervention to save them from
        a disaster that no one saw coming.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b665066-d3ad-4e14-990e-e7401500e714'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T18:44:35.354+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:23:44.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00ddc62-0790-48e9-974e-105491cf5204'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T18:44:35.354+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:23:44.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"God is our savior. I am not feeling well," she said. "My kids are
        also sick. I have to fetch water."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3edc2342-1877-4d31-b5cc-17abfe3fca7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T18:44:35.354+08:00
