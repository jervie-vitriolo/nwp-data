      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I think their concern and comments are understandable.
        When I was with NREB for two years, I don''t think I''ve worked closely with
