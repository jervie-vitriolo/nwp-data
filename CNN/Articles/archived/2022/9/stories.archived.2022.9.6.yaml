      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/09/05/entertainment/stranger-things-final-season/index.html"><em>"''Stranger
        Things'' writers tease final season"</em></a></p>'
