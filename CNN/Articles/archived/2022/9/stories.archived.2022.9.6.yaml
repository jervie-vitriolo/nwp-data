      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bantay Bigas, however, said the aid has yet to reach the beneficiaries.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842a823e-3183-48e9-84b6-daa8a1991081'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T15:57:00.473+08:00
