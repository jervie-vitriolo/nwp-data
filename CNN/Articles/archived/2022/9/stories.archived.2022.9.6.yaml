  'Saskatchewan-Canada-mass-stabbing-suspects':
    'author': 'Elizabeth Wolfe, Artemis Moshtaghian, Jamiel Lynch and Holly Yan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-09-06T06:14:44.914+08:00
    'imagesource': 'jcr:2a947754-0ceb-48f9-9179-4ab58eaf2b8c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f2c45ae8-84ed-40dd-904d-9ab744a6b112'
    'lead': 'Damien Sanderson, one of the suspects in a mass stabbing in Saskatchewan,
      Canada, that left 10 dead and 18 injured, was found dead. His brother, Myles
      Sanderson, may be injured. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-06T06:18:48.390+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T11:23:59.195+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:23:09.813+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '1 suspect in mass stabbing in Canada found dead, the other is still
      missing'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb5c772-6b1c-44f5-9137-598e6fadf34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T06:45:48.568+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:23:59.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>  Damien Sanderson, one of the suspects in
        a mass stabbing in Saskatchewan, Canada, that left 10 dead and 18 injured,
        was found dead Monday morning on the James Smith Cree Nation in a heavily
        grassed area near a house, according to Royal Canadian Mounted Police Assistant
        Commissioner Rhonda Blackmore.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5489765-f60b-44d5-92f1-ae302ce35494'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T06:45:48.568+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:23:59.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanderson had injuries that were not believed to be self-inflicted,
        Blackmore said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9023eeb2-926e-4722-8ded-4252783c44ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T06:45:48.569+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:23:59.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myles Sanderson, Damien''s brother, may be injured and seek medical
        attention, Blackmore added. "Even if he is injured, it does not mean he is
        not still dangerous."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c27116a-558f-4c8c-a6f8-bf2970e2ea55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T06:45:48.569+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:23:59.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blackmore said Myles has a lengthy criminal record that involves
        both persons and property crimes and she told the pubic not to approach him
        if he is seen.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a546a4-f8fa-45e4-ba4a-21000a403915'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T06:45:48.569+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:23:59.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier authorities said the suspects were believed to have been
        traveling in a black Nissan Rogue with Saskatchewan license plate 119 MPI,
        while noting it was unclear whether they may have changed vehicles. The vehicle
        was seen in Regina with two people in it.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87bceb85-1576-4c46-a119-9ef08c75d5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T06:45:48.569+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:23:59.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myles Sanderson has been charged with first degree murder, attempted
        murder and breaking and entering into a residence, the RCMP said Monday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2858f3-8025-41d4-a1f7-1187e28261a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T06:45:48.569+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:23:59.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sadly over these past years tragedies like these have become all
        too commonplace," Canadian Prime Minister Justin Trudeau said Monday. "We''ll
        do what we always do in times of difficulty and anguish, we''ll be there for
        each other, be there for our neighbors, lean on each other, help grieve and
        help heal."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3b705c-6a5c-4ba6-9df1-6bf2f65cae25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T06:45:48.570+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:23:59.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trudeau said he called leaders of the James Smith Cree Nation to
        offer federal resources. The Prime Minister said flags at federal buildings
        and at the Peace Tower in Ottawa will be flown at half-staff.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da80647d-2829-43b0-8dcd-55d356c7fb79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T06:45:48.570+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:23:59.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James Smith Cree Nation leaders declared a state of emergency Sunday
        in response to "numerous murders and assaults" on members of the community,
        according to a news release. At least one attack also occurred in the neighboring
        community of Weldon, police said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68ef729-18a9-407f-a646-b6a862b8a65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T06:45:48.570+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:23:59.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is certainly a very significant event if not the largest we''ve
        seen in the last number of years," RCMP Assistant Commissioner Rhonda Blackmore
        said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab83b90-d318-4d85-bcab-253de05f6f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T06:45:48.570+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:23:59.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some victims apparently were targeted while others may have been
        attacked randomly, police said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7eecdc-dea1-4504-8deb-8a597ad80eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T06:45:48.570+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:23:59.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities urge residents in the area to be vigilant and take precautions,
        including sheltering in place in some communities.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a86ef67-9d7b-40eb-9077-bacfaa782dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T06:45:48.571+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:23:59.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>As the manhunt continues, here''s what we know:</strong></p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5608ee4d-6eb4-4068-921d-c5b4b8e00800'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T06:45:48.571+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:23:59.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How did the attacks unfold?</h2>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e673c6a-e588-4347-9d20-a3c9406445aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T06:45:48.571+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:23:59.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police received the first report of a stabbing on the James Smith
        Cree Nation at 5:40 a.m. local time (6:40 a.m. ET), and within minutes several
        more calls came in reporting other stabbings throughout the community, police
        said.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079bbd6e-b9e3-4c4c-a492-b4e9b2c59822'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T06:45:48.571+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:23:59.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within hours, the situation developed into a mass stabbing event
        with at least 25 victims, 10 of whom died, police said.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f00f0a-3e6e-411d-a283-75d146307a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T06:45:48.571+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:23:59.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three helicopters from STARS Air Ambulance were dispatched to James
        Smith Cree Nation during the attack, company spokesperson Mark Oddan told
        CNN. The first crew to arrive jumped into triage the victims and the second
        aircraft brought a physician to help with triage and lead the emergency response,
        he said.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c18df1-3a47-4874-8acc-fa080673ffa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T06:45:48.572+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:23:59.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The helicopter crews took some victims to the Royal University Hospital
        in Saskatoon and several other patients were brought to local hospitals by
        ground ambulances, Oddan said. He was not able to provide details on the patients
        or their conditions.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0739565-6838-4d24-a5e1-42916a03c509'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T06:45:48.572+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:23:59.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple dangerous persons alerts were issued by police over the
        course of the morning, expanding across the Saskatchewan province and into
        neighboring Manitoba and Alberta.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66ae129-38e1-41ed-afe3-33ffde6a1d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T06:45:48.572+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:23:59.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canadian Minister of Public Safety Marco Mendicino asked residents
        to take shelter.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70c0b6b-1b18-4cd2-8615-21fc023d2ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T06:45:48.572+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:23:59.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To everyone in Saskatchewan, especially those in proximity to the
        James Smith Cree First Nation area, please shelter in place and stay safe,"
        he tweeted.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3eb5d3-2c5c-43b8-a39d-b52ef524b302'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T06:45:48.572+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:23:59.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have identified 13 separate scenes where the attacks
        took place. There may be additional victims who were injured and transported
        themselves to the hospital, police said, urging possible victims to contact
        law enforcement.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fa94d9-88a5-4311-8498-4b7f83dca842'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T06:45:48.573+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:23:59.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our thoughts are with the many victims deceased and injured, their
        family, friends and community. It is horrific what has occurred in our province
        today," Blackmore said.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68811074-93fb-4e52-b731-a035e2aaf264'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T06:45:48.573+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:23:59.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Who are the suspects?</h2>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4fc3b07-02e6-4cbf-a0f7-8410ab8841e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T06:45:48.573+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:23:59.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less than three hours after the first attack was reported, police
        identified Damian Sanderson and Myles Sanderson as suspects in the stabbings.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99aec3a2-cb9f-4784-a679-508c91ce362b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T06:45:48.573+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:23:59.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myles Sanderson, 30, is 6 feet 1 inch tall and 240 pounds with brown
        hair and brown eyes, according to police.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc4b9b2-1207-4b3f-9690-9978d097faef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T06:45:48.573+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:23:59.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vehicle he was believed to be in was reportedly spotted around
        11:45 a.m. in Regina, police said. Regina is more than 300 kilometers (186
        miles) south of the James Smith Cree Nation.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac92bed3-84b7-4c4b-8eeb-7a19b0a9c401'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T06:45:48.573+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:23:59.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regina Police Chief Evan Bray said Monday afternoon: "We are still
        operating under the impression that Myles is in this community."</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5f3f35-b547-4129-8952-e80382cd5b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T06:45:48.574+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:23:59.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vehicle has not been found, he said.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f2ffd2-c0f5-4e09-b3f9-0c0227f87deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T06:45:48.574+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:23:59.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What has been the response by officials?</h2>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016492c5-a837-47a1-b1a2-93ca5da68cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T06:45:48.574+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:23:59.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attacks have shaken Canadian residents and officials.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30ef747-d171-42b0-a3d3-7d46897c97a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T06:45:48.574+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:23:59.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saskatchewan Premier Scott Moe offered his condolences to the people
        of the province in a tweet.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c308c3-2844-408a-a547-1f68f3155c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T06:45:48.574+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:23:59.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are no words to adequately describe the pain and loss caused
        by this senseless violence. All of Saskatchewan grieves with the victims and
        their families," Moe wrote.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05bb9eed-fe0f-4af5-9c49-e864bd711360'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T06:45:48.574+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:23:59.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The RCMP in Saskatchewan, Alberta and Manitoba are jointly investigating
        the stabbings.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96723ca8-4386-4b9a-9ce9-aa02bf061474'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T06:45:48.575+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:23:59.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are dedicating a maximum number of resources to this investigation,"
        Blackmore said.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b437fa-73e6-495a-9a91-ad076b0cccce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T06:45:48.575+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:23:59.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two emergency centers were set up to "provide health support" to
        the impacted communities, the leaders of the James Smith Cree Nation said
        in a statement.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b965fd-ae4e-4c1c-a1cd-204c2d29e978'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T06:45:48.575+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:23:59.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were 242 fatal stabbings across Canada in 2021, according
        to the country''s national statistics office. It was an increase from 2020
        when there were 237 stabbing homicides and 2019 when there were 214. Last
        year there were 297 fatal shootings, up from 278 in 2020 and 264 in 2019.
        About 38.6 million people live in Canada.</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0702ac-c6ae-40e6-8496-624cdba25bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T06:45:48.575+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:23:59.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to Sunday''s stabbings, the Canadian Football League''s
        Saskatchewan Roughriders announced increased security personnel at their game
        against the Winnipeg Blue Bombers Sunday. The Roughriders play at the Mosaic
        Stadium in Regina.</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7a6226-bb8f-4bc4-9568-d1ab21e5bbe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T06:45:48.575+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:23:59.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Club operates a centralized command (center) on game day that
        allows immediate connection to local emergency services and the ability to
        receive up to the minute information when any sort of emergency occurs," the
        team said in a statement on Twitter.</p>'
  'Nirvana-Nevermind-baby-album-lawsuit':
    'author': 'Jack Guy, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-09-06T06:25:26.244+08:00
    'imagesource': 'jcr:f5f8f51c-a12f-405f-a4e4-797c6359ee1e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4e079fcd-bd50-446a-9e0b-7d683fef69cc'
    'lead': 'A federal court in California has dismissed a lawsuit alleging that the
      cover artwork of rock band Nirvana''s 1991 album "Nevermind" constituted child
      pornography.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-06T06:27:13.344+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T11:23:58.081+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:23:10.149+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Naked ''Nevermind'' baby loses lawsuit against Nirvana after judge dismisses
      child pornography complaint'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c363fc-43d8-44a6-91e6-26013db9cf4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T06:27:13.345+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:23:58.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> A federal court in California has dismissed
        a lawsuit alleging that the cover artwork of rock band Nirvana''s 1991 album
        "Nevermind" constituted child pornography.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26687a73-4b1a-44c1-aa42-1e3a0b2d559c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T06:27:13.345+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:23:58.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spencer Elden, 31, who appeared naked on the album cover as a baby,
        sued the band over alleged "commercial child sexual exploitation."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49dc70e2-1e50-4731-927a-7e7f80152943'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T06:27:13.345+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:23:58.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, his lawsuit was dismissed on Friday when a judge ruled
        that Elden had filed his complaint after the 10-year statute of limitations
        had expired.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb8d750-be8f-43ce-b0d3-c67bf028d256'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T06:27:13.345+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:23:58.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Accordingly, plaintiff''s action will be dismissed without leave
        to amend," said Fernando M. Olguin, United States District Judge for the Central
        District of California, in a ruling obtained by CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5910790-3f77-415c-a39a-69c9b1f7fd07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T06:27:13.345+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:23:58.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elden''s lawyer told CNN he plans to appeal the dismissal.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c213496d-1a44-4f91-8ad9-35f6ca9a500c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T06:27:13.345+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:23:58.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cover of "Nevermind," on which the infant Elden appeared, swimming
        underwater, his eyes fixed on a dollar bill, has become one of the most enduring
        images in rock music.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa38e72-10b9-4d60-915f-b4e60d2c99d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T06:27:13.345+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:23:58.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the original complaint, filed August 24, 2021, Elden''s attorneys
        said the image was pornographic and that he has suffered "lifelong damages"
        as a result of his involvement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3e906d-7f6c-468f-82cb-bbcbfa97ae9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T06:27:13.346+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:23:58.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elden listed the surviving band members, the executor of lead singer
        Kurt Cobain''s estate, and various record labels as defendants.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4474878-6322-4d38-a36a-c6a9c73f9dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T06:27:13.346+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:23:58.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the complaint was dismissed, a second amended complaint sought
        damages for what Elden called "lifelong loss of income earning capacity, loss
        of past and future wages, past and future expenses for medical and psychological
        treatment, loss of enjoyment of life, and other losses to be described and
        proven at the trial of this matter."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da70609-e4ff-4712-a771-317ce93eb00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T06:27:13.346+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:23:58.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit alleged that Elden was sexualized because the image
        of the naked baby grabbing at the dollar bill made the baby resemble "a sex
        worker."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9db2d4-6f04-4996-a6b4-cac88ced2dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T06:27:13.346+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:23:58.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elden has recreated the image at times during his adulthood, but
        he also suggested in interviews that he felt uncomfortable about the album
        cover''s popularity.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e910b7ff-3a06-4c34-b85e-10495bde240d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T06:27:13.346+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:23:58.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2007, he told the UK''s Sunday Times that he found it "kind of
        creepy that many people have seen me naked ... I feel like the world''s biggest
        porn star." The following year he told CNN that he was often asked to attend
        events as the "Nirvana baby."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a0e3fd-3fc0-435c-8ba0-7a9b8731a122'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T06:27:13.346+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:23:58.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nevermind" and its lead single "Smells Like Teen Spirit" sold millions
        of copies and helped popularize grunge music in the United States. Both its
        content and artwork were heralded as seminal rock works, but three years after
        its release, Nirvana''s frontman, Kurt Cobain, died by suicide in Seattle
        and the remaining members subsequently disbanded.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c97a79-8ee6-454d-8908-380fb1b46d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T06:27:13.346+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:23:58.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elden told CNN in 2008: "Rumor had it that Cobain had the original
        concept of wanting to show a mother giving birth under water." Elden added:
        "But the compromise was to have a baby swimming under water. Or so that''s
        what I was told."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf78c57-bbf9-41bf-b3aa-d73bde54f71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T06:27:13.346+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:23:58.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit alleged Elden "has and will continue to suffer personal
        injury from the Defendants'' possession, transportation, reproduction, advertisement,
        promotion, presentation, distribution, providing, and obtaining of child pornography
        depicting him."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b427d081-99ca-4b09-807e-d0b5e2933f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T06:27:13.347+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:23:58.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cobain''s wife, the singer Courtney Love, was listed in the lawsuit
        as an executor of Cobain''s estate, alongside others including the photographer
        Kirk Weddle and record labels Universal Music Group, MCA Records and Geffen
        Records. CNN has contacted these parties for comment.</p>'
  'Expectation-cognitive-performance':
    'author': 'Madeline Holcombe, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-09-06T07:34:54.156+08:00
    'imagesource': 'jcr:56f23563-3eac-47c5-807e-02bcac03807a'
