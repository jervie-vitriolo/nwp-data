      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Manila Times report published Nov. 17, 2021 said Zarate had described
        the seizing of such evidence as a "dirty tactic of the National Task Force
        to End Local Communist Armed Conflict to align the Makabayan bloc and its
        members like his party and the Gabriela Women''s Party with the rebels."</p>'
