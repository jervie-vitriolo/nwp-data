      'mgnl:type': 'text'
      'text': '<p>Former President Rodrigo Duterte in April <a href="https://www.cnnphilippines.com/news/2022/4/15/Duterte-vetoes-SIM-Card-Registration-act.html?msclkid=12e5fc48d01c11ecaa52d71b2d60065e">vetoed</a>
