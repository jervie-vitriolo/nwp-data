      'jcr:uuid': '661d0eda-2a72-4555-9fd6-c57ea15a5ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T16:52:41.143+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:23:47.401+08:00
