    'mgnl:tags': ['Europe', 'energy-crisis', 'costs', 'Russia']
    'template': '1'
    'title': 'Europe''s Russian energy crisis is escalating and so are the costs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e372e686-7d40-438e-9c8e-876554a2269d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T23:15:38.014+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:23:35.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> Europe''s energy crisis is deepening as
        Russia further limits exports of natural gas, forcing governments to spend
        billions to protect businesses and consumers from soaring bills as the region
        slides towards recession.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430b0c21-00a7-4632-bac9-49828889ffee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T23:15:38.014+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:23:35.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07fc05d-c26e-4499-b874-425eeeefe3b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T23:15:38.014+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:23:35.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European benchmark natural gas prices spiked 28% on Monday morning
        to hit 274 ($272) per megawatt hour  the first day of trading after Russian
        energy giant Gazprom halted flows through the vital Nord Stream 1 pipeline
        indefinitely, claiming it had found an oil leak in a turbine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1059e8d-7704-4a89-b41d-aa0936f370d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T23:15:38.014+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:23:35.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048130dd-575b-4149-96d0-39250d2e02e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T23:15:38.014+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:23:35.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the pipeline delivered about 35% of Europe''s total Russian
        gas imports. But since June, Gazprom had slashed flows along Nord Stream 1
        to just 20% of its capacity, citing maintenance issues and a dispute over
        a missing turbine caught up in Western export sanctions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdacec0-5be0-458a-9960-c88008c836df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T23:15:38.015+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:23:35.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0eba8f9-3b24-46b8-9d8d-33a68f48e683'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T23:15:38.015+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:23:35.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moscow''s decision not to reopen the pipeline on Saturday stoked
        concerns that the European Union could run short of gas this winter, despite
        a successful effort to fill storage tanks. Similar fears in the United Kingdom
        sent wholesale natural gas futures up by more than a third on Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e983df1-e338-4044-a93f-306cbaade238'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T23:15:38.015+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:23:35.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85affb0-c6bc-4454-b0c4-6f1251d94f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T23:15:38.015+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:23:35.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of the pipeline''s indefinite closure on Friday caused the
        euro to sink below $0.99 on Monday  its lowest level in 20 years. The pound
        hit $1.14, its lowest since 1985, as traders worried about the toll a potentially
        drastic energy shortage could have on regional economic activity and government
        budgets.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4a5e71-e50a-4b93-b434-87d58337068c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T23:15:38.015+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:23:35.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11973ecb-079a-40ca-9090-f309b4c082a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T23:15:38.015+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:23:35.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some countries are preparing to spend big to try to limit the pain.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fc9911-7d5c-41a6-a743-ec9a32235a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T23:15:38.015+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:23:35.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d5a258-0b08-458a-ae29-8bd206ff2c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T23:15:38.015+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:23:35.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, the German government announced a 65 billion ($64 billion)
        relief package to help households and companies cope as inflation soars. Germany,
        Europe''s biggest economy, is particularly reliant on Russia''s gas exports
        to power its homes and heavy industry.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6cb828-e808-4fc8-9d10-8d8d09290bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T23:15:38.015+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:23:35.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4602eb-995b-42ea-8a5f-1f785d1775bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T23:15:38.015+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:23:35.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Together with previous measures, that brings the total amount of
        government support to 95 billion ($64 billion), equivalent to about 2.5%
        of German GDP, Holger Schmieding, chief economist at Berenberg, said in a
        Monday note.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a627cc92-150a-4cd6-82d2-a34edabc3800'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T23:15:38.015+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:23:35.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e013ff3b-10da-4ea1-b4f0-ce78604e0216'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T23:15:38.015+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:23:35.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liz Truss, who will succeed Boris Johnson as UK prime minister this
        week, is under enormous pressure to announce more help for households and
        business as energy bills rocket higher.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2ccc51-6d65-4a3d-901b-f8399d200e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T23:15:38.015+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:23:35.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732164ce-a575-4865-9fb9-77c4481d8c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T23:15:38.015+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:23:35.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Truss is considering a 100 billion ($115 billion) package to help
        with the rising cost of living, including support to pay energy bills, according
        to a report by The Sunday Times, which cited unnamed sources in the country''s
        finance department.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f796cd-570d-4f52-8371-3bd7af0a9319'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T23:15:38.016+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:23:35.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6d8caf-a7bf-4ae6-ba37-a0c78abbe5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T23:15:38.016+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:23:35.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If so, that would exceed the cost of the country''s pandemic furlough
        scheme, in which the government subsidized workers'' salaries to prevent mass
        layoffs, by about 30 billion ($34 billion).</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0850fa9-d990-462d-ab1a-156c3ef34810'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T23:15:38.016+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:23:35.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be2f5d1-b973-4c8f-9f7d-4fe9bafdf6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T23:15:38.016+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:23:35.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Preparing for winter</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b53d476-751a-4906-9948-61a389992658'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T23:15:38.016+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:23:35.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For months, the European Union has been shoring up its energy reserves
        for the colder months, when usage spikes, as it fears Russia will further
        cut its supply of gas.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f2c734-95ba-423d-bb99-157e72719206'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T23:15:38.016+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:23:35.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebc078f-2035-4e0d-a7df-fb398cf9e314'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T23:15:38.016+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:23:35.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already, Moscow has stopped sending gas to several "unfriendly"
        European countries and energy companies over their refusal to pay for gas
        in rubles, as the Kremlin insists, rather than the euros or dollars stated
        in contracts.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb925a3-7681-469b-a364-df7c5ff28cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T23:15:38.016+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:23:35.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
