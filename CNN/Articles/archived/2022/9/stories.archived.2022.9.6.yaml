      'mgnl:lastActivated': 2023-01-19T11:24:01.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff3b96d-4b1d-4546-9fea-9a3f3fa91e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T00:43:50.742+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:24:01.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 21st century, researchers began documenting the Thwaites
        rapid retreat in an alarming series of studies.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9a930c-68ec-4414-8836-5307049c31f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T00:43:50.742+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:24:01.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02712e0b-4486-4826-97a0-505c9b634ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T00:43:50.742+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:24:01.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2001, satellite data showed the grounding line was receding by
        around 0.6 miles (1 kilometer) per year. In 2020, scientists found evidence
        that warm water was indeed flowing across the base of the glacier, melting
        it from underneath.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885422aa-cf1c-4790-8918-6b402fec1989'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T00:43:50.742+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:24:01.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then in 2021, a study showed the Thwaites Ice Shelf, which helps
        to stabilize the glacier and hold the ice back from flowing freely into the
        ocean, could shatter within five years.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3ce2d6-6696-471a-a086-9fd998546767'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T00:43:50.742+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:24:01.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021d25c6-46bd-4d8f-a912-bd2595ba5361'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T00:43:50.742+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:24:01.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the satellite data, were seeing these big fractures spreading
        across the ice shelf surface, essentially weakening the fabric of the ice;
        kind of a bit like a windscreen crack, Peter Davis, an oceanographer with
        the British Antarctic Survey, told CNN in 2021. Its slowly spreading across
        the ice shelf and eventually its going to fracture into lots of different
        pieces.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01d60e7-fdb9-4347-954f-f7f6118fddc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T00:43:50.742+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:24:01.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b5b290-9ff9-4fea-a10c-a6332fd19d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T00:43:50.742+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:24:01.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mondays findings, which suggest the Thwaites is capable of receding
        at a much faster pace than recently thought, were documented on a 20-hour
        mission in extreme conditions that mapped an underwater area the size of Houston,
        according to a news release.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73745c87-4f7c-43b5-b93e-b238c007e9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T00:43:50.742+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:24:01.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5dfee7-725a-4aec-9bfc-af0e13df870a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T00:43:50.742+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:24:01.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Graham said that this research was truly a once in a lifetime mission,
        but that the team hopes to return soon to gather samples from the seabed so
        they can determine when the previous rapid retreats occurred. That could help
        scientists predict future changes to the doomsday glacier, which scientists
        had previously assumed would be slow to undergo change  something Graham
        said this study disproves.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3913d49-e681-4142-ad08-bc41df1e2bff'
      'mgnl:activationStatus': true
