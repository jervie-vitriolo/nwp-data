    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Risa-Hontiveros', 'Senate-Committee-on-Women-Children-Family-Relations-and-Gender-Equality',
      'Safe-Spaces-Act', 'abuse']
    'template': '1'
    'title': 'Hontiveros: More concrete actions needed to resolve issues of abuse
      vs. students'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b33e5b-26ee-4928-bce8-cc2283f36c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T20:02:10.151+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:23:40.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 6</strong>)  The
        Senate Committee on Women, Children, Family Relations and Gender Equality
        held a hearing on Tuesday on allegations of abuse against school children,
        with committee chairperson Sen. Risa Hontiveros saying there is much to be
        done to protect students from abuse.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f18ef6d-a6bf-44ac-a881-c3589f5c1df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T20:02:10.151+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:23:40.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ayon sa</em> Safe Spaces Act, <em>pwedeng</em> motu propio
        <em>kumilos ang eskwelahan kasama ng guro o kasama ng magulang para magfile
        ng kaso</em>&nbsp;&nbsp;<em>kahit na</em> on behalf <em>ng estudyante kung
        hindi niya kaya o kung</em> for whatever reason," said Hontiveros.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c54ad6-fa1f-4f50-9e2a-23ce724f530e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T20:02:10.151+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:23:40.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Dapat sana mas</em> proactive <em>talaga ang lahat</em> as
        mandated by the Safe Spaces Act."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c02889f-3c30-461b-83fb-3c17ff5eaf65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T20:02:10.151+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:23:40.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: According to the Safe Spaces Act, schools can act
        motu propio (on their own accord) along with teachers or parents to file cases
        even on behalf of the student if they are unable to for whatever reason. Everyone
        should be more proactive.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8aba6a-a019-463c-90eb-4c11ccd45714'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T20:02:10.152+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:23:40.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section 21 of the <a href="https://www.officialgazette.gov.ph/2019/04/17/republic-act-no-11313/"
        target="_blank">Republic Act 11313</a> says all schools should have a grievance
        procedure for the filing of complaints by students and faculty members.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86bf983-3d08-4606-902c-b43e0fec702c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T20:02:10.152+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:23:40.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if an individual does not want to file a complaint or does
        not request that the school take any action on behalf of a student or faculty
        member and school authorities have knowledge or reasonably know about a possible
        or impending act of gender-based sexual harassment or sexual violence, the
        school should promptly investigate to determine the veracity of such information
        or knowledge and the circumstances under which the act of gender-based sexual
        harassment or sexual violence were committed, and take appropriate steps to
        resolve the situation," it adds.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de217ff-84cf-45b8-864b-7989ce7b4f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T20:02:10.152+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:23:40.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Raffy Tulfo said school officials should spring into action
        the moment a student comes forward with abuse complaints; he said they should
        already know what steps to take to address it.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b1d4da-a345-47ff-a758-8ad3b1ca55be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T20:02:10.152+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:23:40.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBI Special Action Unit chief Jerome Bomediano suggested the Department
        of Education create a database so schools can see whether teachers have abuse
        allegations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ac82a6-3c71-40c3-afe0-2cb2082e02c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T20:02:10.152+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:23:40.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s about time <em>na ang</em> DepEd <em>magcreate ng</em> database
        <em>sa ganong (mga kaso) ng</em> teachers so <em>lahat ng mga</em> school
        <em>bigyan ng</em> access <em>sa</em> database <em>na ''yun para</em> in case<em>
        may mga aplikante sa</em> school <em>nila ay ma-check nila kung may</em> previous
        <em>bang ganong mga</em> allegations <em>itong</em> teacher<em> na maga-apply
        sa kanila,"</em> he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd221e507-8b42-4e15-bb6e-783471ef3c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T20:02:10.152+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:23:40.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: DepEd should create a database for these kinds of
        cases and schools should be given access to the database so they can check
        the applicants'' background.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a217ca74-efb4-4786-bb97-032f10fd079c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T20:02:10.152+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:23:40.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Testimonials of abuse</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1435e49-7376-4e82-85e7-a390cb1f423b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T20:02:10.153+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:23:40.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Discussed during the hearing were allegations of sexual abuse and
        harassment at the Philippine High School of the Arts, which a former student
        said he experienced while enrolled in PHSA.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148d4d95-007a-4d5c-a2c0-702aecd755ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T20:02:10.153+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:23:40.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jerome Canlas said he was not the only one who experienced abuse,
        adding others have come forward since he relayed his experiences.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1877fdf3-708e-4520-b546-8492031690dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T20:02:10.153+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:23:40.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Normal sa</em> Mataas na Paaralan ng Pilipinas para sa Sining
        <em>ang pang-aabuso. Normal, dahil hindi lamang ako ang nakaranas nito,"</em>
        he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2055df09-51fa-4511-8da8-23db7e0c9a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T20:02:10.153+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:23:40.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Iginigiit ng institusyon na walang kultura ng pang-aabuso sa</em>
        Makiling. <em>Kung walang kultura ng pang-aabuso sa Makiling, bakit mayroon
        akong 10 na personal na kilala...kabilang ako na naharass at naabuso ng parehas
        na teacher?"</em></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494c538d-eb7b-454d-a0d8-0ce83bc70f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T20:02:10.153+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:23:40.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Abuse in the Philippine High School for the Arts is
        normal. It''s normal because I am not the only one who went through it. They
        insist there is no culture of abuse in Makiling. If the culture of abuse does
        not exist, why do I personally know 10 people apart from myself who have been
        abused and harassed by the same teacher?]</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbd17cb-1c2e-4965-afce-aec556237bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T20:02:10.153+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:23:40.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another PHSA student said an informal survey she sent out showed
        there were students who knew someone who was abused at the school.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2684f287-3db9-44fe-874e-20b23bb2059f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T20:02:10.153+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:23:40.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Rae Cosico, a teacher who has worked at the PHSA for
        a decade, said she tried to have provisions of the Safe Spaces Act enforced
        but was discouraged.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7dbaae-06f3-44fe-bc57-329bb4bfca30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T20:02:10.154+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:23:40.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They said I had no evidence, no proof, no testimonies from actual
        victims. I''m not the victim so I cannot file on their behalf," she said at
        the hearing.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f43987-51c4-46c8-ad24-ec9514c8fd4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T20:02:10.154+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:23:40.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The teacher said until now the accountability and internal systems
        remain unclear.</p>'
  'Consumer-group-recall-DOE-ERC-officials-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-09-06T20:08:13.096+08:00
    'imagesource': 'jcr:99ca8da6-347a-4c3a-84ed-67f01ae404d3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6758638e-bae3-40d1-a453-ca191e66f306'
    'lead': 'The camp of Energy Secretary Raphael Lotilla says his record in public
      service speaks for itself, following an appeal from a consumer advocacy group
      to recall his appointment.


      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-06T20:10:35.550+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-19T11:23:39.432+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:23:18.999+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Department-of-Energy', 'Energy-Regulatory-Commission', 'Raphael-Lotilla',
      'Monalisa-Dimalanta', 'NASECORE']
    'template': '1'
    'title': "Consumer group seeks recall of top energy officials from posts  \n"
    'updated': 2022-09-07T13:07:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b960aa49-c5a4-4e21-9eae-5bc2511426a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T20:10:35.551+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:23:39.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 6) --</strong>
        A consumer advocacy group urged President Ferdinand Marcos Jr. to recall the
        appointments of Energy Secretary Raphael Lotilla and Energy Regulatory Commission
        (ERC) chairperson Monalisa Dimalanta for fear of giving a power firm they
        used to work for an undue advantage where its franchise is concerned.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5938d916-7798-40ee-aa1a-d6c0e5ca269c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T20:10:35.551+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:23:39.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fe1842-2771-41ae-9c87-305ac2a92132'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T20:10:35.551+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:23:39.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter dated Sept. 5, the National Association of Electricity
        Consumers for Reforms (NASECORE) lamented that both officials came from the
        energy arm of the Aboitiz Group of Companies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40dc3369-9d8d-44c1-a986-0b80bdb12f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T20:10:35.551+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:23:39.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b504cb-2349-4182-992f-1fd01da68db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T20:10:35.551+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:23:39.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will give the Aboitizes the distinct advantage thru the two
        key appointees in seeing through and seizing numerous business opportunities
        in the power industry," the group said in its letter addressed to Marcos.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a3e858-a699-4215-a4cb-0b817ddfc62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T20:10:35.551+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:23:39.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5aa1fd5-000b-4924-b420-24ffe2939166'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T20:10:35.551+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:23:39.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to their appointments, Lotilla served as an independent director
        for the Aboitiz Power Corporation while Dimalanta was its chief legal counsel
        and compliance officer.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1599ee91-1925-461d-8400-3280c4673e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T20:10:35.551+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:23:39.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9acdabc6-ff01-4e51-823a-2cc733ef9fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T20:10:35.551+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:23:39.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group pointed out that past Energy secretaries and ERC chairpersons
        have never been affiliated with power companies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7066e903-8d95-4e7f-b5ea-e976e42a63b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T20:10:35.551+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:23:39.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74754308-22e3-429f-ba56-221d4616d071'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T20:10:35.551+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:23:39.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASECORE expressed concern that the two appointed officials will
        "have the power to recommend review and revocation of utility franchises"
        under the Electric Power Industry Reform Act of 2001, or EPIRA Law.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46bfd05-33f9-4043-8880-8682863967f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T20:10:35.551+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:23:39.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de5df6f-1a0c-4a39-b2cd-e6e33d601526'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T20:10:35.552+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:23:39.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EPIRA Law seeks to introduce competition in the generation sector
        and encourage privatization.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8509cb-e33a-428c-a456-9024b7f29fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T20:10:35.552+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:23:39.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0a968c-f421-465b-b067-a8a0b4955106'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T20:10:35.552+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:23:39.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The above-cited appointments will allow the Aboitizes not only
        to dominate but to virtually control the power industry and this is now causing
        some jitters among the competitors in the generation sector, as this will
        defeat the very objective of the EPIRA, which is to promote competition by
        allowing the market forces to bring down the cost of electricity," the group
        said.</p>'
    '24':
      'contentWidth': '100%'
      'embedCode': '<iframe width="700" height="450" src="https://www.youtube.com/embed/wayLqJYaXi8?start=4"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db5e245-bfa7-4358-ae30-9e37d8d17e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T20:04:25.690+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:23:39.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37574557-d721-4c91-9dc3-96db012aae30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T13:06:43.881+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:23:39.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the camp of Lotilla says he has a good track record.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0cac86-7d39-4c7f-8033-6c08f97bde92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T13:06:43.881+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:23:39.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5740dd-361e-4884-9ed5-4934adac7e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T13:06:43.881+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:23:39.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Secretary of Energys record in public service speaks for itself.
        He is also aware that Energy Regulatory Commissions Chair Monalisa Dimalantas
        stint as head of the National Renewable Energy Board (NREB) in the previous
        administration was characterized by fairness and integrity," said Department
        of Energy''s media officer chief Andria Frago in a statement. "Knowing the
        secretary, he has a biblical view of the speculative and unfounded allegations
        thrown around: mote in a persons eye, Matthew 7:3."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62096dba-b962-41f2-a7f3-0d87ed7115dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T13:06:43.881+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:23:39.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2acef27b-6b7e-4a61-9966-ec9f00b957e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-07T13:06:43.881+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:23:39.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lotilla first served as Energy chief from 2005 to 2007 under the
        administration of former President Gloria Macapagal Arroyo, a known ally of
        Marcos.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f4ed0b-4579-46ce-8f83-6ebc8b19af72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T20:10:35.552+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:23:39.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83eecde4-7e6a-4ec7-a22f-e058dbdac19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T20:10:35.552+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:23:39.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dimalanta said she understands the reaction from the group. She
        assured them that she will not give Aboitiz an advantage over other competitors
        despite her past affiliation with the firm.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88f98bf-6488-4ccc-833f-5a6c7e6157b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T20:10:35.552+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:23:39.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a53dc20-d8ce-435c-b046-a46134b51e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T20:10:35.552+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:23:39.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think understandable ''yung concern, ''yung comments. Kasi po,
        when I was with NREB (National Renewable Energy Board) for two years, I don''t
        think I''ve worked closely with NASECORE. So, they are not familiar din po
        with me, they are not familiar with the way I work, and they are not familiar
        with how I''d like to believe that I''ve been transparent and fair to all
        industry stakeholders," she told CNN Philippines'' News Night.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16126ddc-2d2c-40df-a836-5e6ac1ee494e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T20:10:35.552+08:00
