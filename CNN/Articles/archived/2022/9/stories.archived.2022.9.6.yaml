  'Tamer-Yeng-Guiao-return-Rain-or-Shine-':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-09-06T12:31:16.245+08:00
    'imagesource': 'jcr:034c2bd2-c9d9-4adc-9c69-7bbcea07cf9e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7a0dd964-ad39-41bd-a0f2-e7fc178d6ae0'
    'lead': 'In his return to Rain or Shine, Yeng Guiao says he will take on a different
      approach when it comes to developing the young players.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-06T12:33:05.263+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-19T11:23:53.224+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:23:12.165+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Tamer'' Yeng Guiao out to build physical, mental toughness among young
      Rain or Shine players'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9e4809-c049-4ce9-afcb-a22597a6b116'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T12:33:05.263+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:23:53.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 6) </strong> Known
        to be a fiery mentor in the PBA, Yeng Guiao said he is tweaking his coaching
        style as he <a href="https://www.cnnphilippines.com/sports/2022/9/5/Yeng-Guiao-back-Rain-or-Shine-head-coach.html">returns
        to the Rain or Shine</a> Elasto Painters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e0e901-b6ed-495f-a953-e7ccaf9e61f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T12:33:05.263+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:23:53.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 63-year-old veteran coach from Pampanga explained he has to
        balance his strict method and letting his players enjoy the game for them
        to unleash their potential.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff06e20-d241-470a-8b97-cd76906a0ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T12:33:05.264+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:23:53.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m probably a little bit more mature and tamer," Guiao told CNN
        Philippines'' Sports Desk Tuesday. "I also understand you have to balance
        discipline and at the same time the players being able to enjoy the game,
        relax, and be themselves. If they are too afraid and inhibited, their true
        game won''t come out, but at the same time you want them following the principles
        that I want to implement."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61d0523-a324-44af-8d21-2d90713702d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T12:33:05.264+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:23:53.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One thing I learned, you can''t be always harsh on everybody,"
        he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4c39d9-c793-4161-b840-c05cdb3bcc19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T12:33:05.264+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:23:53.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guiao also said he''s looking forward to hone the physical and mental
        toughness of the young Rain or Shine core as it is the best time to build
        character.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32552844-a732-49b7-9bc0-20fe80a0979d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T12:33:05.264+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:23:53.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m excited," he enthused. "It''s very important that they develop
        confidence early in their careers. What I try to emphasize is physical and
        mental toughness, you have to build those when you are still young. I feel
        I can contribute with their development."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46b8d59-4359-4095-8e0b-d1db1a95f041'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T12:33:05.264+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:23:53.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Elasto Painters have started to train for the mid-season Commissioner''s
        Cup which tips off on Sept. 21.</p>'
    '1':
