      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clarkson has won three Grammy Awards over the course of her music
        career. And thanks to her role as host of "The Kelly Clarkson Show," her syndicated
        daily talk show, she''s also won five Daytime Emmy Awards.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
