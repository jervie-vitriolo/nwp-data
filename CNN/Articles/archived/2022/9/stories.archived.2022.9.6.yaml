      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095400f0-5833-4c5a-bb7a-6c1a484a3336'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T15:57:00.472+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:23:49.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estavillo said the expected price hike could be avoided if the government
        promptly takes action, including fast-tracking the disbursement of cash aid
        to rice farmers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bacc92fa-26c1-441b-82ac-338bc354eb86'
