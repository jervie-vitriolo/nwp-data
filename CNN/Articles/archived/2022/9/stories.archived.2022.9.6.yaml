      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He previously released EO 5 which eases masking outdoors and in
        open spaces, and allowing establishments to decide whether masks should be
        worn inside their areas of jurisdiction. Masks are still required in hospitals
        and diagnostic facilities.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
