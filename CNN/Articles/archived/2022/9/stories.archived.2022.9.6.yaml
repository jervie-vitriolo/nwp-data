  'Executive-Secretary-Vic-Rodriguez-Senate-sugar-import-hearing':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-09-06T10:25:36.499+08:00
    'imagesource': 'jcr:24953fdc-3ecd-47b6-a349-fd04f0255820'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f72dc474-0c1b-4a9b-8db2-01bfb74d68d4'
    'lead': 'Executive Secretary Vic Rodriguez showed up at the Senate Blue Ribbon
      Committee hearing into the sugar importation fiasco after he was subpoenaed
      on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-06T10:28:39.332+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T11:23:54.317+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:23:11.710+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rodriguez attends Senate probe on sugar importation mess after subpoena'
    'updated': 2022-09-06T12:48:00.000+08:00
    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81fa1ff-7b27-490e-b31c-ff635f0db752'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T12:42:55.744+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:23:54.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 6)</strong>  Executive
        Secretary Vic Rodriguez showed up at the Senate Blue Ribbon Committee hearing
        into the sugar importation fiasco after more than an hour after he was subpoenaed
        on Tuesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eacc438b-25d0-4012-9f03-4a41fcadede7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T12:42:55.745+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:23:54.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Juan Miguel Zubiri said President Ferdinand "Bongbong"
        Marcos Jr. himself instructed his right-hand man to attend the Senate inquiry
        as a sign of respect.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400f76d0-c693-4e00-83d6-2fba6eeb1626'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T12:42:55.745+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:23:54.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Rodriguez skipped the hearing for the second time on Tuesday,
        the panel voted in an executive session through secret balloting to act on
        the motion of opposition Senator Risa Hontiveros to compel the top official
        to show up in the inquiries.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3309a02c-d1c4-4669-ac55-3e5493c13063'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T12:42:55.745+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:23:54.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleven members of the committee voted yes, three no, while three
        senators abstained.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d42549-c7be-47fc-bdc6-a5712d5cf9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T12:42:55.745+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:23:54.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to sincerely apologize if there is we have to resort
        to the issuance of a subpoena to compel my presence today," Rodriguez said
        at the hearing. "I have no intention whatsoever to disrespect the honorable
        members of the Senate and the Senate as an institution."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97eefce9-80db-4ec9-9760-b92e5135d57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T12:42:55.745+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:23:54.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodriguez earlier told the Blue Ribbon panel that his absence in
        the third hearing was prompted by the President''s orders. He attended the
        first one.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1e04d1-05c7-4b0e-87f8-4d5cf3798d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T12:42:55.746+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:23:54.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I regret to inform the Senate that per instructions of President
        Ferdinand R. Marcos, Jr. I will not be able to attend the hearings," he said
        in a sworn letter read during the early part of the meeting.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f84003f-b395-4837-a754-fca6f0857ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T12:42:55.746+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:23:54.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he is willing to answer questions from the committee
        through a written response.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3de6ed4-7ae9-43a3-81d4-15fe570289a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T12:42:55.746+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:23:54.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodriguez previously revealed that he received a draft of the controversial
        Sugar Order No. 4 that would allow the importation of 300,000 metric tons
        (MT) of sugar, but ignored it since Marcos has not decided on it then.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a701c964-4cdc-4aa6-a9cd-f9f4fea69ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T12:42:55.746+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:23:54.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros said Rodriguez'' attendance in the hearings is necessary
        to shed light on his role in the sugar importation controversy.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ffdfe6-3f59-4f8b-800a-3cf8ff83e8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T12:42:55.746+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:23:54.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi naman po yata tama na si ES, who leads the bureaucracy in
        service of the President, government, and the people, ay ligtas at sitting
        pretty habang ang matatapat na civil servants at career employees ay ginagawang
        fall guys. We cannot let the head of the bureaucracy get away scot-free,"
        the opposition senator said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937033db-3e33-44b1-b692-70bec628773e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T12:42:55.747+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:23:54.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s not right that the executive secretary, who
        leads the bureaucracy in service of the President, government, and the people,
        is safe while career employees are used as fall guys.]</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9409f724-17d5-4d70-a343-43138b835876'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T12:42:55.747+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:23:54.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four officials who signed the Sugar Regulatory Administration''s
        order to import sugar have tendered their resignation after Marcos rejected
        it as the agriculture chief and chairman of the sugar board.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d24e48a-002d-403f-94dd-715a4564b2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T12:42:55.747+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:23:54.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blue Ribbon chairman Francis Tolentino said in a briefing that the
        committee''s report will be ready by Thursday.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6d70d1-e8fe-4a9c-962d-70b3585a7fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T19:53:30.440+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:23:54.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
