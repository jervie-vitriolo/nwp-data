    'jcr:uuid': 'ae6cde1a-565d-4001-ace6-ed85ec25fcf6'
    'lead': 'Augusts headline inflation ends five straight months of acceleration.
      However, core inflation, which excludes food and energy items, has been rising
      since February.'
