      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, children, Kelly Clarkson competed on a reality competition
        series before your mom was watching her on daytime TV and "The Voice."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b23693-b59b-45f7-868b-be9539decc99'
