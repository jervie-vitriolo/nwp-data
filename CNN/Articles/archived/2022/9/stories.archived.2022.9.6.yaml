      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2f6a49-e534-46fb-b7b5-15e91642a718'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T17:06:13.375+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:23:46.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: President Ferdinand "Bongbong" Marcos Jr. did not
        mention any amount in terms of quantity when it comes to how much metric tons
        should be imported.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6d0279-dd2d-4493-bc9e-8827b207d2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T17:06:13.375+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:23:46.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d13494-d7aa-4bc3-bc3e-b1a34450598a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T17:06:13.375+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:23:46.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers are currently looking into what Malacaang called as "illegal"
        signing of the sugar order that allowed the importation of 300,000 metric
        tons (MT) of sugar.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc5b708-480a-4a86-bc12-7f680c601890'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T17:06:13.375+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:23:46.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e068fe4-28b8-4d13-9454-43d5b71e1b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T17:06:13.375+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:23:46.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the hearing, Sen. Risa Hontiveros asked former Sugar Regulatory
        Administration (SRA) chief Hermenegildo Serafica if there were other matters
        discussed during his Aug. 4 meeting with the president.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1812fc3d-95ae-4108-bc54-7f4dd86528dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T17:06:13.376+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:23:46.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03f06d3-8998-44b0-a40c-35731580f558'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T17:06:13.376+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:23:46.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the reiteration to submit an import plan, Serafica claimed
        the chief executive mentioned a volume of 600,000 MT. He told the president
        this may be too much since milling is about to start, the former SRA official
        noted.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde2fdb5-1162-4803-9b89-7ff47d3bc5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T17:06:13.376+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:23:46.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e22fd0b-d29a-43f2-86a2-52037b9280ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T17:06:13.376+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:23:46.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former SRA board member Aurelio Gerardo Valderrama Jr., who was
        also present in the meeting, confirmed the statement from Marcos.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5182706-5893-4fd4-8ef8-c4a8ebfe3684'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T17:06:13.376+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:23:46.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae6b61b-a77e-499b-bd72-6e443502b116'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T17:06:13.376+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:23:46.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wala pong katotohanan na nanggaling kay Pangulong</em> Marcos
        <em>yung</em> 600,000 metric tons," Rodriguez said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5fd015-4305-4a03-9cea-b0f886e05b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T17:06:13.376+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:23:46.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b047eb2-3225-4f57-925f-5080b7fef096'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T17:06:13.376+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:23:46.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is not true that the 600,000 metric tons came from
        President Marcos.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc19ca7-a9c1-48ec-9032-257b89ce5f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T17:06:13.376+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:23:46.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256efe6b-f9bb-460c-a3a5-6874ceaead1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T17:06:13.376+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:23:46.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The name of the President is unnecessarily being dragged by the
        former SRA administrator and as the executive secretary I will not allow that,"
        he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ab72bb-dc8d-42af-805f-eeebe1ee9e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T17:06:13.376+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:23:46.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6746715-6ae7-4ea1-b8c7-a88a239272ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T17:06:13.376+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:23:46.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he did not deny that they were already considering importing
        sugar, Rodriguez pointed out they have yet to set a definite volume even after
        the Aug. 4 meeting. He also said they initially opposed the SRA board''s proposal
        to allow the entry of 300,000 MT of sugar that is why they requested the submission
        of an import plan to prove that such a volume is needed.</p>'
  'UAAP-Season-85-Adamson-University-October-1':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-09-06T17:13:48.423+08:00
    'imagesource': 'jcr:c535ed14-396c-494b-9fb7-600748e42a42'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fc2a5082-9861-46fd-bbfe-0044baeafdfb'
    'lead': 'Host school Adamson University says the athletics calendar for the season
      will be announced later this month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-06T17:17:39.096+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-19T11:23:46.478+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:23:15.403+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP Season 85 to start on Oct. 1'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff7c026-c747-40d9-b16a-fbb1f2ba56e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T17:17:39.096+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:23:46.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 6) </strong> The
        85th season of the University Athletic Association of the Philippines (UAAP)
        is scheduled to begin on Oct. 1.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111cb5cd-6ddb-4d83-96d5-0d2e332c1752'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T17:17:39.096+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:23:46.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This edition of the premier collegiate league will be hosted by
        the Adamson University.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb010dc-4822-418e-b580-6e82e7fd71cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T17:17:39.096+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:23:46.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After the last UAAP Season made us Fully Alive and created Champions
        for Life, UAAP Season 85 is hoping to call the entire community to Rise As
        One," UAAP Season 85 president Fr. Aldrin Suan of Adamson University said
        in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6676f343-12c1-4a38-8464-347fd8059345'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T17:17:39.096+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:23:46.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The athletic calendar for the season will be announced later this
        month.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617ed01b-5133-46d9-bc5c-7c9825ffdf3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T17:17:39.097+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:23:46.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UAAP Season 84 featured limited sporting events such as basketball,
        volleyball, 33 basketball, beach volleyball, taekwondo, chess, and the <a
        href="https://www.cnnphilippines.com/sports/2022/5/22/FEU-Cheering-Squad-2022-UAAP-competition.html">cheerdance
        competition</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c563d577-bc02-4e2e-b412-e8dd959c267e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T17:17:39.097+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:23:46.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UAAP had a successful return amid the pandemic, highlighted
        by the University of the Philippines <a href="https://www.cnnphilippines.com/sports/2022/5/13/Cagulangan-UP-Fighting-Maroons-UAAP-title-36-years-1986.html">ending
        a 36-year title drought</a> in the men''s seniors basketball tournament and
        the National University sweeping the season to <a href="https://www.cnnphilippines.com/sports/2022/3/31/NU-Lady-Bulldogs-first-volleyball-title-65-years.html">end
        a 65-year championship drought</a> in the women''s volleyball tournament.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcab8381-84a2-4eed-8777-be131462ea29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T17:17:39.097+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:23:46.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UAAP Season 85 will revert&nbsp;to its pre-pandemic schedule where
        the games will be televised every Wednesday, Saturday, and Sunday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447cbf71-46cd-4133-9d19-1ae2152ba831'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T17:17:39.097+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:23:46.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we get back to normalcy, we will be going back to the ''original''
        days of the UAAP pre-pandemic which is holding our televised games on Wednesdays,
        Saturdays, and Sundays," Fr. Suan said.</p>'
  'DBM-seeks-to-double-rice-sector-budget-2023':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-09-06T17:30:54.822+08:00
