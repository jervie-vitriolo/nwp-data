      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Definitely. Charges will be filed," Senator Francis Tolentino said
        in a briefing after the committee''s last hearing on the sugar importation
        controversy.</p>'
