    'template': '1'
    'title': 'DILG: Decision on IATF mask mandate out this week

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7defeef3-af28-4a89-be40-3507f88d9f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T13:18:52.957+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:23:51.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 6) </strong> The
        national government will soon release its decision on the fate of the mandatory
        mask mandate, after Cebu City eased its policy  at least on a trial period.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53684335-2bee-44bb-88a5-1fd51d9c3ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T13:18:52.958+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:23:51.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdcd54e-5584-4652-b63f-ed0881220f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T13:18:52.958+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:23:51.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Interior and Local Government (DILG) Secretary Benhur
        Abalos told CNN Philippines'' <em>The Source</em> on Tuesday that he had spoken
        with Cebu City Mayor Michael Rama about the implementation of the latter''s
        executive order, which now puts a trial and observation period on the non-obligatory
        wearing of face masks in the city until yearend.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6224d4a-a021-475f-a105-25defb3e2bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T13:18:52.958+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:23:51.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733af78c-e34b-474e-8bdf-b8fc091db177'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T13:18:52.958+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:23:51.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If everyone will do as he (Rama) wishes,<em> baka magkagulo naman
        tayo</em>. What''s important is we have a process here," Abalos said, noting
        that he already forwarded the matter to the Inter-Agency Task Force for the
        Management of Emerging Infectious Diseases (IATF).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7554fe2d-9a5a-4703-983f-cdd3dc0bdd80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T13:18:52.958+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:23:51.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13cc3776-9c4c-42bc-98c9-fc2a4bdc8a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T13:18:52.958+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:23:51.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We respect autonomy, of course. But weve got the national law,
        the local law which we try to harmonize right now. IATF is here," he said,
        noting that the policy on the matter should only emanate from one national
        body.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61bf94a2-cd55-4e83-9e1f-66bde9ad1403'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T13:18:52.958+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:23:51.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deecf06f-69b0-4bea-8dd3-95bdb01d10f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T13:18:52.958+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:23:51.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Probably by the end of the week, we''ll come out with this decision
        <em>kung ano na ito</em> (on what steps will be taken)," Abalos said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d3740f-cc4c-4f48-95e0-ca778098924a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T13:18:52.958+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:23:51.475+08:00
