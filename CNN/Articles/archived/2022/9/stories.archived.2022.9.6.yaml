      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Due to the lack of SIM card regulation in the country, it becomes
        nearly impossible to trace the persons behind the text scams and hold them
        accountable for fraud, breach of data privacy or other punishable offenses
        that they committed using an unknown mobile number," House Speaker Martin
        Romualdez said in his explanatory note.</p>'
