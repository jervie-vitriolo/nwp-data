      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 6) </strong> The
        Land Transportation Franchising and Regulatory Board (LTFRB) temporarily lifted
        the "no loading, unloading" policy for UV Express units in Makati until November,
        Mayor Abby Binay announced on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd235e1f7-7a85-435f-8b76-1515c489ad62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T16:43:25.271+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:23:47.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay said UV Express units will be allowed to drop off and pick
        up passengers at designated loading and unloading areas in Makati''s business
        district from Sept. 5 until Nov. 30, while authorities evaluate the implementation
        of the policy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b26be2-7826-41be-a081-ef2391938a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T16:43:25.271+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:23:47.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will give us ample time to study the situation on the ground
        and coordinate with LTFRB and other concerned parties regarding possible assistance
        and suggestions for implementing the memorandum," the Makati mayor said in
        a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3483456-2754-4eb7-b802-5d660217042d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T16:43:25.272+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:23:47.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let me assure the public, especially workers who commute daily
        to and from the city, that we have your best interests at heart," she added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f309586f-4f09-4585-a6be-76af938ff235'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T16:43:25.272+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:23:47.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspension comes after the Makati government received numerous
        complaints regarding the strict policy from commuters, especially those traversing
        the business district.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d1a859-c5eb-483b-9520-c7309a1361cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T16:43:25.272+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:23:47.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement issued on Sept. 1, Binay clarified that the policy
        did not come from the Makati government but from the LTFRB through Memorandum
        Circular No. 2019-025, which directs UV Express units to operate on a point-to-point
        basis at their designated terminals, prohibiting them from loading and unloading
        in between their point of origin and destination.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2878be2f-49b0-415b-95c9-81c5d32d9f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T16:43:25.272+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:23:47.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She further stressed that Makati''s traffic enforcers were only
        carrying out the directive when they apprehended violators.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b934e9cd-9ab0-4112-9ff2-7609bef02e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T16:43:25.272+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:23:47.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the suspension is in effect, the Makati mayor said the convenience
        of workers commuting to and from the city will be taken into account during
        the evaluation of the policy.</p>'
  'Abalos-400-rebels-surrendered':
