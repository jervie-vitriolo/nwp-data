      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d717a4d-b265-4bc6-9414-7da37310335c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T00:43:50.737+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:24:01.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That swift disintegration possibly occurred as recently as the
        mid-20th century, Alastair Graham, the studys lead author and a marine geophysicist
        at the University of South Florida, said in a news release.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9924bc31-4d46-4a46-aa5e-5ba436b157bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T00:43:50.738+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:24:01.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb107cd8-a266-44a4-a8bc-86378a6ed2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T00:43:50.738+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:24:01.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It suggests the Thwaites has the capability to undergo a rapid retreat
        in the near future, once it recedes past a seabed ridge that is helping to
        keep it in check.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb0c440-a9cf-427e-8584-8bd9723b1b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T00:43:50.738+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:24:01.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65af06bb-3fc8-4615-96be-477eb3682c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T00:43:50.738+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:24:01.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thwaites is really holding on today by its fingernails, and we
        should expect to see big changes over small timescales in the future  even
        from one year to the next  once the glacier retreats beyond a shallow ridge
        in its bed, Robert Larter, a marine geophysicist and one of the studys co-authors
        from the British Antarctic Survey, said in the release.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beacd4c7-d007-4afe-9727-b28b6f36a50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T00:43:50.738+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:24:01.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Thwaites Glacier, located in West Antarctica, is one of the
        widest on Earth and is larger than the state of Florida. But its just a faction
        of the West Antarctic ice sheet, which holds enough ice to raise sea level
        by up to 16 feet, according to NASA.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e424971-efba-4cf6-8d6e-c5fdc1ac3576'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T00:43:50.738+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:24:01.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0bf4ad1-43b6-4aaf-a0ab-04409a917279'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T00:43:50.738+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:24:01.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the climate crisis has accelerated, this region has been closely
        monitored because of its rapid melting and its capacity for widespread coastal
        destruction.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8edccfe-1a4a-4e54-9148-3a0f626a2ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T00:43:50.738+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:24:01.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b6269f-bd93-49d4-81ef-c0dd8a1a0ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T00:43:50.738+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:24:01.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Thwaites Glacier itself has concerned scientists for decades.
        As early as 1973, researchers questioned whether it was at high risk of collapse.
        Nearly a decade later, they found that  because the glacier is grounded to
        a seabed, rather than to dry land  warm ocean currents could melt the glacier
        from underneath, causing it to destabilize from below.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc0ba7b-7643-424d-bc29-c0b4f8ceb5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T00:43:50.738+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:24:01.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24237ae4-17fd-441b-b6b4-7af97ee1a126'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T00:43:50.738+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:24:01.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was because of that research that scientists began calling the
        region around the Thwaites the weak underbelly of the West Antarctic ice
        sheet.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a02edaa-8cb9-45b5-8e97-aedffebc01c7'
