      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a9488a-473c-43a9-ad9c-9f8e92873ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T14:16:47.765+08:00
