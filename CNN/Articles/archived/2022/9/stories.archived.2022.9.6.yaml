      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4fc156-27a8-4ee0-97ec-8be8117f4dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T16:52:41.142+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:23:47.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to report sa lahat na napakaganda ng nangyayari sa
        program (I would like to report to everyone that we have a good program) on
        ending lawless armed communists," Abalos said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ea0ce9-a502-4c6b-8baf-989d0a9278ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T16:52:41.143+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:23:47.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b564f2d1-de27-4e67-b556-7bf7b51417aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T16:52:41.143+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:23:47.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who surrendered include over 100 members of the Abu Sayyaf
        group, as well as rebels from the Communist Party of the Philippines-New People''s
        Army (CPP-NPA) in Cagayan de Oro, Abra, Bukidnon, Iloilo and other areas.
        He said even Zamboanga del Sur can now be considered "NPA-free."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fee5d00-565d-4c7e-a909-b6b06c4e6a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T16:52:41.143+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:23:47.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7455bf2-7ce7-47a8-9ea7-e49361fff05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T16:52:41.143+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:23:47.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of the Interior and Local Government said the anti-insurgency
        program also promotes livelihood for former rebels to give them another chance
        at life upon their return to communities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104f6be4-5f2c-41b8-914f-88da738062ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T16:52:41.143+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:23:47.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ac96af-1337-4f2e-8917-5f2a3d1269ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T16:52:41.143+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:23:47.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You win this not by arms but by the heart of the people. Ang importante
        hindi ang pag-surrender, kundi ang bukas, what will happen to them? ''Yung
        hindi dapat sila magsisi," Abalos said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ab04a6-b899-4ace-aae7-a26c90998e9a'
