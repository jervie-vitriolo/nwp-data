      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 6)</strong>  The
        rice sector may get a funding boost next year as the Department of Budget
        and Management (DBM) backed President Ferdinand Marcos Jr.''s target to increase
        local farm production through a proposed 30.5 billion allocation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856cb005-9876-477e-bb90-72dd13ee90fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T17:32:30.555+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:23:46.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If approved, the figure would be a significant increase from 2022''s
        15.8 billion budget for the National Rice Program.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3eedccf-8059-4c17-83a1-ee4b92445c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T17:32:30.555+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:23:46.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In our budget, we have provided a big amount for the National Rice
        Program. And this is for the expansion of fertilizer support for our farmers,"
        DBM Secretary Amenah Pangandaman said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a10bad0-0ead-472e-bcb4-964d268f4b17'
      'mgnl:activationStatus': true
