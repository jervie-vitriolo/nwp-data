      'mgnl:lastActivated': 2023-01-19T11:23:55.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sought for comment, Oxford Economics assistant economist Makoto
        Tsuchiya said inflation has yet to peak despite the mild downtick in August.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed48e4e-663c-4182-9de0-92c2efe34244'
      'mgnl:activationStatus': true
