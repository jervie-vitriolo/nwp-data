      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c473f4b6-4e8c-48c4-97c3-2cef8b8e5b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T23:15:38.016+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:23:35.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for Siemens, the German manufacturer of the reportedly
        faulty Nord Stream 1 turbine, said on Friday that an oil leak was not "a technical
        reason for stopping operation."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608f85e7-4abb-454f-9986-4fe670cc832a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T23:15:38.016+08:00
