      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 6) </strong> The
        executive secretary on Tuesday defended President and Agriculture chief Ferdinand
        "Bongbong" Marcos Jr. during the Senate''s hearing on the controversial Sugar
        Order no. 4.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2349d7-f849-4303-bb70-c0c9782374c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T17:06:13.375+08:00
