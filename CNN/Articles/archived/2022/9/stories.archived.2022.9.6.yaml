      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Variety, Fraser donned a prosthetic suit to play Charlie
        and he told reporters at the film festival over the weekend of the challenges
        of the role including having to "learn how to move in a new way."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1012b658-2df2-42b7-95f6-4974b180151b'
      'mgnl:activationStatus': true
