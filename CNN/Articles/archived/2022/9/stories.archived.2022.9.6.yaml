      'mgnl:lastActivated': 2023-01-19T11:23:46.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23025dfc-e989-4ba5-8c7c-3c7e4663accf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T17:06:13.375+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:23:46.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wala hong binabanggit na</em> amount in terms of quantity <em>si
        kagalang-galang na Pangulo</em> Ferdinand "Bongbong" Marcos Jr. <em>pagdating
        doon sa</em> metric tons<em> na dapat i-angkat</em>," Executive Secretary
        Vic Rodriguez said during the Senate Blue Ribbon Committee''s probe into the
        sugar importation fiasco.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4a24eb-e275-425f-b4da-3b1f54fb6f6f'
      'mgnl:activationStatus': true
