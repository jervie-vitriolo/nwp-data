    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['stranger-things']
    'template': '1'
    'title': '''Stranger Things'' writers tease final season'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452e799d-19d7-4cc2-b6d1-fd1b12f31dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T19:46:04.220+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:23:41.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Coming off five wins at the Creative Arts
        Emmys, the team behind "Stranger Things" has revealed a clue for show''s fifth
        and final season.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2041a59d-3a3c-43bd-8483-2e955a9dd6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T19:46:04.220+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:23:41.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d550db2-6aec-4565-b337-606977ba3456'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T19:46:04.220+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:23:41.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The writers behind the Netflix drama posted a photo of a dry-erase
        whiteboard with the caption, "Grid Stage." On it were boxes with eight columns
        titled for each episode, suggesting there will be eight episodes in all for
        the last season.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e5bd9d-b075-43b1-90d5-0b96b2f16574'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T19:46:04.220+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:23:41.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5a3709-2174-4076-ada2-7388a72dc5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T19:46:04.220+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:23:41.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One fan was clearly disappointed, tweeting back, "ONLY EIGHT EPISODES???"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886316d4-c064-4d9c-b3b6-97490867af27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T19:46:04.220+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:23:41.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86c38c9-141d-4580-a7e4-94049af93253'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T19:46:04.220+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:23:41.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Season 4 featured nine episodes, including a lengthy finale.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7b1094-a432-4245-b070-68bbd880223a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T19:46:04.221+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:23:41.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25393d9f-483c-4184-bbff-6ff6882c2013'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T19:46:04.221+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:23:41.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Stranger Things" co-showrunner Matt Duffer recently told The Hollywood
        Reporter that the final season will be pared down.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5febeb77-5acf-472f-bad5-de90d034e375'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T19:46:04.221+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:23:41.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33cbf9da-9637-441e-b1bd-9b999d55d16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T19:46:04.221+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:23:41.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think the runtimes will be as extreme in Season 5," he
        said. "We''re trying to return to the simplicity of the structure in Season
        1, with bigger scale and scope."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02fbf83-3e2a-4fd1-841e-0ab4d1e611de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T19:46:04.221+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:23:41.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df02b559-725c-4ecf-8319-556b3f7d847e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T19:46:04.221+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:23:41.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The series won awards for outstanding music supervision, outstanding
        prosthetic makeup, sound editing, sound mixing and stunt coordination at the
        Creative Arts Emmys over the weekend. It is nominated for outstanding drama
        series at the Primetime Emmy Awards on Sept. 12.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b035ea28-c661-48ce-8139-ce0a583f1b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T19:46:04.221+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:23:41.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63c1c1a-9e49-4bef-aa7a-a54ea3beaf60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T19:46:04.221+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:23:41.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no official release date for the final season.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da5185e-b6df-4bf3-90e0-55c5e85f22a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T19:46:04.221+08:00
