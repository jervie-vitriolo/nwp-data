  'Liz-Truss-as-British-prime-minister':
    'author': 'Luke McGee and Peter Wilkinson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-09-06T00:34:45.839+08:00
    'imagesource': 'jcr:1f9f3c91-a087-415c-9d3e-5745ce26c417'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c8c356f4-c123-410c-aca7-715bf2a45ac3'
    'lead': 'Liz Truss will be the next prime minister of the United Kingdom after
      winning most votes in the Conservative Party leadership contest, succeeding
      Boris Johnson who resigned in July after a series of scandals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-06T00:38:28.012+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-19T11:24:03.536+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:23:08.264+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Liz Truss to succeed Boris Johnson as British prime minister, inheriting
      a country in crisis'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89bd135c-6494-4324-89c6-475bf165dc58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T00:38:28.012+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:24:03.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Liz Truss will be the next prime minister
        of the United Kingdom after winning most votes in the Conservative Party leadership
        contest, succeeding Boris Johnson who resigned in July after a series of scandals.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f026b109-33a7-4732-952c-158ffc0fc83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T00:38:28.012+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:24:03.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff7689e-1d39-4daa-981e-a321fb1baf90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T00:38:28.012+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:24:03.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Truss defeated rival Rishi Sunak with 81,326 votes to 60,399 among
        party members and will take over as leader on Tuesday, as Britons face mounting
        economic and social crisis.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff5a250-f127-430f-874f-8d77fe07bf5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T00:38:28.012+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:24:03.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78a817d-ad11-4d89-b894-fab5112c6963'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T00:38:28.013+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:24:03.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She pledged action to tackle the crisis in a short victory speech
        at a conference center in London on Monday. Without offering details, Truss
        promised a "bold plan" to cut taxes and build economic growth, and "deliver
        on the energy crisis, dealing with people''s energy bills but also dealing
        with the long-term issues we have on energy supply."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49206308-bdcd-4389-825b-e7c81de6f6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T00:38:28.013+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:24:03.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8775646e-687e-4879-9e89-f807c6b826f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T00:38:28.013+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:24:03.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday''s announcement ends weeks of bitter campaigning during which
        Sunak, the former Chancellor of the Exchequer (finance minister), accused
        the Foreign Secretary of risking a prolonged recession if she goes ahead with
        her promised tax cuts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8eb778-9032-471c-8962-30509a351483'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T00:38:28.013+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:24:03.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb0e3fd-e678-440f-af95-5a72347b8e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T00:38:28.013+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:24:03.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once Johnson formally resigns his post to the Queen on Tuesday,
        Truss will also visit the monarch at her Scottish residence Balmoral, where,
        as leader of the largest party in parliament, she will be invited to form
        a government.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007fd83d-b424-43a5-9a82-dc2fec85d8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T00:38:28.013+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:24:03.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59153cd0-287d-4500-b82e-6965eac194ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T00:38:28.013+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:24:03.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Truss had been the frontrunner for weeks, and the 47-year-old will
        now follow Margaret Thatcher and Theresa May to become Britain''s third female
        premier. Despite voting to remain in the European Union back in 2016, she
        has found herself to be the preferred candidate of the vast majority of Brexiteers
        in her party.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71cb9e12-427b-48ea-93d9-a7ed851a593b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T00:38:28.013+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:24:03.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ca7636-00e9-4c75-acfc-e9b098c183eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T00:38:28.013+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:24:03.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her victory was smaller than expected, Conservatives who supported
        both candidates are privately admitting. It had been predicted by many that
        her margin of victory would be larger than the 18 percentage points announced
        on Monday afternoon.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eacdda0-6f78-4846-b91e-daf6ea6a4c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T00:38:28.013+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:24:03.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f676299-288c-42e8-afd0-52ce7d014313'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T00:38:28.013+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:24:03.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of her premiership, this could mean that she cannot run
        roughshod over her MPs, who voted in greater numbers for Sunak than Truss
        in the parliamentary part of this leadership contest.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2a2a1c-112b-40cf-bbe5-ca808f007d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T00:38:28.013+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:24:03.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783c2060-06b1-4735-8956-02423a293a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T00:38:28.013+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:24:03.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Truss could find that she has to accommodate a wider range of
        views from her party, which could mean embracing Sunak''s ideas for helping
        Britons with the cost-of-living crisis and a less aggressive approach to tax
        cuts -- especially corporation tax.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d84c40-b5f4-4a82-bf3a-c247ef28b508'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T00:38:28.014+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:24:03.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47be3d3-5c9e-4d8c-a768-f2f1828d60c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T00:38:28.014+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:24:03.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Conservative MPs are privately worried that Truss''s modern-day
        Thatcherism could cost them the next election and will be leaping on the surprisingly
        low margin of victory to encourage the next PM to soften her economic stance.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a0fe8c-bb65-4f35-88a2-e729a4778d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T00:38:28.014+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:24:03.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447ba1a1-64ba-4f71-aef2-5bca79231a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T00:38:28.014+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:24:03.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opposition Labour Party immediately dismissed her arguments,
        saying in a statement, "after years serving in Tory cabinets, nodding through
        the decisions that got us into this mess, Liz Truss simply doesn''t have the
        answers to this crisis."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f4eb0e-d778-452d-af22-8e70504f5975'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T00:38:28.014+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:24:03.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2641f092-151f-4633-abcf-3f65027c422a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T00:38:28.014+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:24:03.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Long political journey</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e83c7b5-cb5d-45c6-aaec-e6a2b10f95e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T00:38:28.014+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:24:03.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the leadership campaign, Truss''s platform had featured plenty
        of red meat for the Conservative membership, from a hard line against the
        EU on Brexit to tax cuts as her main solution to the cost-of-living crisis.
        This tactic clearly proved decisive in winning over ordinary members, who
        had the final say in electing the leader of the ruling party, who consequently
        becomes prime minister.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800ebaab-a4d7-4912-99fc-bc23f4054f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T00:38:28.014+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:24:03.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b40955-63b4-4f40-84ad-c816ba1c9924'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T00:38:28.014+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:24:03.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But critics have accused her new-found hardline Brexit stance of
        being a cynical ploy. They have pointed to the fact that throughout her adult
        life Truss has evolved, from being an anti-monarchist Liberal Democrat in
        favor of legalizing drugs in her youth to the embodiment of the Conservative
        right today.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048779cd-59bd-4084-85bc-9b9081b26776'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T00:38:28.014+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:24:03.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8caca56d-307e-4ae7-8376-75d1f369dd00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T00:38:28.014+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:24:03.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout her political career, especially during the leadership
        contest, Truss has been compared to Thatcher, who, for many on the right,
        remains the benchmark for Conservative leaders. She was a tax-cutting, hard-nosed
        leader who took on the unions and played a large role in ending the Cold War.
        Like Thatcher, Truss has come from relatively humble beginnings to dominate
        a world inhabited largely by men.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d6d636-5299-4569-9733-c943a174177f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T00:38:28.014+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:24:03.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d69e314-cc69-48ef-b060-8268e8438728'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T00:38:28.014+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:24:03.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since becoming an MP, Truss has gone from being the darling of the
        liberal Conservative leader David Cameron, who took a personal interest in
        her career, to the Euroskeptic right''s figurehead.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a57360-8de6-4ece-b448-f60114b04cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T00:38:28.014+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:24:03.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98ec2c7-f285-4871-8d56-5c2eb95bd323'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T00:38:28.014+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:24:03.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the Brexit referendum, Truss said that she was "backing remain
        as I believe it is in Britain''s economic interest and means we can focus
        on vital economic and social reform at home."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718ad74a-b921-42ec-9f1b-b5870b0b8cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T00:38:28.015+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:24:03.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4467389a-d7ef-4964-93c6-18c1d4ebd0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T00:38:28.015+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:24:03.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabinet colleagues at the time say that she never voiced any issue
        about supporting staying in the EU, despite having ample opportunities to
        express her own Euroskepticism.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16143d70-acfc-4e4f-bea8-4a08ba8aaf9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T00:38:28.015+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:24:03.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d9d63f-5df1-4733-8b13-2045a786ab91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T00:38:28.015+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:24:03.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These days, Truss is more than happy to pick fights with Brussels
        and to claim that it was the EU all along that held the British economy back.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8106ad8-8aa9-42b2-bb45-11d4af2c18ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T00:38:28.015+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:24:03.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97ef1cc-ee60-4267-9ef9-abf16b5b739a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T00:38:28.015+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:24:03.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A country in turmoil</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57c4a31-214b-455a-ad9d-d74bb8ead51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T00:38:28.015+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:24:03.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Truss will take over a Conservative government that is facing multiple
        crises in the country. With steep rises in energy and food prices, long waiting
        lists for hospital treatment, and public sector workers, dock workers and
        even lawyers going on strike, making the case that the party deserves to win
        a historic fifth term at the next general election -- due to be called by
        December 2024 at the latest -- will be an uphill battle.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725b3428-25a3-4e55-a5f4-e6b07030083b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T00:38:28.015+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:24:03.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7397c4-838b-48ae-b382-5c5ffa71d765'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T00:38:28.015+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:24:03.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation rose above 10% in July for the first time in 40 years,
        driven largely by the rising cost of energy, food and fuel. According to a
        forecast by the Bank of England, inflation will soar to 13% by the end of
        the year. The central bank also predicted that the UK would enter into recession
        before the end of the year. And on Monday, in a signal of these serious challenges
        ahead, the British pound dropped 0.3% to its lowest level against the US dollar
        since 1985.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337a2bc3-46c1-46a7-943e-0c53b7392d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T00:38:28.015+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:24:03.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58328274-393e-4767-b740-1dab77d9fc17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T00:38:28.015+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:24:03.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts are skeptical that Truss''s tax-cutting policies will do
        much help citizens, especially after a decade of austerity policies. The Institute
        for Fiscal studies, an independent research group focusing on public finances,
        said last month that the leadership contestants, who were both promising tax
        cuts and smaller government spending, "need to recognise this even greater-than-usual
        uncertainty in the public finances."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82933ec4-c223-4aa4-aa37-8001ccc5c766'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T00:38:28.015+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:24:03.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be488f4-6860-47a1-9c82-ae8478b94a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T00:38:28.015+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:24:03.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The specter of Johnson</strong></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5a267d-5a73-4974-8284-3d0415adc3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T00:38:28.015+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:24:03.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looming over Truss''s new government will be the long shadow of
        Johnson, whose time in office saw approval ratings and voter intentions plummet
        for the Conservative Party. He leaves office a deeply unpopular prime minister
        less than three years after romping home to an enormous landslide election
        victory in 2019.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82014922-7b4b-450d-a8dd-56b0e49ca2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T00:38:28.015+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:24:03.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e416cc8a-3f9a-4926-863a-8a033211fd9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T00:38:28.016+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:24:03.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson was forced to resign from office on July 7 after a string
        of scandals made his position untenable. His downfall followed months of revelations
        over parties held in 10 Downing Street while the country was under Covid lockdown
        restrictions. Johnson himself was fined by the police, making him the first
        prime minister in history found to have broken the law in office.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5bf0819-1cf1-4c69-853b-d14475d43b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T00:38:28.016+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:24:03.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd943aab-c915-4ca7-94c0-6e80dedba3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T00:38:28.016+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:24:03.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Johnson rode out the "Partygate" scandal. It was only when
        Chris Pincher, his deputy chief whip responsible for party discipline, was
        accused of sexually assaulting two men at a party, and Johnson delayed in
        acting over the matter, that his own party finally turned on him.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4694ea-2c39-4b2d-93cc-427dac2b0bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T00:38:28.016+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:24:03.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1357fb06-6a5f-4dde-ae5e-d109d124786a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T00:38:28.016+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:24:03.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not yet known whether Johnson will remain in politics. He
        may still be forced to resign as a Member of Parliament after a House of Commons
        committee gives its verdict on whether or not Johnson knowingly misled Parliament
        when he claimed no rules were broken in Downing Street.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b9509c-b1ff-4a0f-b10a-12cd2ff2c9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T00:38:28.016+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:24:03.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1c6a02-e515-44cd-9391-f928ffbe27f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T00:38:28.016+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:24:03.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regardless, Johnson is likely to remain a high-profile figure. There
        is a good chance he will return to his former media career as a columnist
        and broadcaster, though the damage to his reputation in office might mean
        his appeal is limited compared to where it stood before he entered Downing
        Street.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9791ad80-4952-478f-a2ef-fd80acd10d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T00:38:28.016+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:24:03.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04034adf-23e5-449a-b6b2-3a8b680d4592'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T00:38:28.016+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:24:03.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the campaign, Truss has been seen by most as the Johnson
        continuity candidate and enjoyed the backing of many of his loyalists.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a67f9aa-5c94-4c7d-9bbe-a928560606f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T00:38:28.016+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:24:03.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df735897-c325-4f27-a5f3-4e339e1ee7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T00:38:28.016+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:24:03.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While this support has helped Truss during the leadership contest
        with Conservative members who saw her rival Sunak as a traitor, and who value
        tribal loyalty, it means she will be forever tied to the Johnson legacy.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1233e5e-32a3-4e8e-b97f-990550ebf0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T00:38:28.016+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:24:03.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c61549d-0093-4f26-9816-65603a02e183'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T00:38:28.016+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:24:03.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That could ultimately become a weight around her neck, as the specter
        of Johnson risks overshadowing anything Truss might do to tackle the misery
        that many Britons are set to face this winter.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a972ac-1373-4ed5-b182-df1572aae1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T00:38:28.016+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:24:03.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
