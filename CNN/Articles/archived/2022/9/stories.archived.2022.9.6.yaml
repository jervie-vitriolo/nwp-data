    'jcr:uuid': '8c061848-cb87-486d-9276-9f017b7423b8'
    'lead': 'The peso ended trading at 57 against the dollar on Tuesday, surpassing
      the record 56.999 close registered just a day ago, according to Bankers Association
      of the Philippines data.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-06T21:59:33.952+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-19T11:23:36.965+08:00
