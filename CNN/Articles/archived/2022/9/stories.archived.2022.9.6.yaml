      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 6) </strong> The
        Philippine peso continued its downward spiral on Tuesday as it closed at 57
        against the US dollar, breaching the record 56.999 low posted just a day
        ago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917b2610-6b7c-402e-8bfb-5c12f635feb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T21:59:33.952+08:00
      'mgnl:createdBy': 'pilar'
