  'Frances-Tiafoe-Rafael-Nadal-US-Open-fourth-round':
    'author': 'Jacob Lev, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-09-06T14:02:23.611+08:00
    'imagesource': 'jcr:762dbe93-9bcb-4aaa-9cfb-3be68552d1a8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '234effee-e6ec-43f0-ac07-204e17155e64'
    'lead': 'Twenty-two-time grand slam champion Rafael Nadal was upset in the fourth
      round of the US Open by American Frances Tiafoe at Arthur Ashe Stadium in Flushing,
      New York.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-06T14:05:16.999+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-19T11:23:50.489+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:23:13.475+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'American Frances Tiafoe upsets Rafael Nadal in 4th round of US Open'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49104d8-d13f-4a4f-83bb-41edea1b5fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T14:05:16.999+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:23:50.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;</strong>Twenty-two-time grand slam champion
        Rafael Nadal was upset in the fourth round of the US Open on Monday by American
        Frances Tiafoe at Arthur Ashe Stadium in Flushing, New York.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006d14ee-cb25-4377-ace8-c69e05b73f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T14:05:16.999+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:23:50.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a match that lasted more than 3 hours and 30 minutes, the Maryland
        native defeated Nadal 6-4, 4-6, 6-4, 6-3.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21cb240d-b8aa-4632-8238-1709d8abe99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T14:05:16.999+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:23:50.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tiafoe, 24, is the youngest American man to get this far in the
        US Open since a then-24-year-old Andy Roddick was a finalist in 2006.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f6458f-555c-42ad-8a99-41c91da27b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T14:05:17.000+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:23:50.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was definitely one hell of a performance," he said following
        the match. "I played really well today. Yeah, I guess, I mean, I just came
        out there and I just believed I could do it. It helps I played him a couple
        times."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca96db1-ed9d-4bfc-a9fd-c246bd1ffb1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T14:05:17.000+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:23:50.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the tournament, Tiafoe said he was happy to be going
        mostly unnoticed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591f5df8-3675-4807-8e69-74434e691588'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T14:05:17.000+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:23:50.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After his win Monday, he expressed joy for what his victory against
        Nadal meant to his parents, who immigrated to the United States from Sierra
        Leone.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abef6bb-5023-4cb3-b5a8-31722a153f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T14:05:17.000+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:23:50.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just had a big passion for the game. Not even mainly for me,
        but to do it for them. To see them experience me beat Rafa Nadal, they''ve
        seen me have big wins, but to beat those Mount Rushmore guys, for them, I
        can''t imagine what was going through their heads.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9be8f7f-ef1c-47e7-be3a-c0b819af8b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T14:05:17.000+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:23:50.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yeah, I mean, they''re going to remember today for the rest of
        their lives."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076e99d3-b288-4be1-a134-d124f28bb8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T14:05:17.000+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:23:50.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal, 36, recorded his first loss in a grand slam event this year
        and is now 22-1 this season. The Spaniard won the Australian Open and French
        Open before withdrawing from Wimbledon in July before his scheduled semifinal
        showdown with Australian Nick Kyrgios.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617a7086-9838-4cf2-93ff-0dd6ea28b665'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T14:05:17.000+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:23:50.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The difference is easy," Nadal said afterward. "I played a bad
        match and he played a good match. At the end that''s it, no?"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0a8ef2-d73f-4181-99b7-285fd4826063'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T14:05:17.000+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:23:50.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal said Tiafoe played more solidly than in previous matches between
        the two, served well, had good backhands and was quick.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06de742-d666-4033-9490-d02235b565f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T14:05:17.000+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:23:50.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I don''t think I pushed him enough to create him the doubts
        that I need to create," he said. "Of course, he did the things well. If not,
        he will not win, without a doubt. Congrats to him."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b439152-2cb8-4c3c-be05-92750cdc2f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T14:05:17.000+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:23:50.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal said he needs to "fix things" and when he feels mentally ready
        to compete again, he will, but he is unsure about the timetable.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10897cd-935f-46df-817b-5009b7286823'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T14:05:17.000+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:23:50.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tiafoe will face Andrey Rublev of Russia in a quarterfinal on Wednesday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8851eab3-ca53-4f48-bd82-376b6e66bda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T14:05:17.000+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:23:50.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Open men''s singles final is scheduled for Sunday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4856d800-dafe-4823-810d-7e4c430e3598'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T14:05:17.000+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:23:50.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tiafoe''s parents met in the United States, where they would have
        twins, Franklin and Frances.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d85276c-175c-4ce0-918f-24f38691229b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T14:05:17.001+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:23:50.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their father signed on as a day laborer at the Junior Tennis Champions
        Center in 1999 in College Park.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa9b84e-dddc-4e88-b8c3-4d9ba580eed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T14:05:17.001+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:23:50.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While working around the clock, his father was forced to move into
        a vacant storage room at the tennis center, where his two boys would stay
        with him, sleeping there, while their mother worked night shifts as a nurse.
        Tiafoe picked up the sport, getting to play at the center for free, and fell
        in love with the sport.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6986f8-e599-41d1-8ed3-bd1b295209b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T14:05:17.001+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:23:50.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tiafoe previously said that while his family didn''t grow up wealthy,
        he wouldn''t change anything.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fab93f7-fe1d-4c0c-b5fe-56fb9caf86b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T14:05:17.001+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:23:50.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday he told reporters: "Us being around tennis was kind of
        gets us getting out of our neighborhood. My dad kind of being able to watch
        us. It wasn''t anything supposed to be like this. Once we got in the game
        of tennis, it was like my dad was like, It would be awesome if you guys can
        use this as a full scholarship to school. I mean, we couldn''t afford a university."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723755b8-3d8a-4bb4-9594-174fec57edf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T14:05:17.001+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:23:50.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/09/05/tennis/us-open-monday-spt-intl/">"American
        Frances Tiafoe upsets Rafael Nadal in 4th round of US Open."</a></em></p>'
  'sandiganbayan-ex-nabcor-officials-pdaf-case':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-09-06T14:21:24.367+08:00
    'imagesource': 'jcr:15b48128-b4f8-4858-a7ad-ecea00044339'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a59de607-a0e4-49b7-8671-d09e7a0252c2'
    'lead': 'The Sandiganbayan has convicted two former officials of the abolished
      National Agribusiness Corporation (Nabcor) and a private individual of graft
      and malversation of public funds in relation to the misuse of the Priority Development
      Assistance Fund (PDAF), known as the pork barrel scam.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-06T14:27:59.812+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-19T11:23:49.830+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:23:13.662+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Sandiganbayan', 'nabcor', 'pdaf', 'pork-barrel']
    'template': '1'
    'title': 'Sandiganbayan convicts ex-Nabcor officials over PDAF case

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d234e65-5b94-485e-8ddf-3d39593c01c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T14:27:59.812+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:23:49.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 6) </strong> The
        Sandiganbayan has convicted two former officials of the abolished National
        Agribusiness Corporation (Nabcor) and a private individual of graft and malversation
        of public funds in relation to the misuse of the Priority Development Assistance
        Fund (PDAF), known as the <a href="https://www.cnnphilippines.com/news/2021/2/14/PDAF-scam-what-you-need-to-know.html">pork
        barrel scam</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e0485e-8f51-44d6-ba55-29d5a9a92de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T14:27:59.812+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:23:49.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anti-graft court found former Nabcor human resources manager
        Encarnita Munsod and general services unit head Romulo Relevo guilty of two
        counts each of violating Republic Act 3019 or the Anti-Graft and Corrupt Practices
        Act, and another two counts each of malversation of public funds under Article
        217 of the Revised Penal Code.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ad2ee7-9f95-4517-b8e9-a9fcc27ae8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T14:27:59.813+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:23:49.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also found guilty of the same offenses was private defendant Margie
        Luz, president of the non-government organization Gabaymasa Development Foundation,
        Inc.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8041235e-d7e3-44f4-b570-2526dda7403b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T14:27:59.813+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:23:49.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charges were filed against them for conspiring with the late Eastern
        Samar representative Teodulo Coquilla in the illegal diversion of his PDAF
        allocations to Gabaymasa.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5695ff6b-e458-41d1-a827-aa7ceb8d007c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T14:27:59.813+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:23:49.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to case records, Conquilla on Jan. 23, 2008 chose and
        endorsed Gabaymasa as his project partner in the implementation of livelihood
        projects in his district amounting to 4,365,000. Nabcor President Alan Javellana,
        Munsod, Relevo, and Luz facilitated and processed the documents.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f473bee-a9a3-4d55-a0f4-0a29efc5cf7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T14:27:59.813+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:23:49.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 1, 2008, the same action was repeated with the amount of
        485,000. The projects, however, turned out to be fictitious.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0706ade0-b891-4e7b-9c36-4f2a3d6f2a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T14:27:59.813+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:23:49.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Munsod and Relevo claimed that they did nothing more than
        follow Javellana''s instructions, the Sandiganbayan ruled that they were each
        personally responsible for executing the documentation that allowed the transfer
        of taxpayer funds to fraudulent ventures.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9b9133-d1e7-43cc-8323-d2061b540765'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T14:27:59.813+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:23:49.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This Court finds that accused Relevo and Munsod acted in conspiracy
        with the accused Coquilla and Luz by turning a blind eye to the irregularities
        surrounding the disbursement of funds, the court declared.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2d6642-5af1-42cc-b0d8-9866a4a1cc62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T14:27:59.813+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:23:49.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The accused are facing imprisonment of 24 up to 40 years and were
        ordered to each pay a total fine of 4.85 million with a six percent annual
        interest</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8ab87e-e490-488d-a051-45505d9b2ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T14:27:59.813+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:23:49.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, the Sandiganbayan held them jointly liable to reimburse
        to the government the amount of 4.85 million with legal interest at the rate
        of six percent per annum.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e136fca5-996b-4630-9e73-bc96c1e1343f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T14:27:59.813+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:23:49.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sandiganbayan dismissed the charges against Coquilla on the
        account of his death in 2018, while it archived the cases against Javellana,
        Nabcor Chief Accountant Julie Villaralvo-Johnson, and Ma. Cristina Vizcarra
        of Gabaymasa.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53463128-0ecf-475c-8b01-c383ef4b87b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T14:27:59.813+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:23:49.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 86-page decision promulgated on Sept. 2 was written by Sandiganbayan
        Associate Justice Ronald Moreno with the concurrence of Presiding Justice
        Amparo Cabotaje-Tang and Associate Justice Bernelito Fernandez.</p>'
