      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2238a3fe-7a87-4524-9f1c-ad6e04334915'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T22:58:35.621+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:23:35.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>[M]ismong gobyerno ng</em> Singapore <em>ang nag-</em>reach
        out<em> satin. Humihingi po sila ng karagdagan na mga</em> Filipino <em>health
        workers dahil sobrang napabilib po sila ng ating mga manggagawa noong panahon
        ng pandemya,"</em> DMW Secretary Toots Ople said Tuesday during President
        Ferdinand "Bongbong" Marcos Jr.''s meeting with the Filipino community in
        Singapore.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e90a723-19c9-408f-8efc-6dac75972c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T22:58:35.621+08:00
