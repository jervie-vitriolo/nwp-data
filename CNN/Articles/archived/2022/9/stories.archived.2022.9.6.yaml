    'jcr:uuid': '517a85ab-608c-457f-9ff7-13bc10dd963f'
    'lead': 'The Department of Justice has dismissed for lack of merit the cyber libel
      complaint filed by the Philippine National Police-Criminal Investigation and
      Detection Group against current and former representatives of the progressive
      Makabayan bloc.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-06T13:12:32.413+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-19T11:23:52.128+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:23:12.693+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOJ junks cyber libel complaint against Makabayan bloc members'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c21cf83-e6ca-455c-8ee9-01dd227a1b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T13:12:32.413+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:23:52.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 6) </strong> The
        Department of Justice (DOJ) has dismissed for lack of merit the cyber libel
        complaint filed by the Philippine National Police-Criminal Investigation and
        Detection Group (PNP-CIDG) against current and former representatives of the
        progressive Makabayan bloc.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7935aa14-357a-4949-9aca-8f49960838f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T13:12:32.414+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:23:52.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f6cd37-aedf-4139-bc5f-3792fe69eabe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T13:12:32.414+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:23:52.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the resolution dated May 12, 2022 but only shown to the media
        on Sept. 6, the DOJ junked the complaint filed against Gabriela Party-list
        Rep. Arlene Brosas, former Bayan Muna Party-list Rep. Carlos Zarate, and former
        Gabriela Reps. Luzviminda Calolot-Ilagan and Liza Maza.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f78a22b-2d30-4d42-aa06-51cd72480c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T13:12:32.414+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:23:52.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25362ea-9546-4f4e-b07b-25f071f3daf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T13:12:32.414+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:23:52.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint stemmed from the alleged libelous statements of the
        Makabayan leaders in November 2021 accusing the PNP of red-tagging and planting
        evidence after some CIDG operatives served an arrest warrant against a certain
        Lourdes Bulan or "Simang" for two counts of murder.</p>'
    '5':
