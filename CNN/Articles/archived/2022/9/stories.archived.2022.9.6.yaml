    'template': '1'
    'title': 'Russian court sentences former journalist to 22 years in jail for treason'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ad0704-c088-4c9d-b4bf-746f00a964e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T00:45:52.241+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:24:00.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --&nbsp;</strong>In the most high-profile case of
        treason in recent years, the Moscow City Court on Monday sentenced Ivan Safronov,
        a former journalist and adviser to the head of Russian space agency Roscosmos,
        to 22 years in prison, according to an RIA Novosti correspondent reporting
        from the courtroom.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9779b353-8f1d-426f-912c-c673bff76a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T00:45:52.241+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:24:00.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472c7ccc-4b5e-460c-aee6-ddfabe0cd6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T00:45:52.241+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:24:00.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[The court rules out] to sentence Safronov to a term of 22 years
        to be served in a high security jail," the judicial board announced the decision.
        In addition, he was sentenced to two years of restriction of freedom after
        his release and a fine of 500,000 rubles.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded3af7b-2df4-4c5f-832c-6efe479a8b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T00:45:52.241+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:24:00.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6469179-48d1-43d9-87e0-4f76d34c7ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T00:45:52.241+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:24:00.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defense has 10 days to appeal this decision, it has not yet
        entered into force, according to RIA</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5babcb3-d58b-4304-80a1-6e328b309698'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T00:45:52.242+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:24:00.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b81687d-ede9-48fc-aa4e-7e7a9ac5c490'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T00:45:52.242+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:24:00.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>More background:</strong> Safronov was detained by the Federal
        Security Service (FSB) in July 2020 after he was accused of collecting state
        confidential data about Russia''s military and technical developments, as
        well as defense and security, and handing it over to NATO.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7083f715-2513-4891-9ddd-7fb38c872f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T00:45:52.242+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:24:00.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31751e61-0f3f-4110-993b-740daa78f3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T00:45:52.242+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:24:00.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a journalist, Safronov specialized in reporting on military and
        space topics for the Vedomosti and Kommersant newspapers before moving on
        to work as an adviser to the former head of Roscosmos, Dmitry Rogozin.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf465f2-851e-434b-ae92-9a727e1131f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T00:45:52.242+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:24:00.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68212a5a-057a-49a8-8c30-8d5ff27ee0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T00:45:52.242+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:24:00.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Details of the case were not officially released, as the case was
        handled behind closed doors due to the severity of the charges. Lawyers for
        Safronov said last week the prosecutor offered the journalist a guilty plea
        in exchange for a reduced sentence of 12 years, which he declined.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035dacfe-a6c3-45bf-ba2b-03faecc7418d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T00:45:52.242+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:24:00.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7cb074-ee26-4910-98ce-11adbed47f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T00:45:52.242+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:24:00.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few Russias remaining independent media outlets, including Meduza,
        Novaya Gazeta, TVRain, and others, published a statement in support of Ivan
        Safronov Monday demanding the release of the journalist and calling for an
        investigation into alleged legal violations in the case.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ddb68f6-eade-4b43-8564-bdbabf9f4818'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T00:45:52.242+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:24:00.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1317f4-bb24-434d-aa8e-30610aa03e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T00:45:52.242+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:24:00.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is clear to us that the reason for Ivans persecution is not
        treason, which is not confirmed by anything, but his journalistic work and
        materials that he published without regard to the opinion of the Ministry
        of Defense and the Russian authorities, the statement said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b195360-0c71-42f1-bae9-f2b58486a656'
      'mgnl:activationStatus': true
