      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aece8e1-47c0-4d90-be8b-96e24e4a7123'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T21:59:33.952+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:23:36.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The currency began trading at 56.888, hitting as strong as 56.86,
        according to Bankers Association of the Philippines data. Its weakest intraday
        value was also 57.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca97b769-085f-49ef-90c4-8e60d3c94ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T21:59:33.952+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:23:36.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a74f9f-de28-4cdc-966b-b4ab75235afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T21:59:33.953+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:23:36.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economists attributed the peso''s lingering weakness to the current
        attractiveness of the greenback.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a3f8c6-a884-4635-a0f4-9eeabf203f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T21:59:33.953+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:23:36.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98bc5bd-caa0-41a4-876b-edf7f12114c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T21:59:33.953+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:23:36.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The combination of the continuing hawkish rhetoric of the US Fed
        and the recession risks in advanced countries is pushing the USD stronger.
        Note that regional currencies are also experiencing this across-the-board
        weakness," UnionBank chief economist Ruben Carlo Asuncion told CNN Philippines
        in an email.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3d884d-e851-48fe-88f1-e1c73860d0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T21:59:33.953+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:23:36.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b129a4-ad31-4f17-b3f9-41b21167582d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T21:59:33.953+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:23:36.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Federal Reserve''s aggressive stance against inflation remains,
        with its chairman Jerome Powell going as far as saying the fight against surging
        commodity prices will lead to "<a href="https://www.cnnphilippines.com/business/2022/8/26/Jerome-Powell-Jackson-Hole-2022.html"
        target="_blank">some pain</a>" for American households.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c804d0-4dcf-42b9-ae5e-8559fb1c2e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T21:59:33.953+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:23:36.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32c202b-6c05-419a-a69c-fc6007ab2429'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T21:59:33.953+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:23:36.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asuncion added that the dollar''s status as a safe haven, or a currency
        seen to keep or increase its value, in times of worsening economic conditions
        is "clearly showing."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc83d13-e926-42b7-896b-4b667e4a3c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T21:59:33.953+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:23:36.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78da6e17-dc8e-4293-a3f8-6a1865cf38e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T21:59:33.953+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:23:36.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Security Bank chief economist Robert Dan Roces noted
        that it''s the start of the import season, meaning there''s more demand for
        dollars locally.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70918eb-e326-4c85-87da-c6eccd473481'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T21:59:33.953+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:23:36.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e90ed2a-8b8f-45e7-bb99-a1e4c7d3c3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T21:59:33.953+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:23:36.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Peak remittance season is coming up, so it may help cap the weakening,"
        said Roces in a Viber message to CNN Philippines. "However, this still depends
        on how strong the USD will get given the Fed''s hike pace."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5ea812-fb21-4bd5-bf59-b263de982f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T21:59:33.953+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:23:36.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03839b4c-9f7d-4cac-9ceb-75b9f9e66d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T21:59:33.953+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:23:36.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asuncion also warned that the dollar continues to gain ground amid
        higher energy prices in Europe, with the continent mainly composed of energy
        importers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b9b800-16ec-4ec2-bfe5-bc6abce07dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T21:59:33.954+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:23:36.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab14d0d-5589-4866-822a-881ee1f0ee51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T21:59:33.954+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:23:36.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One another important event to watch out for is the impending recession
        in European countries and the US," he added.</p>'
