    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bff02e26-6450-47d8-b52b-b00385b6e98a'
    'lead': 'Europe''s energy crisis is deepening as Russia further limits exports
      of natural gas, forcing governments to spend billions to protect businesses
      and consumers from soaring bills as the region slides towards recession.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-06T23:15:38.014+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-19T11:23:35.102+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:23:21.435+08:00
