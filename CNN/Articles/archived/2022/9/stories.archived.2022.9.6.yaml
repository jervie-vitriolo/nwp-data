      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank warned upside risks to inflation remain because
        of the possible impact of higher global prices for non-oil items, continued
        shortage in local fish supply, sharp rise in sugar prices, and pending transport
        fare hike petitions.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95bd914e-fc4b-4890-a615-c33cbaee4a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T14:16:47.765+08:00
