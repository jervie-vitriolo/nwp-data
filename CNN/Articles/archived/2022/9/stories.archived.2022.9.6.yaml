      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4872208c-2d5a-4b14-a121-c116178420b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T17:48:48.830+08:00
