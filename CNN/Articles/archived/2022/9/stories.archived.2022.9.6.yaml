      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ople, Marcos, and several other government officials are in the
        neighboring Southeast Asian nation as part of the President''s inaugural state
        visits.</p>'
    '13':
