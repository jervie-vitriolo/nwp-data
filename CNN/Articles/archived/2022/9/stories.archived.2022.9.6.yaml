      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> Apple is expected to debut its iPhone 14
        lineup at the company''s annual September keynote event on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac0fbb5-03d4-4cb0-904d-3627dfe115de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T23:28:57.796+08:00
