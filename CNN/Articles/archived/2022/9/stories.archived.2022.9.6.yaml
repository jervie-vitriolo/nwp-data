      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It bears stressing that Rep. Zarate, Rep. Brosas, Ms. Ilagan, and
        Ms. Maza are neither the author nor the person who created such post." the
        resolution said. "Respondents likewise did not publish, exhibit, or cause
        the publication of the articles in news question."</p>'
