  'hontiveros-senate-committee-hearing-abuse-students-safe-spaces':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-09-06T19:56:20.994+08:00
    'imagesource': 'jcr:c9df2278-4fce-4ccf-883d-a6bc73a167e9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4e6c226c-1e29-49a2-8acd-7c44a91a9918'
    'lead': 'The Senate Committee on Women, Children, Family Relations and Gender
      Equality held a hearing on Tuesday on allegations of abuse against school children,
      with committee chairperson Sen. Risa Hontiveros saying there is much to be done
      to protect students from abuse.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-06T20:02:10.151+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T11:23:40.017+08:00
