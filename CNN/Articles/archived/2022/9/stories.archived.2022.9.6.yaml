    'template': '1'
    'title': 'Inflation eases slightly in August to 6.3%'
    'updated': 2022-09-06T14:16:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f4eb4f-54c3-475c-988c-591b494d2b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T09:07:47.103+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:23:55.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 6)&nbsp;</strong>
        Inflation cooled slightly to 6.3% in August, ending five straight months of
        acceleration, amid milder increases in prices of transport and food, the Philippine
        Statistics Authority reported Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb9bdee-3a79-4857-a2c4-f390610fe904'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T09:07:47.104+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:23:55.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While slower than 6.4% the month prior, the latest pace still exceeded
        the 4.4% rate recorded in August last year. It is also within the 5.9-6.7%
        range projected by the Bangko Sentral ng Pilipinas for the period.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db68fbda-c516-4041-a27e-86e71f234e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T14:16:47.763+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:23:55.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0530f708-6edd-472f-809b-0613f66737d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T14:16:47.763+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:23:55.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Augusts rate brought the year-to-date average to 4.9%, remaining
        above the central banks 2-4% target for 2022.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a1fe32-7958-407b-bb37-9d84f334b945'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T14:16:47.763+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:23:55.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0682fbcd-a4a9-4b18-80d3-582e4aa20094'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T14:16:47.763+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:23:55.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transport was the top contributor to inflations slowdown during
        the month, with gasoline and diesel costs having risen at milder paces.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c16fec3-2f14-4767-b50e-234d20bacad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T14:16:47.763+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:23:55.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033d36ff-13a0-4352-8654-2eef45628f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T14:16:47.763+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:23:55.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next came food and non-alcoholic beverages, particularly fish and
        other seafood, meat, and vegetables.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d2058a-5d77-413a-bd16-7f8af71ddd9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T14:16:47.763+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:23:55.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5cc8e8-8c7b-403c-af91-49b474f12f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T14:16:47.764+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:23:55.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, core inflation, which excludes food and energy items, climbed
        to 4.6% in August from 3.9% the month prior. This measure has been rising
        since February this year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2f0d96-ba94-4081-8f32-88f98a294982'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T14:16:47.764+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:23:55.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f5aea4-e1a0-4b7b-8509-eef00738363c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T14:16:47.764+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:23:55.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From 5.1% in July, inflation in the National Capital Region (NCR)
        zoomed to 5.7% with the faster increase in prices of restaurants and accommodation
        services.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c3e761-8f0c-43a8-aca3-7bb58a6a8bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T14:16:47.764+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:23:55.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f3b316-f65f-453f-b47d-3f6cef04579d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T14:16:47.764+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:23:55.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also contributing to the quicker pace are housing, water, electricity,
        gas, and other fuels - primarily rentals, which PSA chief Dennis Mapa said
        came with the return of face-to-face schooling.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738b4243-db4e-494c-b9fc-e8790f13bb84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T14:16:47.764+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:23:55.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e2d81d-412f-444c-83b1-e6ddbb3a6f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T14:16:47.764+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:23:55.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Education services likewise drove up NCR inflation, with early childhood
        and tertiary education services logging double-digit rates.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f06bcc-d34f-4f92-8c5a-0871b117460d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T14:16:47.764+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:23:55.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feecd67b-64b1-4e76-9a51-ee3885517bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T14:16:47.764+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:23:55.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, inflation in areas outside NCR slowed to 6.5% from 6.8%
        in July.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5126c44a-a207-46e7-ba4a-9fabf551efd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T14:16:47.764+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:23:55.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acdda7e3-b65c-4fcc-ac14-42f6609297f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T14:16:47.764+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:23:55.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamboanga Peninsula posted the quickest pace at 9.1%, while the
        Bangsamoro Autonomous Region in Muslim Mindanao still had the mildest inflation
        at 4.9%.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3fc6a2e-734f-4560-ba69-f6b29c2889b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T14:16:47.765+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:23:55.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fdc554b-28f8-42a6-bb56-a5b5e23c1c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T14:16:47.765+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:23:55.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The countrys poorest households saw inflation remain at 5.9% in
        August, bringing the year-to-date figure to 4.3%. The rate for this income
        group still uses 2012 as base year, with the PSA still in the process of rebasing
        to 2018.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4eae456-caf0-4463-bc18-d6d1556dcdc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T14:16:47.765+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:23:55.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013d5b9a-3cb0-4e2d-b909-00c110f10e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T14:16:47.765+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:23:55.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation for the bottom 30% income households was mainly driven
        by food and non-alcoholic beverages; housing, water, electricity, gas, and
        other fuels; and transport.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafccb1a-1c45-4ff4-9a0a-06ef923c7186'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T14:16:47.765+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:23:55.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec3cb1c-d26d-4196-b287-908f8c5221b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T14:16:47.765+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:23:55.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The uptick in inflation remains supply-driven, but signs of broadening
        price pressures are also being noted, said the BSP, noting their projections
        point to the rate of the increase in prices finishing above target this year.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a10df5-0fcc-4139-a955-290e229d148d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T14:16:47.765+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:23:55.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
