    'template': '1'
    'title': 'If you think your preparation will help you later, you will probably
      be right, a new study says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551531e2-d503-4580-891b-e1a61f4a4e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T07:39:06.109+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:23:57.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) &nbsp;</strong>Can thinking that you can get up the
        hill actually get you up the hill?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33dd2d0-4421-47c3-bc67-1964519ce345'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T07:39:06.110+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:23:57.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f944fe-f877-4661-893d-00b38749d5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T07:39:06.110+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:23:57.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It just might, according to a new study.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eacea4d-47d6-4014-a059-7c9da0aad6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T07:39:06.110+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:23:57.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ccb6d7-4901-4968-80b1-9bd3cf60e18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T07:39:06.110+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:23:57.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People did better on a task relying on their working memory when
        they underwent cognitive training and learned it would help with their performance,
        according to the study published Monday in the journal Proceedings of the
        National Academy of Sciences.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3653392-2d47-4ea5-954e-d6fb6388ebd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T07:39:06.110+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:23:57.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04edf4e-b7fb-402a-ad1a-0ff7fee57614'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T07:39:06.110+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:23:57.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This study was the first to demonstrate that participants'' expectations
        of how their cognitive performance ''should'' change as a result of cognitive
        training can influence the actual outcomes that they show," said Jocelyn Parong,
        the study''s lead author and a postdoctoral research associate department
        of psychology''s Learning and Transfer Lab at the University of Wisconsin-Madison,
        via email.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879dcd0b-de7f-4106-a260-c143adbe0cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T07:39:06.110+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:23:57.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33685cf2-48ef-4ae2-ba0a-a6bb829ff2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T07:39:06.110+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:23:57.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is, those who had the expectation that their cognition should
        improve did indeed improve more after 20 sessions of training than those who
        had the expectation that they would not improve, regardless of whether they
        completed a true working memory training intervention or a control training
        intervention."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2fe331b-0c27-4bdd-840e-4b973336cccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T07:39:06.110+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:23:57.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2d13a0-0eb1-488c-8d81-c22f625a3557'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T07:39:06.110+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:23:57.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study divided 193 people into two groups. One group was told
        cognitive training would help them perform better, and the other was not,
        according to the study. Then half of each group did the cognitive training,
        while the rest played a simple trivia game.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f128da69-eb4f-4116-bc6a-3370a825dbef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T07:39:06.110+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:23:57.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99b316e-d7bb-484a-96d0-7e6be1da2784'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T07:39:06.111+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:23:57.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All participants given training beforehand did better on the task
        that tested their working memory, which is the small amount of information
        that can be held in your brain to execute tasks at hand, according to the
        study. But the ones who did the best had the training and were told it would
        be helpful; therefore, they had more positive expectations, the study found.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5962df-3328-4a14-a201-cd1a5bb3856a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T07:39:06.111+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:23:57.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37e47aa-887e-4a86-913b-ebc06e6c4d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T07:39:06.111+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:23:57.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For more than a decade there has been a running scientific controversy
        over the question of whether computerized cognitive training, such as ''working
        memory training'' can be used to generally enhance intellectual (cognitive)
        functioning," said Jason Chein, a professor in psychology and neuroscience
        at Temple University, via email. Chein was not involved with the study.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac186ae-1c6c-4ff3-a905-0b4f43dca462'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T07:39:06.111+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:23:57.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b18c5e-e41b-47b6-966c-4eba92e0eef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T07:39:06.111+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:23:57.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studies have pointed to such training''s efficacy, but some critics
        argue that the benefits might just come from a placebo effect.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a4b2d4-4015-4f7c-b123-baa281cc96e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T07:39:06.111+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:23:57.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a15068-c7e4-46f8-81de-c93b5cdd86ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T07:39:06.111+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:23:57.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This study took that question head-on by comparing results of people
        who had the training with those who didn''t as well as those whose expectations
        were set high with those who didn''t expect much, he added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f06db5-98cc-41da-b3cd-bd481384b44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T07:39:06.111+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:23:57.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55b6e20-b9d4-4cc0-a864-896632f66b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T07:39:06.111+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:23:57.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The strongest outcomes might come from combining cognitive training
        strategies along with encouragements to participants about the likely benefits
        of investing in the training," Chein said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db650cd-9ca5-41ca-b9b2-697fe0d47a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T07:39:06.111+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:23:57.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25cedc8e-ca54-43e4-a74d-6e89ab1f192a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T07:39:06.111+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:23:57.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Positivity pays off</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea0fd7a-daf7-4fe5-96e7-554db305dae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T07:39:06.111+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:23:57.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What can we learn from a study about working memory? For one thing,
        positivity pays off.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49eccdb-824f-4bf9-8584-8edddd7cd5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T07:39:06.111+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:23:57.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d2b0d3-1acd-4238-93bb-a7e69b80ac09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T07:39:06.111+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:23:57.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It may not hurt to have positive attitudes or expectations about
        cognitive training interventions (or behavioral interventions in general)
        if you want to maximize your outcomes," Parong said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa2e28f-1c1f-474f-8b71-9834d3cec86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T07:39:06.111+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:23:57.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a869af-117d-4a15-94bb-696f262e3feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T07:39:06.112+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:23:57.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chein added that "having the expectation that there can be change
        and benefit from one''s endeavors can itself be a powerful motivator of that
        change."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82db5169-3b28-4021-ac68-ef9cec1b023c'
      'mgnl:activationStatus': true
