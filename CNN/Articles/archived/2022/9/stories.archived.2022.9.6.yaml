      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31a430b-5e85-462b-8c7a-436dd798317c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T15:57:00.473+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:23:49.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DBM earlier said the agriculture sector is<a href="https://www.cnnphilippines.com/news/2022/9/1/DBM-agriculture-education-budget.html">
        among the budget toppers</a> in the proposed 2023 spending plan, reflecting
        the Marcos administration''s aim to address socioeconomic scarring from the
        pandemic and rising prices of basic commodities.&nbsp;</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968bf9b4-40db-4fcc-b5e3-f2e624e79839'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T15:57:00.473+08:00
      'mgnl:createdBy': 'kristel'
