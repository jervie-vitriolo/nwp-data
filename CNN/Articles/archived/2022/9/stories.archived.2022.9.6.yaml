      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38936923-15d3-4c83-b93f-85720401690a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T15:57:00.473+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:23:49.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed funding for the DA''s National Rice Program next year
        doubled to 30 billion, and is intended to cover expanded fertilizer support,
        farm mechanization, research and development, and post-harvest facilities.
        The allocation does not include any form of subsidy to allow consumers to
        buy rice at a lower price.</p>'
