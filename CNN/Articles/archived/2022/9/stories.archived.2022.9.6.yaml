    'template': '1'
    'title': 'China approves world''s first inhaled Covid vaccine for emergency use

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2294da7d-35d7-4f0c-ba33-69207471d61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T18:49:45.293+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:23:43.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>  China has become the first country to
        green-light an inhaled Covid-19 vaccine, paving the way for potential use
        of the needle-free product in the country, where suppressing the spread of
        Covid-19 remains a top priority.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9cf114-38d9-4713-843b-9945a1e9a3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T18:49:45.293+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:23:43.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48701049-52a6-44b0-9ca3-bb5cbe948aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T18:49:45.293+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:23:43.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine maker, CanSino Biologics, said in a statement Sunday
        that China''s medicines regulator had approved the inhaled dose for emergency
        use as a booster vaccine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23b42db-b923-4279-8cfe-c5dc2cc4f568'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T18:49:45.293+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:23:43.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685a5e89-4fb1-45e1-a7c1-62c631b29f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T18:49:45.293+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:23:43.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The product, known as Convidecia Air, delivers a vaccine dose through
        a puff of air from a nebulizer that is then inhaled by mouth. CanSino''s injected
        Convidecia Covid-19 vaccine is already in use in China and has been approved
        in a handful of other countries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7946304-7a32-4992-87a4-55edcd0bee4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T18:49:45.293+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:23:43.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eda2337-0fbd-4f52-af69-bad597d080b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T18:49:45.293+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:23:43.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a database maintained by the World Health Organization
        (WHO), CanSino''s new product is one of two specifically "inhaled" vaccines
        that had reached clinical phase development, as a number of companies worldwide
        research innovative ways to deliver Covid-19 protection via the nose and mouth.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c782ad72-7690-4f2c-9e64-d2bf27f04278'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T18:49:45.293+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:23:43.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c1826f-a6db-414a-8bf3-0fc2052c2ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T18:49:45.293+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:23:43.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clearance of the inhaled shot comes as multiple Chinese cities
        enforce large-scale Covid lockdowns and mass testing drives in response to
        small-scale outbreaks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45698c9e-8e42-42aa-8c18-eccecc27d708'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T18:49:45.294+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:23:43.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfaa790b-23b5-47d5-b46f-2dc5218245a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T18:49:45.294+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:23:43.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country continues to adhere to a stringent zero-Covid policy,
        even as the rest of the world learns to live with the virus.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e931a8e8-6795-411f-b361-a7684d6f81fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T18:49:45.294+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:23:43.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6aeaee-0373-4f5c-94ab-6606cade66ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T18:49:45.294+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:23:43.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 70 Chinese cities have been placed under full or partial
        Covid lockdown since late August, impacting more than 300 million people,
        according to a CNN tally.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50a7efa-fd40-44a7-b4d3-25fd66945a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T18:49:45.294+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:23:43.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef9c28c-387d-480c-b67a-d940f44c5ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T18:49:45.294+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:23:43.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A low vaccination rate among the elderly is one medical reason used
        by Chinese authorities to justify the ongoing disease control measures.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699c2d31-9b04-47c8-9069-ba1d9ef4e5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T18:49:45.294+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:23:43.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44627d0-4a7b-425b-b592-30da84bd66a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T18:49:45.294+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:23:43.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, new variants of the coronavirus have impacted the protection
        offered by first-generation vaccines around the world, including China''s
        homegrown vaccines that provide less robust antibody protection compared with
        mRNA vaccines developed in the West.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050f8d0f-6d9a-4113-9453-b6ce50c3e242'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T18:49:45.294+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:23:43.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6f4b2a-b489-4cb9-a4f0-1fe174eec66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T18:49:45.294+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:23:43.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Booster and vaccination campaigns -- and the development of next-generation
        products -- are ongoing within China.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09535dfa-dcd6-4243-9f2f-1b5d03acc6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T18:49:45.294+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:23:43.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6721adc-e63c-4265-891a-95c23f27f5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T18:49:45.294+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:23:43.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It remains unclear what place the new inhaled vaccine will fill
        in this landscape. CanSino cautioned in a company filing that some regulatory
        steps remain before the vaccine can go to market, and said its product would
        face "fierce competition" domestically, where nine vaccines have so far received
        authorization.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d17edaf-6569-403a-8d29-4b070603c0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T18:49:45.294+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:23:43.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4822f28-e9e5-4414-9560-ccab613b4052'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T18:49:45.295+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:23:43.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a news release, CanSino said Convidecia Air "can induce strong
        humoral, cellular and mucosal immunity."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6322b8-c27c-4ce8-a18c-0af8b6ed81db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T18:49:45.295+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:23:43.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe26279-8041-46c2-b761-05e89a2dbe35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T18:49:45.295+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:23:43.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The manufacturer didn''t provide data to support those claims, but
        referred to studies in The Lancet medical journal.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766a78e0-591a-4e67-a95d-b0cd851ce117'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T18:49:45.295+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:23:43.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b63371-56e5-4b64-a685-bc3174423561'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T18:49:45.295+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:23:43.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a small study published in August, CanSino researchers reported
        that in people who''d had two injected doses of the CoronaVac vaccine, a booster
        of the inhaled vaccine increased antibody levels compared with a third injected
        dose of CoronaVac.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022fb346-0f27-4bc3-8967-7bd533ea8c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T18:49:45.295+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:23:43.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0730276c-df55-4117-bc2e-a8949ea98b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T18:49:45.295+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:23:43.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CoronaVac, a shot developed by Beijing-based Sinovac used widely
        in China and globally, uses a different kind of technology from Convidecia,
        so the inhaled dose provided a heterologous, or mix-and-match, boost.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2251d9c-d808-4e7d-9617-903c28ae92ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T18:49:45.295+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:23:43.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cff58d9-8cdf-4896-987d-cac2c2abc1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T18:49:45.295+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:23:43.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study didn''t test whether the inhaled dose kept people from
        getting infected or preventing them from passing Covid on to others.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc0a361-1e8d-4c0f-98c9-754a58bcbdf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T18:49:45.295+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:23:43.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e49c5b-289d-48ae-a359-ddaa61099a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T18:49:45.295+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:23:43.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globally, drug manufacturers are racing to make next-generation
        vaccines that can improve protection against Covid, including those that use
        innovative methods of delivering doses.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92be8204-87e7-4045-9eef-e52d8437a73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T18:49:45.295+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:23:43.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9956d395-da1c-480c-8568-b75541eb1c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T18:49:45.295+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:23:43.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinical trials are underway to test more than a dozen spray vaccines
        to see if they can create so-called mucosal immunity. This boosts certain
        antibodies in the nose and mouth, specifically, with the goal of preventing
        an infection from taking hold in the first place.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce34afe-0e18-464d-a481-9ade3fb03153'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T18:49:45.295+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:23:43.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70fc1e6c-8cd6-4f51-b10f-e5d78b898a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T18:49:45.296+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:23:43.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s hope that these non-shot vaccines, which are given as drops,
        sprays or tablets to the mouth and nose, may also prevent the infection from
        spreading from person to person -- something injected vaccines don''t do very
        well following the emergence of new variants of the virus.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3eb857-07c8-4731-8fed-68d78d843d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T18:49:45.296+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:23:43.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6deb48ed-30f1-4849-b3e3-8f32728238e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T18:49:45.296+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:23:43.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CanSino''s Convidecia vaccine is similar to the Johnson &amp; Johnson
        and Oxford AstraZeneca vaccines. It uses a harmless virus called an adenovirus
        to ferry instructions for making Covid''s spike proteins into cells so the
        body can create antibodies against them.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e83eed-5ee0-41c2-b89c-1dc524e50325'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T18:49:45.296+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:23:43.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b64bdb-a97f-49c7-b8e0-55c896d25bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T18:49:45.296+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:23:43.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of CanSino''s products have been authorized for use in the
        United States, but the World Health Organization earlier this year listed
        the injected version of Convidecia for emergency use.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0546dfb6-c68a-4c62-8a8a-0286e3dca523'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T18:49:45.296+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:23:43.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/09/06/china/china-covid-19-vaccine-cansino-intl-hnk/index.html">China
        approves world''s first inhaled Covid vaccine for emergency use</a>."</em></p>'
