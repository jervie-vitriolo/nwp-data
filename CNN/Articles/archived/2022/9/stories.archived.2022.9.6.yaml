    'template': '1'
    'title': 'Peso plunges to new record low of 57 vs. dollar'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f56ce7-c864-45a5-a825-df27d7506a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T21:59:33.952+08:00
      'mgnl:createdBy': 'pilar'
