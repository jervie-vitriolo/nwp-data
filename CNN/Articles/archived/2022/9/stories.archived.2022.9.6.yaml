      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the Department of Budget and Management (DBM) announced
        it has released<a href="https://www.cnnphilippines.com/news/2022/8/1/DBM-releases-over--8-billion-cash-allocation-for-rice-farmers-subsidy.html">
        over 8 billion</a> for the Department of Agriculture''s (DA) distribution
        of cash subsidies to rice farmers. This includes the funding for the 3 billion
        Rice Farmers'' Financial Assistance&nbsp;program.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f576ede2-abaf-48f5-b04d-1646e0c154b1'
      'mgnl:activationStatus': true
