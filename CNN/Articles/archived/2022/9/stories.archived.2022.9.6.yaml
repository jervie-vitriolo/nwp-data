      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added: "Thank you so much to every single person that voted
        20 years ago! Thank you! Thank you! Thank you!"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4701eaf-d31d-41b0-9962-8cfdb82199ba'
