      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bantay Bigas spokesperson Cathy Estavillo said they have monitored
        a 1 to 2 per-kilo increase in prices of regular-milled rice three weeks
        ago, and that consumers may have to pay from 3 to 4 more per kilo next month.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd612d3-e8eb-4ab8-92a8-5c447a860ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T15:57:00.472+08:00
