    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef4fd3c-7764-42bd-baf1-718970452167'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T20:10:35.552+08:00
