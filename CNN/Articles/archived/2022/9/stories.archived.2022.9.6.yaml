      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c07ac0-e8c8-4c1b-8f30-469e4a361a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T14:16:47.766+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:23:55.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the sequential momentum has decelerated from prior month,
        0.4% m/m is still high on historical perspective, and the slowdown in the
        headline growth is partly due to favorable base effect. As this effect fades
        towards the end of the year, we still see scope for inflation to pick up compared
        to a year ago, Tsuchiya told CNN Philippines in an email.</p>'
