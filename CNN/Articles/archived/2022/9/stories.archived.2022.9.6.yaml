      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ada4f5-93aa-45d9-9e9d-978e68d84386'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T14:16:47.766+08:00
