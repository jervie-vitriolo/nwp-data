    'mgnl:lastActivated': 2023-01-19T11:23:36.289+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:23:20.557+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Globe, Smart: Billions spent to clamp down on cybercrimes, text scams'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d8f5a6-779a-4176-82c7-b80cc338cbee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T22:07:37.018+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:23:36.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 6)</strong> &nbsp;Mobile
        network providers Globe Telecom and Smart Communications said they have been
        spending billions of pesos to beef up their infrastructure against cybercrimes
        as they continue to work with authorities to stomp out the surge of text scams
        in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd543f9cd-c2bd-4902-a157-66d2fec1aa82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T22:07:37.018+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:23:36.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayala-led Globe said in a statement on Tuesday that it has spent
        $20 million or roughly 1.1 billion to date to intensify the group''s capabilities
        in detecting and blocking scam messages from international and local sources,
        with more than 100 people manning its 24/7 security operations center.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8cfa85-ba34-4197-a2fe-bfd3225c7dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T22:07:37.018+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:23:36.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first seven months of 2022, Globe said it already blocked
        784 million scam and spam messages, deactivated 14,058 scam-linked SIMs, and
        blacklisted 8,973 others.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f880ea9-e023-4a2a-b969-953a8085278d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T22:07:37.018+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:23:36.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group''s mobile wallet, GCash, also blocked 900,000 fraudulent
        accounts from January 2021 to March this year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d67cf6-ceb8-48e3-8c40-efc049f6330c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T22:07:37.018+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:23:36.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PLDT''s wireless arm Smart said it shelled out nearly 3 billion
        last year to protect its subscribers from online criminal activities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8ddc37-54a6-4d42-be17-4a2e6d5396a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T22:07:37.018+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:23:36.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smart said it blocked over 11 billion attempts to open links associated
        with spam messages from January to August 2022.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf27c11-df21-4a62-9fd0-d5082589715e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T22:07:37.018+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:23:36.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angel Redoble, chief information security officer of PLDT and Smart,
        also assured the public that the telco''s network was not breached.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e45533-f4e5-4558-8ed0-6f4201fd9446'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T22:07:37.018+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:23:36.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no recent cybersecurity incident that may have allowed
        criminals to breach our infrastructure and steal customer data to be targeted
        in their fraudulent activities," Redoble said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6c2837-d40c-4fb6-990c-34b5a011afd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T22:07:37.019+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:23:36.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Globe and Smart said they have been working with the National
        Telecommunications Commission, the National Privacy Commission, the Philippine
        National Police, and the National Bureau of Investigation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851687d4-6523-4f55-83b4-47f0f385433f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T22:07:37.019+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:23:36.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/business/2022/8/31/NTC-telcos-blast-warnings-text-scams-now-contain-subscribers-names.html">READ:
        NTC directs telcos to blast warnings as text scams now contain subscribers''
        names</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd20f4af-a212-439c-a296-d6f9caee1b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T22:07:37.019+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:23:36.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anton Bonifacio, Globe''s chief information security officer, also
        called on all stakeholders to join the fight against scammers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d5413d-6d90-4c7c-beae-1d3a9cb4e34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T22:07:37.019+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:23:36.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At a time of aggressive cybercriminal activity amid growing digitalization,
        Globe asserts that the public, government and industry players, including
        telcos, are all victims of these illegal acts. It is, thus, a shared fight
        among all of us to beat our common enemy, which is cybercrime," Bonifacio
        said.</p>'
