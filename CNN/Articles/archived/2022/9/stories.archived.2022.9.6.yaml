      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the resolution stated that those who may be held liable
        for cyber libel are either the author or creator of the post, and the editor
        or business manager if the post was published.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ed4b8e-4ee0-4c9a-b29d-506f6887ec7d'
