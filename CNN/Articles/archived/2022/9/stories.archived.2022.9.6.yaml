      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 6)</strong>  The
        Philippine government has requested executive clemency for Mary Jane Veloso,
        a Filipino sentenced to death in Indonesia over drug trafficking charges.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c3f3ab-9253-4882-914a-6f973b4084a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T20:43:44.635+08:00
