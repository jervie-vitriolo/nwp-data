      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b35ced-5b5e-4fc3-84de-376c1c10713a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T23:28:57.796+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:23:33.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The product event, which has been teased with a "far out" tagline,
        will take place at Apple''s Cupertino, California, headquarters and will be
        livestreamed on Apple''s website and social media channels.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a772fd-f8ff-46b6-9e9b-de36c68f3441'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T23:28:57.796+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:23:33.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1ad3cd-f891-4aef-a480-61f1c17488b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T23:28:57.796+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:23:33.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s invitation featured a night sky with a constellation
        of stars forming the Apple logo, leading some to speculate there will be major
        camera upgrades on iPhones to allow for better nighttime or long-distance
        photography. But in typical Apple fashion, the tech giant was sparse on details
        as it builds up excitement and urges customers to tune in on the big day.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c7d543-42ef-44d0-b61a-5e9cbdb7e915'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T23:28:57.796+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:23:33.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049e40e0-a32e-4e36-8ddb-34eea780c19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T23:28:57.796+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:23:33.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event will kick off at 10 a.m. PT/1 p.m. ET on Wednesday, and
        CNN Business will carry live coverage of it. Here is a look at what to expect
        from CEO Tim Cook and his team.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc34463b-32dd-4d3f-bd07-18383af67e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T23:28:57.797+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:23:33.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528a4ffe-dab8-438f-8b5b-88423ec332d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T23:28:57.797+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:23:33.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The star of the show</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b0c5c7-a413-454c-9a6d-39372117ea78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T23:28:57.797+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:23:33.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As it has done every year for about a decade, Apple is widely expected
        to unveil its latest iPhone at the September keynote.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba22394-2aba-4e5c-a379-517f3edfc6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T23:28:57.797+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:23:33.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252d5120-0c84-45a4-baef-bc31de3841af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T23:28:57.797+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:23:33.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple is expected to go big with the iPhone 14  literally. It''s
        rumored that it will debut a 6.7-inch phone that''s not a Pro model, meaning
        it will have the bigger screen size but without the higher price tag. The
        rumor mill also suggests that Apple might ditch its cheaper, mini-sized iPhone
        in the 14 lineup so that they don''t compete with iPhone SE sales.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9fc5c8a-5938-4d39-ad81-270d984c23d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T23:28:57.797+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:23:33.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351e9fab-5075-4c84-9be1-d238a069edb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T23:28:57.797+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:23:33.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forecasts point to the latest Pro model being slightly slimmer,
        and the much-disliked notch around the front-facing camera system to be absent
        in the new iPhone models.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b8fb2a-e123-4fdd-bfcf-150c247fdecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T23:28:57.797+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:23:33.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9857a5-59fa-417d-b213-49ba4f90ff84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T23:28:57.797+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:23:33.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple watchers are also getting excited about a potential major
        camera quality upgrade with the iPhone 14  possibly one that can shoot 8K
        video. If this happens, it could be among the biggest changes to the iPhone''s
        camera quality to date.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011a112d-e83a-406e-84d1-baa8775c63f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T23:28:57.797+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:23:33.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af983b64-9fb2-4991-beee-1eacb94ae3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T23:28:57.797+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:23:33.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How Apple will price the iPhone 14 is already shaping up to be a
        test, as broader economic conditions for both the tech sector and consumers
        have entered choppy waters. A handful of analysts have already forecast slight
        price hikes for the latest-and-greatest iPhone model. "My expectation is that
        Apple will probably have to nudge prices up," Ben Wood, chief analyst at market
        research firm CCS Insight, told CNN Business ahead of the event.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e57d0c6-26d8-4345-b27e-ba592ad5c86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T23:28:57.797+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:23:33.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a26285-d08f-47fb-b620-5226a118648c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T23:28:57.797+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:23:33.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, the regular, non-mini iPhone 13 starts at $799, the iPhone
        13 Pro starts at $999 and the iPhone 13 Pro Max starts at $1,099. Some analysts
        are predicting a $100 price hike on at least the higher-end Pro and Pro Max
        models. But given the strain consumers are facing, he thinks Apple will also
        do "everything they can to make that as minimal as possible." This could mean
        offering attractive trade-in bonuses, payment installment plans, and other
        offers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4980586-da91-4ed5-813a-ce73f29ac52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T23:28:57.797+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:23:33.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e35754-3d9e-4a3a-bc50-f4627d668e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T23:28:57.797+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:23:33.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite rising inflation and other economic headwinds, Cook said
        in the company''s most recent earnings call that there has been "no obvious
        evidence" of macroeconomic impact on iPhone sales yet. This doesn''t mean
        the tech giant is immune to a worsening economic climate. It reported a nearly
        11% decline in profits during the three months ending in June, compared to
        the same period a year ago. This event also comes amid supply chain hiccups
        linked to China''s zero-Covid policy.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f6e28c-923f-4fc1-bf40-80d15cb0b278'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T23:28:57.798+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:23:33.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e996ab-ea1b-43ba-855a-84635c65d13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T23:28:57.798+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:23:33.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, there has been some chatter that Apple could remove the
        iPhone''s Lightning port in new models and opt for a design with charging
        via wireless MagSafe. There have also been rumors that some US models may
        launch without a physical SIM slot, as Apple moves towards an eSIM-only design.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8521e5-c210-4357-876b-b9b207475104'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T23:28:57.798+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:23:33.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd17d746-8f77-4b3f-8254-11ecd687fc80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T23:28:57.798+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:23:33.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Apple Watches, iOS 16 release date, and more</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c623e61d-bc18-4726-982e-ab68e9796851'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T23:28:57.798+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:23:33.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Apple Watch models are expected to be unveiled on Wednesday,
        including a higher-end offering. An official release date for iOS 16, the
        much-hyped latest update that will let users personalize their iPhone lock
        screens (like Android does) and features a revamped iMessage, is also expected
        to be announced.</p>'
