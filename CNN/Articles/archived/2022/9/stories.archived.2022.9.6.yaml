      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0eb0b5-da50-4dd2-ad83-25f404bc8dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T19:52:47.777+08:00
