  'CA-upholds-decision-De-Lima-motion-for-reconsideration':
    'author': 'Kristel Limpot, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-09-06T20:16:23.321+08:00
    'imagesource': 'jcr:077c3ada-19af-4ca8-acc2-e868679d7258'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4cb157bc-8281-466d-b0e4-fad833c2bbbd'
    'lead': 'The Court of Appeals stood by its decision rejecting former Senator Leila
      de Lima''s bid to include a former Bureau of Corrections chief and several convict-witnesses
      as co-accused in the drug cases against her.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-06T20:16:49.777+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-19T11:23:38.667+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:23:19.367+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CA upholds decision denying De Lima''s bid to prosecute ex-BuCor chief,
      13 others in drug cases'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57555503-67ca-4da9-ad04-8c483b47cf45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T20:16:49.778+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:23:38.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 6)</strong> - The
        Court of Appeals (CA) stood by its decision rejecting former Senator Leila
        de Lima''s bid to include a former Bureau of Corrections chief and several
        convict-witnesses as co-accused in the drug cases against her.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9bd2105-8a75-4904-8dc5-63c5b066d4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T20:16:49.778+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:23:38.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05472741-c956-4ec7-9af0-b133d637c154'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T20:16:49.778+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:23:38.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a July 20 resolution released only on Tuesday, the CA said De
        Lima''s arguments in her motion for reconsideration (MR) were "mere reiterations
        of points and issues" which were already addressed in its consolidated decision
        in October 2021.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf82add7-a403-42b7-89fe-33068574e679'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T20:16:49.778+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:23:38.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c18a3d4-d22c-4625-91b5-c3686d6f87ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T20:16:49.778+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:23:38.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima has assailed the Muntinlupa Regional Trial Court''s (RTC)
        ruling which allows the exclusion of former Corrections officer-in-charge
        Rafael Ragos as an accused in one of her two pending drug cases. She said
        the verdict constitutes grave abuse of discretion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829bbead-927f-487d-9c73-8b932ef03ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T20:16:49.778+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:23:38.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6c1e3a-196f-4d5c-a33d-8437c17dd5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T20:16:49.778+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:23:38.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ragos previously testified that he personally delivered drug money
        from convicts in the New Bilibid Prison (NBP) to De Lima''s residence when
        she was Justice Secretary. However, he recanted his allegations last May.
        He claimed he was forced to implicate the former senator so he can be dropped
        as co-accused and instead be turned into a witness.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db509e1-8673-4e92-b4d4-be192f8a80aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T20:16:49.778+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:23:38.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ee37df-6416-4c21-b278-cdb2bbceaaec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T20:16:49.778+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:23:38.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima also argued in her MR that her right to equal protection
        was violated when the RTC, in separate orders, denied her motion to prosecute
        13 convict-witnesses who also accused her of abetting an illegal drug trade
        in the NBP.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10681563-b34e-4649-8e7e-72e209817f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T20:16:49.778+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:23:38.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c464dd-40cd-4a20-b748-6741b42c1114'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T20:16:49.778+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:23:38.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since no new matter and argument had been raised, we find no cogent
        reason to justify the modification, amendment, or reversal of our consolidated
        decision," the CA said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04b10cf-b1f0-44b5-a31f-240b5bf2aac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T20:16:49.778+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:23:38.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8518223-3138-4028-9e69-2e72796508ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T20:16:49.779+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:23:38.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The appellate court maintained that the RTC''s orders were not issued
        with grave abuse of discretion, as these were in line with the rule that the
        prosecution of crimes rests on the judgment of the executive branch, or of
        public prosecutors.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02765236-5b4c-4ce4-9c04-1adac935409b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T20:16:49.779+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:23:38.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a134ca-01fb-411e-a3d0-4c3dff685973'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T20:16:49.779+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:23:38.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Prosecutors are solely responsible for the determination of the
        amount of evidence sufficient to establish probable cause to justify the filling
        of the appropriate criminal charges against a respondent," the CA said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744b52fe-67d3-499c-a504-1ebde13879e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T20:16:49.779+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:23:38.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f28f79-e576-4ac9-b6c7-f7e0ed175009'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T20:16:49.779+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:23:38.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that De Lima cannot invoke the equal protection clause
        as the convict-witnesses "can hardly be considered as equals, as substantial
        distinctions exist between them." It said there was a finding of probable
        cause and several complaints had been filed against the ex-senator, unlike
        in the case of the convicts.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928856fe-7b5a-46d3-b682-d362e384819d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T20:16:49.779+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:23:38.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b7ec4a-0ceb-4c4f-9027-3c7efa8d3242'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T20:16:49.779+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:23:38.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima, who has been detained since 2017, maintained her innocence
        and accused the Duterte administration of fabricating charges against her
        for investigating its bloody drug war.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa0ddd6-888b-43b2-8e04-a519acd898fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T20:16:49.779+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:23:38.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86bb325-0aee-44b1-b2e1-62b5eebd34dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T20:16:49.779+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:23:38.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of four witnesses, including Ragos, have withdrawn their
        testimonies against the former lawmaker since late April.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928adee4-8979-4963-87f3-4e9c70ffb244'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T20:16:49.779+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:23:38.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0b9452-f070-4769-b9e9-aca09304d82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T20:16:49.779+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:23:38.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima was acquitted in one of her three drug cases in February
        last year, while two others are pending. A Supreme Court official earlier
        said the remaining cases may possibly be submitted for decision before the
        year ends.</p>'
