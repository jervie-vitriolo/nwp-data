      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, it listed global economic recovery possibly falling below
        expectations and the resurgence of local COVID-19 cases as main downside risks.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2ca49e-a2bd-41a9-af97-4f4280ba889a'
      'mgnl:activationStatus': true
