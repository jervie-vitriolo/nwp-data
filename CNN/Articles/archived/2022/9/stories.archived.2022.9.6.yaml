      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae69a0bf-1ae5-4d39-b543-41d00c76ed2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T16:29:19.728+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:23:48.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that focusing on the grassroots will ensure that cases
        involving the seller, the buyer, and the production will be considered.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27befee-5327-4a5c-b3f8-c1c427186f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T16:29:19.728+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:23:48.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7971a847-9371-44fe-ae6c-2745e30ac910'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T16:29:19.728+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:23:48.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abalos said he has reminded police officers to wear body cameras
        during operations as it is mandated by the law.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1a8523-0762-471a-971d-c61bb0800ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T16:29:19.728+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:23:48.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a7f127-4ab9-4a1f-8ba4-a89b6c8b2fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T16:29:19.728+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:23:48.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Criminal Court earlier determined that there is
        a "reasonable basis to believe that the crime against humanity of murder has
        been committed" under former President Rodrigo Dutertes war on drugs.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abf6ce5-44f7-4c5d-8da0-1cc1bb16ea17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T16:29:19.728+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:23:48.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8783a4f0-80e0-40cf-9798-cad56581702f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T16:29:19.728+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:23:48.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said an estimated 12,000 to 30,000 civilians were killed in the
        campaign between 2016 and 2019. Government data, however, showed a lower figure
        of more than 6,000 suspects who died.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dcab518-d5da-4e21-b166-5bfaf0704736'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T16:29:19.728+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:23:48.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32055e8-1201-4df7-a7f4-2c239f41a6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T16:29:19.728+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:23:48.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Return of ''justice on wheels''?</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed95d1dd-d76e-44ba-a943-f1f0300b61c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T16:29:19.728+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:23:48.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Abalos said he is discussing with other concerned agencies
        the possible return of the "justice on wheels" program to resolve small cases
        and address jail congestion in the country.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc70be7a-6f7d-4e20-9ad0-969591eccbaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T16:29:19.728+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:23:48.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24eb1c14-a168-49fa-9f70-5fbd1e5bd178'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T16:29:19.728+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:23:48.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pinakamabilis is yung sinasabi nating ''justice on wheels''
        na ginawa ni</em> (former) Chief Justice (Maria Lourdes) Sereno," he said.
        "<em>Maraming nakadetain, lagpas-lagpas sa sentensiya nila</em> so we are
        now discussing this with the Supreme Court justice and also with DOJ <em>para
        mareview lahat at yung overstaying mapawala na rin</em>."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7f97c8-7c4e-4f11-a1d0-cac02fc7672d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T16:29:19.728+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:23:48.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd501c899-abd6-49d4-ad4f-dd7a3d647d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T16:29:19.728+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:23:48.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The justice on wheels under Chief Justice Sereno had
        a speedy resolution on cases. Many are still detained beyond their sentence
        so we are now discussing this with the Supreme Court justice and also with
        the DOJ so we can review the cases and free the overstaying detainees.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e46f7b-cc47-48aa-a61a-21887d19117a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T16:29:19.728+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:23:48.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94ffbe7-6360-4624-8724-2cdd303a74a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T16:29:19.729+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:23:48.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The justice on wheels program was launched in 2004 as part of the
        Supreme Court''s judicial reform support project, bringing free legal aid
        and mobile court hearings and other services to underserved communities.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20551ba-55c0-4992-aaf0-d5338c82e707'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T16:29:19.729+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:23:48.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b639fb7-5394-4d92-b7ff-8f82233e4005'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T16:29:19.729+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:23:48.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abalos said, if needed, he will also tap the private sector to assist
        the government in providing additional facilities or resources to improve
        the lives of detainees.</p>'
