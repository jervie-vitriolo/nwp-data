      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The Singaporean government reached out to us. They''re
        asking for additional Filipino health workers because they were impressed
        by our workers during the COVID-19 pandemic.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88c5d69-887a-4fa5-a89c-56bac99a51b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T22:58:35.621+08:00
