      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0dd875b-edee-4c81-a0d3-fcbf79d4c119'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T07:39:06.112+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:23:57.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is no surprise that a good attitude can make a difference. Plenty
        of studies back up that point.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f0aa64-ea73-4018-a3c5-ec7bfb79e37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T07:39:06.112+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:23:57.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5cd380a-0809-409f-86d1-7fc2c271b3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T07:39:06.112+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:23:57.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2008 study by University of California, Riverside researchers
        showed that happy people are more satisfied with their jobs and report having
        greater autonomy in their duties.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e62fdb0-3e6f-413b-a3f9-28ed2c6d9cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T07:39:06.112+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:23:57.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a37cf9-6e30-4d79-be57-ebd308bba588'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T07:39:06.112+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:23:57.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, they perform better than their less happy peers and
        receive more support from coworkers.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe5c4ca-090e-49a3-8e47-a9aaf3597dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T07:39:06.112+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:23:57.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39966ccc-536c-4b08-b7cc-e0a2f1ac0a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T07:39:06.112+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:23:57.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being happy and optimistic can prolong your life, help manage stress,
        lower the risk of death from cardiovascular disease and even help protect
        you from the common cold, according to the Mayo Clinic.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ef06e0-2916-4540-954e-1b79169b0bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T07:39:06.112+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:23:57.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0564f802-7d05-4ee6-ad64-8c810accb9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T07:39:06.112+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:23:57.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is some hope that studies such as these will lead toward more
        tools for cognitive training that can be applied to strengthen cognition and
        help us perform challenging tasks, Chein said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ed7e92-3a05-4c7f-8c25-fb226e9ec75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T07:39:06.112+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:23:57.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
