      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:23:35.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/09/05/energy/energy-crisis-russia-europe-costs/index.html"
        target="_blank">Europe''s Russian energy crisis is escalating and so are the
        costs</a>."</em></p>'
  'Contact-tracing--info-from-firms-possible-sources-of-data-in-text-scams---ex-NTC-official':
