    'template': '1'
    'title': 'Doomsday glacier, which could raise sea level by several feet, is
      holding on by its fingernails, scientists say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4add767b-6f83-43b7-ab96-2e50bd44f790'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T00:43:50.737+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:24:01.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> Antarcticas so-called doomsday glacier
         nicknamed because of its high risk of collapse and threat to global sea
        level  has the potential to rapidly retreat in the coming years, scientists
        say, amplifying concerns over the extreme sea level rise that would accompany
        its potential demise.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad472582-688c-40fc-89d7-151acc74c856'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T00:43:50.737+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:24:01.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c669b26d-563f-415f-b62b-c06aba03ba24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T00:43:50.737+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:24:01.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Thwaites Glacier, capable of raising sea level by several feet,
        is eroding along its underwater base as the planet warms. In a study published
        Monday in the journal Nature Geoscience, scientists mapped the glaciers historical
        retreat, hoping to learn from its past what the glacier will likely do in
        the future.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6d1cea-c7ad-474e-bb5e-8c47bf020f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T00:43:50.737+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:24:01.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They found that at some point in the past two centuries, the base
        of the glacier dislodged from the seabed and retreated at a rate of 1.3 miles
        (2.1 kilometers) per year. Thats twice the rate that scientists have observed
        in the past decade or so.</p>'
