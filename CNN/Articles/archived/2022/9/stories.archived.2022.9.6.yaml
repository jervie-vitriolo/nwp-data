    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:23:19.601+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOE to work with power regulators as brownouts hit Occidental Mindoro'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa2c16d-853f-4e08-92f6-4d93f1f0b978'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T20:43:05.754+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:23:38.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 6)</strong>  The
        Department of Energy (DOE) vowed to help improve coordination among power
        regulators as Occidental Mindoro continues to face massive outages.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85db4cf3-391b-4beb-ae6f-786547210c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T20:43:05.755+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:23:38.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Energy Secretary Raphael Lotilla himself made the assurance on Tuesday
        after local officials hit the lack of power supply due to an alleged monopoly
        in the province.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c550a7-bc24-40bb-8626-06e0164ed313'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T20:43:05.755+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:23:38.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Occidental Mindoro Consolidated Power Corporation (OMCPC) is
        the sole power supplier, while the Occidental Mindoro Electric Cooperative
        (OMECO) serves as the distributor.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd461031a-20cf-4011-a04f-6fb30a319cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T20:43:05.755+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:23:38.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Occidental Mindoro Vice Governor Diana Tayag lamented the absence
        of new power supply agreements with other providers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6789f7-361c-4148-9586-35f711edae03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T20:43:05.755+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:23:38.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang daming interesado, Senator, na pumasok sa aming lalawigan,"
        Tayag told a Senate committee hearing. "Hindi nila ni-level ang playing field."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3945e84d-76ca-4d49-b198-865acac2eb55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T20:43:05.755+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:23:38.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: A lot of power suppliers are interested to enter into
        an agreement with us, Senator. They did not level the playing field.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fee9ea-999a-4980-ace9-2ce22c61f61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T20:43:05.755+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:23:38.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sana masabihan niyo ''yung kooperatiba namin na pumasok naman sa
        ibang supply agreement," she added. "We have to break the monopoly. Nag-iisa
        ang aming power provider; hindi naman nagbibigay ng maayos na serbisyo."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a5a69a-7c52-42b5-a978-574f57df2b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T20:43:05.755+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:23:38.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We hope you can convince the cooperative to consider
        other supply agreements. We have to break the monopoly. We only have one power
        provider, but it cannot provide quality service.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c499d00b-5cf1-43bf-8f7c-22c1b76e6e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T20:43:05.755+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:23:38.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The provincial government also called on the National Power Corporation
        to operate the plant of its contractor, which has a capacity of 10 megawatts
        (MW).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9522ac56-d815-47ef-8c9c-c5bc05fe4fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T20:43:05.755+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:23:38.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also reiterated its appeal to resume the operations of the 20-MW
        power supply of the OMCPC. The OMCPC earlier said it could not operate the
        plant pending approval from the Energy Regulatory Commission (ERC).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c13571-f659-4c76-8345-93eeaa289728'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T20:43:05.755+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:23:38.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ERC, for its part, said it is working to fast-track its processes,
        as Lotilla directed DOE Assistant Secretary Mario Marasigan to coordinate
        with concerned agencies for quicker response.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7fc229b-e2b7-42bd-a566-3a3ddf8fda0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T20:43:05.755+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:23:38.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a difficult time for all parties, but we will make sure
        that there is coordination," Lotilla said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc324f1a-6a68-4616-8e75-732ca17fdca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T20:43:05.756+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:23:38.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Transmission Corporation (TransCo) said it would provide
        an automated system control that will help reduce brownouts not only in Occidental
        Mindoro, but also in nearby provinces like Oriental Mindoro and Palawan. It
        hopes to start the procurement before year-end.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef1afb6-1f44-4728-9c64-761d9c3db09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T20:43:05.756+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:23:38.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOE, meanwhile, assured the public that there would be enough
        power supply in the country until December.</p>'
