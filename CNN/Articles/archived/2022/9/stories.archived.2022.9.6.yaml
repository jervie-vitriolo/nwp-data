      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 6)</strong>  A
        rice watch group on Tuesday warned that prices of rice may increase in October
        due to low agricultural output, which it partly attributes to the allegedly
        slow release of government assistance to farmers.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942026c5-fa29-4302-a5a0-59276fd8979d'
