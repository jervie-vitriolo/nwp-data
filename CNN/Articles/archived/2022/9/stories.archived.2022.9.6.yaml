      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Budget and Management earlier told lawmakers during
        the first round of budget deliberations that the National Task Force to End
        Local Communist Armed Conflict (NTF-ELCAC) has been allocated 10 billion
        under the proposed 2023 spending plan for its Barangay Development Program.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621fdfde-35f2-4f41-90cd-8169c1ab5e97'
