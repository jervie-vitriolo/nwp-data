    'lead': 'Isang consumer group ang nanawagan kay Pangulong Marcos na bawiin ang
      appointment nila Energy Secretary Raphael Lotilla at Energy Regulatory Commission
      Chairperson Monalisa Dimalanta.


      Sa isang sulat, inilista ng National Association of Electricity Consumers for
      Reforms (NASECORE) ang mga dahilan kung bakit nakababahala na sila''y maupo
      sa pwesto.


      Paliwanag ng NASECORE, si Lotilla at Dimalanta ay parehong nanggaling sa Aboitiz
      Power Corporation. Si Lotilla ay nanilbihang independent director habang si
      Dimalanta ay naging chief legal counsel at compliance officer ng kumpanya. Pangamba
      ng grupo, baka raw maging pabor na sa Aboitiz Group ang lahat ng polisiya sa
      industriya.


