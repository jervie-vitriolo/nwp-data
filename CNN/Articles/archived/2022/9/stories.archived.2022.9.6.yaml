      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c1c21b-8a63-4207-bc81-7580b582a4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T23:15:38.016+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:23:35.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Irrespective of this, we have already pointed out several times
        that there are enough additional turbines available at the Portovaya compressor
        station for Nord Stream 1 to operate," the spokesperson told CNN Business.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597f2d26-374f-497b-9b37-8f8bc4916e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-06T23:15:38.016+08:00
