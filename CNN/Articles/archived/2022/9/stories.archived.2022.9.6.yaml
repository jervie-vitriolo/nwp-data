      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 6) </strong> A
        consolidated bill requiring mobile SIM cards registration was approved by
        the House Committee on Information and Communications Technology in a hearing
        on Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7859e4-d4cf-4129-b0de-ac6a92be0cb8'
