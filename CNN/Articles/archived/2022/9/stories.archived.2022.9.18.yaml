    'jcr:uuid': '0666d32d-cb1a-4b64-9036-945d40fd621d'
    'lead': 'More than 99 percent of those who took part in the plebiscite on Saturday
      voted in favor of ratifying the law that divides the province into two.'
    'mgnl:activationStatus': true
