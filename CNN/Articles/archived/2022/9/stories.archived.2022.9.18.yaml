      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27cfd97b-3f35-4c60-9c48-7d79cf6934d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T23:52:48.512+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:34:18.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ACT, along with other groups, also held a “Lakbay Aral” event on
        Saturday to teach students about Martial Law. Historians, journalists, and
        survivors shared stories with over 50 students while touring sites like the
        University of the Philippines and the Tatalon community.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0bfa065-c9ff-4822-bfa1-01b4ce0031b9'
      'mgnl:activationStatus': true
