      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74caa99-fb45-478c-bb6f-f82b0a6679c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T23:52:48.512+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:34:18.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Historian Xiao Chua engaged the youth in the event, sharing stories
        about the historical sites and the experiences of victims of the dictatorship.
        He said the emotions of Filipinos would not be the same fifty years later.
        But he believes we must continue to look back at these impactful events that
        shaped the country, despite the difficulties.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9583c618-3ab4-4de6-a9f2-a673b214201f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T23:52:48.512+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:34:18.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac785e6-efd9-4380-a789-49188a717cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T23:52:48.512+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:34:18.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s not just about the Marcoses, although they are a part of it.
        First it’s about the people who fought for democracy and human rights. We
        want to remember them. We will continue to commemorate. Because in a time
        when people want you to forget, it’s love of country to remember,” he told
        CNN Philippines.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61764da4-df24-45f0-b5f9-0c36c418abda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T23:52:48.512+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:34:18.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77217ae-babb-4ff5-bcde-c24217879075'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T23:52:48.512+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:34:18.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chua said although it’s tiresome to fight against disinformation,
        he said he has no problem discussing both the good and bad perspectives. By
        recognizing the struggle during his late father’s dictatorship, he said President
        Ferdinand “Bongbong” Marcos can pave the way to uniting the people.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c812af9-efe4-474f-86cf-c8fd012ea875'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T23:52:48.512+08:00
