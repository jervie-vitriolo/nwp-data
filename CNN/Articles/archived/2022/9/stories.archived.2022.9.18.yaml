    'jcr:uuid': 'd7dba20a-3205-4174-9008-c124b3ec19cf'
    'lead': 'The Manila Electric Company (Meralco) and other local power distributors
      owe customers about ₱205 billion in refunds from their consumption in the past
      six years, a lawmaker says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-18T16:48:59.716+08:00
    'mgnl:createdBy': 'teresa'
    'mgnl:lastActivated': 2023-01-19T11:34:22.786+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:34:10.314+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
