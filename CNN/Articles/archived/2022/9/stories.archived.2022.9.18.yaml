      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The voter turnout is 86.93%, the highest in a province-wide plebiscite
        based on percentage. The creation of Compostela Valley from Davao Del Norte
        in 1998 ranks second.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57fb7ba-7b78-4df9-a830-9cf13f01d28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T15:50:28.347+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:34:29.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc7feb1-a441-465a-ac84-dbc24da59ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T15:50:28.347+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:34:29.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The creation of the two provinces of Maguindanao del Norte and
        Maguindanao del Sur had long been hoped for by the Maguindanaoans and their
        elected leaders,” Laudiangco added. “This dream has now become a reality with
        the success of the plebiscite and the ratification of <a href="https://www.cnnphilippines.com/news/2021/5/27/Duterte-signs-law-splitting-Maguindanao.html">Republic
        Act No. 11550</a>.”&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907f59c6-d4d4-434b-9e2e-470f93ad1b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T11:35:04.482+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:34:29.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2022/9/16/maguindanao-plebiscite-what-you-need-to-know.html">What
        you need to know about the Maguindanao plebiscite</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46a974b-1ec9-49bb-b8ca-d1b14f729fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T11:35:04.482+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:34:29.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poll watchdog National Citizens'' Movement for Free Elections (NAMFREL)
        earlier reported the plebiscite was generally <a href="https://www.cnnphilippines.com/news/2022/9/17/maguindanao-plebiscite-namfrel-lente.html">“smooth,
        organized, and peaceful.”&nbsp;</a></p>'
