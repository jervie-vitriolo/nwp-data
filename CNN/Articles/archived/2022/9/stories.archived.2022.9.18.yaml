    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8902909-c21e-4e6a-9084-4bee6f19631e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T18:51:53.950+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:34:21.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 18) —</strong>
        The Samahang Basketbol ng Pilipinas (SBP) on Sunday said the international
        basketball federation (FIBA) has not given William Navarro the clearance to
        join the Korean Basketball Association (KBA).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc52f50-d598-4ce6-952c-d81577c50fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T18:51:53.950+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:34:21.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a62e13b-7a51-4b7e-b574-bad6ad87206d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T18:51:53.950+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:34:21.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The KBA recently requested a letter of clearance for Navarro to
        play with the Korean league’s Samsung Thunders, but the SBP said he has an
        existing contract which entails him to play for the Philippine national team
        and be assigned only to the North Port Batang Pier, his drafting team in the
        Philippine Basketball Association (PBA).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04d2cee-cfa1-417f-ac7e-63cabe01cc1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T18:51:53.950+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:34:21.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a4c086-5996-4e3d-8e66-b68591b823d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T18:51:53.950+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:34:21.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“After carefully reviewing the positions of the KBA and the SBP,
        FIBA issued its decision on Sept. 12, 2022 not to allow Mr. Navarro to join
        the Samsung Thunders,” SBP executive director and spokesperson Renauld Barrios
        said in a statement. “FIBA upheld that he still has an existing, legally binding
        contract preventing him from doing so.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82d2ac6-8c4d-469b-b252-bc89af9fa629'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T18:51:53.950+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:34:21.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33af217-54b3-42b7-882e-caba26a638b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T18:51:53.950+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:34:21.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the association respects players’ rights to look for
        better opportunities but they should also follow agreements they have entered
        into.</p>'
    '8':
