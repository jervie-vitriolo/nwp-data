    'lead': '''We could impose an auction system that could conservatively generate
      almost ₱5 billion in additional annual revenues for sugar sector development,
      just on PBBM’s allowed 150,000 metric tons of imports,'' says Rep. Joey Salceda.'
    'mgnl:activationStatus': true
