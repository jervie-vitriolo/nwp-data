      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parents Lem and Les Macapas, who participated in the event with
        their children, said the younger generation must learn the tales of Martial
        Law from credible sources like historians and survivors.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d5d8da-28d4-4abd-871e-1d61f3cafc84'
