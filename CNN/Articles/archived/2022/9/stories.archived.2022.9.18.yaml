      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IBON Foundation also held a series of activities that aim to explain
        what caused the Philippine crisis during and after martial law, and how Filipinos
        were affected and how they faced socioeconomic deterioration. The events,
        some of which started early this month, include an exhibit, forums, film screenings,
        and a book launch.</p>'
