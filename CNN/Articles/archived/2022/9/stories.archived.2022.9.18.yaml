      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We want to make sure our kids know real history. My uncles, my
        aunts and parents yun yung greatest regret nila, they were not able to impart
        what happened to us,” she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b27fb4-4296-466f-ad2b-7f792602b7fa'
