    'mgnl:tags': ['national-online-library']
    'template': '1'
    'title': 'Gatchalian seeks creation of national online library'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17854507-c4ca-4c9d-9090-b91f8be55a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T18:15:56.918+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:34:21.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 18) —</strong>
        A lawmaker has filed a bill that proposes the creation of a "pandemic-proof"
        national online library, allowing Filipino students to access digitized copies
        of learning materials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0ebca6-5d4c-495c-8296-220f30cf91c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T18:15:56.918+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:34:21.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd050bf75-0ddf-4ce5-bef1-3256b7751828'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T18:15:56.918+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:34:21.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Sunday, Sen. Win Gatchalian said he filed Senate
        Bill No. 477 or the Philippine Online Library Act which seeks to require the
        Department of Education (DepEd) "to create digitized copies of all textbooks
        and reference books it deems necessary for the public education of our elementary
        and secondary learners."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4748b01-c71a-4329-a1b0-33568a3fc8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T18:15:56.918+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:34:21.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288bd705-48f5-418e-a310-be9bfe740843'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T18:15:56.918+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:34:21.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the bill would be passed into law, the platform dubbed "Philippine
        Online Library" would be managed by DepEd and the Department of Information
        and Communications Technology.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65bc97fd-c40a-44f7-9abb-27c48c53afcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T18:15:56.918+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:34:21.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd9e78b-24c7-46a9-b723-69a3c7150ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T18:15:56.919+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:34:21.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd would also be mandated to distribute computers, laptops, and
        other devices to all public elementary and secondary schools, while the DICT
        would provide free internet connectivity across schools nationwide.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27e9549-e8a7-4038-a087-6cc2a72a2bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T18:15:56.919+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:34:21.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f57014-aa16-4dea-9f53-6bfb75e02b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T18:15:56.919+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:34:21.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian believes that the establishment of an online library
        could help address learning gaps among students.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127b140f-e471-432d-aff3-7538896c4be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T18:15:56.919+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:34:21.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0c0d74-8729-4847-856d-5915d790dd2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T18:15:56.919+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:34:21.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/8/25/DepEd-concrete-targets-to-address-learning-deficiencies.html">DepEd
        urged to set ''concrete targets'' to address learning deficiencies</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8ee3d3-73c0-462c-8fab-8cf152450690'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T18:15:56.919+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:34:21.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d3d681-e52b-4ec9-b60a-5cfd771bb286'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T18:15:56.919+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:34:21.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we return to face-to-face classes, our public libraries,
        one of the country’s pathways to educational resources, should remain pandemic-proof
        — ubiquitous and accessible — regardless of the geographical location and
        type of device used by the learners," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da28703b-1411-4b7b-8bfc-f0dc00f70386'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T18:15:56.919+08:00
