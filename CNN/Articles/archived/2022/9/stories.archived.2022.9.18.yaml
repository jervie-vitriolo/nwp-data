    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:34:09.059+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DOLE', 'Department-of-Labor-and-Employment', 'work-from-home',
      'DO-237', 'Department-Order-237', 'Bienvenido-Laguesma']
    'template': '1'
    'title': 'Labor chief signs order to address WFH concerns'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6115e01-ac8d-44f4-831c-0321e1a5b965'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T16:06:13.192+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:25.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 18)</strong> —
        The head of the Department of Labor and Employment has signed an order to
        address the concerns of employees availing of work from home arrangements.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1175f06-0e7f-439d-a3c2-5e70dd0c02e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T16:06:13.193+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:25.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Secretary Bienvenido Laguesma on Friday signed Department
        Order 237 which contains the revised implementing rules and regulations of
        <a href="https://www.officialgazette.gov.ph/2018/12/20/republic-act-no-11165/"
        target="_blank">Republic Act 11165</a>, or the telecommuting law.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20216a5-afd4-4625-94b1-b0813d2923d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T16:06:13.193+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:25.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laguesma said the revised rules "clarify and adequately address
        issues and concerns of the telecommuting sector" and was a result of consultations
        with various sectors. It was also approved by members of the National Tripartite
        Industrial Peace Council — a body headed by the labor secretary and composed
        of labor and employer representatives.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70834d0d-510a-4981-9572-7ccc358f014e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T16:06:13.193+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:25.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new rules stress that "the terms and conditions of telecommuting
        shall not be less than minimum labor standards, and shall not in any way diminish
        or impair the terms and conditions of employment contained in any applicable
        company policy or practice, individual contract, or collective bargaining
        agreement."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42452c3-c432-4322-8390-3e65563d8cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T16:06:13.193+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:25.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order defines a "regular workplace" as an office or physical
        premise established or provided by the employer where employees report to
        work, while an "alternative workplace" is any location where employees perform
        tasks via telecommunication and/or technology.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a71911b-3d27-4fa3-bf45-691a1708ee87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T16:06:13.193+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:25.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order also said work performed in the alternative workspace
        shall be considered the same as work in the regular workspace and telecommuting
        employees are not field personnel unless their work hours cannot be determined
        with reasonable certainty.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adec3a92-34e9-44fc-b442-c80cb595feba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T16:06:13.193+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:25.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All time that an employee is required to be on duty, and all time
        that an employee is permitted or suffered to work in the alternative workplace
        shall be counted as hours worked," it added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f09332e-c51e-45b6-a485-a166de6c72cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T16:06:13.193+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:25.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/9/16/BPO-WFH-work-from-home-arrangement.html"
        target="_blank">RELATED: BPO firms can keep work-from-home option until yearend,
        gov''t says</a></p>'
  'london-security-queen-elizabeth-ii-funeral':
    'author': 'Lianne Kolirin, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-09-18T16:17:09.946+08:00
    'imagesource': 'jcr:7eada2d9-ec01-4b86-a33e-36cb5599c3bf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3712737f-eb9f-485b-887d-d0b96c1137e7'
    'lead': 'Some have compared the event in scale to the London Olympics, but in
      truth the state funeral — the first in Britain since Winston Churchill died
      in 1965 — is likely to dwarf the 2012 sporting extravaganza.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-18T16:25:23.270+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T11:34:25.066+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:34:09.477+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-Kingdom', 'Great-Britain', 'London', 'England', 'Queen-Elizabeth-II',
      'Queen-Elizabeth-II-funeral']
    'template': '1'
    'title': 'London braces itself for massive security operation ahead of Queen''s
      funeral'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b9447e-9bed-47e4-87d9-6e4143bbd124'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T16:25:23.270+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:25.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — London police chiefs and medics are bracing
        themselves for a security nightmare at the <a href="https://edition.cnn.com/2022/09/15/uk/queen-elizabeth-funeral-service-intl-gbr/index.html"
        target="_blank">Queen''s funeral</a>&nbsp;on Monday as they balance the need
        to protect the world''s top leaders and dignitaries with the public''s desire
        to mourn their much-loved monarch.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7163c201-de3e-4d9d-b4d9-51f4f88228b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T16:25:23.270+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:25.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some have compared the event in scale to the London Olympics, but
        in truth the state funeral — the first in Britain since Winston Churchill
        died in 1965 — is likely to dwarf the 2012 sporting extravaganza.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93ac384-6b5f-42de-904a-771fd9f3adfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T16:25:23.270+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:25.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Codenamed "Operation London Bridge," arrangements for Britain''s
        longest-serving monarch have been carefully pored over for years by the many
        agencies involved, with the Queen herself signing off on every detail before
        her death.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0442e6-d19f-4752-b710-06542463192b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T16:25:23.271+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:25.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city has already seen unprecedented crowds <a href="https://www.cnn.com/2022/09/16/uk/royal-news-newsletter-09-16-22-scli-gbr-cmd-intl/index.html"
        target="_blank">viewing the official lying-in-state</a>, which will run until
        6.30 a.m. (1.30 p.m. Philippine time) on Monday, just hours before the funeral
        procession to Westminster Abbey commences. The sheer numbers caused queueing
        to be <a href="https://www.cnn.com/2022/09/15/uk/the-queen-queue-lie-in-state-gbr-cmd-uk/index.html"
        target="_blank">temporily paused</a>&nbsp;on Friday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea40cea-907d-4221-809f-807e3ecdbee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T16:25:23.271+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:25.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with Sky News earlier this week, London Mayor Sadiq
        Khan said of the scale: "If you think about the London marathon, the carnival,
        previous royal weddings, the Olympics — it''s all that in one."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60e3b38-cb81-4934-b948-7a13366803af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T16:25:23.271+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:25.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three police forces which operate in the British capital — the
        Metropolitan Police, the City of London Police and British Transport Police
        — initiated their well-rehearsed plans across London as soon as the death
        of <a href="https://www.cnn.com/2022/09/08/europe/queen-elizabeth-ii-life-obituary-intl/index.html"
        target="_blank">Elizabeth II</a> was announced on September 8.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8df5a4f-b69e-4aa2-a515-a586d2d94fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T16:25:23.271+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:25.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The funeral will be the "largest single policing event" that London''s
        Metropolitan Police force has undertaken, its Deputy Assistant Commissioner
        Stuart Cundy told reporters Friday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9805f578-597a-43b5-91ec-bd94e0959ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T16:25:23.271+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:25.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a single event, this is larger than the 2012 Olympics. It is
        larger than the Platinum Jubilee weekend. And the range of officers, police
        staff, and all those supporting the operation is truly immense," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e106eff-06e9-413e-8db2-819e10328832'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T16:25:23.271+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:25.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is also set to "be the largest global protection operation the
        Met Police has ever undertaken" as "hundreds of world leaders and VIPs" descend
        upon London, he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473675a8-6165-4dd2-be9d-c908cf04ae84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T16:25:23.271+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:25.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked specifically how high-profile guests would be transported
        to London''s Westminster Abbey for the <a href="https://www.cnn.com/interactive/2022/09/uk/queen-elizabeth-last-journey-intl-cmd/index.html"
        target="_blank">funeral service</a>, Cundy declined to give specific details,
        saying it would not be conducive to a "safe and secure event and policing
        operation."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0d71a5-8eb8-488b-970d-ff1d453315e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T16:25:23.272+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:25.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile the mammoth logistical operation has involved myriad other
        aspects, such as medics, toilets, street cleaning and road closures.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584267da-256f-4b8e-b292-1d95b530e3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T16:25:23.272+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:25.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The size of the crowds turning out to pay their last respects is
        "impossible" to predict, according to Andy Byford, commissioner for Transport
        for London (TfL).</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6dcd9d2-619f-45ab-8542-89e36990ea5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T16:25:23.272+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:25.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Byford described the funeral as "the biggest event" the transport
        network has ever faced in an interview with Britain''s PA Media news agency.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02dfb379-9f7e-40b7-bdab-92780e6bda5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T16:25:23.272+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:25.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comparing it to the Olympics, he said: "This is more challenging.
        It''s over a long period and although there are estimates, it is impossible
        to say with certainty how many people will turn up to the various elements,
        so we''ve assumed the highest possible number and we''re aligning our service
        to match that."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1540e84b-af30-499a-8cfb-fb03c66a366c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T16:25:23.272+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:25.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/2022/09/14/uk/guest-list-queen-funeral-intl-scli-gbr/index.html"
        target="_blank">Invitations have been sent</a>&nbsp;to world leaders, politicians,
        public figures and European royals, as well as more than 500 international
        dignitaries. The security considerations are mind-boggling.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50d36a0-6d11-48d3-a4b2-7f190c69319d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T16:25:23.272+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:25.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British government is taking the lead on logistics but has refused
        to comment on specific "operational security arrangements."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43af33a5-2149-436d-a5a4-c899b3dcb4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T16:25:23.272+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:25.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Joe Biden was among the first to confirm his attendance
        at the event, which will be attended by up to 2,000 people. Japanese Emperor
        Naruhito and Empress Masako will also travel to London, as will many other
        royals and global leaders.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89e453e-9b7b-4b00-991d-08cfa300c97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T16:25:23.272+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:25.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of police officers from other forces are supporting the
        Met, yet the attendance of so many VIPs will pile on the pressure.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b9769d-ecc7-495f-b17e-de8f9725ac9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T16:25:23.273+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:25.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything will have been negotiated," said Morgan, explaining
        that some concessions will have been made. There simply aren''t enough police
        and protection officers to give an escorted convoy to everybody who would
        normally get it on a standalone visit. Therefore people are being put together
        on a logistical basis," Morgan said continued.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1648e94-9578-4d6a-a2d2-2919133b6031'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T16:25:23.273+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:25.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simon Morgan is a former royalty protection officer who was responsible
        for overseeing senior royals including the Queen and new King between 2007
        and 2013.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb22cd8-1505-46d8-8468-19cdb62f3048'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T16:25:23.273+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:25.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will be seamless," Morgan, who now runs private security firm
        Trojan Consultancy, told CNN. "The policing plan and security behind it is
        a two-fold operation: security and public safety are both intrinsic."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f485e9d-5a7b-4918-ab06-35d4a31bd3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T16:25:23.273+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:25.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morgan said the events surrounding the state funeral have been in
        the pipeline for decades. "London Bridge came to fruition in the 60s. It''s
        been subject to review at least three times a year.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7f3baf-d1ce-40c2-b0a4-738d1ba738ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T16:25:23.273+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:25.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Elements are discussed and indeed some elements have been already
        used in isolation," he said, citing the Queen Mother''s funeral in 2002, royal
        weddings and the Platinum Jubilee as examples.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd386d6e9-9694-4c5e-9bbe-34bd8c4fb6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T16:25:23.273+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:25.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regular reviews were vital in combating the changing nature of security
        threats — from Irish nationalism in the 1970s and 80s, to Islamic extremism
        more recently.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc5b048-6418-47b9-b365-258fa240b59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T16:25:23.273+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:25.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House aides have declined to provide specific security details
        for President Biden''s visit, but say they are working with their British
        counterparts to ensure the demands of presidential security are met. The FBI
        will monitor potential threat streams and share any information with UK security
        service MI5.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eae9aeb-a9fe-42e7-9bf2-794ec6d7b58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T16:25:23.274+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:25.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When reports emerged last week that world leaders would be required
        to ride on a bus to the funeral, US officials were skeptical and shot down
        the suggestion Biden would travel to Westminster Abbey in a coach.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e29c06-3c47-4453-b6ae-53a0fa7b668a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T16:25:23.274+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:25.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, when other world leaders traveled together in a bus to
        a World War I memorial in Paris, then-US President Donald Trump traveled separately
        in his own vehicle. The White House explained at the time the separate trip
        was "due to security protocols."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137895fd-f0a7-4117-b127-089578f846a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T16:25:23.274+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:25.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything will have been negotiated," said Morgan, explaining
        that some concessions will have been made. There simply aren''t enough police
        and protection officers to give an escorted convoy to everybody who would
        normally get it on a standalone visit. Therefore people are being put together
        on a logistical basis," Morgan said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804f1053-3b35-483b-8ab4-970d124c7364'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T16:25:23.274+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:25.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no compromise in relation to security and a lot of visiting
        dignitaries will be very aware of the optics of demanding their own protection
        teams."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ef2e99-e5b6-4470-81bb-8278a8b412a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T16:25:23.274+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:25.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police must also consider the "fixated threat," he said. "That''s
        someone who is fixated on a member of the royal family. A lot of those people
        are subject to mental health orders and subsequently came to the attention
        of medical professionals and sometimes law enforcement."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8ab638-375b-4fa0-9f32-d2bc420a1cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T16:25:23.274+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:25.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Single cause" activists also pose a risk, Morgan said. The force
        has already come in for harsh criticism over its treatment of republican protesters.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73894303-c775-4efd-bd73-c8d662295637'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T16:25:23.274+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:25.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every single one of these causes wants to use global media attention
        to highlight what''s important to them," he added.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6c87c5-2973-446a-819c-a0458bdf19bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T16:25:23.274+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:25.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Symon Hill, from Oxford, told CNN how he was aggressively arrested
        after calling out "not my King" at a ceremony which proclaimed Charles III''s
        accession. He said he had been left "gobsmacked" after "police intervened,
        grabbed hold of me, handcuffed me, and put me in the back of a police van."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c465628-00e9-4752-a48c-a686451a6345'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T16:25:23.275+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:25.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "Surely arbitrary arrest is not something we should have
        in a democratic society."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06cd4046-3aa0-4f78-bc56-473d6d9f06fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T16:25:23.275+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:25.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Morgan, police aim not to ban peaceful protests but
        ensure public order, as demonstrations can sometimes provoke confrontation
        when emotions are running high.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889c4a44-43b8-4d8b-a624-f144427deb0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T16:25:23.275+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:25.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The police are very much in a ''damned if you do, damned if you
        don''t'' situation," he said.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02518545-18b2-410d-a2ef-5fbd0ae38c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T16:25:23.275+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:25.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While police are spearheading the operation, many others are closely
        involved — among them military, transport and utility bosses.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4351041b-9bb5-45b5-aeea-333c1fe77f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T16:25:23.275+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:25.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concerns over health are paramount. As well as the official emergency
        services, around 2,000 volunteers and employees from St. John Ambulance have
        provided 24-hour support in London and Windsor for the lying-in-state, as
        well as her funeral.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18aa3bc-8d9d-44d1-ae83-ea4f1c530bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T16:25:23.275+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:25.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In our planning for this sad occasion, we estimated we''d need
        around 1,000 volunteers, but more than double that have said they can make
        themselves available," St. John Commissioner of Operations Mike Gibbons said
        in <a href="https://www.sja.org.uk/press-centre/press-releases/st-john-ambulance-step-up-to-keep-mourning-crowds-safe-and-well/"
        target="_blank">a statement</a>.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d43b86-c997-4c44-ae15-fa82b786ca4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T16:25:23.276+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:25.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patrick Goulbourne, assistant commissioner, operational resilience
        and control, at London Fire Brigade, told CNN his team worked "over many years
        with partners."</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b713a0bf-82bb-4c1e-9356-62600c5bafce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T16:25:23.276+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:25.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They have carried out fire safety inspections on over 40 key central
        transport hubs and have also been carrying out around 160 fire safety inspections
        a day at hotels, restaurants, shops and more. In addition, there have been
        10 fire engines and around 50 firefighters assisting people in line to see
        the Queen''s coffin around the clock.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48902770-4468-4717-9f12-3375d30b06e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T16:25:23.276+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:25.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/09/18/uk/queen-elizabeth-funeral-security-plans-gbr-intl/index.html#:~:text=London%20police%20chiefs%20and%20medics,mourn%20their%20much%2Dloved%20monarch."
        target="_blank">London braces itself for massive security operation ahead
        of Queen''s funeral</a>."</em></p>'
  'japan-evacuation-typhoon-nanmadol':
    'author': 'Jessie Yeung, Sahar Akbarzai and Jennifer Hauser, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-09-18T16:25:34.740+08:00
    'imagesource': 'jcr:ca889d01-2420-4564-87a8-48c8a69193b9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b89b3311-73f1-4720-821b-fbc24fcef435'
    'lead': 'About two million people in southwestern Japan have been ordered to evacuate
      ahead of a powerful typhoon forecast to hit the region on Sunday, according
      to public broadcaster NHK-World Japan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-18T16:28:09.796+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T11:34:23.978+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:34:09.727+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Asia', 'Japan', 'weather', 'Typhoon-Nanmadol']
    'template': '1'
    'title': 'Millions told to evacuate as Typhoon Nanmadol heads for Japan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e682225-b1c2-4a86-8423-65d5b8e88a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T16:28:09.796+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:23.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — About two million people in southwestern
        Japan have been ordered to evacuate ahead of a powerful typhoon forecast to
        hit the region on Sunday, according to public broadcaster NHK-World Japan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e410ee-77ef-462a-a16c-e9dac52ead4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T16:28:09.796+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:23.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The typhoon is forecast to hit southern Kyushu, one of Japan''s
        southwest islands, specifically within Kagoshima Prefecture, according to
        NHK.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b0ecfd-b58d-44ef-b0b4-4e1ee93d8fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T16:28:09.796+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:23.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Weather officials have issued an emergency warning for violent
        winds, high waves and a storm surge for Kagoshima Prefecture," NHK reported.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8d9c86-6cf6-451f-ba42-0719268035e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T16:28:09.797+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:23.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents in 965,000 households have been ordered to evacuate across
        the seaside cities of Miyazaki, Kagoshima, and Amakusa.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208f1609-ea7a-4ec5-857d-afb37c3177d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T16:28:09.797+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:23.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A level five alert, the highest on Japan''s disaster warning scale,
        was issued to more than 14,000 people in the city of Nishinoomote on Kyushu
        island, NHK reported.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b4cd2e-01a5-4829-8ae0-5699afc79b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T16:28:09.797+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:23.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a possibility that it will be record heavy rain and an
        emergency heavy rain warning will be announced," said Japan''s Meteorological
        Agency (JMA).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61f0a9a-4366-40e5-8361-e568eb9498f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T16:28:09.797+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:23.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The highest level of vigilance is required for rising water levels
        and flooding of rivers, landslide disasters, and flooding of lowlands."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c058070b-37a8-4885-9cdd-401c91e1eebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T16:28:09.797+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:23.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryuta Kurora, a JMA official, warned Saturday strong winds could
        cause houses to collapse. Kurora urged residents to evacuate before the storm
        hit to escape the risk of landslides and flooding.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee17875c-d5d4-41cd-8ad9-ba7619f6428b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T16:28:09.797+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:23.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan Airlines and All Nippon Airways have already canceled at least
        335 flights that were scheduled to depart from or arrive at airports in Japan
        on Sunday, according to NHK.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5547e506-139d-449a-904b-44afc5807833'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T16:28:09.797+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:23.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The eye of Typhoon Nanmadol is clearly visible in satellite images.
        The typhoon has developed rapidly since Friday night," NHK reported.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1d3693-f507-4d83-b5c4-693679003b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T16:28:09.798+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:23.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/09/17/asia/japan-typhoon-nanmadol-intl-hnk/index.html"
        target="_blank">Millions told to evacuate as Typhoon Nanmadol heads for Japan</a>."</em></p>'
  'purple-tomato-genetically-modified':
    'author': 'Zoe Sottile, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-09-18T16:28:29.351+08:00
    'imagesource': 'jcr:b53ee1f1-4f78-4f22-8458-4082012780d5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5210665b-fecf-4503-9631-ad3d241cffa9'
    'lead': 'It tastes like a tomato, smells like a tomato, and even looks (mostly)
      like a tomato. There''s just one catch: It''s purple.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-18T16:33:16.056+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T11:34:23.585+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:34:10.063+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['food', 'fruit', 'tomato', 'purple-tomato', 'Cathie-Martin', 'University-of-East-Anglia',
      'John-Innes-Centre']
    'template': '1'
    'title': 'A new, genetically modified purple tomato may hit the grocery market
      stands'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430d75c1-9c9d-4d17-9eaf-a0f73883f49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T16:33:16.056+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:23.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — It tastes like a tomato, smells like a
        tomato, and even looks (mostly) like a tomato. There''s just one catch: It''s
        purple.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b977364e-f422-4910-9507-f470bbd436ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T16:33:16.057+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:23.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The USDA has approved a <a href="https://www.cnn.com/2017/01/20/health/apples-genetically-modified-on-sale-soon"
        target="_blank">genetically modified</a>&nbsp;purple tomato, clearing the
        path for the unique fruit to be sold in American stores next year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72f7531-e3e2-4a14-ae29-ac9ea2b1819a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T16:33:16.057+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:23.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From a plant pest risk perspective, this plant may be safely grown
        and used in breeding," the agency said in a September 7 <a href="https://www.aphis.usda.gov/aphis/newsroom/stakeholder-info/sa_by_date/sa-2022/purple-tomato"
        target="_blank">news release</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd5ff7c-dc61-499f-9592-652fb335955d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T16:33:16.057+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:23.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The approval moves the purple tomato one step closer to widespread
        distribution. In addition to its unique color, the purple tomato also has
        health benefits and a longer shelf life than garden variety red tomatoes,
        scientists say.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65eef361-d19a-4c2e-b084-6a57c554ed6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T16:33:16.057+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:23.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tomato was developed by a team of scientists, including British
        biochemist <a href="https://www.jic.ac.uk/people/cathie-martin/" target="_blank">Cathie
        Martin</a>, who is a professor at the <a href="https://www.uea.ac.uk/" target="_blank">University
        of East Anglia</a>&nbsp;and a project leader at the <a href="https://www.jic.ac.uk/"
        target="_blank">John Innes Centre</a>&nbsp;in Norwich, England.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8feca014-fd75-4d1b-8dbb-75dfa8d443c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T16:33:16.057+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:23.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martin worked on pigment production in flowers for over 20 years,
        she told CNN. "I wanted to start projects where we could look and see whether
        there were health benefits for this particular group of pigments," she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c4de0d-8d48-472e-a268-97ecf2f04630'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T16:33:16.057+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:23.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pigments that drew Martin''s interest are anthocyanins, which
        give blueberries, blackberries and eggplants their rich blue-purple hues.
        With funding from a German consortium, she decided to engineer tomatoes that
        were rich in anthocyanins, hoping to "increase the antioxidant capacity" of
        the fruits.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1935cd-6111-44d4-b0a3-f45698449637'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T16:33:16.058+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:23.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By comparing regular tomatoes to the engineered purple tomatoes,
        she would be able to easily identify whether the anthocyanins were linked
        to any specific health benefits.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae4ae74-38e6-4099-b3d8-849c8c22d99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T16:33:16.058+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:23.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To engineer the purple tomatoes, the scientists used transcription
        factors from snapdragons to trigger the tomatoes to produce more anthocyanin,
        creating a vibrant purple color.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b356fcba-ff2f-408b-8e1a-ac465a6b2ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T16:33:16.058+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:23.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martin and her colleagues published the first results of their research
        in 2008 in an article in <a href="https://pubmed.ncbi.nlm.nih.gov/18953354/"
        target="_blank">Nature Biotechnology</a>.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4e486b-e3cd-4cfb-9000-1ccf8751f7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T16:33:16.058+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:23.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results were "stunning," she said. Cancer-prone mice that ate
        the purple tomatoes lived around 30% longer than those that ate normal tomatoes,
        according to the study.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6100951-32aa-48ff-816c-d64ceb56b064'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T16:33:16.058+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:23.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martin said there are "many explanations" as to why anthocyanin-rich
        tomatoes may have health benefits. There are "probably multiple mechanisms
        involved," she said. "It''s not like a drug, where there''s a single target.
        It''s about them having antioxidant capacity. It also may influence the composition
        of the microbiome, so it''s better able to deal with digestion of other nutrients."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78791ec-310d-497f-89fa-ccb7d733d873'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T16:33:16.058+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:23.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in 2013, Martin and colleagues <a href="https://www.ncbi.nlm.nih.gov/pmc/articles/PMC3688073/"
        target="_blank">released a study</a>&nbsp;that found the purple tomatoes had
        double the shelf life of their red cousins.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3891957c-64d9-405a-8365-a70516d5c83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T16:33:16.058+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:23.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martin established a spinout company, <a href="https://www.bigpurpletomato.com/"
        target="_blank">Norfolk Plant Sciences</a>, to bring the purple tomatoes to
        market. Nathan Pumplin, the CEO of Norfolk''s US-based commercial business,
        told CNN that the purple tomato "strikes a cord with people in this very basic
        way."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87fbab8-d51c-4ba2-9301-bbf5f2a62c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T16:33:16.058+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:23.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The distinctive purple color means that "it takes no imagination
        to see that it''s different," Pumplin said. "It really allows people to make
        a choice."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26aec3ee-9c17-4de9-98c1-e984ff461b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T16:33:16.059+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:23.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>FDA approval and commercialization are next steps</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7a03da-0af2-4d8b-a75a-09dfb259e766'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T16:33:16.059+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:23.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past, forays into genetically modified foods have often focused
        on engineering crops that are more sustainable to produce, he added. But for
        consumers, the benefits of eating a genetically modified food are murky.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb301d1-6688-4946-b3e7-a2abdb115783'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T16:33:16.059+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:23.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very abstract, hard to understand," Pumplin said. "But a
        purple tomato — you either choose or choose not to consume." The difference
        between the GMO (Genetically Modified Organism) product and the non-modified
        tomato are stark — and the possible health benefits for consumers are also
        clear.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13b82e2-0ea0-4bde-a7c1-aef29cf18694'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T16:33:16.059+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:23.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pumplin says that consumers are "warming up" to genetically modified
        foods across the world.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c4f7d5-7119-4936-aac4-5468af454648'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T16:33:16.059+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:23.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We look at the problems facing our society as far as sustainability,
        climate change, health tied to diet and nutrition, and what''s clear from
        the response from our announcement is that it''s a really important topic
        to a lot of people," he said. "I''m encouraged that a lot of people are starting
        to relook at biotechnology in light of the important challenges."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55f3dd4-e204-46e4-93cb-6e1b8697803c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T16:33:16.059+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:23.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, "GMOs are not a silver bullet," he said. "It''s
        one tool in our toolbox as plant scientists, as scientists, agronomists, to
        improve the food production system."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7fbf7d-48e7-4c57-99f8-9c8acb87c60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T16:33:16.059+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:23.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next steps for the purple tomato are FDA approval and commercialization,
        Pumplin said. "We need to breed excellent, delicious purple tomatoes. We need
        to work with producers to produce them and distribute them."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390fa023-47f4-45d2-a1a4-c1371cba9f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T16:33:16.060+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:23.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Norfolk will begin to launch limited test markets in 2023 to identify
        which consumers are most interested in purple tomatoes.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e322838-64f5-40fd-9689-96c4f5a8004b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T16:33:16.060+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:23.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the taste? The purple tomato is indistinguishable from your
        standard red tomato, Pumplin said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6b81e1-f427-499b-b64b-f17fbb93ae63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T16:33:16.060+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:23.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It tastes like a great tomato," he said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447f6ad1-4941-43b3-b8dc-728341399c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T16:33:16.060+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:23.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/09/17/business-food/purple-tomato-gmo-scn-trnd/index.html"
        target="_blank">A new, genetically modified purple tomato may hit the grocery
        market stands</a>."</em></p>'
  'power-consumer-refund-distributors':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
