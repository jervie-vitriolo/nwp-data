      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ngayong araw, pumapadyak kami para ipaaalala sa mga umabot sa panahon
        ng martial law at ipaalam sa mga hindi pa buhay sa panahong iyon ang pagmonopolyo
        ng pamilyang Marcos sa kapangyarihan, ang kroniyismo at pandarambong sa kaban
        ng bayan, at pagsikil sa mga karapatan ng mamamayan upang makapaghari sila
        sa napakahabang panahon,” ACT chairperson Vladimer Quetua said in a statement.</p>'
