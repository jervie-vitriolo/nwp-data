    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2a9740-a1cb-4ff9-942a-0d6846279d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T23:52:48.512+08:00
