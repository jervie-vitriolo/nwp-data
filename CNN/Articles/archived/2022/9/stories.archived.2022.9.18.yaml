      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three people are trapped under the rubble of one building, the island''s
        official Central News Agency (CNA) reported. A fourth person was rescued.</p>'
    '9':
