  'Cebu-Cordova-expressway-operator-Guadalupe-ramp':
    'author': 'Lisbet Esmael, CNN Philippines'
    'caption': 'Photo from Cebu Cordova Link Expressway Corp.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-09-18T20:33:42.757+08:00
    'imagesource': 'jcr:52dcfbf2-8b22-46d9-b43d-9f9411d572ab'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9d9b665a-5cba-4e45-af23-5ecc60bc9154'
    'lead': 'Cebu City is poised to have a new ramp that would connect the Cebu-Cordova
      Link Expressway (CCLEX) to the main business district, a company official said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-18T20:35:26.084+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T11:34:19.941+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:34:11.874+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cebu-Cordova expressway operator to invest ₱1B in new ramp'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512737b0-61c1-498d-9197-972bfbbc1118'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T20:35:26.084+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:34:19.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 18)</strong> —
        Cebu City is poised to have a new ramp that would connect the Cebu-Cordova
        Link Expressway (CCLEX) to the main business district, a company official
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31e5ea6-d1da-431b-a7b9-7f258adb3ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T20:35:26.084+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:34:19.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allan G. Alfon, president and general manager of CCLEX Corp., said
        the city government is eyeing to revive the Guadalupe ramp exit and entry.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f10685-57bd-4540-8c7d-995e08956457'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T20:35:26.084+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:34:19.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, in effect, if that is realized, then [there will be] more tourists
        coming from the island," Alfon said over the weekend.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7a0558-4bde-4a52-a17e-cbc2ee48660e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T20:35:26.084+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:34:19.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are just waiting for the Cebu City government to come up with
        the ordinance," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074fd84d-b62d-4808-8881-c7304e637c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T20:35:26.085+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:34:19.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alfon said the firm is looking to invest ₱1 billion to construct
        the 2-kilometer Guadalupe ramp.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc668e8-4016-473c-8d43-7a149fafc057'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T20:35:26.085+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:34:19.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Alfon said the company expects traffic volume along the
        8.5-km CCLEX to grow to 20,000 daily by yearend to be buoyed by "a lot of
        constructions" being started in Cordova, such as leisure and residential projects.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2953516-2359-4c15-ae90-1a5d73fdb60e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T20:35:26.085+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:34:19.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that this provides the sustainable volume for traffic
        to increase. Once you have more constructions in Cordova and the island of
        Mactan, then we would have more motorists coming from Class 2 (buses, trucks,
        and cars with trailers) during the construction," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23f515f-873a-446b-a5ce-17fc35853387'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T20:35:26.085+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:34:19.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The expressway currently caters to an average of 12,000 motorists
        daily after opening in April.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b549b0-ac00-435a-bc6e-09398997f544'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T20:35:26.085+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:34:19.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the next two years, the official said traffic volume might further
        jump to 40,000 vehicles per day. CCLEX is designed to handle more than 50,000
        vehicles daily.</p>'
  'psychological-distress-may-trigger-long-Covid-study':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-09-18T21:39:46.204+08:00
    'imagesource': 'jcr:35893cce-b5e9-42bd-b568-82f9f1d3fe67'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3d00292d-2d3d-4959-8538-80d79e9930b9'
    'lead': 'You may have up to a 50% higher risk of developing long Covid-19 if you
      suffer from common psychiatric issues such as anxiety or depression, a recent
      study found.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-18T21:42:48.401+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T11:34:19.580+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:34:12.175+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Having a history of psychological distress may trigger long Covid, study
      says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b182a72f-66de-4c7d-ad25-86e84c5d3f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T21:42:48.401+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:34:19.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> You may have up to a 50% higher risk of
        developing long Covid-19 if you suffer from common psychiatric issues such
        as anxiety or depression, a recent study found.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbb7785-b854-4649-8a58-6ac8225d169b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T21:42:48.401+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:34:19.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Signs of the malady can include breathing problems, brain fog, chronic
        coughing, changes in taste and smell, overwhelming fatigue, difficulties in
        performing daily life functions, and disruptions in sleep that can last months,
        even years, after the infection has cleared the body.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02020898-8636-4442-b5ca-e0032b76e6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T21:42:48.401+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:34:19.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who self-identified as having anxiety, depression or loneliness,
        or who felt extremely stressed or worried frequently about the coronavirus
        were more likely to experience long Covid-19, according to the study published
        this month in JAMA Psychiatry.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5bdf7c-0df7-4832-ae26-40a88d6192e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T21:42:48.401+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:34:19.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We found participants with two or more types of psychological distress
        before infection had a 50% higher risk of getting long Covid," said study
        coauthor Dr. Siwen Wang, a research fellow in the department of nutrition
        at the Harvard T.H. Chan School of Public Health in Boston.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983ed153-586a-4066-9db7-bc8770175610'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T21:42:48.401+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:34:19.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 40 million adults over 18 in the United States live with an
        anxiety disorder, while over 21 million have suffered from major depression,
        according to national statistics. Many mental health conditions often overlap,
        with concurrent diagnoses, experts say. More than a fifth of adults in the
        US (22%) and the UK (23%) say they often or always feel lonely, a Kaiser Family
        Foundation study said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c47ba1d-9f25-42a5-ba90-dc5698315b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T21:42:48.401+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:34:19.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Having higher levels of psychological distress prior to a Covid
        infection also increased the risk of getting long Covid by 50%," Wang said.
        "Those people also reported more symptoms seen in long Covid."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd217bae-78f2-4d3f-9bc1-5cf2f15542bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T21:42:48.401+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:34:19.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s possible that some could use the study''s findings to support
        a hypothesis that post-Covid illness is psychosomatic, a prevalent belief
        in the early days of the pandemic, said Dr. Wesley Ely, a professor of medicine
        and critical care at Vanderbilt University Medical Center in Nashville, Tennessee.
        He was not involved in the study.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37dcfaf7-e2de-4c73-849e-d04e8f61f5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T21:42:48.401+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:34:19.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, the study''s message should be that people with existing
        psychological distress are closer to the "disaster" of long Covid, said Ely,
        codirector of Vanderbilt''s Critical Illness, Brain Dysfunction and Survivorship
        Center.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee15979-29cf-4b00-8abe-f55a1fa18ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T21:42:48.401+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:34:19.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Imagine 10 people are running a race, and you give five people
        a head start," Ely said. "Those are the people who already had a mental health
        issue -- they are just closer to the unfortunate finish line of getting long
        Covid."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d4851c-656f-4a3d-a513-e3e49edf17bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T21:42:48.402+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:34:19.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The mind-body connection</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7788c4c0-2b67-4d01-8e85-ca32f37ed980'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T21:42:48.402+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:34:19.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea that mental distress can affect the body in negative ways
        isn''t new. It''s also a two-way lane: Having a chronic illness is strongly
        associated with the development of depression and other psychological disorders.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58c99cf-5e64-4254-b343-7b99f4a672f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T21:42:48.402+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:34:19.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With common noninfectious disorders such as heart disease, "depression/anxiety/emotional
        distress do appear to play a role," said Dr. Joseph Bienvenu, a professor
        in the department of psychiatry and behavioral sciences at the Johns Hopkins
        University School of Medicine in Baltimore, in an email. He was not involved
        in the study.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4073fe0-0c6e-412f-bd34-ace67d8cfcbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T21:42:48.402+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:34:19.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People with major depression can develop blood pressure issues and
        may be more likely to have a heart attack. Chronic depression, stress and
        anxiety have been linked to insomnia, and a lack of quality sleep is a major
        culprit in the development of obesity, type 2 diabetes and other disorders.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af12ee0d-10d0-40a1-801b-c8704b6e83bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T21:42:48.402+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:34:19.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And psychological distress has been shown to weaken the immune system,
        said study coauthor Dr. Angela Roberts, an associate professor of pulmonary
        and critical care medicine at Stanford University in California.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47976dfa-bdcb-4d23-b55f-3e81883517d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T21:42:48.402+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:34:19.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your brain and your immune system are very tightly interconnected,"
        Roberts said. "Studies have shown when you''re depressed or anxious, your
        immune system doesn''t work as well against targets like viruses and bacteria."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d2786e-be6d-48c4-86c5-91202e31716a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T21:42:48.402+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:34:19.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Some patients continue to suffer</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f89112-aef6-4e3b-a5bf-d86232b71f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T21:42:48.402+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:34:19.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To do the new study, researchers worked with nearly 55,000 people
        with no history of Covid-19 who were enrolled in three major longitudinal
        studies: the Nurses'' Health Study II, the Nurses'' Health Study 3 and the
        Growing Up Today Study. Participants in those studies tend to be predominantly
        female and White, which can limit how much the results can be generalized
        to a wider population, the study said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe92705-f0a2-4f9a-8b58-8545d291f2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T21:42:48.402+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:34:19.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Participants were asked about their mental health in April 2020,
        quite early in the pandemic. They continued to fill out mental health surveys
        each month for six months, then quarterly. At the end of a year, researchers
        narrowed the pool of subjects to nearly 3,200 people who had developed Covid-19
        and met study requirements.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcdcc91a-4aab-44b9-a96e-a97ba2ddd057'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T21:42:48.402+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:34:19.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This study is particularly nice in that participants'' baseline
        characteristics were assessed independently in time from their later Covid
        symptoms," Johns Hopkins'' Bienvenu said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c03494-44df-443e-b353-0a6567e3ce5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T21:42:48.402+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:34:19.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compared with people not having mental distress, those with depression
        and loneliness had a 1.32 times greater chance of developing long Covid symptoms.
        Participants who worried a good deal about the coronavirus -- predominantly
        people of color, women and asthma sufferers -- were 1.37 times more likely
        to develop long Covid, the study found.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0807844a-99fa-4f14-8410-b1fdf213c35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T21:42:48.402+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:34:19.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anxiety was associated with a greater risk -- 1.42 times more likely
        -- but people with higher levels of perceived stress were nearly 50% more
        likely to develop post-Covid symptoms, said Wang, the study coauthor.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cff1806-8c3b-4ad3-a05c-a4a4ee674fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T21:42:48.402+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:34:19.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the associations between psychological distress and long Covid
        remained significant, even after researchers adjusted for demographics, body
        weight, smoking status and a history of asthma, cancer, diabetes, and high
        blood pressure or cholesterol.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ebd29b-ebf2-4894-90e4-05faeef56052'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T21:42:48.403+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:34:19.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, all types of psychological distress except loneliness
        were linked to a higher risk of being unable to complete the actions of daily
        life due to ongoing long Covid symptoms.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998d186c-6583-4fe2-8c60-2ddd3336a05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T21:42:48.403+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:34:19.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While many cases of long Covid are mild and resolve within a few
        months, other patients continue to suffer for an extended time. Some still
        haven''t recovered their quality of life more than two years into the pandemic,
        according to Dr. Aaron Friedberg, a clinical assistant professor of internal
        medicine who works in the Post-Covid Recovery Program at Ohio State University''s
        Wexner Medical Center in Columbus.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c90aab1-083b-4025-9bf2-c217582a9624'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T21:42:48.403+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:34:19.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They can''t think, they can''t breathe. I have one person whose
        disease is so severe, they basically can''t get out of bed," Friedberg told
        CNN in an earlier interview. "I saw a person recently who is still not working
        because of Covid symptoms two years later."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff85c92e-c478-442e-b60c-de79177d0db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T21:42:48.403+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:34:19.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/09/18/health/psychological-distress-long-covid-risk-wellness/index.html">Having
        a history of psychological distress may trigger long Covid, study says.</a>"</em></p>'
