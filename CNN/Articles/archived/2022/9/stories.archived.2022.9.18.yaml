      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T23:52:48.513+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:34:18.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Amid the widespread disinformation and historical distortion, especially
        in social media, it is our urgent duty as educators to teach our youth of
        our history based on facts and actual experiences of our people during the
        Martial Law period,” ACT said.</p>'
