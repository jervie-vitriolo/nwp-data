      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ce9328-dab9-4f8c-892c-f9487557977e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T18:15:56.919+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:34:21.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing a 2021 report by the World Bank, Gatchalian noted that 95.5%
        of low-income households surveyed used paper-based learning modules despite
        the government implementing remote learning during the peak of COVID-19 pandemic.</p>'
