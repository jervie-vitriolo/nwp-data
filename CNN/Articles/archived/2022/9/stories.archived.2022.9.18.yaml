  'cheetahs-india-namibia-reintroduction':
    'author': 'Zoe Sottile, CNN'
    'caption': 'Photo: Cheetah Conservation Fund'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-09-18T07:43:37.855+08:00
    'imagesource': 'jcr:d28c7c8f-b481-4284-8420-df8a5f93e0a3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b74e69e3-a80d-40b2-a7cf-c2a871c3a15f'
    'lead': 'After going extinct in India over 70 years ago, cheetahs are finally
      making a comeback in the country with a new reintroduction program.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-18T07:46:53.264+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-19T11:34:30.181+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:34:06.728+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '8 cheetahs arrive to India from Namibia as part of reintroduction project

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5005196-12f5-4518-9801-09587d30a72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T07:46:53.264+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:34:30.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> After going extinct in India over 70 years
        ago, cheetahs are finally making a comeback in the country with a new reintroduction
        program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8a4bba-630c-493e-8436-2f2aaad38953'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T07:46:53.264+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:34:30.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight cheetahs from Namibia arrived in India on Saturday, according
        to a tweet from the Cheetah Conservation Fund (CCF). The big cats were released
        into India''s Kuno National Park in the state of Madya Pradesh.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f44a86-f197-411e-8c2a-b5bf83e94952'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T07:46:53.264+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:34:30.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indian Prime Minister Narendra Modi was there to welcome the cheetahs
        to their new home. "A long wait is over," Modi wrote on Twitter alongside
        pictures of the cats in their new environment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ac189c-993b-47cf-b720-e01878df1315'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T07:46:53.264+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:34:30.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, the spotted felines are found in southern and eastern Africa,
        particularly in Namibia, Botswana, Kenya, and Tanzania, according to the World
        Wildlife Fund (WWF).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f00bcea-1788-4202-b4ac-4223d33ba1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T07:46:53.264+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:34:30.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the endangered cats used to have a much larger range. Historically,
        cheetahs roamed throughout the Middle East and central India as well as most
        of sub-Saharan Africa. Habitat loss, poaching, and conflict with humans have
        greatly reduced their populations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06613159-2126-4679-9617-777323258971'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T07:46:53.264+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:34:30.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are now less than 7,000 cheetahs left in the wild, says the
        WWF. In Iran, there are just 12 adult cheetahs in the wild.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e6910a-542e-496e-b574-19a83b3dfe09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T07:46:53.265+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:34:30.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The release of the eight animals is part of a larger plan to reintroduce
        the cats to their former range. In January, India''s Ministry of Environment,
        Forest and Climate Change announced in a news release that the government
        planned to release 50 cheetahs into Indian national parks over the next five
        years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd045738f-6414-4108-b66e-117d9ab957f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T07:46:53.265+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:34:30.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group that arrived in Kuno consists of three male and five female
        adult cheetahs from Namibia, according to a news release from the CCF. Each
        cheetah was vaccinated, fitted with a satellite collar and kept in isolation
        at the fund''s location in Otjiwarongo, Namibia, according to the release.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e5c29e-f69c-4733-ab1c-9d69abea0e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T07:46:53.265+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:34:30.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The animals chosen for the 11-hour trek were selected "based on
        an assessment of health, wild disposition, hunting skills, and ability to
        contribute genetics that will result in a strong founder population," says
        the organization.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411fee06-9655-42ee-a286-ffbaf0a6fc07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T07:46:53.265+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:34:30.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took a multi-step journey to get the cats from Namibia, on Africa''s
        southwestern coast, to central India. On Friday, the cheetahs traveled from
        the CCF''s center to the Hosea Kutako International Airport in Windhoek, Namibia.
        Then, they took a private jet to Jaipur, India. Finally, on Saturday the cats
        were taken to Kuno National Park and released into their new home.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30db7589-aff0-406b-b9b3-c76bd5caabd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T07:46:53.265+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:34:30.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a conservationist, I am thrilled, and as CCF''s leader, I am
        exceptionally proud of the work of our CCF reintroduction team," Laurie Marker,
        the founder and executive director of the CCF, said in the release. "Without
        research and dedication to cheetah conservation, this project could not take
        place."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a5ecad-6011-448b-8558-bc72a3e58cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T07:46:53.265+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:34:30.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jhala Yadvendradev, dean of the Wildlife Institute of India and
        principal scientist for India''s Project Cheetah, said that the project will
        benefit India''s ecoystems at large -- not just cheetahs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7b3d2a-9af7-480a-9d8d-2a060fc36a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T07:46:53.265+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:34:30.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bringing back a top predator restores historic evolutionary balance,
        resulting in cascading effects, leading to better management and restoration
        of wildlife habitat, for the benefit of all species, and will uplift the livelihoods
        of poor forest dwelling communities," Yadvendradev said in the release.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862bc117-a9fb-4ee0-92ab-dc3b396ceba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T07:46:53.265+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:34:30.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/09/17/world/cheetahs-india-namibia-reintroduction-scn-trnd/index.html">8
        cheetahs arrive to India from Namibia as part of reintroduction project</a>."</em></p>'
  'analysis-little-mermaid-racist-backlash-halle-bailey':
    'author': 'AJ Willingham, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-09-18T08:20:44.711+08:00
    'imagesource': 'jcr:877c536a-de68-475f-b48f-df678b84a24b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '53d9a9a2-0d63-4771-822b-08bc039f98b5'
    'lead': 'Ever since Disney released the first look for its 2023 live-action remake
      of ''The Little Mermaid,'' the internet has been sodden with wave after wave
      of racist critics complaining that Ariel, the completely fictional underwater
      fish woman, shouldn''t be Black. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-18T08:24:41.625+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-19T11:34:29.746+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:34:07.012+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ANALYSIS: A definitive rebuttal to every racist ''Little Mermaid'' argument

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7023b6-71e3-48cc-8d49-8d748697f171'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T08:24:41.625+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:34:29.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Ever since Disney released the first look
        for its 2023 live-action remake of "The Little Mermaid," the internet has
        been sodden with wave after wave of racist critics complaining that Ariel,
        the completely fictional underwater fish woman, shouldn''t be Black. Hashtags
        like #notmyariel are bouncing around social media, and YouTube hid the dislike
        counter on the official video after it was bombarded with racist comments
        and more than 1.5 million "dislikes." One group of critics went as far as
        to share a digitally altered version of the teaser that featured a White woman
        in place of the movie''s star Halle Bailey, who they called a "woke actress."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d282a7-ce08-440d-a93a-2c61a3d94ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T08:24:41.625+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:34:29.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By now, we know it''s not unusual to see racist responses whenever
        a person of color is cast in a role considered "traditionally" White. While
        there are plenty of legitimate reasons to dislike a movie, these critics often
        hide their discomfort behind other thin arguments, claiming historical or
        cultural accuracy or, of all things, science.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc125acf-c848-4394-ba60-4fd9f3bd88d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T08:24:41.625+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:34:29.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some real arguments people have levied to protest the casting
        choice. The facts prove they just don''t hold water.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1f7630-d39c-47fb-96b7-cb18422f96ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T08:24:41.625+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:34:29.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Claim: ''The Little Mermaid'' is a Danish story, therefore Ariel
        should be White</h3>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb053d9-520f-4571-962b-506bcf4ebebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T08:24:41.625+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:34:29.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The original "Little Mermaid" story was written by Hans Christian
        Andersen and first published in 1837. If we''re going to dignify this argument,
        according to the text, Ariel and the rest of her mermaid kin are from "far
        out in the ocean" (literally the opening lines of the story) at the "bottom
        of the sea." So, not Denmark or anywhere near it.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579badc0-ddba-40af-b881-e34504735877'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T08:24:41.625+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:34:29.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If critics are truly worried about staying faithful to the original
        story, we shouldn''t gloss over the original ending where the mermaid is instructed
        to kill her prince, but throws the knife away in despair and dissolves into
        sea foam instead. Not to mention, while the 1989 Disney version has a Prince
        Eric with bright blue peepers, Anderson specifically described the prince
        as having "coal-black eyes" and "raven hair." (Also "The Little Mermaid,"
        who doesn''t even have a name in the original story, isn''t real.)</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa53154b-2fd7-4d0f-8419-6dad401369e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T08:24:41.625+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:34:29.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Claim: Mermaids live under the sea and therefore would not have
        dark skin</h3>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63814666-92bc-4584-8146-011cff1139bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T08:24:41.625+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:34:29.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From a scientific perspective, it doesn''t make a lot of sense
        to have someone with darker skin who lives deep in the ocean." So says far-right
        pundit Matt Walsh, who opined about the "Little Mermaid" casting on "The Matt
        Walsh Show." He claims he framed the comment as a joke, since he goes on to
        say that "​​not only should the Little Mermaid be pale, she should, actually,
        be translucent." However, the context of his comment is still racially charged,
        and he still implies pale skin is closer to a "scientific" mermaid than dark
        skin.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50508eb7-5411-45df-bf30-3507331eff83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T08:24:41.626+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:34:29.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Again, if we''re going to take an academic look at these unnecessary
        bits of discourse, not all abyssal creatures are pale. Not all underwater
        creatures are pale. Also, since mermaids also get close enough to the surface
        to see other humans, if you want to look at it scientifically, mermaids would
        probably have a specific type of pigmentation that allowed for both a deep
        sea and shallow water existence. We also know that, centuries ago, seafarers
        often mistook one particular animal for a mermaid: the manatee, which is not
        pale. (Also "The Little Mermaid" isn''t real.)</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9bb084e-f5c0-4501-b6df-68dfce1320e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T08:24:41.626+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:34:29.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Claim: Mermaids are a European mythological figure and therefore
        Ariel should be White</h3>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28018d95-fa24-47e1-9316-b7a05fc65544'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T08:24:41.626+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:34:29.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Numerous Twitter scraps have cropped up with people trying to argue
        European folklore, or even Homerian epics like "The Odyssey," have some sort
        of monopoly on the idea of mermaids. In reality, it''s fascinating to see
        how many different cultures throughout history have arrived at parallel folklorical
        themes. Humanoid creatures that dwell in the water are part of innumerable
        mythologies around the world.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6250672e-3405-4421-8a0e-5445f004701c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T08:24:41.626+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:34:29.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>East Asian and Oceanic folklore is replete with stories of underwater
        kingdoms and merpeople both good and evil, from the Magindara in some Philippine
        regions to the tale of the Indian Princess Suriratna or Hwang-ok that reached
        South Korea. Middle Eastern folktales compiled in the classic "Arabian Nights"
        collection, which dates back more than a thousand years, feature several accounts
        of sea-dwelling human creatures. In parts of continental Africa and among
        the African diaspora, folklore describing water spirits, oftentimes in the
        shape of beautiful women, are common. According to Shona mythology in Zimbabwe,
        the "njuzu" are mermaids who occupy lakes or rivers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7fdd8e-2fc9-4c1c-b304-11db4b540ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T08:24:41.626+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:34:29.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Also, not all Europeans are White. Also, "The Little Mermaid" isn''t
        real.)</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104d1d32-0f84-400c-a4e1-7a1ca5ef5db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T08:24:41.626+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:34:29.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Claim: Making Ariel Black is ruining childhoods and changing the
        character</h3>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c06ce82-e4e3-4afd-8491-1079a486cdc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T08:24:41.626+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:34:29.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On message boards and comment sections across the internet, people
        are debating whether a new, dark-skinned Ariel somehow negates or erases the
        classic 1989 version.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283a6279-f7f1-4dfa-b92f-80718c94f7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T08:24:41.626+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:34:29.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney''s 1989 "The Little Mermaid" is still available to watch,
        own and share. The animated character of Ariel is part of Disney''s wildly
        profitable "Disney Princess" franchise and her name and image are valuable
        and heavily trademarked Disney properties. The red-haired, fair-skinned Ariel
        is here to stay.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebcda8b3-358a-44fd-a324-546f79a46d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T08:24:41.626+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:34:29.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Far from ruining childhoods, many fans think making a different
        iteration of Ariel will only increase the Disney magic. Just look at the sweet
        reactions of young Black children and the praise of Disney icons like Jodi
        Benson, the voice of the original Ariel.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b539dae-12de-41bf-8ec5-4cf94b9c6914'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T08:24:41.626+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:34:29.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More importantly, the remake of one film doesn''t erase the existence
        of the previous films: 1999''s Mr. Darcy and 2005''s Mr. Darcy live in harmony
        with every other character from the roughly 300 "Pride and Prejudice" film
        remakes. Pennywise looks different in every "It" iteration, as does Frankenstein''s
        monster. The story of "Cinderella," which predates even the famous Brothers
        Grimm version, seems to have a different remake out every year. One notable
        version, 1997''s "Rodgers &amp; Hammerstein''s Cinderella," featured a racially
        diverse cast that included singer Brandy as the first Black Cinderella and
        Whitney Houston as the fairy godmother. It aired on TV as part of the "Wonderful
        World of Disney."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c993cbf-e5b4-4202-96da-340344dc44d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T08:24:41.626+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:34:29.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Disney has produced a very famous iteration of "The Little
        Mermaid," it isn''t the first, only, or universally definitive work. No one
        owns the concept of mermaids or what they look like. A White, red-haired animated
        teenager is not the only version of "The Little Mermaid" to exist.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0012d17-8686-4a56-9127-a4cc13b66b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T08:24:41.626+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:34:29.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also — and this is very important — "The Little Mermaid" isn''t
        real.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c462042-5361-4bde-ad5c-02d2996f2052'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T08:24:41.626+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:34:29.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/09/17/entertainment/little-mermaid-racist-backlash-halle-bailey-disney-cec/index.html">Analysis:
        A definitive rebuttal to every racist ''Little Mermaid'' argument</a>."</em></p>'
