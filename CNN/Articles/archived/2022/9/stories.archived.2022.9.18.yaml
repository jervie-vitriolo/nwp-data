      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/5/19/Marcos-historical-distortion.html">READ:&nbsp;Historian
        on new Marcos administration: ‘It’s historical distortion, not revisionism’</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf307a7-a467-4900-b699-8177965e3d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T23:52:48.511+08:00
