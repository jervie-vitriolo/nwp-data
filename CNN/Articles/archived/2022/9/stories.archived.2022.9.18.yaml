      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early Sunday, teachers and other enthusiasts joined a biking event
        organized by the Alliance of Concerned Teachers. Dubbed “Sa ika-uunlad ng
        bayan, demokrasya ang kailangan” Martial Law @ 50 bike ride, participants
        traveled 32 kilometers passing through martial law historical sites in Quezon
        City and Manila.</p>'
