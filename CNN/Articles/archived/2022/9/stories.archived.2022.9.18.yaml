      'mgnl:type': 'text'
      'text': '<p>[Translation: Today, we pedalled to remind the people present during
        martial law and to inform those who are not yet living then about how the
        Marcos family monopolized power, the cronyism and the plunder of public funds,
        and the infringement of people''s rights so that they can stay in power for
        a long time.]</p>'
