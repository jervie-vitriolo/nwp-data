      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494158d6-476f-420a-8ff9-ed18d5fd364a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T23:52:48.512+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:34:18.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I do hope he (Marcos) can tell people around him to not disrespect
        the (Martial Law) victims, not invalidate them. Unless we recognize that these
        atrocities happened, there would be no real unity,” he said.</p>'
    '25':
