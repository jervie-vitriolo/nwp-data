    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cbe64484-86eb-44c9-8958-ea7964088412'
    'lead': 'A lawmaker has filed a bill that proposes the creation of a "pandemic-proof"
      national online library, allowing Filipino students to access digitized copies
      of learning materials.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-18T18:15:56.918+08:00
    'mgnl:createdBy': 'teresa'
    'mgnl:lastActivated': 2023-01-19T11:34:21.708+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
