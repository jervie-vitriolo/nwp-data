    'mgnl:tags': ['power-consumer-refund', 'refund']
    'template': '1'
    'title': 'Power consumers entitled to over ₱200-billion refund from Meralco, other
      distributors — lawmaker'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5407e30e-a2b0-4d7b-b80b-c34d53aad0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T16:48:59.716+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:34:22.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 18) —</strong>&nbsp;The
        Manila Electric Company (Meralco) and other local power distributors owe customers
        about ₱205 billion in refunds from their consumption in the past six years,
        a lawmaker said Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626333fa-3179-4a96-bb41-487092e22d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T16:48:59.716+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:34:22.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1b4961-ba17-42c0-9bbe-8af97fc9905a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T16:48:59.716+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:34:22.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Power consumers in Metro Manila should expect a windfall ₱105-billion
        refund in their power consumption in the past six years, while those outside
        the Meralco jurisdiction may likely share over another ₱100 billion more,
        this time from their respective power distributors,” said Laguna Rep. Dan
        Fernandez, chairman of the House Committee on Public Order and Safety.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb96ad3e-618e-4bbf-bf19-c0f8b51a7220'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T16:48:59.716+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:34:22.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a4d8c7-4ad6-4c27-a2dc-182d05895edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T16:48:59.716+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:34:22.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He claimed that power distributors have been “unlawfully allowed”
        by the Energy Regulatory Commission (ERC) to earn more, pointing out irregularities
        in the computation of the weighted average cost of capital (WACC) which forms
        the legal basis in setting the allowable profit of power distribution companies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4454d32c-2be6-4130-ae5e-ce17c96b56a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T16:48:59.717+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:34:22.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1900fc69-eb86-49d6-bfc5-fa4d4058129f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T16:48:59.717+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:34:22.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue was raised by the lawmaker during a hearing called by
        the Committee on Energy last week where key ERC officials were questioned
        over their failure to conduct WACC computations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d34fab-701a-41c2-92c5-8c8f7c42259e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T16:48:59.717+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:34:22.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb994466-994f-49d2-a58d-51695d94a057'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T16:48:59.717+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:34:22.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing Republic Act No. 9136 or the Electric Power Industry Reform
        Act of 2001, Fernandez said “a re-computation of the WACC should have taken
        place during the fourth regulatory period covering 2016 to 2019.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e573180-2f49-4e16-af35-bac82d5f4be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T16:48:59.717+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:34:22.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
