      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be his first engagement with the UN and his third official
        overseas trip following his state visits to Indonesia and Singapore earlier
        this month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04750e62-a094-43bc-8ecd-1bff4a2f0a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T11:48:09.684+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:34:28.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his pre-departure speech, Marcos said he is set to deliver a
        national statement on Tuesday, Sept. 20, where he will outline the Philippines''
        expectations of the UN and the country''s role in strengthening the international
        body.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94044c44-05ba-4212-b917-93c930135257'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T11:48:09.684+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:34:28.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos will join 152 other heads of state during the high-level
        general debate.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec3b816-fd80-4a98-ae5e-1c48cafafe93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T11:48:09.684+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:34:28.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The UN is where the countries of the world congregate to discuss
        the most pressing challenges facing our people. Thus, it is important for
        us to participate in the General Assembly and to make certain that our voice
        is heard," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055053ac-3319-4005-a71c-d663e2620229'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T11:48:09.685+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:34:28.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said he will share "the Philippines'' vision in people-centered
        development" by underscoring the government''s efforts for economic recovery,
        food security, and agricultural productivity.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70fdcbd7-7c83-4a79-8901-f347d0c26865'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T11:48:09.685+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:34:28.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2022/9/16/Marcos-UNGA-climate-change.html">Marcos
        to discuss climate change, food security in UNGA speech</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8303910f-7bbe-44c6-982e-a2b6005672b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T11:48:09.685+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:34:28.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos will also affirm the country''s commitment to the ideals
        of the UN by citing contributions to the peaceful settlement of disputes and
        of international law.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07ab335-affa-4ac8-8eaf-2b56180f87b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T11:48:09.685+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:34:28.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thirdly, present a crisis facing our world as opportunities for
        our nations to take meaningful action, rooted and united by a common purpose
        to promote peace, prosperity, and sustainable development," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5393405-499b-4255-a17c-787f3f93e7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T11:48:09.685+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:34:28.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive said he will also meet with UN Secretary-General
        Antonio Guterres and "leaders of long-standing and important partners of the
        Philippines" to discuss opportunities related to food security, agriculture,
        renewable energy, and climate change, "which are among the key priorities
        of this administration."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca525ec1-d630-407d-895b-234cf4066e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T11:48:09.685+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:34:28.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos will also participate in business activities during his US
        visit to forge more partnerships to boost the country''s economic development.
        Key representatives from the private sector will join him in the meetings.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec59d0ed-dace-469d-940f-7ee153ae5f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T11:48:09.685+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:34:28.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2022/9/15/Bongbong-Marcos-US-trip-United-Nations-General-Assembly.html">What
        we know so far: Marcos'' upcoming trip to US for UN General Assembly</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c93698-6767-4e9f-917a-0e371e9f1cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T12:04:29.374+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:34:28.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is also expected to vist the Filipino community in the US.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afafac95-268a-45a9-89f6-7b6dbfed13d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T12:04:29.374+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:34:28.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It will be my chance to thank them for their support, affirm their
        important role in the continuing work of nation-building, and strengthen our
        cooperation on matters that redound to the benefit of Filipinos here at home
        and abroad,” he said.</p>'
  'cheetah-india-namibia-reintroduction-project':
    'author': 'Zoe Sottile and Tara Subramaniam, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-09-18T14:03:09.677+08:00
    'imagesource': 'jcr:b026ecfe-e009-4282-94ee-d20d2b178de1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8b3f2acc-477e-48c6-b4ae-99667fa00af3'
    'lead': 'After going extinct in India over 70 years ago, cheetahs are finally
      making a comeback in the country with a new reintroduction program.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-18T14:09:16.884+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T11:34:28.133+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:34:07.774+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['animals', 'animal', 'cheetah', 'India', 'Namibia']
    'template': '1'
    'title': '8 cheetahs arrive to India from Namibia as part of reintroduction project'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704e7b48-e283-4714-98e1-5f5844d80108'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T14:09:16.884+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:28.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — After going extinct in India over 70 years
        ago, cheetahs are finally making a comeback in the country with a new reintroduction
        program.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f0715e-0609-41da-8803-b6329ebb0e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T14:09:16.884+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:28.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight cheetahs from Namibia arrived in India on Saturday, according
        to a tweet from the <a href="https://twitter.com/CCFCheetah/status/1571093326610452480"
        target="_blank">Cheetah Conservation Fund</a>&nbsp;(CCF). The big cats were
        released into India''s Kuno National Park in the state of Madya Pradesh.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e74aa55-f057-4b72-aeeb-c5913c6f67ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T14:09:16.884+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:28.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indian Prime Minister Narendra Modi — who was celebrating his 72nd
        birthday — was there to welcome the cheetahs to their new home. "A long wait
        is over," Modi <a href="https://twitter.com/narendramodi/status/1571061687654182913"
        target="_blank">wrote on Twitter</a>&nbsp;alongside pictures of the cats in
        their new environment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47fcd57-a068-4f00-bc23-b471e009fecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T14:09:16.884+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:28.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cheetahs were declared extinct in India in 1952 and are the only
        large carnivore in the country to have suffered that fate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc3e74c-e52c-4ad6-934c-9f8a17a7eb07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T14:09:16.884+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:28.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, the spotted felines are found in southern and eastern Africa,
        particularly in Namibia, Botswana, Kenya, and Tanzania, <a href="https://www.wwf.org.uk/learn/fascinating-facts/cheetah"
        target="_blank">according to the World Wildlife Fund</a>&nbsp;(WWF).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0e50b0-47f2-47cd-83f7-3fa35274bde3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T14:09:16.885+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:28.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the endangered cats used to have a much larger range. Historically,
        cheetahs roamed throughout the Middle East and central India as well as most
        of sub-Saharan Africa. Habitat loss, poaching, and conflict with humans have
        greatly reduced their populations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2771dec-79a4-481d-af69-5292b741eb16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T14:09:16.885+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:28.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are now less than 7,000 cheetahs left in the wild, says the
        WWF. In Iran, there are just <a href="https://www.cnn.com/2022/05/11/world/asiatic-cheetah-cubs-born-in-captivity-scn/index.html#:~:text=Three%20rare%20Asiatic%20cheetah%20cubs%20were%20born%20in%20Iran.&amp;text=The%20mother%20cheetah%2C%20named%20Iran,lung%20adhesion%2C%20according%20to%20Dr."
        target="_blank">12 adult cheetahs</a>&nbsp;in the wild.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba32b52c-bdfa-4956-bb87-c5f5c5c3acc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T14:09:16.885+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:28.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The release of the eight animals is part of a larger plan to reintroduce
        the cats to their former range. In January, India''s Ministry of Environment,
        Forest and Climate Change announced in <a href="https://pib.gov.in/PressReleaseIframePage.aspx?PRID=1788373"
        target="_blank">a news release</a>&nbsp;that the government planned to release
        50 cheetahs into Indian national parks over the next five years.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c89810-4d1a-4ace-9f2e-4485db31c308'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T14:09:16.885+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:28.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group that arrived in Kuno consists of three male and five female
        adult cheetahs from Namibia, according to a <a href="https://cheetah.org/press-releases/cheetah-conservation-fund-and-namibian-government-to-send-eight-cheetahs-to-india-for-introduction-on-17-september/"
        target="_blank">news release from the CCF</a>. Each cheetah was vaccinated,
        fitted with a satellite collar and kept in isolation at the fund''s location
        in Otjiwarongo, Namibia, according to the release.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b18ef9c-bbc6-47cf-a092-144e5c0c6179'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T14:09:16.885+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:28.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The animals chosen for the 11-hour trek were selected "based on
        an assessment of health, wild disposition, hunting skills, and ability to
        contribute genetics that will result in a strong founder population," says
        the organization.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a2dd08-97c2-4ebd-ae79-1de3f632b3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T14:09:16.885+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:28.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took a multi-step journey to get the cats from Namibia, on Africa''s
        southwestern coast, to central India. On Friday, the cheetahs traveled from
        the CCF''s center to the Hosea Kutako International Airport in Windhoek, Namibia.
        Then, they took a private jet to Jaipur, India. Finally, on Saturday the cats
        were taken to Kuno National Park and released into their new home.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c632838-f59a-4082-a749-d17a987df7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T14:09:16.885+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:28.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a conservationist, I am thrilled, and as CCF''s leader, I am
        exceptionally proud of the work of our CCF reintroduction team," Laurie Marker,
        the founder and executive director of the CCF, said in the release. "Without
        research and dedication to cheetah conservation, this project could not take
        place."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be7818a-cf49-4983-bdd4-290c76cb2d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T14:09:16.886+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:28.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jhala Yadvendradev, dean of the Wildlife Institute of India and
        principal scientist for India''s Project Cheetah, said that the project will
        benefit India''s ecoystems at large — not just cheetahs.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708dfd46-8435-4186-838f-f5ff473ec768'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T14:09:16.886+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:28.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bringing back a top predator restores historic evolutionary balance,
        resulting in cascading effects, leading to better management and restoration
        of wildlife habitat, for the benefit of all species, and will uplift the livelihoods
        of poor forest dwelling communities," Yadvendradev said in the release.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a28303-3e92-4385-8843-9c3e3f662932'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T14:09:16.886+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:28.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A previous attempt to bring African cheetahs to Kuno National Park
        in 2012 was halted by India''s Supreme Court, which suggested that introducing
        a non-native species was problematic and warned the there might not be enough
        prey in the park to keep them fed.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b573d06-4494-4036-8ded-00201fc1fa47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T14:09:16.886+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:28.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SP Yadav, Director General of Project Cheetah, said India has worked
        to prepare the park over several years, through anti-poaching measures and
        boosting the amount of prey.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a43b54-72df-46c9-80b3-34739a7a2855'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T14:09:16.886+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:28.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Faiyaz Khudsar, a conservation biologist who worked at
        the Kuno National Park for around eight years, is concerned the cheetahs may
        still not have enough to eat.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7575eff-1b08-4945-b391-0d4e56e85886'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T14:09:16.886+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:28.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If naturally you build up the population of the prey base and then
        you bring in a new species or predator, it''s sustainable. (But if you bring
        in a) prey base from somewhere else ... I don''t know which direction it will
        go after six months or a year," Khudsar told CNN.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0746c11b-438a-4998-bba5-2e04a1184cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T14:09:16.886+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:28.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khudsar also said the cheetahs would have competition from aggressive
        other predators like leopards.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a80505-9369-45ff-a34b-fda4ace7a0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T14:09:16.887+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:28.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Adrien Tordiff, associate professor at the University of Pretoria,
        who has been involved with Project Cheetah since 2020, said the cheetahs from
        South Africa had been selected with the National Park''s other creatures in
        mind.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b29aec7-b02f-449b-adf9-e694bc9e377a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T14:09:16.887+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:28.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because they''re going into areas where there''s quite a high leopard
        density, we wanted animals that are really quite wild and very used to being
        with other large carnivores, lions, leopards and so on. So they''re not naïve
        of those carnivores, and they can avoid them, they can defend themselves against
        them, they''re really aware of what they are and the risks that they pose
        to them," Tordiff told CNN.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67261aa6-c948-4cad-be52-a2f2c8d1420d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T14:09:16.887+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:28.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s Ministry of Environment, Forest and Climate Change believes
        that bringing cheetahs back to India "will likely result in better conservation
        of open forest, grassland, and scrub ecosystems for which they will serve
        as a flagship species."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5794fe-57f9-49c0-a52f-f31a399fd3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T14:09:16.887+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:28.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Indian government believes the factors that led to the cheetah''s
        extinction within the country — primarily hunting and habitat loss — have
        "abated."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813a143f-0bc3-47cd-b112-9a163ef8e95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T14:09:16.887+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:28.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the British Raj, forests were cleared to develop settlements
        and set up plantations, resulting in the loss of habitat for big cats, such
        as the cheetah. Considered less dangerous than tigers and relatively easy
        to tame, cheetahs were also frequently used by Indian nobility for sport-hunting.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45a5b46-c657-419f-8fff-d3bb7fb15cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T14:09:16.887+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:28.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Jhala, the last cheetahs were shot in 1947, shortly
        before they were officially declared extinct.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff1ed44-1faa-4726-8e68-cf3c7647078c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T14:09:16.887+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:28.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/09/17/world/cheetahs-india-namibia-reintroduction-scn-trnd/index.html#:~:text=Eight%20cheetahs%20from%20Namibia%20arrived,cubs%20were%20born%20in%20Iran."
        target="_blank">8 cheetahs arrive to India from Namibia as part of reintroduction
        project</a>."</em></p>'
  'china-taiwan-drones':
    'author': 'Andrew Raine and CNN''s Beijing bureau'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-09-18T14:09:30.271+08:00
    'imagesource': 'jcr:393f4504-ccb7-4816-87bc-8865801510ae'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '13b53115-e4f5-429f-83cc-df5883581fec'
    'lead': 'The drone incursions come amid increased tensions following a visit by
      US House Speaker Nancy Pelosi to Taiwan, a self-governing democracy of nearly
      24 million people, in August.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-18T14:13:46.929+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T11:34:27.456+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:34:08.300+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Asia', 'China', 'Taiwan', 'drone']
    'template': '1'
    'title': 'A new threat from China faces Taiwan''s military: Trolls with drones'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22bfe1ff-6f76-4303-8474-40dd6f00cc6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T14:13:46.930+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:27.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — With the sun shining, drinks on the table
        and music in the air, it looks like the young men in the video, which has
        gone viral on Chinese social media, have picked a great day for a picnic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20eb7661-74ae-49d8-8d4c-030ead88451d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T14:13:46.930+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:27.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dressed casually in jeans and T-shirts, shorts and sandals, and
        chatting jovially in Mandarin as they hunch over a controller and screen,
        it''s hard to believe they could be up to anything shady — until one of them
        shouts excitedly, "I got a tank!"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dcf3eb7-696f-49e5-8524-a8501df5d502'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T14:13:46.930+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:27.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But these men aren''t playing a computer game. They are flying drones
        over a military site on a nearby Taiwan-controlled island.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097c09cc-dec7-402a-bfdf-606e87c671b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T14:13:46.930+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:27.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 15-second video clip is among a number of videos that have popped
        up recently on the Chinese social media site Weibo and show what appear to
        be civilian-grade drones trolling Taiwan''s military. The island''s military
        later confirmed these mysterious menaces are indeed civilian drones from mainland
        China.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f9d8ff-f2ed-498a-9edf-42140e4519ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T14:13:46.930+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:27.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The videos show detailed, drones''-eye footage of military installations
        and personnel on Taiwan''s outlying Kinmen islands. Accompanied by soundtracks
        ranging from ballads to dance music and plenty of emojis, the clips seem designed
        to highlight the unpreparedness of Taiwan''s troops.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1c4930-d85c-4e87-8577-baa55ca886bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T14:13:46.930+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:27.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One video captures the moment four soldiers from Taiwan realize
        they are being watched by a drone that''s hovering in the sky above their
        guard post. Caught off guard, they respond by throwing stones at the intruding
        drone, which zooms in so close you can make out the faces of individual soldiers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a15ffe-9cd4-4152-b7c6-284331e3f32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T14:13:46.930+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:27.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video footage of these bizarre encounters has gone viral on Chinese
        social media and is attracting hundreds of comments mocking Taiwan''s military.
        The clips seems to expose a stunning vulnerability: the ability of Chinese
        drones to photograph restricted military sites in Taiwan at any time.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512774f9-e562-48a9-929f-7ab464dac715'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T14:13:46.931+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:27.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Gray zone'' warfare</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ffe455-154c-404e-95a6-cd96638f1289'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T14:13:46.931+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:27.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts say the footage being beamed across the internet — showing
        military sites and personnel in fine detail for all the world to see — is
        at best embarrassing for Taiwan and at worst, outright dangerous.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe70523-d3ff-4462-b17a-9bc23478f944'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T14:13:46.931+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:27.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drone incursions come amid increased tensions following a visit
        by US House Speaker Nancy Pelosi to Taiwan, a self-governing democracy of
        nearly 24 million people, in August.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc9fba9-1377-486d-aa35-3b0c748ac1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T14:13:46.931+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:27.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That trip angered China''s ruling Communist Party — which views
        Taiwan as part of its territory, despite never having governed it — and it
        responded by launching unprecedented military drills around the island, sending
        warplanes across the Taiwan Strait and firing missiles over the main island.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2121a7-0f7a-4d9f-b2c2-814530a63ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T14:13:46.931+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:27.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan President Tsai Ing-wen has claimed the drone incursions are
        the latest ratcheting up of this pressure; a new front in China''s "gray-zone"
        warfare tactics to intimidate the island. On September 1, after warning it
        would exercise its rights to self-defense, Taiwan <a href="https://www.cnn.com/2022/09/01/asia/taiwan-shoots-down-civilian-drone-kinmen-intl-hnk/index.html"
        target="_blank">shot down a drone</a>&nbsp;for the first time.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353bc811-7555-4629-97e9-f520f0a4e070'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T14:13:46.931+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:27.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, provocative though the footage is, it is difficult to be sure
        exactly who is behind the drone incursions.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099e1a58-c20d-4488-bb42-77afcae90d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T14:13:46.931+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:27.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has brushed off the drone incursions as "no big deal." Questioned
        about civilian-grade drones flying in the Kinmen area, a spokesperson for
        China''s Ministry of Foreign Affairs recently responded: "Chinese drones flying
        over China''s territory — what''s there to be surprised at?"</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beba09cc-8a26-4ac2-9a67-52fbc1316946'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T14:13:46.931+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:27.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fueling suspicions, China hasn''t removed the videos from its otherwise
        highly censored internet or prevented the drones from traveling through its
        own highly controlled airspace.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b73aea8-43bd-4617-a373-dddd6258e474'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T14:13:46.932+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:27.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing also doesn''t appear to be interested in trying to punish
        those behind the footage; flying drones over domestic military sites is punishable
        by prison time.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d1520a-7462-475d-9fb7-56733335bd13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T14:13:46.932+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:27.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Deniable harassment''</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d9815b-7181-4e20-bfac-83efc66d21fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T14:13:46.932+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:27.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isabel Hilton, an international journalist and longtime China watcher,
        said it was impossible to know who was piloting the drones — and that was
        exactly what made them so well-suited to "deniable harassment."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c749e2-0ab3-47ec-af3d-c46d279849c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T14:13:46.932+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:27.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The machines appear to be civilian models, but could "be operated
        by anybody, including the military," said Hilton, the founder of China Dialogue,
        suggesting that "government agencies in the guise of a popular movement" could
        be behind the controls.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37cd0cb4-c432-486a-af75-50c3d06c6f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T14:13:46.932+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:27.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hilton drew a parallel to events in the South China Sea, where China
        has been accused of using a maritime militia to enforce its territorial claims
        by swarming disputed areas with hundreds of what are ostensibly civilian fishing
        boats.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb71140-ca0d-4751-9b56-c6529bfde669'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T14:13:46.932+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:27.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Western experts say the militia — sometimes dubbed China''s "Little
        Blue Men" — is funded and controlled by the People''s Liberation Army. China
        doesn''t acknowledge their existence and when questioned, refers to them as
        a "<a href="https://www.cnn.com/2021/04/12/china/china-maritime-militia-explainer-intl-hnk-ml-dst/index.html"
        target="_blank">so-called maritime militia</a>."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca9c3b9-f8c1-4ad0-8f59-9532a1228ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T14:13:46.932+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:27.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In both arenas, the ideal result for China is to gain an advantage
        "without the military appearing to be involved," Hilton said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c7b0c2-c21d-4706-bbbc-7145197711f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T14:13:46.932+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:27.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether you''re using fishing boats or civilian drones, it doesn''t
        look as though this is official policy. It doesn''t look like direct military
        harassment in the way that the incursion of a warplane does. And so it''s
        a deniable provocation."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b84cf6-8d29-4513-b748-a82402d2609f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T14:13:46.932+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:27.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hilton said not only did the drones serve reconnaissance purposes
        — "they''re flying very low over military installations or taking very clear
        photographs of individually identifiable soldiers" — they could also have
        a psychological impact on the soldiers, who "find their faces very clearly
        put up on Chinese social media, where they are liable to be insulted and where
        people are liable to call for them to be killed." Taiwan''s media have reported
        that such exposure could hurt the morale of the island''s soldiers.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b19093-7db4-4081-9fe9-944e8e03da24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T14:13:46.933+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:27.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is all very demoralizing for Taiwanese, and it''s kept at
        a level which is designed not to let Taiwan relax, not to let Taiwan forget
        the threat," Hilton said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0729765c-36ee-498e-929b-28f6b8beffb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T14:13:46.933+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:27.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(It''s) designed to remind Taiwan that there''s no escape from
        Chinese pressure, and that in the end, China will take over. That''s the purpose."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646fa009-dc96-4a68-8df6-a106d2913fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T14:13:46.933+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:27.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trolls with drones</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db81762-cab6-4edf-8b40-ae399804deae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T14:13:46.933+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:27.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But not everybody suspects the invisible hand of China''s military.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f5814a-f15f-41f6-9dd5-49380fcf69c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T14:13:46.933+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:27.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul Huang, a research fellow at the Taiwanese Public Opinion Foundation,
        a non-profit, non-governmental think tank, thinks that the drones are operated
        by private civilians who "maybe out of curiosity, maybe out of nationalism"
        want to provoke Taiwan.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576e0e1a-a1fc-457f-9aaa-8d98e872b70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T14:13:46.933+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:27.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Flying that close to a Taiwanese military guard post and catching
        their attention ...That''s not really the way any military would deploy or
        utilize their drones. And frankly I don''t see any good reason that the (People''s
        Liberation Army) would even attempt something like that," Huang said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85569907-88ff-4bc7-830a-c56335191b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T14:13:46.933+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:27.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, where he and Hilton agree is that Beijing could stop the
        drone incursions if it wanted to — but it doesn''t, because it sees an advantage
        in letting them continue.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596e7b54-4a8b-4aa5-a96c-9c955d6abd86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T14:13:46.933+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:27.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Beijing (sees the incursions) as an attempt by their own population
        to troll Taiwan, to provoke Taiwan, to make fun of Taiwan''s incompetence.
        They treat it as a propaganda victory," Huang said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9df224b-3696-431d-8e31-6edb92eef93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T14:13:46.934+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:27.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China Dialogue''s Hilton said Beijing is "definitely playing a double
        game here."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b807e6a-e57a-4728-8b53-ed6d6a70076b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T14:13:46.934+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:27.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Beijing, as we know, controls its own domestic internet, it controls
        domestic airspace. If this is happening, it''s because the government wishes
        it to happen."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec326101-864d-4604-9256-801da3d74995'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T14:13:46.934+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:27.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Changing threat</h2>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80fe2db-de84-46da-a815-d6da75d2cd56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T14:13:46.934+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:27.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan has faced the threat of invasion ever since the end of the
        Chinese Civil War in 1949, when Chiang Kai-shek''s defeated Nationalists fled
        there to set up a new government, having been chased out of the mainland by
        Mao Zedong''s Communist Party.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4b24bb-5114-41f1-b70b-3b220070799d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T14:13:46.934+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:27.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 70 years later, the Communist Party continues to view
        Taiwan as something akin to a breakaway province that must be "reunified"
        with the mainland at all costs — and it has made clear it is prepared to use
        force, if necessary, to fulfill that objective.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a2116a-a376-4b77-ad7c-aff7c8d21b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T14:13:46.934+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:27.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If China were to invade, the Kinmen islands — most of which have
        been controlled by Taiwan since the end of the war — would make a tempting
        first target. Lying just a few miles from the mainland Chinese city of Xiamen
        — and hundreds of miles from Taiwan''s capital Taipei — they are acutely vulnerable.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11eed6c-926a-4b82-b562-73cfc397ce1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T14:13:46.934+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:27.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s for this reason that for the past seven decades beaches in
        Kinmen have been lined with countless iron spikes designed to make any amphibious
        assault as costly as possible to an invading force.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9139f5-269b-4b43-b4e0-5064fdc8d455'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T14:13:46.934+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:27.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Taiwan, the problem is that the nature of that invading force
        is changing.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c722e84-1c98-4ae8-b11f-fac9bea6f7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T14:13:46.935+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:27.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kinmen islands'' proximity to the mainland puts them well within
        the range of commercially available drones, which are cheap and plentiful
        in China, home to the world''s second largest market for the machines and
        no shortage of potential operators among its population of 1.4 billion.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012c08a5-c2c1-46f9-ac52-556ef6974cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T14:13:46.935+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:27.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while iron spikes might be useful in a beach invasion, they
        will not do much against a drone operator trolling Taiwan''s military from
        the safety of a Xiamen park.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530794d1-ddaa-4d9b-812e-b10aeae65834'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T14:13:46.935+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:27.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fighting back</h2>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e6d937-94a3-45c3-8383-d46346fb9d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T14:13:46.935+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:27.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Huang said Beijing may come to regret failing to rein in
        the trolls, whoever they are.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3513e788-64a3-4edf-a08c-ff93eb304719'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T14:13:46.935+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:27.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Taiwan could ask DJI, the China-based manufacturer whose
        logo appeared in a few of the trolling videos, to make the Kinmen islands
        a restricted area in its database — a move that would prevent operators from
        being able to fly the drones there.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e800484-ada8-4770-b10c-b0d574159bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T14:13:46.935+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:27.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If DJI refused to comply, Taiwan could exclude it from its market
        -- dealing a further blow to a company that has already been added to a US
        investment blacklist due to its alleged links to the <a href="https://www.cnn.com/2021/12/16/tech/dji-us-investment-blacklist-intl-hnk/index.html"
        target="_blank">Chinese state</a>. DJI, the world''s top drone maker, declined
        to comment to CNN for this article.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe6223d-025b-4f31-bf61-c2f8daf62ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T14:13:46.935+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:27.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Beijing''s "propaganda victory" may come with other unintended
        — and unwanted — consequences.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2064b347-ae5d-45b7-bfdd-6abc1d0c5486'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T14:13:46.935+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:27.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after the series of drone incursions, Taiwan''s Ministry
        of National Defense announced that the island would deploy a new anti-drone
        system at military bases beginning next year. It also announced plans to boost
        its overall defense budget to a record $19.4 billion, a 13.9% increase over
        2022.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0fecb28-742f-4dd1-957b-3902c9fe7e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T14:13:46.935+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:27.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(China) doesn''t really see a problem as of yet, which I think
        they should, because this could lead to escalation that they didn''t want.
        If they want to be in control, they better control these civilian drone operators
        first," Huang said.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1178c2cf-fbbf-4b02-b319-f2ccba0d260c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T14:13:46.936+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:27.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan, meanwhile, appears to have realized that ignoring the drones
        and their mystery operators is not an option. Within days of shooting down
        its first drone, it released a series of pictures to the media showcasing
        its shiny new anti-drone weapons. It appeared to be sending its own propaganda
        message: next time the drones come calling, it will be ready.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91262371-e9cf-4d1e-a430-db0f784e5542'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T14:13:46.936+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:27.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/09/17/asia/taiwan-drones-china-gray-zone-warfare-intl-hnk-dst/index.html"
        target="_blank">A new threat from China faces Taiwan''s military: Trolls with
        drones</a>."</em></p>'
  'yangtze-river-dolphin-climate-change':
    'author': 'Heather Chen, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-09-18T14:14:04.095+08:00
    'imagesource': 'jcr:6599ab94-b76b-4603-a434-3b1fa916337a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd756e36b-6382-4fa8-9fb5-27f417ca23e5'
    'lead': 'Experts have expressed grave concern that other rare native Yangtze animal
      and plant species are likely to suffer a similar fate to the baiji river dolphin
      as worsening climate change and extreme weather conditions take their toll on
      Asia''s longest river.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-18T14:19:01.551+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T11:34:26.153+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:34:08.824+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'Yangtze-River', 'Yangtze-River-dolphin', 'climate-change']
    'template': '1'
    'title': 'China lost its Yangtze River dolphin. Climate change is coming for other
      species next'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334583ce-02cd-4bc9-ab82-2f0afad267d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T14:19:01.552+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:26.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — They called it the "Goddess of the Yangtze"
        — a creature so rare that it was believed to bring fortune and protection
        to local fishermen and all those lucky enough to spot it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29abca35-be05-450f-b3d4-ed8d8b82162a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T14:19:01.552+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:26.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But <a href="https://www.cnn.com/style/article/china-three-gorges-dam-intl-hnk-dst/index.html"
        target="_blank">overfishing and human activity</a>&nbsp;drove it to the brink
        of extinction and it hasn''t been seen in decades.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c17e2f-da3a-4cea-8916-7303890b70e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T14:19:01.552+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:26.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The baiji, or Yangtze River dolphin, was this unique and beautiful
        creature — there was nothing quite like it," said Samuel Turvey, a British
        zoologist and conservationist who spent more than two decades in China trying
        to track the animal down.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9065f0-c3db-47c8-bae5-5e0510b77af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T14:19:01.552+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:26.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was around for tens of millions of years and was in its own
        mammal family. There are other river dolphins in the world but this one was
        very different, so unrelated to anything else," Turvey said. "Its demise was
        more than just another species tragedy — it was a huge loss of river diversity
        in terms of how unique it was and left huge holes in the ecosystem."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbd8d0d-3a6e-4040-ad2f-bef0a32ac986'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T14:19:01.552+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:26.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts have expressed grave concern that other rare native Yangtze
        animal and plant species are likely to suffer a similar fate to the baiji
        river dolphin as worsening climate change and extreme weather conditions take
        their toll on Asia''s longest river.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2366386-9ee4-4a64-885f-caf8bb53924c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T14:19:01.552+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:26.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has been grappling with its <a href="https://www.cnn.com/2022/08/16/economy/sichuan-factories-power-crunch-china-heat-wave-intl-hnk/index.html"
        target="_blank">worst heat wave</a>&nbsp;on record and the Yangtze, the third
        longest river in the world, is <a href="https://www.cnn.com/2022/08/20/world/rivers-lakes-drying-up-drought-climate-cmd-intl/index.html"
        target="_blank">drying up</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ad1a32-bfa8-4486-8c1e-1f158af5118f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T14:19:01.552+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:26.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With rainfall below average since July, its water levels have plunged
        to record lows of 50% of their normal levels for this time of year, <a href="https://www.cnn.com/travel/videos/travel/2022/08/22/buddhist-statues-china-yangtze-river-lon-orig-tp.cnn"
        target="_blank">exposing</a>&nbsp;cracked river beds and even <a href="https://www.cnn.com/travel/article/yangtze-river-reveals-buddhist-statues/index.html"
        target="_blank">revealing</a>&nbsp;submerged islands.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86655db9-4e49-4acc-b3af-8c78c342d857'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T14:19:01.553+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:26.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drought has already had a devastating effect on China''s most
        important river, which stretches an estimated 6,300 kilometers (3,900 miles)
        from the Tibetan plateau to the East China Sea near Shanghai and provides
        water, food, transport and <a href="http://www.cnn.com/SPECIALS/1999/china.50/asian.superpower/three.gorges/"
        target="_blank">hydroelectric power</a>&nbsp;to more than 400 million people.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff973461-0dcc-4440-8e79-9c8607e588c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T14:19:01.553+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:26.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The human impact has been enormous. Factories were shut to <a href="https://www.cnn.com/2022/08/16/economy/sichuan-factories-power-crunch-china-heat-wave-intl-hnk/index.html"
        target="_blank">preserve electricity</a>&nbsp;and water supplies for tens
        of thousands of people have been affected.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55254579-d9d5-49b2-8366-d31002572a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T14:19:01.553+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:26.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less talked about, experts say, is the environmental impact that
        climate change and associated extreme weather events have had on the hundreds
        of protected and threatened wildlife and plant species living in and around
        the river.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9cc3981-d653-41cb-bba6-b6dd8f553941'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T14:19:01.553+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:26.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Yangtze is one of the world''s most ecologically critical rivers
        for biodiversity and freshwater ecosystems — and we are still discovering
        new species yearly," said conservation ecologist Hua Fangyuan, an assistant
        professor from Peking University.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb20f41-6799-4277-aa03-df69c3137113'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T14:19:01.553+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:26.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many of the little (known) and unknown fish and other aquatic species
        are most likely facing extinction risks silently and we simply do not know
        enough."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30f6180-7b2b-46fb-86da-575165fabc65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T14:19:01.553+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:26.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hundreds of species at risk</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf3528d-4ce2-4b96-8939-363b29b5bff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T14:19:01.553+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:26.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the years conservationists and scientists have identified and
        documented hundreds of wild animal and plant species native to the Yangtze.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03bbc30f-2a14-4dc9-ae4e-d5e07ad8dd3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T14:19:01.553+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:26.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them are the Yangtze finless porpoise which, similar to the
        baiji, faces extinction due to human activity and habitat loss, and critically
        endangered reptiles like the Chinese alligator and Yangtze giant softshell
        turtle — believed to be the largest living species of freshwater turtle in
        the world.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c5fe62-b388-4e1e-80a7-8cd4aad710b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T14:19:01.554+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:26.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts have also noticed a drastic decline of many native freshwater
        species of fish, like the now extinct Chinese paddlefish and sturgeon.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfef6880-d975-4101-a283-e5285e181966'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T14:19:01.554+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:26.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At high risk is the Chinese giant salamander, one of the largest
        amphibians in the world. Wild populations have crashed, Turvey the zoologist
        said, and the species is "now on the verge of extinction."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b9de37-0f0b-4122-ab80-89e20075ab15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T14:19:01.554+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:26.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although they are a protected species, Chinese giant salamanders
        are under greater threat from climate change — increasing global temperatures
        and droughts will definitely do it no good when it is already extremely vulnerable,"
        Turvey said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41986070-48de-4589-88ad-33d6e62fb554'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T14:19:01.554+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:26.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have for a long time faced threats like poaching, habitat
        loss and pollution but when you add climate change into the mix, their chances
        of survival become drastically thin," he added.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17faa09-d622-47ec-87da-19eef356af66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T14:19:01.554+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:26.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They can only live within freshwater environments and lower water
        levels would inevitably place greater pressure on their numbers across China."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c4d9b8-6749-4085-9ff5-3db0e78d5c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T14:19:01.554+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:26.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A problem for the world</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258296cb-376e-47df-9a1c-720b62e52008'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T14:19:01.554+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:26.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nature conservation groups like the World Wildlife Fund (WWF) say
        the Yangtze''s plight is a major concern not only for the Chinese people and
        government, but also for the wider international community.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a97356-9d7c-4017-b238-b374bc6c063d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T14:19:01.554+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:26.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rivers around the world, from Europe to the United States, have
        declined to historically low flow levels that are negatively impacting ecosystems,"
        said its lead scientist Jeff Opperman.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38bdf58-ad4e-4a66-88da-f9663f43216b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T14:19:01.555+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:26.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Reduced river flow and warmer waters in the Yangtze are a threat
        to freshwater species and increase pressure on already critically endangered
        animals like the remaining Yangtze finless porpoises and Chinese alligators
        left in the wild. Lower river levels also impact the health of (nearby) lakes
        and wetlands, which are vital to millions of migratory birds along the East
        Asian Flyway."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218c524f-c45e-41c6-8d7d-88a6311a0977'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T14:19:01.555+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:26.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hua, the conservation ecologist, said more public awareness and
        greater efforts were needed to help China''s shrinking great river. "Humans
        depend on nature for survival, period. This is a lesson for any civilization,"
        she said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1532bf64-24fa-4634-bc92-f23dda5d966e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T14:19:01.555+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:26.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Yangtze is the longest river in China and (all of) Asia and
        has long been a cradle of civilization. Despite severe conservation threats
        and losses over the years, there is still much biodiversity to conserve in
        and along the Yangtze."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48665d72-7294-4ea6-8b1b-cb50368d7a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T14:19:01.555+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:26.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Few would deny the importance and symbolism of the Yangtze. But
        experts say unless action is taken — and soon — more species will follow the
        fate of the baiji and Chinese paddlefish.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4a1931-325a-49ff-afad-ceebaa98ce72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T14:19:01.555+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:26.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turvey, the British zoologist, warned against the sort of complacency
        that allowed the baiji to disappear.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ad6938-b7d9-42c5-92d4-b48554ed8ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T14:19:01.555+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:26.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Yangtze was a jewel in Asia''s crown. There is still so much
        biodiversity to fight for and we must not give up hope for saving species
        like giant salamanders, river reptiles and others," Turvey said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac103e1-e7f1-4ae0-8da9-c82f8d73c1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T14:19:01.555+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:26.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there''s anything we can learn from the death of the Yangtze
        River dolphin, it''s that extinction is forever and we can''t afford to take
        it lightly."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47988854-4408-4552-97be-b6ec904348db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T14:19:01.555+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:34:26.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/09/17/china/china-yangtze-river-climate-change-endangered-species-scn-intl-hnk-dst/index.html#:~:text=Climate%20change%20is%20coming%20for%20other%20species%20next,-By%20Heather%20Chen&amp;text=They%20called%20it%20the%20%E2%80%9CGoddess,lucky%20enough%20to%20spot%20it."
        target="_blank">China lost its Yangtze River dolphin. Climate change is coming
        for other species next</a>."</em></p>'
  'dole-do237-work-from-home':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-09-18T16:03:33.172+08:00
    'imagesource': 'jcr:39ccaa6f-0d56-48d4-9c17-b06d8898ba4f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c6b4361d-1f0e-4c1c-a12d-bc690457c068'
    'lead': 'The head of the Department of Labor and Employment has signed an order
      to address the concerns of employees availing of work from home arrangements.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-18T16:06:13.192+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T11:34:25.360+08:00
