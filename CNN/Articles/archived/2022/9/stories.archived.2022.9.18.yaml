      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Alliance of Concerned Teachers Philippines joined calls to fight
        disinformation about Martial Law, especially on social media. They rode bikes
        around historical sites on Saturday to denounce historical revisionism and
        recall the atrocities of the regime.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48beecc1-9fe1-437b-8642-7c05d8c5b88c'
      'mgnl:activationStatus': true
