      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 18) —</strong>
        On Sept. 21, 1972, the late dictator Ferdinand E. Marcos declared martial
        law in the country. Thousands died while tens of thousands were imprisoned
        and tortured during the period, according to Amnesty International. It also
        said human rights violations even continued for the remainder of Marcos’ term.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6420e4-97bd-400b-81f7-8c74c3c69f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T17:50:48.998+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:34:22.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifty years later, victims of martial law, human rights advocates,
        and other groups are still calling for justice and fighting disinformation
        to preserve history while the dictator’s son Ferdinand “Bongbong” Marcos Jr.
        is the sitting president.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c09ddc9-b7fc-48ac-832f-036c66194f9a'
      'mgnl:activationStatus': true
