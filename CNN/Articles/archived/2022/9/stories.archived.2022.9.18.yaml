      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 18)</strong> —
        Three days before the country marks the 50th anniversary of the Martial Law
        declaration, groups said ramping up the fight against disinformation is crucial
        to preserving history, as organizations held several events over the weekend.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089a0936-5e23-46c1-b191-71a75f06f09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T23:52:48.510+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:34:18.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0fbfc4d-1e8e-4780-bec5-81100018dcb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T23:52:48.510+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:34:18.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Akbayan Party partnered with various groups and student organizations
        for the Martial Law history bus and walking tour on Sunday. Dozens of young
        people were taken to historic landmarks like the Bantayog ng mga Bayani, Plaza
        Miranda, and the Manila Film Center to give them a deeper understanding of
        Martial Law. They also participated in a treasure hunt explaining the Marcos
        family’s ill-gotten wealth and offered prayers for all the victims.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c548243d-1e2d-4a16-b347-c769d7e06ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T23:52:48.510+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:34:18.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05aad57d-2caf-4d30-9388-92aa1733d8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T23:52:48.510+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:34:18.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Akbayan Youth chairperson RJ Naguit said the event was a fun way
        to remind the youth of the dark period, especially as disinformation is becoming
        more rampant. He believes the youth play a crucial role in continuing the
        victory of the 1986 People Power revolution.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfc74dc-cd86-4c30-a081-3119e7cd3687'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T23:52:48.510+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:34:18.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be8826b-dfb6-4fd4-91d7-304a34829f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T23:52:48.511+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:34:18.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In our current political context, maraming nag-a-attempt na bawasan,
        dagdagan o baluktutin yung ating kasaysayan. Itong effort na ito is just our
        way to reintroduce yung history ng Martial Law, issues na kinaharap natin
        before and yung lessons learned," he told CNN Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c87fd80-c545-43d4-8f2c-9f8c08813dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T23:52:48.511+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:34:18.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdef430d-8b22-46bd-9f5d-ea6c31ff603d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T23:52:48.511+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:34:18.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In our current political context, many are attempting
        to distort our history. This effort is just our way of reintroducing the history
        of Martial Law, issues we faced before, and the lessons learned.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99de27bf-0d71-43fe-85c3-0d9a0818e0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T23:52:48.511+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:34:18.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
