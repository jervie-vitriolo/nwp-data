    'template': '1'
    'title': 'Comelec announces split of Maguindanao into two provinces'
    'updated': 2022-09-18T15:48:00.000+08:00
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845f70ef-a9ee-412d-9160-cfad7d3708fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T11:35:04.482+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:34:29.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 18) —&nbsp;</strong>The
        Commission on Elections (Comelec) on Sunday announced the division of Maguindanao
        into two provinces, Maguindanao del Norte and Maguindanao del Sur.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99542ba1-e4ce-4794-a4b3-d0a5b47c8647'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T15:50:28.346+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:34:29.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4854857b-1251-4b56-8a35-06d79703664b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T15:50:28.347+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:34:29.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 99%&nbsp;of those who took part in the plebiscite on Saturday
        voted in favor of ratifying the law that divides the province into two.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c0b9e3-3d4a-4e74-b1b1-a4d73020da3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T15:50:28.347+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:34:29.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97a396a-8cf7-44cd-8424-47fefb50f78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T15:50:28.347+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:34:29.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec spokesperson Rex Laudiangco said out of the 711,767 registered
        voters in Maguindanao who joined the plebiscite, 706,558 or 99.27% voted "yes"
        in favor of splitting the province into two while only 5,209 or 0.73% voted
        "no."</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Here
        is the breakdown of the number of votes in the province based on the Official
        Plebiscite Municipal Canvass: <a href="https://t.co/FREjAAtTCN">pic.twitter.com/FREjAAtTCN</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1571306090708750337?ref_src=twsrc%5Etfw">September
        18, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a2a6ba-b4c2-4216-b748-3a9cf6da1201'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T11:35:04.482+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:34:29.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5a60c4-70ff-432d-9ba3-eae74fca5d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T11:35:04.482+08:00
      'mgnl:createdBy': 'syrah'
