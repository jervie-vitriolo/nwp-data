    'template': '1'
    'title': 'Salceda pushes for auction system in sugar importation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa692c6a-723d-44c3-be32-b8cfe452c3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T18:59:00.019+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:34:20.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 18) —</strong>
        Albay 2nd District Rep. Joey Salceda wants to end the sugar cartel by replacing
        the import permit process with an auction system.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f944391-95f1-4e93-b526-8d6c0b913283'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T18:59:00.019+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:34:20.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfee7be7-6a3b-4804-82a9-d00cd73e7005'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T18:59:00.019+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:34:20.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We could impose an auction system that could conservatively generate
        almost ₱5 billion in additional annual revenues for sugar sector development,
        just on PBBM’s allowed 150,000 metric tons of imports,” Salceda, the chairman
        of the House Ways and Means committee, said in a statement on Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73af344a-6c97-437d-8cfd-d32cc07ceddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T18:59:00.019+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:34:20.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae88bff-54c2-4935-8a22-61db521d4fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T18:59:00.019+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:34:20.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, the Sugar Regulatory Administration issues the sugar
        permit to licensed importers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa2ba79-0a4b-41ee-96ea-1af4d6659688'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T18:59:00.019+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:34:20.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127681ef-9a6d-4751-b0ed-8ca1c503f234'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T18:59:00.019+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:34:20.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker said this system allows importers to sell the sugar
        at three to four times the prevailing world or Thailand prices.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7976d3e-be9c-457c-90b7-2bee62712fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T18:59:00.019+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:34:20.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a744745-dc61-4498-b7d8-51a505739088'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T18:59:00.019+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:34:20.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The current system leaves nothing for domestic farmers, and nothing
        for the country. An auction system will allow anybody willing to pay to import,
        and will end the dominance of the cartels in sugar imports. It will cut off
        the snake’s head,” Salceda said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7140f86b-2fec-49ea-b8e4-7b34f69bfe4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T18:59:00.020+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:34:20.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b63c76-5dfe-4a88-a0a1-05e5afcebf4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T18:59:00.020+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:34:20.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under his proposal, interested importers will make bids for import
        slots, which will be given to those who can deliver the highest auction fees
        for the government. The auction fees could be around ₱27 to ₱33 per kilo,
        he noted.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17cb894d-a005-4573-8bad-e9be9da80f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T18:59:00.020+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:34:20.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309005e2-1569-40d4-b2bd-93ef9ba2b68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T18:59:00.020+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:34:20.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amount generated from the system “would be around 4.2% of production
        value in additional funds for sugar industry development. That will be close
        to the kind of support the rice sector gets,” Salceda pointed out.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36df131c-1c44-401f-8664-55b59526f3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T18:59:00.020+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:34:20.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8796655-5fed-4e4e-bddb-8feaac84f5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T18:59:00.020+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:34:20.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It will also help protect domestic prices from getting too depressed,
        as auction fees would be a pass-on cost, like tariffs, while ensuring fair
        allocation of imported supply,” he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efcfa01-f0be-4888-a6ff-f1573082a622'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T18:59:00.020+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:34:20.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d8ff18-0ab8-4f42-aaf8-9edabc77b85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T18:59:00.020+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:34:20.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salceda added that the auction revenue can be used as a Sugar Farmer
        Financial Assistance Fund that can be used as cash subsidies to local farmers
        and to help millers modernize their equipment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ecc19cd-8bfe-426c-a634-a4191f0dd76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T18:59:00.020+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:34:20.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b08aed6-1926-4400-9c23-a1df6106ebfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-18T18:59:00.020+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:34:20.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, the Sugarcane Industry Development Act of 2015 allocates
        ₱2 billion to provide assistance to farmers and modernize the sugar industry.</p>'
