    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '27 people dead and 20 others injured after COVID quarantine bus overturns
      in China, local authorities say'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5abb7dc-76d3-4276-a6a9-7dfbfbe887e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T08:43:06.827+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:35:29.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A bus transferring dozens of people to
        a COVID-19 quarantine facility in China''s southwestern province of Guizhou
        overturned in a ravine early Sunday morning, killing 27 and injuring 20, local
        authorities said in a news briefing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5c336b-bd64-40c0-8f7a-5b3aad3ebbd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T08:43:06.827+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:35:29.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Lin Gang, deputy mayor of Guiyang, the bus was taking
        45 residents from the provincial capital city of Guiyang to Libo county, a
        remote and mountainous town located 155 miles away, for quarantine. The bus
        departed Guiyang at 12:10 a.m. (12:10 p.m. Saturday ET) and overturned on
        the expressway at 2:40 a.m..</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c019853c-6388-4eff-a1bd-1d866fbd0a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T08:43:06.827+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:35:29.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cause of this accident is still under investigation, Lin said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7fd5e46-469c-487a-9d86-5ab18ee5786e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T08:43:06.827+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:35:29.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s still unclear why a quarantine bus would set off after midnight
        to transport people to another city for quarantine. China''s transport regulation
        prohibits long-distance passenger buses to be operated between 2 a.m. and
        5 a.m..</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656a7b12-6ca3-4966-9a8f-0f0cfa2e02e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T08:43:06.827+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:35:29.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local authorities have been facing pressure to achieve the goal
        of "zero Covid." The Guiyang Evening Paper said Saturday that the city had
        prepared 20 buses and 40 bus drivers to transport close contacts of Covid
        patients to other cities.</p>'
