      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Comelec will just issue a resolution <em>na lahat ng</em> ballots,
        for example, in 2022, will be the same ballots that will be used in 2023.<em>&nbsp;''Yung</em>
        date <em>lang po na nandoon sa balota ang medyo maiiba</em> (Only the dates
        in the ballot will be changed) but that will be covered by the en banc resolution
        in the event that the election will be postponed," Garcia explained.</p>'
