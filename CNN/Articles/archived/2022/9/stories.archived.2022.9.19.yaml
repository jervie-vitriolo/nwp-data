      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — US President Joe Biden on Monday joined
        a long slate of world leaders for Queen Elizabeth II''s state funeral inside
        London''s Westminster Abbey, where royal pageantry is on full display to pay
        tribute to a monarch whose rule spanned seven decades.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f8410c-3698-44d5-bb81-5b600c4ffe35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T18:37:54.404+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:35:02.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18216eef-da8e-4249-93f2-bc4e76c1bc04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T18:37:54.404+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:35:02.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World leaders, dignitaries, politicians, public figures and European
        royals are among the 2,000 expected attendees.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687eaff8-07b3-4762-b128-55638c057585'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T18:37:54.404+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:35:02.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56057ddf-5d25-403f-be84-396768ab6124'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T18:37:54.404+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:35:02.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The service is being conducted by the Rev. David Hoyle, the Dean
        of Westminster, at Westminster Abbey. UK Prime Minister Liz Truss and Patricia
        Scotland, the Commonwealth Secretary General, will read lessons. Archbishop
        of Canterbury Justin Welby will deliver a sermon. Toward the end of the service,
        the Last Post will sound before a two-minute silence is observed. The state
        funeral will be brought to a conclusion by the Queen''s Piper, who at noon
        (7 a.m. ET) will play a Reveille, the National Anthem and a Lament.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d9c59a-db51-4094-b121-53b6a8c88293'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T18:37:54.404+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:35:02.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52aa2cf3-e818-42c1-9b67-a3e8c1a6c317'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T18:37:54.405+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:35:02.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Invitations were sent over the weekend to the heads of state of
        countries with whom the United Kingdom has diplomatic relations. The list
        of leaders attending the state funeral is long, and includes leadership across
        the Commonwealth and around the world. Representatives of Syria, Russia, Belarus,
        Myanmar, Afghanistan and Venezuela will be absent. For most nations with an
        invitation, attendance extends to the head of state plus a guest.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9372e43d-e8f3-48ec-999b-92ab075a549e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T18:37:54.405+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:35:02.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8cfd0e-cfb9-4252-bd40-c846dd5327fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T18:37:54.405+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:35:02.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following Monday''s state funeral, the coffin will be conveyed from
        the hall to Wellington Arch before making its final journey out of London
        to Windsor. The Queen''s journey will end at St. George''s Chapel, within
        the grounds of Windsor Castle, where her coffin will be lowered into the Royal
        Vault below the chapel.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b69b0f9-a951-4077-804e-47250f0a8a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T18:37:54.405+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:35:02.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0452a9a-a31f-4d9d-8e77-ad477489a7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T18:37:54.405+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:35:02.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden was one of the few world leaders to arrive in his own motorcade
        at the Queen''s funeral Monday, but for the last 10 days, his aides have worked
        behind the scenes to ensure he had as small of a footprint as possible while
        she was laid to rest.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90a91b9-859f-4e70-b3a7-af00b20e4736'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T18:37:54.405+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:35:02.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff54ac5-b1e4-4c9b-8e5b-b728fd21e006'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T18:37:54.405+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:35:02.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A person familiar with the planning said the White House was very
        conscious about not making the trip about Biden, reviewing protocol closely
        in recent days as to avoid any missteps that could potentially distract from
        the funeral itself. Biden traveled with a smaller staff than is typical for
        an overseas visit, and his aides decided against scheduling even an informal
        meeting with Truss while in London.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b29aef1-4756-46e3-82ae-5eedabfd9f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T18:37:54.405+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:35:02.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d4e0c1-ff2c-47ae-8b38-a6c71fedcc86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T18:37:54.405+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:35:02.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, the only events on Biden''s schedule were those planned
        in coordination with the palace, the person said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02adec5c-8d16-43e6-84b9-fea48cc7343c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T18:37:54.405+08:00
