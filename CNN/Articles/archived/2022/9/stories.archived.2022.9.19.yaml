      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 19) –</strong>
        Extending privileges granted to the business process outsourcing sector will
        help maintain productivity and keep the momentum of generating jobs, the industry
        group said on Monday, as it welcomed policy pronouncements from the government.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8d496a-e8ee-4104-80ac-c6bd1a4f9675'
      'mgnl:activationStatus': true
