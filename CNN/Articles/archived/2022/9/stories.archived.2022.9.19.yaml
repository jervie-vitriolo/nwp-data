      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 19) —</strong>
        The Commission on Elections is appealing to lawmakers to finalize their decision
        on the fate of the barangay and Sangguniang Kabataan elections (BSKE) before
        the end of September, as they begin the printing of ballots for the upcoming
        elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec0d711-d628-41ed-87a4-115b37232635'
