      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For her, the ideal Filipina possesses not only a classic beauty
        and remarkable talent but also an awareness of what she wants and deserves.
        And while there’s much pressure that comes with teaching this to others when
        she still has much to learn, she doesn’t seem to worry. “Ang ideal Filipina
        din naman kasi, pwede magkamali, pero kailangan marunong siyang bumangon ulit.”</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
