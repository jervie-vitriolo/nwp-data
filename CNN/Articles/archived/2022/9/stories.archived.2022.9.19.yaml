      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 19) —</strong>
        The country logged 14,707 new cases of COVID-19 in the week of Sept. 11-18,
        the Department of Health (DOH) reported on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3abe16b-66b8-4d34-a84c-f9f4e0ca4858'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T17:42:13.338+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:35:03.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the department’s weekly COVID-19 case bulletin, the
        daily average was 2,101 infections — 4% lower than the previous week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45c9753-7457-4e95-99e2-b37084f24dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T17:42:13.338+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:35:03.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An additional 248 deaths due to the disease were verified, with
        34 of which having occurred from Sept. 5 to 18.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4195c0-a8be-4402-8dbb-d16c92ce2fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T17:42:13.338+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:35:03.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Of the 248 deaths, 36 occurred in September 2022, 14 in August
        2022, 2 in July 2022, 22 in June 2022, 28 in May 2022, 2 in March 2022, 6
        in February 2022, 16 in January 2022,” the DOH said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934a0540-969d-42d1-b2b5-5ab500cb19dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T17:42:13.338+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:35:03.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH confirmed more deaths that happened between July 2020 and
        June 2021: “1 in December 2021, 7 in November 2021, 72 in October 2021, 14
        in September 2021, 8 in August 2021, 3 in June 2021, 2 in May 2021, 4 in April
        2021, 4 in March 2021, 3 in February 2021, 1 in January 2021, 1 in November
        2020, and 2 in July 2020.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f260a488-1869-4620-84cd-809c4b36c8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T17:42:13.338+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:35:03.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also recorded seven new critical cases, while 722 critical
        infections are in hospitals.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32217726-ad7d-4f88-973d-8d0af69224b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T17:42:13.338+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:35:03.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the latest data, more than 72.8 million individuals, or
        93.34% of the target population, have completed the primary COVID-19 shots.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc56da97-c585-4f09-aa56-f32570874389'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T17:42:13.338+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:35:03.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, over 18.8 million people got boosted or received an additional
        dose of vaccine.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f732e253-a7ea-4723-8627-b99d77361f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T17:42:13.339+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:35:03.706+08:00
