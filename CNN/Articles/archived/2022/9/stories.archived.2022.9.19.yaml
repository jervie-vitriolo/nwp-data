      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The photograph was taken back in May at Windsor Castle ahead of
        Platinum Jubilee celebrations marking the Queen''s 70 years on the throne.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f71660e-aaa8-42c5-87e3-75d4e0649f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T18:34:57.177+08:00
