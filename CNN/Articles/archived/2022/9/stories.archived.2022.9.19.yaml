    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['SOGIE', 'Sexual-Orientation-Gender-Identity-and-Expression-Equality',
      'Risa-Hontiveros', 'LGBTQIA-', 'Simbahang-Kristyanong-Lumad-Inc', 'Senate-Committee-on-Women-Children-Family-Affairs-and-Gender-Equality',
      'Living-Waters-Philippines', 'gender-equality']
    'template': '1'
    'title': 'Discussions on SOGIE bill remain divided as religious groups oppose
      measure '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983c1e60-abdb-426f-80e9-073ebdcd6e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T16:46:20.303+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:35:06.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 19)</strong> —
        A couple of religious groups are opposing the bill advocating for the protection
        of LGBTQIA+ community.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86419b1-636c-4451-9621-668f07887fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T16:46:20.303+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:35:06.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill, now popularly called by its acronym SOGIE (Sexual Orientation,
        Gender Identity and Expression Equality), has been sponsored by a trio of
        senators led by committee chairperson Risa Hontiveros.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ac2e9b-56c6-4f24-925d-04e15b1fe7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T16:46:20.303+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:35:06.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One named Simbahang Kristyanong Lumad, Inc. (SKLI) said some provisions
        in the measure are culturally insensitive.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf0766c-4c87-40f9-8531-98a639f412ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T16:46:20.303+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:35:06.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These include the promotion of same sex union and cross-dressing,
        which the group says go against the tradition and beliefs of Indigenous peoples
        in the country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c334a8e0-6a33-4841-b6e8-2ca0db38cece'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T16:46:20.304+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:35:06.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will not jeopardize our people to the backlash from the spirit
        world. We believe that such action is taboo and will anger the spirits and
        bring curse to our land. It will invite famine, bring sickness, and death,"
        SKLI spokesperson Hazel Apino said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4c71d2-7bcf-4c84-b837-42b732fc0c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T16:46:20.304+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:35:06.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate Committee on Women, Children, Family Affairs, and Gender
        Equality is again taking up proposed measures advocating for the protection
        of members of the LGBTQIA+ community.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23be700-7aa9-4189-84f7-4189474e5050'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T16:46:20.304+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:35:06.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While many claim that the Philippines is a country welcoming of
        the LGBTQIA+, news are rife of abuses and discrimination against them and
        these are just cases that land in the news, a tiny fraction of incidents that
        catch media attention," Hontiveros said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426d12c8-ea3a-4610-ad92-441b812915a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T16:46:20.304+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:35:06.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure is backed by a number of LGBTQIA+ groups and allies,
        including prominent figures in the community like Miss Trans Global 2020 Mela
        Habijan.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7fe19f-549d-44f2-acc6-19d38d1a76ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T16:46:20.304+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:35:06.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But several groups also expressed opposition to the bill.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dcd1859-8232-4916-84b3-1fae38dd7bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T16:46:20.304+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:35:06.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another religious group, Living Waters Philippines, said they are
        against discrimination against anybody, including members of the LGBTQIA+
        community.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf9f6cd-9496-44bb-ac85-d6705b268df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T16:46:20.304+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:35:06.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it said it is against SOGIE Equality bill as it promotes
        gender fluidity, which it believes is damaging to children.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5af2a1-4f10-4790-ba39-6aa26872b542'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T16:46:20.305+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:35:06.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Choosing gender at one''s whim lead to what is now known as gender
        fluidity. This means a child can choose to be a male in the morning, female
        in the afternoon and bisexual in the evening. He/she can then opt to adopt
        his phone as his sex the following day. This may sound ridiculous but that''s
        the trajectory of these bills if they become a law," Living Waters Philippines
        national director Benjamin Cruz explained.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7277770-f89a-4d79-9d59-fe21b8dc3773'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T16:46:20.305+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:35:06.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meantime, several government agencies expressed support for the
        measure, including the Department of Health and Commission on Human Rights
        (CHR).</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225173d7-5008-4a96-ac19-abb8aa2d4568'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T16:46:20.305+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:35:06.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have stood with SOGIE equality champions and allies in stressing
        its urgency even as we continue to document cases of discrimination prior,
        during, and after the COVID-19 pandemic. This Congress, we will continue to
        support the passage of this legislation," said Atty. Twyla Rubin, Officer-in-Charge
        of CHR''s Center for Gender Equality &amp; Women''s Human Rights.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b804f3f8-b6e3-44de-a66c-2320d9f8b2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T16:46:20.305+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:35:06.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros said the committee will convene a technical working group
        as it works on the bill.</p>'
