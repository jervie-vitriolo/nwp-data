      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8f6945-4d3f-4e73-ae1a-2f6f0bc25457'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T18:37:54.404+08:00
