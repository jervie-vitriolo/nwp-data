      'mgnl:lastActivated': 2023-01-19T11:35:09.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colet Vergara didn’t exactly grow up seeing many Boholanos on TV,
        but she never saw this as a hindrance. Having come of age in an environment
        where she felt free to do and say what she pleased, she followed the footsteps
        of her childhood idols Sarah Geronimo and KZ Tandingan as soon as the opportunity
        presented itself.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4058f0e6-c2c6-4c05-bf70-89b9f79965c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T16:42:26.776+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:35:09.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db608054-3479-42f7-9e96-40a6da9836ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T16:42:26.776+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:35:09.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nung una nga po, gusto ko pa po dumayo sa Cebu para doon na mag-audition
        kaso hindi ako pinayagan,” she said. “Kaya noong dumating na ’yung Star Hunt
        sa Bohol, hindi na ako nagsabi sa family ko na magau-audition ako.” “Ginising
        ko na lang sila ng madaling araw on the day itself na nakaoutfit na ako at
        ready na ako magpahatid sa kanila.”</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a125df1f-03c1-413d-8d48-727d8a854ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T16:42:26.776+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:35:09.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c828b8-7bfe-4b2c-b74e-fc60ba8d6d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T16:42:26.776+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:35:09.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This go-getter attitude landed the 21-year-old a coveted spot as
        the group’s main dancer and the resident “prangka.” “Lahat naman kaming girls,
        matapang at may paninindigan. Pero ako ata ‘yung Top 1 na ganun,” Colet said.
        “Lumalapit talaga sila sa akin pag may kailangang i-voice out na concern or
        kapag kailangan nila ng magsasabi sa kanila ng totoo.”</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a210c7a-0285-4a5d-81da-930eb426ea10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T16:42:26.776+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:35:09.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd992e4-1ef0-43c4-b791-4692973d651a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T16:42:26.776+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:35:09.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, her need to speak her mind often grows so intense, she
        claims she often can’t sleep until she’s able to do so. When she arrived in
        Manila, she was baffled to learn that not everyone is comfortable with this
        level of pagka-prangka. “Kadalasan, nag-cocompose pa ako ng sentences in my
        head bago ko siya sabihin kasi nagaadjust pa ako sa language and pakikitungo
        ng mga tao dito,” Colet said. “Puro na lang ako ‘ok sige po’, ‘sorry po’,
        o di kaya tatahimik na lang.”</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c62640-c096-4be4-bc0a-6ea720c950bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T16:42:26.776+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:35:09.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05b2571-222f-4037-b828-5288bd290157'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T16:42:26.776+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:35:09.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thankfully, her time in the group has proven that her outspokenness
        matters and carries weight even in creative decision-making. While she is
        grateful for the opportunity to have written one song for their debut release,
        she’s proud of the control they’ve collectively exercised in putting their
        next album together: “Kami mismo ''yung pumili ng mga kanta namin: nakinig
        ata kami ng mahigit kumulang 40 na demo para masigurado kung anong sound ''yung
        gusto namin iparinig sa fans.” Hopefully, the songs they’ve chosen — and the
        very person Colet is – inspires BLOOMs to chase after the life they dream
        of.</p>'
    '49':
      'image': 'jcr:c10e5c14-3fe6-42a5-bbb7-aa4c12874d74'
      'imageCaption': 'On Maloi: Top and sandals from MUNI MUNI, pants from PALENGKE.
        Photo by JL JAVIER'
