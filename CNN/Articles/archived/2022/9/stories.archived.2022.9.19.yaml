      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26aa7bb4-bb81-4f6d-b989-15fa1208d831'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T18:37:54.405+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:35:02.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday''s ceremonial events are the culmination of nearly two weeks
        of public arrangements, codenamed "Operation London Bridge."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf8cf1c-c825-44b7-9f14-367933ed1241'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T18:37:54.405+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:35:02.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df0f4b9-f359-48c1-8fd4-d85b0a76feef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T18:37:54.405+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:35:02.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plans for the Queen''s funeral have been in place for years, allowing
        American advisers greater insight into precisely what will happen over the
        coming days as they make security arrangements. The White House said it received
        an invitation only for the President and first lady, making for a slimmed-down
        American footprint.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbcefd44-ac5d-491c-9a1f-b1fca858f56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T18:37:54.405+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:35:02.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106efc4c-5306-40a2-949d-f6015ee8cc4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T18:37:54.406+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:35:02.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security in the British capital is at its highest level in memory
        as dozens of world leaders have convened over the weekend and into Monday
        to remember the late Queen, who met 13 sitting US presidents during her reign.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d7b3a9-6c27-4671-8205-d373cc3b5534'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T18:37:54.406+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:35:02.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e279ee4b-a2d3-44ee-a009-81a960f8a524'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T18:37:54.406+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:35:02.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with Sky News last week, London Mayor Sadiq Khan
        said of the scale: "If you think about the London Marathon, the carnival,
        previous royal weddings, the Olympics -- it''s all that in one."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417a50f1-13c7-4fef-9c22-f4b818bdecb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T18:37:54.406+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:35:02.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd78274-8749-4745-94bd-c970b0d88bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T18:37:54.406+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:35:02.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden is scheduled to fly back to Washington on Monday afternoon
        after the funeral. During their brief visit to London, the President and first
        lady Jill Biden paid their respects to the Queen as she was lying in state,
        signed condolence books and attended a reception with other leaders and King
        Charles III.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a197911-41a4-49d9-849e-13e30e2d4081'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T18:37:54.406+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:35:02.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0822b592-f83a-4ea3-80e8-d9aee34630ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T18:37:54.406+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:35:02.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The funeral takes place the same week world leaders are slated to
        convene for the United Nations General Assembly in New York, where Biden will
        hold his first bilateral meeting with Truss on Wednesday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b59e59f-ee58-4283-a330-59539346213e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T18:37:54.406+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:35:02.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/09/19/politics/biden-world-leaders-queen-elizabeth-funeral/index.html">Biden
        and world leaders attend state funeral for Queen Elizabeth II</a>."</em></p>'
  'Prince-George-Princess-Charlotte-in-funeral-procession':
    'author': 'Max Foster, Lauren Said-Moorhouse and Toyin Owoseje, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-09-19T18:38:31.966+08:00
