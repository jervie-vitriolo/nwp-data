      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:35:22.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ah, I think I''ve changed a lot. I mean, I think I''ve matured a
        lot and I''ve grown a lot throughout the whole process. I feel like I debuted
        at a very young age. So I really didn''t know much, and I didn''t have much
        experience being an artist. But because I have that 10 years of being in K-pop
        and just knowing everything inside out, I feel like that really helped me
        a lot now as a solo artist. I know exactly what I want. I know how to work
        with a lot of people, I have no trouble expressing myself, I''m not shy [around]&nbsp;the
        camera anymore, I can really be comfortable with my voice and the music that
        I put out. I feel I''m very lucky that I was able to go through the whole
        K-pop journey, because that just helps me a lot as an artist.</p>'
