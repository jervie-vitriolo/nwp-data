  'Navarro-Belangel-Abarrientos-Gutang-KBL-SBP-Gilas':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-09-19T12:46:11.517+08:00
    'imagesource': 'jcr:22394f21-daf4-4619-b478-a5917913bd8f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '18947f0a-c7b9-4a2a-8879-66d3ebf6145d'
    'lead': 'Three Filipino players set to play in the Korean Basketball League (KBL)
      throw their support for William Navarro who failed to get a clearance from the
      Samahang Basketbol ng Pilipinas to join the Seoul Samsung Thunders.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-19T12:49:23.313+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-19T11:35:15.758+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:34:37.126+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '#FreeWill: KBL Pinoy players show support for Navarro'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea3f59f-09f5-4747-8b50-2d7024c2acf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T12:49:23.313+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:35:15.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, September 19) —</strong> Korean Basketball
        League (KBL) Filipino imports RJ Abarrientos, SJ Belangel, and Justin Gutang
        showed their support for William Navarro after the former Ateneo standout
        <a href="https://www.cnnphilippines.com/sports/2022/9/18/SBP-William-Navarro-Korean-league.html">failed
        to get clearance</a> from the Samahang Basketbol ng Pilipinas (SBP) to join
        the Seoul Samsung Thunders.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470d548a-0c4f-4aee-8b49-32d035ce00c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T12:49:23.313+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:35:15.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Korean Basketball Association requested a letter of clearance
        for Navarro to play for the Samsung Thunders, but the SBP said he still has
        a live contract with Gilas Pilipinas which will run until March 2023.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224b9c7c-9129-4b61-8184-5353493a4f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T12:49:23.313+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:35:15.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belangel, the first Filipino to be signed by a KBL team, said they
        will always be ready to represent the country even if they are playing overseas.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a3b0b9-be85-4277-9b1a-c9a1a89f0aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T12:49:23.313+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:35:15.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Always remember that we are still repping the Filipino Flag no
        matter where we play. We chose to play internationally not because we hate
        Philippine Basketball but because we are here to pursue every athlete’s dream
        to reach our fullest potential and even go beyond our dreams,” the Daegu Kogas
        import wrote on his social media.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eaedf69-fcfa-4940-b2d7-07ce08836f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T12:49:23.314+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:35:15.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Every day, we are working hard to make our country proud, never
        saying that Philippine Basketball is the worst place to play in. As what Woody
        said, “Reach for the sky!” Do not settle with what we have or for what is
        working. Always aim for more!” he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90401302-8402-48ac-b139-e50c7738446b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T12:49:23.314+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:35:15.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abarrientos, who will suit up for the Ulsan Hyundai Mobis in the
        upcoming KBL season, said local players should be encouraged to pursue their
        dreams of honing their skills and showcasing their talents.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107c627c-4e41-4a33-b8bc-a9a7a0044dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T12:49:23.314+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:35:15.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“REALLY??? An impediment in someone’s dream? You all should SUPPORT
        Filipino athletes who are playing abroad. Similar to any other profession,
        you’ll do what’s best for your career! They are choosing to play and strengthen
        their ability while representing our country,” said the former Far Eastern
        University cager, who only played one UAAP season to play professionally in
        South Korea.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a97999-e72e-46ab-9027-460a7c06e7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T12:49:23.314+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:35:15.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ex-College of St. Benilde player Justin Gutang, who will play for
        Changwon LG, echoed the sentiments of Belangel and Abarrientos.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b2aadb-4a6b-43fd-b35b-e1ba2ba09f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T12:49:23.314+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:35:15.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s sad to see someone who’s worked so hard to get where they’re
        at now have their dreams taken away just like that. Is it that wrong for Filipino
        Athletes to choose playing abroad? Are they not allowed to choose a path that
        will benefit them along the way? I mean Filipino Athletes playing overseas
        are still representing the (Philippines). Everyone should spread love and
        positivity to all Athletes in every profession playing abroad. #Freewill.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c43cd4-f84d-4f5a-848f-646c74723f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T12:49:23.314+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:35:15.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2022-2023 Korean Basketball League season begins on Oct. 16.</p>'
