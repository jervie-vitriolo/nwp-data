      'mgnl:created': 2022-09-19T08:43:06.827+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:35:29.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as of Saturday, the city had transferred more than 7,000 people
        to other cities and nearly 3,000 more were waiting to be bused out of Guiyang.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8c7e61-f22c-465b-ade9-0379d58221b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T08:43:06.827+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:35:29.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News about the deaths sparked a huge outcry on Chinese social media,
        with many questioning the country''s increasingly stringent zero-Covid policy.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49674880-70ad-4e61-8362-8908db7d998d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T08:43:06.828+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:35:29.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many posts of the accident published by state media have banned
        people from commenting, and searching results of Guizhou on Chinese social
        media appear to be filtered.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f4ddfa-fe64-4b61-a323-51efa6cbaa2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T08:43:06.828+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:35:29.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guizhou province has ramped up Covid-19 testing and quarantine measures
        due to its outbreak. The province reported 712 new cases on Saturday, more
        than other provinces combined, according to China''s National Health Commission.</p>'
  'Hurricane-Fiona-flood-Puerto-Rico':
    'author': 'Dakin Andone, Haley Brink and Melissa Alonso, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-09-19T08:43:24.909+08:00
    'imagesource': 'jcr:2fdfc659-0bdb-487a-aef2-d9194849973d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3044f25a-c163-4782-9f36-73fe2bc994fb'
    'lead': 'The hurricane is already causing catastrophic flooding as it moves just
      west of Puerto Rico and heads for the Dominican Republic. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-19T08:44:35.419+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T11:35:29.365+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:34:31.125+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hurricane Fiona causing ''catastrophic'' flooding in Puerto Rico as
      the territory remains without power'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf03223-abbf-490b-bec4-c38874ea552a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T08:44:35.419+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:35:29.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Hurricane Fiona made landfall along the
        extreme southwestern coast of Puerto Rico, near Punta Tocon, at 3:20 p.m.
        ET Sunday with winds of 85 mph, according to the National Hurricane Center.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37a0f2a-ac1e-4ed1-a088-da4246181c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T08:44:35.420+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:35:29.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hurricane is already causing catastrophic flooding as it moves
        just west of Puerto Rico and heads for the Dominican Republic, the center
        said in a 5 p.m. update.The hurricane is already causing catastrophic flooding
        as it moves just west of Puerto Rico and heads for the Dominican Republic,
        the center said in a 5 p.m. update.The hurricane is already causing catastrophic
        flooding as it moves just west of Puerto Rico and heads for the Dominican
        Republic, the center said in a 5 p.m. update.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ecba705-cb40-414b-808e-814eb6e69139'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T08:44:35.420+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:35:29.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hurricane center is forecasting 12 to 18 inches of rainfall
        with a local maximum of 30 inches, particularly across eastern and southern
        Puerto Rico. Four to 8 inches of rainfall is expected for northern and eastern
        parts of the Dominican Republic, with a local maximum of 12 inches possible
        along the northeast coast.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45887f7-4d67-4d5c-8a74-a4193b4ecaac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T08:44:35.420+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:35:29.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These rains will produce life-threatening and catastrophic flash
        and urban flooding across Puerto Rico and the eastern Dominican Republic,
        along with mudslides and landslides in areas of higher terrain," the hurricane
        center said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4423542a-163d-4eb4-8fe0-ad9298bb2db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T08:44:35.420+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:35:29.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of Puerto Rico lost power earlier Sunday, according to PowerOutage.us,
        as the Category 1 storm approached the islands.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c15bc1a-f2ca-4970-9186-bddf4bd3c711'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T08:44:35.420+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:35:29.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many rivers on the eastern side of the territory are in moderate
        to major flood stage. One river in the southeast has risen over 12 feet in
        less than seven hours and is now over 25 feet, breaking the previous record
        of 24.79 feet set in 2017 during Hurricane Maria.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0079eecc-d6ef-4324-8a18-9bc455f98f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T08:44:35.420+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:35:29.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hurricane Fiona is the third of the 2022 Atlantic Hurricane Season
        and forecast to become a major hurricane -- a storm of Category 3 or higher
        -- in about 48 hours, east of the Bahamas.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f3d2fe-958c-4db5-a45c-843547e08e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T08:44:35.420+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:35:29.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tropical storm conditions are expected to reach portions of the
        Dominican Republic within the next few hours and then in the Turks and Caicos
        Islands and portions of the southeastern Bahamas by early Tuesday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6dfd956-62d2-4409-8156-4ee835afbcd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T08:44:35.421+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:35:29.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government of the Bahamas issued a tropical storm warning for
        the Turks and Caicos and for the Southeastern Bahamas, including the Acklins,
        Crooked Island, Long Cay, the Inaguas, Mayaguana and the Ragged Islands.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18e2479-bdf5-431e-9974-7c6356987097'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T08:44:35.421+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:35:29.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm''s impacts have already been felt: At least one death
        has been reported in Basse-Terre in the French territory of Guadeloupe, according
        to the vice president of the territory''s environmental agency, who said the
        capital had been devastated by flooding.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbfa4e6-07f9-4397-8450-270c7c0e952a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T08:44:35.421+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:35:29.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Puerto Rico without power as hurricane lashes the islands</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8131ee07-8711-4969-a9f8-1ce260a85b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T08:44:35.421+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:35:29.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puerto Rico Gov. Pedro Pierluisi confirmed the territory-wide outage
        in a tweet, noting the entire electric system was out of service and officials
        have activated the proper protocols to work to restore power.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272855b1-6871-46c7-bcac-3005290274ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T08:44:35.421+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:35:29.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Authority of Electric Energy and LUMA Energy, which operates
        Puerto Rico''s power grid, continue to work on the island-wide power outage
        that is impacting nearly 1.5 million customers, according to Pierluisi.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba66c053-3297-4fb6-a34e-d2fa9c638441'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T08:44:35.421+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:35:29.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blackout -- which followed hours of progressively worsening
        power outages -- comes five years after Puerto Rico''s power grid was devastated
        by Hurricane Maria in September 2017, leaving many residents without electricity
        for months.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c92f71-1f6f-4482-8a8f-b713b540722e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T08:44:35.421+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:35:29.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But officials have stressed it won''t be like last time: Not long
        before the lights went out, Abner Gomez, head of public safety and crisis
        management at LUMA Energy, said utility authorities plan to repair and restore
        electricity with the help of local government agencies. "This is not Maria,
        this hurricane will not be Maria," Gomez said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfeae90-b787-42f6-80c8-586fdfbf0849'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T08:44:35.421+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:35:29.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Joe Biden on Sunday morning approved an emergency declaration
        for Puerto Rico, freeing up federal resources, including the Federal Emergency
        Management Agency, for emergency response and disaster relief efforts.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0511014-605c-43ff-a66c-b2c0a5587940'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T08:44:35.422+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:35:29.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are over 300 FEMA responders on the ground working "hand and
        glove" with the commonwealth and their emergency management structure, Anne
        Bink, FEMA''s Assistant Administrator for Response and Recovery, told CNN
        Sunday.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ebf04b-9997-4d0d-ad54-8646ae225def'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T08:44:35.422+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:35:29.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our heart goes out to the residents that are again going through
        another catastrophic event five years later," Bink said, noting Fiona has
        hit close to Hurricane Maria''s five-year anniversary.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4657ddb8-3994-4d04-8f4f-c12b1fad8a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T08:44:35.422+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:35:29.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bink said that FEMA''s response is dual focused, including emergency
        generation and power missions for critical facilities and ensuring command
        and control structure is in place for things like search and rescue, emergency
        power generations and long-term needs once the island moves into recovery.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e8e539-2af2-44a3-92c5-d05f251357c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T08:44:35.422+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:35:29.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fiona''s winds are expected to increase along the immediate coastline,
        while conditions are forecast to deteriorate throughout Sunday afternoon and
        evening, according to the National Weather Service''s office in San Juan.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9569c8b3-27dc-4183-bf0b-b3dd1d046f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T08:44:35.422+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:35:29.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already, authorities have responded to one landslide: Emergency
        officials responded Saturday evening to a landslide around 8 p.m. ET at an
        apartment complex in Guaynabo, according to fire and public safety officials.
        There were no initial reports of injuries.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3646d6-2855-4b82-bbbe-82a1a61fe87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T08:44:35.422+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:35:29.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 120 shelters with 25,000 cots have been opened for those
        in need, the governor said. Classes Monday have been canceled and government
        workers -- save emergency workers -- should stay home, too.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f415c54f-8c37-4356-9f1d-5cfd48d9c1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T08:44:35.422+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:35:29.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A hurricane warning -- indicating hurricane conditions are expected
        -- was issued for Puerto Rico, including the islands of Vieques and Culebra,
        and later expanded to include the eastern Dominican Republic from Cabo Caucedo
        to Cabo Frances Viejo. The Dominican Republic''s northern coast, from Cabo
        Frances Viejo west to Puerto Plata, were under a hurricane watch Sunday morning,
        meaning hurricane conditions are possible in the next 48 hours.</p>'
  'Queen-Elizabeth-II-funeral':
