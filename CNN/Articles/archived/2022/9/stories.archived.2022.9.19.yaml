    'template': '1'
    'title': 'Prince George and Princess Charlotte walk in Queen''s funeral procession

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05474167-39d8-4326-a39b-9e9e805528ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T18:59:01.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:35:01.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Prince George and Princess Charlotte played
        a special role at the state funeral of their late great-grandmother, Queen
        Elizabeth II, on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212fb76f-73fc-4c1e-a29b-a9be15eb64bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T18:59:01.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:35:01.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a882d565-a9fd-46ce-8443-0fa636b9b842'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T18:59:01.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:35:01.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two eldest children of the Prince and Princess of Wales formed
        part of a procession with the royal family, following the coffin as it entered
        London''s Westminster Abbey.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f3128f-56d6-4320-b911-f755bc8fd740'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T18:59:01.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:35:01.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d614bd7-c1dd-41b3-a7e5-91869c5468bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T18:59:01.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:35:01.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their attendance was confirmed by Buckingham Palace Sunday night
        with the release of the order of service for the event. The program listed
        the two Cambridge children, who are second and third in line to the British
        throne, among the royal procession behind the Queen''s coffin.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9784903-3753-415b-87a2-87615e93207e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T18:59:01.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:35:01.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5946f9-beaa-4fe2-9926-8b872905cfb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T18:59:01.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:35:01.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>George, aged 9, and Charlotte, 7, along with their parents, Prince
        William and Catherine, Princess of Wales, are joining world leaders, politicians,
        public figures and European royals, as well as more than 500 dignitaries from
        around the world, in mourning Britain''s longest-reigning monarch, who died
        on September 8 at the age of 96.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acdfef95-01fa-42e2-8778-5299a61ca16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T18:59:01.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:35:01.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5d6df9-3890-4f94-b7a7-e56c22d23cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T18:59:01.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:35:01.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The siblings followed the coffin behind their parents and ahead
        of their uncle and aunt, the Duke and Duchess of Sussex.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2506a1-d553-4988-9771-0e16cca79234'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T18:59:01.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:35:01.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44007bf-c9e8-47a1-b318-0150481bdbcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T18:59:01.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:35:01.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Louis, their 4-year-old younger brother, is not attending
        the funeral.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399f80fb-4004-4174-b47c-de563d4f806a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T18:59:01.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:35:01.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7f376d-b805-47b3-8adb-80c430cf99ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T18:59:01.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:35:01.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The service, which is expected to be attended by more than 2,000
        guests, will include Bible readings and traditional hymns, as well as a sermon
        from the Archbishop of Canterbury, Justin Welby.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41d4515-b6fc-4eea-b91a-e574841e55f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T18:59:01.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:35:01.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/09/19/uk/george-charlotte-queen-funeral-intl-scli-gbr/index.html">Prince
        George and Princess Charlotte walk in Queen''s funeral procession.</a>"</em></p>'
