      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If all things go well, by September 28 <em>ay pwede na natin tapusin
        ang</em> period of debate,<em> bubuksan din natin ang</em> period of amendments.
        <em>Kapag naman ma</em>-certify <em>na</em> urgent <em>ang</em> bill <em>na
        ''to</em>, which is typically the case, <em>pwede na rin po natin aprubahan</em>
        on third reading <em>itong</em> bill <em>natin</em> on September 28,” she
        said in a public briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc52a2b-be3b-495a-bcfe-6241d3e11598'
