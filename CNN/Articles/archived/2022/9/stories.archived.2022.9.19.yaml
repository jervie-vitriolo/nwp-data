      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e5e5ae-163d-436e-913c-990f279b33b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T10:03:53.394+08:00
