      'mgnl:lastActivated': 2023-01-19T11:35:09.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea51b64-a547-4512-9644-8b4d53341202'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T16:42:26.775+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:35:09.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Aiah, Visual/Main rapper</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9c8bf7-ff6e-4df0-b1f7-d0d3297c46bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T16:42:26.775+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:35:09.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being a celebrity is often an all-or-nothing game: you either have
        the talent or you don’t. Aiah Arceta admits she never had the conventional
        background in singing or dancing: the 5’6”-tall 21-year-old was a mainstay
        in the teen pageant circuit and was once in the running to play the role of
        Darna. When she got her National Career Assessment Examination results three
        years ago, she also thought of going behind the camera as either a director
        or member of the production team.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d63a43-cbd3-43a2-9523-4490dd093566'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T16:42:26.775+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:35:09.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8571da8c-c4da-4398-87e5-f357b5a49da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T16:42:26.775+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:35:09.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But today, she balances vocals, rap, and visuals as the eldest member
        of BINI: an accomplishment that she attributes to her strong will and thirst
        for knowledge all throughout her training period. “Growing up in Cebu, parang
        lahat ng tao dun palaban. Lagi naming kailangang patunayan na hindi kami taga-probinsya
        lang, like how other people see us,” she said. As a result, in her younger
        years, she was always eager to put herself in new situations and “fit in or
        complement” even random groups of people.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e3dbf0-e87f-4d2d-95a4-72637e03ae11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T16:42:26.775+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:35:09.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292706d9-e1ef-4e1e-ab83-431da75156e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T16:42:26.775+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:35:09.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s this maturity and wisdom she hopes she’s able to impart to
        her newfound sisters. “All my life, it was just me and my older brother: I
        never had to step up to the responsibility of looking after or being a role
        model to anyone,” she said. “But I’m excited to help [the girls] through things
        that I might have already tried or experienced, or am more knowledgeable about.”</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8debb1-ab21-4652-bbda-124f98608ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T16:42:26.775+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:35:09.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c377742-9d95-486f-abee-93542dfd6043'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T16:42:26.775+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:35:09.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aiah also hopes to set a good example as the only BINI member who’s
        back in school. She is one of the five Star Magic artists endowed with an
        Enderun scholarship and is currently in her freshman year of a Multimedia
        Arts degree: one of her dream courses ever since. “I actually just came from
        my first face-to-face class this morning,” she said excitedly. “Ngayon lang
        kasi nagka-time because of our busy schedules pero sobrang saya ko na naisingit
        siya today.” In fact, she was spotted reading modules and answering activities
        while getting her hair and make-up done.</p>'
    '38':
