    'lead': 'A bus transferring dozens of people to a COVID-19 quarantine facility
      in China''s southwestern province of Guizhou overturned in a ravine early Sunday
      morning, killing 27 and injuring 20, local authorities said in a news briefing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-19T08:43:06.826+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T11:35:29.783+08:00
    'mgnl:lastActivatedBy': 'magnolia'
