    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75623f11-73ae-4205-808e-1875f19c64f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T16:52:13.659+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:35:06.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 19) -</strong>
        Almost half of Filipino adults see their quality of life getting better in
        the next 12 months, revealed a Social Weather Stations (SWS) survey conducted
        during the last days of former President Rodrigo Duterte''s administration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
