      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia bared the schedule for the printing of the ballots for BSKE.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0106f030-495e-4445-8b9c-ef4320882e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T14:27:41.258+08:00
