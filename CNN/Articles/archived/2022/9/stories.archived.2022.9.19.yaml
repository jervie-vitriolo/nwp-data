      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dcc723d-1c22-4cf1-82ae-b9982edff7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T16:42:26.777+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:35:09.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Marami kaming nababasa[ng comments] na dati, hindi lang nila kami
        pinapansin or di nila pinapakinggan songs namin. Pero noong tinry na nila,
        nagustuhan pala nila kami,” she said. “Minsan,&nbsp;parang ako lang, kailangan
        niyo lang bigyan ng chance. Di niyo alam, baka mamaya magustuhan niyo pala.”</p>'
    '71':
