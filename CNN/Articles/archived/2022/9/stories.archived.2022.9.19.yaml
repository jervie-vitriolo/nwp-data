      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127aeed4-6884-4fe8-98f5-e0416992129d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T14:27:41.258+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:35:12.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the entire month, from September 20 to October 20, <em>matatapos
        dapat ang</em> printing <em>ng mga balota natin kasama ang</em> verification
        (the printing and verification of ballots should be completed)," he said.
        "We are supposed to start the printing of the ballots today and we are waiting
        for information from the National Printing Office."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d267ad7-450c-4345-9d21-40b2ce8cd9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T14:27:41.258+08:00
