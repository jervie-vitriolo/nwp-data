      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b3dd6a-9f66-47f9-ac95-b6e501a4aa3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T14:27:41.259+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:35:12.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec has already spent more than ₱1 billion in preparation
        for the conduct of the BSKE. The printing of ballots will cost them another
        ₱1 billion.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da248ac-3521-4d28-ab9f-97ac33697155'
      'mgnl:activationStatus': true
