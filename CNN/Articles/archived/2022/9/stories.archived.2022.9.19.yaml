    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f4061b-8bd2-4add-838c-285b3e1dde5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T14:45:33.851+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:35:11.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solante also noted that based on WHO data, the Philippines is among
        the countries reporting high number of deaths on a weekly basis. Moreover,
        there are still regions under moderate risk for COVID-19.</p>'
