      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As I said, I feel super lucky I''m able to be given that opportunity
        and I''m just really glad that I was able to go through all that training,
        and through all of the 10 years of my experience, being in a K-pop group,
        I think I''ve matured a lot and I have a lot in my head that I''ve gained.
        And it''s something that you know, you won''t be able to get in college or
        anywhere else. It''s very precious to me, and I keep it really close to myself.</p>'
