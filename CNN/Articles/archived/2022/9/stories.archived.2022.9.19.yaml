  'Maguindanao-officials-Comelec-legal-opinion':
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2022-09-19T16:14:38.181+08:00
    'imagesource': 'jcr:d7722617-1e2f-4d80-8f0b-9fdb9ae70315'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '78263859-d1bf-4481-a0de-918eb8dbc669'
    'lead': 'The Commission on Elections will soon release its legal opinion on which
      government body should determine the new officials who will lead the two provinces
      created after the division of Maguindanao.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-19T16:17:20.894+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-19T11:35:10.666+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:34:39.497+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Who will lead two Maguindanao provinces? Comelec to issue legal opinion
      soon'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0307b6-dfa6-484a-893f-d6c0d3b183e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T16:17:20.894+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:35:10.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 19) —</strong>
        The Commission on Elections (Comelec) will soon release its legal opinion
        on which government body should determine the new officials who will lead
        the two provinces created after the division of Maguindanao.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0abab5-f6a8-45cd-8774-86b6568339e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T16:17:20.894+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:35:10.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em> on Monday, Comelec
        chairman George Garcia said that the opinion, which will be issued in the
        "next few days," will cover a provision under Republic Act 11550, or the Charter
        of the Provinces of Maguindanao del Norte and Maguindanao del Sur.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be88820-648a-4324-882a-98c17bd049cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T16:17:20.895+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:35:10.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbdfe92-d65e-4d51-97fc-ebc19a599191'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T16:17:20.895+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:35:10.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.officialgazette.gov.ph/downloads/2021/05may/20210527-RA-11550-RRD.pdf">measure
        presupposes</a> that the elective officials of the newly created provinces
        have already been elected during the May 2022 national and local elections.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabc25e6-d179-4a40-b745-515052207eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T16:17:20.895+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:35:10.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4841a914-0a72-4cea-89cb-183908659b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T16:17:20.895+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:35:10.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia said the validity of the provision has to be clarified since
        the plebiscite occurred after the May polls.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e68292-7629-44c5-929d-ab0df070ff39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T16:17:20.895+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:35:10.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c259626b-7d62-4c76-b642-1dae50c79ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T16:17:20.895+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:35:10.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will be coming out with that opinion in the next few days. I
        don''t want to preempt the action of the Comelec on the matter, on what will
        be our take on who should sit as the new governor of the newly created provinces,"
        Garcia said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f92ebc-5a87-4f7a-be4e-e8225916f3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T16:17:20.895+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:35:10.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9713cf4-37d6-4677-bbd0-0f97894d04e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T16:17:20.895+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:35:10.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not have a participation in the determination of who should
        sit as officers of the newly created provinces," he said, when asked which
        body will likely decide on the matter. "Under the Local Government Code, it
        should be the DILG (Department of the Interior and Local Government)."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
