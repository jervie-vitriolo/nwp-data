      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/business/2022/9/14/US-inflation-August.html"
        target="_blank">READ: American inflation rose more than expected in August</a></strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158cd284-955b-4571-9a7d-93211228f29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T19:53:31.552+08:00
      'mgnl:createdBy': 'pilar'
