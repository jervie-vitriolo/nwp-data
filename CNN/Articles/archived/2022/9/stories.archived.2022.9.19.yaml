  'sogie-bill-discussions-oppositions':
    'author': 'AC Nicholls, CNN Philippines '
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-09-19T16:41:31.818+08:00
    'imagesource': 'jcr:c911ba7e-aae0-4f8d-9813-474d04e7028d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6617248c-b9e6-4203-9f1a-52e6b6a580c4'
    'lead': 'A couple of religious groups are opposing the bill advocating for the
      protection of LGBTQIA+ community. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-19T16:46:20.303+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T11:35:06.876+08:00
