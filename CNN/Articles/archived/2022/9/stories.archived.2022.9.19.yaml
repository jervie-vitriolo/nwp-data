      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6421a7-0e83-4c29-b2b2-8531364d300a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T21:06:29.505+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:59.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IT and Business Process Association of the Philippines (IBPAP)
        cited the move allowing work-from-home setup for up to a third of its workforce
        until yearend without losing their tax perks.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5299e50a-0eda-4a09-b57c-e8ce445ffd5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T21:06:29.505+08:00
