      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/09/18/tech/emoticon-birthday/index.html"
        target="_blank">The 40-year evolution from :-) to 😂</a>."</em></p>'
  'DepEd-SPED-zero-budget':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-09-19T10:32:25.808+08:00
    'imagesource': 'jcr:944547a8-afc5-4ef8-9f83-61cc1c2ba6b5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '81af83dd-0dff-464a-a42b-91c8de826d6c'
    'lead': 'In a statement, the DepEd says it initially proposed a budget of ₱532
      million for the Special Education Program for the upcoming year, but it was
      not considered in the National Expenditure Program.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-19T10:35:52.219+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-19T11:35:23.735+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:34:33.185+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DepEd explains zero budget for special education'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563e3ec0-801a-4884-88df-8188dbaf098d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T10:35:52.219+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:35:23.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 19) —</strong>&nbsp;The
        Department of Education (DepEd) has explained the reason behind the zero allocation
        for children with special needs in the proposed 2023 national budget.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249d96bc-6dfd-4288-87be-2d2bcddb71f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T10:35:52.219+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:35:23.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Monday, the DepEd said it initially proposed a
        budget of ₱532 million for the Special Education Program (SPED) for the upcoming
        year, but it was not considered in the National Expenditure Program (NEP).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d30ff0c-4113-411c-9d4d-d86105c2930a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T10:35:52.220+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:35:23.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is true for two other programs that were excluded from the
        NEP," the agency added. "This is a recurring circumstance every year, and
        DepEd is not at a loss, because we always work with members of Congress to
        find other ways to fund DepEd programs."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c655473-2f5d-455e-8227-3c77bfadc09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T17:01:33.030+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:35:23.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>DBM: DepEd did not give sufficient documentation for SPED budget</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535ea59f-33f9-45bf-ad63-dfdc9f989899'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T17:01:33.031+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:35:23.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Budget and Management clarified that the DepEd
        pushed for the retention of a funding provision for SPED in the NEP, but "no
        sufficient documentation was provided" to justify it, including specific purposes,
        parameters, and computations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a9ee9c-a214-4f3c-81d2-346392dfc6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T17:01:33.031+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:35:23.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DepEd did not also provide a status of the ongoing conversion
        and establishment of the Inclusive Learning Resource Centers funded under
        the fiscal years of 2021 and 2022 General Appropriations Act, the DBM said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d372b02-7357-46ba-8fc9-1e4f4be33779'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T17:01:33.031+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:35:23.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Moreover, please be informed that as of June 30, 2022, the SPED
        program under the FY 2022 GAA has an obligation rate of 1.13% or only ₱6.35
        million out of ₱560.202 million allocation," the DBM said, adding that the
        funding provision will still be valid until December 31, 2023.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b17d61-6002-4b66-92d7-95d5b283b849'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T10:35:52.220+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:35:23.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the DepEd''s budget hearing last week, Education Undersecretary
        Ernesto Gaviola said the agency has no budget for learners with disabilities
        (LWDs) and it is just utilizing all its available funds for the current year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8404cc5e-47c4-4856-af90-b2a31c8db3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T17:01:33.031+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:35:23.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albay Rep. Edcel Lagman, who inquired about the funding for SPED,
        underscored the importance of supporting LWDs, and called on the agency to
        provide data on the nationwide number of Filipino children with special needs.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59743b03-6a7f-49af-9ecf-ef58d5d58fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T17:01:33.031+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:35:23.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The special children are those who need special attention and special
        necessities compared to other children. This is very important because I understand
        we have an increasing number of special children in the Philippines," the
        lawmaker said during the deliberation.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84dfadc0-2a3e-40a6-a63f-77509e0720f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T17:01:33.031+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:35:23.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the ₱633.3-billion budget this year, DepEd is set to get a
        bigger allocation of ₱666.25 billion, ₱150 million of which will be allocated
        to confidential funds to supposedly protect students from illegal activities.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c0fe94-8192-47d0-a48a-e67b8690a153'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T10:35:52.220+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:35:23.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Committee on Appropriations <a href="https://www.cnnphilippines.com/videos/2022/9/14/House-panel-swiftly-ends-budget-deliberations-for-OVP--DepEd-.html">swiftly
        ended the budget deliberation</a> for the agency, headed by Education Secretary
        and Vice President Sara Duterte. The DepEd budget will still be up for plenary
        deliberations.</p>'
  'Canelo-Alvarez-Gennady-Golovkin-trilogy-fight':
    'author': 'Ben Morse, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-09-19T10:53:09.398+08:00
    'imagesource': 'jcr:a7f8cc55-9152-49a7-9c79-dc24b92551ee'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1e5d3307-2196-4066-a30c-49fce9c1095f'
    'lead': 'Following two bruising fights, both with disputed results, the pair met
      for the third and final time at T-Mobile Arena in Las Vegas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-19T10:57:04.260+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-19T11:35:23.181+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:34:33.478+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Canelo Álvarez ends Gennady Golovkin rivalry with unanimous victory
      in trilogy fight'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481efdfe-ea78-4445-b31b-490e402df921'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T10:57:04.260+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:35:23.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> <a href="https://edition.cnn.com/2022/09/16/sport/canelo-alvarez-gennady-golovkin-trilogy-fight-spt-intl/index.html">Canelo
        Álvarez</a> ended his long rivalry with Gennady Golovkin with a clear victory
        in their trilogy fight on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766aa6ca-6d01-4b85-9049-545278cc6268'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T10:57:04.260+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:35:23.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following two bruising fights, both with disputed results, the pair
        met for the third and final time at T-Mobile Arena in Las Vegas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0c98f2-09f3-43aa-9337-815c7316a3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T10:57:04.260+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:35:23.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in front of a partisan crowd in favor of Álvarez -- this fight
        came on Mexican Independence Day Weekend -- the fan favorite was able to claim
        a unanimous victory.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3c00a6-ee20-4688-86ad-679e8517aa7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T10:57:04.260+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:35:23.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite dominating the early round, he had to face a late comeback
        from Golovkin, but eventually won via the judges'' scoring, with two scoring
        the fight 115-113 and the other scoring it 116-112 -- in Álvarez''s favor.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a413aa7e-bb99-4a51-a19d-d4f2408c0f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T10:57:04.260+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:35:23.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victory cements Álvarez''s position as one of boxing''s best
        pound-for-pound fighters as he retained his IBF, WBA (Super), WBO and WBC
        titles and his undisputed super-middleweight crown.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b38b0b-19e6-47f4-b0d9-476096b94790'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T10:57:04.260+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:35:23.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the pair have previously exchanged barbs and expressed
        a disliking for each other, they embraced in the ring after Saturday''s fight,
        both expressing their admiration for each other.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece93eab-e506-4dfe-8c7e-db76c58df49d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T10:57:04.260+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:35:23.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s strong, he''s a great fighter," Álvarez said. "For me, I''m
        just glad to share the ring with him. We give the fans three really good fights.
        I''m glad to be involved in that kind of fight."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e059e1-6955-49c2-8418-ba235a028719'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T10:57:04.260+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:35:23.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Golovkin said: "I want to shake hands with Canelo. Congrats to all
        his team. He''s a real warrior - if you don''t understand that, you don''t
        understand nothing."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc4d036-1613-405b-908e-be54c663b8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T10:57:04.261+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:35:23.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The future</strong></h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6604bed7-1740-4f50-9fde-d3dcf1013e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T10:57:04.261+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:35:23.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What does the future hold for these two legendary fighters?</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f36902c-6f5c-4189-9693-b6b940b0e285'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T10:57:04.261+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:35:23.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Álvarez, his victory over Golovkin was a return to winning ways,
        having been beaten in his previous fight, only the second defeat in his career.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be611b40-6aa2-4f43-b280-4893e2614a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T10:57:04.261+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:35:23.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mexican fighter was stunned by undefeated Russian fighter Dmitry
        Bivol in their light heavyweight title clash, as he attempted to make a step
        up in weight.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f321d36-9ddc-4323-99eb-11bd884daed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T10:57:04.261+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:35:23.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And although the 32-year-old confirmed that avenging that loss against
        Bivol is his next target, he revealed the fight will have to wait as he recovers
        from a hand injury he suffered before the fight against Golovkin.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3eea84-ddc3-45c4-b320-c98d0f655373'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T10:57:04.261+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:35:23.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to ESPN, a team physician said that Álvarez has a tear
        in the cartilage in the wrist which could require surgery and six to 12 weeks
        of rehabilitation afterward.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba165270-e847-4ccb-88c6-91fc022ee6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T10:57:04.261+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:35:23.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t hold a glass," he said. "It''s really bad. But I''m a
        warrior."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cfc579c-6d5d-4f1d-9250-564de219fadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T10:57:04.261+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:35:23.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Álvarez added: "I left everything in there. I need surgery on my
        hand, I''m not good in my left hand. Everybody knows [Bivol is the fight I
        want]. We''ll see what happens in that fight. But I need rest."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e3ff02-8b6f-4411-a187-89e130a3ad66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T10:57:04.261+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:35:23.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Golovkin, at 40 years old, many thought this would be the final
        act of his storied career.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3977840a-128e-49ae-bdbe-c5ccb40c8f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T10:57:04.261+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:35:23.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Kazakh fighter said he plans to keep on fighting. "Absolutely,"
        Golovkin said when asked he would continue fighting.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4296f17f-bf69-4554-b60f-8466f2f9ba48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T10:57:04.261+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:35:23.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I still have this fire burning within me. I have the passion for
        boxing. Don''t forget I have three belts at 160lbs. I feel great.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ab209f-23e0-45c5-a59f-59b924d8d7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T10:57:04.261+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:35:23.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I did not allow any serious shots. I''m tired, I''m fresh. I feel
        the strength and power within me. Of course, if opportunity presents I will
        be looking to return in the ring."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c72d327-506e-4cf5-847e-65d14f716703'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T10:57:04.261+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:35:23.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/09/18/sport/canelo-alvarez-beats-gennady-golovkin-trilogy-fight-spt-intl/index.html">Canelo
        Álvarez ends Gennady Golovkin rivalry with unanimous victory in trilogy fight</a>"</em></p>'
  'kpop-idol-sorn-interview-nirvana-girl':
    'author': 'Gaby Gloria'
    'caption': 'We talk to Sorn about her online presence, her experience pitching
      CLC concepts to Cube, and the joy of finally getting the creative freedom she
      deserves. Photo by NIKKI BONUEL'
    'categories': ['dd8a9fff-dce1-406e-ba00-e08f2c961a57']
    'created': 2022-09-19T10:52:39.127+08:00
    'imagesource': 'jcr:f1d48197-f829-458e-9368-07032e701a62'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ca4fb26c-4e11-4647-8916-e7dbc19803fd'
    'lead': 'In a conversation ahead of the release of “Nirvana Girl,” CNN Philippines
      Life talks to Sorn about her online presence, her experience pitching CLC concepts
      to Cube, and the joy of finally getting the creative freedom she deserves.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-19T10:58:30.612+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-01-19T11:35:22.381+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:34:34.254+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'K-pop idol Sorn: “I want to be known as a very hardworking artist”'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fcfe278-3af5-4702-9b12-4fec844316d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T10:58:30.612+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:35:22.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By now, most people know that being a K-pop idol isn''t all glitz
        and glamor.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a3184d-ca6e-425e-ac46-9f266142d423'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T10:58:30.612+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:35:22.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b68c052-e1d6-495c-b519-09e770cf10b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T10:58:30.612+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:35:22.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The very idea of calling someone an idol already comes with the
        expectation of perfection. Coming from the <a href="https://dictionary.cambridge.org/us/dictionary/english/idol"
        target="_blank">dictionary definition</a> of "someone who is admired and respected
        very much," the label comes with its own downsides — a mixed bag of unrealistic
        expectations of how the said idol should or shouldn''t act.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a792ad9a-d7e7-450a-a66f-c6b0543992f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T10:58:30.612+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:35:22.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20814560-e75f-4c4e-b113-74f070f0fa54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T10:58:30.612+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:35:22.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s a whole lot of discourse online about this tendency to
        expect the world from these performers — most of which you can find in the
        numerous articles and Twitter/Reddit threads that pop up when you use the
        key search phrase <a href="https://www.google.com/search?q=kpop+idols+are+human+too&amp;rlz=1C1CHBF_enPH914PH914&amp;oq=kpop+idols+are+human+&amp;aqs=chrome.0.0i512j69i57j0i15i22i30j0i390l5.4763j0j7&amp;sourceid=chrome&amp;ie=UTF-8"
        target="_blank">"K-pop idols are human too."</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7bc8e1-ab18-44a2-af36-8d28d367753d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T10:58:30.613+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:35:22.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870f419b-132c-4f53-b2bb-4a472af71cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T10:58:30.613+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:35:22.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s one thing for fans and the general public to discuss among
        themselves, but it''s another for a K-pop idol to acknowledge all of this.
        So when I heard that I''d be interviewing Sorn, the Thailand-born former member
        of the girl group CLC known for her unapologetic personality and tendency
        to share many facets of her life through TikTok and YouTube, I knew it was
        my chance to ask.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6f4a2f-07f6-424b-8201-5ec3c0238e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T10:58:30.613+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:35:22.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb952bf-49bf-4501-8b78-fbdd61cf1115'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T10:58:30.613+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:35:22.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And to no surprise, she delivered. Sorn is well aware of the consequences
        of living as an idol in the spotlight. Living in South Korea for the past
        10 years, she''s been on quite a journey trying to figure out her identity
        as an artist, but has also had to endure a lot of hate along the way. But
        to her, it’s all part of the job.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61eb25f3-d9d0-42b3-9615-bbb763bcc451'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T10:58:30.613+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:35:22.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d75cd8-bae9-45f2-9acb-53f1a8f5f80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T10:58:30.613+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:35:22.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What she does know is that she wants to perform. For Sorn, the audience
        is her friend. She wants to continue to motivate them with her music and performances,
        to essentially show the world what she’s capable of as an artist. To do this,
        she’s just decided to power through, even if it means potentially being taken
        out of context again. And again.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5859dee5-6b0c-498c-905e-275c49bef4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T10:58:30.613+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:35:22.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017c51b6-9034-41e9-bbc1-41b5ae6420fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T10:58:30.613+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:35:22.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After parting ways with Cube Entertainment <a href="https://twitter.com/sssorn_clc/status/1460519611443544065?"
        target="_blank">when her contract expired</a> last year, she ventured into
        solo waters with <a href="https://www.instagram.com/p/CXAGy8xPYaq/?utm_source=ig_embed&amp;ig_rid=5ffc9888-510a-4a5e-bf2f-2d37902fa2ff"
        target="_blank">WILD Entertainment</a>, a hybrid management, media, and marketing
        company. CEO Leonard Lim founded the company with <a href="https://www.hallyusg.net/2021/05/29/interview-wildentertainmentgroup/"
        target="_blank">the goal to build a hub in Korea for Southeast Asian creators
        globally</a>. Lim, who has his own sizeable following on TikTok and frequently
        appears in Sorn’s content, is confident in her capability as an artist. Alluding
        to some of the heavier accusations she’s faced in the past, he also says that
        she’s often misunderstood, with her intention for certain kinds of content
        misconstrued by the public.</p>'
