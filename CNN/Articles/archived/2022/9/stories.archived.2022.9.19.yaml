      'mgnl:lastActivated': 2023-01-19T11:35:15.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 90s band split in 2002 when Buendia left. However, in 2009,
        it held a reunion concert dubbed "The Final Set."</p>'
