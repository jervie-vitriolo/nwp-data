      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>So why did you decide to call [your new single] “Nirvana
        Girl?” What''s the story behind the title?</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455ef17a-73f4-4b0a-8e71-a535d4162cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T10:58:30.614+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:35:22.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So the story was that I was in Singapore. And before I went to the
        recording studio to create the song, I went to the temple to pray. And my
        producer thought it''s very interesting that I went to the temple or pray
        because I guess not a lot of people do it. So we decided to take the word
        Nirvana from Buddhism, to incorporate that into the song. And the verses of
        the song talks about how for the past 10 years I felt like I wasn’t in control.
        I wasn''t really my authentic self back then. And how I''m trying to branch
        out from there, get out of my comfort zone. And I''m on my way to be Nirvana
        Girl, which is the state of enlightenment, I feel I understand myself more.
        I feel more confident and comfortable in my own skin. Now and what I do. So
        that''s basically the whole theme of the song.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c9b4e6-3c00-47d9-8bb3-087f3d16a257'
