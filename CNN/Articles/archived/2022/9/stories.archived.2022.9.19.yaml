      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1721bf1-ca09-46b2-8ff9-2a4993beea54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T16:42:26.779+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:35:09.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Growing up in Isabela, Sheena was always the bunso in social situations,
        only ever in the company of five chosen friends. Though she was part of a
        dance crew, she never needed to know or work with them very closely. Suddenly,
        she was placed in a house with girls she didn’t know or understand. “Nahirapan
        ako maattach at mag-trust. In fact, di po ako nangkakausap ng tao hanggang
        hindi sila ''yung unang lumalapit,” she said.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5e7690-cc36-4a52-bc1c-24b4cd2205c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T16:42:26.779+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:35:09.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c453540-cca4-44bd-b267-7e7239d4fefb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T16:42:26.779+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:35:09.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when the trainees were whittled down to the final eight, she
        noticed how they instantly began filling in one another’s gaps. “Sa case ko,
        tinuruan nila akong huwag mahiya at kumausap ng ibang tao,” she said. “Marami
        na kaming inaattend na P-pop events at marami-rami akong nakikilala sa industry.
        Ngayon, marunong na ako makipagclose sa iba. Paano kasi kung magkahiwalay
        kaming BINI? Edi kawawa lang ako.”</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2bda77-ef92-4ffa-858c-2db67f4fe78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T16:42:26.779+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:35:09.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f549555-d8a7-43f4-a4ea-a3a7839a643f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T16:42:26.779+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:35:09.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, Sheena is considered the most decisive member of the group.
        (Jhoanna chimes in to affirm this, saying she’s widely regarded as BINI’s
        voice of reason.) It’s something she feels she can pass down to those who
        look up to her. “Nung naging BINI ako, mas na-realize ko na sobrang important
        ng pagpass ng tamang attitudes kasi maraming tumitingala sa amin,” she said.
        “Dapat kami ''yung maging role model nila.”</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83a51de-ecec-4efe-a261-f2541c580d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T16:42:26.779+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:35:09.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a694d3ee-5a5a-435b-81cb-b827f02c79ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T16:42:26.779+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:35:09.826+08:00
