      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a39462-ac8b-4641-8502-87bb92442f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T10:58:30.617+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:35:22.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I mean, we do, we do talk about it a lot, especially newer trainees,
        because we went through very similar trainings. And after we also became celebrities,
        artists. After our debut, we also shared a lot of our ups and downs with each
        other, because we go through very similar obstacles as a foreigner in the
        K-pop industry. But I mean, all my friends, all the Thai idols you see now
        are all so talented. And I''m so proud of everyone. We started off together.
        And now we all became, we made a name for ourselves. We''re so proud of each
        other, we still keep in touch with each other, show support, and we talk to
        each other very often. But yeah, I''m just really glad that we''re able to
        overcome that and make a name for our country and for ourselves. Because the
        K-pop industry is quite tough. Even if you ask the Korean artists themselves,
        they would also say that it''s really tough. So imagine that, for a little
        Thai girl like me way back then.</p>'
