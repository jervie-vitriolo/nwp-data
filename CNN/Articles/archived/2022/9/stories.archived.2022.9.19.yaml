      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70406bf6-15c3-4462-aa7b-c78556082e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T06:43:37.319+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T11:35:31.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dre London commended the rapper for finishing the show “in true
        Posty fashion.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbf0074-789f-4065-95ac-e99cd7bac949'
