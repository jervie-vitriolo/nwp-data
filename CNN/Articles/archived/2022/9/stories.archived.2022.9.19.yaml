      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hi, Sorn! So how are you? How''s the Philippines been for
        you so far?</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce38c4e2-0516-4f7e-94fa-ae79afa64b9f'
