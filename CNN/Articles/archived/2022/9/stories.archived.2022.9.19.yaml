    'mgnl:tags': ['Federal-Reserve', 'Jerome-Powell', 'Fed', 'US-rate-hike', 'lather',
      'rinse', 'repeat']
    'template': '1'
    'title': 'Another big US rate hike is coming. Lather. Rinse. Repeat'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9678cd7-2933-4b47-8a9e-3fe5f7cb174a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T10:03:53.391+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:35:26.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Federal Reserve''s upcoming meeting
        on Wednesday will be one for the history books. The Fed will either raise
        rates by three-quarters of a point for the third consecutive time, to 3%,
        or it will hike them by an unprecedented one full percentage point to 3.25%.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd29dd2-880f-456b-ba9f-53cf89aa8749'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T10:03:53.392+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:35:26.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d330a7c-6ae8-4116-b434-2c2f2579d446'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T10:03:53.392+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:35:26.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what happens after that is anybody''s guess.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2b7d5e-e0a9-435a-b15b-ac0677c4db5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T10:03:53.392+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:35:26.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470b7725-b87b-4b13-be23-b1feeec5434f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T10:03:53.392+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:35:26.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wall Street is divided on whether the Fed will keep hiking rates
        aggressively in November, or if inflation pressures will cool enough to allow
        the central bank to slow the pace for a bit.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dae60c7-30b0-4344-a12e-ba0a5da8c2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T10:03:53.392+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:35:26.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bde25a8-4c88-432b-9998-6a4226d62ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T10:03:53.392+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:35:26.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As such, experts'' forecasts for the Fed''s key short-term rate
        after the November meeting range from 3.5% to 4%. The outlook is even murkier
        for December, with economists predicting rates could be as low as 3.75% or
        as high as 4.5%.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15aee65-5e01-4ece-b40e-58941ec17bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T10:03:53.392+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:35:26.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34907d4-329a-43e5-836d-70af9d763170'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T10:03:53.392+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:35:26.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The big problem facing the Fed: The economy still seems to be running
        a little too hot for its taste. Inflation is undoubtedly a major problem,
        but the job market is strong, consumers are still spending at a healthy clip
        and housing prices remain high even though there has been a substantial spike
        in mortgage rates.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3192d6de-81a4-4a0b-b0e2-16ad957a33bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T10:03:53.392+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:35:26.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d36141-aec5-443e-be9f-1ba49cbba3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T10:03:53.392+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:35:26.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This data will likely encourage the Fed to continue staying in
        overdrive but also increases the odds that sooner or later they will make
        a policy mistake by tightening financial conditions too much to fight inflation,"
        said Timothy Chubb, chief investment officer at Girard, in a report.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63391e9-82f8-4833-9ae5-ebd0fdde0bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T10:03:53.392+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:35:26.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6c56b2-3697-4578-a845-81944aa4a298'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T10:03:53.392+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:35:26.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other words, the Fed''s rate hikes could ultimately lead to the
        economy cooling off more than the central bank would like.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30bc6eeb-8c69-40a5-9424-c9e0d813acc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T10:03:53.392+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:35:26.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a520ab62-bbd8-4eb5-bfe7-802a5fc204a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T10:03:53.392+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:35:26.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Too many big rate hikes risk "sending the economy into a mild recession,"
        Chubb said. But he''s not predicting a major economic collapse like 2008.
        It will more likely be "the 2001 recession variety, the next-least-bad outcome
        from an unlikely soft landing."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1efdfbe0-2ede-42a0-b65e-0f14eb761fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T10:03:53.392+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:35:26.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ec3403-d138-4490-9420-39a2dcf71875'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T10:03:53.393+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:35:26.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More pain for stocks?</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a58b96-1785-4374-a7fb-a02b6887f6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T10:03:53.393+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:35:26.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if the economy avoids a major downturn, there are growing worries
        that the stock market — which has already had a dismal 2022 — could be in
        for more prolonged pain.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3117715b-1831-4793-9d0a-86c05669178a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T10:03:53.393+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:35:26.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf238655-24d0-4844-892a-a0b8046d63a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T10:03:53.393+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:35:26.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors have no clue where rates might be by the middle of next
        year, as forecasts for July 2023 range from a low of 3.25% to a peak of 5%.
        What''s more, other central banks, mainly the European Central Bank, are likely
        to step up the pace and size of rate increases as well. That will likely lead
        to even more market volatility.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea89c781-38b0-48b0-a884-a91adec114c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T10:03:53.393+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:35:26.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08813e5f-afb0-4956-91b8-3065023afea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T10:03:53.393+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:35:26.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Major central banks still have work to do on inflation, including
        the Fed and the ECB. Recessionary fears present a weaker backdrop for global
        risk assets, and the global outlook remains abnormally uncertain," said Luigi
        Speranza, chief economist and global head of BNP Paribas Markets 360, in a
        report.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76111be-f515-46d4-af3f-cba33cdf9f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T10:03:53.393+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:35:26.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd80933-2fbd-413a-91b8-d1f751939c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T10:03:53.393+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:35:26.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speranza said a recession in Europe "is inevitable." And even though
        it may not be "deep," Speranza thinks it will be "prolonged." As for the US,
        he said "the macro outlook looks less negative than in Europe" but that "restrictive
        policy and below-trend growth are needed to tame inflation."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8414e2fc-1703-472d-91cf-5bd98f06f644'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T10:03:53.393+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:35:26.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2956e5c7-9a24-42f3-aa67-b39fd21a89c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T10:03:53.393+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:35:26.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s all serving to be a rude awakening for investors, who had
        been hoping Fed chair Jerome Powell could finally clip his inflation hawk
        wings and start flapping more like a monetary policy dove instead.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060cf4c6-1143-4eab-bdbf-2c0cc1891e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T10:03:53.393+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:35:26.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7691e3-e0bc-44bc-a0c8-5c6ac52a3907'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T10:03:53.393+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:35:26.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But unless the pace of consumer price increases starts to cool off
        much more quickly and dramatically in the coming months, the Fed won''t be
        able to slow the pace of rate hikes anytime soon. And forget about the expectations
        for the Fed being able to pause in 2023 and start signaling eventual rate
        cuts.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113a708b-2ab5-46b8-b358-fef921ceb2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T10:03:53.393+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:35:26.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30b27e6-ae30-473c-85f6-04141edbd4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T10:03:53.393+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:35:26.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fed, as Powell likes to say, is data-dependent. And so far,
        it looks like all the data point to more hikes and that rates will stay higher
        for longer.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13fa9c65-85c7-4227-9f00-c55429fe1969'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T10:03:53.393+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:35:26.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75d15dc-ad77-4b2d-a302-1e4b25717ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T10:03:53.394+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:35:26.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
