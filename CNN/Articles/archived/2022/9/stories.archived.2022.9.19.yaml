      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frontman Ely Buendia, drummer Raymund Marasigan, bassist Buddy Zabala,
        and guitarist Marcus Adoro spurred the possibility of a comeback after they
        all posted on their Instagram accounts a logo of the band on Saturday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425a9900-4a1f-44c0-86bf-12dd17b34dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T12:57:04.894+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:35:15.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Formed in 1989, the Eraserheads popularized songs that even the
        new generation know by heart, including "Ang Huling El Bimbo," "Alapaap,"
        "Pare Ko," "Overdrive," and "Magasin," to name a few.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce444f4-8a5f-4f03-a218-374a41e907c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T12:57:04.894+08:00
