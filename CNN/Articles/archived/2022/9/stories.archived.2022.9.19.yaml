      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Whether you''re
        relocating for new opportunities or simply for a change of scenery, moving
        out is a thrilling experience that comes with unique challenges. This is especially
        true if you need to move to a new address as soon as possible.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd027009-765c-4f66-b9de-b975188bfc72'
      'mgnl:activationStatus': true
