      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Maloi, Main vocal</strong></p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8bedf3-27f8-478e-82f8-314b433bf629'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T16:42:26.776+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:35:09.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Listen to any BINI track and you can easily distinguish Maloi Ricalde’s
        voice: at 20, she possesses a timbre and range that can hold a candle to more
        seasoned performers in the industry. Throughout the shoot, she effortlessly
        belts out high notes while absentmindedly retouching her makeup or scrolling
        through Instagram.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b3d976-931e-40cb-abd8-e5cf3a9324a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T16:42:26.776+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:35:09.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbdd39ef-eff3-4853-b439-c4986f351bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T16:42:26.776+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:35:09.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group’s main vocal has been singing since she was three years
        old but surprisingly, it was never a skill she planned on seeing through.
        As a consistent honor student who dabbled in extracurricular activities like
        swimming, badminton, and cheerleading, she had her sights set on finishing
        school. “Napagtripan ko lang na samahan ''yung kapatid ko sa Star Hunt audition
        all those years ago,” she said. “Wala lang, titignan ko lang dapat kung anong
        mangyayari. Tapos biglang nagtuloy-tuloy na ako: nakapasok ako at napasabak
        sa intense na training.”</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86582ba3-9c3f-4be1-a08f-65c764944290'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T16:42:26.776+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:35:09.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d82016-1519-4b41-85dd-687565057cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T16:42:26.776+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:35:09.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such a sudden change in career trajectory could have been jarring
        for others but Maloi was sustained by her competitive spirit. She attributes
        this trait to having grown up as an high-flyer with a very strong female influence.
        “Ang nanay ko ''yung typical Batanguena talaga at pinalaki niya rin ako that
        way: malakas ang loob at malakas ang boses,” she said, laughing. “Lagi niya
        akong pinupush to be my best at hindi siya nagtotolerate ng maling gawain.
        Kaya siguro ako never nagsettle for less, hanggang sa napunta na ako sa BINI.”</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b2b046-37b6-4436-b735-cf5213736c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T16:42:26.776+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:35:09.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750a9df4-9dd9-4236-8127-b396e72cde1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T16:42:26.777+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:35:09.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately, this attitude also posed some difficulties for her
        at the start: after all, what kind of achiever enjoys being told what to do?
        “Na-culture shock talaga ako as a trainee in the sense na kailangan kong makinig
        sa sinasabi ng iba. Dati, akala ko na ''yung iniisip or ginagawa ko lang ''yung
        dapat sundin,” she said. “Hindi rin maiiwasan na isipin kung sino ang mas
        lamang sa amin in terms of looks or talents. Pero yan pala ang modern Filipina
        para sa akin: kayang i-respect ang uniqueness niya at uniqueness ng iba.”</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8e570a-59eb-4f28-8a3d-1ec01f29d059'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T16:42:26.777+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:35:09.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2924685c-43af-4572-a014-7ae1135b993a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T16:42:26.777+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:35:09.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, Maloi reaps the rewards of the advice she followed and is
        having the most fun she’s experienced in her entire life. True enough, her
        signature bunny smile didn’t leave her face once while she was speaking. “Ang
        BINI talaga ang highlight ng buhay ko; ito talaga ''yung humubog sa akin.
        Grateful ako na everything we do, kahit the smallest things, is centered talaga
        in love and happiness.”</p>'
    '60':
