      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I also saw that when you were starting out it was quite
        hard for you and that you even told your parents you wanted to go back to
        Thailand.</strong></p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
