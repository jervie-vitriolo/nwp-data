      'mgnl:lastActivated': 2023-01-19T11:35:15.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iconic Filipino band Eraserheads is reuniting for a one-day show
        on December 22 at the SMDC Festival Grounds in Parañaque City, the quartet
        confirmed on Monday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c6bd0d-75fc-4bd5-9e66-c8614191f266'
