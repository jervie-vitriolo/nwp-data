      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e0867b-5b93-42e0-9073-97464c3523c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T21:06:29.505+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:34:59.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group also welcomed the commitment of the Department of Finance-chaired
        Fiscal Incentives Review Board to facilitate a “smooth paper transfer” of
        BPO companies’ registration from the Philippine Economic Zone Authority (PEZA)
        to the Board of Investments (BOI).</p>'
