      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/09/19/world/unseen-photo-smiling-queen-intl-gbr/index.html?utm_source=twCNN&amp;utm_content=2022-09-19T09%3A05%3A03&amp;utm_medium=social&amp;utm_term=image">Previously
