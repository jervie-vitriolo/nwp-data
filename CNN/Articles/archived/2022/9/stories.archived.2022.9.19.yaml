      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de770a7-860f-4ed5-8760-ea1b02ba5de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T16:42:26.777+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:35:09.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While recuperating, Gwen recalls asking God for a sign. “Sabi ko,
        kung para talaga ako dito, makakahanap at mabibigyan niya ako ng way pabalik
        at kung ibibigay Niya ''yun sa akin, hindi na ako susuko ulit,” she said.
        So when she was given the go signal to return to Manila, she lived up to her
        end of the bargain and never looked back. It’s what makes the empowering music
        that BINI is known for so dear to her: the fact that each performance she
        does comes from a very personal place. Now, Gwen only hopes that she can reach
        the listeners she wants to uplift.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d472a4-7bb8-4856-9c8c-64e199ba4d75'
