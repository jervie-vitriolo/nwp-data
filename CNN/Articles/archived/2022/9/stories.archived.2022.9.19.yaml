      'mgnl:type': 'text'
      'text': '<p><strong>Sheena, Main dancer/bunso</strong></p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd28030-ff43-43c6-834f-a8cc63064d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T16:42:26.779+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:35:09.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you don’t know Sheena Catacutan as BINI’s main dancer with the
        killer stage presence, perhaps you know her as the lucky fan who got noticed
        by K-pop rapper Jessi earlier this year for her <a href="https://www.tiktok.com/@bini_sheena/video/7088662282133114139?is_copy_url=1&amp;is_from_webapp=v1&amp;q=sheen%20azoom&amp;t=1663014590798"
        target="_blank">cover of ZOOM</a>. The group’s youngest member constantly
        goes viral for hopping on the latest choreography trends that it’s hard to
        believe she was once “the world’s biggest introvert,” who took a while to
        fully emerge from her shell.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1603a5f-44a9-408c-9c6a-3b733276df95'
