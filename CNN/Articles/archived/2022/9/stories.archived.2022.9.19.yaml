      'text': '<p>“Thank you everyone for all your well wishes! @postmalone didn’t
        break 3 ribs lastnite [sic] thank god,” the rapper’s manager, Dre London,
        wrote on Instagram on Sunday. “We did X-rays @ hospital after the show &amp;
        they declared he had bruised his ribs!”</p>'
