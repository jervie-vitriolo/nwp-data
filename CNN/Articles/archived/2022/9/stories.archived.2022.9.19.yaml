      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666bc57f-025a-4fd6-bdc5-1b0936806b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T06:43:37.318+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T11:35:31.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concert goer Tana Cantrell told CNN that the accident happened about
        an hour into his performance.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901b7570-8074-45e9-8b9e-8780943ba43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T06:43:37.318+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T11:35:31.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ef8ab6-4c1f-476c-9a03-9b5771db068b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T06:43:37.318+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T11:35:31.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At the time from my angle, it looked like he just collapsed on
        stage, grabbing the middle of his chest,” Cantrell said. “You could see in
        his face and body how much pain he was in and that’s when I knew this was
        serious. His legs were trembling from the pain.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24cec4dd-ce99-4696-b6e3-723c71e3cd0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T06:43:37.319+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T11:35:31.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3ce03f-3341-481e-b564-3a094fffc7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T06:43:37.319+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T11:35:31.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“From other angles you could see that there was a hole in the stage
        that he had fallen through when they lowered his guitar down and they did
        not get the floor put back up in time,” Cantrell added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be73d8c0-2d91-4b8b-9009-6486f9f571eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T06:43:37.319+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T11:35:31.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After about 10 minutes, Post Malone got up with help from others,
        and went to take a break, according to Cantrell. Once he returned to the stage
        he repeatedly apologized before finishing the show, Cantrell said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ae46d4-3fe4-4b1b-b642-77fb94415836'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T06:43:37.319+08:00
      'mgnl:createdBy': 'chesca'
