    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f534b3-01cd-4939-b836-64ffa4949e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T16:42:26.777+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:35:09.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Gwen, Lead vocal/lead rapper</strong></p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b13a97d-7240-46d8-943b-6580f8ea440e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T16:42:26.777+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:35:09.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anyone who watches Gwen Apuli from a distance – whether as the former
        "PBB Otso" Season 3 housemate or the lead vocal and resident fashionista of
        BINI – knows she was meant to be under the limelight. It’s all she ever wanted
        growing up: a dream that was thankfully supported by her artistic family and
        a privilege she’s aware is not always afforded to everyone.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ecccd13-2880-402d-be60-619548f6ac59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T16:42:26.777+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:35:09.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a4cd6f-8f90-4faf-bc36-2d670b98d748'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T16:42:26.777+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:35:09.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Alam ng pamilya ko ''yung value of the arts: mom ko magaling kumanta,
        kuya ko nagpapaint, and pati ibang family members ko mahilig sumayaw. Noong
        buhay pa papa ko, siya nagintroduce sa concept ng pagiging artista,” she shared.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e697ec3-666f-44f3-93b5-d40af40ce16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T16:42:26.777+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:35:09.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61dfbd7-27b8-410a-af17-1fdae0a782e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T16:42:26.777+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:35:09.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joining contests and presenting in school events gradually paved
        the way to her greatest dream: a "Pinoy Big Brother" audition, and later on,
        a redirection to Star Hunt and its grueling training process. Although, the
        19-year-old Daraga native admitted that as time passed, she wasn’t sure what
        she was working towards anymore: “Napapaisip ako dati: Gusto kong maging artista.
        Ano ‘tong kinakanta at sinasayaw ko? Para saan ba ‘to? Kakalabas ko lang sa
        sobrang isolating na environment tulad ng "PBB" tapos ipinasok na naman ako
        sa environment na ganoon din ''yung feeling.” Having been unprepared for the
        physical and mental toll it would take on her body, she quit the bootcamp
        and was advised to go home.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6feab978-3a2b-4f59-84e3-9f29c7a4e083'
      'mgnl:activationStatus': true
