      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec chair said no ballots will be wasted even if the polls
        will eventually be postponed since the voters will manually fill them out
        with the names of their preferred candidates.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33579253-9217-4d5e-bce0-8aeab8149547'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T14:27:41.258+08:00
