      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia projected that the procurement of other resources will cost
        around ₱3 billion. Other expenses include around ₱300 million for the training
        of teachers and the rest of the available funds will be used for their honoraria.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49874de-7e2f-413d-b8e7-2ea789ee274e'
