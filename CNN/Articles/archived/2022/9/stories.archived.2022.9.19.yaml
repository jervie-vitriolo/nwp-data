      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia said further delays in the decision may potentially cause
        "complications" with the filing of certificates of candidacies scheduled on
        October 6-13.</p>'
