    'mgnl:lastActivated': 2023-01-19T11:35:28.646+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:34:31.345+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'In full: The Orders of Service for Queen Elizabeth II''s state funeral
      and committal service'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20571cbb-b232-4d22-a945-6fbcfa11a150'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T08:48:01.892+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:35:28.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Buckingham Palace has released the Orders
        of Service for Queen Elizabeth II''s state funeral and committal service on
        Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe16ebc-f6a0-4240-80c6-7c758800aaa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T08:48:01.892+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:35:28.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The funeral service will be steeped in royal tradition and "pay
        tribute to The Queen''s remarkable reign and lifetime of service as Head of
        State, Nation and Commonwealth."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c27a38d-bfa0-454f-b065-388093b2fdd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T08:48:01.893+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:35:28.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state funeral will conducted by the Dean of Westminster at Westminster
        Abbey, starting at 11 a.m. (6 a.m. ET), with the Archbishop of Canterbury
        giving the Sermon and Commendation. The Commonwealth Secretary-General, Patricia
        Scotland, will read the first Lesson, while the UK Prime Minister Liz Truss,
        who the Queen appointed just two days before her death, will read the Second
        Lesson.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6bc2b8-9be2-4160-8174-e111b1084ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T08:48:01.893+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:35:28.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To represent each year of the Queen''s life, the abbey''s Tenor
        Bell will be tolled once a minute for 96 minutes before the service.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c75cb8-9527-4f31-bd51-18f10c65f465'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T08:48:01.893+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:35:28.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen''s great-grandchildren Prince George and Princess Charlotte
        will form part of the royal family procession behind the Queen''s coffin as
        it is carried into Westminster Abbey. As the coffin is moved inside, the Choir
        of Westminster Abbey in the Nave will sing the Sentences -- lines of scripture
        set to music which have been used at every state funeral since the early part
        of the 18th century, the palace said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e89f06-25f8-48f2-b011-7d986ea7f8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T08:48:01.893+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:35:28.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the service, a specially commissioned choral piece inspired
        by the Queen''s "unwavering Christian faith" will be performed by the choir.
        "Like as the hart" is a setting of Psalm 42 by the Master of the King''s Music,
        Judith Weir, which will be sung unaccompanied.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d95a33-78a6-424d-b89f-6f3771fc1ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T08:48:01.893+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:35:28.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other music selected for the state funeral include the hymn "The
        Lord''s my shepherd," which was also sung at the then-Princess Elizabeth''s
        wedding to Prince Philip in 1947, and the anthem "O Taste and see how gracious
        the Lord is," which was composed for the Queen''s coronation in 1953 by Ralph
        Vaughan Williams.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9cd781-2dab-424f-81b7-a7bb1311aab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T08:48:01.893+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:35:28.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nation will observe a two-minute silence towards the end of
        the hour-long service after which the Sovereign''s Piper of the Royal Regiment
        of Scotland will play the traditional lament, "Sleep, dearie, sleep" -- a
        fitting farewell to Britain''s longest-reigning monarch.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5acb226b-f95c-4a14-b425-a17d3fcee999'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T08:48:01.893+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:35:28.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the funeral, the Queen''s coffin will travel in procession
        through central London to Wellington Arch, where it will be placed in the
        state hearse and depart for Windsor, where a committal service will take place
        at St. George''s Chapel at 4 p.m. (11 a.m. ET).</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a0b55d-8807-431d-a7b2-a8c98d3fad16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T08:48:01.894+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:35:28.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second service of the day will be a more intimate occasion,
        conducted by the Dean of Windsor, who will deliver the Bidding. Prayers will
        be said by the Rector of Sandringham, the Minister of Crathie Kirk, where
        the family worship when they are in residence at Balmoral, and the Chaplain
        of the Royal Chapel of All Saints in Windsor Great Park.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad8e320-cbbc-473a-be89-16f533d8831c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T08:48:01.894+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:35:28.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The royal family will gather along with a congregation made up of
        members of the Royal Household, past and present, as well as personal staff
        who have worked on the private estates.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ccd3ae-82c1-4c5f-93df-22f5779668f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T08:48:01.894+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:35:28.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the musical selections for the committal service were composed
        by William Henry Harris, a former organist of St. George''s between 1933 and
        1961. It is thought that the young princess was taught to play piano by Harris,
        according to the palace.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f844dff9-487a-479e-8cb2-03337bed83e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T08:48:01.894+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:35:28.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The service will also feature several nods to the the Queen''s family,
        with the choir singing "The Russian Contakion of the Departed," which was
        also sung during Prince Philip''s funeral at St. George''s last April. Meanwhile,
        the Dean will read Revelation 21, verses 1-7, which were read at the funerals
        of the Queen''s grandparents King George V and Queen Mary in 1936 and 1953.
        They were also read at the Queen''s father''s funeral in 1952.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd42bdc2-a203-435f-9473-fa2f46befb51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T08:48:01.894+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:35:28.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the committal service draws to a close, the Queen''s coffin will
        be lowered into the Royal Vault, set beneath St. Georges, as the Dean reads
        Psalm 103, which concludes with the words, "Go forth upon thy journey from
        this world, O Christian soul."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a047a6-c500-41de-b55b-fdaad0e587b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T08:48:01.894+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:35:28.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Garter King of Arms will then proclaim the Queen''s styles and
        titles before her piper plays for her one last time.</p>'
  'US-Biden-COVID-19-pandemic':
    'author': 'Kate Sullivan and Jamie Gumbrecht, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-09-19T08:48:07.133+08:00
    'imagesource': 'jcr:ce3ab20f-c39a-4aef-8f14-9ed11f6ac820'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '63ab2651-5340-422b-b12a-86608af3cb76'
    'lead': 'US President Joe Biden said he believes the COVID-19 pandemic is ''over,''
      but acknowledged the US still has a ''problem'' with the virus that has killed
      more than 1 million Americans.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-19T08:49:37.599+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T11:35:27.976+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:34:31.635+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biden: ''The pandemic is over'''
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a725303-92d0-46f1-a063-cfc93cb48ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T08:49:37.599+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:35:27.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>US President Joe Biden said he believes
        the COVID-19 pandemic is "over" in an appearance on CBS'' "60 Minutes," but
        acknowledged the US still has a "problem" with the virus that has killed more
        than 1 million Americans.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85fba286-aa6f-4385-bba2-a75c600ec5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T11:35:41.872+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:35:27.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pandemic is over. We still have a problem with Covid. We''re
        still doing a lot of work on it. It''s -- but the pandemic is over," Biden
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6bacec-6c94-41d8-b55d-908bc241aab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T11:35:41.872+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:35:27.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US government still designates Covid-19 a Public Health Emergency
        and the World Health Organization says it remains a Public Health Emergency
        of International Concern. But the President''s comments follow other hopeful
        comments from global health leaders.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbd83fc-615e-4136-996c-a52f8e27f171'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T11:35:41.873+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:35:27.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tedros Adhanom Ghebreyesus, director-general of the World Health
        Organization, said in a news briefing last week that the end of the Covid-19
        pandemic was "in sight," and that the world has never been in a better position
        to end the Covid-19 pandemic.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85df181-08d2-41e6-8ce6-ec6e11dac12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T11:35:41.873+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:35:27.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last week, the number of weekly reported deaths from Covid-19 was
        the lowest since March 2020," Ghebreyesus said. "We have never been in a better
        position to end the pandemic. We''re not there yet, but the end is in sight."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20382e88-40a5-47b3-9481-81fc6ea111b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T11:35:41.873+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:35:27.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the US Centers for Disease Control and Prevention adjusted
        its Covid-19 guidance to urge the nation away from measures such as quarantines
        and social distancing and instead focus on reducing severe disease from Covid-19.
        But the agency says some people, including those who are older, immunocompromised,
        have certain disabilities or underlying health conditions, are at higher risk
        for serious illness, and may need to take more precautions.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ca2250-45a8-441d-895d-02eb6666f1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T11:35:41.873+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:35:27.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were about 65,000 new Covid-19 cases reported each day over
        the past two weeks, data from Johns Hopkins University shows, and reported
        cases are dropping in almost every state. Across the United States, about
        400 people are dying every day from Covid-19. Although official case counts
        are far from representative of true levels of transmission, forecasts published
        by the CDC say that new hospitalizations and deaths will hold steady for the
        next month.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a8f01c-9ad6-4536-9cb1-cc15eff31190'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T11:35:41.873+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:35:27.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For people hospitalized for Covid-19, the risk of dying fell to
        the lowest it''s ever been during the Omicron wave, according to a study published
        last week by the CDC. The researchers suggest that there were several contributing
        factors to the improved mortality risk: high levels of immunity, both from
        vaccination and previous infection, advances in treatments and properties
        of the Omicron subvariants that made them less likely to cause disease.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68cb3df-4ba5-48e9-a373-0b4af4ae1715'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T11:35:41.874+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:35:27.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Biden on 2024</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bcf96bc-15cb-4275-9e2f-da0cb1f7a8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T11:35:41.874+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:35:27.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President told "60 Minutes" in the interview aired Sunday he
        had not made a "firm decision" on whether he would run for reelection in 2024
        but said he intended to run.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce55c2b-9c09-4df8-826e-3988640d3f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T11:35:41.874+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:35:27.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Look, my intention, as I said to begin with, is that I would run
        again. But it''s just an intention. But is it a firm decision that I run again?
        That remains to be seen," Biden said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac47970c-1fe8-459e-b19e-3da3ac64ea23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T11:35:41.874+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:35:27.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said: "I''m a great respecter of fate. And so, what
        I''m doing is I''m doing my job. I''m gonna do that job. And within the time
        frame that makes sense after this next election cycle here, going into next
        year, make a judgment on what to do."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01434f2f-5db1-4e8a-ab5d-ba62fb1dc75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T11:35:41.874+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:35:27.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President and top administration officials have maintained the
        President intends to run again in 2024, but Biden told ABC in December that
        it would depend on whether he was in good health.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e1ac9c-b7cc-41d1-8bb8-9156fc0b6e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T11:35:41.874+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:35:27.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''I don''t want to get myself in the middle''</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca2be3e-a494-49c6-aa4c-1b86ebe14439'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T11:35:41.875+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:35:27.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden told CBS he had not been briefed on the contents of the documents
        that were removed from former President Donald Trump''s Mar-a-Lago residence
        by the FBI in August, and said he did not want to interfere with any potential
        actions by the Department of Justice.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2e39b2-9bca-4195-8754-a365ca41ee59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T11:35:41.875+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:35:27.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have not asked for the specifics of those documents because I
        don''t want to get myself in the middle of whether or not the Justice Department
        should move or not move on certain actions they could take. I -- I agreed
        I would not tell them what to do and not, in fact, engage in telling them
        how to prosecute or not," Biden said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23463c71-8a5b-47e8-b2d7-7caa42c53745'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T11:35:41.875+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:35:27.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department removed 11 sets of classified documents from
        Mar-a-Lago while executing a search warrant for possible violations of the
        Espionage Act and other crimes, according to unsealed court documents.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a24e91f-23c0-43cf-a4a1-2b0c7ea66627'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T11:35:41.875+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:35:27.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked what his reaction was when he saw the photograph taken by
        the FBI that showed an array of documents found on Trump''s property, Biden
        said: "How that could possibly happen? How one -- anyone could be that irresponsible?"</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c71a604-cad8-43d4-93f6-76fffd1877e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T11:35:41.875+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:35:27.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And I thought what data was in there that may compromise sources
        and methods? By that I mean names of people who helped or, et cetera. And
        it just, totally irresponsible," Biden said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844ffa9b-98f1-480d-b9c2-aa8aebb6a07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T11:35:41.876+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:35:27.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said no one has briefed him on whether important national
        security secrets were revealed by the storage of those documents at the former
        President''s residence.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ae6441-c70b-480e-b49d-32143d6bd387'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T11:35:41.876+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:35:27.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have not personally spoken to anyone on that -- in that regard.
        I''m sure my administration is aware of all of that, and so is the National
        Security Council. But I have not," Biden said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a93a30d-21da-4832-b13a-b9c9e0ce743f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T11:35:41.876+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:35:27.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also told CBS that US military personnel would defend
        Taiwan in the event of a Chinese invasion. The President was asked whether
        "US forces, US men and women would defend Taiwan in the event of a Chinese
        invasion," a prospect US officials privately fear is becoming more likely.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1adb150-1508-44f0-a625-a32b81154e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T11:35:41.876+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:35:27.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes," Biden responded.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7099ee39-931f-4af1-afed-f1a6f45aa4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T11:35:41.876+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:35:27.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not the first time Biden has gone beyond the US approach of
        "strategic ambiguity" when it comes to Taiwan. During a visit to Tokyo in
        May, Biden said the US would intervene militarily if China attempts to take
        Taiwan by force.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70817c8-abc4-45f8-9705-dff2b63b5ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T11:35:41.876+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:35:27.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House has consistently said after Biden''s comments that
        US policy hadn''t changed, and "60 Minutes" reported receiving a similar response
        to Biden''s answers in their interview.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04ed681-b2b5-4d4d-b4e9-a48315f9a750'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T11:35:41.877+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:35:27.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the "One China" policy, the US acknowledges China''s position
        that Taiwan is part of China, but has never officially recognized Beijing''s
        claim to the self-governing island of 23 million. Biden repeated his commitment
        to those policies in the "60 Minutes" interview.</p>'
  'Bongbong-Marcos-US-trip-Biden-UNGA':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-09-19T08:50:53.591+08:00
    'imagesource': 'jcr:d3746fde-929e-428e-9ca9-34d3bf86a03f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f1b0047a-4980-40de-8e18-9747eae09828'
    'lead': 'President Ferdinand Marcos Jr. hopes his trip to the United States will
      be a fruitful one as he plans to meet with world leaders and investors.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-19T08:52:49.578+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T11:35:27.083+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:34:31.843+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos hopes to meet Biden in UNGA, woo investors in US'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afdf662f-38ca-490f-9f8f-aae40592731b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T08:52:49.579+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:35:27.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 19)</strong> —
        President Ferdinand "Bongbong" Marcos Jr. hopes his trip to the United States
        will be a fruitful one as he plans to meet with world leaders and investors.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98550e46-afac-419b-9458-ba424ad9e743'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T08:52:49.579+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:35:27.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos addressed the Filipino community in New Jersey on Monday
        morning (Philippine time) hours after he landed in the United States, his
        third overseas trip since assuming office in June.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab1021e-dae2-4efb-b328-22b5fd9ad489'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T08:52:49.579+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:35:27.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he hopes to meet US President Joe Biden and other world
        leaders on the sidelines of the United Nations General Assembly (UNGA)&nbsp;during
        his working visit. The chief executive added his team requested for a meeting
        with Biden during the event to ensure they can have a conversation on the
        side.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac1863b-d9d8-462a-9627-314e1b94ccd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T08:52:49.579+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:35:27.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both presidents will be addressing the assembly on Sept. 20, the
        first day of the high-level United Nations General Debate.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5073ae-c02b-4727-a7f5-c4c5fd173576'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T08:52:49.579+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:35:27.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sabi ko pagkakataon na natin at hindi nila mapupuntahan sa kanilang
        bansa kaya dito na natin sila kakausapin," he said. "Our relations with US
        remain strong and I believe we''ll make them stronger in the coming years."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336c23a3-9300-4a7b-8794-505900de2c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T08:52:49.579+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:35:27.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We may not have a chance to visit their countries,
        so let''s try to talk to them here.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1400e4-dbd6-4a27-9b71-ded9fa8f3af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T08:52:49.579+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:35:27.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Ambassador to the United States Jose Manuel "Babe" Romualdez
        told CNN Philippines'' The Source last week that Marcos is expected to meet
        at least six world leaders, including Japanese Prime Minister Fumio Kishida
        and Malaysian Prime Minister Ismail Sabri Yaakob, during his trip set from
        Sept. 18 to 24.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4e9e8b-7200-47dc-b246-b53043b4133f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T08:52:49.580+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:35:27.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos did not reveal specific talk points for his inaugural engagement
        with the UN, but he said he will let the world leaders know the Philippines''
        stand on global issues and its role in addressing the problems during the
        77th session of the UNGA.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3080fcdb-3091-441f-96ba-5ebdd4a9c10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T08:52:49.580+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:35:27.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://mb.com.ph/2022/09/15/marcos-to-discuss-climate-change-rule-of-law-food-security-in-un-speech/">RELATED:
        Marcos to discuss climate change, food security in UNGA speech</a></strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bceb6cce-740a-493e-85c6-f625cf9a74c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T08:52:49.580+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:35:27.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said his trip will also include meetings with business
        leaders who can potentially invest in the Philippines, especially as the country
        slowly recovers from the COVID-19 pandemic. He added he will be explaining
        the reforms carried out by his administration to encourage them to bring their
        businesses to the country.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f39b52-706b-42ed-a4a6-7f283c357d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T14:24:00.172+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:35:27.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the series of business engagements lined up for Marcos and
        his economic team are the New York Stock Exchange Economic Forum, dialogues
        with the US-ASEAN Business Council and US Chamber of Commerce Business, and
        the Philippine Economic Briefing which is set on Sept. 22 (EST).</p>'
  'US-Fed-set-for-big-rate-hike':
    'author': 'Paul R. La Monica, CNN Business'
