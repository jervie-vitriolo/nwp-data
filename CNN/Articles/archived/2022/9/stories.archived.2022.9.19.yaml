  'raffy-tulfo-dbm-congress-budget-cuts':
    'author': 'Eimor P. Santos, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-09-19T17:28:09.186+08:00
    'imagesource': 'jcr:22768e39-6d03-4788-aed4-70ddb5477c9c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b8e7dc76-6392-4383-87e5-133536c3c016'
    'lead': 'Court Administrator Raul Villanueva suggests that for ''full fiscal autonomy,''
      the judiciary''s proposed spending plan should go straight to Congress instead
      of passing through the Department of Budget and Management. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-19T17:35:26.866+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T11:35:04.381+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:34:42.153+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Raffy-Tulfo', 'DBM', 'Department-of-Budget-and-Management', 'budget',
      'budget-cuts']
    'template': '1'
    'title': 'Raffy Tulfo challenges DBM: Visit courts first before considering budget
      cuts '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005a0b5b-efc8-4c26-9cf6-08c8f5e89875'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T17:35:26.866+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:35:04.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 19)</strong> —
        Senator Raffy Tulfo on Monday asked officials of the Department of Budget
        and Management to take extra caution in cutting the proposed budget of the
        judiciary.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5039faff-735d-4f41-aef8-267a279a23b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T17:35:26.866+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:35:04.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Okay <em>lang po siguro sa ibang mga departamento pero pagdating
        po s</em>a judiciary, <em>dapat po maghunos dili itong mga taga</em> DBM,"
        Tulfo said during the Senate finance committee''s hearing on the judiciary''s
        budget for next year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4514ef5-4b02-4511-b44b-ce5ef3e5cb01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T17:35:26.866+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:35:04.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Budget cuts may be okay for other departments, but
        the DBM should think twice when it comes to the judiciary.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3327e1f4-dee7-4285-ac89-f252a7c97320'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T17:35:26.867+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:35:04.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tulfo said DBM officials should visit the courts to see for themselves
        the "sorry state" of some halls of justice.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb391350-6570-446a-b892-7567b0289f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T17:35:26.867+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:35:04.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang</em> challenge <em>ko sa mga taga</em> DBM, <em>lumabas
        sa kanilang mga</em> air-conditioned rooms, <em>pumunta sa mga korte natin
        sa</em> Pasay, <em>sa</em> Maynila, <em>sa mga sulok-sulok,"</em> Tulfo said.
        <em>"Makakatapak ka diyan ng sahig na may nakausling pako."</em></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714d3065-d31c-4a7a-a8d6-c451ffb333b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T17:35:26.867+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:35:04.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My challenge for the DBM is to leave their air-conditioned
        rooms and go to the courts in Pasay, Manila, and other nooks and crannies.
        There, you can even step on floors with protruding nails.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55025dd0-e632-4824-8234-38729a342416'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T17:35:26.867+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:35:04.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Expenditure Plan submitted by the executive to Congress
        allots ₱52.72 billion for the judiciary. That''s ₱21.46 billion lower than
        the funding it requested, Court Administrator Raul Villanueva said. The judiciary
        appeals for the restoration of some ₱2.8 billion for the Supreme Court, lower
        courts, and even for the conduct of the 2023 bar examinations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925a1c77-1849-4790-9390-887763a70ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T17:35:26.867+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:35:04.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tulfo said the courts should not have to rely on help from local
        government units to ensure judicial independence. While Villanueva said the
        judiciary respects the DBM, he raised the possibility of sending their proposed
        spending plan straight to Congress.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2638a873-7721-407a-a7e5-620665fa455b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T17:35:26.867+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:35:04.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If full fiscal autonomy is given then it will just be recorded
        by the DBM, and then it will be brought directly to Congress for us to defend,"
        Villanueva said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f77666-3065-4d7a-a152-6aad08a418e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T17:35:26.867+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:35:04.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate committee on finance chairman Sonny Angara said these issues
        can be raised with the DBM during deliberations on the agency''s own budget.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25201051-1035-46c9-95f5-cdf96b7d56ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T17:35:26.868+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:35:04.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Should JBC be abolished?</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbb1a9c-d7ca-4f88-bec7-627c39632f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T17:35:26.868+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:35:04.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the budget hearing, Senator Robin Padilla took the time to
        ask Supreme Court officials about the proposal to abolish the Judicial and
        Bar Council, a body that screens applicants to the judiciary and submits a
        shortlist to the President.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8148e06-631d-4ce9-93ed-cebbaab1896f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T17:35:26.868+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:35:04.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veteran lawyer Estelito Mendoza earlier said applicants should go
        through the Commission on Appointments (CA) instead, saying the JBC has failed
        to "depoliticize" the process.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522f3e74-ffc7-4679-810d-6254721c6028'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T17:35:26.868+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:35:04.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Associate Justice Midas Marquez sees no problem in studying the
        proposal as part of the hearings on charter change, but he also asked lawmakers
        to consider strengthening the JBC, as suggested by the group led by former
        Chief Justice Reynato Puno that reviewed the 1987 Constitution.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6819a49-4bee-4928-9f3b-66268625ccab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T17:35:26.868+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:35:04.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senator Jinggoy Estrada noted that letting the CA scrutinize
        judicial appointees would not make the process less political.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e93e4d2-7d5d-4bdf-959b-9b3f8415f0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T17:35:26.868+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:35:04.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Lahat pulitiko,"</em> Estrada said of members of the CA, which
        is composed of senators and congressmen. <em>"E, kanya-kanyang</em> bargaining
        <em>''yan."</em></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11641e3c-47b9-4fe3-84da-5663220d72e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T17:35:26.868+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:35:04.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They are all politicians, each doing their own bargaining.]</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd080b0c3-d818-4752-ba0e-443a51ee69a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T17:35:26.869+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:35:04.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The JBC is chaired by a representative of retired Supreme Court
        justices, with the top magistrate as ex-officio chairperson and the Justice
        Secretary as ex-officio member. It also has representatives from the private
        sector, the Integrated Bar of the Philippines, and the academe.</p>'
