      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He reminded the public of the importance of wearing face mask, especially
        for the elderly and people with comorbidities since most of those being hospitalized
        due to the infection are under these categories.</p>'
