      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[T]he US dollar/peso exchange rate, now at 57.40, still hovered
        near the record intraday high of 57.44 and the record closing high of 57.43
        both posted on Sept. 16, 2022, as the weaker peso could lead to higher inflation,”
        RCBC chief economist Michael Ricafort told CNN Philippines in an email.</p>'
