  'deleting-something-from-internet-almost-impossible':
    'author': 'Catherine Thorbecke, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-09-19T13:17:48.649+08:00
    'imagesource': 'jcr:16448c9e-dc85-4150-96f0-274a36f30799'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c1553f44-f07e-4051-ac1b-488eb981577e'
    'lead': 'Most people may live out their digital lives with the assumption they
      can delete their posts, messages and personal data from services whenever they
      choose. But a tech hearing this week threw that core assumption into question.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-19T13:30:37.725+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-19T11:35:14.672+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:34:37.804+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['deleting', 'internet', 'almost-impossible', 'Peiter-Zatko', 'Twitter',
      'data']
    'template': '1'
    'title': 'Why deleting something from the internet is ‘almost impossible’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0473b841-6db1-49b0-92d8-a714ab988fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T13:30:37.726+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:35:14.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Most people may live out their digital
        lives with the assumption they can delete their posts, messages and personal
        data from services whenever they choose. But a tech hearing this week threw
        that core assumption into question.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6ce6d6-fa7b-432c-a88a-97a15926605d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T13:30:37.726+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:35:14.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd3ab4c-7ad5-4c73-92d6-f754cb913b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T13:30:37.726+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:35:14.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peiter "Mudge" Zatko, the former security chief at Twitter, told
        a Senate committee on Tuesday that the social network does not reliably delete
        the data of users who cancel their accounts, expanding on bombshell allegations
        he made in a whistleblower disclosure first reported by CNN and The Washington
        Post last month.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc7c8a2-2457-46f9-9a94-b4b59905b631'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T13:30:37.726+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:35:14.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb73a94f-5681-40c5-8445-e90652bf373e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T13:30:37.726+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:35:14.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his testimony and whistleblower disclosure, Zatko alleged Twitter
        does not reliably delete users'' data, in some cases because it has lost track
        of the information. Twitter has broadly defended itself against Zatko''s allegations,
        saying his disclosure paints a "false narrative" of the company. In response
        to questions from CNN, Twitter has previously said it has workflows in place
        to "begin a deletion process" but has not said whether it typically completes
        that process.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd089b1ec-cc43-4920-b616-d5c0199d9a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T13:30:37.726+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:35:14.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db1bb36-a385-416d-9458-de1afddee220'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T13:30:37.726+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:35:14.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Zatko''s allegations are stunning, it also served as just
        another reminder to Sandra Matz of "how oftentimes mindless we are" in sharing
        our data online.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e780dd-781a-4b22-8405-69793bb5ae43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T13:30:37.726+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:35:14.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768bf154-6ae5-4328-bfd1-7bfaf737e435'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T13:30:37.726+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:35:14.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It sounds very simple, but whatever you put out there, don''t ever
        expect it to become private again," said Matz, a social media researcher and
        professor at Columbia Business School. "Retracting something from the internet,
        hitting the reset button — is almost impossible."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48b1ce5-5afc-4247-bea4-9cf25c348c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T13:30:37.726+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:35:14.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0951b849-684a-423f-bbf1-a0afa3e8f3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T13:30:37.726+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:35:14.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stakes for feeling in control of our data, and confident in
        our ability to delete it, have arguably never been higher. In the wake of
        the Supreme Court''s decision to overturn Roe v. Wade in June, there''s now
        potential to use search histories, location data, text messages and more to
        punish people who look online for information about or access to abortion
        services.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235833ae-704b-45ac-8dde-2366fc657376'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T13:30:37.726+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:35:14.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d87df4c-3f9b-40ce-8bf3-712bc1a73fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T13:30:37.726+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:35:14.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, Facebook-parent Meta came under harsh scrutiny after news
        broke that messages sent through Messenger and obtained by law enforcement
        had been used to charge a Nebraska teen and her mother with having an illegal
        abortion. (There was no indication any of the messages in that case had previously
        been deleted.)</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6199c4-29e5-47dc-8933-01ba8b10745b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T13:30:37.727+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:35:14.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08b0450-4da4-4dfc-a67e-cf234a55c00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T13:30:37.727+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:35:14.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ravi Sen, a cybersecurity researcher and professor at Texas A&amp;M
        University, said law enforcement and other groups "with resources and access
        to the right kind of tools and expertise" could likely recover deleted data,
        in certain circumstances.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902277d6-b5ec-4d8c-b155-0366dffb6d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T13:30:37.727+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:35:14.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2fae227-3bca-4530-84cb-7aee651c1600'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T13:30:37.727+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:35:14.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen said many people don''t know all the places where their data
        ends up. Any post, whether it''s an email, social media comment or direct
        message, is typically saved on the user''s device, the recipient''s device
        and the servers owned by a company whose platform you used. "Ideally," he
        said, "if the user who generated the content" deletes it, "the content should
        disappear from all three locations." But generally, he said, "it doesn''t
        happen that easily."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452ee3c4-6476-4a26-b816-63e3092a6c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T13:30:37.727+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:35:14.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40936dd-dbd7-4643-9bd5-c6c08cc71a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T13:30:37.727+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:35:14.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen said you can reach out to companies and ask them to delete your
        data from their servers, though many presumably never take this step. The
        chances of recovering a deleted message from a user''s device decreases with
        time, he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a8e10c-779e-438d-bd87-6be7b3ee52f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T13:30:37.727+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:35:14.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb9c98e-d27a-47dd-b2c4-025267785cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T13:30:37.727+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:35:14.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The best way to control your online data is to primarily use apps
        that offer end-to-end encryption, according to privacy experts. It''s also
        important to manage your cloud backup settings to ensure that private data
        from encrypted services isn''t still accessible elsewhere.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d049616-4997-4af6-b244-e2995ad777a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T13:30:37.727+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:35:14.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ddeaa28-446e-4f2f-82cf-3d1693e6e2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T13:30:37.727+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:35:14.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even with all the precautions an individual can take on their
        end, once you put something online, Matz says, "you''ve essentially lost control."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e8ab9a-d63a-4f2e-afa1-68dcec0919d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T13:30:37.727+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:35:14.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34edfe0c-d6c3-4c72-a7a6-92237eee3f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T13:30:37.727+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:35:14.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because even if Twitter now deletes the post, or you delete it
        from Facebook, someone else might have already copied the picture that you
        put out there," she said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0988df6d-3db2-4445-973a-eabfecf4cc7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T13:30:37.727+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:35:14.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36dbdad-38d2-4ad9-838e-2fef42b593fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T13:30:37.727+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:35:14.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matz said she recommends people be more mindful about what they
        share on Big Tech platforms. As pessimistic as it sounds, she thinks it''s
        better to be overly cautious online.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7d2b4e-e5c7-4d1f-b272-d565e039ff9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T13:30:37.727+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:35:14.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb669f0-2f25-4d8e-9058-458c97c247dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T13:30:37.728+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:35:14.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just assume that everything you put out there can be used by anyone,
        and will live in perpetuity," she said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd794845d-e346-4510-9dbb-c65cb2a8b694'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T13:30:37.728+08:00
