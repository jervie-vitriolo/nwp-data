      'mgnl:type': 'text'
      'text': '<h2>Big bank CEOs set to testify in front of Congress</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520bf67b-a6e7-43b2-8cc6-b53e42f588fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T10:03:53.394+08:00
      'mgnl:createdBy': 'pilar'
