      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Do you guys talk about what it''s like being — not exactly
        like [a] fish out of water — but more of like, being Thai in the K-pop industry?</strong></p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320694d7-39c9-4c45-a895-a68c5bf597c6'
