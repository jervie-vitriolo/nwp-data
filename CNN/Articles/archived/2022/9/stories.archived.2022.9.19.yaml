    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4162da-c316-4621-829f-cd90664a70a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T16:42:26.776+08:00
      'mgnl:createdBy': 'gabrielle'
