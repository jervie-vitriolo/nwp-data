      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Is there a specific part of the recording process or the
        concept making for each of your singles that you particularly enjoy more or
        like the most?</strong></p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8d66f5-3785-4e95-a856-07965f836872'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T10:58:30.617+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:35:22.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With all the singles that I''ve done?&nbsp;I think I really enjoy
        every single song that I''ve put out. I think the process that I enjoy the
        most is just putting together a visual for every single song. I''m just a
        very visual type of person. So even when I started making a song with my producers,
        I will have put together a visual for them like a PowerPoint presentation
        telling them that, "Hi, this is what I want my sound to be. This is what I
        want to look like in whatever song we''re going to make." So I really enjoy
        putting a visual together. And I know a lot of fans know that I''m really
        into art and drawing and all that. So I enjoy putting that together and making
        my own little mood board and stuff like that the most whenever I create music.</p>'
