      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She isn''t just a 21st century monarch, she''s something more,"
        Chris Rowe, 60, who was camped out on a grassy bank of The Mall to watch the
        funeral procession with his wife, told CNN. The Queen represents the "continuity
        of a hundreds-years-old tradition," he said, adding that he came to London
        to see "the continuity of the nation."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48019ef7-4cd0-4345-80c2-3fa17f7f1cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T06:19:58.592+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:35:13.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there were no screens, mourners on The Mall were able to hear
        a radio broadcast of the funeral. People stood still, their gazes lowered.
        Later, as the funeral procession passed by, children were hoisted aloft on
        shoulders to see the military units march past and people snapped pictures
        on their phones -- capturing the end of an era.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b304fb8a-76f9-431f-8d2d-9d7138f2485b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T06:19:58.593+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:35:13.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past four days, an almost familial sense of loss was palpable
        among mourners who waited in a queue that snaked for miles along the River
        Thames to Westminster Hall, where the monarch''s body lay in state, to file
        past her coffin.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90b7d4b-5f43-4e86-8787-125271c7eafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T06:19:58.593+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:35:13.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Queen Elizabeth''s children, King Charles III, Princess Anne, Prince
        Andrew, and Prince Edward, on Friday entered the cavernous chamber, heads
        bowed, to hold silent watch over the velvet catafalque bearing her coffin,
        adorned with the sovereign''s jewel-encrusted crown, orb and sceptre. A day
        later, Prince William and Prince Harry, dressed in military uniform, held
        their own sombre vigil, standing alongside the Queen''s six other grandchildren.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686f3157-7956-4100-a848-e4829be7e860'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T06:19:58.593+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:35:13.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday morning, the King and other members of the royal family
        followed the coffin as it was conveyed from Westminster Hall, on her final
        journey to the abbey. It was carried on the same gun carriage used for the
        funeral of the Queen''s father, King George VI, and Winston Churchill, the
        first of 15 British prime ministers who served under her.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332dfd1a-edcd-4887-9df6-511ba5656077'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T06:19:58.593+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:35:13.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Westminster Abbey''s Tenor Bell tolled once a minute for 96 minutes
        before the service, marking each year of the Queen''s life.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67429ac3-3c6f-4729-a88b-ab34e2d6ebdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T06:19:58.593+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:35:13.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Small details like the wreath of flowers atop her coffin provided
        a view into the Queen''s personal taste. Made from flowers and foliage cut
        from the gardens of Buckingham Palace and other royal estates, it included
        pink and gold pelargoniums, garden roses and dahlias, with myrtle cut from
        a plant grown from a sprig that featured in the Queen''s wedding bouquet.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbeeca6-0207-4b01-a1f2-941ef570f5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T06:19:58.593+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:35:13.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the coffin moved inside the abbey, the Queen''s great-grandchildren
        Prince George and Princess Charlotte formed part of the procession behind
        her coffin. The Choir of Westminster Abbey in the nave sang the Sentences
        -- lines of scripture set to music which have been used at every state funeral
        since the early part of the 18th century.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4841e905-f5d2-4173-92d8-004f6d341d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T06:19:58.594+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:35:13.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the sort of traditional, classical music that the Queen championed
        in life. Hymns chosen were "The Day Thou Gavest, Lord" and "The Lord is My
        Shepherd, I Shall Not Want," which was sung at her wedding to Prince Philip
        in 1947, and the anthem "O Taste and see how gracious the Lord is," which
        was composed for the Queen''s coronation in 1953 by Ralph Vaughan Williams.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7276018-e579-4b55-9f06-f5da965cf3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T06:19:58.594+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:35:13.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A choral piece was also especially commissioned for the day, composed
        by the master of the king''s music, Judith Weir, "Like as the Hart." It is
        said to be inspired by the Queen''s "unwavering Christian faith," and is a
        setting of Psalm 42 to music.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71eef1dc-7673-4c88-af53-c62283bf991e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T06:19:58.594+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:35:13.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rev. David Hoyle, the Dean of Westminster, conducted the service.
        UK Prime Minister Liz Truss, who the Queen appointed just two days before
        her death, and Commonwealth Secretary General Patricia Scotland read lessons
        and the Archbishop of Canterbury, Justin Welby, delivered a sermon.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f2b071-44cd-4aec-82d5-70b48e319457'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T06:19:58.594+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:35:13.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The grief of this day, felt not only by the late Queen''s family
        but all round the nation, the Commonwealth and the world, arises from her
        abundant life and loving service -- now gone from us," Welby said in his sermon,
        recalling the monarch''s 21st birthday broadcast, in which she famously declared
        that she would dedicate her whole life to serving the nation and the Commonwealth.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0149d84f-53d7-4c50-a6cd-2a8466fc8298'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T06:19:58.594+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:35:13.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Service in life, hope in death; all who follow the Queen''s example
        and inspiration of trust and faith in God can with her say: ''we will meet
        again,''" he concluded, quoting the Queen''s speech during Britain''s Covid-19
        lockdown in 2020, a nod to Vera Lynn''s wartime song.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2acf6a5-2c8b-4741-ad5e-a03f40d4a3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T06:19:58.594+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:35:13.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hour-long service concluded with a two-minute silence, after
        which the congregation sang the national anthem, "God Save the King." The
        Queen''s piper, whose music roused the monarch every morning, played a fitting
        lament, "Sleep, Dearie, Sleep," to close the proceedings.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b26fcc4-13df-4412-8751-8091eb840f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T06:19:58.595+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:35:13.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The day''s events were a display of centuries-old rituals -- a royal
        cavalcade flanked by guards in braided uniforms, kilted bagpipers and drummers,
        streets lined with soldiers saluting as the coffin passes. Minute guns were
        fired in Hyde Park and Big Ben tolled throughout the procession to Wellington
        Arch, where the coffin was placed into a hearse to be transported to Windsor.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c096eb2a-4309-43b5-b0e7-df15cd0db339'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T06:19:58.595+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:35:13.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once there, the state hearse traveled past more than 140,000 people
        lining the procession route to Windsor Castle, with crowds packed the length
        of the Long Walk. Two of the Queen''s beloved corgis sat outside the castle,
        awaiting her last homecoming.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9062cfab-fc3c-4f77-a316-d32029dc235a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T06:19:58.595+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:35:13.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a committal service at St. George''s Chapel on Monday afternoon,
        members of the royal family and the Queen''s household staff past and present
        sat together in pews for a more intimate ceremony. Some of the music in the
        service was composed by Sir William Henry Harris, who was the organist of
        St. George''s Chapel when the Queen was a girl and is believed to have taught
        her to play piano.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3c0039-811e-4492-b9cc-47cf3461c83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T06:19:58.595+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:35:13.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a poignant moment filled with theater, silence descended on the
        chapel and the crown jeweler removed the Imperial State Crown and the sovereign''s
        orb and scepter. The Lord Chamberlain, the head of the Queen''s household,
        broke his wand of office and placed it on top of the coffin before it was
        lowered into the Royal Vault.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7080c9ed-7122-446c-8370-fd75881e4902'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T06:19:58.595+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:35:13.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b08fbc-dbfd-4327-8884-9e2793a8602a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T06:19:58.595+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:35:13.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later in the evening, in a private burial, she will be interred
        together with her husband of 73 years, "her constant strength and guide,"
        the Duke of Edinburgh, in the King George VI Memorial Chapel. An annex of
        St. George''s Chapel, it also houses the remains of the Queen''s father, her
        mother the Queen Mother, and her sister Princess Margaret.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2237e8d-87a5-4abb-b705-326666264d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T06:19:58.595+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:35:13.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It just means so much to me," said Lorraine Calloway, who came
        to Windsor with her son Cohen, age 8, to participate in the historic day.
        "To come and see the Queen have her last resting place here is something that
        is really fundamentally important to me, and the family."</p>'
