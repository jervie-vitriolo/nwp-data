      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2893ccc-f98a-427e-8b3c-b60dbfafd4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T16:42:26.778+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:35:09.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pinoprocess na sana ''yung papeles ko para makapagpageant ako abroad
        pero bigla akong nagkacallback sa BINI at pinapili ako ng nanay ko,” Stacey
        said. “Siyempre, ''yan ''yung pinaghandaan ko for so long pero napaisip ako:
        minsan lang kasi kumatok ''yung ganitong kalaking opportunity. Kaya napunta
        ako dito. Destiny.” Needless to say, the choice she made paid off more than
        she could have ever imagined.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3fc881-cff6-4cc9-9476-8436a04c70c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T16:42:26.778+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:35:09.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f815aa3d-0023-462a-876b-d7f1572f5338'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T16:42:26.778+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:35:09.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite having chosen a different path, Stacey knew that the key
        to success in a field as cutthroat as show business would be the winner’s
        mindset she cultivated as a beauty queen. She didn’t see herself as the small-town
        girl with big dreams people are prone to using as a stereotype: “Pag tumatapak
        ako sa stage, pinapaisip sa akin agad ni mommy na ako ''yung pinakamaganda,
        ako ''yung pinakapanalo. Ako ''yung main character, kumbaga.”</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a08aa8-2c24-48ff-a27e-176dea6c8673'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T16:42:26.778+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:35:09.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ec73b1-c108-4946-adbc-32dd4e102121'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T16:42:26.778+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:35:09.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This confidence is something she also observed in the BINI girls
        when they were trainees: though some were more on the introverted and quiet
        side during down time, they were all strong contenders when they were on performance
        mode. “Siyempre, since matatapang kaming lahat, may mga instances talaga na
        nagkakasakitan ng damdamin. Pero mahilig kami mag-open forum: sinanay namin
        na kaya naming mag-air ng concerns at ayusin ''yung pakikitungo namin sa isa’t
        isa,” she said.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1fa3cf7-891c-4666-a94f-a0c17d096b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T16:42:26.778+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:35:09.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df96a15-6580-4db5-9dd9-f8e9a49f166b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T16:42:26.778+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:35:09.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of them are aware that where they are and what they mean to
        one another are too important to waste. To Stacey, her seven fellow members
        are not just companions on this journey: as an only child who spent most of
        her time in the province cooped up at home, they’re also the sisters she never
        had. “Hindi ko na ata kaya na magising sila na wala sa tabi ko pero alam ko
        na dadating din ''yung time na ''yun. Kaya, hanggang BINI pa kami, sinusulit
        at susulitin ko ''yung panahon na magkakasama kami.”</p>'
    '83':
