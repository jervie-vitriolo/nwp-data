      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mikha, Main rapper/lead dancer/visual</strong></p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d56e88d-2141-470d-ae93-3f7a6e3bee0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T16:42:26.778+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:35:09.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first thing you notice (and subsequently admire) about Mikha
        Lim is her effortless ability to command any room she’s in. Only 18 years
        old, she exudes an enviable confidence, which she said is rooted in her strong
        sense of identity. “I grew up in a very conservative, old-fashioned family,
        where the men would question kung bakit ganyan manamit mga babae, kung bakit
        sila ganyang umupo. It was something I was alright with for a while,” she
        said. But after watching videos of strong, opinionated women around five years
        ago, she began leaning into her feminism and questioning why girls were ever
        policed in the first place.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ac5aa0-d269-4735-9f4d-a8ad6a41a995'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T16:42:26.778+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:35:09.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd924cfda-8e5f-434a-bdae-4438d7c8938c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T16:42:26.779+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:35:09.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sadly, her self-assurance made the process of assimilation rather
        difficult. She shared, “When I started training, the girls would often misunderstand
        me: my intentions are often good but I think I came off too strong. I would
        speak English na nga, my voice was loud and thick pa.” It’s a common misconception
        shared by outsiders, one that she’s actively working to combat but can’t fully
        shed off. But beneath this exterior, she promises, is someone gentle and observant.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04f6a8b-8ffd-48b5-a4a9-469fb2c0874e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T16:42:26.779+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:35:09.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08533b9-a543-4cc4-ba44-015fd5c90788'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T16:42:26.779+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:35:09.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mikha feels her greatest contribution to the group is her inscrutable
        skill of noticing small details: she can sense changes in others’ energies
        well and determine when she needs to pick up the slack without others explicitly
        asking her to. She said, “People don’t like it kasi when you dwell on something
        they’re going through or ask too many questions: there’s only a certain level
        of comfort that you can provide that will be able to help them. Sometimes,
        it helps to just be the person who knows what they’re going through and can
        easily give them what they need.”</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275011a0-2188-4d87-aa69-c53d3ed51793'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T16:42:26.779+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:35:09.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7230d970-1a61-4f4e-b495-a280c15463d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T16:42:26.779+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:35:09.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s a trait that has proven helpful to BINI’s ascent to fame: the
        pressure of remaining at par with their Western and Korean counterparts can
        often get to them, and words from detractors can potentially leave a dent
        on their suits of armor. But Mikha always knows when she needs to steer her
        fellow members back to what’s important. “I feel like there are negative stereotypes
        surrounding K-pop today but I don’t care about it and I tell the girls it’s
        not something we should be focusing on,” she said. “What’s important are our
        standards for ourselves and the excellence we always strive towards.”</p>'
