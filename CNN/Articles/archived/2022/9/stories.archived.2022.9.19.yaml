      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/09/18/tech/deleting-data/index.html"
        target="_blank">Why deleting something from the internet is ‘almost impossible’</a>."</em></p>'
  'Queen-Elizabeth-III-funeral':
    'author': 'Eliza Mackintosh, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-09-19T14:16:22.221+08:00
    'imagesource': 'jcr:e726ff97-6eeb-4fcd-8319-c2908ae94654'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '68d3bbc4-1a8f-4277-b2e8-a4a9c672d792'
    'lead': 'Britain bid farewell to Queen Elizabeth II on Monday (Tuesday, PHT) with
      a majestic funeral steeped in tradition and a send-off reflective of the broad
      popularity she managed to retain over her remarkable seven-decade reign.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-19T14:18:40.355+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T11:35:13.742+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:34:38.290+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Britain bids farewell to Queen Elizabeth with an outpouring of emotion'
    'updated': 2022-09-20T06:19:00.000+08:00
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07a442a-3cb8-4bb8-9c9e-32dfc0aab4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T14:18:40.355+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:35:13.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Britain bid farewell to Queen Elizabeth
        II on Monday with a majestic funeral steeped in tradition and a send-off reflective
        of the broad popularity she managed to retain over her remarkable seven-decade
        reign.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff7ed4d-d0d8-4f17-9982-ca9b9509e84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T06:19:58.590+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:35:13.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28fbd842-4d1f-4e96-bf2a-d0b0943dd660'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T06:19:58.590+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:35:13.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Royal family members and dignitaries gathered at Westminster Abbey
        for a somber service. Presidents, prime ministers, princes and princesses,
        and other public figures sat side-by-side to pay their last respects&nbsp;—
        a testament to her far-reaching appeal and deft diplomacy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6d771a-ff54-4b43-961d-c6743c4baa47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T06:19:58.590+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:35:13.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The funeral, which served as both a state and religious service
        and marked the culmination of 10 days of mourning, honored the Queen with
        the sort of pageantry that she used to promote the royal family and "brand
        Britain" throughout her life.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1a4542-3fea-45dc-8b7c-250c748bf04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T06:19:58.590+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:35:13.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tens of thousands of people flocked to streets around Westminster
        Abbey and along the 25-mile procession route from central London to Windsor,
        hoping to catch a glimpse of the sovereign''s flag-draped coffin as it traveled
        by hearse to her final resting place.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80021c52-4a6e-4e0c-bdd5-810f4cb74d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T06:19:58.590+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:35:13.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c317f2b-efc1-4f95-8207-d9f579836a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T06:19:58.591+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:35:13.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the third and last procession of the day, the Queen''s coffin
        was taken past throngs of well-wishers lining the Long Walk to Windsor Castle
        for her committal service and burial at St. George''s Chapel, where she was
        separated from the crown for the final time.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ede426-2bb8-4095-ab50-a53f037e5525'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T06:19:58.591+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:35:13.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later in the evening, she was interred together with her husband
        of 73 years, the Duke of Edinburgh, in the King George VI Memorial Chapel.
        An annex of St. George''s Chapel, it also houses the remains of the Queen''s
        father, her mother the Queen Mother, and her sister Princess Margaret.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e70c044-5487-4ccb-8f5f-9556a60e889c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T06:19:58.591+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:35:13.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the death of Queen Elizabeth, Britain''s longest-reigning
        monarch, had been anticipated and carefully planned for for years — funeral
        arrangements, codenamed "Operation London Bridge," were long the subject of
        speculation — the magnitude of this moment of mourning and the public outpouring
        of emotion has still caught many off guard. Even for those who are not fans
        of the royal family, her death marks the end of an era, a shift in the national
        landscape.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e176372-c3d6-4e40-ab66-cf7ab7c51cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T06:19:58.591+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:35:13.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 96, the Queen had become an almost mythical symbol of stability
        amid constant change. Her 70-year rule was bookended by war and pandemic,
        punctuated by uncertainty about Britain''s role on the world stage. She was
        crowned as the sun had started to set on the British Empire, and her death
        has renewed a conversation about the country''s dark colonial past. It comes
        at a time of great political and economic upheaval, not only in the United
        Kingdom, but across the globe.</p>'
    '0':
      'image': 'jcr:58447a9d-6f7d-4720-99f3-603336ec491d'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48dcc04-db34-400e-92a9-b6b0494f3645'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T15:02:24.092+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:35:13.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e15913-5bc5-47a3-a7d7-3ca40deb9650'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T06:19:58.591+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:35:13.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 200 foreign dignitaries were invited to her funeral at
        Westminster Abbey, including US President Joe Biden and Commonwealth leaders
        like Canadian Prime Minister Justin Trudeau. Many traded limos for buses to
        arrive at the funeral, just one part of a plan that amounts to the single
        biggest security operation that British authorities have seen since World
        War II.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881304b8-dc3f-4c17-b8a6-615a36a7e258'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T06:19:58.591+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:35:13.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representatives of some of the many charities of which the Queen
        was patron, along with emergency service workers and public servants, were
        also among the 2,000-strong congregation.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464d9474-5f62-4805-86bd-979bdd5a3c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T06:19:58.592+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:35:13.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The service took place in the same abbey nave where, 69 years ago,
        the Queen was crowned and where, 75 years ago, she was married to her husband,
        Prince Philip, the Duke of Edinburgh, who died last year. A sovereign who
        knew the soft power of spectacle, her coronation was, at her request, broadcast
        for the first time on television, bringing the splendor of the monarchy to
        millions around the world. On Monday, all eyes were on her once again.</p>'
    '1':
      'image': 'jcr:10e8fc3f-c419-451c-868c-71d20438f2f2'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf36ac1-dc46-4e50-981e-e78e68e18da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T15:02:24.092+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:35:13.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e1ff23-dd3d-4ed2-9be3-76b1711efb0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T06:19:58.592+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:35:13.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Head of state of 15 countries in the Commonwealth realm, including
        the UK, and Supreme Governor of the Church of England, her appeal as a figurehead
        lay in her extreme sense of duty, diligent work ethic, and an ability to appear
        neutral yet personable. Admiration for the Queen has staved off a major reckoning
        of the crown''s brutal legacy in former colonies — including its historic
        links with the slave trade — but that already appears to be changing as some
        Commonwealth countries look to break away.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafd98fe-8dbc-4399-960f-73e1bcc52502'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T06:19:58.592+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:35:13.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Antigua and Barbuda announced plans to hold a referendum
        on whether to become a republic, and last November, Barbados became the first
        realm in nearly 30 years to remove the British monarch as head of state.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc66114-762a-45a4-a65a-66f804b08689'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T06:19:58.592+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:35:13.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48fb0b85-be51-4f78-8023-60d96f5e2e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T06:19:58.592+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:35:13.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the Queen''s subjects felt as though they knew her — the
        woman whose image is on coins and postage stamps, who surveys say appears
        most frequently in people''s dreams.</p>'
    '2':
      'image': 'jcr:9e05e395-5d76-4b4f-b311-37cdf0e18129'
