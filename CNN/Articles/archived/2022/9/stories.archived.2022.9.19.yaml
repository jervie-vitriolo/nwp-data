      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If all things go well, by September 28 we can end
        the period of debates, we will open the period of amendments. If the bill
        is certified urgent, which is typically the case, we can approve this bill
        on third reading on September 28.]</p>'
