      'mgnl:type': 'text'
      'text': '<p>Immunization among the elderly population stands at 78.23%, the
        DOH said.</p>'
  'PBA-trade-Troy-Rosario-Calvin-Oftana-Brandon-Ganuelas-Rosser-':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-09-19T18:00:15.380+08:00
    'imagesource': 'jcr:630a096f-77e9-4205-85df-0d78fa297036'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c4a2ffff-c65d-4898-b0b6-4e85301833f9'
    'lead': 'A five-player deal sending four-time All-Star Troy Rosario to the Blackwater
      Bossing and the promising forward Calvin Oftana to the TNT Tropang Giga gets
      the PBA green light.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-19T18:16:24.240+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-19T11:35:03.373+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:34:42.536+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA approves three-team trade involving Troy Rosario, Calvin Oftana'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb4ccac-9347-4c7e-8e8b-f3268820c9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T18:16:24.240+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:35:03.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 19) —</strong>
        The PBA on Monday approved the three-team deal that ended ex-Gilas player
        Troy Rosario’s stint with TNT which started when the team took him in back
        in 2015.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8d10a8-06ae-40d9-b775-8fad3b25bea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T18:43:56.697+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:35:03.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the trade, the NLEX Road Warriors sent the promising Calvin Oftana
        and big man Raul Soyud to the Bossing for top draft pick Brandon Ganuelas
        Rosser and two future second round picks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2501e508-36dc-4111-9c66-32b715035ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T18:43:56.697+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:35:03.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blackwater then shipped Oftana and Soyud to the Tropang Giga for
        Rosario and small forward Gab Banal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f76ac8-5bf3-4904-87d8-fb48bb685d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T18:43:56.698+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:35:03.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosario, who played for the men''s national basketball team for
        quite a stretch, could provide the inside-outside threat for the Bossing,
        a team looking to improve their eighth place finish last conference.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc1cc9c-0291-4362-8321-c87b129916f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T18:43:56.698+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:35:03.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Oftana will give TNT some youth and another scoring option
        to compliment the deadly rotation of key players Mikey Williams, Jayson Castro,
        and RR Pogoy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6705f0a0-d894-424c-8b5a-369e507559db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T18:43:56.698+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:35:03.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ganuelas-Rosser, the top pick in the last PBA rookie draft, is a
        solid forward who could form a steady frontcourt duo with center Justin Chua
        for the Road Warriors.</p>'
