  'television-media-Queen-Elizabeth':
    'author': 'Analysis by David Zurawik, CNN'
    'caption': 'Marco Bertorello/AFP/Getty Images'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-09-19T23:15:17.668+08:00
    'imagesource': 'jcr:ca42e862-fb4d-4e8c-83a8-71eb3bd946cc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ac51a22a-923f-4b75-b809-d6aef51458c9'
    'lead': 'The BBC credits Queen Elizabeth II''s coronation in 1953 as the ''event
      that did more than any other to make television a mainstream medium.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-19T23:28:59.153+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-19T11:34:57.336+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:34:45.373+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Queen-Elizabeth', 'funeral', 'television-dominance', 'coronation']
    'template': '1'
    'title': 'Queen Elizabeth''s funeral marks the end of television dominance that
      started with her coronation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2daebc9-4aab-4699-9745-4896d858200b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T23:28:59.154+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:34:57.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The BBC credits Queen Elizabeth II''s coronation
        in 1953 as the "event that did more than any other to make television a mainstream
        medium."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f210e12a-8e8e-43ba-8ecb-ad797b0d4f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T23:28:59.154+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:34:57.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d3dc98-29d2-4d35-9c7e-4267b76dc321'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T23:28:59.154+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:34:57.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fitting, then, that her funeral on Monday marks the end of TV''s
        dominance that started when she came to the throne.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41693a55-4ee9-478d-9dad-e784759170af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T23:28:59.154+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:34:57.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19516ddf-3a60-4ba2-9644-f3cd1b07c05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T23:28:59.154+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:34:57.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back then, the lack of TV sets in the mainstream meant that viewers
        gathered in friends'' living rooms, churches and other public spaces to watch
        the coronation, creating a shared broadcast experience and a shared sense
        of history.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71190834-22cd-4c9d-8d14-355d50b3c339'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T23:28:59.154+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:34:57.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f562d5f-e391-4684-8be5-35b6717c3830'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T23:28:59.154+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:34:57.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, the divide between social media and television in the immediate
        wake of the queen''s death has highlighted the way new media are changing
        the culture. On social media, the queen was often discussed and, in many cases,
        denounced for Britain''s history of colonialism and her handling of royal
        scandals. Television, meanwhile, largely stuck with a script of fond remembrance
        and celebration of her 70-year reign, especially within the first 24 hours.
        The social media narrative challenged and perhaps even altered the one initially
        featured on TV.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96c9e69-cc56-470d-85bd-b45e94018c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T23:28:59.154+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:34:57.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5c36dc-72d4-451c-9b01-123594921c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T23:28:59.154+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:34:57.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet, for all the revolutionary media disruption and fragmentation
        already engendered by the internet, television remains the principal storyteller
        of national life in countries like the US, Britain, Canada, Australia and
        New Zealand.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30171728-e976-439b-80a1-217abf8bc278'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T23:28:59.154+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:34:57.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df14fc1d-53ba-404f-886e-8929d7f9c862'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T23:28:59.154+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:34:57.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, the Queen''s coronation was the epochal moment that made the
        Brits realize that television was the essential furniture of modern life ...
        and the glue for postwar British culture," said Thomas Doherty, a media and
        cultural historian at Brandeis University.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bcc1e24-c815-474c-8943-fcc21d27ba57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T23:28:59.154+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:34:57.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd78de95-45ef-4650-a7d1-d83fea6a4e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T23:28:59.155+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:34:57.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although acknowledging massive changes in the media landscape between
        1953 and today, he nevertheless added, "I do think the final send off and
        eulogies will have a huge audience—the drama, the pageantry, the ritual ...
        a universal shared experience that TV thrives on."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd67a1e-3506-4a25-a352-fbc3291a666e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T23:28:59.155+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:34:57.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'image': 'jcr:ee2b6089-824f-431c-b1dd-800d157e0bd9'
      'imageCaption': 'In this June 2, 1953 file photo, Britain''s Queen Elizabeth
        II sits on a throne, during her coronation, in London. Photo credit: AP'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6965e5-6875-45d5-bf3c-fa4333e8d069'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T23:28:59.157+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:34:57.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d7041a-c86c-46ac-8e89-b4a4aca307bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T23:28:59.155+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:34:57.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Predicting a huge TV audience for Queen Elizabeth''s funeral seems
        a safe bet, at least in the UK where the line to view her coffin in Westminster
        Hall was five miles long Friday morning with mourners temporarily being turned
        away. By Friday afternoon, the UK government''s live queue tracker indicated
        that mourners would have to wait at least 22 hours to see Queen Elizabeth
        lying in state.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6626ef-f296-416e-a670-0e68cdcab3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T23:28:59.155+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:34:57.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fe3817-e9f7-41f1-bca4-ffe42c4ce39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T23:28:59.155+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:34:57.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Audience predictions for the US are a more complicated matter thanks
        in part to the time difference of five hours between the UK and America''s
        Eastern Time Zone. CNN, for example, will start carrying live TV coverage
        at 5 a.m. ET Monday, which is 10 a.m. in Britain.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8291ca20-cb0f-430b-9bb2-716c4f2ecafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T23:28:59.155+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:34:57.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca892ba9-d2f6-4543-b941-720e01ff3a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T23:28:59.155+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:34:57.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BBC will stream events starting when Westminster Hall opens
        at 8 a.m. UK time. Its coverage will include the funeral and committal services.
        It will be the first time cameras are allowed inside the funeral of a monarch.
        BBC''s coverage will be on both TV and its website where it will be available
        globally.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75700d1d-76fa-49a1-8256-f6748a096d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T23:28:59.155+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:34:57.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656fcadc-0115-4548-b5b8-22a27fa62587'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T23:28:59.155+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:34:57.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The time difference between US and UK viewers as well as workday
        schedules could result in more Americans seeing the funeral later in the day
        on the Internet and social media video than on live TV. Robert Thompson, a
        professor of media and popular culture at Syracuse University thinks the time
        difference is enough to affect Monday''s audience size.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c940a6-b0e7-4d33-98e1-4c9446d111f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T23:28:59.155+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:34:57.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68d61d1-44d7-4c6b-b7bb-9a6f33de6aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T23:28:59.155+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:34:57.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Time difference will make a big difference and yes, people will
        take advantage of the time shifting, something that started with clever VCR
        owners back in 1981 for the Charles-Diana wedding, and is much easier now,"
        Thompson said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ceb7a1-af0f-485d-b5bb-65406b2f8b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T23:28:59.155+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:34:57.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f51f1e-9bdc-43eb-be2b-8bb7d0c1569c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T23:28:59.155+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:34:57.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Thompson expects a "very big" audience, he does not see
        it proportionally rivaling the 1953 the coronation.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab9f58c-a386-41a5-b549-1c113db814e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T23:28:59.155+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:34:57.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1210e70a-2666-4a62-9570-07d1f7cf4ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T23:28:59.155+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:34:57.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think this funeral can possibly penetrate the global attention
        the way the 1953 coronation did — or even the wedding in 1981. There may be
        more viewers, but there are also more people. The identity and positioning
        of the monarchy is a lot different than it was less than a decade after the
        Second World War, and the menu of things to which people could pay attention
        was a lot, lot smaller then."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb8df02-b654-4620-82a7-4ff5608936f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T23:28:59.156+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:34:57.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327a251b-3b45-467b-a200-51b1d3d6fb15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T23:28:59.156+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:34:57.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How the queen ushered in the TV era</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab88708-1b3d-429c-b422-6f39d1b51656'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T23:28:59.156+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:34:57.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the queen''s inauguration in 1953, Americans could only get
        full coverage on a delayed basis. NBC and CBS News, the two leading TV news
        divisions of the era, filmed the events in Britain and then flew the footage
        across the Atlantic to be shown on the networks, according to the June 10,
        1953 issue of the trade publication Variety.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95623256-ec95-4fa6-b544-5e312e0276c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T23:28:59.156+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:34:57.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ce29da-67e2-43fd-a7b9-b73b79f1f452'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T23:28:59.156+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:34:57.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And yet, the coronation coverage found an audience of 85 million
        viewers in the US, according to the BBC.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d3f413-680a-4659-b2cd-df29f61c23ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T23:28:59.156+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:34:57.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ab7344-af17-4464-8f82-8d75e628283f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T23:28:59.156+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:34:57.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One noteworthy aspect of the way the American networks packaged
        their coverage involved the inclusion of commercials. That had a profound
        effect on the way TV developed in Britain versus America, according to Doherty.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469cf9c0-e5b7-4705-9ed7-cc1c72681cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T23:28:59.156+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:34:57.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8852bcc-ee68-40c7-980e-7aef0518de62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T23:28:59.156+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:34:57.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the coronation films were shown on American television, the
        networks naturally sold advertising," Doherty said. "And the Brits were upset
        that cigarette commercials were in disrespectful proximity to Her Majesty.
        This helped reenforce the Brits in their view that TV should continue to be
        government sponsored and paid for by taxes on the TV set and turned them away
        from considering the commercial model for TV like ours."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad6c988-2d07-47f5-9cd4-f1ac648d7b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T23:28:59.156+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:34:57.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afa9a6c-afda-484c-aaa2-3f5d7f3f097d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T23:28:59.156+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:34:57.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although both Thompson and Doherty appreciate the growing power
        of digital media and acknowledge that TV''s days as principal storyteller
        are winding down, neither thinks Monday''s funeral will mark the end of the
        TV Era.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e45f032-637d-4190-b02a-3961a254bbfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T23:28:59.156+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:34:57.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43318d6d-f277-4337-846a-a8f186b97aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T23:28:59.156+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:34:57.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think the Queen''s send off will mark the medium''s swan
        song," Doherty said. "If something like 9/11 were to happen again we''d all
        go to our TVs—drawn to the simultaneity and universality of the collective
        experience and the hypnotic power of the bigger image."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695b51b8-064f-4cf3-8a2b-b413cff7878d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T23:28:59.156+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:34:57.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579ad60d-91bf-4297-9483-f58df72a0bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T23:28:59.156+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:34:57.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thompson agreed: "I don''t think the funeral will be the last great
        global event of the television era," he said. "But, alas, the great global
        TV events of the future will probably be disasters: an assassination, a terrorist
        attack, a deliberate or accidental nuclear event, a huge natural disaster,
        a pandemic, a coup in a major North American democracy—something everyone
        will have to watch."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ac0982-652a-4250-9337-e4570423aa7d'
      'mgnl:activationStatus': true
