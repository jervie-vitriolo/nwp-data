      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, UnionBank chief economist Carlo Asuncion said the PSEi
        is responding to events last week, particularly the drop observed in the US
        S&amp;P 500 index and other global equities markets, also in anticipation
        of a fresh Fed hike.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f2424b-5b47-4096-8e8c-ecd306bf638f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T19:53:31.552+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:34:59.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Note that a number of other central banks are poised to decide
        on rate hikes and the magnitude of these rate increases are fueling a lot
        of volatility in the market,” Asuncion told CNN Philippines in an email.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77883fbe-7f13-486e-83e4-3fee1c049223'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T19:53:31.552+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:34:59.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the BSP is expected to hike its policy rate anew on Sept.
        22, which comes amid the peso’s “sagging” performance against the dollar.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
