      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sorts of questions likely on tap: Do banks, which have built
        up reserves over the past few years, have enough of a financial cushion to
        deal with the possibility of rising delinquencies and defaults if consumers
        are unable to make mortgage and credit card payments on time? What are the
        big banks doing to combat growing concerns about fraud on their digital banking
        Zelle platform, which competes with PayPal''s Venmo and Block''s Cash App?</p>'
