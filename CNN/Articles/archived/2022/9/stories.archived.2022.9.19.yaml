      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At 11:44 a.m. on September 19, 1982, Scott
        Fahlman made internet history by stitching together a colon, a hyphen and
        a close parenthesis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1d795c-4692-4e55-b31b-3cb208430202'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T10:11:39.985+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:35:25.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd069a8c9-3f5f-4a8e-9ae5-bf4abcdac49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T10:11:39.985+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:35:25.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fahlman, a computer science professor at Carnegie Mellon University,
        posted ": - )" on the school''s online bulletin board, a primitive kind of
        social network accessible only by others on the university''s closed intranet
        and limited to text only.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68bdad02-9f7c-46f2-bf52-e12a520b0325'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T10:11:39.985+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:35:25.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6d0c73-1cf9-4106-9e37-4d4338809347'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T10:11:39.985+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:35:25.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With that smiley face, which has been dubbed the "first digital
        emoticon" by Guinness World Records and served as a precursor to emojis, Fahlman
        attempted to solve a familiar problem to today''s internet users: conveying
        sarcasm online.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7a1666-fb4d-45a6-bec6-1960ef8cc798'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T10:11:39.985+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:35:25.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9deb371-0717-4bf4-8889-c3f13583b447'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T10:11:39.985+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:35:25.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Somebody would say something that was meant to be sarcastic. Among
        many readers, one person wouldn''t get the joke and would respond with anger,
        hostility, and pretty soon the initial discussion had disappeared, and everybody
        was arguing with everyone," Fahlman told CNN Business. "When you''re on a
        text-only internet medium, people can''t tell if you''re kidding or not. There''s
        no body language, no facial expressions."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bcdfed7-7fc0-48ae-959c-4a7336e9a354'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T10:11:39.985+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:35:25.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3010726c-024d-43a8-8fb4-739808e63015'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T10:11:39.985+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:35:25.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 40 years since, emoticons and later emoji became central
        to our conversations online and sometimes offline. There are more than 3,600
        emojis available for users to express their every emotion and effectively
        address that original problem Fahlman identified — giving our words a deeper
        sense of embodiment, whether it be with a waving hand, a crying face or a
        curious character wearing a monocle.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3635eea9-5a22-4a46-ae66-fbd9ea09d163'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T10:11:39.985+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:35:25.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a071ce2-2515-4dee-babd-49485e0285f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T10:11:39.985+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:35:25.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They offer things that words aren''t saying. They clarify that
        when you say ''okay,'' what kind of okay is that?" said Jennifer Daniel, head
        of the Emoji Subcommittee for the Unicode Consortium, the non-profit that
        oversees emoji standards. "The things we do naturally face-to-face, like our
        body language, our intonation, our volume, eye contact."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536ad81f-7a43-406c-919e-1627402645b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T10:11:39.985+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:35:25.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9101c0c3-e5b6-4ee6-a2bf-a14efdbb2c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T10:11:39.986+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:35:25.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What started with a few punctuation marks typed on a college messaging
        board is now a global effort to expand our digital forms of expression, spanning
        staff at tech companies and Unicode as well as input from users. But decades
        later, it remains a work in progress.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad4fe36-691a-4c30-87a7-0abe6c252267'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T10:11:39.986+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:35:25.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5aaa9e2-42fc-402c-9b95-138845d9645a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T10:11:39.986+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:35:25.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The evolution from : - ) to 😂</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e04c1d-30fd-4db0-90b0-5e48e7eef8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T10:11:39.986+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:35:25.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It didn''t take long for the original emoticon and its many variations
        to spread beyond Carnegie Mellon. In those early days, winking faces, noseless
        smiles and open-mouth gasps emerged out of the classic colon, dash, parentheses
        grin.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8c29d3-0ff5-4f05-a4a6-56814af0860e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T10:11:39.986+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:35:25.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2a6808-aa29-4274-a534-3db635e622f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T10:11:39.986+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:35:25.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it would take time for emojis to catch on in the United States.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c500f1d-71f9-4576-ac10-e790c2fc8168'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T10:11:39.986+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:35:25.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c3b8a0-f533-41f3-ae3f-1a79146f38f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T10:11:39.986+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:35:25.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the mid 1990s, NTT Docomo, a Japanese cell phone company, included
        a small black heart on pagers. By 1997, SoftBank, another Japanese firm, released
        a 90-character emoji set loaded onto a mobile phone model, but the graphics
        didn''t catch on until Docomo''s 176-character collection in 1999.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad532d7f-eb75-4e49-9bce-bc5657f1265a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T10:11:39.986+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:35:25.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7400b645-03a8-489b-86b0-33979ea5f35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T10:11:39.986+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:35:25.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not until Unicode got involved that any expansion beyond
        Japan really took root. Unicode, which sets international technology standards
        to support different languages, took on the task of emoji standardization
        in 2010 at the request of tech companies like Apple and Google.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57580742-cbe0-4eb7-bf8d-84d7928c0f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T10:11:39.986+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:35:25.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c937fae9-d373-43f8-9764-ac5ca01cfbd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T10:11:39.986+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:35:25.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there are now very clear guidelines for new emojis and user
        submissions, the early days of Unicode''s emoji standardization let in some
        more questionable options, including a middle finger character.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40364ec-a9b2-4c4d-9de4-fbcf02b4b61d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T10:11:39.986+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:35:25.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56e52c5-4763-4386-baec-c391f94e98ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T10:11:39.986+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:35:25.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That got into Unicode back in the day when there were fewer rules,"
        Jeremy Burge, founder of Emojipedia, told CNN Business. "Today, there''s a
        lot of rules, and they''re fairly well documented and new emojis do go through
        quite a rigorous process."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ed74f8-9846-41a0-9a60-9ec2630bb47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T10:11:39.986+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:35:25.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c7a769-262c-45a7-b02c-ceb8040b940f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T10:11:39.986+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:35:25.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple added an official emoji keyboard available outside Japan in
        2011, a milestone that emoji experts credit as the true entrance of the characters
        into the American online lexicon. By 2015, the face with tears emoji (😂)
        was named the Oxford Dictionary''s word of the year. This emoji remains the
        favorite among US users, according to an Adobe study released this month.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4448f74b-353d-4f6e-87a7-a6b358d9d26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T10:11:39.987+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:35:25.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41436ad-8928-48e0-8a23-d97d9ad0ef32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T10:11:39.987+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:35:25.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Having 3,000 or so little pictures you can include with a touch
        of a fingertip is like having 3,000 more bits of punctuation," Burge said.
        "So while I think we''d managed without it, I don''t know why you would choose
        to live in a world where there are no emojis."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b771e13-ecb7-493d-baf8-5ce94495f2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T10:11:39.987+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:35:25.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b68fff-d22b-46bc-a501-e98b8ea3711d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T10:11:39.987+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:35:25.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The future of emoji</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff38383-101d-4abf-a952-a8a4444afab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T10:11:39.987+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:35:25.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even 3,000 may not be enough, however. Just as language evolves,
        so too have emoji.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d50b014-72ee-4084-bde2-ae2fa5ac1b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T10:11:39.987+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:35:25.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1877845f-9454-43ca-b089-8852dd39160e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T10:11:39.987+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:35:25.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unicode puts out emoji set updates each September after sifting
        through submitted proposals and responding to global trends. Version 15.0.0,
        released Tuesday, added 20 emoji characters, including a hair pick, maracas
        and jellyfish. (Emoji updates roll out progressively across devices.)</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1366cd-4560-46ff-bfe3-534b540c7281'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T10:11:39.987+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:35:25.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8c99e6-1180-4c43-8655-789a0f747766'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T10:11:39.987+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:35:25.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Unicode has also faced criticism over the years for its lack
        of race, gender, sexuality and disability representation in earlier emoji
        sets, leading to the release of five skin tone options in 2015''s Emoji 2.0
        and two gender options for professions in 2016''s Emoji 4.0, according to
        Emojipedia. Accessibility emojis were added in 2019, as well as gender inclusive
        couple options.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f898bec-b53e-4b72-86ec-1f99934ec52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T10:11:39.987+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:35:25.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c44468-45d7-4f4b-90b8-829a8d56a072'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T10:11:39.987+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:35:25.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The consortium relies on subcommittee members and emoji users to
        push the keyboard forward. Daniel, the first woman to run Unicode''s Emoji
        Subcommittee and a designer at Google, has been a champion for more inclusive
        emojis. She has promoted inclusive design adoption across companies so that
        a non-gendered police officer sent from a Samsung device isn''t received by
        an Apple user as a policeman.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb7207a-14c6-4ed4-8e87-2b7d2d248d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T10:11:39.987+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:35:25.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f71bd42-80fd-4d9d-8cbe-f209408790a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T10:11:39.987+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:35:25.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there are now thousands of emoji options, the main usage remains
        loyal to the original goal 40 years ago of adding a smile and some levity.
        "What you''re seeing across the board in terms of the most popular emojis
        that are used are amusement or humor or affection," Keith Broni, editor in
        chief of Emojipedia, told CNN Business.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70211d1-76a7-48bd-a138-527342498737'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T10:11:39.987+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:35:25.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c3658a-c577-46f1-8731-a28103a8f0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T10:11:39.987+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:35:25.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Fahlman, he uses emojis "very, very rarely." Mostly, he said,
        "I prefer the little text ones, partly because they''re my babies."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66946b4d-40d9-459b-a8c9-99652f46d6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T10:11:39.988+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:35:25.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59c32c1-bca0-497f-b76c-9c16af0765f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T10:11:39.988+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:35:25.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Fahlman continues to work at Carnegie Mellon as a Professor
        Emeritus, researching artificial intelligence and its applications, he has
        given talks around the world on his emoticon creation and recognizes the continued
        interest in it. "I''ve reconciled myself to the fact that whatever my accomplishments
        are in artificial intelligence, this is what''s going to be the first sentence
        of my obit," he said. "But it''s fun to be a little bit famous for something."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5985dd9a-ea4f-4e9d-b4ac-9ae38c76fcf3'
