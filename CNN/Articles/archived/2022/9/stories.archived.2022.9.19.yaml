      'mgnl:type': 'text'
      'text': '<p>“This is very good news for the BPO industry,” IBPAP president and
        chief executive officer Jack Madrid told CNN Philippines on the hybrid setup,
        noting that this is what “majority” of Filipinos in the sector want.</p>'
