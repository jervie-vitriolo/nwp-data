      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 19) —</strong>
        This is not a drill: An Eraserheads reunion concert is happening!</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2402e623-c6d5-46e7-8d71-03d20f4a51d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T12:57:04.893+08:00
