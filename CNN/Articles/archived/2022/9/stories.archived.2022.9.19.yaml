      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f0197b-5640-48fa-abc0-598f899c8a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T14:27:41.258+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:35:12.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are deeply, really praying that hopefully, before the end of
        September, this issue will be put to an end. And hopefully, we’ll have a definite
        answer," Comelec chairman George Garcia told CNN Philippines'' <em>The Source</em>
        on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb5848b-ecea-4242-8d78-035caa695203'
