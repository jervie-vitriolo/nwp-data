      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed3f3a4-eba5-4b10-9242-2b674d78bbe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T16:42:26.774+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:35:09.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like in their debut album “Born to Win,” the girls are keen on showing
        the classy and sassy side of the modern binibini. All eight of them mention
        that they’re excited to take a crack at more vocal-heavy, dance-focused, and
        even teleserye soundtrack-ready material. It’s something their loyal BLOOMs
        have been anticipating — and finally, their long wait will bear sweet fruit.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617a1dbe-2f32-4882-a5d4-1d828badff0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T16:42:26.774+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:35:09.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faef021f-4dd4-461e-99cd-460d31c3286b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T16:42:26.774+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:35:09.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This exploration and evolution is emblematic of where the members
        of BINI are in their own lives. With an average age of 19, the girls find
        themselves in the sweet spot of adolescence, where they’re free to define
        who they want to be and witness what they’re bound to become. For those of
        us already old enough to know, the coming-of-age process isn’t as easy as
        the movies make it out to be. But thankfully for them, their experiences are
        enriched by lifting up and learning from one another.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6a0647-2425-49db-b5bf-cdb255f6a716'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T16:42:26.774+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:35:09.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f345f0-cc79-4d14-91e2-811f2e7b8d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T16:42:26.774+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:35:09.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We spoke to the group to discuss how the personal and professional
        aspects of their identities have meshed over the years to make up the modern
        Filipinas they are today.</p>'
    '18':
      'image': 'jcr:35eec255-52c9-4780-9089-bc1fdea170f1'
      'imageCaption': 'On Jhoanna: Dress from MA. COLLECTA. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ea1d0d-57a6-46d4-9974-bd1cd943eb73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T16:42:26.774+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:35:09.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd5aca1-9a64-4f0e-8f1f-4504ad19ccae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T16:42:26.774+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:35:09.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jhoanna, Leader/lead vocal/lead rapper</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4cf27d7-79d2-457f-8610-035b505c0e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T16:42:26.774+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:35:09.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the heart of every group is a leader who holds everyone together
        and keeps the balance. 18-year-old Jhoanna Robles slips into the role effortlessly
        despite being the second youngest: while on shoot, she’s constantly in conversation
        with their road manager or checking if everyone has eaten. The girls also
        approach her to run through steps for a brand partnership they have to film.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04f5352-f8ac-4a73-8902-b6dc355aab00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T16:42:26.774+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:35:09.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555087d4-8cb5-452f-bea9-55065e2f4f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T16:42:26.774+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:35:09.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ganyan po kasi ako lumaki: nung nasa school pa po ako, two years
        older sa akin ‘yung karamihan sa kaklase ko kasi nagskip ako ng isang grade,”
        she said. “Puro matatanda na kasama ko kaya na-influence siguro ako na mag-isip
        na pang-two years older and pang-two steps ahead.” Upon joining BINI, her
        knack for organization and her uncanny ability to stay on top of their ever-growing
        list of commitments immediately stood out; shortly after the group was formed,
        she was appointed the leader.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83afc95-a912-417c-9b8c-aba24567fae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T16:42:26.774+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:35:09.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90fd6016-69e7-48a1-b934-9db5aacd1e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T16:42:26.774+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:35:09.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The daily responsibility of reining in seven other diverse personalities
        is as easy as it sounds but Jhoanna claims it was harder when they were just
        starting out. “Noong trainees pa kami, hindi talaga namin gets ‘yung ugali
        ng isa’t isa at walang willing magadjust sa paniniwala ng iba.” She even remembers
        that for a period of time, the group was divided into two separate factions
        based on who had similar attitudes.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d176700-1be2-41bd-9878-e107baa07b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T16:42:26.775+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:35:09.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62181be9-c98a-43a0-8735-06aaeadb87e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T16:42:26.775+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:35:09.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In hindsight, Jhoanna laughs it off like it’s just some silly high
        school fight. But the lifelong bond they enjoy today was, in no small part,
        because of her efforts. Hailing from Laguna, “ang middle ground ng lahat ng
        provinces kung saan kami nanggaling,” Jhoanna sees herself as the stabilizing
        force that grounds them. “Naiintindihan ko kung saan sila nanggagaling lahat
        at parang naging ready ako na magadjust sa kailangan ng iba.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c129d069-ca68-49cb-be64-8ccdaded6ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T16:42:26.775+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:35:09.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe16d740-8d11-415d-84dc-c9de63e56a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T16:42:26.775+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:35:09.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jhoanna finds that this approach as a leader has allowed her to
        come into her own as a young woman. “Para sa akin, ang modern Filipina ay
        empowered at informed. Kung dati takot ako na mag-voice ng opinion, mag-call
        out kapag may mali kasi feel ko masyado akong bata, natutunan ko ngayon bilang
        leader ng BINI na what I have to say matters. Meron akong masasabi, at most
        importantly, merong makikinig.”</p>'
    '29':
      'image': 'jcr:65ee9aad-af34-4626-b31f-751b3325ca8e'
      'imageCaption': 'On Aiah: Kimona and pants from TAGPI. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56018118-f12a-45d4-95fa-beb862766695'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T16:42:26.775+08:00
