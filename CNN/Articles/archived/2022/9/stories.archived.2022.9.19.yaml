      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JPMorgan Chase CEO Jamie Dimon, Citi''s Jane Fraser and Bank of
        America head Brian Moynihan will give testimony and be subject to questions
        from Congress. The CEOs of Wells Fargo, Truist, PNC and US Bancorp will also
        be present.</p>'
