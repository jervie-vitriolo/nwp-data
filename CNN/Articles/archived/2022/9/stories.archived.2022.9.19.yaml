      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 19) —</strong>
        The House of Representatives aims to approve the proposed ₱5.268 trillion
        budget for 2023 by Sept. 28, Committee on Appropriations senior vice chairperson
        Stella Quimbo said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5806a0df-0ecc-4497-bfb6-be1535ee41d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T15:14:09.647+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:35:11.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c539c71-2e91-4a3c-9c20-ff52daa431a0'
