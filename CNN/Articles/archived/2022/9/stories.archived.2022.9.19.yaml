      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Market watchers mainly expect the <a href="https://www.cnnphilippines.com/business/2022/9/19/US-Fed-set-for-big-rate-hike.html"
        target="_blank">US central bank</a> to hike rates by another three-quarters
        of a percentage point or 75 basis points. However, some project an unprecedented
        full percent point or 100-bp increase to dampen inflation.&nbsp;</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8721852-f75b-41a7-8725-69d1f6c90e75'
