      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 19) —</strong>
        An infectious diseases expert on Monday said he is not yet seeing the end
        of the COVID-19 pandemic in the country amid threats of Omicron subvariants.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d29ef9a-823c-4081-bbc9-4de3a18dcd82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T14:45:33.850+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:35:11.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d91c90e-d4b3-4fb8-90cc-882ffc2427e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T14:45:33.850+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:35:11.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sa ngayon, hindi ko pa nakikita ''yung ganoong pananaw</em>.
        Although<em> mas mababa ang mga kaso natin ngayon kumpara noong</em>... September
        <em>last year, pero tuloy-tuloy pa rin na meron tayong</em> community transmission
        especially with this BA.5 variant… <em>Hindi pa siguro</em> within the next
        two or three months,” Dr. Rontgene Solante said in a public briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a19226-7936-4222-892d-504f1fe1ba59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T14:45:33.850+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:35:11.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a564232-c3b6-4972-a53b-869b0492f751'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T14:45:33.850+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:35:11.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For now, I am not yet seeing this. Although our cases
        are lower now compared to September last year, we still have community transmission
        especially with this BA.5 variant. Maybe not yet within the next two or three
        months.]</p>'
