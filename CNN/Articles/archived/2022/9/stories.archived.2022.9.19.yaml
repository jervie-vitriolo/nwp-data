      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T10:58:30.616+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:35:22.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right. I feel like with being a celebrity or just an artist myself,
        it comes with the job. It''s a job where you put yourself out there and you
        have to be very personal. And it''s easy for people to criticize you, when
        your whole life is, [or] your whole career is just you showcasing who you
        really are. It just opens the door for people to just leave negative comments.
        Sometimes people are not really kind. But I feel like because it comes with
        a job, I kind of now learn to filter the negative comments and the negative
        energy out of what I do. Because I feel like if I focus on that too much,
        then I am going to get really scared to be myself and showcase more of myself.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c207d66a-1fd5-4057-9e2b-8a884b86ef5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T11:08:08.138+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:35:22.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"I think the reason why I just keep on going, the reason why I''m
        so personal and I''m so open about myself to my audience is because I feel
        like my audience is like my friend and a lot of them have been with me ever
        since before I even started my whole K-pop journey."</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791e83c5-ea79-4f19-a5d7-7db0c0c3cfa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T10:58:30.616+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:35:22.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But I think the reason why I just keep on going, the reason why
        I''m so personal and I''m so open about myself to my audience is because I
        feel like my audience is like my friend and a lot of them have been with me
        ever since before I even started my whole K-pop journey. So I feel this very
        deep connection with them. And they do tell me through my DMs and everything
        that I encourage them to just be themselves and I inspire them in so many
        different ways in their life and all the content and music I put out affects
        them in a positive way… Because I feel like I want to be very relatable to
        my fans, not only to my music, but just as a person, I want them to be able
        to connect to me, to my music. And also just me being myself and I just want
        to show people that I''m also normal like everyone else who''s watching this
        interview right now and I want to use that platform in my music to motivate
        and send a message to people.</p>'
