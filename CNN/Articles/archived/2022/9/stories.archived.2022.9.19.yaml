      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s tough. What type of artist do I want to be known as? Ah,
        I want to be known as a very hard working artist. Because as everyone knows,
        I''m super hands on, on every single release that I do. And I have always
        been very hands on with the concept of music ever since I was with CLC. When
        I was with them, I [would] also go to the company to [pitch] a concept. I
        also made a Powerpoint presentation, mood board and gave it to the company
        with my girls. We gathered the ideas together. And we''re super hands on and
        everything. And I have a habit of doing that from 10 years back until now.
        I just want to be really known as a hard working artist, and also I want to
        do a lot for my fans.</p>'
