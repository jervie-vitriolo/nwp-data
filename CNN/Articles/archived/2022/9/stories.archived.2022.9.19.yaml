      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Stacey, Main rapper/lead dancer</strong></p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b7cbb1-2c7e-48ef-8fc5-6a0db102c2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T16:42:26.778+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:35:09.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before BINI was brought to life, 19-year-old Stacey Sevilleja
        already knew that she was born to win. Raised by a solo mom with a talent
        in fashion design, her childhood was spent playing dress up, holding amateur
        photoshoots, and joining beauty pageants for fun. But soon, this mere pastime
        presented itself as a golden opportunity to represent her home province of
        Nueva Vizcaya and eventually, the entire country.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5a3063-fe4b-4ab6-bd82-716ef52e4453'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T16:42:26.778+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:35:09.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6a70fb-813b-48f6-a264-36eb999b45b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T16:42:26.778+08:00
