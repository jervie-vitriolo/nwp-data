      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab77698-0792-402a-b5f9-4b8d07a819a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T16:52:13.659+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:35:06.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The independent pollster reported Monday that its second quarter
        Social Weather Survey, done through face-to-face interviews between June 26
        and June 29 among 1,500 adults, showed 46% of Filipinos had a positive outlook.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f24442-7a1f-4f70-8c54-8f2cc6e5f317'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T16:52:13.659+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:35:06.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36145db-5dda-4daa-b1ae-b15301ca9d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T16:52:13.659+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:35:06.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 40% said their quality of life will remain the same, 4% said
        it will worsen, while the remaining 11% did not provide an answer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f38cc67-d45a-43af-9aec-be5def588bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T16:52:13.659+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:35:06.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcbefd3e-d850-41a1-9e5a-058c357e7bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T16:52:13.659+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:35:06.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This led to a Net Personal Optimism (NPO) score, or the percentage
        of optimists minus the percentage of pessimists, of 42% in June. SWS said
        this is classified as excellent, which refers to scores of 40% and up.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1daeb6-2387-413d-82eb-76b530140c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T16:52:13.659+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:35:06.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8685998-e137-4228-86c0-f11f0c0db2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T16:52:13.659+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:35:06.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The June 2022 Net Personal Optimism score is three points above
        the very high +39 in April 2022. It is similar to the excellent +42 in December
        2021, and just two points below the pre-pandemic level of excellent +44 in
        December 2019," said SWS.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fc9285-a0f7-49b0-ad23-7a56fc784ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T16:52:13.660+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:35:06.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05201980-07d9-4f4b-b068-c1e3fe3ee14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T16:52:13.660+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:35:06.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pollster observed that the NPO rose in all areas but Metro Manila,
        where it remained at +43. Mindanao saw its score climb four points to +39,
        Balance Luzon by three points to +50, and Visayas by two to +27. Balance Luzon
        refers to areas in Luzon outside Metro Manila.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c73d42-8227-4f2d-9e93-bf49d33de2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T16:52:13.660+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:35:06.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616751e8-6675-44ce-8653-d8d79ae3a0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T16:52:13.660+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:35:06.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SWS likewise reported that college and junior high school graduates
        had an excellent NPO. However, college graduates saw their score fall by four
        points to +50, while JHS graduates registered a one-point increase to +46.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc0602b-b2e3-46fd-a408-0e434b2ec69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T16:52:13.660+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:35:06.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b917f9d-f149-49df-a27c-f0d73a091b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T16:52:13.660+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:35:06.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Survey participants who finished elementary yielded a "very high"
        score of +39, up from +30 in April.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89af95d9-23a1-4688-b901-89ea0fa3f89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T16:52:13.660+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:35:06.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7dcc3b-103c-46d3-89c5-d71c0388d2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T16:52:13.660+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:35:06.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The optimism score for Filipinos with no formal education, however,
        fell five points to +28 in June. From very high, their NPO is now only high.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0976dc5f-1f69-4176-b6fc-e65544a46cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T16:52:13.660+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:35:06.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e746cd-8600-4348-8f82-6ed5c9695cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T16:52:13.660+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:35:06.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SWS also noted slightly higher NPO scores for non-hungry families
        and Filipinos not self-rated as poor.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc13d88-cdaa-41b7-95e8-815141a63deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T16:52:13.660+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:35:06.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7d6cdf-0e80-439c-9a65-ac13dd9c1c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T16:52:13.660+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:35:06.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Net Personal Optimism was +43 among adults who belong to families
        that did not experience hunger in the past three months, compared to +35 among
        those who belong to families that experienced hunger in general, +34 among
        those who belong to families who experienced Moderate Hunger, and +40 among
        those who belong to families who experienced Severe Hunger," it said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828b62c2-33f5-42ea-9bbe-3695cbc23809'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T16:52:13.660+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:35:06.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4ca5c8-3877-425d-be82-680f87b43ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T16:52:13.660+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:35:06.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NPO scores climbed two points for non-hungry families compared to
        April. Families that experienced hunger in general, had a five-point increase
        in their NPO.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a96859-5a38-4ba2-a98e-075fa36eb08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T16:52:13.660+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:35:06.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d08aad7-c4a5-4087-a7e4-236020d381b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T16:52:13.660+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:35:06.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Families with moderate hunger, or those who experienced it only
        once or a few times during the quarter, saw their NPO rise by four points.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71911ea-53ab-4b29-b26e-20b1a457ae86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T16:52:13.661+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:35:06.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7703d45d-dd6c-4a33-bf6b-4308b56d2b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T16:52:13.661+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:35:06.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, severely hungry families or those who often or always
        went through hunger logged a 12-point increase in their optimism score from
        April.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d7af10-f5a0-45eb-8bc6-f954057a9526'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T16:52:13.661+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:35:06.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a95810-898c-4c33-833a-5b058e7b471a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T16:52:13.661+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:35:06.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SWS likewise reported the NPO of not poor families only rose by
        a point to +53 quarter-on-quarter. However, borderline poor families saw their
        score rise seven points to +47 while poor families got +34, up two points
        compared to April.</p>'
