    'jcr:uuid': '278160ae-f1bc-477d-b608-59a8bc761434'
    'lead': 'Prince George and Princess Charlotte played a special role at the state
      funeral of their late great-grandmother, Queen Elizabeth II, on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-19T18:59:01.384+08:00
