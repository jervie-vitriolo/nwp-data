      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Great Recession may have taken place nearly fifteen years ago,
        but lawmakers are still keeping close tabs on top US banks to make sure that
        these firms remain financially healthy — and are acting responsibly too.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7527e66-b16b-40bf-ac63-7a77fc19452c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T10:03:53.394+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:35:26.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
