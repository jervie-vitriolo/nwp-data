      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a376e2b9-9b2f-4425-8816-fa1bec9dded0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T18:34:57.177+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:35:03.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the funeral service on Monday, King Charles III thanked
        members of the public for their support and messages of condolence since the
        death of his mother.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e281054-162d-49be-9238-4c2358d160af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T18:34:57.177+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:35:03.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b379c47d-93dc-4f62-a5f1-32566fa30fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T18:34:57.177+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:35:03.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new monarch said he and wife Camilla, the Queen Consort had
        been "moved beyond measure" by the public outpouring of love and affection
        seen during the couple''s tour of the nations that make up the United Kingdom
        over the last week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc833a4-efc4-4e26-8b31-17fdf89d0040'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T18:34:57.178+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:35:03.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30f4502-15fb-4cd9-abbf-b03daba82764'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T18:34:57.178+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:35:03.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Queen Consort paid tribute to the late monarch in
        a televised message on Sunday, saying she will always remember the Queen''s
        "unforgettable" smile.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa08317-b19d-40a1-b86f-fa44520996c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T18:34:57.178+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:35:03.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f593d173-1cce-4351-b0ce-65542506cd3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T18:34:57.178+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:35:03.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a three-minute video, interlaced with archive footage of the
        Elizabeth II, Camilla praised the Queen for "carving her own role" as a "solitary
        woman" in a male-dominated world of international politics.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283043af-48de-40b9-bc22-be09202bc7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T18:34:57.178+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:35:03.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090953ee-13d0-4708-8d7e-40b75f3d30ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T18:34:57.178+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:35:03.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s been part of our lives forever. I''m 75 now and I can''t
        remember anyone except the Queen being there," the Queen Consort said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406d40ce-e56e-421a-9c04-c4e1bfd4b170'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T18:34:57.178+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:35:03.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6555be4b-3d85-4fc8-b870-062a0fbf917c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T18:34:57.178+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:35:03.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She recalled the Queen''s "wonderful blue eyes" and said: "I will
        always remember her smile."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392c1b34-6985-44a6-a637-6202a7aac57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T18:34:57.178+08:00
