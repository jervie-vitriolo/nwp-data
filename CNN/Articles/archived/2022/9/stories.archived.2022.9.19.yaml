      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CEOs of seven of America''s largest lenders will appear before
        the House Committee on Financial Services on Wednesday and again in front
        of the Senate''s banking committee on Thursday. The title of the House hearing?
        "Holding Megabanks Accountable: Oversight of America''s Largest Consumer Facing
        Banks."</p>'
