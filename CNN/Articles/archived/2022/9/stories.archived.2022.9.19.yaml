      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s been great. I think the last time I was here was back in 2015,
        2016-ish with CLC. Well, we didn''t have a lot of time to explore. So I''m
        really excited to be back. Yeah, it''s been great. I sang “Nirvana Girl” for
        the first time on Wish Bus also. That will be my first ever live singing “Nirvana
        Girl” live. So I''m super excited.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
