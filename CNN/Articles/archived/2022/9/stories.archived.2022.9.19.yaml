      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eecc8ce2-14d1-422b-bd35-110de3e8b4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T10:58:30.616+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:35:22.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yeah, I did. I did. I think when I first started I had my little
        Facebook page. And I was expressing my thoughts through my Facebook page when
        I was 15. There [were] a lot of ups and downs because when I moved to Korea
        I was so young. I didn''t know the culture, I didn''t know the language. And
        then on top of that I had to jump into the entertainment side of things right
        away, which is, as we all know, quite tough. Also being a foreigner in the
        K-pop world. And the language barrier was also something that I had to overcome
        quite a bit. But yeah, I''m glad that I did evolve. And I''m glad that I pushed
        myself. I was lucky enough to become a part of CLC. And that cut to now, I
        am still doing music, still releasing songs and traveling around the world
        to express who I am, and my music to all my fans, I mean thanks to them I
        continued also and didn''t give up. And then I''m able to sit here and do
        this interview today right now.</p>'
