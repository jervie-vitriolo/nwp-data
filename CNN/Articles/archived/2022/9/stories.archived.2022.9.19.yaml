      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b8f335-bf5c-4549-8dc6-3c05fd514bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T18:34:57.177+08:00
      'mgnl:createdBy': 'bamba'
