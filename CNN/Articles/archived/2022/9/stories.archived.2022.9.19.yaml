    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Presidential sister to represent Marcos at Queen''s funeral'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb3b3cf-a419-49c8-9427-ea4db28a3e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T07:14:42.743+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:35:30.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 19)</strong> —
        In lieu of her brother President Ferdinand Marcos Jr., Irene Marcos-Araneta
        will attend the state funeral of Queen Elizabeth II in London, England on
        Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f99512-af44-4b6f-83bd-b2e7661820fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T07:14:42.743+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:35:30.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Press Secretary confirmed she was designated as
        the "special representative" of Marcos, who is in the United States for the
        United Nations General Assembly. She will be accompanied by her spouse Gregorio
        María Araneta III.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e5f10c-edef-4df1-b674-a5b1e603d962'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T07:14:42.743+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:35:30.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will attend the events for the state funeral beginning with
        the lying-in-state of Britain''s longest reigning monarch.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0941632-aec5-437e-aa1d-04e6d5617015'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T07:14:42.744+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:35:30.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Queen Elizabeth II died on Sept. 9 at the age of 96.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1f00f6-a0bb-44af-a5b4-1985f2c49743'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T07:14:42.744+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:35:30.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following her death, her eldest son Charles has ascended to the
        British throne after more than 70 years as the heir apparent. He will now
        be known as King Charles III.</p>'
  'COVID-quarantine-bus-accident-China':
    'author': 'Yong Xiong and Philip Wang, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-09-19T08:42:07.224+08:00
    'imagesource': 'jcr:d671c6fc-033e-4f76-b12f-3a20fb2adeca'
