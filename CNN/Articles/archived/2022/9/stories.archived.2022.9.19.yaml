  'bini-profile':
    'author': 'Angel Martinez'
    'caption': 'Photo by JL JAVIER'
    'categories': ['dd8a9fff-dce1-406e-ba00-e08f2c961a57']
    'created': 2022-09-19T16:38:27.502+08:00
    'image': 'jcr:4cf8455f-25d8-4967-b7e4-75042e68b23b'
    'imagesource': 'jcr:c679a157-8a78-4ae8-9de9-bf9014b76094'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cfc02b11-d989-4f2b-a7d1-14cd76f8e4ab'
    'lead': 'BINI plans to cement their status as our Nation’s Girl Group through
      their upcoming sophomore release, out this September 29th.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-19T16:42:26.773+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-01-19T11:35:09.772+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:34:40.648+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '3'
    'title': 'Coming of age with BINI'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89883f9d-df23-43af-bf14-e01d4ff93601'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T16:42:26.773+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:35:09.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For months, it’s been impossible to go through my TikTok For You
        page without hearing “Na Na Na”: the sweet B-side of BINI’s “Born to Win”
        album.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f530773-49c3-43e4-9052-8caf59dd3b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T16:42:26.773+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:35:09.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s hard to believe that this ubiquity isn’t the result of their
        management’s concerted promotional efforts or campaign strategies, but of
        a <a href="https://www.tiktok.com/@dodongchonk/video/7033989350165613850?is_copy_url=1&amp;is_from_webapp=v1"
        target="_blank">simple challenge</a> started by a fan who goes by the mononym
        Chonk. What was initially an organic way to promote his favorite P-pop act
        while also passing time off-duty has since catapulted the eight-member girl
        group into the mainstream.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524c35e7-cd38-4a68-b1cf-4b8dbeb6a844'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T16:42:26.773+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:35:09.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15106f27-bb4a-4367-a247-05dff19f985d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T16:42:26.773+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:35:09.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One only needs a working pair of ears as well as a baseline understanding
        of the industry to see (or hear) why it’s a certified hit: aside from the
        infectious melody and relatable lyrics, it also comes with a set of easily
        replicable dance steps. You just put your fingers to your temples and bob
        your head to the beat, strike a pose, and turn around. Some people even started
        using the song to reveal the names of their objects of affection <a href="https://www.tiktok.com/@henden.piedad/video/7114909834138389786?is_copy_url=1&amp;is_from_webapp=v1"
        target="_blank">in emoji form</a>, allowing “Na Na Na” to double as an avenue
        for confession.</p>'
    '106':
      'image': 'jcr:4234cb36-8f07-4c85-8b3e-fb82d9b7a9ca'
      'imageCaption': 'On Maloi: Top from MA. COLLECTA, pants from PALENGKE. On Gwen:
        Barong and dress from MA. COLLECTA. On Jhoanna: Top and pants from PALENGKE.
        On Stacey: Kimona from TAGPI. On Aiah: Dress from TAGPI. On Colet: Top from
        JASPAL. On Mikha: Barong top from RANDOLF. On Sheena: Top from MUNI MUNI and
        pants from TAGPI. Photo by JL JAVIER '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254974a5-4996-4747-a379-1b8814c46609'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T16:58:58.286+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:35:09.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef60b4f-b1c4-491f-9578-2ca32e27950f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T16:42:26.773+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:35:09.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until recently, only an adventurous few outside of BINI’s loyal
        fans — which they endearingly call BLOOMs — were willing to give their songs
        a try. The group officially debuted in June 2021 but was in the works long
        before then as a product of ABS-CBN’s global Star Hunt auditions. In the first
        episode of their <a href="https://www.iwanttfc.com/#!/hero/onedreamthebiniandbgyothejourney"
        target="_blank">reality documentary series</a>, Star Magic Head Laurenti Dyogi
        shared that he wanted to create globally competent, local idol groups that
        could break the cycle of biriteras and bands that has pervaded our music landscape.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6adca782-c98a-4943-aad0-f4f52ac94dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T16:42:26.773+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:35:09.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d55e9b-267e-4a19-8783-f025e34df91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T16:42:26.773+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:35:09.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From 15,000 auditionees, 50 were put into a rigorous training bootcamp,
        where only eight made it to the other side and in the final line-up, namely:
        Jhoanna, Aiah, Colet, Maloi, Gwen, Stacey, Mikha, and Sheena. In preparation
        for their debut, Star Music enlisted the help of the Maestro Ryan Cayabyab&nbsp;in
        modernizing his hit novelty song “Da Coconut Nut,” a genre-bending attempt
        to put Filipino culture front and center.</p>'
    '107':
      'image': 'jcr:bf49c502-0495-48f1-94e6-b8e2dce6ee35'
      'imageCaption': 'On Aiah: Kimona and pants from TAGPI. On Jhoanna: Dress from
        MA. COLLECTA, sandals from MUNI MUNI.On Sheena: Jewelry from SOUVENIR, top
        from MA. COLLECTA, pants from TAGPI, sandals from PALENGKE.On Gwen: Jewelry
        from Souvenir, top from MA. COLLECTA, pants and sandals from PALENGKE. Photo
        by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1213c5-f75c-4578-86da-a236a76663f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T16:58:58.286+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:35:09.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d63cca-3e64-4b47-92b1-bf5faeeea903'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T16:42:26.773+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:35:09.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452e3a36-543b-4c6c-8b5e-6f4c3c19ba38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T16:42:26.774+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:35:09.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite putting their best foot forward, widespread acceptance wasn’t
        immediately in the cards for the girls. Audiences undeniably demand too much
        from our artists: if BINI were to follow a formula, they would be “baduy,”
        but if they were to adapt, they would be trying too hard.&nbsp;Since the release
        of “Na Na Na,” they’ve noticed the more favorable response from the general
        public and increase in opportunities: the most recent of which include winning
        P-pop Group of the Year at the TikTok Awards Philippines 2022 and performing
        after Red Velvet at last month’s Be You concert for a cause (where they also
        met the superstar K-pop group).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ccbb8d-552d-4080-9175-68d08a3e68e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T16:42:26.774+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:35:09.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf779ee-79dc-4fa9-ac7b-5484b10091db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-19T16:42:26.774+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:35:09.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BINI plans to leverage on this success and further cement their
        status as our Nation’s Girl Group through their upcoming sophomore release,
        out this September 29th. Their first single, "I Feel Good" (out Sept. 22),
        is a distant cousin of “Na Na Na” and “Lagi”: perfect for the young and in
        love and poised to be another fan favorite. But while they’re smart enough
        to stick to what’s working, they refuse to shed light on only one side of
        who they are.</p>'
