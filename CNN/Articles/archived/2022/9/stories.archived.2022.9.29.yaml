      'mgnl:lastActivated': 2023-01-19T11:59:32.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local governments and state agencies also prepared those living
        in nursing homes and other senior care facilities to evacuate.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca55a792-268d-4a47-92bf-3c23414c05c7'
