    'template': '1'
    'title': 'Senate urged to add ₱600B to DepEd''s 2023 budget'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d273f7-bbbd-464f-a07f-7b5b24277f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T19:08:08.644+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:52:21.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 29)</strong> —
        The Alliance of Concerned Teachers (ACT) Philippines urged the Senate to hike
        the Department of Education''s (DepEd) budget for next year by ₱600 billion
        as it expressed disappointment over the lower chamber''s version of the proposed
        2023 spending plan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c3de8c-f6d2-4cba-a63f-f117832475a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T19:08:08.644+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:52:22.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposal, which seeks to propel education recovery, has been
        submitted to the Senate, ACT said in a statement Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e12548-e770-4119-af27-97e6ff6e0729'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T19:08:08.644+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:52:22.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ACT hopes for the department to secure the following additional
        budget:</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c2bf59-9359-4e45-9f70-7bd9afd9cb9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T19:08:08.644+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:52:23.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— ₱230 billion for 92,000 new classrooms</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11cdb44f-d37f-48e3-82bb-b3c94101dafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T19:08:08.645+08:00
