  'Badoy-charges-judge-CPP-NPA-NDF-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2022-09-29T13:31:48.168+08:00
    'imagesource': 'jcr:2d242ada-b715-4381-b99e-20257e9254f6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2ab862c5-b126-49f2-83b7-84d0a9f0c0df'
    'lead': 'Former National Task Force to End Local Communist Armed Conflict Spokesperson
      Lorraine Badoy may be charged for indirect contempt and inciting insurrection
      following the comments she made against Manila Judge Marlo Magdoza-Malagar,
      a former president of the Philippine Bar Association says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-29T14:38:25.465+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-19T11:55:04.258+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:49:14.325+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lawyer: Badoy could face charges of indirect contempt, inciting insurrection'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6979f88a-7de0-4499-937d-9316dde4a8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T14:38:25.466+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:55:04.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 29) —</strong>
        Former National Task Force to End Local Communist Armed Conflict Spokesperson
        Lorraine Badoy may be charged for indirect contempt and inciting insurrection
        following the comments she made against Manila Judge Marlo Magdoza-Malagar,
        a former president of the Philippine Bar Association said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e90aea-e31e-4964-a41c-80cde87181ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T14:38:25.466+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:55:05.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452476a7-2e31-4c9f-b718-517a0ab86d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T14:38:25.466+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:55:05.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source,</em> Movement Against
        Disinformation chair Rico Domingo cited subparagraph D, Section 3 of Rule
        71 under the Rules of Court, which he said Badoy may have potentially violated
        after she criticized Magdoza-Malagar for junking the government’s case to
        declare the Communist Party of the Philippines (CPP) and the New People''s
        Army (NPA) as terrorist groups.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b740f6c-749d-44b1-bece-984f5591bb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T14:38:25.466+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:55:06.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52526f8-bf99-4ca0-820d-90c210953b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T14:38:25.466+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:55:06.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"According to the law and I want to be talking right now as a lawyer,
        there is what we call ''indirect contempt.'' It is a contemptuous act that
        is ''improper conduct tending, directly or indirectly, to impede, obstruct,
        or degrade the administration of justice,'' that would be indirect contempt,"
        Domingo said, citing the provision.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc27b88-2443-4876-b6a4-bf808788db63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T14:38:25.466+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:55:07.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c947640-c057-471c-a57c-880d86259ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T14:38:25.466+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:55:07.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She can be exposed to the charges of that particular provision
        of the Rules of Court," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c30640-2f09-4efb-b160-13be1daa5cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T14:38:25.466+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:55:08.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56b1e0a-a517-449b-a892-a63ec01e6ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T14:38:25.466+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:55:08.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing the sentiments of some lawyers, Domingo also said Badoy''s
        statements "are equivalent to inciting insurrection," based on Section 4 of
        the Anti-Terrorism Act.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa44a68d-a698-446a-9124-c0cbce1ba776'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T14:38:25.466+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:55:09.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50cf243-4fa6-4ce1-a6ff-c01116aed9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T14:38:25.466+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:55:09.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.officialgazette.gov.ph/downloads/2020/06jun/20200703-RA-11479-RRD.pdf">Part
        of that section states</a> that a person commits terrorism when he engages
        in acts intended to cause death or serious bodily injury to any person, or
        endangers a person''s life (subparagraph A); or releases dangerous substances
        with the purpose of intimidating the public, creating an atmosphere to spread
        a message of fear, provoking or influence by intimidation the government or
        any international organization (subparagraph E). Violators may face the penalty
        of life imprisonment without parole.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32591c7-067b-4939-ae22-30b6f4845b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T14:38:25.467+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:55:10.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf07c055-a88a-410c-8f4d-2fd51a473248'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T14:38:25.467+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:55:10.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Article 134 of the Revised Penal Code also qualifies that a crime
        of rebellion or insurrection is committed by "rising publicly and taking arms
        against the government for the purpose of removing from the allegiance to
        said government or its laws..." while Article 138 states that a person incites
        others to commit such act through speeches, proclamations, writings, emblems
        or other representations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2ad721-c6e9-46a1-9177-57efa0e68de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T14:38:25.467+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:55:11.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b79be66-cb28-4759-8465-aa9ea723ed41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T14:38:25.467+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:55:11.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Inciting insurrection is actually covered by the Revised Penal
        Code. But it was somehow covered and amplified by the Anti-Terrorism Act that
        was recently implemented by the council," Domingo explained. "Insurrection
        is to...overthrow the government in simple language."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88381bbd-ab4b-49ae-94c3-94ad8b03f866'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T14:38:25.467+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:55:12.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9f7401-be03-43b9-8146-da4f94ae738f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T14:38:25.467+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:55:12.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a lengthy Facebook post on September 23, Badoy accused Magdoza-Malagar
        of "passionately [lawyering]" for the CPP-NPA.</p>'
    '28':
      'image': 'jcr:6baca342-5cc1-4503-9281-4b3565385f7f'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22da5413-1f96-44f6-add8-ed78e35a331e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T14:38:25.468+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:55:13.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
