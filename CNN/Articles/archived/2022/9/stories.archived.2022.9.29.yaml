      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Blaster’s latest single in support of his upcoming album “My
        Kosmik Island Disk,” he wears his “Let’s Dance”-era Bowie influences on his
        sleeve, both musically and visually. Yet Manila Sound’s influences and characteristic
        longing also shine through, marking nuance and maturity in Blaster’s creative
        trajectory.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66f07b2-786e-446e-af42-beda1980a852'
