    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China’s Xi reemerges after trip abroad quashing unfounded ‘coup’ rumors'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c78697c-1ea4-40b8-95e5-c5f81fa51853'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T00:32:02.636+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:59:40.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Chinese leader Xi Jinping has made his
        first public appearance since returning from a trip to Central Asia, quashing
        unfounded rumors of a “coup” that sparked a frenzy of speculation ahead of
        a key Communist Party meeting.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd1cde0-1423-4327-92ec-9b81d663b08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T00:32:02.636+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:59:41.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6428b391-7ace-462c-a300-68dbd8895304'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T00:32:02.636+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:59:41.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi on Tuesday visited an exhibition in Beijing showcasing China’s
        achievements over his decade in power, according to state broadcaster CCTV.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7fe8b1-94df-4ea6-93a1-462c37d773e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T00:32:02.636+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:59:42.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d70370-df17-4b3e-9137-4a0cdb0e568d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T00:32:02.636+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:59:42.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the network’s flagship evening newscast, Xi was shown wearing
        a face mask and viewing the displays at the Beijing Exhibition Hall – where
        photos of himself featured heavily. He was accompanied by Premier Li Keqiang
        and other top leaders, including all members of the party’s supreme Politburo
        Standing Committee.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061a20c7-c992-414b-a558-b7b5a78a978c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T00:32:02.636+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:59:43.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35bd08d-f94a-42d7-8301-8f3ac4d634ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T00:32:02.636+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:59:43.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi had not been seen in public since returning to Beijing from a
        regional summit in Uzbekistan on September 16. The visit was his first foreign
        trip in nearly 1,000 days since the beginning of the pandemic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88c23a5-71dc-46ac-a2be-7c49ee51f89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T00:32:02.636+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:59:44.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abf3ac0-23ff-422f-a134-d29158f23696'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T00:32:02.636+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:59:44.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His absence gave rise to a swirl of online rumors, which claimed
        – without evidence – that he had been overthrown in a military coup and placed
        under house arrest.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01711bb9-630d-4319-b2e0-833d49324436'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T00:32:02.636+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:59:45.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7a709d-b651-4e7e-8765-8f6592e981fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T00:32:02.636+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:59:45.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unsubstantiated rumors were further fueled by claims of mass
        flight cancellations – a common occurrence under China’s zero-Covid restrictions
        – and unverified videos of military vehicles on the road.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7b7025-af69-4ae5-b07e-7fb6dab816d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T00:32:02.636+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:59:46.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wild speculation – which originated from Chinese dissident networks
        before being picked up and amplified by Indian media – was so intense that
        the hashtag “chinacoup” was trending on Twitter over the weekend.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4a44bf-0bb7-42b2-ac3a-2b8f9c0caa6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T00:32:02.636+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:59:46.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b19154-3d27-4aac-a599-8548fb7dafa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T00:32:02.637+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:59:47.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That the rumor was able to spread so quickly is in no small part
        due to the highly opaque nature of the Chinese political system, in which
        important decisions are mostly made behind closed doors.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30a663f-6f08-4516-bb64-b26556b18774'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T00:32:02.637+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:59:47.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f01634-f9e2-4054-864c-3c31557eb393'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T00:32:02.637+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:59:48.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The absence of information means that even veteran observers of
        elite Chinese politics maintain a “never say never” approach, noting that
        while an occurrence such as a coup remains highly improbable, it’s impossible
        to know for sure what is really going on.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310c7037-909b-4de8-be53-b1525cba3c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T00:32:02.637+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:59:48.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97fdd813-d2ac-498e-b712-a7f6a41bc4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T00:32:02.637+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:59:49.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On this occasion, most were quick to point to the total lack of
        credible evidence supporting the supposed ‘coup.’ Instead, they noted that
        Xi was likely following his own quarantine rules and remaining in self-isolation
        after returning from abroad.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62c1374-3f9b-4418-8b56-a26d0b7c5b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T00:32:02.637+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:59:49.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed759c8-6a37-41ad-95a3-a2cdef3cb511'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T00:32:02.637+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:59:50.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as the rest of the world has learned to live with the virus,
        China is sticking to a stringent zero-Covid policy favored by Xi. The Chinese
        border is still largely closed, with all international arrivals required to
        undergo seven days of hotel quarantine, followed by three days of home isolation.
        Xi visited the exhibition ten days after returning to China.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b3b009-1a70-4756-a3b5-125db7539188'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T00:32:02.637+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:59:50.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc95767-8d59-4c75-a7a0-620431bc4184'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T00:32:02.637+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:59:51.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, after a short trip to Hong Kong to mark the 25th anniversary
        of the city’s return to Chinese rule, Xi disappeared from the public eye for
        more than a week, before he was shown on state television visiting the far
        western region of Xinjiang.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09bb120b-439a-49cb-8e53-d3b32b56cfc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T00:32:02.637+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:59:51.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the timing of Xi’s latest absence had added to the intense speculation.
        Xi is just weeks away from the 20th Party Congress beginning October 16, at
        which he is widely expected to break with tradition and be appointed to a
        third term in power, further cementing his status as the most powerful Chinese
        leader in decades.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2d65d3-bb2d-418e-afde-18d7c882839c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T00:32:02.637+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:59:52.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27082370-4d5f-4157-99d0-87450265a3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T00:32:02.637+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:59:52.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rumors of political infighting and power struggles have long haunted
        Chinese elite politics thanks to its lack of transparency, especially in the
        lead-up to important events such as the five-yearly leadership reshuffle.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da652ea2-f838-413a-8c64-5d737760d973'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T00:32:02.637+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:59:53.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e3d82e-2110-42d6-b924-29305ba0024c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T00:32:02.637+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:59:53.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Xi, this information obscurity has only grown, as he ruthlessly
        cracks down on dissent and disloyalty in the party and concentrates power
        in his own hands. As a result, the power of party factions and elders is believed
        to have been significantly weakened.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2dba13-b0de-410f-b8a2-8672b51b64d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T00:32:02.638+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:59:54.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c06d8fc-33f6-4444-8e1e-7d6f99885fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T00:32:02.638+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:59:54.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The political opacity really makes it much easier for people to
        trade rumors. There is very little information being leaked from inside China,”
        said Dali Yang, a political scientist at the University of Chicago.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c5c97f-a2c8-4a16-8d42-25371f4fb3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T00:32:02.638+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:59:55.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476f3da4-3028-4f5f-a970-f6ddee99a903'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T00:32:02.638+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:59:55.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The growing public discontent toward Xi’s policies also fueled the
        rumors, Yang said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575fdac5-8a53-475e-8e4b-8e4526a31283'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T00:32:02.638+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:59:56.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0c539b-773e-45e4-a440-469b14686c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T00:32:02.638+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:59:56.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With the zero-Covid policy causing frustrations and the economy
        in the doldrums, there is a strong desire for change, and we human beings
        often want to believe in what we hope to see,” he said.</p>'
  'Hurricane-Ian-makes-landfall':
