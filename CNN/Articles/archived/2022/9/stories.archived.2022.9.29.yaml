      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flight, which lasted 16 hours and 25 minutes, eventually landed
        safely at Changi Airport at about 5:50 a.m. on Wednesday with no delay in
        arrival, public state broadcaster Channel NewsAsia reported.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5b7ddf-ef21-4eeb-a6c2-c5cd4581320d'
