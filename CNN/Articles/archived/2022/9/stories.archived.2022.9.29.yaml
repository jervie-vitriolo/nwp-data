      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Police investigations are now ongoing."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
