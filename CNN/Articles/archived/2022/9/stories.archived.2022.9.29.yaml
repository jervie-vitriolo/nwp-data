      'jcr:uuid': '9c7f6070-c307-4d2b-85b1-0935272817e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T04:15:43.667+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:58:32.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, a woman and her child traveling from Mumbai to Singapore
        were held for questioning after the pilot raised a bomb threat alert.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1caaba01-4bd5-4e95-bf5a-0d0d85f3ae64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T04:15:43.667+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:58:32.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815aeba6-5a8f-400b-9545-62f0f3d030d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T04:15:43.667+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:58:33.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The year before that, a male passenger traveling on the airline''s
        budget carrier made comments that he had a bomb in his bag, which caused the
        plane to make a U-turn as air force fighter jets scrambled to escort it back.
        He was later fined $4,500 for using threatening words to cause public alarm.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3d9e15-1c90-4fee-8b52-cdd34439a8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T04:15:43.667+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:58:33.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/travel/article/singapore-airlines-bomb-threat-san-francisco-intl-hnk/index.html"><em>
        "Fighter jets escort Singapore Airlines plane after bomb hoax"</em></a></p>'
