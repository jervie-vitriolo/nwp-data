      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e54138-f0aa-4d01-86d2-3ca3f286ebaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T04:10:24.092+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:59:01.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mandatory evacuations have been ordered for flood-prone areas on
        the coast, and the National Weather Service warned those who stayed behind
        to move to upper floors in case of rising water levels.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ce5388-c927-4ab6-a41d-42fe107d651c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T04:10:24.092+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:59:02.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97d73ea-af36-4ed4-9384-0c48e82b5d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T04:10:24.092+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:59:02.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a powerful storm that should be treated like you would
        treat" a tornado approaching your home, Gov. Ron DeSantis said around 8 a.m.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c4ac4f-6cd6-4ec7-95d0-fdafaeeddc09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T04:10:24.092+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:59:03.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2dc0f9b-d08b-44e9-99fd-1f51f67fe9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T04:10:24.092+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:59:03.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images showed extensive flooding in coastal neighborhoods in Naples,
        where officials asked residents to shelter in place until further notice.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a326401-3840-4c6f-a740-1a213f5b76cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T04:10:24.092+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:59:04.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f423208-0b2f-495e-9530-4debac48a02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T04:10:24.092+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:59:04.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some areas, such as Charlotte County, Florida, 911 response teams
        have stopped emergency service due to the high winds and dangerous conditions.
        Sarasota Mayor Eric Arroyo said on CNN''s "At This Hour" that police officers
        were being taken off the streets due to the wind speeds and hazardous conditions.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48063391-f422-427d-976b-97fd340b7d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T04:10:24.092+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:59:05.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4cd836-c3ac-4ffc-aab3-517df97beb61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T04:10:24.092+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:59:05.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is too late to evacuate at this point," Arroyo said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c86a16-7dc5-41a7-ae5b-c74e58ba3036'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T04:10:24.092+08:00
