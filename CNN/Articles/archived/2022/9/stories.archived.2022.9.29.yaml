      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate on Wednesday <a href="https://www.cnnphilippines.com/news/2022/9/27/Senate-approves-final-reading-bill-postponing-barangay-SK-elections.html">ratified</a>
        a bicameral conference committee report for the postponement of barangay and
        SK elections to December 2023.</p>'
