      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b04058-c173-466b-8d40-20c4d7909250'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T18:48:44.906+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:53:03.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former DepEd Asec. Salvador Malana also said he only learned about
        the decision during the hearing, while DepEd Usec. Alain Pascua said they
        cannot give advice regarding such matters.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4890786a-6c5b-4ca5-a2a1-4f9b79ed83ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T18:48:44.906+08:00
