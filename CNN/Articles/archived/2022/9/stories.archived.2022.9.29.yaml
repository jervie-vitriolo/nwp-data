  'Fed-interest-rates-dollar-global-consequences':
    'author': 'Julia Horowitz, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-09-29T21:00:33.164+08:00
    'imagesource': 'jcr:f0e06890-df18-4d4a-b555-3ed754001f05'
    'jcr:mixinTypes': ['mgnl:hasVersion']
