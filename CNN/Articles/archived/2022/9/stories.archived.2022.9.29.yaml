      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 29)</strong> —
        Senator Robin Padilla plans to file a bill seeking a referendum that will
        coincide with the barangay and Sangguniang Kabataan (SK) elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db90871f-13b5-443e-889e-91d4a1a8e76b'
      'mgnl:activationStatus': true
