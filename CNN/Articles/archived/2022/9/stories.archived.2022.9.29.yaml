    'template': '1'
    'title': 'Putin to host ceremony annexing occupied Ukrainian territories on Friday,
      Kremlin says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa22abb-d960-446a-a4c4-e1d7115e519a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T20:20:17.098+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:51:30.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Russia will on Friday begin formally
        annexing up to 18% of Ukrainian territory, with President Vladimir Putin expected
        to host a ceremony in the Kremlin to declare four occupied Ukrainian territories
        part of Russia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2c289b-dc2f-421b-9cd7-0247d3bbf7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T20:20:17.098+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:51:31.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ceremony would take place on Friday at 15:00 local time (08:00
        ET) in the Kremlin''s St. George''s Hall, Putin''s spokesman Dmitry Peskov
        said. Putin will deliver a speech and meet with Russian-backed leaders of
        the four occupied regions on the sidelines of the ceremony, he added.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a55c24b-730e-4a09-9d58-6a7e181bf992'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T20:20:17.098+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:51:31.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peskov''s announcement comes after people in four occupied areas
        of Ukraine supposedly voted in huge numbers in favor of joining Russia, in
        five-day polls that were illegal under international law and dismissed by
        Kyiv and the West as a sham.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61bd661-996f-480e-ae49-0ab686b49067'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T20:20:17.098+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:51:32.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The so-called referendums were organized by Russian-backed separatists
        in the self-declared Donetsk People''s Republic (DPR) and Luhansk People''s
        Republic (LPR) in the eastern Donbas region, where fighting has raged since
        the rebels seized control of parts of Donetsk and Luhansk in 2014.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a2f580-ccc0-41e6-b95e-3706895e4332'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T20:20:17.098+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:51:32.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other two areas to hold so-called referendums were Kherson and
        Zaporizhzhia in southern Ukraine. Russia has occupied the two regions since
        shortly after it invaded the country in late February.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873b4e7a-2752-4cbf-b369-6c362e10ced5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T20:20:17.098+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:51:33.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vladimir Saldo, the head of the Russian-backed administration in
        Kherson, urged Putin to annex the region on Wednesday, following the so-called
        referendum there.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd701507-c671-4b0f-a43d-16b7799109b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T20:20:17.098+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:51:33.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Moscow-aligned leadership in all four places claimed the processes
        yielded massive majorities for those "voting" in favor of acceding to Russian
        sovereignty: 87.05% in Kherson, 93.11% in Zaporizhzhia, 98.42% in the LPR
        and 99.23% in the DPR.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740b06e1-d2db-4efd-84e8-9d7d6b45ccbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T20:20:17.099+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:51:34.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The process was widely panned as illegitimate, as experts said it
        was impossible to hold a free and fair election in a war zone or occupied
        territory. A top United Nations official, Rosemary DiCarlo, said the votes
        "cannot be called a genuine expression of the popular will."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca38a6cc-7536-4172-abef-d1b3eb4d7b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T20:20:17.099+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:51:34.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unilateral actions aimed to provide a veneer of legitimacy to the
        attempted acquisition by force by one state of another state''s territory,
        while claiming to represent the will of the people, cannot be regarded as
        legal under international law," said DiCarlo, the UN''s under-secretary-general.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5acff9a-446b-4e98-a331-2254fea558e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T20:20:17.099+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:51:35.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports from the ground suggest that voting in the occupied regions
        was done essentially -- and in some cases, literally -- at gunpoint. Serhii
        Hayday, the Ukrainian head of the Luhansk region military administration,
        said that authorities were going door to door, trailed by armed guards, to
        collect votes, and that local populations were being intimidated into voting
        to join Russia.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3e4213-dfef-4e23-9e33-b7a63e22f5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T20:20:17.099+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:51:35.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results also contradict data from before the war. An exclusive
        CNN poll of Ukrainians conducted in February, just before Russia''s invasion,
        found just 18% of Ukrainians in the east -- including the Luhansk and Donetsk
        regions -- agreed with the statement that "Russia and Ukraine should be one
        country," while 16% of Ukrainians in the south, which included the Kherson
        and Zaporizhzhia regions, supported it.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391ba5cc-b350-4c11-b057-453fc4d56a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T20:20:17.099+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:51:36.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine President Volodymyr Zelensky said Tuesday the process was
        a "farce" that "cannot even be called an imitation of referendums."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd39995a-8295-49dc-8533-6278690bc067'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T20:20:17.099+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:51:36.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky also accused Russia of attempting to use the same strategy
        as it did when Moscow annexed Crimea in 2014. A referendum organized there,
        which officially saw 97% of voters back annexation, was ratified by Russian
        lawmakers within a week. Much of the international community did not respect
        that outcome, and it appears they will do the same with Tuesday''s results.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02868f0-9c47-4671-ab5d-7595c90b956d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T20:20:17.099+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:51:37.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the separatist leaders involved in carrying out sham referendums
        to secede from Ukraine and join Russia landed in Moscow Thursday, according
        to a photograph posted by the Russia-appointed deputy head of the Kherson
        regional military administration Kirill Stremousov.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03515cc0-fb99-492d-bc56-ac5f0ceb1a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T20:20:17.099+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:51:37.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LPR chief Leonid Pasechnik told Russian state news agency TASS Thursday
        he was also in the Russian capital.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b919a5e4-9f63-4c81-93f1-7b81f7055968'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T20:20:17.099+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:51:38.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reuters said Thursday that a stage with giant video screens has
        been set up on Red Square, alongside billboards proclaiming "Donetsk, Luhansk,
        Zaporizhzhia, Kherson - Russia!." TASS had previously reported that a rally
        would be held in front of the Kremlin on Friday in support of the poll results
        of the so-called referendums.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782d3f92-3ad0-4632-98f9-35061e2e48f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T20:20:17.099+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:51:38.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Feared military escalation</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81dbd932-225a-4c72-b418-339f1220b2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T20:20:17.099+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:51:39.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alhough the results of the Russian-backed referendums are unsurprising,
        there is concern Russia''s attempts to assert sovereignty over Ukrainian territory
        could portend a dangerous escalation in the seven-month-long war.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d12e105-cd88-4931-80c9-a4a9fefd103a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T20:20:17.099+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:51:39.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kremlin is expected to treat the territories as though they
        are parts of Russia, warning that it would defend them as such -- signaling
        a potential military escalation once the Ukrainian Army attempts to reclaim
        them.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033672d4-103f-400b-81ff-f2cabea07095'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T20:20:17.099+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:51:40.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an address on September 21, Putin raised the specter of nuclear
        weapons, saying he would use "all the means at our disposal" if he deemed
        the "territorial integrity" of Russia to be jeopardized.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3c2e46-9fcf-4968-9015-7d2a6cc1d791'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T20:20:17.099+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:51:40.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The so-called referendums came after a sudden and successful Ukrainian
        offensive through most of the occupied Kharkiv region swung momentum in the
        conflict back towards Kyiv this month, galvanizing Ukraine''s Western backers
        and causing anger in Russia, which has time and again been stymied on the
        battlefield.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558dfd62-84a1-4f65-b824-8b01e08c6d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T20:20:17.100+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:51:41.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With losses piling up, Putin has enacted a "partial mobilization"
        of Russian citizens, meaning those who are in the reserve could be called
        up and nationals with military experience would be subject to conscription
        -- and potentially sent to defend the illegally annexed territories. At the
        outset of the conflict, Putin was careful to emphasize that the military assault,
        euphemistically referred to as a "special military operation," would only
        be fought by military professionals.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db30a42c-8799-48af-bab1-543b3ade54e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T20:20:17.100+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:51:41.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of thousands of Russians have fled the country to avoid
        conscription. Since the announcement, more than 50,000 Russians have fled
        to Finland and at least 100,000 have crossed into Kazakhstan in the past week.
        Images from crossings into Finland, Georgia and Mongolia show massive traffic
        jams on the Russian side of each border.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd002d7-f3fe-48b8-99f0-0f6d466719c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T20:20:17.100+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:51:42.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protests against the partial mobilization have broken out in some
        of Russia''s ethnic minority regions. Ukrainian officials, including Zelensky,
        have alleged that Russia is forcibly drafting domestic protesters; entire
        segments of male populations in remote villages; and fighting-age men from
        minority communities as well as occupied territories in Ukraine. A Ukrainian
        mayor-in-exile alleged Russia was conscripting his constituents to "use them
        as cannon fodder."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0b9bf3-d0d9-4d08-a0d9-368b9f8df9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T20:20:17.100+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:51:42.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has been unable to verify these claims.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbcc704-d8d5-4208-887f-3771e40f7d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T20:20:17.100+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:51:43.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="https://edition.cnn.com/2022/09/29/europe/russia-ukraine-annexation-intl/index.html">
        "Putin to host ceremony annexing occupied Ukrainian territories on Friday,
        Kremlin says."</a></em></p>'
