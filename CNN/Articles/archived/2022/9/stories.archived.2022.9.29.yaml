      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— ₱46 billion for laptop and computer packages</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95477fc6-3832-4b32-a67d-f8046afadc2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T19:08:08.645+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:52:25.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— ₱30.8 billion for health facilities and supplies</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0a7728-a484-4bf4-8283-03a60f86b09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T19:08:08.645+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:52:26.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— ₱13.5 billion for new desks</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493d2175-bdc0-4532-a6df-12eafb5c6254'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T19:08:08.645+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:52:26.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— ₱7 billion for textbooks, among others</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944dc9dc-3c4e-46d8-9dd9-365d9bf2fd69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T19:08:08.645+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:52:27.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We urge our senators to open their eyes to our realities and see
        that bold steps in government spending to education is needed to change the
        course of our declining education system," said Dana Beltran, ACT deputy secretary-general.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5feac81-2425-4c89-b76f-58aaf0115037'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T19:08:08.645+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:52:27.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday night, the House of Representatives passed the proposed
        ₱5.268-trillion spending plan, with 289 lawmakers voting yes to House Bill
        No. 4488, or the 2023 General Appropriations Bill.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313dde3f-efb4-4d8d-aa2f-fa0627f426ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T19:08:08.645+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:52:28.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the proposed national budget, DepEd stands to receive ₱710
        billion.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325d86ee-4802-4603-a32e-0b9ee68881a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T19:08:08.645+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:52:28.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/9/28/House-OKs-2023-budget-on-final-reading.html">READ:
        House OKs ₱5.268-T 2023 budget on final reading</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fef9162-ece4-4fd7-96e0-d3a0cd91e58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T19:08:08.645+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:52:29.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The swift passage came two days after President Ferdinand "Bongbong"
        Marcos Jr. certified the budget bill as urgent.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999c26b6-f1df-42c4-92fb-4ce433a4725c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T19:08:08.645+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:52:29.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are very much disappointed with the House version of the 2023
        budget as it is same-same with the budgets enacted in the past years, which
        has placed our educational system in such a dismal state. It seems our lawmakers
        have not learned anything and were unbothered with the grave education crisis,"
        Beltran said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a48fb33-c659-48f3-80dd-f8decbd9f502'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T19:08:08.646+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:52:30.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Constitution, all appropriation bills must originate in
        the House of Representatives, but the Senate may amend or approve them.</p>'
  'DOH-NCR-localities-moderate-risk-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-09-29T19:13:09.631+08:00
    'imagesource': 'jcr:a18e4434-0005-43af-adce-ab1b07bb195e'
