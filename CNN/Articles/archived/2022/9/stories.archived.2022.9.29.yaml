      'mgnl:type': 'text'
      'text': '<p>Cowboy Country Club, a freewheeling trio from Parañaque, released
        their sophomore album “Signs You’re Getting Older,” which imbues their unabashedly
        melodic songs with lusher, clearer arrangements. Their 2017 debut album already
        hints at more ornate orchestration, which is more fully realized on this latest
        release, from the velvety synths to the resonant harmonies, with a good dose
        of bluegrass riffage.</p>'
