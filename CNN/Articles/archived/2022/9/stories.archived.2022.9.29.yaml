      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63365e6-76c3-4fde-99c4-cad57e900e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T04:10:24.095+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:59:28.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Preparations across Florida have been underway for days as residents
        braced for Ian''s wrath. People lined up to pick up sandbags and flocked to
        stores to stock up on supplies like water and batteries.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd58e209-0803-4663-9574-b67c91c49bf9'
