      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Preliminary investigations indicate that a 37-year-old male passenger
        had allegedly claimed that there was a bomb in a hand-carry bag and had assaulted
        the crew.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
