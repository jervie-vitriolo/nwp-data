      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the <a href="https://ops.gov.ph/news_releases/pbbm-us-trip-yields-at-least-3-9-billion-in-investment-pledges-thousands-of-job-opportunities-seen/">Palace</a>,
        business agreements and commitments secured from various sectors have an estimated
        value of $3.9 billion —&nbsp;which it said can possibly generate around 112,285
        jobs.</p>'
