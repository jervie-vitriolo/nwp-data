      'crops']
    'template': '1'
    'title': 'Agricultural damage due to ''Karding'' rises to ₱2.02B'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5bd359-0268-402c-8bc7-5c429ea912c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T16:29:55.536+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:54:49.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 29) —</strong>
        Damage and losses to agriculture from Typhoon Karding ballooned to ₱2.02 billion,
        the Department of Agriculture said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596b5c4c-07b0-4df1-aeed-59c2700c5223'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T16:29:55.536+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:54:49.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dffca94-c6fa-4646-9e92-9d9ba680d8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T16:29:55.536+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:54:50.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest bulletin, the agency said the estimate covers the
        Cordillera Administrative Region (CAR), Ilocos Region, Cagayan Valley, Central
        Luzon, Calabarzon, Bicol Region and Western Visayas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b1c5f1-59c9-4407-9d6e-a13acdcf86b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T16:29:55.536+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:54:50.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0cc917-0917-4d9d-8e10-4f50855955f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T16:29:55.536+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:54:51.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that the typhoon affected nearly 150,700 hectares of farm
        lands, along with more than 91,900 farmers and fisherfolk.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be092092-6f1b-48c4-941e-4cec1b57ff98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T16:29:55.536+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:54:51.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5fa78fa-5890-4f47-a793-a3f9d676309f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T16:29:55.537+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:54:52.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rice suffered the worst within the agricultural sector, accounting
        for ₱1.66 billion of the latest estimated damage.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81909283-0d80-49db-9dfe-f44519572c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T16:29:55.537+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:54:52.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced51f68-730a-4f83-878e-8bd3d6fdf5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T16:29:55.537+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:54:53.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agriculture Undersecretary Domingo Panganiban, however, allayed
        concerns over the national rice supply.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39134ab6-0f39-4390-b077-c8aba42a11e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T16:29:55.537+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:54:53.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83dc1d4c-522e-409a-8d74-60fab58d438b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T16:29:55.537+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:54:54.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sa aming palagay, hindi magkakaroon ng malaking shortage ang
        bigas at ang palay</em> the next year<em>. Kinakailangan natin magkaroon tayo
        ng</em> buffer stock<em> na 60 days para nang sa ganon ay mapunuan natin ang
        pangangailangan ng ating mga kababayan kung saka-sakaling magkaroon ng</em>
        shortfall<em>. At ito’y mina-maintain natin</em>,” Panganiban said in a public
        briefing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf60b2d-beb5-45b8-a746-d16c4c89917e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T16:29:55.537+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:54:54.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We think there will be no major rice shortage next
        year. We need 60 days’ worth of buffer stock so that we can address the needs
        of our fellow countrymen should there be shortfall. We are maintaining this.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f2f308-6047-4872-b2e4-baea83792cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T16:29:55.537+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:54:55.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845b707f-8c71-478c-bbf8-ce389ddefe95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T16:29:55.537+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:54:55.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next to rice, damage to high value crops was at ₱271.6 million,
        corn at ₱43.6 million, fisheries at ₱43 million, and livestock and poultry
        at ₱7.9 million, the department said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8535352c-8183-46d3-a4d3-846503644ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T16:29:55.537+08:00
      'mgnl:createdBy': 'pilar'
