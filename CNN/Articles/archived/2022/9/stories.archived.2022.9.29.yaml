    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b00e30d-2d1f-4c1c-acb3-7e03df485d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T04:10:24.091+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:58:53.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Hurricane Ian made landfall along the southwestern
        coast of Florida near Cayo Costa around 3:05 p.m. ET Wednesday with winds
        near 150 mph, making it a strong Category 4 hurricane, according to the National
        Hurricane Center.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171eb6e2-4242-418a-ae5a-b6f625bd564b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T04:10:24.091+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:58:54.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f24cefb-ac54-46ca-913a-041a50bebe16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T04:10:24.091+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:58:54.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm is delivering a catastrophic trifecta of high winds, heavy
        rain and historic storm surge to the state and is set to cause significant
        power outages and flooding as it moves at a slow pace across central Florida
        over the next day or two.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001fbd1a-4fa5-452e-8a46-62a2587c991f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T04:10:24.091+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:58:55.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b53f24-6706-4b4d-a3a8-5189392afc11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T04:10:24.091+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:58:55.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hurricane Ian is tied for the strongest storm to make landfall on
        the west coast of the Florida peninsula, matching the wind speed of Hurricane
        Charley in 2004. Already, over 800,000 Florida utility customers were without
        power as of 3:45 p.m., according to PowerOutage.us, and officials in Cape
        Coral and Punta Gorda reported significant impacts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae2704e-01ad-49c0-a456-e835ec1bcab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T04:10:24.091+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:58:56.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11b4254-8cd0-4dff-abf1-ea5b21aca776'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T04:10:24.091+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:58:56.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of west-central Florida and places inland face disaster: "Historic"
        storm surge up to 18 feet is possible and could swallow coastal homes; rain
        could cause flooding across much of the state; and crushing winds could flatten
        homes and stop electricity service for days or weeks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5032b16b-7fc7-409d-8fae-727d1c905471'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T04:10:24.091+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:58:57.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd706e05-17f2-4a71-bcf9-ac78aea073ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T04:10:24.091+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:58:57.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a wind storm and a surge storm and a flood storm, all in
        one," CNN meteorologist Chad Myers said. "And this is going to spread itself
        out across the entire state. Everybody is going to see something from this."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1885ecfc-9e85-49ab-9bb7-f5d1408dea0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T04:10:24.091+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:58:58.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15000db4-be65-4459-853d-670ad6db12ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T04:10:24.091+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:58:58.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fort Myers Beach was already feeling the brunt of the storm''s powerful
        eyewall just after noon Wednesday. Frank Loni, an architect from California
        staying in the community, posted video from a building''s balcony of some
        of the flooding on the streets below.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1167ea4-0247-49d4-b8ac-c161fc38870a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T04:10:24.091+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:58:59.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e3dc2d-047f-47e1-803b-1b0f165dc4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T04:10:24.092+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:58:59.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The storm surge is very significant. We''re seeing cars and boats
        float down the street. We''re seeing trees nearly bent in half," Loni said.
        "There''s quite a bit of chaos on the streets."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248dd7d1-101e-4b57-991d-acef70a30dfd'
      'mgnl:activationStatus': true
