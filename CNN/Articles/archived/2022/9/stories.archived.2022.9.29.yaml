      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Sri Lanka''s Presidential Media Division said the
        two leaders discussed "new approaches" on how to further strengthen the countries''
        relations.</p>'
