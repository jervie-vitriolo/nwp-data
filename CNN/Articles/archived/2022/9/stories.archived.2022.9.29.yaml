  'Hailey-Bieber-Justin-Bieber-Selena-Gomez-podcast':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-09-29T06:15:52.120+08:00
    'imagesource': 'jcr:58bc1a14-7a12-47ba-9804-4ffd983258f2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '78845ef3-c2fb-42d2-807b-586b38a2da9e'
    'lead': 'Hailey Bieber is addressing suggestions that has long had some of her
      husband Justin Bieber''s fans upset.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-29T06:17:00.092+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T11:57:44.255+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:49:10.452+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hailey Bieber puts to rest suggestions she ''stole'' Justin Bieber from
      Selena Gomez'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4593172-b98b-48e5-966b-4aa0c1a8ac04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T06:17:00.092+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:57:44.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Hailey Bieber is addressing suggestions
        that has long had some of her husband''s fans upset.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748b2bf9-90e1-4851-a3a8-6a654839e477'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T06:17:00.092+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:57:45.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She helped kicked off the new season of the "Call Her Daddy" podcast
        in an episode released Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e73721d-b31a-49a4-b8fb-f7a0f72c62a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T06:17:00.093+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:57:45.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Host Alex Cooper asked her about being labeled a "home wrecker,"
        as there was a theory that prior to her marriage to Justin Bieber he was seeing
        her and his former girlfriend, Selena Gomez, at the same time.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2984a9-751c-4c41-bf0b-f7e10811ba0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T06:17:00.093+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:57:46.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hailey Bieber shot that down with a firm "no."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f158a380-75af-451e-a298-e795e6275ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T06:17:00.093+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:57:46.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When him and I ever started like hooking up or like anything of
        that sort, he was not ever in a relationship, ever at any point," she said.
        "It''s not my character to mess with someone''s relationship. I would just
        never do that."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad40bb7b-375c-4848-b302-c57e91c9cb82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T06:17:00.093+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:57:47.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justin Bieber and Gomez dated publicly off and on from 2010 to 2017.
        Fans of the former couple dubbed them "Jelena."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0fdf96f-ae5d-4c3b-8dd7-386934ba1936'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T06:17:00.093+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:57:47.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He got engaged to his now wife in 2018, and they married a few months
        later.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c57244-783f-4f33-a03b-8376548dc725'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T06:17:00.093+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:57:48.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hailey Bieber, who dated her now husband back in 2016 before they
        broke up and then reunited, said she knows "how it looks from the outside
        and there''s a lot of perception there, but that was a situation where I know
        for a fact that it was the right thing for them to close that door."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3da59d4-16fe-4f10-9787-2aa2e55cedda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T06:17:00.093+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:57:48.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were not in a relationship at that time, but of course there''s
        a very long history there and it''s not my relationship," she said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a658d2-3af4-4025-b960-3b95b3a8cab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T06:17:00.093+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:57:49.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bieber said she was uncomfortable even discussing it because she
        didn''t want to speak for her husband or Gomez.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710d6222-c51a-4d06-99ae-1f31322bae0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T06:17:00.094+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:57:49.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she respects Gomez, whom she said she has talked to since
        marrying Bieber.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc954dd-3dca-45d7-9f73-ea2242c87897'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T06:17:00.094+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:57:50.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s why I''m like it''s all respect," Hailey Bieber said. "It''s
        all love."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e56d1cb-fc47-4559-8ef0-42e5564fb048'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T06:17:00.094+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:57:50.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Gomez for comment.</p>'
  'Dogs-stress':
    'author': 'Megan Marples, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-09-29T06:25:29.368+08:00
    'imagesource': 'jcr:7da94568-3123-4696-88dd-44da9ee920eb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'be355770-1796-4b01-ba18-6431d6680b66'
    'lead': 'Dogs can smell the difference between odors from humans when they''re
      stressed and when they''re calm, according to a study published Wednesday in
      the journal PLOS ONE.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-29T06:29:34.122+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T11:57:30.068+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:49:10.720+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dogs can smell when humans are stressed, study suggests'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1537d95-5c09-42dd-be4b-70e6a4f87ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T06:29:34.122+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:57:30.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — There''s now scientific evidence shedding
        more light on one of Barkley''s impressive skills in a long list of endearing
        traits: the ability to smell when you''re stressed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0878ef49-e48f-47e1-9cad-eb0aebba4a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T06:29:34.122+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:57:31.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dogs can smell the difference between odors from humans when they''re
        stressed and when they''re calm, according to a study published Wednesday
        in the journal PLOS ONE.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2611b914-984a-426d-a688-9ddd5114e7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T06:29:34.123+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:57:31.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier research found that canines may be able to smell when a
        person is happy or fearful, but this latest study eliminated other competing
        scents and measured its human participants'' stress levels to increase the
        accuracy of the results.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4e0b9e-c83b-47d5-a04e-0fd0be3c1aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T06:29:34.123+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:57:32.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers first collected breath and sweat samples from study
        participants to use as a baseline. Afterward, these people performed a mental
        arithmetic task, counting backward from 9,000 in units of 17 in front of two
        researchers for three minutes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048966ac-1350-457b-9440-615a99835a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T06:29:34.123+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:57:32.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the participant gave a correct answer, they were given no feedback
        and were expected to continue, and if they gave an incorrect answer the researcher
        would interrupt with ''no'' and tell them their last correct answer," said
        lead study author Clara Wilson, a doctoral candidate at Queen''s University
        Belfast in Northern Ireland.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4524ceb1-2192-4d66-9577-2f2fbe0d1ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T06:29:34.123+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:57:33.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study team collected another round of breath and sweat samples
        after the task was completed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9e5afa-af06-4341-9dc7-714e4c8547d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T06:29:34.123+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:57:33.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, the researchers collected reported stress levels,
        heart rate and blood pressure before and after the assigned task. Thirty-six
        participants who reported feeling stressed and had increased heart rate and
        blood pressure had their samples shown to the dogs.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac6499e-c1e4-462a-9450-5f33442558c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T06:29:34.123+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:57:34.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers presented post-task breath and sweat samples from
        one person to 20 dogs along with two other blank control samples. The canines
        needed to select the correct sample at least seven out of 10 times to move
        onto the next phase.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9df06e3-1861-4bb8-9fda-691ddb623795'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T06:29:34.123+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:57:34.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the second and final phase, the study team showed the four dogs
        that passed phase one the same samples they sniffed in phase one along with
        a sample from the same individual collected before the task and a blank. Presented
        with these options 20 times, the dogs needed to successfully identify the
        original post-task "stress" scent at least 80% of the time for the results
        to be conclusive.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0148269c-3383-4089-9f8b-45f4cd64a81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T06:29:34.123+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:57:35.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dogs chose the right sample in 93.8% of the trials, which suggested
        that the stress odors were quite different from the baseline samples, Wilson
        said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a42a4c-f1d8-4718-9208-c6c091ffb68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T06:29:34.124+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:57:35.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was fascinating to see how able the dogs were at discriminating
        between these odors when the only difference was that a psychological stress
        response had occurred," she said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5eb208-f696-4125-a66d-cb3fcacc5161'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T06:29:34.124+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:57:36.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A powerful nose</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f352cb87-0546-49a3-8870-0892e0a896c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T06:29:34.124+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:57:37.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dogs have 220 million olfactory receptors compared with humans''
        50 million, which makes canines "extremely effective at differentiating and
        identifying odors," said Dr. Mark Freeman, clinical assistant professor in
        the department of small animal clinical sciences at Virginia Tech in Blacksburg.
        He was not involved in the study.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb90a497-ba46-4a69-aa1c-26adc0f2055b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T06:29:34.124+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:57:37.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olfactory receptors are small nerve endings located inside your
        nostrils that allow you to smell, he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5c8a56-ca1f-415b-adbb-1c979d241404'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T06:29:34.124+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:57:38.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we can''t know with certainty why dogs developed such keen
        olfactory senses, it is very probably related with the need to identify prey,
        potential threats, reproductive status, and familial relationships in a pack
        setting among others," Freeman said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da847735-0ec5-49cc-b628-bdb30e8ca41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T06:29:34.124+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:57:38.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty pet dogs were recruited from around Belfast, Northern Ireland,
        and four completed the entire study.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53514e3-605f-451e-867c-a09c2d265bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T06:29:34.124+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:57:39.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the dogs failed to finish because they either showed signs
        of anxiety when separated from their owner, or they were not able to stay
        focused the entire time.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c40760-5d97-4728-bda4-d688f98b39ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T06:29:34.124+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:57:39.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the canines in the study were raised from birth with the purpose
        of sniffing out stress, more dogs would have most likely finished the study,
        he said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146b185f-9998-4247-9f20-4f41cf0e3404'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T06:29:34.125+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:57:40.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was a male cocker spaniel, female cockapoo, male lurcher type,
        also known as a crossbred hound, and a female terrier type. Their ages ranged
        from 11 to 36 months.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f912d7-bab0-402c-8c0f-4d61207375ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T06:29:34.125+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:57:40.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All dogs have a strong sense of smell, but spaniels, terriers and
        lurchers would have likely used their olfactory receptors more regularly as
        hunting dogs, Freeman said. This could have been a factor in their success
        in the study, or it might be coincidental because others breeds like retrievers
        have excellent smelling skills as well.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf0e2b8-b6ee-481f-9758-8e3a57573620'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T06:29:34.125+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:57:41.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Real-world implementation</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601890fd-ab6b-4c69-a668-ccfe276a5b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T06:29:34.125+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:57:41.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Service dogs who assist people with mental health conditions like
        anxiety and post-traumatic stress disorder may benefit from these findings,
        Wilson said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b377c8-55a0-472d-bdc6-27c387b27953'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T06:29:34.125+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:57:42.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Knowing that there is a detectable odor component to stress may
        raise discussion into the value of scent-based training using samples from
        individuals in times of stress versus calm," she said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f849d220-7ae5-4146-a87a-3a4b976cd1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T06:29:34.125+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:57:42.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More experimentation needs to be done outside of a laboratory to
        see how applicable the results of this study are in the real world, Wilson
        said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55bb12e-5150-4594-83e5-0b996a441c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T06:29:34.125+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:57:43.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These findings also open the door to future research to investigate
        if dogs can discriminate between emotions, plus how long the odors are detectable,
        she said.</p>'
  'Hurricane-Ian-Florida-landfall':
    'author': 'Caroll Alvarado and Christina Maxouris, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-09-29T06:30:13.126+08:00
    'imagesource': 'jcr:b8a39aea-574d-4717-8bed-b9d4463d0e6c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4b22a4b4-d477-448d-8792-e9d96f69d773'
    'lead': 'Hurricane Ian, which made landfall as a Category 4 storm along Florida''s
      southwestern coast, has been battering coastal communities for hours. Its ferocious
      winds are blowing away debris, ripping down trees, setting off alarms and knocking
      out power lines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-29T06:31:18.846+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T11:57:23.447+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:49:10.916+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Floating cars, submerged buildings and no power: Florida residents describe
      what Hurricane Ian looks like'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f447072c-bfe3-4c1e-9eb6-6249ace4b31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T06:31:18.847+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:57:23.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — in Naples, Florida, on Wednesday afternoon,
        Lauren Barlow watched as water crept in through her home''s door and began
        rising across the first floor.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6928397-e252-4841-8a6e-431a1c2985d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T06:31:18.847+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:57:24.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cars are floating down our street," Barlow, who was sheltering
        on the upper level of the house, told CNN. "Our garage completely flooded,
        frying our cars. The water then started go go through the door inside and
        is now quickly rising up the steps flooding the first floor."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1be882-4b79-46a1-8db9-0ada53980dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T06:31:18.847+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:57:25.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearby, the city''s fire rescue authorities posted a video on Facebook
        Wednesday evening walking through cold, chest-deep water as they rescued an
        individual from the rushing waters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781cdc29-e65a-4868-9d10-d9ac5d544e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T06:31:18.847+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:57:25.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hurricane Ian, which made landfall as a Category 4 storm a little
        after 3 p.m. Wednesday along Florida''s southwestern coast, has been battering
        coastal communities for hours. Its ferocious winds are blowing away debris,
        ripping down trees, setting off alarms and knocking out power lines. The life-threatening
        storm surge that forecasters have warned of has flooded homes and neighborhoods
        and already pushed water levels in some areas to record highs. Waters in Fort
        Myers are higher than they''ve ever been observed since officials began recording
        measurements in 1965.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284df241-8eca-46b5-aa85-8d1f2fb0824e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T06:31:18.847+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:57:26.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Iverson, a Fort Myers resident, told CNN on Wednesday he would
        have evacuated if he realized just how hard the area would be hit. Iverson
        was taking shelter at a friend''s house Wednesday afternoon, but even there,
        the first floor was mostly under water, he told CNN. The cars in the home''s
        garage and the cars in his friend''s front yard were completely submerged
        too, he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40754fb8-abfa-449d-a2c2-02afa7880d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T06:31:18.847+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:57:26.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iverson added the house he was taking shelter in has multiple levels,
        so he is able to stay dry.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9e934c-87de-450b-aa6c-3f78db7fa3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T06:31:18.847+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:57:27.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcel Chartier, a manager at DiamondHead Beach Resort, was taking
        shelter at the hotel Wednesday evening as the storm pummeled the Fort Myers
        area, sweeping away cars and everything else in its path. Across the street,
        an entire building was almost entirely under water, Chartier told CNN.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f62451f-8777-4536-9ce1-2f77e9eef722'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T06:31:18.848+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:57:27.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Winds are extremely strong, we can''t see anything out the windows,"
        Chartier said. "The water is very high and approaching the roof of the building
        across the street."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ee942b-b1cd-48b2-b284-ea1599c2e1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T06:31:18.848+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:57:28.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local and state officials earlier this week issued mandatory evacuations
        for more than 1.75 million people across several southwestern counties including
        Lee, Pinellas, Sarasota and Hillsborough counties. For those who stayed behind,
        local authorities warned the best practice was to shelter in place, and not
        venture out.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60c7be7-d823-4253-b598-744e7f3e1089'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T06:31:18.848+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:57:28.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across Florida, more than 1.3 million people were without power
        Wednesday evening as the storm roared through the state, according to Poweroutage.us.</p>'
  'Hurricane-Ian-Super-Typhoon-Karding-climate-change-':
    'author': 'Angela Fritz and Rachel Ramirez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-09-29T07:20:15.622+08:00
    'imagesource': 'jcr:b23f6d9a-764f-48a9-9506-12a938083d16'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6809176e-08eb-44c9-956c-d3a02ddabfd6'
    'lead': 'This phenomenon played out with breathtaking speed in the Philippines
      this weekend. Super Typhoon Noru (local name: Karding) unexpectedly exploded
      in strength on its final approach, going from the equivalent of a category 1
      hurricane to a category 5 overnight.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-29T07:29:06.327+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T11:57:11.100+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:49:11.190+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hurricane Ian''s rapid intensification is part of a trend for the most
      dangerous storms'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6da672-9a50-4361-879d-580f5237d17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T07:29:06.328+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:57:11.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Hurricane Ian strengthened rapidly Wednesday
        morning as it churned over the ultra-warm water of the Gulf of Mexico on its
        way toward Florida. The storm''s maximum wind speed increased by 35 mph in
        wind speed in less than three hours, going from a category 3 to a strong category
        4 in the process.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5f9975-cb5e-48f3-a7b3-a97746da04f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T07:29:06.328+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:57:12.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ian''s rapid intensification — the second time it has done so —
        is something scientists say is becoming more likely for hurricanes as the
        climate crisis advances, pushing ocean temperatures higher and laying the
        groundwork for them to explode at breakneck pace into deadly major hurricanes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2ab8b3-2e46-4b70-a73b-263339c0c9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T07:29:06.328+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:57:12.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rapid intensification is precisely what it sounds like — a hurricane''s
        winds strengthening rapidly over a short amount of time. Scientists have defined
        it as a wind speed increase of at least 35 mph in 24 hours or less. And it
        has historically been a rare phenomenon, according to Allison Wing, an assistant
        professor of atmospheric science at Florida State University.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300e5ebd-07e6-4fc3-b048-3a912d6c156d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T07:29:06.328+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:57:13.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It "is really sort of at the extreme end of how quickly storms can
        intensify," Wing told CNN. "Only something like 6% or so of all forecast time
        periods have those types of rapid intensification rates observed associated
        with them. And so it''s something that''s by definition, a rare event. Sometimes
        it only happens a few times per season."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9008b4f9-315d-4943-9521-fe6da1b65313'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T07:29:06.329+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:57:13.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But human-caused climate change is stacking the deck in favor of
        more intense storms. So not only are they generating more rainfall and larger
        storm surge — they are also more likely to be stronger and are intensifying
        faster.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05de527f-24e4-450c-a17c-53d5639c6bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T07:29:06.329+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:57:14.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Climate change is increasing both the maximum intensity that these
        storms can achieve, and the rate of intensification that can bring them to
        this maximum," said Jim Kossin, a senior scientist at the Climate Service.
        "The intensification rates in Noru and Ian are good examples of very rapid
        intensification, and there have been many others recently."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7edf2c7c-429a-4e41-9d7d-059321ef32f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T07:29:06.329+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:57:14.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The phenomenon played out with breathtaking speed in the Philippines
        this weekend. Super Typhoon Noru exploded in strength on its final approach
        toward the Pacific island nation, going from the equivalent of a category
        1 hurricane to a category 5 overnight as residents around Manila slept.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d58f9e-1778-46bf-b2c1-e221f008feee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T07:29:06.329+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:57:15.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noru''s rapid intensification right before landfall — which was
        not predicted — likely meant locals had no time prepare for the much stronger
        storm. Hurricane Ian''s has been in the forecast for days, giving Cuba and
        Florida the benefit of time.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5368c5e8-ff88-43a4-9612-6ea6b49c6ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T07:29:06.329+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:57:15.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two ingredients must come together for rapid intensification to
        occur, Kossin told CNN. The first is that upper-level winds around the hurricane
        need to be weak&nbsp;— strong winds can prevent a storm from intensifying
        or even tear a storm apart.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51813273-8562-4d85-8b50-b8797ffe997e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T07:29:06.329+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:57:16.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second is that warm ocean water must extend well below the surface,
        going hundreds of feet deep, to provide enough fuel for the hurricane to strengthen.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26316391-e520-419d-b4a9-1aae8b7149e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T07:29:06.330+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:57:16.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 90% of global warming over the past 50 years has taken
        place in the oceans, according to the National Oceanic and Atmospheric Administration.
        The past five years have been the warmest on record for the world''s oceans.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d46bf6-54cb-4b40-9f1a-4a47c2a097a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T07:29:06.330+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:57:17.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists have shown humans are the dominant cause of the relentless
        warming trend. Planet-warming emissions from fossil fuels trap heat in the
        atmosphere, creating an energy imbalance. The oceans, in turn, absorb 90%
        of the excess heat, which has led to an alarming increase in temperature.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f9b765-653e-41d0-b641-b659ffda7f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T07:29:06.330+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:57:17.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And much of that warming has happened in the top levels of the ocean
        where hurricanes get their energy, said Jeff Masters, a meteorologist at Yale
        Climate Connections.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8ec3fe-cf5c-4bcd-9785-f147d1940e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T07:29:06.330+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:57:18.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hurricanes and typhoons are heat engines, which means they take
        heat energy from the oceans and convert it to the kinetic energy that are
        winds," Masters told CNN. "So if you increase the amount of heat energy in
        the ocean by warming it up, you''re going to increase not only the maximum
        intensity they can get, but also the rate at which they get to that maximum
        intensity."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0de892-d6a3-426d-9b8a-d6790b51fd39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T07:29:06.330+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:57:19.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2019 study found that Atlantic hurricanes in particular showed
        a "highly unusual" increase in rapid intensification from the 1980s to the
        early 2000s -- a trend that could only be explained by human-caused climate
        change. And, concerningly, scientists found that the most significant changes
        were happening to the strongest storms, making the most life-threatening hurricanes
        even more dangerous.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94b57b6-b5cf-492e-819c-5796fd6523fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T07:29:06.330+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:57:19.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Climate change increases the odds that you''ll get a rapid intensifier,"
        Masters said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9de36b-574a-42e4-a86e-b63bb611540b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T07:29:06.330+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:57:20.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the United States'' most devastating recent hurricanes were
        ones that rapidly intensified right before landfall -- something Hurricane
        Ian is not expected to do. Most recently, Hurricane Ida in 2021 strengthened
        from a category 1 to a strong category 4 in the 24 hours before it made landfall
        in Louisiana and left a trail of destruction in its wake from the Gulf Coast
        to the Northeast.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca41d090-3a59-455b-8e50-c089fdf4b57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T07:29:06.330+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:57:20.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forecasters are getting better at seeing the signs of this phenomenon
        before it happens, though, which gives people along the coast more time to
        prepare for the worst.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79ddb31-a294-470f-b5f4-c0b1eaa6a0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T07:29:06.331+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:57:21.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kossin said there are several reasons for this. One is that meteorologists
        are becoming more confident in the computer forecast models, which are improving
        at seemingly light speed. The other is that they have seen more extreme cases
        of rapid intensification in recent years, which makes it easier to forecast
        them in the future.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5b31c0-6265-4eea-a82b-380a2f88a9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T07:29:06.331+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:57:21.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Masters told CNN it all adds up to better forecasts.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476cb788-6d6e-4814-981f-899581e7efef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T07:29:06.331+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:57:22.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The forecasts are unprecedented primarily because the [National]
        Hurricane Center is getting better at doing their job," Masters said. Weather
        models "have gotten so much better. And our techniques for forecasting are
        getting better."</p>'
