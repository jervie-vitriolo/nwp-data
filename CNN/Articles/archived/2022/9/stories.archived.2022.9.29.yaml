      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58496f73-7f82-4eef-98d8-82463ed15bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T18:48:44.905+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:52:57.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same hearing, DepEd Usec. Annalyn Sevilla said the basis
        for the laptop procurement was a 2017 MOA also between the same agencies.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7204ab71-ea75-41e4-b61c-a50f2c7ee675'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T18:48:44.906+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:52:57.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9848f25-797e-41b2-9fd6-8aff349e55c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T18:48:44.906+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:52:58.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She noted a provision under the agreement stating that “blanket
        authority…on all procurements under the DepEd and DBM-PS will be governed
        by this MOA." She also pointed out that such a decision was relayed to her
        by the procurement team and the end-users.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e336d5-17d3-4b38-a0ca-4ddad6bd1ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T18:48:44.906+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:52:58.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b9f920-d995-4354-9c95-b3a04d519bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T18:48:44.906+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:52:59.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sevilla said this was also the information given to her by the office
        of Marcelo Bragado, director of DepEd’s procurement management service.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5397dd3-5101-48c4-9a76-0f5ffe8eed97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T18:48:44.906+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:52:59.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee503645-9ec0-4aff-bc6c-146cca734e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T18:48:44.906+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:53:00.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, current PS-DBM head Dennis Santiago said the procurement
        of laptops was not part of the MOA.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8ba747-763e-4d89-bc82-db718bbf8c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T18:48:44.906+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:53:00.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf66e2d8-25a7-4d61-8a6b-fba69215b6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T18:48:44.906+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:53:01.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So it’s illegal,” Gatchalian said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5bdc4b-a485-45b7-b058-666b00a93b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T18:48:44.906+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:53:01.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb985de3-e724-4f2b-b1ca-787f865d5454'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T18:48:44.906+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:53:02.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I would say that your honor,” Santiago replied.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87bedf06-9491-4472-acdf-cd9fa64031c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T18:48:44.906+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:53:02.887+08:00
