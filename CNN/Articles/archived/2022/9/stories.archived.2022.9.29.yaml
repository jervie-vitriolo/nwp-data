    'title': 'At least 4 Palestinians killed, dozens wounded in one of year’s deadliest
      Israeli West Bank raids'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d74659a-7e4b-4286-968d-cb5badda4993'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T00:30:36.215+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:59:58.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;At least four Palestinian men were
        killed and 44 wounded during an Israeli military raid and heavy clashes in
        Jenin Wednesday morning, Palestinian officials said, making it one of the
        deadliest days in the West Bank this year, which has already seen over 100
        Palestinians killed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf82cb9-a3a8-4cdd-a072-937b421bc314'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T00:30:36.215+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:59:58.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f781cf-ceef-4ad2-a6fe-a728e4d643a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T00:30:36.215+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:59:59.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Israel Defense Forces (IDF) said the raid was related to an
        attack in Tel Aviv in April which left three people dead, and that the suspects
        Wednesday fought back with explosives and gunfire.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79cf78ff-d5be-45c2-a3a8-f260dd349ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T00:30:36.215+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:59:59.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b5a5ca-1a74-4cb7-99d2-e2ca712805a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T00:30:36.215+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:00:00.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IDF troops entered Jenin Refugee Camp to “apprehend two suspects
        involved in a number of recent shooting attacks,” the IDF said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ddd6fa5-fa0f-4a1b-b03c-270efb9937e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T00:30:36.215+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:00:00.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7a4514-ff74-4a65-95a6-325ab60cb1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T00:30:36.215+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:00:01.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“While surrounding the residence in which both suspects were located,
        an explosive device detonated and the suspects opened fire toward the security
        forces. The security forces fired back according to standard operating procedures
        and the two suspects were both killed,” the IDF said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e487fe-f62f-498f-a07d-34c9fe3511e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T00:30:36.215+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:00:01.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8beca689-3b47-43f9-a4bd-a26f1c6ad23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T00:30:36.215+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:00:02.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of those killed was identified by both Palestinian and Israeli
        officials as Abdel Al Rahman Khazam, brother of Raed Khazem, who carried out
        the shooting attack on a central Tel Aviv bar. Raed Khazem was killed in an
        exchange of fire with Israeli security forces in Jaffa the morning after the
        attack in April.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55adb83b-4898-4bf6-b5c0-7c15cc6d388e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T00:30:36.215+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:00:02.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other three men killed on Wednesday were identified by Palestinian
        health officials as Mohammad Alouna, Ahmad Nazmi Alawneh and Muhammad Abu
        Na’aseh.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318bb9d6-122c-41eb-a986-87d185af2951'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T00:30:36.216+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:00:03.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the state-sponsored Palestinian news agency WAFA, “a
        large army force raided Jenin and its refugee camp this morning, firing in
        all directions and shooting tear gas canisters while surrounding and shelling
        a house that belongs for Fathi Hazem, father of Raed and Abed.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b387078-7cbc-4195-bec8-33648fb9670f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T00:30:36.216+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:00:03.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1041d42-4fb8-4d8b-b3e8-f5450c3ce545'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T00:30:36.216+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:00:04.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Videos from Jenin show several Israeli armored military vehicles
        driving through Jenin as well as fire and large plumes of smoke emanating
        from a house. A security video appears to show a group of armed Palestinians
        firing toward a street. One is then shot in the head and falls to the ground.
        Local journalists have identified that man as Alawneh.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5290972-a93f-4a19-89e0-241eef682155'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T00:30:36.216+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:00:04.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42025f8-3167-4e67-92d1-758d208a2d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T00:30:36.216+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:00:05.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clashes were ongoing as of the middle of the day on Wednesday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd41673-58c6-4768-a13c-f9bdbbabd501'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T00:30:36.216+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:00:05.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fdc9ae-1e8c-4882-8ae7-7093c1d0f310'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T00:30:36.216+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:00:06.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palestinian Authority’s presidential spokesperson Nabil Abu
        Rudeineh said in a statement “the Israeli occupation continues to play with
        the lives of our Palestinian people, and is tampering with security and stability
        by continuing its policy of escalation.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f024a68b-62a1-43f0-b7eb-77c50173e511'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T00:30:36.216+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:00:07.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Israel is still a state above international law, and that Israel
        and the United States of America have lost their credibility by demanding
        calm and the preservation of stability, and on the ground practice all forms
        of escalation, killing and destruction against the Palestinian people, their
        land and their holy sites,” Abu Rudeineh added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b93783-260e-46ad-8734-157b68c98872'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T00:30:36.216+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:00:07.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb686a5-a948-4f38-9f60-d4a96818a441'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T00:30:36.216+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:00:08.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is already the deadliest year for Palestinians in the West
        Bank since 2015, according to the Palestinian Ministry of Health. More than
        35 of those killed have been in Jenin. Israel says most killed were engaging
        violently with soldiers during military operations, but dozens of unarmed
        civilians have been killed as well, human rights groups including B’Tselem
        have said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d835fad-86ee-4da2-8461-c93bc0cc8db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T00:30:36.216+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:00:08.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5b4d15-3943-47f2-966c-590c44c40b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T00:30:36.216+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:00:09.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For months, Israel has been regularly raiding cities in the West
        Bank, focusing especially on Jenin and Nablus, saying it is targeting militants
        and their weapon caches before they have the chance to cross into Israel and
        carry out attacks. The operation, dubbed “Breaking the Wave” by the IDF, was
        launched after a series of attacks on Israelis. At least 20 Israelis and foreigners
        have been killed in attacks targeting civilians and soldiers in Israel and
        the West Bank so far this year.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776769d7-262f-480b-a148-0854757259b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T00:30:36.216+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:00:09.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/09/28/middleeast/israel-west-bank-raid-intl/index.html"><em>"At
        least 4 Palestinians killed, dozens wounded in one of year’s deadliest Israeli
        West Bank raids"</em></a></p>'
