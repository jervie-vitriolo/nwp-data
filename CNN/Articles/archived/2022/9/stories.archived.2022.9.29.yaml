      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia earlier told CNN Philippines that<a href="https://www.cnnphilippines.com/news/2022/9/19/Barangay-SK-elections-decision-.html">
        ballot printing was supposed to start as early as September 20.</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355ee75b-aa85-4f8c-a41b-17dc4fb85d2f'
