      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to CA Chairperson and Senate President Juan Miguel Zubiri,
        officials who were not confirmed will have to be reappointed by the President.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9973933f-b699-48fd-8820-fb1abd5da09c'
