    'lead': 'Cebu Pacific on Wednesday operated the country’s first commercial flight
      powered by sustainable aviation fuel.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-29T07:51:19.445+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-19T11:56:28.048+08:00
