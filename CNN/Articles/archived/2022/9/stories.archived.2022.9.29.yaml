    'template': '1'
    'title': 'Hong Kong wins over Wall Street CEOs after lifting strict COVID rules'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc27eb66-5bc3-4bdf-9a91-f7c63fd13042'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T20:59:16.151+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:51:09.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Hong Kong has finally secured commitments
        from some of the world''s biggest banks to participate in a long-awaited summit,
        as it seeks to reaffirm its status as a global financial hub.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79a41cc-f63d-4e71-be3e-3de445577ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T20:59:16.151+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:51:09.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f770605-ca64-40a5-aaec-f9a89e25307c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T20:59:16.151+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:51:10.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hong Kong Monetary Authority (HKMA) announced Thursday that
        it would welcome executives including Goldman Sachs CEO David Solomon, Morgan
        Stanley CEO James Gorman, Standard Chartered CEO Bill Winters, and HSBC CEO
        Noel Quinn to the city in November.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0d728d-d820-4096-87ca-123cdc8385c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T20:59:16.151+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:51:10.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ada649b-4b9c-48ea-9bea-8b81955c9d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T20:59:16.151+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:51:11.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top executives from UBS, BlackRock, Blackstone and JPMorgan are
        also on the program, which starts November 2 and includes some 200 attendees.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0363d68-5fc3-4169-9ca2-ca242f7580a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T20:59:16.151+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:51:11.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0449f915-deef-4255-8c8e-a1712b05f141'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T20:59:16.151+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:51:12.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The confirmation comes just days after the city''s government lifted
        some of the planet''s strictest Covid quarantine rules after two and a half
        years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89f54df-37d7-46c7-a7c2-4fff352ed598'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T20:59:16.151+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:51:12.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525de121-e9cf-4caf-82e3-0d970e3109f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T20:59:16.151+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:51:13.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, instead of having to isolate in a designated hotel room at
        their own expense for three nights, business travelers and tourists can base
        themselves at accommodation of their choosing, as long as they monitor their
        health for three days, including by taking rapid Covid tests.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed4bbb8-c9e6-4564-9b7d-22d183fc8bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T20:59:16.152+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:51:13.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510d6f73-0fcf-4a97-8f6a-0555cf9eaf67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T20:59:16.152+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:51:14.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the current rules, travelers are free to move around, although
        they may not be allowed into restaurants or bars during the first three days
        of their stay.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ea6bcd-8ec3-463e-944c-da5ba20cd400'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T20:59:16.152+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:51:14.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bace23b7-0b11-491e-a06c-2aaec1802f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T20:59:16.152+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:51:15.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The summit was announced by Hong Kong Financial Secretary Paul Chan
        in February.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843bf494-d756-443a-9cdf-7f14c10e148d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T20:59:16.152+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:51:15.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c10c6b6-c3f9-44b3-90eb-133832b14db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T20:59:16.152+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:51:16.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for several months, there was little news about its agenda,
        prompting speculation that high-flying bankers were reluctant to commit to
        the event if it required them to spend time in mandatory quarantine.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25fd3788-ef65-429e-b574-ad168f10c8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T20:59:16.152+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:51:16.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aceaa3c-225f-42ac-be89-9d5c30d1584d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T20:59:16.152+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:51:17.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong''s government has given out special exemptions in the
        past. Last year, JPMorgan CEO Jamie Dimon was allowed to visit the city without
        such restrictions when he flew to meet the bank''s regional chief and local
        staff.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9701c3-8a26-43da-99f1-ee677a86637f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T20:59:16.152+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:51:17.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a502ffb2-2266-49fd-a30f-779c84df064c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T20:59:16.152+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:51:18.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the quarantine-free arrival of a wealthy outsider sparked
        public anger at a time when most inbound travelers were required to isolate
        in hotels at their own expense for up to 21 days.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52cfacfb-5f3a-4732-acfe-979ed3d7e2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T20:59:16.152+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:51:18.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174f27ae-0bd7-409e-8eaf-105a5c77c8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T20:59:16.152+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:51:19.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The backlash reached such heights that it forced Hong Kong''s then
        leader, Carrie Lam, to defend Dimon''s special dispensation, saying it was
        in the interest of "Hong Kong''s economy."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6282852-a0fe-4cc9-bb5e-9beedefbc372'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T20:59:16.152+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:51:19.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f59fb59-101a-45e4-b792-d27aa2c54b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T20:59:16.152+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:51:20.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As with many people, it''s inconvenient for executives to travel
        to Hong Kong "when things aren''t actually open," a person working in the
        city''s finance industry told CNN Business. They requested anonymity to discuss
        sensitive matters.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a26c7b2-8472-45f2-9a41-937457d97818'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T20:59:16.153+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:51:20.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d1c68b-b9cd-49ec-be85-401f8a874e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T20:59:16.153+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:51:21.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If anyone were to request a similar exemption to Dimon''s, it would
        be "very problematic to have two sets of standards -- particularly when Hong
        Kong residents have stepped up over the last two years," the person added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aaa834a-2a70-413f-b9db-8eba072ceaa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T20:59:16.153+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:51:21.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598feadf-4603-4ddc-b867-bbb0917c7eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T20:59:16.153+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:51:22.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong is the base for JPMorgan''s Asia Pacific headquarters,
        as well as those of many other financial firms.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7458f708-313d-4d5f-8e9e-01b314557682'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T20:59:16.153+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:51:22.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ebb22e6-affa-4196-b0fc-8690d2f66158'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T20:59:16.153+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:51:23.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it has been hobbled in the last two years by its strict "zero
        Covid" policy, leading the international business community to warn of severe
        economic damage and a mass exodus of talent to rival cities such as Singapore.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed9901d-5962-4ada-9947-e19cecc5f73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T20:59:16.153+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:51:23.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf0f183-44b0-4bed-9f4d-73abc4ce0b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T20:59:16.153+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:51:24.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strict rules have also led to the relentless questioning of
        executives such as HSBC''s Quinn, who was repeatedly asked on recent earnings
        calls whether he felt Hong Kong was still a strong banking hub.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1dd6d6c-b4ad-4406-a17c-898198c98062'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T20:59:16.153+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:51:24.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977933e9-5e4e-46fa-944c-4a0fec71ab03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T20:59:16.153+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:51:25.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, the conference will be an important part of the city''s efforts
        to show that it''s truly reopened for global business.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f28ae3f-7749-407d-a71a-6bde33f23421'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T20:59:16.153+08:00
