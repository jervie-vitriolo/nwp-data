      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 29) —</strong>
        A lawmaker called for more accurate soil tests that he said could help the
        government provide farmers with specific fertilizers for better yields.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43153b9-a9e1-4258-9d46-b76909f6031e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T23:59:48.129+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:38.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf2c55b-f29a-48b6-a5e8-e46f45a68e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T23:59:48.129+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:38.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agusan del Sur Rep. Eddiebong Plaza said the government''s current
        fertilizer program is "flawed" as it mostly uses rapid test kits for soils.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04a7b5f-a583-4e16-9cd1-154695e453f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T23:59:48.129+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:39.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b05e6b-c280-496a-855b-b0fefe452a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T23:59:48.129+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:39.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problem with rapid test kits is, sometimes, it overestimates
        or it underestimates the nutrients available in the soil," Plaza told CNN
        Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93bd17fe-9026-4500-b9ec-71fc9b1b8538'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T23:59:48.129+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:40.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9349e049-4af5-4cf3-bb84-996616f1f310'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T23:59:48.130+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:40.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The tendency is that we could not really achieve our potential
        yield because we don''t know the health of the soil," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112659e8-77c0-4f27-8687-f196e68e37c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T23:59:48.130+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:41.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0340e218-3910-4c9d-b1d7-8167ec89301f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T23:59:48.130+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:49:41.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker urged the government to take a more scientific approach
        in solving agricultural issues, which he said could be done through "more
        modern and more efficient laboratory tests."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5e6c26-5d72-4255-9e24-266dda494ff1'
      'mgnl:activationStatus': true
