      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111aacae-80d2-46b7-a7b6-796d9f37dfbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T04:15:43.666+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:58:27.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The safety of our customers and staff is always our top priority,"
        Singapore Airlines said. "All passengers and crew have disembarked normally
        at 9:20 a.m. (Singapore Time)."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5125e22-73a0-48aa-a1cb-23037c9920cc'
      'mgnl:activationStatus': true
