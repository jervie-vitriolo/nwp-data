      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department also said it will realign funds for special education
        which also became controversial due to zero funding.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03cf699f-e347-4bc3-b4d7-f355edd13e99'
