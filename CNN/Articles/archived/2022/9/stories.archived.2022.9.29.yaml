    'jcr:uuid': 'c336bd24-fb29-424a-9695-f58c7a3d93fd'
    'lead': 'The Department of Agriculture estimates damage to farmlands caused by
      Typhoon Karding ballooned to ₱2.02 billion, with rice accounting for ₱1.66 billion
      of the amount.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-29T16:29:55.536+08:00
