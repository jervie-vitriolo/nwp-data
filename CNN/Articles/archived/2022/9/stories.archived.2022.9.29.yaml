    'jcr:uuid': '9f33247f-8f3f-4d5a-a642-78095b5dfc14'
    'lead': 'The Federal Reserve is laser-focused on stemming price increases in the
      United States. But countries thousands of miles away are reeling from its hardball
      campaign to strangle inflation, as their central banks are forced to hike interest
      rates faster and higher and a runaway dollar pushes down the value of their
      currencies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-29T21:03:17.917+08:00
