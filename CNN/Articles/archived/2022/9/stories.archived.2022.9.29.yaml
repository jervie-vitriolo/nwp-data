      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T08:40:38.138+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:58:09.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Budget Secretary’s appointment was inserted due to Senator Grace
        Poe’s appeal which noted her efforts as Congress is looking into the 2023
        national budget.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea82cac-1064-490f-9dfd-902d7cd96040'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T08:40:38.138+08:00
