      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65994fd2-a96e-45d7-bdf4-b9330e6da16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T08:40:38.138+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:58:07.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panels’ debates, however, were only able to tackle ad interim
        appointments of Foreign Affairs Secretary Enrique Manalo, Judicial and Bar
        Council member Nesauro Firme, and Budget Secretary Amenah Pangandaman by 2
        p.m.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee9d028-3793-4c87-aa5c-9f42bc3eb213'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T08:40:38.138+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:58:07.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3753a4-5629-4cfe-b70f-ebb177793f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T08:40:38.138+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:58:08.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If we pursued Sec. Tulfo and Bonoan, we would have finished at
        7 p.m. and would have started the Senate session at 7:30 pa. Hindi pwede ''yan.
        (That cannot be). We cannot also sacrifice our work in the Senate," Zubiri
        said.</p>'
