      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2021, the couple had announced their marital union without much
        fanfare and through a message on their webpage for the Giving Pledge, a philanthropic
        organization which encourages the world''s richest people to give away a majority
        of their wealth to charitable causes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bdc659f-76e4-4abc-a96c-bafaa0822db2'
