      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla also said he asked Senate minority leader Koko Pimentel
        III about the matter and was told that a referendum was feasible.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2129969e-079b-47fb-9e74-ee5a53f65558'
