      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, budget deliberations for DepEd lasted for over three
        hours.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419b1a27-4ff1-45b8-96d1-43e7cb562803'
