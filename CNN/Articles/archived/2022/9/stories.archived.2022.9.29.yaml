    'template': '1'
    'title': 'PDP Laban elects new president, ex-Pres Duterte remains chairman '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cfe73f-ebaa-4256-849c-b1da6f4df713'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T18:27:27.200+08:00
