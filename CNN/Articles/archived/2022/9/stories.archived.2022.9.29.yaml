    'jcr:uuid': '48d49c04-a29a-4fcc-8344-9307f323ba1b'
    'lead': 'Warning lights are flashing in the global economy as high inflation,
      drastic rate hikes and the war in Ukraine take their toll.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-29T00:28:38.456+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-19T12:00:10.973+08:00
    'mgnl:lastActivatedBy': 'magnolia'
