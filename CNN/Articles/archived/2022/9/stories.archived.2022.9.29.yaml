      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d1349d-9826-44c0-99bb-f825965a5ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T22:13:01.802+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:52:47.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte reiterated that the decision will be left to lawmakers but
        assured them that the funds will be used in the fight against crimes targeting
        teachers and students.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24e8533-1df7-408e-8bdc-63ebebede251'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T22:13:01.802+08:00
