      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Teams from (the army''s) Chemical, Biological, Radiological and
        Explosives Defence Group and Airport Police Division were on site to verify
        the claims," it said.</p>'
    '9':
