      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is actually with a heavy heart but I feel we are now delaying
        her hearing because of some other complications. If there are no questions
        that are too lengthy, I think we can appeal to the Senate President to tackle
        her appointment now,” Poe said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85eee701-9ebb-4725-854c-1df81a3b23dd'
