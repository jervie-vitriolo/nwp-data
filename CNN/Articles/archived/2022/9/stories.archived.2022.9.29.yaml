    'template': '1'
    'title': 'There’s a 98% chance of a global recession, research firm warns'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73609fe-22dd-43c3-a444-f65b9a35f7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T00:28:38.456+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:00:11.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Warning lights are flashing in the
        global economy as high inflation, drastic rate hikes and the war in Ukraine
        take their toll.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5597ad-9c82-4614-a48a-ded9169e53b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T00:28:38.456+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:00:11.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceea2ce3-fbb4-47cb-9c0b-912ffd81d378'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T00:28:38.456+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:00:12.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is currently a 98.1% chance of a global recession, according
        to a probability model run by Ned Davis Research.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c40a491-4ac2-4505-bb9c-85d188530aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T00:28:38.456+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:00:12.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c535cde-ee6a-464b-8463-5f82f8eddc8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T00:28:38.456+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:00:13.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only other times that recession model was this high has been
        during severe economic downturns, most recently in 2020 and during the global
        financial crisis of 2008 and 2009.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a7dc5c-19b3-4b60-960a-e7af6c2eb72d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T00:28:38.456+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:00:13.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28fd6254-0cfd-46ae-8bb6-4fc36f686e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T00:28:38.457+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:00:14.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This indicates that the risk of a severe global recession is rising
        for some time in 2023,” economists at Ned Davis Research wrote in a report
        last Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084373d1-518d-4a7b-94a6-57c7d3ebc70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T00:28:38.457+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:00:14.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0de901b-9ca2-497f-9e1b-f88616806478'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T00:28:38.457+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:00:15.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As central banks ramp up their efforts to get inflation under control,
        economists and investors are growing gloomier.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003b2c59-6050-461a-8fca-2a1b74dd3d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T00:28:38.457+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:00:16.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c2908f-47c6-4536-b261-5b4e5701e08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T00:28:38.457+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:00:16.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven out of 10 economists surveyed by the World Economic Forum
        consider a global recession at least somewhat likely, according to a report
        published Wednesday. Economists dialed back their forecasts for growth and
        expect inflation-adjusted wages to keep falling the rest of this year and
        next.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36efc482-3fc2-429d-ba29-8e02e9713003'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T00:28:38.457+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:00:17.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given surging food and energy prices, there are concerns that the
        high cost of living could lead to pockets of unrest. Seventy-nine percent
        of the economists surveyed by the World Economic Forum expect rising prices
        to trigger social unrest in low-income countries, compared to a 20% expectation
        in high-income economies.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3676b4e-1743-42fc-ad3f-43251f6236c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T00:28:38.457+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:00:17.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e18b7fd-2d6d-42e3-9548-7d2e658bf7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T00:28:38.457+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:00:18.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors are also getting more concerned, with the Dow Jones Industrial
        Average sinking into a bear market Monday for the first time since March 2020.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a5c4d6-db64-41ab-a0ee-0d0a63b8a666'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T00:28:38.457+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:00:18.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6993fc-55fe-4bbc-9338-5f5354093625'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T00:28:38.457+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:00:19.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our central case is a hard landing by the end of ’23,” billionaire
        investor Stanley Druckenmiller said at the CNBC Delivering Alpha Investor
        Summit Wednesday. “I will be stunned if we don’t have a recession in ’23.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e990f9-4988-4a5f-9500-0ea0d2139198'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T00:28:38.457+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:00:19.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e62f980-3603-446c-ab83-0b7381ccf62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T00:28:38.457+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:00:20.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even Federal Reserve officials have conceded there is a growing
        risk of a downturn.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac8a468-36fc-4934-9c35-30b8ef828907'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T00:28:38.457+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:00:20.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493b6f29-1851-4f59-ae5e-781d65f790ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T00:28:38.458+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:00:21.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, there are clearly bright spots, especially in the United
        States, the world’s largest economy.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a28104-9b63-4802-9804-71d8b87b10b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T00:28:38.458+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:00:21.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a312ef-b7b1-4794-b925-518611971e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T00:28:38.458+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:00:22.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US jobs market remains historically strong, with the unemployment
        rate sitting near the lowest levels since 1969. Consumers continue to spend
        money and corporate profits are sturdy.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c1c0f4-d8af-4fb9-b425-6acd199d8566'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T00:28:38.458+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:00:22.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7d4bc1-1304-4dca-a972-2c4b70f2c925'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T00:28:38.458+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:00:23.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also hopes that the worst US inflation in 40 years will
        cool off in the coming months as supply catches up with demand.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1eb1b8-b21e-4f2a-8b20-6cab26ce5b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T00:28:38.458+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:00:23.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48ee902-9b3d-4d15-9f88-76b02636d1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T00:28:38.458+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:00:24.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ned Davis researchers said that although recession risks are
        rising, its US recession probability model is “still at rock-bottom levels.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a91671f-4a93-48c5-a55d-ba56f17ddd2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T00:28:38.458+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:00:24.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42113d9c-d345-4dd2-8af9-1ee19c05ecdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T00:28:38.458+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:00:25.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We do not have conclusive evidence that the US is currently in
        recession,” the researchers wrote in the report.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5f1938-049e-48fc-93b2-95baafa231d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T00:28:38.458+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:00:25.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/09/28/economy/recession-global-economy/index.html"><em>"There’s
        a 98% chance of a global recession, research firm warns"</em></a></p>'
