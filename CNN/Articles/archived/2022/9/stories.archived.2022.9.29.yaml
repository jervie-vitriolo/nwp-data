      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4bc515-830f-4cf8-8cfc-fa55166afde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T04:15:43.665+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:58:21.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The army was "mobilized immediately," according to Defense Ministry
        officials who discovered the bomb threat to be false.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef21cd57-47f3-45de-ab38-0a57ac3193d7'
      'mgnl:activationStatus': true
