    'template': '1'
    'title': 'Taiwan''s giant panda ''Tuan Tuan'' has life-threatening brain disease.
      China has been asked to help'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659ba71b-1723-47f0-9ee2-578dc924086a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T18:07:04.023+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:53:29.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — China''s famous ''Panda diplomacy'' faces a test -- after
        a bear in Taiwan came down with a life-threatening brain lesion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12ccf3c-16b7-4bda-9b6a-c1c958807816'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T18:07:04.023+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:53:30.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5dd6545-8d4a-47a2-9ab0-44817d62d08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T18:07:04.023+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:53:30.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taipei Zoo told CNN on Thursday they had requested help from experts
        in China to treat their Giant Panda, Tuan Tuan, after an MRI scan revealed
        the damage.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677b9eed-105e-439c-9c93-dfa6afc0440c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T18:07:04.023+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:53:31.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77402fd5-d721-42c6-9301-08fc2bf584bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T18:07:04.023+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:53:31.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are hoping for support in treating Tuan Tuan after he began
        behaving abnormally, lost his appetite and suffered a three-minute seizure
        in late August.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5dd0102-96d9-4ae4-b190-604a30e2dfe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T18:07:04.023+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:53:32.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23389f7d-76d8-4aa1-a6dc-a089e6002c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T18:07:04.023+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:53:32.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the request raises the possibility of a delicate diplomatic
        balancing act, given relations between China and Taiwan have taken a nosedive
        since US House Speaker Nancy Pelosi visited the self-governing island in August.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a80f846-6500-493b-92dc-f82320d3418b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T18:07:04.023+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:53:33.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802caddf-ec98-4614-9637-34fdd439004d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T18:07:04.023+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:53:33.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China considers Taiwan part of its territory, despite never having
        governed it, and has vowed to "reunify" it with the Chinese mainland, by force
        if necessary. Since Pelosi''s visit, it has ramped up pressure on the island
        by holding a series of military exercises on its doorstep.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e54dcb-b405-4e26-8989-5f7cc85bce58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T18:07:04.023+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:53:34.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e55f1a7-8a5f-40eb-be61-857354a7eba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T18:07:04.023+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:53:34.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now animal lovers on both sides of the Taiwan Strait will be watching
        to see how it responds the zoo''s request.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b57d293-8744-4e0e-a52e-52fdda333503'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T18:07:04.023+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:53:35.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1fb02f-da5c-4d7e-b923-65a1f8f7f0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T18:07:04.023+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:53:35.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A goodwill gift -- and a political token</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f323d50-e26c-4956-8fd7-004e75a81d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T18:07:04.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:53:36.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuan Tuan and his partner Yuan Yuan were gifted to Taiwan by China
        in 2008 as a goodwill gift from Beijing -- as part of its longstanding practice
        known as "panda diplomacy."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9deb7fde-659c-404b-9c54-b88382511399'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T18:07:04.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:53:36.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd531276d-2fb7-4f49-9c79-bec85cada177'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T18:07:04.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:53:37.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the two animals, whose combined names form the word "reunion"
        in Chinese, were also a subtle political token of the Communist Party''s view
        of Taiwan.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9272ead5-0227-4fcc-a7b1-b68a405b5433'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T18:07:04.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:53:37.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbc1445-c08e-4d98-b1fe-80a2eda55470'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T18:07:04.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:53:38.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been some signs Beijing is willing to extend the olive
        branch. Zhu Fenglian, a spokeswoman for mainland China''s Taiwan Affairs Office,
        said the Taipei Zoo had notified the Giant Panda Protection Research Center
        in Chengdu, Sichuan province, of Tuan Tuan''s condition. And state-run news
        outlet China Daily reported on Wednesday that experts from China were willing
        to provide technical support to the zoo and help the animal.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698ce782-2150-4927-95a0-0dc629041079'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T18:07:04.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:53:38.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57bb02e-3f4c-4ea2-831a-b5586efdd40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T18:07:04.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:53:39.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Taipei Zoo spokesperson said it would "very much welcome the help"
        but added that Chinese experts "haven''t specified whether they intend to
        send any experts here this time."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e862f2f-aa99-4b6d-9e13-b2c8900c2759'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T18:07:04.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:53:39.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee9d828-d6a3-4e03-99e9-eb19f282f82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T18:07:04.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:53:40.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesperson said that previously, "Both sides have cooperated
        closely to care for the giant pandas," and "regularly exchange knowledge."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085d29df-a050-45f6-9a34-f77291228249'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T18:07:04.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:53:40.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befa5b95-d927-4805-b772-c9685c4683ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T18:07:04.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:53:41.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the past, when the panda gave birth, they also sent experts
        to assist us," the spokesperson added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36dfc28-74fa-4ae3-ba3e-8fc27c760f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T18:07:04.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:53:41.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3cd486-c5de-482f-88a8-569a67e82f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T18:07:04.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:53:42.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since being gifted to Taiwan, Tuan Tuan and his partner Yuan Yuan
        have given birth to two cubs, one in 2013 and another in 2020.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c58e7c-b3c2-4fc7-b070-e11c375a628b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T18:07:04.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:53:42.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2047399c-e547-48f9-9e05-4e6e26e3f5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T18:07:04.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:53:43.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the zoo said Tuan Tuan was "recovering under observation
        behind the scenes" and it was "necessary to wait for all test results before
        clarifying the cause [of his illness]."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d3a56d-6f6e-4572-b5a8-6d4599f77bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T18:07:04.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:53:43.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79894c42-4853-4fde-8043-48c8ffdce89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T18:07:04.025+08:00
