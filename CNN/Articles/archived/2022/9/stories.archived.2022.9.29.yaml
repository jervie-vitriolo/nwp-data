      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a2e8ae-a485-4cd6-9ed2-2bd5690f8205'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T11:24:11.011+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:55:42.804+08:00
