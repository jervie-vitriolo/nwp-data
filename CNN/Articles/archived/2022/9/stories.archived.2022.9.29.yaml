      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time, Deputy Minority Leader Risa Hontiveros asked if the department''s
        ₱150-million confidential funds can be realigned for the education of indigenous
        peoples.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b07993-7139-4a5a-9465-095d4e745f71'
