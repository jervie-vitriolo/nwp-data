      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017 the International Union for Conservation of Nature upgraded
        the species from "endangered" to "vulnerable" after their population grew
        nearly 17% over the previous decade. That move was mirrored by the Chinese
        government last year after the wild giant panda population increased to 1,800.</p>'
    '34':
