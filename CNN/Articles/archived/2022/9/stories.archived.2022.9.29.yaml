      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities also readied services to fan out and respond to calls
        for rescue and then, in the aftermath of the hurricane, for recovery and repair
        efforts.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15b31d5-3a5b-4064-9aad-b8536997d1ec'
