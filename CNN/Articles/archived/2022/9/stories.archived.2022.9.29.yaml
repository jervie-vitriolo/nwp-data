    'template': '1'
    'title': 'Senate panel approves proposed budgets of OVP, DepEd'
    'updated': 2022-09-29T22:13:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa985ffe-aed9-4601-b6ff-e9f7c762ec7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T18:56:28.556+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:52:32.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 29) —</strong>&nbsp;The
        Senate finance committee on Thursday approved the proposed 2023 budgets of
        the Office of the Vice President (OVP) and the Department of Education (DepEd),
        both headed by Vice President Sara Duterte.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e543e2-2c6f-42c2-a299-8bac4210177b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T22:13:01.799+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:52:32.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832c839d-bd3c-4847-b53d-eaf8df8b4a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T22:13:01.799+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:52:33.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte was present during the deliberations where she defended
        the proposed ₱2.3-billion budget of the OVP and ₱710 billion sought by DepEd.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c558c14b-4247-44f1-a47e-838c6ec84ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T22:13:01.800+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:52:33.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e54840d-5f74-4ca6-bbcd-857c07ccf62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T22:13:01.800+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:52:34.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OVP budget was approved in just 30 minutes, with Duterte gaining
        support from the senators, including Senate President Miguel Zubiri.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51204384-1814-4a8b-b217-52a31ee29a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T22:13:01.800+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:52:34.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba146b4-81d7-4c21-9016-a2bb6910ffe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T22:13:01.800+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:52:35.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Time and time again, whenever there is a budget deliberation of
        the OVP, we would always support the budget of the OVP whoever the vice president
        may be," Zubiri said. "And we give due courtesy to that very important office.
        I''m also appealing to my colleagues that we give the same courtesy that we
        have given to the previous vice presidents when it comes to their budget."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861b8f32-91b0-48f3-a358-5ccb3ab165a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T22:13:01.800+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:52:35.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532c9b0b-8a39-4ac0-a051-8a047fe5d2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T22:13:01.800+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:52:36.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only Minority Leader Koko Pimentel raised questions, including one
        on the controversial ₱500-million confidential funds for the OVP.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b11b8a-6af7-4c2a-b372-c06de95ba759'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T22:13:01.800+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:52:36.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7255e7-9b72-4b1b-ae95-7b76c68da937'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T22:13:01.800+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:52:37.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since 2003-2012, there were funds — intel and confidential — that
        were granted to the OVP. As to the amount and propriety as we have manifested
        in the House of Representatives, we leave it to the honorable members of the
        Senate to decide on this matter," the Vice President responded.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a658f63-64cd-4264-99b2-6c6ff14ef448'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T22:13:01.800+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:52:37.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b244a9-21cc-4d5f-9bbf-cb1c5a708d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T22:13:01.801+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:52:38.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed OVP budget is ₱1.6 billion higher compared to the last
        approved budget of ₱700 million under former vice president Leni Robredo.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4eb9ee-398c-4ad9-a494-8e48057d8aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T22:13:01.801+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:52:38.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84b70af-93b9-4124-97be-cf862db5d212'
      'mgnl:activationStatus': true
