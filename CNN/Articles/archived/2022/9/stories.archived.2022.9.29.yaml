    'template': '1'
    'title': 'Comelec continues barangay, SK poll preps pending Marcos'' postponement
      approval'
    'updated': 2022-09-29T16:08:00.000+08:00
    'visualType': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a9f920-c032-4927-98f0-ae58d861280a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T16:18:56.458+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:55:37.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 29)</strong> —
        The printing of the ballots for the barangay and Sangguniang Kabataan elections
        (BSKE) started on Thursday, despite the recent bicameral approval of its postponement
        to 2023.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3993cb5-e849-403a-abd6-157c4310004f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T16:18:56.458+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:55:38.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8b70cd-d9b6-4b79-8d7c-495104b81773'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T16:18:56.458+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:55:38.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' The Source, Commission on Elections
        Spokesperson Rex Laudiangco said that their preparations for the BSKE still
        have to continue, pending President Ferdinand Marcos Jr.''s signature enacting
        the proposed postponement into law.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6130bca-417e-4443-8076-9ef7f909bdc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T16:18:56.458+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:55:39.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1c8559-f77d-4dc9-bb91-de647a43c668'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T16:18:56.458+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:55:39.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the printing of almost 92 million ballots, printing itself would
        take 30 days. It would take another 15 days to verify all these ballots and
        the last 15 days of November is dedicated to the deployment of all the materials
        including the ballots," Laudiangco said. "Absent a clear and passed law, we
        have to push through with our preparations."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47f4d52-078c-40b4-85e6-a640f76329f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T16:18:56.458+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:55:40.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96bd52ab-e070-47e8-a135-62ca4766771d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T16:18:56.459+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:55:40.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials of the Comelec and the National Printing Office signed
        before noon the memorandum of agreement authorizing the printing of BSKE ballots,
        with provisions on their additional security features.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e43561-a906-48ff-8b0f-993eb059f965'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T16:18:56.459+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:55:41.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aaa5a8a-d35b-4baa-ac93-9e69a1850175'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T16:18:56.459+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:55:41.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec Chair George Garcia and Commissioner and Rey Bulay were
        at the NPO headquarters to also witness the printing of the test ballots.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23c0e45-658f-40ea-a701-a206b9a7b853'
      'mgnl:activationStatus': true
