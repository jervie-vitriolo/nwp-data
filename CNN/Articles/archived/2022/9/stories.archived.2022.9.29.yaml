      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand "Bongbong" Marcos, Jr. earlier vowed to increase
        the number of Filipino nurses to be deployed abroad as his administration
        tries to resolve issues faced by the industry in the country.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636cbbc0-78f6-439c-8fc7-039d0c8e8853'
