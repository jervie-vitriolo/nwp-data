      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of the issues and challenges are the drug involvement of personnel
        and learners, we already have a case where our teacher is selling drugs to
        our learners, all forms of abuses, physical abuse, sexual abuse and other
        forms of abuse… also the recruitment in violent extremism and terrorism, recruitment
        in insurgency… involvement of personnel and learners on child pornography,"
        she explained.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1613220-509b-4b17-95a0-7bfd4d1233c7'
