      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pandas'' average life span in the wild is 14-20 years, but they
        can live far longer in captivity, according to the World Wide Fund for Nature.
        Tuan Tuan turned 18 in August.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75af625-5df5-48a5-9886-b542185f3136'
