    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c09b78-3de3-4123-892f-60280377d2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T08:40:38.137+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:58:04.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All the Secretaries…who have not been confirmed will have to seek
        a reappointment by the President as they would all be considered bypassed,"
        Zubiri said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc33b201-a378-49a5-9b79-dd9ce200e232'
