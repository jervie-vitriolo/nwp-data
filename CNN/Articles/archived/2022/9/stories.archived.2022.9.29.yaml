      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the CA website, one who was issued an ad interim appointment
        may immediately enter upon the discharge of his functions. It will be invalid
        upon disapproval by the CA or, if not confirmed, until the next adjournment
        of Congress.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5536886f-69ad-42b7-b7a9-f7307235ae91'
