      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 29) —</strong>
        Filipinos could expect six to nine more tropical cyclones to enter the country
        in the last quarter of 2022, the Philippine Atmospheric, Geophysical and Astronomical
        Services Administration (PAGASA) said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457dac00-5c8e-4a12-bac8-ee9ed49411ed'
      'mgnl:activationStatus': true
