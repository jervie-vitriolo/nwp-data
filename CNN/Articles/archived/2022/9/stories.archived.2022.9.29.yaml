      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:50:36.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scott filed a petition for divorce in the King County Superior Court
        in Washington State on Monday, according to the Court clerk''s office.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6994b9-309f-4842-8542-d60c13240a5c'
