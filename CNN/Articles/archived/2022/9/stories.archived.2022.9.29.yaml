      'mgnl:lastActivated': 2023-01-19T11:58:28.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are assisting the authorities with their investigations and
        regret that we are unable to provide further details."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabf3ec5-a2a7-4f79-9d53-63099d24f500'
