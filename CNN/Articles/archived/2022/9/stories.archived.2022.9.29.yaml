    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47abfdcf-08c1-4998-8d8f-d814548277ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T17:08:08.471+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:54:29.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>12 years, that’s a hell of a long time. And Tanya Markova fully
        deserved to celebrate it with their packed anniversary gig at ‘70s Bistro.
        They’ve outlasted many of their contemporaries with their face paint-drenched
        shock pop, with due credit to be paid to all the paradoxes they embody: theatrical,
        whimsical, relatable, and absurd all at once. These beloved jesters are known
        for their certain knack for taking a lyrical premise and soaring to its metaphorical
        extremes on a magic carpet ride, but their latest single finds them in more
        straightforward thematic territory. It’s proof that whether they’re singing
        about exorcisms or enamored longing, in their latest single “Hulog,"&nbsp;Tanya
        Markova’s earnestness still shines.</p>'
