      'mgnl:lastActivated': 2023-01-19T11:50:38.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08dbe34-002a-403b-8755-dadc6cca9071'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T21:06:39.547+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:50:39.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scott and Jewett appeared aligned in their commitment to philanthropy.
        Scott has given away billions of dollars as part of a plan to donate a majority
        of her fortune.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb725c7-4a93-4ccf-bcc6-6a9f79e591e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T21:06:39.547+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:50:39.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4eccd4-a1f5-4629-8591-e07548f6b830'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T21:06:39.547+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:50:40.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am married to one of the most generous and kind people I know
        — and joining her in a commitment to pass on an enormous financial wealth
        to serve others," Jewett wrote in his message on Giving Pledge in 2021. "I
        look forward to the growth and learning I have ahead as a part of this undertaking
        with MacKenzie."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3daec2ff-0d90-440e-9031-62cea864cc06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T21:06:39.548+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:50:40.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d06e6bc-cea1-4f64-9b23-0103d64d67d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T21:06:39.548+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:50:41.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Jewett''s message seemed to have disappeared from the Giving
        Pledge site and his name was recently edited out of a Medium post Ms. Scott
        had written last year about their gifts, The Times reported Wednesday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7283014-c53e-4308-8d22-2abc30f9b3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T21:06:39.548+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:50:41.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38e98c1-b30a-4789-92e2-913ee58fb66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T21:06:39.548+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:50:42.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scott, a novelist, also deleted Jewett from her author bio on Amazon,
        the online retailer that is the source of her vast wealth, according to the
        NYT.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f39d079-e5bc-4a56-b1e7-a31c66c2d521'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T21:06:39.548+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:50:42.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc96a577-9a12-4866-bfcd-16ad3ddf80f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T21:06:39.548+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:50:43.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— CNN''s Rob McLean contributed to this story.</em></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27b17cf-7072-4a60-896a-3ec86922d8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T21:06:39.548+08:00
