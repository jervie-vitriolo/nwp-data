    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd1be2340-f3eb-480a-a2c1-57a9037404d2'
    'lead': 'Tropical Storm Luis left the country''s weather monitoring area on Thursday
      morning, but has developed into a severe tropical storm.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-29T07:44:50.890+08:00
