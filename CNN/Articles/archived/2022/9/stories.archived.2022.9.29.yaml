      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate report, the Department of Agriculture said damage
        and losses to agriculture due to Karding have ballooned to ₱2.02 billion.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed431fb-cc63-4b5d-b178-f33e89a7ca6a'
