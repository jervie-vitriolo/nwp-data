      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A psychedelic odyssey through a distant planet, O.I. Research Partners’
        “Speed Milk” is more than an album that melds folk, sludge rock freakouts,
        and found audio; its concurrent exhibition at Kalawakan Spacetime in Quezon
        City, which contains found artifacts and cryptic paintings is a case for rich
        lore building. Behind it is the Nueva Ecija-based duo Eva Yu and Vik Laugo,
        who call <a href="https://oiresearchpartners.bandcamp.com/track/we-like-speed"
        target="_blank">O.I. Research Partners</a> a “center for fantasy research
        and artistic development” on their Bandcamp. It’s a lo-fi entry in the Philippines’
        roster of concept albums, proving that a thematic narrative told over a series
        of songs can still be DIY.</p>'
