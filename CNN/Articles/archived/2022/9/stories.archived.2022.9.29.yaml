      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla and Pimentel opposed the postponement of the barangay and
        SK elections scheduled on Dec. 5.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0d6511-f107-4853-abb4-5f10c4424e48'
