      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spacedog Spacecat is less than six degrees of separation away from
        nearly any musician in the music scene, counting Megumi Acorda, Twin Lobster,
        The Geeks, Eggboy, and more in the sum of each member’s history of collaborators.
        The band’s members are all veterans of the community that gathered in the
        Quezon City studio <a href="https://www.cnnphilippines.com/life/culture/2021/11/18/redverb-studio-oral-history.html"
        target="_blank">Redverb</a>, which is dearly missed after closing down during
        the pandemic. Their latest album “Fuzz Sounds” features a rotating arsenal
        of vocalists, with highlights being the boy-girl vocals that temper and complement
        the distortion-drenched guitar breakdowns.</p>'
