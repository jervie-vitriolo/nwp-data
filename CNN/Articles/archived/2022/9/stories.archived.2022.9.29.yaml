      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scott, one of the world''s richest people, married Seattle-based
        science teacher Dan Jewett last year after divorcing Amazon founder Jeff Bezos
        in 2019.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f217abd4-d3b3-4215-abd2-784932bda6df'
      'mgnl:activationStatus': true
