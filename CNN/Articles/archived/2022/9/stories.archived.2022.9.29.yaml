      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Come September, jingle bells and holiday tunes suddenly spring forth
        with renewed vengeance, revisiting malls, public transport, and seemingly
        every other public space. Reveling in “Christmas in Your Hearts” is nice for
        the first thirty minutes or so, until the impending doom of Christmas traffic
        and escalating inflation creep up. Ever wondered about the royalties that
        Jose Mari Chan rakes in every season, on top of the free publicity he gets
        from overdone and tired memes?</p>'
    '1':
