      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have five state teams that are activated with additional five
        FEMA teams that are in play," Florida Chief Financial Officer Jimmy Patronis
        said at a news conference Tuesday night. "We have over 600 resources to bear
        in addition to these out-of-town teams."</p>'
