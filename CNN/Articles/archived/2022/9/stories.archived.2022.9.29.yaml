      'mgnl:lastActivated': 2023-01-19T11:58:20.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfd2364-5f49-4ea1-a67f-fe77017c6889'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T04:15:43.665+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:58:20.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our fighters escorted the airliner till it landed safely at Changi
        Airport."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb9bd09-3c8d-4309-8a8c-9c17f4af9b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T04:15:43.665+08:00
