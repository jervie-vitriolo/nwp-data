      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 29) —</strong>&nbsp;President
        Ferdinand "Bongbong" Marcos Jr.''s recent trip to the United States has lured
        investment pledges amounting to nearly $4 billion&nbsp;(about ₱235 billion),
        Malacañang announced on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1341f857-bbba-42b1-8c8a-371deb50bb13'
      'mgnl:activationStatus': true
