      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 29) —&nbsp;</strong>The
        University of the Philippines (UP) announced on Thursday it will allow full
        resumption of face-to-face classes in all undergraduate courses in the second
        semester.</p>'
