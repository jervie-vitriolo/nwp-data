    'template': '1'
    'title': 'DOH: 13 NCR localities at moderate risk for COVID-19

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9aa937-63d6-4213-bc13-7db5f43ee53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T19:18:48.742+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:52:12.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 29) —</strong>
        The Department of Health (DOH) on Thursday said 13 of the 17 local government
        units in the National Capital Region are now under moderate risk classification
        due to the rise of COVID-19 infections in their areas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a65bee7-f84b-4186-a3b0-7e9379b4d9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T19:18:48.742+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:52:12.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8a9167-92c4-4583-805d-872a055dd381'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T19:18:48.742+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:52:13.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nakikitaan natin ang National Capital Region na patuloy ang pagtaas
        ng kaso, pero hindi pa siya dun sa significant levels. Pero nakikita natin
        na 13 out of the 17 areas in National Capital Region ay pumalo na sa moderate
        risk classification. Kaya ang NCR ngayon ay nasa moderate risk case classification,"
        said DOH officer-in-charge Ma. Rosario Vergeire in a press briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d74e9e-e3d9-42e8-bb76-69a03bfefb8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T19:18:48.742+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:52:13.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8f741b-e459-4d70-9ed2-2575411a3503'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T19:18:48.742+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:52:14.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''ve noticed a continuous rise in COVID-19 cases
        in the National Capital Region, but they have not yet reached significant
        levels. We''ve noticed that 13 out of the 17 areas in Metro Manila are already
        under moderate risk classification. That''s why NCR is also under this classification.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa378fbe-f931-4757-bedf-82693efd5b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T19:18:48.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:52:14.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54184cf5-29cb-4def-ae8f-0c5e33a7c8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T19:18:48.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:52:15.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These LGUs are Quezon City, Marikina, Pasig, Taguig, Makati, Manila,
        Mandaluyong, San Juan, Pasay, Parañaque, Las Piñas, Muntinlupa, and the Municipality
        of Pateros.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8616750f-4c70-4e0f-8610-beadb1d6147d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T19:18:48.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:52:15.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9bbcc2-370c-49bb-a589-ddce964e1196'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T19:18:48.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:52:16.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH data showed the capital region has tallied 1,266,795 COVID-19
        cases as of September 28. Of which, 11,251 are active.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63909db-6362-4631-8262-527351e3c7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T19:18:48.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:52:16.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef8b35b-ff84-4113-bcca-da787611802e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T19:18:48.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:52:17.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department also noticed a rise in hospital admissions due to
        COVID-19 in the cities of Pasig, Muntinlupa, Malabon, Makati, Navotas, and
        Caloocan.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a018298-b4c4-4bf4-b9be-1e14a68af30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T19:18:48.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:52:17.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b540a6b1-9602-4352-8daa-56a86b564d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T19:18:48.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:52:18.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Malabon and Caloocan have relatively low number of COVID-19
        cases, Vergeire said hospitals for COVID-19 patients in these cities are not
        sufficient.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a7412b-0f25-43e8-8cfc-bcbcaa220406'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T19:18:48.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:52:18.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486ddb7a-5e55-4868-a010-6cf8bd930e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T19:18:48.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:52:19.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kapag tinignan natin, mababa pa ang number of cases. Ang problema
        lang may mga ospital tayo, specifically for these areas, yung kanilang number
        of beds in their hospitals for COVID ay kakaunti. So kaunting admissions,
        tumataas yung healthcare utilization nila," she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c58ac4e-7107-4c17-a796-04383777a7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T19:18:48.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:52:19.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66de7d1-6789-4762-8577-ad09f46a2208'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T19:18:48.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:52:20.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we look at them, the number of cases is still low.
        But the problem is that some hospitals in these areas only have few beds available
        for COVID patients. So even with only a few admissions, their healthcare utilization
        is rising.]</p>'
