    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0483cc59-aa83-49f2-9186-78b8de9b4864'
    'lead': 'The Department of Health (DOH) on Thursday said 13 of the 17 local government
      units in the National Capital Region are now under moderate risk classification
      due to the rise of COVID-19 infections in their areas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-29T19:18:48.742+08:00
