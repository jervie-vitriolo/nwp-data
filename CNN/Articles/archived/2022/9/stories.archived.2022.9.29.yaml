  'Coolio-rapper-dead':
    'author': 'Sandra Gonzalez, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-09-29T09:46:29.735+08:00
    'imagesource': 'jcr:c1af2897-f8fe-4ea9-bc73-6f84d7ddcf4a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b391dd73-80a8-4d3e-9b04-90c6940ba4a4'
    'lead': 'Coolio, the ''90s rapper who lit up the music charts with hits like ''Gangsta''s
      Paradise'' and ''Fantastic Voyage,'' has died, his friend and manager Jarez
      Posey, told CNN. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-29T09:57:11.416+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T11:56:10.381+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:49:12.712+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Coolio, ''Gangsta''s Paradise'' rapper, dead at 59'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc3ad9c-f46b-4739-9e94-e84fbe39389a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T09:57:11.417+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:56:10.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Coolio, the ''90s rapper who lit up the
        music charts with hits like "Gangsta''s Paradise" and "Fantastic Voyage,"
        has died, his friend and manager Jarez Posey, told CNN. He was 59.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c39117b-9450-44a0-b42d-48bea3b770e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T10:00:32.499+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:56:11.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Posey said Coolio died in the afternoon hours local time in Los
        Angles on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e5700b-3bfe-4985-a52a-f5dd3187e243'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T10:00:32.500+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:56:11.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Details on the circumstances were not immediately available.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c19e938-22d9-445c-a456-11cf4a7daf7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T10:00:32.500+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:56:12.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coolio grew up in Compton, California, according to a bio on his
        official website.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffcaa733-8a1c-4750-9f0f-5a8b91e9ea68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T10:00:32.500+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:56:12.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to the Los Angeles Times in 1994, he recalled falling into
        the drug scene but getting himself out by pursuing a career as a firefighter.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21a4ed5-b9c7-41bd-933e-fa7113b9d561'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T10:00:32.500+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:56:13.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wasn''t looking for a career, I was looking for a way to clean
        up -- a way to escape the drug thing," he told the publication. "It was going
        to kill me and I knew I had to stop. In firefighting training was discipline
        I needed. We ran every day. I wasn''t drinking or smoking or doing the stuff
        I usually did."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca237cc0-42a4-4f04-a985-c21e3daa7894'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T10:00:32.500+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:56:13.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His rap career began in the ''80s and he gained fame in the underground
        scene.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693f7015-8844-4497-80f6-0c5fb9e22881'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T10:00:32.501+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:56:14.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fantastic Voyage" was the first song that really put him on the
        map.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc625b51-afd1-4ac9-9dee-eeabe6598d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T10:00:32.501+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:56:14.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arguably his biggest song, "Gangsta''s Paradise," from the soundtrack
        to the film "Dangerous Minds," grew his star power to gigantic proportions.
        He won a Grammy in 1996 for the song.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eecf3a0-b191-4b9f-b598-8a552e843b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T10:00:32.501+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:56:15.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the age of streaming, it has continued to live on. In July 2022,
        the song reached a milestone one billion views on YouTube.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed1e23c-65ba-45d9-80dd-00f8b4382cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T10:00:32.501+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:56:15.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s one of those kinds of songs that transcends generations,"
        he said in a recent interview. "I didn''t use any trendy words...I think it
        made it timeless."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930e7850-0ed5-4b48-b9c0-110fb185d517'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T10:00:32.501+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:56:16.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over his career, Coolio sold more than 17 million records, according
        to his website.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0d2933-2438-4efd-b398-7778b2bffc5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T10:00:32.502+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:56:16.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coolio also has a special place in the hearts of some Millennials
        for his work on the theme song for the popular Nickelodeon TV series "Kenan
        and Kel" and his contribution to the album "Dexter''s Laboratory: The Hip-Hop
        Experiment," which featured songs by various hip-hop artists that were inspired
        by the Cartoon Network animated series.</p>'
