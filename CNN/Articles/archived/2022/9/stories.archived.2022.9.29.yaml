    'template': '1'
    'title': '''Karding'' death toll rises to 11, damage to infrastructure reaches
      over ₱23 million'
    'updated': 2022-09-29T20:09:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6862fc9-f0e1-45e1-8043-b6877185a47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T10:58:49.442+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:55:58.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 29) —</strong>&nbsp;The
        death toll from Typhoon Karding has risen to 11 while damage to infrastructure
        has reached over ₱23 million, the National Disaster Risk Reduction and Management
        Council (NDRRMC) reported on Thursday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e170c6-1e49-426f-953a-aa666b24514c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T20:09:15.207+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:55:58.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7058c7-d4ff-46d6-a3af-7be6c2439c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T20:09:15.207+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:55:59.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDRRMC''s latest advisory said the additional fatality was from
        Antipolo, Rizal who drowned.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1fbe60-b259-4160-b32f-ffecbfe37054'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T20:09:15.207+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:55:59.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62e1f9f-683e-4a05-904c-13790d015bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T20:09:15.207+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:56:00.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency previously reported 10 deaths, eight of whom were already
        verified: the five rescuers in San Miguel and another fatality in Baliuag,
        Bulacan who all drowned; one in Zambales who also drowned; and another one
        in Burdeos, Quezon who was killed in a landslide.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e694916-c200-4518-8eab-664845009ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T20:09:15.208+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:56:00.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad560cda-3afe-40fe-9d4b-6ff78c9a115a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T20:09:15.208+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:56:01.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fatality in Zambales and Tanay, Rizal, together with the latest
        recorded death in Antipolo, are all for verification pending additional information.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e622b76-1d71-40b4-8fac-0d009b5f7a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T20:09:15.208+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:56:01.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0c9c88-e142-434c-9e40-93a64adb6ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T20:09:15.208+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:56:02.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDRRMC also said six people are missing: one from Antipolo,
        and five fishermen in Mercedes, Camarines Norte.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20cceee0-b636-4ee7-9689-ed7ba4c12fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T20:09:15.208+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:56:02.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68c1701-2f36-4530-8319-29b90b573530'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T20:09:15.208+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:56:03.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Karding''s damage to infrastructure has already reached
        ₱23,447,400.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb7c760-bceb-4b6f-9614-3c8b57cb95fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T20:09:15.208+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:56:03.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048d54a8-0ec8-42aa-85ee-7ecea9ed5945'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T20:09:15.208+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:56:04.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDRRMC said the amount is highest in the Cordillera Administrative
        Region (CAR) with ₱19,897,400.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246845a6-f307-4fbd-9804-677a08e53724'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T20:09:15.208+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:56:04.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed466c83-3306-47c5-a91e-38e83701ea3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T20:09:15.208+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:56:05.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following CAR are Mimaropa with ₱3 million, Ilocos region with ₱450,000,
        and Bicol region with ₱100,000.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac08ec1-d4ce-473f-94cb-cff5634a5201'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T20:09:15.209+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:56:05.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda1533b-7ffa-43fa-85af-83bdd6c863c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T20:09:15.209+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:56:06.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency also reported partial and total damage to houses totaling
        to 20,628 in Ilocos region, Cagayan Valley, Central Luzon, and CAR.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47039631-f58f-44be-bd44-81691b08cc01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T20:09:15.209+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:56:06.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7cb2c7-1014-4af0-bebc-5c16c5667ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T20:09:15.209+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:56:07.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Partially damaged houses were at 18,110 while 2,518 were totally
        destroyed.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01be3c4-54d2-45a7-835c-9259cc91fb08'
      'mgnl:activationStatus': true
