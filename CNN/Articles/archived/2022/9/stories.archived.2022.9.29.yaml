      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b1a251-1693-4716-9e34-20ab340a8587'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T04:15:43.666+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:58:26.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airline issued a statement that a passenger had been "subsequently
        restrained on board" the flight and was handed over to airport police upon
        arrival.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413aae16-445c-4680-ab97-7894ddf2aabf'
      'mgnl:activationStatus': true
