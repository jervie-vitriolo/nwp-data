      'mgnl:created': 2022-09-29T19:53:17.975+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:51:47.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three factors are used to determine an economy''s overall ranking:
        knowledge, technology, and future readiness. The Philippines saw all factors
        but future readiness improve in 2022.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8742a1-6e16-441c-b71b-ed2e14d5cfc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T19:53:17.975+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:51:47.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c4a3c5-bc78-4a5d-805a-fffa8cd6a8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T19:53:17.975+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:51:48.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines moved one notch up to finish at 62nd in knowledge,
        which the IMD defined as "intangible infrastructure" allowing the discovery,
        understanding, and learning of new technologies. It said these, in turn, will
        lead to digital transformation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ec8adf-438a-4fee-bc57-e1779a7577a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T19:53:17.976+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:51:48.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4080c2e-5967-4294-aab3-1f039a29b04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T19:53:17.976+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:51:49.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The global organization listed as the country''s overall strengths
        its graduates in the sciences along with female researchers, which fall under
        knowledge sub-factors training and education, and scientific concentration,
        respectively.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d7ab44-3ec0-43b7-8da1-81c0c9e9fef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T19:53:17.976+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:51:49.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48984f6-5bf5-4658-a7b8-d8fb92b8788b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T19:53:17.976+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:51:50.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila ranked 49th in technology, five slots higher than its placement
        in 2021.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c5cc68-6264-47cb-968e-e8a424574031'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T19:53:17.976+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:51:50.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae5354b-147e-4828-81cb-dffa7e441e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T19:53:17.976+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:51:51.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This factor evaluates a country''s overall context in facilitating
        development of digital technologies. IMD said the Philippines'' top strengths
        in technology are its investment in telecommunications, under the capital
        sub-factor, and percentage of high-tech exports, part of the technological
        framework sub-factor.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dece41ab-c431-49ef-929a-220049666da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T19:53:17.976+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:51:51.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c7942a-7748-4a10-9cf2-e80d497e4612'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T19:53:17.976+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:51:52.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country, however, placed lower by a notch in future readiness
        at 58th. Future readiness pertains to how widely technology is adopted by
        governments, business, and society.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff77be2-61e7-466e-8a91-84e6681c128f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T19:53:17.976+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:51:52.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75690e8-195c-4ad7-b0d5-d12d1365f480'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T19:53:17.976+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:51:53.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IMD only listed one top strength for the Philippines'' future readiness:
        its attitudes towards globalization.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136c5ef1-0b16-460c-bac9-795e169bfcfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T19:53:17.976+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:51:53.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0f7f00-fce5-4130-b155-c050495fad02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T19:53:17.976+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:51:54.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite its better overall ranking, the Philippines again placed
        13th out of 14 countries in the Asia-Pacific. Mongolia remained behind the
        pack.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa518bd-6a77-4102-996b-263c385d62cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T19:53:17.976+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:51:54.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc5800d-4d19-469c-bb06-cc93b7da710c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T19:53:17.976+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:51:55.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ranking improvement, while it is a welcome development, is
        insignificant at best," said Infrawatch PH convenor Terry Ridon over Viber,
        attributing the country''s higher spot to strides made by the public and private
        sectors in expediting tower development.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90fabe0c-240a-42c1-866b-a30f6e3798e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T19:53:17.976+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:51:55.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71a446a-8147-446b-b6e4-a178e968df84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T19:53:17.977+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:51:56.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawyer and former lawmaker stressed the Philippines must catch
        up in technology development and realize additional gains in governance to
        push up its rankings.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ec282c-185d-49a3-af05-f0a3bf3815a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T19:53:17.977+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:51:57.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fb689a-1453-4964-80cc-3e270198ecdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T19:53:17.977+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:51:57.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IMD likewise listed challenges the Philippines faces this year:</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ecc893-12ca-4694-a857-dccab3cfdb09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T19:53:17.977+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:51:58.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Implementing effective post-pandemic economic recovery strategies
        while strengthening fiscal responsibility</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859a44e5-5f7a-4082-bf83-0376e458706f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T19:53:17.977+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:51:58.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Regaining lost momentum in poverty reduction and inclusive economic
        development</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc0fbcb-8cbd-4fed-a395-b72f27d3f88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T19:53:17.977+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:51:59.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Promoting innovative governance and a smooth post-election transition
        of power</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0979be3-0aa9-4f97-bafa-26ac919a039b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T19:53:17.977+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:51:59.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Building resilient and future-ready health and education systems</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47cb933-9e53-4a49-8ff4-7aa0b9022b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T19:53:17.977+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:52:00.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Investing in sustainable infrastructure and reducing climate change
        vulnerability</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396b29d5-344a-4efc-935d-4af79d290136'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T19:53:17.977+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:52:00.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ee1049-c29e-4659-b7d0-a1d1a0ed3eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T19:53:17.977+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:52:01.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is unacceptable that we are at the bottom of regional rankings
        compared to regional partners who had experienced war and other major disasters,"
        said Ridon, who also criticized how Filipinos remain technology consumers
        instead of producers.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8c037b-ed98-401f-8f64-5c3b3df4486a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T19:53:17.977+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:52:01.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8e2bca-283a-4cbd-ab9a-b995a7dd90fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T19:53:17.977+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:52:02.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore bested other countries in the Asia-Pacific this year,
        climbing one notch from its ranking in 2021.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4aacfdd-ed27-4d35-baf8-028e313aba9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T19:53:17.977+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:52:02.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ef7e69-3491-43cb-af5b-88242822c301'
      'mgnl:activationStatus': true
