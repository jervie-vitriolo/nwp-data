      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florida has around 6 million residents over the age of 60, according
        to the state''s Department of Elder Affairs -- nearly 30% of its total population.
        As of Tuesday, all adult day cares, senior community cafes and transportation
        services in evacuation zones are closed, according to the department.</p>'
