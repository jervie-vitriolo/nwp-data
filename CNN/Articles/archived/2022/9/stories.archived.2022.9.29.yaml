      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:58:05.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri said there was a “lack of material time” to tackle the appointments.</p>'
