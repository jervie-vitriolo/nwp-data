      that sparked a frenzy of speculation ahead of a key Communist Party meeting.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-29T00:32:02.635+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-19T11:59:40.116+08:00
    'mgnl:lastActivatedBy': 'magnolia'
