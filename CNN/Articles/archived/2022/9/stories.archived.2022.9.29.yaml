    'jcr:uuid': 'f9d23959-bbc2-4d72-9281-d4bf4cc8dbec'
    'lead': 'The Partido Demokratiko Pilipino - Lakas ng Bayan on Thursday elected
      Palawan 2nd District Rep. Jose C. Alvarez as the party''s new president, replacing
      former Energy Secretary Alfonso Cusi.'
