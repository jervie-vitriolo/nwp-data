      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79a755b-6943-4298-9dc6-bcb72aaff3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T04:10:24.092+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:59:06.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ian poses several major dangers:</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a38aac-ba81-4a45-ba9c-9f51c26da683'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T04:10:24.092+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:59:07.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2077e288-8cbe-4e5c-b954-cc711fa9ab44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T04:10:24.093+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:59:07.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Storm surge: Some 12 to 18 feet of seawater pushed onto land was
        predicted Wednesday for the coastal Fort Myers area, from Englewood to Bonita
        Beach, forecasters said. Only slightly less is forecast for a stretch from
        Bonita Beach down to near the Everglades (8 to 12 feet), and from near Bradenton
        to Englewood (6 to 10 feet), forecasters said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5994eb07-34a9-410b-bf09-8989f5425dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T04:10:24.093+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:59:08.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f888412-0538-4e5d-ae50-3530a7fab41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T04:10:24.093+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:59:08.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lower -- but still life-threatening -- surge is possible elsewhere,
        including north of Tampa and along Florida''s northeast coast near Jacksonville.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05939f05-a3a6-4748-a710-7924ff560f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T04:10:24.093+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:59:09.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5163455-9985-4c51-8c65-b39a02d8d81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T04:10:24.093+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:59:09.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Winds: Southwest Florida is facing "catastrophic wind damage."
        Winds near the core of Hurricane Ian could exceed 150 mph, with gusts up to
        190 mph, the hurricane center said. Multiple locations, including Sanibel
        Island, already have recorded wind gusts above 100 mph.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33e5ac2-ef2a-46a3-a0d8-0e270786b317'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T04:10:24.093+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:59:10.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5cd304-c79b-4759-bcb5-449aabc80422'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T04:10:24.093+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:59:10.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ian is expected to retain hurricane strength for some time as it
        crosses the peninsula, with hurricane warnings issued for not only southwest
        Florida but also much of central Florida from coast to coast.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e996b4c-a3d5-4ba2-a8ac-2fc6c57ec49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T04:10:24.093+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:59:11.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f85eb6-d1f5-4847-b93d-c09a5e4ea5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T04:10:24.093+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:59:11.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Flooding rain: Because the storm is expected to slow down, 12
        to 24 inches of rain could fall in central and northeastern Florida -- including
        Tampa, Orlando and Jacksonville. That makes for a top-of-scale risk for flooding
        rainfall across this area.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f4cab5-ad73-4e9f-b086-f55451ab070a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T04:10:24.093+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:59:12.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b9813c-acee-4659-89e0-a3fcc2feab84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T04:10:24.093+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:59:12.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Where the hurricane is headed</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aeb7691-3697-4875-bb99-5fdae9d0d5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T04:10:24.093+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:59:13.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to nearing Florida, Hurricane Ian pummeled Cuba on Tuesday,
        leaving at least two dead and an islandwide blackout.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf9c83d-1a76-4f23-8de8-1bbdb716e192'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T04:10:24.093+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:59:13.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eaf51d8-1ae9-4e9b-8e66-63eab6c45cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T04:10:24.093+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:59:14.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, residents of Florida''s vulnerable Gulf Coast have been
        boarding up and leaving in droves on congested highways. More than 2.5 million
        people were advised to flee, including 1.75 million under mandatory evacuation
        orders -- no small ask in a state with a large elderly population, some of
        whom have to be moved from long-term care centers.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7b68cd-97ee-42c4-a8ad-2d1c90ddd430'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T04:10:24.093+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:59:14.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013de6f9-008f-44b7-b774-0b4d35376604'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T04:10:24.094+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:59:15.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Storm surge already was rising late Wednesday morning -- more than
        4.5 feet above normal highest tides was recorded before noon in Naples, already
        higher than the previous record there of 4.02 feet from Hurricane Irma in
        2017.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18e68bb-7f18-4c4e-a012-be38d298c912'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T04:10:24.094+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:59:15.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8439cab8-fdd8-4e81-89c3-e3dd35e18619'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T04:10:24.094+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:59:16.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After making landfall, Ian''s center is expected to move over central
        Florida through Thursday morning. Heavy rain and flooding also is possible
        in southern Florida, Georgia and coastal South Carolina.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04dea1c-c58f-482c-86d1-437dece57a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T04:10:24.094+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:59:16.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a182c841-d3de-4f85-a02d-e0ce350c67c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T04:10:24.094+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:59:17.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because Ian slowly approached land, the worst conditions could remain
        over some areas for eight or more hours.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913165d8-9928-4a91-a69f-6b1c073ab0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T04:10:24.094+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:59:17.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3753b3b4-d732-408b-9e8f-d2a3249c5a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T04:10:24.094+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:59:18.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Widespread, life-threatening catastrophic flash, urban, and river
        flooding is expected" across central and southern Florida, the hurricane center
        said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86ce9af-5060-4f0b-8055-e3eaee32b0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T04:10:24.094+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:59:18.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f9f31a-794b-43db-991a-4a98a147de17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T04:10:24.094+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:59:19.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By late Thursday, Ian is due to emerge over the Atlantic Ocean,
        where it could strengthen again and affect another part of the US.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac08078-c6f2-4c0f-b490-9cbe315d4f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T04:10:24.094+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:59:19.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e37e21-8d2e-41db-86b8-ccca8af80bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T04:10:24.094+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:59:20.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parts of far southern Florida by early Wednesday morning had begun
        feeling the storm''s effects, with tropical storm-force winds and at least
        two possible tornadoes reported in Broward County, including at North Perry
        Airport, where planes and hangers were damaged. Major flooding was being reported
        in Key West due to storm surge, along with power outages.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4583b17c-2539-4a61-9e9e-016778e89805'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T04:10:24.094+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:59:20.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6496b29-78a6-4acf-8676-adf5981ea316'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T04:10:24.094+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:59:21.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schools, supermarkets, theme parks, hospitals and airports had announced
        closures. The Navy moved its ships, and the Coast Guard has shut down ports.
        As winds pick up, gas stations may temporarily run out of fuel, DeSantis said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd958b120-5445-4b8e-9ac1-bcdce4a46aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T04:10:24.094+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:59:21.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7160efbe-63c0-4249-b3d3-4d9ec72eb8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T04:10:24.094+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:59:22.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Life upended as Floridians prepare for landfall</h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e99e3d-7abf-40d0-8a17-a45df0a411bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T04:10:24.095+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:59:23.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Tampa, police went door to door Tuesday in a mandatory evacuation
        zone, making sure residents were ready to flee. Earlier projections had Ian
        on track to slam Tampa Bay, and even as the hurricane''s path shifted south,
        mandatory evacuations and preparations continued, Tampa Mayor Jane Castor
        said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f656d43f-413d-4e65-847d-aea3801c1d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T04:10:24.095+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:59:23.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f130b24-02f7-4dec-b742-3df5e1f59400'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T04:10:24.095+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:59:24.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Law enforcement officials around the state warned that people who
        stayed behind in evacuation areas cannot expect rescuers to respond to calls
        for help during the storm when winds are high.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8466f5-c908-4aed-94fe-dbdce9d3c426'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T04:10:24.095+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:59:24.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6001bf-96e2-4c27-8946-c03199726c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T04:10:24.095+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:59:25.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you call for help, once we pull (officers) off the road ...
        we''re not coming. ... We''re not putting people in peril when (others) didn''t
        heed the mandatory evacuation order," Pinellas County Sheriff Bob Gualtieri
        said Wednesday.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad124e6c-c439-42c2-993e-c3e5fe501e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T04:10:24.095+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:59:25.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3dde57-c369-4f9f-ba2f-a6f97b5da409'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T04:10:24.095+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:59:26.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not everyone moved. Chelsye Napier, of Fort Myers, stayed home with
        her fiance and cats despite being in an evacuation zone, she told CNN Wednesday.
        They waited "because we don''t know anyone down here," and ultimately decided
        to stay put, she said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cabba7b-8ad6-4d65-8fdb-38bd0fb6e2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T04:10:24.095+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:59:26.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34afac92-2af0-49f3-a437-069b4cb03b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T04:10:24.095+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:59:27.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If anything happens, we have everything that we need here. We''ve
        got food, we got water. We have everything that we need here," she said. "So
        it''s all OK for right now. We''ll see, though, later on."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1f2c50-8120-40b3-a174-73d8d2e41adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T04:10:24.095+08:00
