      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Billionaire philanthropist MacKenzie Scott
        has filed for divorce from her second husband after less than two years of
        marriage.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fe0a92-f34d-4c0a-b799-565fb18360d4'
