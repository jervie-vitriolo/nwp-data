      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 29)</strong> —
        The Partido Demokratiko Pilipino - Lakas ng Bayan (PDP Laban) on Thursday
        elected Palawan 2nd District Rep. Jose C. Alvarez as the party''s new president,
        replacing former Energy Secretary Alfonso Cusi.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9ebd5d-859d-4314-8895-4e192addceba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T18:27:27.200+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:53:25.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former President Rodrigo Duterte, who stays on as the party’s chairman,
        administered the oath of office to Alvarez and other new leaders during PDP
        Laban’s National Assembly and 40th Anniversary.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5142fb8-2534-4606-bbb1-324971fc0836'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T18:27:27.200+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:53:25.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the other new party officers are Cusi (vice chairman), Sen.
        Robin Padilla (executive vice president), Sen. Francis Tolentino (vice president
        for Luzon), Sen. Ronald "Bato" dela Rosa (vice president for Mindanao), and
        Sen. Bong Go (auditor).</p>'
