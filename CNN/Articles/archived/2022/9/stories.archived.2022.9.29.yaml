      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whenever a nomination or appointment is confirmed, rejected or bypassed,
        a report on the CA''s actions will be submitted to the Office of the President
        whenever Congress adjourns.</p>'
