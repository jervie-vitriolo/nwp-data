      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea732a3-ad86-498e-8c21-954e3550cb11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T18:27:27.201+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:53:26.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d26b6dc-3cae-41a2-8ac9-efc08d28c439'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T18:27:27.201+08:00
      'mgnl:createdBy': 'pia'
