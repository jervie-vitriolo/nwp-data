      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singaporean band Subsonic Eye played a show co-organized by Furiosa
        and TFL at Mow’s on September 24. It’s the third leg of their Southeast Asian
        tour to promote their latest album “The Nature of Things” that garnered critical
        acclaim from NME Asia, which dubbed it the best Asian album of 2021.. Despite
        the album being released after the pandemic began, audiences sang along to
        album highlights like “Fruitcake” and “Cabin Fever." Over the past five years,
        the kindred connection between Singapore and Manila’s music scenes has bloomed,
        hopefully setting the stage for more exchanges amongst music scenes in Southeast
        Asia.</p>'
