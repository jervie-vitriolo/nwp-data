      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sectors include information technology and business process management,
        data centers, and manufacturing, Malacañang added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711b2113-b359-4082-860d-836d14b5f8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T17:23:12.654+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:54:21.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[H]owever, [t]he estimates do not reflect the full potential of
        future investments from several companies that the President and the Trade
        department met while in New York," it noted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd48e436-00ff-4325-854c-646e6952949f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T17:23:12.654+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:54:22.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[S]ome companies had expressed interest in considering new or further
        investments in the country, but their plans have yet to be firmed up."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76383bfd-50bd-41b8-a6cb-d1b9f846f5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T17:23:12.654+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:54:22.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his six-day visit, Marcos attended the United Nations General
        Assembly, met with executives of several American companies, and graced events
        of the Filipino community in the US.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9904e4-3019-48b0-9b34-d1a0e8e5069b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T17:23:12.654+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:54:23.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was his third overseas trip as the Philippines'' chief executive
        following state visits to Indonesia and Singapore, where he also got billions
        of dollars worth of investment pledges.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb30cb3-5dfc-4c33-b022-a254d4bb0fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T17:23:12.654+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:54:23.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/business/2022/9/7/Marcos-secures-investment-pledges-Indonesia-Singapore.html">Marcos
        secures investment pledges worth $14.36B from Indonesia, Singapore</a></strong></p>'
  'Six-people-shot-near-an-Oakland-school-campus':
