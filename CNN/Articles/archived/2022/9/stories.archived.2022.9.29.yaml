      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We initially allotted ₱10 million for thinking of a downpayment
        just to secure the contract for next year and then ask for additional amounts
        for multi-year payments of the property," she noted.</p>'
