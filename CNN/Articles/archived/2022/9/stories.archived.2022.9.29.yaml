    'template': '1'
    'title': 'How the United States is exporting inflation to other countries'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29b4377-14da-42ba-85c3-52a986003425'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T21:03:17.917+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:50:45.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Federal Reserve is laser-focused on
        stemming price increases in the United States. But countries thousands of
        miles away are reeling from its hardball campaign to strangle inflation, as
        their central banks are forced to hike interest rates faster and higher and
        a runaway dollar pushes down the value of their currencies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020edba3-dd99-4646-b363-2e4cac2e20d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T21:03:17.917+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:50:46.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b28d38d-f6f2-4f33-ae64-20481946e0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T21:03:17.917+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:50:46.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re seeing the Fed being as aggressive as it has been since
        the early 1980s. They''re willing to tolerate higher unemployment and a recession,"
        said Chris Turner, global head of markets at ING. "That''s not good for international
        growth."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7949fa1e-88fc-442b-99a6-dffe586023c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T21:03:17.917+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:50:47.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7b9b54-88da-44d0-bf98-2633ac99621f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T21:03:17.917+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:50:47.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Federal Reserve''s decision to raise rates by three-quarters
        of a percentage point at three consecutive meetings, while signaling more
        large hikes are on the way, has pushed its counterparts around the world to
        get tougher, too. If they fall too far behind the Fed, investors could pull
        money from their financial markets, causing serious disruptions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b612bc2-8f65-419a-a7d0-f5165c598ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T21:03:17.917+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:50:48.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece5762b-68f1-429c-9c7a-cd847e4e86b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T21:03:17.917+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:50:48.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Central banks in Switzerland, the United Kingdom, Norway, Indonesia,
        South Africa, Taiwan, Nigeria and the Philippines followed the Fed in boosting
        rates over the past week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60293cf5-e5d7-47f6-bfef-5814a769c9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T21:03:17.917+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:50:49.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a59bc9d-8f7a-4d18-b817-ea49859c7ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T21:03:17.917+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:50:49.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fed''s stance has also pushed the dollar to two-decade highs
        against a basket of major currencies. While that''s helpful for Americans
        who want to go shopping abroad, it''s very bad news for other countries, as
        the value of the yuan, the yen, the rupee, the euro and the pound tumble,
        making it more expensive to import essential items like food and fuel. This
        dynamic — in which the Fed essentially exports inflation — adds pressure on
        local central banks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1976c7-6031-47af-97da-271e1f10613a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T21:03:17.918+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:50:50.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c26173b-f7f5-41b5-9f5c-24115b0d3ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T21:03:17.918+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:50:50.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The dollar doesn''t strengthen in isolation. It has to strengthen
        against something," said James Ashley, head of international market strategy
        at Goldman Sachs Asset Management.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844f88ae-1324-4ef1-9e33-088cef8d2b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T21:03:17.918+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:50:51.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8730c530-c87e-4bf0-9e23-b06ef49d2348'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T21:03:17.918+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:50:51.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The punishing consequences of the rapid appreciation of the dollar
        have become clearer in recent days. Japan intervened last Thursday for the
        first time in 24 years to shore up the yen, which has plunged 26% against
        the dollar year-to-date. (The Bank of Japan has remained an outlier among
        major central banks and has resisted hiking rates despite an uptick in inflation.)</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cdfc5a2-e070-42cb-bd4a-20d78699e289'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T21:03:17.918+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:50:52.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4424aaa1-f689-46c1-be76-c70f0c195e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T21:03:17.918+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:50:52.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is watching currency markets after the yuan trading onshore
        slid to its lowest level against the dollar since the global financial crisis,
        while European Central Bank President Christine Lagarde warned Monday that
        the euro''s sharp depreciation has "added to the build-up of inflationary
        pressures."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e854d769-2114-415c-9f8b-ab44882177a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T21:03:17.918+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:50:53.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b6a428-4179-4fc6-88cf-cf4ef0a74a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T21:03:17.918+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:50:53.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Kingdom shows just how quickly the situation can spiral
        out of control as global investors choked on a new government''s economic
        growth plan. The British pound fell to a record low against the dollar on
        Monday after the unorthodox experiment of implementing large tax cuts while
        boosting borrowing triggered alarm.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be44d64-8ec8-49a8-b9c7-e90dc740e361'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T21:03:17.918+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:50:54.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156f3b81-bbbc-44f2-b0c7-c942d95e72fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T21:03:17.918+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:50:54.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ensuing chaos forced the Bank of England to announce an emergency
        bond-buying program to try to stabilize markets, and led to an admonishment
        from the International Monetary Fund, which said the UK government should
        reconsider its proposals.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8ce96d-6613-43d9-bb05-598a98c9d0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T21:03:17.918+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:50:55.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45b2c60-a75c-4a8d-b0ec-f9c89094fe51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T21:03:17.918+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:50:55.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The global financial system is "like a pressure cooker" right now,
        Turner said. "You need to have strong, credible policies, and any policy missteps
        are punished."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7207b6-cc81-49d1-9129-ed2683fee82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T21:03:17.918+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:50:56.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe6b6b2-8038-4f67-9fc2-9ee828a40c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T21:03:17.918+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:50:56.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The threat to emerging markets</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9fa424e-b301-43ef-a03c-94780e54b5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T21:03:17.918+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:50:57.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Bank recently cautioned that the risk of a global recession
        in 2023 has risen as central banks across the world hike interest rates at
        the same time in response to inflation. It also said the trend could result
        in a series of financial crises among developing economies — many still reeling
        from the pandemic — "that would do them lasting harm."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15991c34-7821-46e4-b4ff-bc1d680356ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T21:03:17.919+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:50:57.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3eb12e0-9c0b-4e74-8261-b3ad1493f84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T21:03:17.919+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:50:58.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biggest fallout may be felt in countries that have issued debt
        denominated in dollars. Paying back those obligations becomes more expensive
        as local currencies depreciate, forcing governments to cut back spending in
        other areas just as inflation savages living standards.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7c42e5-aae3-4a5a-9d7a-515dcaac8c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T21:03:17.919+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:50:58.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18dc5ab7-1f0e-47a1-b948-634d39989231'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T21:03:17.919+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:50:59.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Waning currency reserves is also cause for concern. A shortage of
        dollars in Sri Lanka has contributed to the worst economic crisis in the country''s
        history and forced its president out of office earlier this year.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6beb39-4c4c-46c0-af9f-81b46549e511'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T21:03:17.919+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:50:59.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f98cf2d-2229-483c-a743-9acb72279a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T21:03:17.919+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:51:00.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The risks are laid bare by the size of interest rate hikes in many
        of these countries. Brazil, for example, kept interest rates steady this month,
        but only after 12 consecutive increases that left its benchmark rate at 13.75%.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b77fd59-8256-4b6a-945c-3431b9675fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T21:03:17.919+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:51:00.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d211db-7c1d-43a3-ad2d-119686adec09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T21:03:17.919+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:51:01.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nigeria''s central bank hiked rates to 15.5% on Tuesday, much higher
        than economists had expected. In a statement, the central bank noted that
        "ongoing monetary policy tightening by the US Federal Reserve Bank is also
        putting upward pressure on local currencies across the world, with pass-through
        to domestic prices."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821d69dc-fe31-49e5-ae63-a15277b8a3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T21:03:17.919+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:51:01.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192fdae2-9d71-4ff3-b4b6-837f8d344802'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T21:03:17.919+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:51:02.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Can the pain be stopped?</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5fa6d1-e65d-4d7f-8d18-e34720436b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T21:03:17.919+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:51:02.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time the dollar went on a similar tear, in the early 1980s,
        policymakers in the United States, Japan, Germany, France and the United Kingdom
        announced a coordinated intervention in currency markets that became known
        as the Plaza Accord.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4f46c6-b914-4603-a5d1-f2f08020f683'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T21:03:17.919+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:51:03.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d7fb26-8d80-4844-a026-739c76d88554'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T21:03:17.919+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:51:03.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dollar''s recent rally, and the ensuing pain it''s caused for
        other countries, has sparked chatter that it may be time for another agreement.
        But the White House has thrown cold water on the idea, which makes it look
        unlikely for now.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b201d3f0-0e69-4786-a9e0-7a0094715d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T21:03:17.919+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:51:04.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b80282-7c36-4345-bb9c-fb99e448cd64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T21:03:17.919+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:51:04.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t anticipate that that''s where we''re headed," Brian Deese,
        the director of the National Economic Council, said Tuesday.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1482ecb-0300-46ad-be4c-8422ec3918fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T21:03:17.920+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:51:05.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b9bbea-b01a-440a-a163-22522bc1d9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T21:03:17.920+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:51:05.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, the Federal Reserve is expected to stay the course.
        That means the dollar could yet climb further, and other central banks won''t
        be able to relax.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294524fc-23f6-4d1a-a63f-3458a6462410'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T21:03:17.920+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:51:06.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30ba7a6-70b0-4738-b2ab-7d4e6776b771'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T21:03:17.920+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:51:06.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additional dollar strength and higher US rates is "absolutely something
        that we should be anticipating, and the consequences of that are really quite
        profound," Ashley of Goldman Sachs Asset Management said.</p>'
