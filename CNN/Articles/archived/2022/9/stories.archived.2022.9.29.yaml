      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817a6416-37fe-4252-83a6-6e0410ce324c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T04:10:24.095+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:59:29.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as the hurricane marched closer, the closures began.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5914c2-492e-4d7e-8a73-e3fc54c25920'
