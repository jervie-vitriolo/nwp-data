      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials from Changi Airport and the Immigration and Checkpoints
        Authority did not immediately respond to follow-up requests for comment from
        CNN.</p>'
