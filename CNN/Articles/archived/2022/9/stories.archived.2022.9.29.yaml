      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As millions were told evacuate, 176 shelters opened statewide and
        hotels and Airbnbs opened to people leaving evacuation zones, DeSantis said.</p>'
