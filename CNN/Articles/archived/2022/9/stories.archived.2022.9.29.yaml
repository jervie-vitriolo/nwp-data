      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also told senators the OVP is talking to the Government
        Service Insurance System for properties that can be donated or sold to her
        office for its planned relocation.</p>'
