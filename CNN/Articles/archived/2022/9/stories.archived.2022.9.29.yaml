      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DeSantis activated 5,000 Florida National Guard members for Ian''s
        response operations, and 2,000 more guardsmen from Tennessee, Georgia and
        North Carolina were being activated to assist.</p>'
