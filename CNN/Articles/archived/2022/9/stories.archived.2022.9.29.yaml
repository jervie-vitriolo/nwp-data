      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ito ang tantsa po natin, base po ''to sa</em> statistics <em>na
        ating sinusundan</em>," Malano said.</p>'
