    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Luis'' now outside PH, but intensifies into severe tropical storm'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3148d4-289a-4c8f-bd13-50d7df2cc424'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T07:44:50.890+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:56:54.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 29)</strong> —
        Tropical Storm Luis left the country''s weather monitoring area on Thursday
        morning, but has developed into a severe tropical storm.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58bd381-4b97-4643-8a85-e64208ad1ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T12:19:35.430+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:56:55.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 11 a.m. bulletin, the Philippine Atmospheric, Geophysical
        and Astronomical Services Administration (PAGASA) said Luis was last spotted
        1,130 kilometers east northeast of extreme northern Luzon, and is still moving
        northward at 20 kilometers per hour (kph).</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3189451c-59c5-4b47-8788-ed344539144d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T12:19:35.430+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:56:55.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather bureau said Luis <a href="https://www.facebook.com/PAGASA.DOST.GOV.PH/posts/pfbid0UzsK6tRubSnTiR1LMstdmdbGNDrWEDuWWKXu9K9U5cGTLwmUATrPBWX5wZqELfEwl"
        target="_blank">left the country around 9 a.m.</a>, an hour after it was classified
        as a severe tropical storm.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aad692e-fb17-4cae-931d-b82218aa8443'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T12:19:35.430+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:56:56.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm is moving at 100 kph near the center and gustiness has
        increased up to 125 kph, however PAGASA said it will not have any direct effect
        on the country.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43af62ce-a11f-496b-89fe-b8ef839de089'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T12:19:35.430+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:56:57.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given Luis'' distance from the country, it is also unlikely to bring
        rough seas to local waters. PAGASA added the storm is seen to grow stronger
        and could reach typhoon status.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c01167e-dc5b-4885-a8ca-6bddd3010041'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T12:36:50.664+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:56:57.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parts of Luzon are still recovering from the onslaught of Typhoon
        Karding, which left <a href="https://www.cnnphilippines.com/news/2022/9/29/Death-toll-damage-Karding-NDRRMC.html"
        target="_blank">11 people dead</a> and over a billion pesos worth of damage
        to agriculture, according to latest government data.</p>'
  'new-CHR-chief-human-rights-situation':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-09-29T07:47:00.719+08:00
    'imagesource': 'jcr:78e59945-9a91-4450-9f81-b3aa5db125b0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ec72742f-ae1d-4de6-b5a3-ec1078315186'
    'lead': 'Recently appointed Commission on Human Rights Chairperson Richard Palpal-latoc
      calls the human rights situation in the Philippines ''fine'' and ''fair.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-29T07:48:35.799+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-19T11:56:45.047+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:49:11.891+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New CHR chief: PH human rights situation ‘fine and fair’'
    'updated': 2022-09-29T16:17:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def13150-5c1b-477c-a0c9-6e6f4fabc1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T07:48:35.800+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:56:45.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 29)</strong> —
        Recently appointed Commission on Human Rights (CHR) Chairperson Richard Palpal-latoc
        on Wednesday called the human rights situation in the Philippines "fine" and
        “fair.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9055d4-8b8c-465e-a57d-b06af65a13fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T07:48:35.800+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:56:46.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Fine. The human rights situation in the country I think it’s fair,
        the justice system is working, human rights as the agency itself is functioning
        well, so we keep on monitoring the compliance by the government of the international
        commitment,” he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd285f220-9fde-4520-a5b1-06cec40cee0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T07:48:35.800+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:56:46.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palpal-latoc made the remark amid the&nbsp;<a href="https://www.cnnphilippines.com/news/2022/9/28/Remulla-ICC-prosecutor-Khan-drug-war-probe.html">ongoing
        disagreement</a> between the Department of Justice and the International Criminal
        Court (ICC) about the latter''s drug war probe in the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f22503c-a03b-450e-b8e9-ec7c3e56a389'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T07:48:35.800+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:56:47.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Jesus Crispin Remulla said there’s no need for
        the country to formally respond to ICC prosecutor’s <a href="http://https//www.cnnphilippines.com/news/2022/9/27/ICC-prosecutor-Karim-Khan-rejects-Philippines-arguments-drug-war-probe.html">insistence
        to resume the investigation</a> as the Philippines already withdrew during
        President Rodrigo Duterte’s term.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0edb074a-c3e2-4cd0-a5f1-dce87c707e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T07:48:35.800+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:56:47.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The human rights chair said CHR is not involved in the investigation
        of ICC and recommends the country’s cooperation to the probe.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c4db47-38cb-453d-b2d8-9c7ff86fb0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T16:19:52.570+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:56:48.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palpal-latoc also vowed that the commission, under his leadership,
        will be fair and will render speedy justice to all.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2cc5657-b4f8-4962-aac2-9b780cb4a85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T16:19:52.570+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:56:49.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81ffed1-3e0d-4c67-a4b0-5f28c17d40ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T16:19:52.570+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:56:49.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That is the only promise I can give to the public. I serve with
        utmost dedication and unquestionable probity,” he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bea4e33-0b92-4349-b3da-59cb3b2728b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T16:19:52.570+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:56:50.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d8f084-8968-4958-aabf-d3360533c8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T16:19:52.571+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:56:50.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was after Bagong Alyansang Makabayan’s (BAYAN) called on the
        new CHR chair to show independence from Malacañang “despite his previous proximity
        to the halls of power as a Palace official."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d533ae-b72d-4e50-8711-99d48888a4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T16:19:52.571+08:00
