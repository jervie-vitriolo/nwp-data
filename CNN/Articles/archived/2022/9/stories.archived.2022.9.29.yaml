      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Gumawa na po tayo ng referendum at tanungin na natin sila…Tingnan
        po natin kung kailangan nang baguhin ang Saligang Batas,” he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b941fd-89c0-4f39-b87b-0ebb90fb3dda'
      'mgnl:activationStatus': true
