      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, the world''s oldest male giant panda in captivity, named
        An An, died in captivity in Hong Kong''s Ocean Park. It was 35 years old.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc268aa-e9cf-4ad2-91cd-00b8a9edcea5'
      'mgnl:activationStatus': true
