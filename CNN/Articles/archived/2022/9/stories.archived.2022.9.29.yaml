      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa ngayon meron tayong mga plantilla</em> positions that are
        still to be filled up <em>sa ating mga ospital</em>. We have around 624 plantilla
        positions for nurses; we have 1,332 midwives plantilla; and we have around
        63 dentists <em>na kailangan natin</em>," Vergeire said. "So <em>kailangan
        namin ang tulong niyo sa ngayon para mag</em>-continue <em>ang</em> operations
        <em>ng bawat</em> facility <em>sa ating bansa</em>."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c5ca29-d5b6-4f2d-b26c-23dbfb67c4f6'
