      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/9/14/OVP-Sara-Duterte-2023-budget.html">House
        panel swiftly ends OVP budget deliberation</a></strong></p>'
    '49':
