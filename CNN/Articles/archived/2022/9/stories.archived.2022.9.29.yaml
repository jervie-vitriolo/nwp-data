      'mgnl:type': 'text'
      'text': '<p><strong>“Hulog” by Tanya Markova</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e75766e-30fe-4f07-8d77-90707955042e'
