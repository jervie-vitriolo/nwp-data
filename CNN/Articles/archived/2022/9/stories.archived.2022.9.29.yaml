  'MWSS-water-rate-hike-2023-peso-depreciation':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-09-29T12:04:55.500+08:00
    'imagesource': 'jcr:87561bf8-aada-4212-8685-a1c7ab317081'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f61ee3e1-bd04-42a4-ba1c-7b5e1e206ecf'
    'lead': 'Consumers must brace for likely higher water bills beginning January
      2023 as an effect of the Philippine peso’s depreciation against the US dollar,
      said the Metropolitan Waterworks and Sewerage System.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-29T12:04:42.707+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-19T11:55:24.090+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:49:13.842+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MWSS sees water rate hike by 2023 due to weaker peso'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af2259d-68d5-4f44-bbaa-0b2ecf2ac646'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T12:04:42.707+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:55:24.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 29)</strong> —
        Consumers must brace for likely higher water bills beginning January 2023
        as an effect of the Philippine peso’s depreciation against the US dollar,
        said the Metropolitan Waterworks and Sewerage System (MWSS).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea163a7-9750-4830-8b57-13eecbc59995'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T12:04:42.707+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:55:25.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7a475f-5e2f-410c-b5f3-64ebd189ea4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T12:04:42.707+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:55:25.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MWSS Regulatory Office chief regulator Patrick Ty explained on Wednesday
        that the drop in the value of peso — which<a href="https://www.cnnphilippines.com/business/2022/9/28/peso-dollar-P59-level.html">
        closed at ₱58.98</a> against the dollar on the same day — will have an effect
        on the rate rebasing effective next year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441235a8-d863-4720-a0fb-753c357d97e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T12:04:42.707+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:55:26.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ee666e-1f8d-4113-9a3a-35015e1a4624'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T12:04:42.707+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:55:26.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rate rebasing is a periodic review done every five years to determine
        the maximum rates that water concessionaires Maynilad and Manila Water may
        charge for their services.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f54fa6-4e56-4206-8887-25e3a9142bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T12:04:42.707+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:55:27.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c750fc0-c2b1-4762-ba51-88c2399d02be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T12:04:42.707+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:55:27.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Lahat ng [All] losses for&nbsp;foreign currency, it would be included
        during the rate rebasing that is ongoing right now, and that will have an
        effect on the rates this coming January 1, 2023,” Ty said in a media briefing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39589d9-dcfd-4c06-a701-83339401e8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T12:04:42.707+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:55:28.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74255dde-a776-41cb-8b89-857969bd1967'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T12:04:42.707+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:55:28.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He assured, however, that MWSS will try to minimize the rate hike
        or “at least spread [out] the increase” over the next five years to cushion
        the impact on customers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3308d167-aec8-4adc-b18e-90a068280b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T12:04:42.708+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:55:29.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd06ba2-0bb8-463c-83ac-b063447ccc32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T12:04:42.708+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:55:29.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re hoping na in the next few years ay mag-rerecover ang ating
        peso versus the dollar and other foreign currency, at ito ay ma-spread out
        at hindi po masyadong mabigat sa ating consumers,” he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348321c7-2c69-4e47-b8f4-511c2ee28f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T12:04:42.708+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:55:30.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1943a97d-b832-4434-9e15-29d0423f08c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T12:04:42.708+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:55:30.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We’re hoping that the peso will recover against the
        dollar and other foreign currency in the next few years, and the hike will
        be spread out and won’t be as heavy for consumers.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c943969e-bf54-4f64-89d0-502da54704db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T12:04:42.708+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:55:31.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73c0d72-fd63-40b2-b38f-cfa2b602b710'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T12:04:42.708+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:55:31.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Ty, the expected hike has to do with the foreign currency
        differential adjustment (FCDA), a tariff mechanism that allows concessionaires
        to recover losses or refund gains from fluctuation in foreign exchange rates.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c38ab73-b8c5-4ede-ab52-e1ec7d8b739d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T12:04:42.708+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:55:32.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a467c737-ce8c-4be4-8378-e8f056e1665d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T12:04:42.708+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:55:32.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November 2021, MWSS announced it will remove the FCDA from customers''
        water bills, but Ty clarified this revised concession agreement is not yet
        in effect. Instead of implementing the FCDA mechanism every quarter like in
        the past, however, Ty said changes based on the FCDA will just be included
        in the rate rebasing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174e3696-c569-40ae-8d8d-5ae9d11986c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T12:04:42.708+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:55:33.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f046f8-ada8-445d-b49c-0137abf42d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T12:04:42.708+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:55:33.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MWSS will hold a public information drive and a series of public
        consultations this October where the results of the rebasing will be announced,
        he added.</p>'
  'Yeng-Guiao-PBA-review-rules-fairer-competition':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-09-29T13:28:24.702+08:00
    'imagesource': 'jcr:a0601b15-b1f2-4de5-8457-949ca29a0e1f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd4f103d5-e07d-45e5-8954-6eeb633b474d'
    'lead': 'Outspoken coach Yeng Guiao says it''s time for the PBA to have a thorough
      review of its rules and regulations to pave the way for a more balanced league.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-29T13:31:44.882+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-19T11:55:18.840+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:49:14.013+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Yeng Guiao wants PBA to review rules for fairer competition

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c4190c-057b-4c64-b3d9-0792cc05cacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T13:31:44.882+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:55:19.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 29) —</strong>
        As one of the voices for the independent teams in the Philippine Basketball
        Association (PBA), Rain or Shine Elasto Painters head coach Yeng Guiao said
        the league should re-evaluate its rules and regulations to have a more balanced
        competition.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbaab47-1139-484c-91da-123a447c64de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T13:31:44.882+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:55:19.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, the PBA has been criticized by basketball fans
        following a series of trades which they deemed unfair to smaller ballclubs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ed9f40-dfef-4362-a01e-46a6b36d33f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T13:31:44.883+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:55:20.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another issue that earned the ire of fans is the non-transparency
        about players'' salaries. The maximum salary a PBA player can receive is around
        ₱420,000 but fans are saying some teams do not follow this rule, thus securing
        the rights of the superstars for the squads with deep pockets.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012a060d-54e8-4062-a7d7-d6f842df8e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T13:31:44.883+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:55:20.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first step is review the rules and if there are rules we cannot
        follow, take them out or revise them. We have regulations, that instead of
        following the rules, we look at the loopholes. If there are adjustments in
        terms of how to make the league even fairer for the other teams, then I think
        that''s where it starts," Guiao told CNN Philippines'' Sports Desk Thursday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5477bf85-13c9-40b2-839d-8b7ee99e43b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T13:31:44.883+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:55:21.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outspoken coach also said the fans have a good grasp of basketball
        so they immediately know when things are heading in the wrong direction.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45c1f21-0eaa-4382-9cf5-3ca3bbc86269'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T13:31:44.883+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:55:21.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The PBA fans are longing for a league that has unpredictability,
        you wouldn''t know who will be the champion because the teams are even in
        terms of strength," Guiao said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e619faa-c704-4999-a66d-e790bcdacf4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T13:31:44.883+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:55:22.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When everybody is following the rules and adhering to the regulations
        that are being formulated in the board, the trades are all fair. When fans
        see that there''s some things that may not be going in those directions, they
        understand that. They have a deep knowledge of the PBA and the game, and we
        don''t want to shortchange them," he added.</p>'
