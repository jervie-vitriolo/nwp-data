      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diego Mapa and Jay Gapasin are a force to be reckoned with live,
        with their hybrid of electronic music and live drums that has seen them crossing
        different music scenes, from live bars to techno raves. “Culture Cow,” created
        over the pandemic and finally having an album party at 123Block this Sept.
        30, finds Tarsius seeking rhythms internally rather than in a mass of dancing
        bodies. It lends a fascinating flavor to the album as the duo hones in on
        the pulse of dance with surefire precision.</p>'
