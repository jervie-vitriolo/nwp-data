  'cebu-pacific-first-commercial-flight-sustainable-fuel':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-09-29T07:51:14.263+08:00
    'imagesource': 'jcr:c3587e8c-3816-42ac-b9cc-e16db7c8bab7'
