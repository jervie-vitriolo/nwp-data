    'lead': 'Six people were injured in a Wednesday shooting at an East Oakland, California,
      school campus, and authorities are looking for those responsible, police said
      Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-29T17:59:24.992+08:00
