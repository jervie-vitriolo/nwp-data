    'jcr:uuid': 'e125fbbc-c7a7-417c-8bee-39029f2cf124'
    'lead': 'The Comelec will still start printing ballots for the barangay and Sangguniang
      Kabataan elections, despite the recent bicameral approval of its postponement
      to 2023.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-29T11:24:11.010+08:00
