    'template': '1'
    'title': 'Six people were shot near an Oakland, California, school campus. Authorities
      are looking for the shooter'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee97551a-20e2-4b45-859f-42bfa6edd738'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T17:59:24.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:54:06.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Six people were injured in a Wednesday
        shooting at an East Oakland, California, school campus, and authorities are
        looking for those responsible, police said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db11125-b7c7-480a-8041-3e7c0e87de9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T17:59:24.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:54:06.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b516563b-bc30-44fb-93fb-b012c6bc85ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T17:59:24.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:54:07.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officers responded to reports of a shooting just after 12:45 p.m.
        local time at a school campus that houses four different schools, Oakland
        Police Assistant Chief Darren Allison said in a Wednesday evening news conference.
        The schools range from middle to high schools, the assistant chief said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48202a4-9382-41cb-876f-4a03d7e4ef79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T17:59:24.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:54:07.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1fb98f-9093-4c20-81a1-1c19698ee95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T17:59:24.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:54:08.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When officers arrived on scene they "immediately" made entry into
        the school and found six adults who had "some affiliation with the school"
        suffering from gunshot wounds, Allison said. The assistant chief did not specify
        whether the victims were students or staff.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1ecb82-0876-483a-8dfa-075499f26eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T17:59:24.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:54:08.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80bb6bb0-09c4-48aa-bcf3-bda1c97036bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T17:59:24.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:54:09.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All six victims were transported to hospitals, including two who
        were suffering life-threatening injuries. A third victim has been released,
        two were pending release and the last victim was being treated for non-life
        threatening injuries.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a88e4fc-33d9-4830-b4dd-11a4c9ffcaad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T17:59:24.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:54:09.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b03d34-dad7-4886-a505-e1a267b37423'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T17:59:24.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:54:10.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police are looking for at least one shooter though more people could
        be involved, Allison added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ebde90-0ca0-4a95-94e5-507c4865f829'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T17:59:24.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:54:10.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258c4372-780c-4978-81c7-72e4a980f7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T17:59:24.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:54:11.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any time there is a shooting in our community it is a complete
        tragedy," Allison said. "But as a parent, I completely understand the fear,
        the emotion, the panic, when shootings are occurring at our schools, with
        our children, and it''s completely unacceptable."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69315a86-d27e-4bea-b429-714d65a41ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T17:59:24.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:54:11.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b348f0c7-bdb2-4864-9a4e-8bd2f2fb2611'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T17:59:24.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:54:12.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officers conducted a "methodical" search of the school earlier looking
        for more evidence, police spokesperson Paul Chambers told CNN. Authorities
        do not yet know if the shooting was a random incident or targeted among people
        who knew each other, Chambers said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e664390-b1f6-4ab6-b82d-5ba8445af102'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T17:59:24.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:54:12.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc02aecc-60ff-456d-b182-1a01b88dd9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T17:59:24.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:54:13.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Oakland Unified School District said in a Wednesday statement
        there was an incident at "the King Estate campus on Fontaine Street, which
        houses the co-located Rudsdale Continuation and Newcomer high schools, BayTech
        Charter School, and the headquarters of Sojourner Truth Independent Study,
        which has no students at the site."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d0cf4c-90ca-4451-b2cf-409acb299f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T17:59:24.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:54:13.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32c8a60-c3f7-40c0-85c8-5f63d5dc02c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T17:59:24.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:54:14.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The campus is near Oakland Academy of Knowledge (OAK), but it is
        important to note the incident was NOT at OAK, nor did it have anything to
        do with that elementary school," the statement said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd259d09c-21cf-476c-910d-f430eabcffb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T17:59:24.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:54:14.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e344f835-cfc2-474d-84c5-9378137d520e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T17:59:24.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:54:15.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The school campus has since been cleared by authorities, the assistant
        police chief said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b673695-d9f7-4a96-bcd5-32ac86efe2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T17:59:24.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:54:15.739+08:00
