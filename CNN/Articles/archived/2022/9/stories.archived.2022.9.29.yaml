      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/09/28/business/mackenzie-scott-dan-jewett-divorce/index.html"
        target="_blank">MacKenzie Scott files for divorce from second husband</a>."</em></p>'
  'LeBron-James-pickleball-owner':
    'author': 'Ben Morse and Issy Ronald, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-09-29T21:17:24.181+08:00
    'imagesource': 'jcr:516339d8-ef16-4ad2-9835-ca0309182ad1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1b1a2479-efb6-47ec-a3e1-8730404ac596'
    'lead': 'NBA superstar LeBron James is once again expanding his sports portfolio
      — this time into the US'' new favorite pastime.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-29T21:20:56.232+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-19T11:50:20.840+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:49:21.006+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA stars LeBron James, Kevin Love and Draymond Green agree to buy pickleball
      team'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9f2b5f-2a9b-443f-ab0d-301113e06814'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T21:20:56.232+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:50:21.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;Yes, you read the headline correctly.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28bc3fdd-9b77-4dc1-a2b9-8494a490b7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T21:20:56.233+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:50:21.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBA superstar LeBron James is once again expanding his sports portfolio
        —&nbsp;this time into the US'' new favorite pastime.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0fa7a5-d3ab-4e9e-9ec6-d75460dfbdd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T21:20:56.233+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:50:22.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James is part of a consortium which is buying an expansion franchise
        in Major League Pickleball (MLP) as the competition grows from 12 to 16 teams.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ad1aec-8702-4d5c-8fef-18e51435b2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T21:20:56.233+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:50:22.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The consortium is made up of fellow NBA players Draymond Green and
        Kevin Love, as well as James'' lifelong friend and business partner, Maverick
        Carter among others.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe9cb72-7fa5-4421-aa96-bcb455e672ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T21:20:56.233+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:50:23.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MLP founder Steve Kuhn called the investment from the three basketball
        stars -- who have nine NBA championships between them —&nbsp;a "watershed
        moment for pickleball."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a247b7-8e2b-4291-a0d6-7603166decb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T21:20:56.233+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:50:23.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pickleball is the fastest-growing sport in the country, building
        communities in cities and towns all over the world," Kuhn said. "This investment
        and the platform that this group provides will significantly help us with
        our goal to reach 40 million pickleball players by 2030."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd7263a-66ad-4228-9dad-bcb251afd1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T21:20:56.233+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:50:24.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with this new ownership group, MLP says it hopes to announce
        more investment to a list that already includes Super Bowl champion Drew Brees,
        Milwaukee Bucks co-owner Marc Lasry and former world No. 4 tennis player James
        Blake.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5149c5d3-d9a7-43a9-a22d-b5209b0567de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T21:20:56.233+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:50:24.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What is pickleball?</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88307e42-36f5-41e1-a603-549a27da02ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T21:20:56.233+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:50:25.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dubbed America''s unofficial pandemic pastime, more than one million
        Americans have picked up a paddle in the last two years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435c49fd-6d83-45d6-bb26-b8bc83172802'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T21:20:56.233+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:50:25.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what is the sport which has swept across the country?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40fe2876-f35f-4ce2-b176-1d341d59c0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T21:20:56.233+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:50:26.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The basic aim of pickleball, like with other racket sports, is to
        hit the ball over the net and prevent an opponent from hitting it back.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270c28e4-96d6-425f-9b39-5d8b77b9fd0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T21:20:56.233+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:50:26.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It can be played in singles or doubles, inside or outside on a 20-foot
        by 44-foot court —&nbsp;approximately the size of a badminton court —&nbsp;and
        lasts until one side reaches 11 points, with a two-point cushion.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d546faa-3da1-43b7-a9de-7fc20d0052f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T21:20:56.233+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:50:27.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pickleball began life inauspiciously in 1965 when future US Congressman
        Joel Pritchard and his friend Bill Bell attempted to entertain their bored
        children on holiday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952baf7d-cfcb-4d17-9b9f-5c0b06bf199f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T21:20:56.233+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:50:27.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Staying in a property on Bainbridge Island, Washington, with an
        asphalted badminton court, they mustered together the available equipment
        —&nbsp;a wiffle ball, ping-pong paddles and a badminton net which they later
        lowered to 36 inches, closer to the height of a tennis net, once they found
        that the ball bounced well on the asphalt.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6260cfbc-b901-4c72-981f-72cbce567ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T21:20:56.233+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:50:28.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the holiday progressed, they began to create rules for the game,
        with the help of another friend Barney McCallum.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab8b5b5-da14-4043-bfd5-d168cf484059'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T21:20:56.234+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:50:28.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ping-pong paddles were deemed too small and substituted for
        larger plywood paddles they fashioned themselves and a non-volley zone seven
        feet from the net on either side was created to deter smashing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567b77b3-f233-410f-9249-9a899562a81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T21:20:56.234+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:50:29.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The non-volley zone, or ''kitchen'', is what gives pickleball much
        of its distinctiveness.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3b9f2b-0410-49b1-8bdb-8531c0b05605'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T21:20:56.234+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:50:29.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It minimizes running, allowing older players to be just as competitive
        as younger, fitter players and diminishes the role of power so that children
        can play alongside adults.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c9436a-ad4d-4e33-abbf-b3a4038adfcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T21:20:56.234+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:50:30.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pickleball''s popularity has skyrocketed in North America, partly
        driven by the Covid-19 pandemic as it offers a safe, socially distanced form
        of exercise.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f572c74-7b98-476a-b5c5-bd99fb2f3da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T21:20:56.234+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:50:30.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
