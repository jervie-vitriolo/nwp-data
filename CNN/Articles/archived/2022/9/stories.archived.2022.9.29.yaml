      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c04f01b-18db-4bac-b79c-9788eb3767c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T07:41:38.495+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:57:00.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla, chairperson of the Senate Committee on Constitutional Amendments
        and Revision of Codes, said he sees an opportunity to conduct a referendum
        to ask the Filipinos’ take on amending the Constitution.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c67cd3-c1fa-4bae-a999-c8a7584a87b5'
      'mgnl:activationStatus': true
