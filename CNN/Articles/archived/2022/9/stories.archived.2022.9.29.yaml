      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df75044e-8110-4116-b22b-b4f72334f7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T04:10:24.096+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:59:30.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across Florida, 58 school districts have announced closures due
        to storm as campuses turned into shelters for evacuees. Disney World is set
        to close Wednesday and Thursday, as is Kennedy Space Center''s Visitor Complex.
        And hundreds of Publix grocery stores shut their doors Tuesday evening, expected
        to remain closed through Thursday.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94fc6308-b897-4db0-8853-b41cadfe675c'
