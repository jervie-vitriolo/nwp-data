  'tropical-storm-luis':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-09-29T07:42:21.931+08:00
    'imagesource': 'jcr:f7ab5505-187d-4cac-b96b-653e46aaaf01'
