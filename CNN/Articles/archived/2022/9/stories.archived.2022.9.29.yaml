      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore Airlines, the country''s national carrier, is often regarded
        as one of the safest airlines in the world -- but it has seen its fair share
        of similar incidents in recent years.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e065a2-e2a8-462e-b3da-6f18a03b9721'
