      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:53:49.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc21352-ec3a-4e25-b226-4d0c3c8b4d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T18:04:43.258+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:53:50.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA Administrator Vicente Malano told a public briefing that
        two to four tropical cyclones could develop this October, another two to three
        in November, and up to two in December.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d99fbd3-d5a8-432f-8028-894ddecee436'
