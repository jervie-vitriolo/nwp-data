      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech at the event, Duterte made it clear that the party was
        not going to pick a fight with President Ferdinand "Bongbong" Marcos Jr.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d699041-9fe7-435a-9357-ce3714797226'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T18:27:27.201+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:53:27.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to make this thing very, very clear. We are not putting
        up a...party against the party of the President. We are not going to quarrel
        with him — far from it. We will be giving our full support to him," said Duterte.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f2aaf3-9dff-4180-ba7c-f580922cdcbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T18:27:27.201+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:53:27.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former chief executive noted both he and Marcos were elected
        by a majority of voters, and it became their duty to serve the country. Duterte
        wished Marcos good luck in governing the country.</p>'
