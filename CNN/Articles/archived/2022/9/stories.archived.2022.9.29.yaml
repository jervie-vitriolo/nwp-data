    'template': '1'
    'title': 'Apple removes Russian social media giant VK from app store'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f56b763-bd1e-44fa-a355-fae87978a1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T04:14:00.268+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:58:35.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Apple has removed VKontakte, a top Russian
        social media platform, from its app store, according to the app''s developer.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01aa7de9-de33-4ca4-95e1-0a462552a28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T04:14:00.268+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:58:35.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f1b8dd-d2bc-474a-b1f4-66efca955342'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T04:14:00.268+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:58:36.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple''s decision also affects other iOS apps produced by VKontakte''s
        parent, the technology giant VK, according to a blog post Tuesday by the company.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65bd1a9b-a2b7-4396-9e63-24439cd6dcb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T04:14:00.269+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:58:36.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20141ec2-dcd9-45a4-970a-15fdd26e4408'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T04:14:00.269+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:58:37.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now some VK applications are blocked by Apple, so they are not
        available for download and update in the App Store," VK wrote in the blog
        post. Existing installations of those apps should continue to function normally,
        VK added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba83b7e-f4e2-4005-abdc-4143260fd60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T04:14:00.269+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:58:37.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f4226f-8df6-464f-900b-5f968d796437'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T04:14:00.269+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:58:38.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>VK apps provide a range of services including email, food delivery
        and digital payments. It is the fifth-largest website by traffic in Russia,
        by some estimates. The company''s social network has 97 million monthly users
        worldwide, while its email service, Mail.ru, has 46 million users within Russia.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49df6b03-53a6-490c-953c-282f1816793b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T04:14:00.269+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:58:38.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef89fd0-4c5f-4ae0-b472-24942e01d106'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T04:14:00.269+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:58:39.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Verge was first to report the news.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad70f14-70e4-4d25-a800-aed6d527c391'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T04:14:00.269+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:58:39.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe48318a-cb84-49d5-b883-705c7f6c4231'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T04:14:00.269+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:58:40.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple confirmed the removals to CNN Business and said the decision
        aims to comply with newly imposed UK sanctions against Russia. The UK government
        on Monday had said it was targeting dozens of Russian elites in response to
        Russia''s "illegal sham referendums in Ukraine" that claimed to show support
        for Ukraine''s integration with Russia.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f484c66-ed9d-4dca-842f-12bc4f8cddd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T04:14:00.269+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:58:40.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f40cd1a-24d7-42c1-a14d-15cd10e0b021'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T04:14:00.269+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:58:41.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple said the apps that it removed were from developers who are
        majority owned or controlled by entities sanctioned by the UK government.
        Apple said it terminated these developer accounts to comply with the UK sanctions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9fb8b0d-719a-40f6-9e83-fbb0e2900b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T04:14:00.269+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:58:41.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070f1aac-efe6-4c74-9c0a-5b0383500c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T04:14:00.269+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:58:42.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year in response to the war in Ukraine, Apple stopped
        selling new products in Russia, clamped down on Apple Pay and removed state-backed
        media outlets RT and Sputnik from its app stores outside of Russia.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1866fcfa-6633-4f26-8e87-cc9a26c83e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T04:14:00.269+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:58:42.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/09/28/tech/apple-removes-russian-vk/index.html"><em>"Apple
        removes Russian social media giant VK from app store"</em></a></p>'
  'Fighter-jets-escort-Singapore-Airlines-plane-after-bomb-hoax':
