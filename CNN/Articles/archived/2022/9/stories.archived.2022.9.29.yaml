    'jcr:uuid': '6967fe72-64e5-4ae9-ba7f-d8114470c8f1'
    'lead': 'The Senate finance committee on Thursday approved the proposed 2023 budgets
      of the Office of the Vice President and the Department of Education, both headed
      by Vice President Sara Duterte.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-29T18:56:28.556+08:00
    'mgnl:createdBy': 'teresa'
    'mgnl:lastActivated': 2023-01-19T11:52:31.905+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:49:17.776+08:00
