      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just over two weeks ago, the House appropriations committee terminated
        deliberations on the OVP''s proposed budget without any questions —&nbsp;also
        out of courtesy.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
