      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0539ae-28bf-415e-a99f-ec6487e9735f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T20:59:16.153+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:51:26.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Thursday, HKMA chief Eddie Yue said that summit delegates
        would discuss rising interest rate hikes and global inflation, among other
        topics.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbccaef4-fecd-419e-94cf-eac43ebbadbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T20:59:16.153+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:51:26.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03074d32-47e2-4fd6-ab7d-9d187eb68329'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T20:59:16.153+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:51:27.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am most grateful to our friends who are traveling to attend the
        summit at a time when some anti-epidemic controls remain in place," he said,
        noting that "the latest relaxation of some of the control measures is helpful."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7533858-9c6e-4f08-b445-7b28ab106fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T20:59:16.154+08:00
