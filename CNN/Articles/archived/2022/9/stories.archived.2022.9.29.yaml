    'template': '1'
    'title': 'Fighter jets escort Singapore Airlines plane after bomb hoax'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f57c647-87d4-4e88-a32a-345590276b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T04:15:43.665+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:58:18.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Two air force fighter jets escorted a Singapore
        Airlines plane traveling from San Francisco to Changi Airport after a passenger
        made a hoax bomb threat.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a2a031-258a-47e9-b2ac-06f964a40f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T04:15:43.665+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:58:19.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b727068-49c4-44f5-a93f-800e133acfd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T04:15:43.665+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:58:19.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Earlier today, two of our F16C/Ds were activated to escort a Singapore
        Airlines flight that departed San Francisco for Singapore. This was because
        of a suspected bomb threat on board the aircraft," the Singapore Air Force
        said Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aaca3b7-1ef2-4c15-b6d4-18c7c6538033'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T04:15:43.665+08:00
