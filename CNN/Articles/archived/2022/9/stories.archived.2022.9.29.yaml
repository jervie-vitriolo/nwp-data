      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aecc5c6-5f8e-4814-86ed-239b7e2614ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T04:10:24.092+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:59:00.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><u><strong>FOLLOW LIVE UPDATES</strong></u></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea84304f-b360-4882-ba15-286ab096acb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T04:10:24.092+08:00
