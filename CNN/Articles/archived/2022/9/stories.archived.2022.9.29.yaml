    'template': '1'
    'title': 'Cebu Pacific operates PH’s first commercial flight powered by sustainable
      fuel'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5550da93-af94-48b0-b405-900b53aca55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T07:51:19.445+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:56:28.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 29)</strong> —
        Cebu Pacific on Wednesday operated the country’s first commercial flight powered
        by sustainable aviation fuel (SAF).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f015603-3cf3-42c2-a99c-6db06222a9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T07:51:19.445+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:56:29.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f817aa35-f0e7-46df-bc8c-b04afa528797'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T07:51:19.445+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:56:29.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu Pacific Chief Strategy Officer Alex Reyes said SAF would help
        the aviation industry reduce its carbon emissions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b0a230-f31a-4204-97fa-9d9ae5502ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T07:51:19.445+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:56:30.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f29925-fc58-4b93-99ff-2ff6b3ee7090'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T07:51:19.445+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:56:30.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We encourage more producers to increase the supply of SAF in the
        region. Our first passenger flight using SAF is a culmination of months of
        cooperation with valued partners and is an important component of our sustainability
        program,” he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3fd790a-2ff3-40bd-a42f-b19241963fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T07:51:19.445+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:56:31.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70fc9d7-6e24-43ff-a5c0-79a3f82d6e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T07:51:19.445+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:56:31.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu Pacific and Shell Aviation signed a memorandum of agreement
        on Tuesday which committed the latter to provide the airline with 25,000 metric
        tons of SAF for a period of five years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303657ab-d0c8-4969-94b9-48c523d1a27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T07:51:19.446+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:56:32.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb71e1ce-3038-4668-a352-a51d14a640a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T07:51:19.446+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:56:32.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airline’s first SAF-powered commercial flight from Singapore
        to Manila was operated with an Airbus A321 NEO (new engine option) using 35
        percent blended SAF.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd765fc-1ae6-4339-a212-28857b93f5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T07:51:19.446+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:56:33.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7eea5e5-2f81-4719-86b8-4c31097ff4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T07:51:19.446+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:56:33.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu Pacific first used SAF in May for a delivery flight of a new
        airline unit from France to the Philippines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f956f3f-ebc3-41b1-a975-40226082ed62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T07:51:19.446+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:56:34.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10da1d07-7342-42bd-b17c-8b636297fcac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T07:51:19.446+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:56:35.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SAF, which is manufactured from 100% renewable waste and raw materials
        such old cooking oil and animal fat waste, is a "drop-in" replacement for
        fossil fuels, the airline said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda9bb0d-33e3-47ae-8ddb-40fa18055c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T07:51:19.446+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:56:35.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da18f90-3ebe-4564-8a73-e8b6d526b703'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T07:51:19.446+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:56:36.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using SAF reduces carbon emissions by up to 80% over the span of
        the fuel''s life cycle.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526fdfd8-e3d8-4b93-96d3-9d46edee4ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T07:51:19.446+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:56:36.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48993f6-11ba-453d-b942-c4b991ebacd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T07:51:19.446+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:56:37.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chemical and physical characteristics of SAF are almost identical
        to those of conventional jet fuel, and these can be safely mixed with regular
        jet fuel to varying degrees.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04ed2db-a1ea-4445-9581-ba6daf576ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T07:51:19.446+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:56:38.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d0b41f-14d6-4d4c-bf7f-7a949c978c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T07:51:19.446+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:56:38.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SAF does not require any adaptations to the aircraft or engines
        and does not have any negative impact on performance or maintenance.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f84c829-4475-42f5-8366-20679eb5260e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T07:51:19.446+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:56:39.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f79b421-2425-4b45-84c2-b3eb9f08a00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T07:51:19.446+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:56:39.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blended SAF will be part of the standard procedures in all Cebu
        Pacific’s future Airbus NEO deliveries.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00cf2db6-0905-46d6-9429-8287de1a6d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T07:51:19.447+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:56:40.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdeb59d6-e597-4084-a0ef-42a9d220538e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T07:51:19.447+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:56:40.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the airline’s sustainability efforts, Cebu Pacific aims
        to transition to an all-NEO fleet by 2028 and incorporate the use of blended
        SAF for its entire commercial network by 2030.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7a42f1-287b-4f6f-a1b3-70bc3fc493bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T07:51:19.447+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:56:41.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead8408e-59d2-449f-a52e-b8f332c291e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T07:51:19.447+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:56:42.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airline’s sustainability goal is aligned with global aviation’s
        goal of achieving net zero carbon emissions by 2050.</p>'
