      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We still have plantilla positions available in our
        hospitals. We have around 624 plantilla positions for nurses, 1,332 for midwives,
        and around 63 vacancies for dentists… So we really need your help so we can
        continue our operations in our facilities nationwide.]</p>'
