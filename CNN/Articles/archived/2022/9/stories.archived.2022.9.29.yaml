    'template': '1'
    'title': 'PS-DBM, DepEd officials ‘inconsistent’ on legal basis of laptop procurement'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223311d8-67de-4a3d-bb4b-8b3dbe58b296'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T18:48:44.905+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:52:52.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 29) —</strong>
        It still remains unclear what the legal basis was for the procurement of allegedly
        overpriced and outdated laptops by the Department of Education (DepEd) through
        the Procurement Service of the Department of Budget and Management (PS-DBM).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324839e5-fce7-4ea8-82b4-dffba7db9c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T18:48:44.905+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:52:52.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e3165c-5c2b-4521-8c66-923a44e3a692'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T18:48:44.905+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:52:53.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mr. Chairman, clearly there is inconsistency in the statements,”
        Senator Sherwin Gatchalian said during the Blue Ribbon Committee hearing Thursday,
        after clarifying what the authorities used as the basis for the laptop procurement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f477cca-9036-4173-a2f9-047ed471a174'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T18:48:44.905+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:52:53.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e97e81-f650-4b50-a7a4-c7a61544f2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T18:48:44.905+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:52:54.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the hearing, Ulysses Mora, then the chairman of the Bids
        and Awards Committee (BAC) of the PS-DBM, said he asked for clearance to release
        the invitation to bid given the limited time he had to implement the procedure.
        This, despite he only has a draft memorandum of agreement (MOA).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49e5567-2ad9-49e1-abe6-b852b38f2633'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T18:48:44.905+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:52:54.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e424770-df75-4755-aa25-75a95ce193de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T18:48:44.905+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:52:55.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, then-PS-DBM executive director Jasonmer Uayan, who gave
        the go signal to Mora, claimed he based the laptop procurement on a 2021 MOA.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1e4c93-15a2-4183-bcc4-11cbbb48d2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T18:48:44.905+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:52:55.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93693e69-88ab-4c0b-9300-f75e4c3beca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T18:48:44.905+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:52:56.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A February 2021 <a href="https://www.cnnphilippines.com/news/2022/9/8/senators-moa-ps-dbm-deped-laptop-.html">MOA</a>
        had been mentioned earlier, which former PS-DBM executive director Lloyd Christopher
        Lao initially signed.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e917d1-d100-4b40-a146-251938198dbd'
