      'mgnl:lastActivated': 2023-01-19T11:53:03.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a895590-2bb6-45b1-99ab-01fc52a377cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T18:48:44.906+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:53:04.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the fourth hearing regarding the laptop issue, which will
        still be followed by another one, according to committee chairman Francis
        Tolentino.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583db57d-9596-44d3-b482-accf1b126406'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T18:48:44.907+08:00
