      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— ₱77 billion for unpaid and new teachers'' benefits</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8fb89c1-b7d9-4a63-a280-06e081937f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T19:08:08.645+08:00
