      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top five investor countries are the United Kingdom, the United
        States, Hong Kong, Malaysia, and Luxembourg -- making up 82.6% of trade.</p>'
