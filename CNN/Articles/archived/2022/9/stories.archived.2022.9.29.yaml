      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— ₱107 billion for each school to have a registrar, nurse, guidance
        counselor, librarian, property custodian, and security guard</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9eabacc-fc5a-48f1-ae5c-751ff1dd4911'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T19:08:08.645+08:00
