      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That aside, there’s plenty of music to spin long before one’s tried-and-tested
        holiday playlist has extended its welcome. From interstellar dairy dimensions
        to Midwest emo via Singapore, here’s our music round-up for September.</p>'
