      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 29)</strong> —
        More foreign portfolio investments left the country in August, the Bangko
        Sentral ng Pilipinas (BSP) said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952340f3-8086-4cf0-99c3-77df72572761'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T22:33:37.793+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:49:48.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Registered foreign investments with the central bank recorded net
        outflows that amounted to $86 million last month, lower than the $103 million
        net outflows booked in July, the BSP noted in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd489d030-7a52-4536-bd95-6af5b3102959'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T22:33:37.793+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:49:49.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, gross inflows in August stood at $792 million, 16.3%
        higher than in July.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9556b14-e489-4db7-b3e2-e3df51a5747f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T22:33:37.793+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:49:49.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These investments are also known as "hot money," as they could easily
        enter and exit the economy, such as shares in the Philippines Stock Exchange
        and government securities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a4722b-db2f-46aa-a0ee-03eeaaa93168'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T22:33:37.793+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:49:50.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 76% of the investments were in Philippine Stock Exchange
        listed securities -- particularly in banks, holding firms, property companies,
        food, beverage and tobacco companies, and electricity, energy, power and water
        firms.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84092b5f-00bf-49a7-bba4-9d67369ebeac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T22:33:37.793+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:49:50.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the remaining 24% went into peso government securities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0874ff0d-8cde-4d34-adf9-466c1257dcd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-29T22:33:37.793+08:00
      'mgnl:createdBy': 'lisbet'
