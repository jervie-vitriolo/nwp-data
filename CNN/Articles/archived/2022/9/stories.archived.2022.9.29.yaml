      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 400 ambulances, buses and support vehicles were responding
        to areas where the hurricane was expected to make landfall, according to the
        governor''s office.</p>'
