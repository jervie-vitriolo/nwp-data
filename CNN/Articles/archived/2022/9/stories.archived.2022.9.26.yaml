      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Karding became a super typhoon that''s why the level
        of alertness among residents was heightened to ensure their safety.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5b9851-141a-413a-9068-88c867f086fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T12:56:00.450+08:00
