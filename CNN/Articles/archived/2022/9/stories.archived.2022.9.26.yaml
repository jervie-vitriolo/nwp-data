    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DTI orders price freeze in Dingalan, Aurora'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c43cea-bbb0-4b61-bf71-58eb958e9448'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T19:45:33.133+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:46:49.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 26)</strong> —
        A price freeze on basic necessities has been automatically activated in Dingalan,
        Aurora, after its local government declared a state of calamity due to Typhoon
        Karding, a Trade department official said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1beab9e7-dea3-473e-9169-332ccb920039'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T19:45:33.133+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:46:49.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dingalan in Aurora has already declared a state of calamity so
        we''re implementing the automatic price freeze for all basic necessities enumerated
        in the Price Act," said Department of Trade and Industry Undersecretary Ruth
        Castelo.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a923b6-0c1d-4013-b88a-232dde35d59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T19:45:33.133+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:46:49.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After its first landfall in Quezon on Sunday afternoon, "Karding"
        made its second landfall in Dingalan at 8:20 p.m.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5e1461-f8fc-40fd-85fb-b60c6d292d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T19:45:33.133+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:46:49.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the state weather bureau''s 5 p.m. bulletin on Monday,
        all storm signals have already been lifted as "Karding" continued to move
        further away.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9165b11f-7b30-445a-af8b-d211dad67543'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T19:45:33.133+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:46:49.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karding is the 11th tropical cyclone to have entered the country
        this year.</p>'
