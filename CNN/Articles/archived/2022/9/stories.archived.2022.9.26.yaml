    'mgnl:lastActivated': 2023-01-19T11:46:48.074+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:46:29.456+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'IBP condemns red-tagging of judge who junked terror tag on CPP-NPA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db304890-f4e1-4bdd-beff-172dbe48b41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T20:08:38.379+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:46:48.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 26) —</strong>
        The Integrated Bar of the Philippines (IBP) on Monday condemned the “abuse,
        harassment, and outright red-tagging” of Manila Judge Marlo Magdoza-Malagar
        after she dismissed the Department of Justice’s (DOJ) petition to tag the
        Communist Party of the Philippines (CPP) and its armed wing New People’s Army
        (NPA) as terrorist groups.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3009d80a-521c-4bea-bcc7-520b80c1b39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T20:08:38.379+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:46:48.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c517671-b8a6-49db-a37d-85c1c7c6f7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T20:08:38.379+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:46:48.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IBP underscored that judges should not feel threatened while
        performing their duties, and that threats and attacks against its members
        “sow fear” at a “critical element” of the legal system.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e8e241-6a83-487c-af7b-620b7edbc4ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T20:08:38.379+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:46:48.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed638e4-c18f-47f4-803b-1dd0be7b99f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T20:08:38.380+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:46:48.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These capricious and dishonest statements go beyond reasonable
        discussion. They foment vitriol and hate against our judges,” the national
        organization of lawyers said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d3b783-a943-4538-b65d-3d03ebf6c640'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T20:08:38.380+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:46:48.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64f62c2-c802-4312-87e2-c566d4bb7185'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T20:08:38.380+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:46:48.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comments on social media accused Magdoza-Malagar of being an ally
        of communist rebels after she dismissed the 2018 petition for proscription
        of the DOJ to recognize the CPP and NPA as terrorist groups under Section
        17 of Republic Act 9372 or the Human Security Act (HSA) of 2007.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f5f20f-8cad-4e89-b74c-44fb097adbff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T20:08:38.380+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:46:48.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdcc793d-8f03-458a-a618-d8b5f0bb1139'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T20:08:38.380+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:46:48.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magdoza-Malagar noted in her ruling released on Sept. 21 that the
        CPP and NPA do not exist to engage in terrorism, and that "armed struggle"
        is not the "purpose" of the CPP’s creation, rather a "means" to achieve its
        purpose.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed85824-10b6-4f67-b87d-612845f81891'
