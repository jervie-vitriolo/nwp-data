    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc958e6-c538-467a-b4fc-1f744e58cfc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T19:12:54.150+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:46:50.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The region’s one-week growth rate increased to 25% on Sept. 25,
        from 13% on Sept. 18.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3e090e-4766-4549-a2f1-a78173bc2b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T19:12:54.151+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:46:50.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NCR’s reproduction number -- or the number of people who can catch
        the virus from an infected person -- also rose to 1.30 as recorded on Sept.
        22, from 1.21 on Sept. 15.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47859ec-3520-4697-ae26-0d5932b36364'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T19:12:54.151+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:46:50.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The seven-day positivity rate in the NCR increased to 18.5% (as
        of Sept. 24) from 15.7% (as of Sept. 17). This has already exceeded the positivity
        rate of 17.5% on Aug. 5, 2022,” OCTA noted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184e68a1-4964-4cfc-a9b7-b85f4fc6afae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T19:12:54.151+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:46:50.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The positivity rate refers to the percentage of tested people with
        positive results, which the World Health Organization (WHO) benchmarked to
        below 5%.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33744bd8-4642-4577-87a8-be48c04330c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T19:12:54.151+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:46:50.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, healthcare utilization has remained low at 36%.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
