      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928a6a27-56d4-4e36-990e-bbb540ee1cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T12:56:00.451+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:47:00.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government listed <a href="https://www.cnnphilippines.com/news/2019/9/26/Ondoy-10th-anniversary.html?fbclid=IwAR0y30mz_O_aPxiyRf32zEf5RfwfLk9tYwvHSxOcePW3YvXj2rYnsx-9O-8?fbclid">464
        dead, 529 injured and 37 missing when Ondoy devastated the country on September
        26, 2009</a>. It wrecked ₱11 billion worth of agriculture and infrastructure,
        including schools, day care centers and health facilities.</p>'
