      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 26)</strong> —
        Hundreds of sacks of garbage have been collected from the coastline of Dolomite
        Beach in Manila, the morning after Super Typhoon Karding made its presence
        felt in Metro Manila.</p>'
    '2':
