      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a5a26b-2be2-4b24-9aaa-7edc72c65ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T20:55:39.493+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:45.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Umali also posted copies of Resolution 482-S-2022 declaring the
        state of calamity over the province. This would allow the disbursement of
        calamity funds for relief and rehabilitation efforts.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9788789e-9d8d-4f20-80fa-b16f5b4d8d9c'
