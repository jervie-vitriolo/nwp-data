    'template': '1'
    'title': 'Cause of death of 5 rescuers still unconfirmed '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa627ade-8a6e-472e-9039-77075a08b9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T12:34:25.522+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:47:00.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 26) —</strong>
        Five rescuers in San Miguel, Bulacan were killed while apparently conducting
        relief operations due to Typhoon Karding, Mayor Roderick Tiongson confirmed
        Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45434aa3-5560-4e94-a26d-4a3b79b228c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T12:34:25.522+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:47:00.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tiongson told a Laging Handa briefing that the Provincial Disaster
        Risk Reduction and Management Office personnel died after hitting a wall amid
        rescue efforts.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9ae637-908b-4ca6-a871-ddfff84226cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T17:07:53.622+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:47:00.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, at a separate briefing in the afternoon, Raffy Alejandro,
        the spokesperson of the National Disaster Risk Reduction and Management Council
        said they were still waiting for reports to determine how the rescuers died.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06c8fd0-da42-46ca-8b6f-59166968257f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T17:07:53.623+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:47:00.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to find out<em> talaga yung</em> circumstances leading
        to their death. Initial info <em>is mga</em> rescuers, <em>hindi natin alam</em>
        if in the act of rescuing <em>ba sila o pagtawid sa</em> creek or river,"
        he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be101fe-b743-46d5-ab09-f02408e2fe49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T17:07:53.623+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:47:00.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We need to find out the circumstances leading to their
        death. The initial information is they were rescuers, but we don''t know if
        they were in the act of rescuing, or if they were crossing a creek or a river.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1371e1ec-1f46-4c96-ac18-67690517c91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T17:07:53.623+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:47:00.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same briefing, Alejandro said they were also confirming reports
        from Camarines Norte about six missing fishermen.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe3514f-82dc-4ecc-a639-09520b47820f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T12:34:25.522+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:47:00.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Houses in several San Miguel barangays were flooded since early
        Monday due to the typhoon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a651169-b16d-4d2e-954d-7d250aea4ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T12:34:25.522+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:47:00.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over a thousand residents were evacuated, said Tiongson.</p>'
  'Ondoy-devastation-Karding-Marikina':
