  'Rihanna-headline-2023-Super-Bowl-Halftime-Show':
    'author': 'Zoe Sottile and Matt Foster, CNN'
    'caption': 'Barbadian singer-songwriter and businesswoman Rihanna is set to perform
      at the 2023 Super Bowl. (Mike Coppola/Getty Images)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-09-26T04:18:40.165+08:00
    'credit': '(Mike Coppola/Getty Images)'
    'imagesource': 'jcr:82f22938-d59d-482c-b8ee-694438f032e1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ae1e951c-7876-4ef7-90cc-d866211c2388'
    'lead': 'Pop star Rihanna will perform at the Super Bowl LVII Halftime Show. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-26T04:23:05.389+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T11:47:04.311+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:46:21.133+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rihanna will headline 2023 Super Bowl Halftime Show'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c618d7-0a6f-4697-a4ca-6aaa10eaab88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T04:23:05.389+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:47:04.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Pop star Rihanna will perform at the Super
        Bowl LVII Halftime Show, the NFL announced on Sunday. The 57th Super Bowl
        will take place on February 12, 2023, at State Farm Stadium in Glendale, Arizona.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d3ce32-ad93-4f00-92f5-40c8bb235efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T04:23:05.389+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:47:04.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement comes after both Rihanna and the NFL tweeted a
        picture of the musician''s hand holding a football Sunday afternoon, sparking
        speculation that she would be the halftime performer.</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="zxx" dir="ltr">. <a
        href="https://t.co/7oCnFsZH5U">pic.twitter.com/7oCnFsZH5U</a></p>&mdash; Rihanna
        (@rihanna) <a href="https://twitter.com/rihanna/status/1574110540711923712?ref_src=twsrc%5Etfw">September
        25, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310ee9ff-21da-4f7c-a032-bcea34577bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T04:23:05.390+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:47:04.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8916337-f22c-41cc-bb5f-e52010e2402f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T04:23:05.390+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:47:04.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the NFL''s statement, Jay-Z, whose entertainment agency Roc Nation
        is one of several executive producers on the halftime show, called Rihanna
        a "generational talent."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ecb6100-734a-4d62-a3e5-035ab293c0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T04:23:05.390+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:47:04.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rihanna is a generational talent, a woman of humble beginnings
        who has surpassed expectations at every turn," Jay-Z said in the statement.
        "A person born on the small island of Barbados who became one of the most
        prominent artists ever. Self-made in business and entertainment."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ddbc22-7754-4fc1-a4d9-58313281e8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T04:23:05.390+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:47:04.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rihanna joins a cadre of musical icons — including Prince, Beyonce,
        Lady Gaga, Madonna and Jennifer Lopez — who have taken the stage for the halftime
        show.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c440bd-3864-4ad9-9907-515119c3fdeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T04:23:05.390+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:47:04.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year''s performance, featuring Dr. Dre, Snoop Dogg, Eminem,
        Mary J. Blige and Kendrick Lamar, earned five Emmy nominations and won three
        Emmys.</p>'
