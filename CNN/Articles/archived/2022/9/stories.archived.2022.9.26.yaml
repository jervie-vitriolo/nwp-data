      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc9fb4b-877b-4ff4-a07a-05acdfb5f7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T12:56:00.451+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:47:00.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Those who were affected by the flood were the ones
        near the river, unlike in Ondoy when floodwaters reached past the first floor
        of houses or houses were entirely submerged. We did not see that today.]</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39cee12-b018-44ec-9a3b-cec4e4aeed38'
      'mgnl:activationStatus': true
