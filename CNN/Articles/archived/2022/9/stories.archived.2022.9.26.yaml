      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055ebf91-f159-4c9b-8bb7-1796fed4fdfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T12:56:00.451+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:47:00.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To those who want to help, Teodoro advised the public to consider
        bringing cooked meals and clothing, as well as vitamins for the evacuees which
        can be consumed even after they have returned to their homes. He said the
        city government is capable of providing to needy residents, but its resources
        are limited, too. He added that aid may also be delivered directly to the
        affected communities instead of bringing them to evacuation sites.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627bb9e8-b862-425a-bd3b-ef7dba70d8c8'
