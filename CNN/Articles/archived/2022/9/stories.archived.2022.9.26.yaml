      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57ed671-519a-4dba-8b16-38d34d556ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T20:08:38.381+08:00
