      'mgnl:type': 'text'
      'text': '<p>Anthony Bourdain offered quite a handful of thoughts about death.
        And watching his shows, “No Reservations” and “Parts Unknown” — both on Discovery+
        — knowing how his story would end up is a little chilling. I was watching
        the Malaysia episode of “No Reservations” where he sums up his unique experience
        with a sense of listlessness. “I don’t feel like I belong here and I don’t
        think I belong in New York either,” said the former Les Halles chef. I’ve
        taken to watching episodes of Bourdain’s show just now, captivated by his
        unique voice as a storyteller, and the show’s quasi-guerrila style of filming
        (more specifically in “No Reservations,” “Parts Unknown” can be a little too
        glossy for me, though it retains much of the spirit of Bourdain’s first show).</p>'
