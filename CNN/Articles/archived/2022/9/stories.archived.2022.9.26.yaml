      'mgnl:type': 'text'
      'text': '<p>"<em>Matatandaan natin</em> (If we can recall), this is the 13th
        anniversary of Ondoy, the same date that we experienced Typhoon Karding,"
        he added. "Secondly, [<em>naging</em>] super typhoon <em>itong Karding kaya
        ang kamalayan ng mga tao mataas sa pagsisiguro sa kaligtasan nila.</em> It''s
        a collective action of the community to move out from their area to a safer
        ground."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536861d2-75d3-4889-80d6-f0f4a5bacc46'
      'mgnl:activationStatus': true
