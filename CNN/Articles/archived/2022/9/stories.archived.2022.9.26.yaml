      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fgovernoroyieumali%2Fposts%2Fpfbid0YT3oUfwVmyyXJkWynyfinBoL4ZV9vCjSWz3rL9EMEonBeQMjpyP2tLbGJYUT7BG1l&show_text=true&width=500"
