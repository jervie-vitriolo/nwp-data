        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566405e9-c350-47e3-bbac-48a95649e6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T20:55:39.493+08:00
      'mgnl:createdBy': 'pia'
