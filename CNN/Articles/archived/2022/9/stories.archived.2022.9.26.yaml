      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce71233b-291f-48c0-8c04-fb4a58e415fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T16:53:49.722+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:46:59.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Generator sets would be sent to Nueva Ecija and Aurora province,
        he added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf058f65-1ed8-4a61-b07e-a563173023d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T16:53:49.723+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:46:59.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d20e92-7cab-4f1f-b3ba-3c87104d46fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T16:53:49.723+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:46:59.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But generally, the damage to public and private infrastructure
        is manageable. Government services are almost at full function. Main road
        thoroughfares are passable, communication is up and running," Marcos said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66192ada-b09a-4290-ba74-61ec567cd1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T16:53:49.723+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:46:59.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ded390a-d6e8-4afb-a674-8e19afee6707'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T16:53:49.723+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:46:59.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moments before the inspection, Marcos said in his own briefing that
        he will not land in any place so that local authorities can focus on relief
        efforts and need not welcome him.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133d17b3-06b4-49b2-9ac1-ca183ae3902c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T13:58:40.091+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:46:59.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In San Miguel, Bulacan, <a data-cke-saved-href="https://www.cnnphilippines.com/regional/2022/9/26/Bulacan-deaths-Karding.html"
        href="https://www.cnnphilippines.com/regional/2022/9/26/Bulacan-deaths-Karding.html"
        target="_blank">five rescuers</a> were killed due to Karding, Mayor Roderick
        Tiongson told the Laging Handa briefing.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3da05a-8a75-478b-9ea7-5b100f2252f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T16:53:49.723+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:46:59.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, around 52,000 people were evacuated due to the typhoon,
        Social Welfare spokesperson Romel Lopez said in the same briefing.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b437a60d-b2e6-458b-82c3-babe589f5b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T16:53:49.723+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:46:59.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ff7fe6-38c5-4091-8f54-fd5094610a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T16:53:49.723+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:46:59.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marikina Mayor Marcy Teodoro separately told CNN Philippines'' The
        Source that over 21,000 people were preemptively evacuated in the city. Only
        around 2,000 remain in evacuation centers as of Monday, he added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7aaf46-e00f-4c8f-bfac-9a3df140a64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T16:53:49.723+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:46:59.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d46669-a964-4992-88e7-8ff0ed356694'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T16:53:49.723+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:46:59.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Disaster Risk Reduction and Management Council (NDRRMC)
        situational report as of 8 a.m. listed over 2,400 preemptively evacuated persons
        from Ilocos Region, Cagayan Valley, Calabarzon, Mimaropa, and Western Visayas.
        It has no report of deaths or missing persons.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1979a116-2441-4274-9a3c-d183b3d3edb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T16:53:49.724+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:46:59.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c311a8-1efd-44b8-823b-b1567c3e8fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T16:53:49.724+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:46:59.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDRRMC said at least two structures were damaged in Mimaropa,
        bringing total infrastructure damage so far to ₱1 million.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae2eeec-0d24-4deb-afe9-23c6cad2dc56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T16:53:49.724+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:46:59.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94edfb9-af12-407c-ad9d-2755eb979b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T16:53:49.724+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:46:59.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate bulletin, the Department of Agriculture said it has
        so far recorded ₱141.38 million worth of damage, affecting 740 farmers, with
        volume of production loss at 5,886 metric tons and 16,229 hectares of agricultural
        areas.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c4c7cc-e264-4242-ad9e-051422e2f933'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T16:53:49.724+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:46:59.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7046ad61-aab2-4d95-8ca9-eb947ec96d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T16:53:49.724+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:46:59.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regions that reported damage are the Cordillera Administrative Region,
        Ilocos, Central Luzon, and Calabarzon.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1675bdc0-5019-4be2-b094-ad6cce54cc3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T16:53:49.724+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:46:59.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35221693-5b9f-4ca5-8230-03563be78a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T16:53:49.724+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:46:59.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farm lands planted with rice, corn and high value crops were affected,
        DA noted.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c4521f-08e2-4753-9281-a697c27a8037'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T18:24:02.186+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:46:59.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate briefing, Raffy Alejandro, spokesperson of the NDRRMC,
        said classes in affected areas may resume on Tuesday once PAGASA lifts all
        storm signals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a43645-6352-4f06-8f84-ecf5bc7f7d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T18:24:02.186+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:46:59.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tomorrow, kung wala ng signal, mag-resume na ang classes up to
        kindergarten level (If all signals would be lifted tomorrow, classes may resume
        up to kindergarten level),” Alejandro said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a851f26-fe50-41e8-968f-c9623c9c90cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T18:24:02.186+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:46:59.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Education released guidelines to help schools
        and local government units cancel classes during calamities. Included in the
        guidelines is the automatic cancellation of classes in areas where tropical
        cyclone wind signals are raised.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255f238b-0867-4156-b8ee-734cbedd6ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T18:24:02.186+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:46:59.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a data-cke-saved-href="https://www.cnnphilippines.com/news/2022/9/25/deped-guidelines-class-cancellations-calamities-in-effect.html"
        href="https://www.cnnphilippines.com/news/2022/9/25/deped-guidelines-class-cancellations-calamities-in-effect.html">READ:
        DepEd: Guidelines on class, work cancellations in effect</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713a1f62-3da6-43e6-9b8f-12fc976e46b1'
      'mgnl:activationStatus': true
