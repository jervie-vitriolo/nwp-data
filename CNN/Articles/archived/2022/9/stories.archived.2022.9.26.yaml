      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marikina City officials lifted the alert status at the Marikina
        River Monday afternoon, as the water level was down to below 15 meters by
        2:30 p.m., from above 18 meters the past midnight. Authorities at the time
        raised the highest third alarm to evacuate residents.</p>'
