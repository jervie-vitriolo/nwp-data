      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asian fusion comfort food restaurant Your Local is closing out this
        year’s Singapore Food Festival from Sept. 26 to 30 at Power Plant Mall in
        Makati. The restaurant, whose main outpost stands at Esteban corner VA Rufino
        street, will be opening a pop-up at Stall 16 of the mall’s The Grid Food Market.
        Available menu items for that period include bestsellers like their Lamb Rendang
        and Chili Crab Buns, as well as brunch offerings like their Handpulled Chicken
        Rice, Pancetta Kaya Toast, and Brown Butter Kaya Toast. All will be available
        only for dine-in in limited quantities per day. For more information, visit
        their <a href="https://www.instagram.com/yourlocalph/" target="_blank">Instagram
        page</a>. — CNN PHILIPPINES LIFE STAFF</p>'
