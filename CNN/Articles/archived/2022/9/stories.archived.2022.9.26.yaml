      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c67fd3-863e-4d17-97ed-15e0025e3f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T17:17:35.941+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T11:46:53.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three out of 10 kids are short for their age (stunting), 2 out of
        10 are too thin for their age (underweight), and 1 out of 10 are too thin
        for their height (wasting). These conditions prevent them from reaching their
        full cognitive and physical potential.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2286e698-1794-4296-b96c-4f2e64148c8c'
