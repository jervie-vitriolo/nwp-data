    'mgnl:lastActivated': 2023-01-19T11:46:56.794+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:46:24.874+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['currency', 'British-pound', 'US-dollar']
    'template': '1'
    'title': 'British pound plummets to record low against the dollar'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480c1cbb-8872-4593-82ef-a7354595dbc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T16:16:59.052+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:56.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The <a href="https://www.cnn.com/2022/09/16/investing/british-pound-low"
        target="_blank">British pound fell</a>&nbsp;to a new record low against the
        US dollar of $1.035 on Monday, plummeting more than 4%.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3951718f-539a-49d9-8054-7787cbdcd0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T16:16:59.052+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:56.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The slide came as trading opened in Asia and Australia on Monday,
        extending a 2.6% dive from Friday — and spurring predictions the pound could
        plunge to parity with the US dollar in the coming months.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22fd06fd-0d1b-4fb9-9784-dd8afc1157ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T16:16:59.052+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:56.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unprecedented <a href="https://www.cnn.com/2022/09/07/investing/british-pound-low/index.html"
        target="_blank">currency slump</a>&nbsp;follows British Chancellor of the
        Exchequer Kwasi Kwarteng''s announcement on Friday that the United Kingdom
        would impose the biggest tax cuts in 50 years at the same time as boosting
        spending.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ffea0e-1c5a-4f3c-b46c-f33a29c9ba7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T16:16:59.052+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:56.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new tax-slashing fiscal measures, which include scrapping plans
        for rising corporation tax and slashing the cap on bankers'' bonuses, have
        been criticized as "trickle-down economics" by the opposition Labour party
        and even lambasted by members of the Chancellor''s own Conservative party.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d87e8d7-f3b2-490d-a9e7-b10750e48e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T16:16:59.052+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:56.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Tory chancellor Lord Ken Clarke criticized the tax cuts on
        Sunday, saying it could lead to the collapse of the pound.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca50579e-f93d-4b52-b856-736e0cadb673'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T16:16:59.052+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:56.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m afraid that''s the kind of thing that''s usually tried in
        Latin American countries without success," Clarke said in an interview with
        BBC radio.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e85714-34de-4385-91f7-9e38e89970a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T16:16:59.053+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:56.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pound has been hammered by a string of weak economic data, but
        also the steep ascent of the US dollar, a safe haven investment that sees
        inflows in times of uncertainty.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25bbd0f-ae08-4ca6-a719-d8267ef1a2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T16:16:59.053+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:56.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The euro also hit a 20-year low of 0.964 per dollar.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558e70f7-82d4-415c-a32a-cb7c5661133b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T16:16:59.053+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:56.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the economic outlook in the UK means the pound is suffering
        more than most, in the face of a disastrous energy crunch and the highest
        inflation among G7 nations.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4bac58-ada3-47c6-8233-5d2ec8729022'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T16:16:59.053+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:56.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The previous record low for the British pound against the US dollar
        was 37 years ago on February 25, 1985, when 1 pound was worth $1.054.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d28cbd-5c2f-476c-afd2-642e75c53d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T16:16:59.053+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:56.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Should there be any escalation to the war in Ukraine...we would
        see further sharp downside in the Pound as well as the Euro," said Clifford
        Bennett, chief economist at ACY Securities, an Australian brokerage firm.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0a1b5c-2e9c-44da-8bd6-ae9e6199b878'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T16:16:59.053+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:56.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One should not underestimate the crisis that is all of Europe at
        the moment and the Pound is more vulnerable than most," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c878df-14ab-4955-9978-65dde7c64a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T16:16:59.053+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:56.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Asian markets and currencies crack</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc841a7c-add4-42fe-869f-586bd1f219bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T16:16:59.053+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:56.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The soaring US dollar also sent major Asian currencies tumbling
        on Monday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b08fe0-5dfd-4963-8001-deeda82bd7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T16:16:59.054+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:56.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s yuan slid 0.5% on the onshore market to the lowest level
        in more than 28 months. The offshore yuan fell 0.4%.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e24519c-1d2d-4081-b1c9-2087bce79796'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T16:16:59.054+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:56.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rapid declines prompted the People''s Bank of China to impose
        a risk reserve requirement of 20% on banks'' foreign exchange forward sales
        to clients, starting Wednesday. The move would make it more costly for traders
        to buy foreign currencies via derivatives, which might slow the pace of the
        yuan''s declines.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d426150-7dff-4846-b20d-109d8f94126d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T16:16:59.054+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:56.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere in the region, the Japanese yen dropped 0.6% against the
        dollar to 144. Last Thursday, the Japanese central bank intervened in the
        <a href="https://edition.cnn.com/2022/09/22/investing/japan-yen-intervention/index.html"
        target="_blank">currency market</a>&nbsp;for the first time since 1998 to
        prop up the yen. The yen rebounded slightly following the intervention, but
        soon resumed the slide.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d5d9a5-384b-4016-889f-ac76f8edafa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T16:16:59.054+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:56.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Korean won also plunged 1.6% on Monday versus the greenback,
        falling below the 1,420 level for the first time since 2009.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2139257-8fed-4e90-9e24-9d9cf712d4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T16:16:59.054+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:56.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stock markets in the region were in a turmoil on Monday, after US
        stocks <a href="https://edition.cnn.com/2022/09/23/investing/dow-stock-market-today/index.html"
        target="_blank">sold off</a>&nbsp;on Friday as recession fears grow.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9d5ecd-064a-4542-b229-f1b26b62bd5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T16:16:59.054+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:56.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea''s Kospi declined 2.7%, Japan''s Nikkei 225 dropped
        2.4%, and Australia''s S&amp;P/ASX 200 was down 1.4%. China''s Shanghai Composite
        Index dipped 0.1%.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c0abec-bfb0-4e9d-806b-0c31b9d0cef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T16:16:59.054+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:56.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Risk sentiments have been dealt a major blow by the Fed''s latest
        policy action and guidance," said DBS analysts in a research report on Monday.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee44df7a-9b81-407f-b680-227da75bb899'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T16:16:59.054+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:56.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Federal Reserve on Wednesday approved a third consecutive <a
        href="https://edition.cnn.com/business/live-news/stocks-markets-today-fed-rate-hike/index.html"
        target="_blank">75-basis-point hike</a>&nbsp;in an aggressive move to tackle
        white-hot inflation that has been plaguing the US economy.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd7886c-07a8-4b8b-ba2d-2e570f60cae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T16:16:59.055+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:56.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even without the Fed action, Europe is looking at a recession due
        to the war in Ukraine, and China is looking at "a substantially weak growth
        dynamic" because of a variety of domestic factors, the DBS analysts said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73588e59-6e6e-4c22-9c03-e21c4c78fe31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T16:16:59.055+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:56.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Add on top of that a sharp decline in US dollar liquidity and sharply
        higher US interest rates, the world economic outlook looks particularly precarious,"
        they added.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29445e51-c63e-4c98-8c50-dd665cb1ad07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T16:16:59.055+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:56.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><u>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/09/25/business/british-pound-drops-record-low-intl-hnk/index.html#:~:text=(CNN%20Business)%20The%20British%20pound,%2C%20plummeting%20more%20than%204%25."
        target="_blank">British pound plummets to record low against the dollar</a>."</u></em></p>'
  'pakistan-floods-children-health':
    'author': 'Sophia Saifi, Rhea Mogul, Anna Coren, Sandi Sidhu, Javed Iqbal, and
      Sameer Mandhro, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-09-26T16:17:15.591+08:00
    'imagesource': 'jcr:51eaddcf-3bbe-42de-a9a6-7682ee62a4ab'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e160062b-bc65-486c-a3fc-3ed1893d616b'
    'lead': 'This is the face of a near unprecedented health crisis unfolding across
      Pakistan — but for many, help is not arriving. And aid groups warn the situation
      will only get worse if the international community doesn''t act now.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-26T16:21:03.666+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T11:46:56.209+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:46:25.327+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Asia', 'South-Asia', 'Pakistan', 'health', 'children', 'cholera']
    'template': '1'
    'title': 'First came the floods. Now, Pakistan''s children face a new disaster'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c543cc-5791-4749-bbb4-bf5d972e4019'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T16:21:03.666+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:56.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The baby sleeps listlessly on the hospital
        bed, her frail and dehydrated body fighting for survival. Next to her lies
        a motionless infant wrapped in a white cloth, who died just minutes earlier.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3b832a-5612-4a84-a76e-a37a48c74ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T16:21:03.666+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:56.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One hour later, another child succumbs to her illness. Her weeping
        grandmother watches in despair as doctors also wrap her in white.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78bb8071-c846-4e65-845c-bbd6feabb941'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T16:21:03.666+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:56.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The children died from cholera, an acute diarrheal illness contracted
        by drinking water contaminated with bacteria.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fab0691-09f9-4b21-badd-16016dfa0b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T16:21:03.666+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:56.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And they were not the only ones.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0a86e9-4c0d-4c29-9a76-785940063c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T16:21:03.666+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:56.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 10 children die every day at the Mother and Child Healthcare
        Hospital in <a href="https://www.cnn.com/specials/asia/pakistan" target="_blank">Pakistan''s</a>&nbsp;Sindh
        province alone, according to doctors at the facility — all from water-related
        ailments stemming from this summer''s <a href="https://www.cnn.com/2022/09/13/asia/pakistan-floods-six-months-clear-water-intl-hnk/index.html"
        target="_blank">devastating floods</a>&nbsp;that submerged a third of the
        country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb28e6e6-aae2-4250-aca4-2e505ed62132'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T16:21:03.667+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:56.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens more children sleep cramped together on beds in the facility''s
        emergency room; some unconscious from their illness, others crying in pain.
        Pale and lethargic, their protruding ribs and bulging eyes are all symptoms
        of malnourishment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736a8818-ef44-4ab2-b746-d24612efcd9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T16:21:03.667+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:56.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exhausted parents wait in the room next door in deafening silence.
        Numb and defeated, they do not know if their child will make it out of the
        hospital alive.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37cb642-65a9-423b-9c90-e33b1aa988a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T16:21:03.667+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:56.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The floods came and the rain fell. And then our patients came in
        like the floods," said Dr. Nazia Urooj, physician in-charge at the hospital''s
        children emergency unit.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2339f13-1562-4ff6-8051-e471029fb806'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T16:21:03.667+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:56.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the face of a near unprecedented health crisis unfolding
        across Pakistan — but for many, help is not arriving. And aid groups warn
        the situation will only get worse if the international community doesn''t
        act now.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489c3cb1-4fa5-42b9-95c0-fde47fda1107'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T16:21:03.667+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:56.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The disaster is only beginning</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1021f0b-4e3e-432a-9c3e-0da2029b0408'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T16:21:03.667+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:56.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flooding caused by record <a href="https://www.cnn.com/specials/asia/pakistan"
        target="_blank">monsoon rains</a>&nbsp;and melting glaciers in Pakistan''s
        northern mountain regions have so far claimed the lives of nearly 1,600 people
        — more than a third whom are children — and impacted an <a href="https://www.cnn.com/2022/08/25/asia/pakistan-flooding-climate-minister-intl-hnk/index.html"
        target="_blank">estimated 33 million more</a>.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb80a58-5fc0-4c3d-b2c8-6b2f37abcc4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T16:21:03.667+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:56.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The force of the floodwater washed away homes, leaving tens of thousands
        stranded on the road without any food to eat or clean water to drink.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6a201d-754a-4642-88c6-d2ca9b297a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T16:21:03.667+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:56.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Sindh, one of the worst-impacted provinces, villages have been
        completely cut off, making it nearly impossible for families to seek help
        for their sick children.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c08661-fdbf-4c9b-ac9c-a014701b2916'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T16:21:03.668+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:56.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many children are not even reaching hospitals because the medical
        facilities they could access are either underwater or just not accessible,"
        said Aadarsh Leghari, UNICEF''s Communication''s Officer in Pakistan.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e9ed6b-0514-4e6a-ba1a-c4c5f18d617e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T16:21:03.668+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:56.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the outskirts of Qazi Ahmed, a town in Sindh, a mother carries
        her young child on a rickety boat transporting stranded residents to health
        facilities.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a17553-4c3d-4d81-913c-e19467e18163'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T16:21:03.668+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:56.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She has got a high grade fever and become unconscious," the mother
        said, while desperately trying to cool her daughter''s forehead with a cloth
        soaked in the dirty floodwater that made her sick.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e288a0b0-4c8a-45c6-8209-ef2d4edbde91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T16:21:03.668+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:56.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boats are packed with families seeking help. In the distance,
        parents wade waist-deep with their children and belongings, in an attempt
        to cross the flooded road.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7b2c3f-31e4-474b-9971-a89f0b7b3db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T16:21:03.668+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:56.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere, a young, pregnant mother of five attempts to soothe her
        children as they wail with hunger. Flies swarm around their faces as they
        cry for her attention.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37406acb-8310-4e0b-9fb4-4e27db368320'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T16:21:03.668+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:56.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Severely anemic, she makes a desperate plea for help.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d8c657-c567-441a-95bb-0a26bef959ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T16:21:03.668+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:56.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no blood in my body. I need two bottles of blood," she
        said, before she picks up one of her children and pats them to sleep. "I don''t
        think well. I have a fever. I need blood."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba1f9ae-e681-483d-b554-7af9d9b70845'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T16:21:03.669+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:56.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A ''plethora'' of disease</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88dc360b-2890-42b8-854c-8cb44ccaa423'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T16:21:03.669+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:56.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the floodwater slowly recedes, a new disaster is emerging as
        tens of thousands grapple with diseases such as diarrhea, dysentery, dengue
        fever and malaria.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba511ed6-b036-47eb-875a-004c048dcf25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T16:21:03.669+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:56.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it is the nation''s poorest that are most vulnerable. Rani,
        a mother who brought her sick three-year-old son, Abbas, to the Mother and
        Child Healthcare Hospital, said their village was surrounded by floods and
        their home completely destroyed, forcing them to live under a plastic sheet
        on the road.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8843bc-a325-4187-bf92-e536cce54126'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T16:21:03.669+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:56.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the day, Rani and her family endure scorching temperatures
        and dehydration. And at night, the mosquitoes "attack," she said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03a7546-88d1-41b3-8a64-b01e752eb060'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T16:21:03.669+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:56.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We burn waste so mosquitoes cannot bite (the children)," Rani said.
        "We remain active at night so our children can sleep."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ad5b8b-f125-4457-aba3-e0dc8239748c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T16:21:03.669+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:56.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sindh has seen an acute outbreak of dengue fever — a viral infection
        transmitted by the Aedes mosquito, the same insect responsible for spreading
        Zika, chikungunya and yellow fever.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb405d0-3f4b-4fba-9d33-5a930b3078b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T16:21:03.669+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:56.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It causes flu-like symptoms, including piercing headaches, muscle
        and joint pains, fever and rashes, though only 25% of those infected show
        symptoms. Extreme cases can bring bleeding, shock, organ failure, and potentially
        death.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b102bfd6-b3d7-4140-a792-874e1da3798b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T16:21:03.669+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:56.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leghari from UNICEF said mosquitoes in the province were a cause
        for concern.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6b1d79-d375-4d76-85c5-9edb3130fd09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T16:21:03.669+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:56.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are no mosquito nets. It''s the mosquitoes that are bringing
        in malaria and disease," he said. "The other is cholera... it''s like a plethora
        of disease coming out of these floodwater lakes. This is going to turn into
        a bigger health crisis."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040e65f2-e1f1-4040-9a2c-4f17697c6f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T16:21:03.670+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:56.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement last week, the United Nations called the situation
        "alarming."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10817dfe-31f1-4714-a697-5e8f63a9ab70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T16:21:03.670+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:56.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Millions of children are still grappling to survive, and we fear
        thousands will not make it," the statement said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c36875-b0d5-4464-aa02-917d108110a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T16:21:03.670+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:56.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the waiting room of the hospital, Mai Sabagi, the grandmother
        of a five-year-old girl who had just died from cholera, said her family didn''t
        have the 1,000 Pakistani rupees ($4) needed to take her body away.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b25576-fe39-48fe-95aa-2e1544e54bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T16:21:03.670+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:56.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her seven-year-old grandson died in another hospital. Two more of
        her grandchildren are also sick.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e787ba29-b4c1-458d-89a6-42012e3170a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T16:21:03.670+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:56.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All this has happened because of the rains," she said. "We lost
        our clothes ... everything. Our house has been damaged. We have not been given
        any relief. Poor people cannot afford treatment."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec7c327-e2ff-4084-b492-fc7913a50996'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T16:21:03.670+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:56.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/09/25/asia/pakistan-floods-children-water-borne-disease-intl-hnk-dst/index.html"
        target="_blank">First came the floods. Now, Pakistan''s children face a new
        disaster</a>."</em></p>'
