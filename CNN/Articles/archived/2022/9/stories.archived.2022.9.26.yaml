      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c251ce-347a-41fd-93ae-ad0c4bb91b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T20:08:38.381+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:46:48.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News programs of Sonshine Media Network International (SMNI) have
        also discussed Magdoza-Malagar’s resolution and guested Badoy, where she repeated
        her allegations against the judge.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79fe24f6-5af0-4e0d-b617-243d2bf9b27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T20:08:38.381+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:46:48.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>      </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b528bb-8b90-4ac8-8154-9a0de3115624'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T20:08:38.381+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:46:48.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a group of UP teachers stood with the Malagars, and claimed
        that Badoy and the NTF-ELCAC are the “real terrorists who threaten the lives
        of human rights defenders and community organizers.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed931352-db90-4b92-a1f2-3bb3ad1660fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T20:08:38.381+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:46:48.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b82498f-244a-4034-a49f-a9fbf67bd820'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T20:08:38.381+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:46:48.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is, in fact, the conduct of red-tagging, extrajudicial killings,
        unlawful arrests, enforced disappearances, and other human rights violations
        to compel submission among the civilian populace that constitute state-sponsored
        terrorism,” said Congress of Teachers/Educators for Nationalism and Democracy
        (CONTEND).</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f1ccf1-57d1-46ed-8932-0fcfea9dd1f9'
      'mgnl:activationStatus': true
