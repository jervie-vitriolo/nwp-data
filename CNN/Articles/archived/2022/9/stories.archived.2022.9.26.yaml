      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e058bb8c-fe99-40f9-802b-1edcead9efd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T12:56:00.451+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:47:00.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teodoro said the city can definitely feel the impact of climate
        change, with Marikina''s downstream river being a natural catchment of heavy
        rains.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1da394-9b10-4eb2-b5b1-967214f9955b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T12:56:00.451+08:00
