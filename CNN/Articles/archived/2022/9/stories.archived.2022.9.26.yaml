      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila 6th District Representative Bienvenido Abante Jr. has filed
        House Bill No. 5081 which proposes that the SRA be dissolved and its powers
        and functions be transferred to its supervising agency, the Department of
        Agriculture (DA).</p>'
