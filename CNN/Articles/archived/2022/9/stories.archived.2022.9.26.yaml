      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attacks include the Facebook post of Lorraine Badoy, the former
        National Task Force to End Local Communist Armed Conflict (NTF-ELCAC), where
        she accused Magdoza-Malagar of being a “friend” and a “true ally” who “passionately
        lawyered” for the communist party and its armed wing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0552a3ec-2955-4455-86b7-e4c49889d1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T20:08:38.381+08:00
