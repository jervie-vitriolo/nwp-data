      'mgnl:type': 'text'
      'text': '<p>Illustrator and graphic designer Ross Du was the only Filipino artist
        to exhibit at the Bangkok Illustration Fair early this September. Du is known
        for the visual narratives that she creates with her work, which are often
        inspired by color, culture, and history. This week, she’s opening orders for
        charmeuse satin scarves designed specially by her (see her <a href="https://www.instagram.com/p/CixQydcp05-/"
        target="_blank">Instagram post</a> to see the different ways you can style
        it). “The Sampaguita Room,” is inspired by “the Philippines’ national flower
        and [Du’s] personal affinity for jasmine tea, the dainty little white flowers,
        and the jasmine sambac scent.” The scarf retails for ₱3,000. Limited stocks
        available, so be sure to order through this <a href="https://docs.google.com/forms/d/e/1FAIpQLSfdWs6QT-Tzt5kzjgZX9m-UwZUtGKIqL6aAfA7dQP2FOah4oA/viewform"
        target="_blank">form</a> on or before Sept. 28. — GABY GLORIA</p>'
