      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:<a href="https://www.cnnphilippines.com/news/2022/9/26/Marikina-residents-evacuate-rising-river-water-level.html">
        Marikina River alert level lowered to 2 as floodwater recedes&nbsp;</a></strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf153e3-186a-40d3-95dd-2191b03e6444'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T12:56:00.450+08:00
