      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aeee810-778c-4ede-9028-615ab0ecbf8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T20:12:44.069+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:46:47.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversial <a href="https://www.cnnphilippines.com/news/2022/2/18/kaliwa-dam-project-construction.html">Kaliwa
        Dam</a> would traverse the provinces of Quezon and Rizal, covering a surface
        area of 291 hectares and is seen to deliver 600 million liters of water per
        day.&nbsp;</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1120db1d-af84-4fd7-a2e4-f53e7319ae80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T20:12:44.069+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:46:47.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it would also affect over 1,500 households including those
        of the indigenous peoples, according to the Environment department''s Environmental
        and Management Bureau.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d29118-32b2-4cb6-82d7-060df07e1af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T20:12:44.070+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:46:47.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An artwork by Kevin Eric Raymundo, also known as Tarantadong Kalbo,
        from 2020 gained new engagement as it showed the tragic fate of Sierra Madre
        if not preserved.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e33e3ae-f02f-4ff5-a493-e3a20481b23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T20:12:44.070+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:46:47.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raymundo published the post following the onslaught of November
        2020’s Typhoon “Ulysses.”</p>'
    '24':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Ftarantadongkalbo%2Fposts%2Fpfbid026L5uk3Mi13fXekZfWFBdqj6GLWKdNFN8bLRp8qcLA1LiLwKTbnrakCQ9882g3YKwl&show_text=true&width=500"
        width="500" height="590" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3054c33a-57a3-4bb6-95f0-645777d814bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T20:12:44.070+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:46:47.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd365dfd-63db-4f09-9d5d-dd07f176ced6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T20:12:44.070+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:46:47.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There will come a time when a Category 7 Hyper Typhoon will arrive.
        And the Sierra Madre will no longer be there because it''s flattened with
        highways and condos,” one comment read.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa9dbbc-174e-4c56-8c35-cd473d308256'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T20:12:44.070+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:46:47.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netizens also shared screenshots from <a href="http://earth.nullschool.net">earth.nullschool.net</a>
        showing Sierra Madre naturally shielding Luzon from the strong winds brought
        by Karding.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a1e2ed-dc40-4dc0-9f8a-3d6ab36ee959'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T20:12:44.070+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:46:47.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Sierra Madre mountain range doing her thing,” one netizen wrote
        in a <a href="https://twitter.com/genurrrr/status/1573862041307451393?s=20&amp;t=1mmfdjGJcBy-kn3-IcJb7w">tweet</a>.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dceede8-1746-426a-b4ee-70c1ab64601b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T20:12:44.070+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:46:47.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sierra Madre stretches across roughly 1.4 million hectares of land,
        spanning the over 500 kilometer-coast of around 10 provinces from Cagayan
        to Quezon.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08f0858-9f42-416b-b4a2-8ee888f58dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T20:12:44.070+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:46:47.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is also called the “backbone of Luzon,” dissolving typhoons coming
        from the Pacific Ocean and protecting most of Luzon from harmful cyclones.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37eeac8-f7b9-4724-99ab-0626ff95205c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T20:12:44.070+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:46:47.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sa perspective ng Sierra Madre, parang binibear down siya ng bagyo...
        Sa perspective naman ng bagyo, yung bundok na yun tinutulak rin siya. Therefore,
        nadestruct ang kaniyang istruktura, nadidissipate siya,” Joshua Agar, assistant
        professor at the UP Institute of Civil Engineering, told CNN Philippines’
        News Night.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41872609-c72b-4b5c-8c8c-5009b789a684'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T20:12:44.070+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:46:47.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: From the perspective of the Sierra Madre, it''s like
        a typhoon is bearing down on her... From the perspective of the typhoon, that
        mountain is also pushing him. Therefore, the typhoon''s structure is destructed&nbsp;and
        dissipated.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a31be0b-3a24-4a1a-b6b3-ab063cfbd600'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T20:12:44.070+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:46:47.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proclamation No. 413 was issued in view of the necessary awareness
        and participation in the rehabilitation, reforestation, protection, and conservation
        of the Sierra Madre.</p>'
  'Standing-passengers-now-allowed-but-on-limited-basis':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-09-26T20:14:54.992+08:00
