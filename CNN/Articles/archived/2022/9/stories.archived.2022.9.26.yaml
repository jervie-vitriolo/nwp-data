      'mgnl:lastActivated': 2023-01-19T11:46:59.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d32c2a-e4c0-444c-91d3-b727edd401e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T16:53:49.722+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:46:59.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We found some areas that are still inundated," said Marcos on Twitter,
        where he mentioned flying over the provinces of Bulacan, Nueva Ecija, and
        Tarlac.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfdcc493-7eb2-4913-9966-e12ee4934366'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T16:53:49.722+08:00
