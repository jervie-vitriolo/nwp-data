    'template': '1'
    'title': 'Marcos surveys ''Karding'' damage; 52,000 evacuated'
    'updated': 2022-09-26T23:08:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1c7a03-f67c-48b0-92ce-1eafe1ca069c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T13:58:40.091+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:46:59.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 26) —</strong>
        President Ferdinand "Bongbong" Marcos Jr. on Monday morning conducted an aerial
        inspection of areas hit by Typhoon Karding, which left at least five dead
        and forced tens of thousands to evacuate.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8df0414-dc0a-42ac-9971-cafe360cd81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T16:53:49.722+08:00
