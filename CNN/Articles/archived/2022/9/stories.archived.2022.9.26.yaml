      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6780c9-60fe-4fd7-9c5b-16e9d571a02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T12:56:00.450+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:47:00.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Teodoro, the impact of Ondoy and Karding are largely
        different, but disaster management and response also slightly improved with
        the city government''s dredging efforts and drainage improvement projects.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28aec683-4e85-4d4f-8c24-b90774c673bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T12:56:00.450+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:47:00.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cadf825a-ead5-4bdd-86f3-a4c123c312c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T12:56:00.450+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:47:00.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were able to deepen and widen the river channel and improve
        the drainage outfall system of the city. <em>Nilakihan na natin ang</em> (we
        improved our) outfall drainage natin based on the volume of water we recorded
        during Ondoy," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5ea201-83af-46bb-8c7b-bab92ee1f1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T12:56:00.451+08:00
