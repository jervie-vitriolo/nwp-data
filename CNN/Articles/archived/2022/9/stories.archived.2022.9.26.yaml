      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1d8657-02b7-4a44-94ae-43056e987bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T12:56:00.450+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:47:00.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karding reached super typhoon category on Sunday morning and first
        made landfall in Quezon late afternoon. It weakened into a typhoon in the
        evening when it made its second landfall in Aurora. Classes and work in various
        parts of the country were suspended for the day.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9262ad-6c9b-4cde-86d6-42c9b5863401'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T12:56:00.450+08:00
