      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.facebook.com/lorraine.badoy/posts/pfbid02nM8M476koU7FQByLos3HyhavkJ8fjBzhZx955fAcHH8jr9M4ACPKvuFC7WS6uhSgl">In
        a separate post</a>, Badoy also claimed the judge’s husband, University of
        the Philippines (UP) Cebu Chancellor Leo Malagar, was a youth cadre of the
        CPP-NPA and questioned if he is still an active member.&nbsp;</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6726d7c8-9ed8-4e62-9101-4d756ee145f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T20:08:38.381+08:00
