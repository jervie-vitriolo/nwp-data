  'IBP-condemns-red-tagging-of-judge-who-junked-terror-tag-on-CPP-NPA':
    'author': 'Jelo Ritzhie Mantaring, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-09-26T19:56:55.613+08:00
    'imagesource': 'jcr:d896fbc0-e256-4d06-bdf9-7231e06b511b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '187594c9-f400-4d84-8b66-fa9c7fb865a3'
    'lead': 'The IBP underscored that judges should not feel threatened while performing
      their duties, and that threats and attacks against its members “sow fear” at
      a “critical element” of the legal system.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-26T20:08:38.379+08:00
