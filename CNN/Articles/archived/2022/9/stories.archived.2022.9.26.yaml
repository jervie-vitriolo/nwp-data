    'lead': 'The local government of an island east of Luzon that initially suffered
      from the eyewall of Typhoon Karding is seeking assistance for its residents
      to bounce back.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-26T16:29:00.751+08:00
