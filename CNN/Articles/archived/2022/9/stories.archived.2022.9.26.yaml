      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If judges can be treated disdainfully without consequence, the
        Rule of Law becomes a hollow promise,” the group said, adding that broadcasts
        and posts showcasing verbal assaults against judges encourage the public to
        do the same.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be5d5dd-8052-47bb-ae8d-489d3c0eb2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T20:08:38.380+08:00
