      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing SRA data as of late July, Abante also noted the sharp increase
        in the per-kilo prices of sugar in Metro Manila, including refined sugar sold
        in supermarkets which he said peaked at ₱115 from just ₱60 last year.</p>'
