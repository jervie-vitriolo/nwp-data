    'template': '1'
    'title': '13 years after ''Ondoy,'' ''Karding''-hit Marikina residents seek temporary
      shelter anew; LGU touts better response'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2efb9c-76b1-482f-b128-f7380ea01358'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T12:56:00.449+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:47:00.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 26) —</strong>
        It has been 13 years since Tropical Storm Ondoy devastated parts of the country,
        including Marikina City in Metro Manila, which serves as a catch basin of
        rainwater coming from different areas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ddd81d-544b-42fb-b220-6e84202259f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T12:56:00.449+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:47:00.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04c5408-81dd-45eb-908e-38b1bcf45acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T12:56:00.449+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:47:00.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its residents already knew the drill, as the city government noted
        an unprecedented number of evacuees due to floodwaters brought by Typhoon
        Karding over the weekend.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd4de63-ee91-46c8-99aa-59b28299d29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T12:56:00.449+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:47:00.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd132b799-b35f-4f97-ad29-1cb6c135270d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T12:56:00.449+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:47:00.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marikina City Mayor Marcy Teodoro said more than 5,000 families
        underwent preemptive evacuation since Sunday evening, equivalent to around
        21,000 residents.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47201f3-92a4-4781-a6a9-6cf293227771'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T12:56:00.449+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:47:00.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76eb7537-f4e3-466b-8022-3d104d0e65ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T12:56:00.449+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:47:00.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He even had to seek the help of some local parishioners <a href="https://www.facebook.com/OLAMarikinaOfficial/posts/pfbid0nQBmF18cE5inAMkbivZVheefV13nM48TuVLoq7jTSnPDWjiiZF5tMfyCpU6LAvyAl">to
        open their doors to residents needing temporary shelter</a>, after a third
        alarm was raised at Marikina River when it breached 18 meters around midnight.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42218b1-66cb-4942-b4c9-7dcbc8c05a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T12:56:00.449+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:47:00.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83da587c-d878-4e1d-95dc-2148a44a41a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T12:56:00.449+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:47:00.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 2,000 families were still staying in evacuation sites as
        of Monday. But many of the displaced residents are daily wage earners who
        had to give up a day''s worth of livelihood to protect themselves and their
        families from Karding''s threat, the mayor said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08f451b-95b9-4bd1-860a-c26c4f1dc697'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T12:56:00.450+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:47:00.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3699a37c-983e-431a-8b95-86f31e42353f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T12:56:00.450+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:47:00.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unprecedented<em> ang</em> number of evacuees that we had last
        night," Teodoro told CNN Philippines'' <em>The Source</em> on Monday. "Perhaps,
        this is part of the culture of discipline and resiliency we have developed
        — we have evolved since Ondoy."</p>'
