    'template': '1'
    'title': 'Elected officials show no urgency to protect environment — climate group'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985aadf3-0139-4890-b2c3-b52b3d129d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T23:18:36.998+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:46:43.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 26) —</strong>
        Elected officials are not showing signs of urgency in protecting the environment,
        a climate group said on Monday after Typhoon Karding wreaked havoc on local
        communities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9f5198-af3a-43ff-92d6-6ec6b50cf46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T23:18:36.998+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:46:43.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3731e393-a2c9-4dc9-b3b6-903519d6c28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T23:18:36.998+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:46:43.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nazrin Castro, manager of the Climate Reality Project Philippines,
        called for people in power to strictly implement existing policies and laws
        on climate action.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd090bec7-e00a-48d8-b88f-a40cae6299d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T23:18:36.998+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:46:43.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd347307a-8ec2-4b5b-a0de-a66675b45dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T23:18:36.998+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:46:43.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Climate change is very urgent but we are not seeing urgency in
        terms of the way we implement climate change adaptation and climate resilience
        to our most vulnerable communities,” Castro told CNN Philippines’ The Final
        Word.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54878aea-137e-4e3d-8582-da85a2e697cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T23:18:36.998+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:46:43.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc144fba-886d-405e-941a-eca1c163e2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T23:18:36.998+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:46:43.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked why policies are not implemented properly, Castro said
        “it’s the will of our elected officials.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ca30b3-8acd-44c3-a6be-0019c96b4633'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T23:18:36.998+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:46:43.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec3eb56-d6d0-40bf-9ec9-a10f5fb593e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T23:18:36.998+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:46:43.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The laws are there but the will to really implement them, <em>hindi
        natin nakikita ‘yun sa ating mga</em>&nbsp;(we don''t see it in our) elected
        officials. We should band together, collectively call out — our government
        leaders, our decision makers — to implement these laws,” Castro said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72efe342-8a07-43b4-b089-c26e3a8ba5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T23:18:36.998+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:46:43.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd479ee-c6fe-4caf-8aae-ceb1d5f23850'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T23:18:36.998+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:46:43.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castro said she was hopeful after hearing Marcos talk about climate
        change at the 77th United Nations General Assembly (UNGA), but she said she
        became confused after his recent statement on Typhoon Karding.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bdf7cb8-c157-436b-afe4-ef8b1976d8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T23:18:36.998+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:46:43.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3d89c4-b864-4260-b6a3-8d0ecb2789d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T23:18:36.999+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:46:43.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When I heard his speech in the United Nations General Assembly,
        I was really hopeful. He said the right words, calling out developed countries
        to drastically cut their emissions. But during the emergency meeting earlier,
        I was confused because he was just seeing climate change as a mere trend,”
        she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0956c6-199c-44fb-bb93-532d2153808c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T23:18:36.999+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:46:43.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d1d019-2000-4b6a-a09a-b322fe90d970'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T23:18:36.999+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:46:43.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos’ statement during a briefing with the National Disaster Risk
        Reduction and Management Council (NDRRMC) referred to Typhoon Karding’s strength
        and effects as a “trend,” which caught the attention of several netizens on
        social media.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6dbac4b-ba76-47c1-8a1f-b295fc895098'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T23:18:36.999+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:46:43.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d5a1be-297f-494f-978f-d54811e47752'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T23:18:36.999+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:46:43.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Is that the trend, <em>''yan na ''yung climate change? Wala naman
        tayong ganyan noon. Matagal na tayo nagbabantay ng bagyo,</em> it''s not that...Hindi
        ganyan” Marcos said in the NDRRMC briefing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c102def-c0ad-4e00-9bba-4b7837171a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T23:18:36.999+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:46:43.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21dbfd6-93ba-4305-bfec-715edd25a3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T23:18:36.999+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:46:43.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Is that the trend, is that climate change? We did
        not have these before. We have long been keeping watch on typhoons, it’s not
        that…it’s not like that.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93f1369-b144-4efb-892e-77dd798b36d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T23:18:36.999+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:46:43.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ea86a5-2fd3-4ce0-9e17-a0fd2f9c776d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T23:18:36.999+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:46:43.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his UNGA speech, the chief executive pushed for concrete
        steps to address climate change, which he described as the "greatest threat"
        to countries.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a744ebf-dc75-4298-8a64-37892b92f18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T23:18:36.999+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:46:43.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff06de75-a0f7-47ca-a2dd-198407d1799b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T23:18:36.999+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:46:43.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no other problem so global in nature that it requires
        a united effort, one led by the United Nations," Marcos said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7b295a-3145-4531-badc-f148673a0bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T23:18:36.999+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:46:43.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c9f6bc-3526-42d0-a438-1035bc589622'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T23:18:36.999+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:46:43.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2022/9/21/Marcos-United-Nations-Secretary-General-climate-action.html">Marcos,
        UN chief tackle climate action, global issues&nbsp;</a></strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f450db9-0010-4839-96a1-bd19676c2ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T23:18:36.999+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:46:43.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24099fc7-9d21-4dbc-bf66-1bbe2f29d6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T23:18:36.999+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:46:43.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castro said Typhoon Karding is not an isolated case of an intensified
        weather disturbance due to climate change, citing other destructive storms
        such as <a href="https://www.cnnphilippines.com/news/2022/9/26/Ondoy-devastation-Karding-Marikina.html">Ondoy</a>
        and Yolanda.&nbsp;</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b4e747-c773-42b3-8085-0861d5837ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T23:18:37.000+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:46:43.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f3b7b3-c6fc-49fb-87c4-df393f11453c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T23:18:37.000+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:46:43.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This will continue to happen because of the warming temperature
        and the warming planet, because we are so dependent on fossil fuel,” Castro
        said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec32fed8-6b19-4618-a0fe-de14bbd5a4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T23:18:37.000+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:46:43.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004bcf29-05c1-4cb7-9544-3c7716f736be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T23:18:37.000+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:46:43.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/9/22/Greenpeace-on-Marcos-UNGA-speech.html">Environmental
        group Greenpeace</a> Philippines earlier called on Marcos to direct his administration
        in reflecting his climate change demands to actual policies.&nbsp;</p>'
