      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lost in the jungles of Malaysia, the mountains of Laos, or the bustle
        of Manila (you can tell I’m bingeing the third-world countries first), I often
        wonder how Bourdain would do his show now, especially in a time when strife
        — man-made or natural —&nbsp;seems to underscore the human experience. His
        closing words in the <a href="https://www.mashed.com/464989/the-no-reservations-episode-anthony-bourdain-never-wanted-to-air/"
        target="_blank">infamous</a> <a href="https://vimeo.com/209124416" target="_blank">Beirut
        episode</a> may give a hint: “I’ve begun to believe that the dinner table
        was the great leveller where people from opposite sides of the world could
        always sit down and talk and eat and drink and if not solve all the problems
        of the world, find, for a time, common ground. Now, I’m not so sure, maybe
        the world’s not like that at all. Maybe in the real world, the one without
        cameras and happy food and travel shows, everybody the good and the bad together,
        are all crushed under the same wheel. I hope, I really hope, I’m wrong about
        that.” — DON JAUCIAN</p>'
