    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd0e73a01-e8c1-4f94-b0be-06f3c9f13903'
    'lead': 'Thirteen years after Ondoy, Marikina residents once again braced for
      the impact of another cyclone that swiftly flooded parts of the city. Its LGU
      notes that thousands rushed last night to different evacuation sites due to
      Typhoon Karding.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-26T12:56:00.448+08:00
