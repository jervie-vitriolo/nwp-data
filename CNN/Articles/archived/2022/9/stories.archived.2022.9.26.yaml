    'template': '1'
    'title': 'Standing passengers now allowed but on limited basis'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2476764c-0b6b-44a2-a9f1-8ccea1020152'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T20:17:25.356+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:46:46.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 26) —</strong>
        Public utility vehicles (PUVs) in areas placed under Alert Level 1 are now
        allowed to accept standing passengers, but in a limited capacity.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb84c28-3ef1-4725-a695-a1d68a6da2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T20:17:25.356+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:46:46.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257dd440-4753-4a00-a9c9-1fdb41cf4599'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T20:17:25.356+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:46:46.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang polisiyang ito ay alinsunod sa utos ng Department of Transportation
        (DOTr) upang magamit nang husto ang mga espasyo sa mga sumusunod na pampublikong
        sasakyan nang hindi labag sa public health safety protocols,” the Land Transportation
        Franchising and Regulatory Board (LTFRB) said on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3035d245-456f-40f4-a50f-cfcdc723f6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T20:17:25.356+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:46:46.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43eebb2c-bad5-4ab9-aa28-34efb11f9ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T20:17:25.356+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:46:46.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This policy follows the order of the Department of
        Transportation to fully utilize the spaces of the following vehicles while
        not violating public safety protocols.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36245dd1-a287-4637-a11d-1b25a9a4f2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T20:17:25.356+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:46:46.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd871a2d-4ccb-4a02-9325-cc4fdf4c330d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T20:17:25.356+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:46:46.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the memorandum, low-entry or low-floor public utility
        buses (PUBs) can allow up to 15 standing passengers, while only 10 for coach-type
        PUBs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3749da4-6e83-4bf6-a7e3-384732ad2016'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T20:17:25.357+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:46:46.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c08e0d-aff3-439f-ad76-9bab03e64e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T20:17:25.357+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:46:46.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modern public utility jeepneys (MPUJs)-Class 2, on the other hand,
        can only have five standing passengers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4aa93f-52bd-4afb-b125-7b70e1511f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T20:17:25.357+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:46:46.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1a9017-3d76-4a7e-91e7-a665e9fb18bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T20:17:25.357+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:46:46.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The standing passengers must be at least one person apart in all
        PUVs, the board said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26078def-fc8e-4f40-9176-b2d08f3b1e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T20:17:25.357+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:46:46.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc919f3-4988-4df7-95fd-a274d05c39cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T20:17:25.357+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:46:46.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PUVs in Metro Manila and other areas placed under Alert Level 1
        have been operating at full-seating capacity since Feb. 28.</p>'
