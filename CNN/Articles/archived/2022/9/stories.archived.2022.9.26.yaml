      'jcr:uuid': 'ae015248-26a0-4d83-a1c2-beb270457092'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T17:40:53.258+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:51.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the trash collected were single-use plastics like sachets
        and plastic bottles. There were also slippers, toys, and pieces of furniture.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9428da25-03dc-4156-9986-eec33dbc30ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T17:40:53.259+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:51.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cleaners also found medical waste such as used face masks and syringes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb37b92-7cef-4eb7-845c-78ac7d58f11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T17:40:53.259+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:51.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environment Undersecretary Jonas Leones said most of the garbage
        came from the rivers and estuaries that flow into Manila Bay.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0b04fb-fafd-42ee-953f-191628cebca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T17:40:53.259+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:51.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kapag malakas ang alon nanggagaling ang basura sa mga karatig
        na probinsya. Sa</em> NCR <em>nagbabagsakan ang basura galing sa</em> Pasig
        River, <em>sa</em> esteros, <em>parteng</em> Cavite, <em>parteng</em> Region
        three," Leones told reporters in a phone interview on Monday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf71922b-8516-411e-8de2-e83fd38c7e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T17:40:53.259+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:51.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When the waves are strong, garbage comes from nearby
        provinces. In NCR, it comes from the Pasig River, esteros, parts of Cavite
        Region three.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e655eb-c3bb-479d-ad01-91dab921026f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T17:40:53.259+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:51.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typhoons and monsoon rains usually leave swathes of debris in the
        shores of Manila Bay.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9bab7b8-fc3f-4e88-9b32-261162e2b22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T17:40:53.259+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:51.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leones said they really need the local government''s help to manage
        the trash at the source.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb95a691-10d6-482b-b3b3-8857bdf642c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T17:40:53.259+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:51.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kailangan talaga natin ng suporta, nakikipagcoordinate tayo
        sa</em> local government unit <em>para doon talaga sa</em> source, <em>makontrol
        ang basura kasi ang ginagawa lang natin dito, hinaharang at kinokolekta pa
        rin nati</em>n. So <em>every habagat maraming basura dyan,"</em> Leones added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aab4e7a-91a1-4ea4-bf25-cd61cf7d0f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T17:40:53.260+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:51.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We truly need support. We are coordinating with the
        local government unit as it is the source to control the garbage. What we
        do is merely collect them. There is always a lot of garbage when monsoon season
        comes.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8868591e-39db-4a29-a517-7fb4ea1df005'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T17:40:53.260+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:51.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, environment group Greenpeace campaigner Jefferson
        Chua reiterated the need for long-term solutions.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48fa13a3-dc64-4eda-909a-6d53867121fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T17:40:53.260+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:51.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has already become a norm. What''s even more unfortunate is
        that this issue will continue to persist so long as the biggest corporations
        responsible for these wastes are yet to be held accountable and commit to
        reducing their plastic production. Post-disaster waste shouldn''t only be
        the responsibility of the government. It should first and foremost be supplemented
        by genuine corporate action," Chua said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a19715d-57ff-4535-a46c-73234633e3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T17:40:53.260+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:51.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called on corporations to reduce the plastics they use and invest
        in reuse and refill systems.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3daa1f3b-3dc2-43fe-8cea-2b590b33df53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T17:40:53.260+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:51.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As long as corporations fail to hold themselves accountable, we
        will keep going through this cycle of cleanups and inaction, with no progress
        in addressing this crisis at its core. It is time to call for an end to cleanups
        by calling for accountability from these companies," Chua added.</p>'
  'DOJ-orders-POGO-closure':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-09-26T17:55:58.588+08:00
    'imagesource': 'jcr:2474da75-69e4-42f0-bf1e-f71b6d352e40'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd0c1d63c-02c3-4ea4-9d54-ef7e329ed082'
    'lead': 'Justice Secretary Jesus Crispin ''Boying'' Remulla has ordered the closure
      of 175 Philippine offshore gaming operators (POGOs), his department’s spokesperson
      Mico Clavano says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-26T17:58:37.143+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-19T11:46:51.501+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:46:27.533+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOJ orders closure of 175 POGOs

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef53e8fa-a02b-4251-af28-72fa56aea7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T17:58:37.143+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:46:51.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 26) —</strong>
        The Department of Justice (DOJ) ordered the closure of 175 Philippine offshore
        gaming operators (POGOs) whose licenses were revoked by the gaming regulator,
        its spokesperson said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8877543-d701-4a30-904e-83f5788725a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T17:58:37.143+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:46:51.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a public briefing, DOJ spokesperson Mico Clavano said the Philippine
        Amusement and Gaming Corporation (Pagcor) revoked the POGO licenses as of
        Sept. 14.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90748c84-beb8-4aee-bafc-2d15a766a3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T17:58:37.143+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:46:51.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be a joint effort to shut down the online gaming operators,
        he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ba3fc1-8b2b-4390-b800-4fedb00a2fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T17:58:37.143+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:46:51.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Si Secretary Remulla, inorder na niya, inutusan na niya ang NBI
        (National Bureau of Investigation), PNP (Philippine National Police), with
        the assistance of Pagcor (Philippine Amusement and Gaming Corporation), to
        ensure na saraduhin na yung mga office ng mga ito,” the DOJ official said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761c66e2-f28a-452d-a453-9e233a0d54da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T17:58:37.143+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:46:51.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Secretary Remulla has ordered the NBI, PNP, wIth the
        assistance of Pagcor, to ensure that their (POGO) offices are closed.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9089b4ee-7c1a-4c1d-8898-134875885f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T17:58:37.143+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:46:51.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clavano said the DOJ chief met with the NBI to investigate illegal
        POGOs or those that continue to operate despite the cancellation of license.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14674d3a-0654-4905-b718-288e05b2c541'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T17:58:37.143+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:46:51.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ is expected to deport 281 POGO workers by Oct.1. Clavano
        said the agency will also deport at least 2,000 more workers from mid-October
        until December.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a5a77b-3459-4a5c-a584-b59a24f92ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T17:58:37.143+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:46:51.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency earlier said around 40,000 POGO employees are staying
        in the country. Clavano said the DOJ needs a strategy to deport them “batch
        by batch.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5209995f-f0e8-4f53-9eea-16199ed9dc90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T17:58:37.144+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:46:51.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2022/9/23/Remulla-POGO-workers-deportation.html">281
        illegal POGO workers to be deported by Oct. 1</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ba4f71-70d8-4c99-bc7d-0ee782eab611'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T17:58:37.144+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:46:51.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clavano said Remulla recently met with Chinese embassy officials
        to strengthen bilateral cooperation against POGO-related crimes, and to ensure
        the smooth deportation of Chinese nationals.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c30307a-5726-436d-b246-8e4a170520c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T17:58:37.144+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:46:51.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ official also assured investigations into these crimes are
        underway.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b64dd67-85b3-4b98-a7b5-bba9fa85c652'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T18:00:55.232+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:46:51.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2022/9/15/pnp-pogo-kidnapping-human-trafficking.html">Gov’t
        agencies intensify efforts vs. POGO-related kidnapping cases</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb76829-24d8-4619-98d1-b1db3a61f35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T17:58:37.144+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:46:51.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi naman sana umabot sa panahon na Pilipino naman ang magiging
        biktima… kaya patuloy ang investigation, patuloy ang paghuhuli ng mga illegal
        POGO operators and patuloy rin ang investigations dun sa mga krimen na ginagawa
        ng mga Chinese nationals,” Clavano said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28df8efb-2b15-43ff-8574-87d3d42ded75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T17:58:37.144+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:46:51.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It shouldn’t reach the time when Filipinos will be
        the victims... so the investigation continues, the arrest of illegal POGO
        operators continues and the investigation into crimes committed by Chinese
        nationals continues.]</p>'
