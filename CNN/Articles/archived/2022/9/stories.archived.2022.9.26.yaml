      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the explanatory note of his bill released to the media on Monday,
        Abante alleged that “the incompetence and corruption that is prevalent in
        the SRA” add to the problems already faced by the sugar industry.</p>'
