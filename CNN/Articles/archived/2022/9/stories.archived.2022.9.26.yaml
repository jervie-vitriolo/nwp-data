      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker said the SRA, in enforcing various restrictions on
        the domestic sugar industry, has not helped in achieving higher local production.
        As a result, he said domestic output is already falling short of requirement.</p>'
