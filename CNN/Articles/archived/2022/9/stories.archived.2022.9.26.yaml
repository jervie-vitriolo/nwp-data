      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only new vehicles bought or issued in the year of the CPC application,
        or those purchased a year before, were previously eligible for the certificate.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6bd7e7-7a80-4bdf-bb2c-c80e5ba33918'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T21:17:23.880+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:46:45.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issuance of Memorandum Circular No. 2022-072 has allowed the
        LTFRB to accept applications from older vehicles, it said in a statement on
        Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6572016-f521-4a41-9ab5-8e4ce43607cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T21:17:23.880+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:46:45.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Ito ay] bilang konsiderasyon sa hiling ng mga PUV operator na
        apektado ng COVID-19 pandemic [This is in consideration of the request of
        PUV operators affected by the COVID-19 pandemic]," transportation authorities
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5112c4e-6107-47a8-ae16-1909925a91db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T21:17:23.881+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:46:45.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, PUV operators can only secure a CPC for such vehicles until
        June 30, 2023.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0333ad7a-d9e1-4853-b8fa-5bf412ee2f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T21:17:23.881+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:46:45.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For years, the LTFRB has been pushing for the modernization of public
        utility vehicles, and as a consequence the phasing out of old units.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f10237-53ea-434e-8ff4-989690fb94a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T21:17:23.881+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:46:45.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some transport groups, however, expressed disapproval of the policy,
        saying it would further burden operators and drivers as some of them may not
        have the financial capacity to buy new vehicles.</p>'
