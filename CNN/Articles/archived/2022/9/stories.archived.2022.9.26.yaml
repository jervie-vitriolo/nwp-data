    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1102bd58-7e00-4d4e-af16-c5ce97903ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T20:08:38.381+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:46:48.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines is seeking comment from Badoy and the NTF-ELCAC.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6c177c-4685-401f-bada-e1b9a98a6879'
