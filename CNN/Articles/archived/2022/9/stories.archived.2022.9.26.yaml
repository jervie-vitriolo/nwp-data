  'putin-nuclear-weapons-atomic-bombs':
    'author': 'Brad Lendon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-09-26T15:03:22.860+08:00
    'imagesource': 'jcr:1d856312-fa80-4c8a-ade3-a3186212fa5a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '10aac1fe-2499-4c3c-b69a-896a63419ade'
    'lead': 'With his forces retreating in Ukraine, Russian President Vladimir Putin
      has once again threatened to turn to nuclear weapons, most likely what are often
      called tactical nuclear weapons.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-26T16:07:36.963+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T11:46:57.472+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:46:24.482+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ukraine', 'Russia', 'Vladimir-Putin', 'nuclear-weapons', 'Japan',
      'science']
    'template': '1'
    'title': 'Putin''s tactical nuclear weapons could pack the same punch as atomic
      bombs dropped on Japan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf91cbe-f9e2-40b2-88c2-c002909a05c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T16:07:36.963+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:57.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — With his forces retreating in Ukraine,
        Russian President Vladimir Putin has <a href="http://www.cnn.com/2022/09/21/europe/putin-russia-mobilization-ukraine-referendum-intl-cmd/index.html"
        target="_blank">once again threatened</a>&nbsp;to turn to nuclear weapons,
        most likely what are often called tactical nuclear weapons.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3717507-15e7-4520-90de-c273d36fb3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T16:07:36.963+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:57.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech last week, he warned that, "In the event of a threat
        to the territorial integrity of our country and to defend Russia and our people,
        we will certainly make use of all weapon systems available to us. This is
        not a bluff."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f698e73-02f2-40d4-b839-fa0f17a8a628'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T16:07:36.963+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:57.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian weapon systems include 4,477 deployed and reserve nuclear
        warheads, with about 1,900 of these being "non-strategic" warheads, otherwise
        known as tactical nuclear weapons, according to the Federation of American
        Scientists.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a5af0f-5ce2-4d77-80ef-009226cbaa90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T16:07:36.963+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:57.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what is a tactical nuclear weapon and how does it differ from
        a regular nuclear weapon?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4302b1ab-6739-4f70-9446-5c13ddd8da1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T16:07:36.963+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:57.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what you need to know.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df79465-764c-49d9-832b-fa2dbe62dc21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T16:07:36.964+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:57.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tactical vs strategic</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13398a37-c6be-49ed-9936-47bc0965b585'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T16:07:36.964+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:57.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tactical warheads refer to ones designed for use in a limited battlefield,
        say to destroy a column of tanks or an aircraft carrier battle group if used
        at sea. These warheads, with explosive yields of 10 to 100 kilotons of dynamite,
        are also called "low yield."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c9345e-8bfb-44a9-b2f1-c31f13d6a4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T16:07:36.964+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:57.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In contrast, Russia''s most powerful "strategic" nuclear warheads
        have explosive yields of 500 to 800 kilotons and are designed to destroy entire
        cities — and then some.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5d1480-eb0d-479e-8603-05cc69145cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T16:07:36.964+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:57.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reference to "low yield" for tactical weapons is somewhat misleading
        as explosive yields of 10 to 100 kilotons of dynamite are still enough to
        cause major destruction — as the world discovered in 1945 when the US dropped
        atomic bombs on Hiroshima and Nagasaki in <a href="https://www.cnn.com/specials/asia/japan"
        target="_blank">Japan</a>.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc1739a-4c45-4942-8710-2416671e385f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T16:07:36.964+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:57.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those bombs were the equivalent about 15 and 21 kilotons of dynamite,
        respectively — within the ballpark of Russia''s tactical nuclear weapons.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47e5d72-e6ec-461c-9209-fbcfcdb83019'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T16:07:36.964+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:57.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initial blasts at Hiroshima and Nagasaki killed about 70,000
        and 35,000 people instantly, and tens of thousands more later died from the
        radiation released, according to US government archives.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0dd18c-0000-4707-9d4c-13537202def9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T16:07:36.964+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:57.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alex Wellerstein, director of science and technology studies at
        the Stevens Institute of Technology in New Jersey, says the real difference
        in nuclear weapons is not really in what their explosive yield is but what
        their targets are.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00cf55f9-dd9e-450a-9575-be22a33eb31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T16:07:36.964+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:57.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The atomic bombings in Japan had been ''strategic'' attacks aimed
        mainly at destroying morale and terrorizing the Japanese high command into
        surrender. What made 15 kilotons a ''strategic'' yield depended on where it
        was aimed," Wellerstein <a href="https://outrider.org/nuclear-weapons/articles/low-yield-nukes-are-still-dangerously-destructive"
        target="_blank">wrote on the Outrider</a>&nbsp;security blog earlier this
        year.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a6434b-7fe9-4081-a6fa-9061b8718db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T16:07:36.965+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:57.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others, including former US Defense Secretary James Mattis, say
        there''s no difference at all.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7e2c01-86d9-4086-9b23-1d80640afdb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T16:07:36.965+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:57.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think there is any such thing as a ''tactical nuclear
        weapon.'' Any nuclear weapon used any time is a strategic game-changer," told
        a congressional hearing in 2018.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea00b718-caf5-4a6e-95bb-2820ba6825d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T16:07:36.965+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:57.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What would happen if Russia deployed one?</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2009f5-0198-4c92-ae1d-788253bc5ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T16:07:36.965+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:57.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia (and before it, the Soviet Union) has built and maintained
        a large stockpile of tactical nuclear weapons.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b7bf2d-2ec0-495a-968a-75bb5dc94f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T16:07:36.965+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:57.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initial thinking was that using a nuke on a battlefield gave
        leaders an option to make a decisive strike that could stave off defeat without
        resorting to the use of their biggest nuclear weapons, which after a counterattack
        would bring a "civilization-ending nuclear exchange," according to the <a
        href="https://www.ucsusa.org/resources/tactical-nuclear-weapons" target="_blank">Union
        of Concerned Scientists</a>.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a87221-3130-4703-913b-431827f44fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T16:07:36.965+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:57.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On its website, the organization calls that thinking "flawed and
        dangerous."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aee6f96-6e86-43ad-9e2e-5bbda4b52a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T16:07:36.965+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:57.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tactical nuclear weapons ... introduce greater ambiguity, raising
        the possibility that a country might think it could get away with a limited
        attack," the organization said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d14560-36c8-4490-a317-7c38ed171469'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T16:07:36.965+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:57.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some analysis supports that theory.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ee776f-ed04-45cf-a376-7178d4c50359'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T16:07:36.966+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:57.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A commentary published during the summer by Sidharth Kaushal and
        Sam Cranny-Evans at Britain''s Royal United Services Institute (RUSI) says
        that the use of tactical nuclear weapons against command centers or air bases
        in Europe could limit civilian casualties in surrounding areas.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228bb3a0-f2c5-4036-b989-89cdb39f4bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T16:07:36.966+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:57.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, the RUSI <a href="https://rusi.org/explore-our-research/publications/commentary/russias-nonstrategic-nuclear-weapons-and-its-views-limited-nuclear-war"
        target="_blank">report</a>&nbsp;says use of a tactical nuke in the Sulwaki
        Gap, the land border between NATO allies Poland and Lithuania that separates
        Russian Kaliningrad from its neighbor Belarus, could only cause civilian casualties
        in the hundreds.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f6113e-a510-485a-a862-a145778bde2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T16:07:36.966+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:57.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reality is likely to be far from that.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9387f105-fd82-4486-bae8-0b5c91584401'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T16:07:36.966+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:57.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"US war games predict that a conflict involving use of tactical
        nuclear weapons will quickly spiral out of control," the Union of Concerned
        Scientists blog said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839ad671-0dc2-4fa3-9795-cee0c8e1fb2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T16:07:36.966+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:57.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A Princeton University simulation of a US-Russian conflict that
        begins with the use of a tactical nuclear weapon predicts rapid escalation
        that would leave more than 90 million people dead and injured," it said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbacecce-ba7f-43e8-ac03-59bed8ec841e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T16:07:36.966+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:57.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding to Putin''s threat last week, the <a href="https://www.icanw.org/ican_condemns_russia_threats"
        target="_blank">International Campaign to Abolish Nuclear Weapons (ICAN) says</a>&nbsp;the
        Europe of 2022 is a much more dangerous place to use nuclear arms than the
        Japan of 1945, which had a smaller population and was relatively isolated.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13c5ec1-bb43-4007-b70c-df94dc16bfaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T16:07:36.966+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:57.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Europe today, "a single nuclear detonation would likely kill
        hundreds of thousands of civilians and injure many more; radioactive fallout
        could contaminate large areas across multiple countries," ICAN said on its
        website.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85145c06-276b-4afb-a1c1-6aed60c0109c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T16:07:36.966+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:57.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Emergency services would not be able to respond effectively and
        widespread panic would trigger mass movements of people and severe economic
        disruption. Multiple detonations would of course be much worse," it added.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96cffb08-5a13-4b8c-a817-dd6e3ba6e7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T16:07:36.967+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:57.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/09/26/europe/russia-ukraine-tactical-nuclear-weapons-explainer-intl-hnk-ml/index.html"
        target="_blank">Putin''s tactical nuclear weapons could pack the same punch
        as atomic bombs dropped on Japan</a>."</em></p>'
  'british-pound-us-dollar-record-low':
    'author': 'Laura He, Jessie Yeung and Jonny Hallam, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-09-26T16:08:15.160+08:00
    'imagesource': 'jcr:c494f341-99e0-47bc-9546-f3eb954598ec'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '25fb8767-0e10-4be5-aeb8-75008aabb9a8'
    'lead': 'The slide came as trading opened in Asia and Australia on Monday, extending
      a 2.6% dive from Friday — and spurring predictions the pound could plunge to
      parity with the US dollar in the coming months.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-26T16:16:59.051+08:00
