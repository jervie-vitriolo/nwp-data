      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines. September 26)</strong> —
        The province of Nueva Ecija, northeast of Metro Manila, is now under a state
        of calamity in the wake of Super Typhoon Karding, its governor said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47bc5b41-d2e0-41b4-8640-2eeb53b79a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T20:55:39.492+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:45.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Dahil sa lawak ng pinsala ng Bagyong</em> #KardingPH, <em>ang
        buong Lalawigan ng</em> Nueva Ecija <em>ay isasailalim sa</em> State of Calamity.
        <em>Prayoridad ng Pamahalaang Panlalawigan ang mga nasalanta sa sektor ng
        agrikultura, mga nawasak na tahanan, at ang agarang pagbabalik ng supply ng
        kuryente,"</em> Governor Aurelio Umali posted on Facebook Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd138b4d3-51fa-4b8b-8b34-8927e2c7330f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T20:55:39.493+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:46:45.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Due to the extent of damage from Super Typhoon Karding,
        the entire province of Nueva Ecija will be put under a state of calamity.
        The agricultural sector, those whose homes were destroyed, and the immediate
        restoration of power supply are the priorities of the provincial government.]</p>'
