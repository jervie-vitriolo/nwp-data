      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Judge Monique Quisumbing-Ignacio of Mandaluyong Regional
        Trial Court Branch 209 <a href="https://www.cnnphilippines.com/news/2021/3/17/Mandaluyong-judge-red-tagged-after-releasing-journalist--union-organizer--.html">was
        also red-tagged</a> in a tarpaulin along Shaw Boulevard near EDSA after she
        ordered the release of a journalist and a union organizer.&nbsp;</p>'
  'save-sierra-madre-day-karding-onslaught':
    'author': 'Syrah Vivien Inocencio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-09-26T20:04:19.081+08:00
    'imagesource': 'jcr:c09f4cb7-487c-4387-8331-cd9a7074176b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '59f9c1a3-25df-436a-ab6e-af509f3945db'
    'lead': 'Sierra Madre, the country’s longest mountain range, once again succeeded
      in protecting Luzon from the wrath of another super typhoon as it continuously
      weakened ‘Karding’ on Monday, Sept. 26, coincidentally ''Save Sierra Madre Day.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-26T20:12:44.068+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-19T11:46:47.325+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:46:29.756+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Netizens, environmental groups renew calls to save Sierra Madre amid
      Karding''s onslaught'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e066a8a5-d571-4df6-80da-412151fe17d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T20:12:44.069+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:46:47.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 26) —</strong>
        Many Filipinos expressed concern once more for Sierra Madre — the Philippines’
        longest mountain range — amid the wrath of Typhoon Karding.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315bfc94-b6e8-4bb8-93b9-e85f23ef0203'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T20:12:44.069+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:46:47.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karding on Sunday displayed “explosive intensification” while at
        sea east of Infanta, Quezon, quickly escalating into a super typhoon, based
        on reports from the Philippine Atmospheric, Geophysical and Astronomical Services
        Administration.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e57eba-eb4c-4695-a384-63b873b6024c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T20:12:44.069+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:46:47.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours before it hit land, some areas east of Central Luzon were
        already placed under Signal No. 4 with President Ferdinand “Bongbong” Marcos
        Jr. <a href="https://www.cnnphilippines.com/news/2022/9/25/class-suspensions-karding.html">suspending
        classes and work for Monday</a> in Karding-affected regions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce83d63-fec7-48c3-96d1-5595c3a46393'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T20:12:44.069+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:46:47.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karding’s power only decreased when it hit the Sierra Madre mountains
        in Aurora on Sunday evening. It continued to <a href="https://www.cnnphilippines.com/news/2022/9/26/Typhoon-Karding-updates-.html">weaken
        as it moved further inland</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ef0b1a-a55f-46b2-9cff-8123d7ac78ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T20:12:44.069+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:46:47.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sierra Madre” along with the hashtag #SaveSierraMadre were among
        the trending topics on Twitter on Monday, Sept. 26, in time for "Save Sierra
        Madre Day"&nbsp;as declared by <a href="http://https://www.officialgazette.gov.ph/2012/06/19/proclamation-no-413-s-2012/">Presidential
        Proclamation No. 413</a> issued in 2012.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881e869e-4ee0-4a11-934b-39b06a2cc7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T20:12:44.069+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:46:47.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://www.facebook.com/WWF.Philippines/posts/pfbid0bnTeRbaMvCY9J73ZpbzC671Y6RECE6d2UF495VGxWvQKEE44UnwkPDCMM47FLsFJl">Facebook
        post</a>, the World Wide Fund for Nature (WWF)-Philippines said the Sierra
        Madre mountains play an important role as a natural shield against typhoons
        coming from the Pacific Ocean.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da71dff-cb11-4fa9-99b6-b48bbec3d0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T20:12:44.069+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:46:47.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“#SaveSierraMadre today and everyday,” said the WWF-Philippines
        as it appealed for the protection of Sierra Madre and all forests in the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f5d6ec-8f73-4fa9-a043-6d57ee104534'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T20:12:44.069+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:46:47.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Angat Kalikasan Pilipinas, an initiative led by indigenous
        peoples'' rights advocate and former senatorial candidate Teddy Baguilat Jr.,
        called for the end of dam projects, deforestation, mining, land misuse, and
        poor law enforcement that “weakened” Sierra Madre.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00cf131-a431-4521-aabb-551de1cced3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T21:20:41.204+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:46:47.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2022/9/23/DILG-no-armed-encampment-Masungi.html">DILG
        clarifies no armed encampment in Masungi</a></strong></p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5da44a0-ec6b-4cc2-b3ac-1782f296dd15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T21:21:18.704+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:46:47.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Kaliwa Dam, for example, would not only damage the Sierra Madre,
        but would also disturb many flora and fauna and risk the lives of millions
        of people,” the group said.</p>'
