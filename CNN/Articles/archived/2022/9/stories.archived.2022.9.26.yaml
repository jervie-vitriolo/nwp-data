    'title': 'OCTA: NCR exceeds COVID-19 peak in August; indicators increase'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb5da20-d8c2-4efb-8e8b-5f589b0f5ab5'
      'mgnl:activationStatus': true
