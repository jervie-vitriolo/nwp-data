      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd821808d-3513-452c-a2ab-942a45f36ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T16:29:00.753+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:46:55.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Marami pong mga nasirang bahay, na-wash out pong bahay. Sila po
        ''yung mga nakatira malapit sa tabing-dagat," Bosque added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef68c7a-d690-4ee0-b26e-bb645833b6bf'
      'mgnl:activationStatus': true
