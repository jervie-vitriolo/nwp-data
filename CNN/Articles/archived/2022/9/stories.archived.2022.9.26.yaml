      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a 2020 survey conducted by the Department of Science
        and Technology-Food and Nutrition Research Institute, undernutrition is still
        prevalent among children below five years old.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde5e196-f348-4325-9f12-e46dc9b6ead1'
