    'jcr:uuid': 'bc3a90ad-e0d4-4aca-a8bf-3ef73f70c945'
    'lead': 'The standing passengers must be at least one person apart in all public
      utility vehicles, the Land Transportation Franchising and Regulatory Board said
      Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-26T20:17:25.356+08:00
