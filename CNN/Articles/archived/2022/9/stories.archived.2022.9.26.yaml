      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The administration of President  Ferdinand Marcos Jr. is on top
        of the situation -- with coordination between concerned national agencies
        and local government units done to ensure immediate response and efficient
        delivery of relief services to the people affected by Karding," she said.</p>'
    '7':
