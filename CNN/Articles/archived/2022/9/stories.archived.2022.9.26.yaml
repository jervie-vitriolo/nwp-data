      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 26)</strong> —
        A lawmaker in the House of Representatives is pushing for the abolition of
        the Sugar Regulatory Administration (SRA) which he accused of failing to address
        issues on production and cost of the commodity.</p>'
