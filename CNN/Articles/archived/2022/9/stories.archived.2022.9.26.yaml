      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1add0a62-dc71-4bfd-9e59-3e0530f593b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T23:01:56.811+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:46:44.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are ready to work with the Philippines to implement the consensus
        reached by President Xi and President Marcos Jr. to follow through on the
        blueprint for cooperation,” Ambassador Huang said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c226c45-b8d3-40b5-9839-0945a81d93e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T23:01:56.811+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:46:44.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5fc4a0-b216-4917-9b86-4e03451d7976'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T23:01:56.811+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:46:44.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We should preserve the friendship between China and the Philippines.
        This is not only the common aspiration of the two peoples, but also the inevitable
        choice for common development,” the envoy added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d4a36f-eea2-4e17-ab6c-d71942cfe1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T23:01:56.811+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:46:44.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edac48dd-0911-4374-aa73-e368141c7c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T23:01:56.811+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:46:44.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China also wants to enhance cooperation with the Philippines in
        four key areas:  agriculture, infrastructure, energy, and people-to-people
        exchanges.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff80319-9f1f-4591-ad8a-12910b879ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T23:01:56.812+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:46:44.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740cc3df-a448-41e9-8a16-ff454e49cbdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T23:01:56.812+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:46:44.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>China to PH: Put our differences in a ‘proper place’</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7b41cb-983f-488a-8fd4-0e230ebb2dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T23:01:56.812+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:46:44.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189a0a8b-d6e7-40bd-bafa-561fdeaeea91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T23:01:56.812+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:46:44.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese envoy also recommended ways on how the Philippines and
        China can handle disputes, which he said should be through peaceful solutions
        and friendly consultations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49e5fec-2938-40fe-8f5f-cc41d396dd47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T23:01:56.812+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:46:44.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7cf3103-307b-40e4-9c6e-7741de187752'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T23:01:56.812+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:46:44.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same speech, Ambassador Huang also urged the Philippines
        to “remove interference” on PH-China ties, though he did not elaborate on
        these challenges.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb9dc43-09bc-4ada-9a7c-0a390a6b5331'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T23:01:56.812+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:46:44.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a36de0-8bbf-4616-8515-dd38b8ca4dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T23:01:56.812+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:46:44.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We should properly handle differences to remove interference from
        China-Philippines relations. We are neighbors that cannot be moved away and
        have every reason to live together peacefully,” Ambassador Huang said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439e32da-3232-472a-8f2a-0389d867c390'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T23:01:56.812+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:46:44.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d9914b-67db-424b-b0ba-8d88507891d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T23:01:56.812+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:46:44.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We should put our differences in a proper place and seek peaceful
        solutions through friendly consultations so that our overall relations will
        not be affected,” he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739b9bf1-b51a-4f46-a877-c88c6d7b6623'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T23:01:56.812+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:46:44.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0487621-0d51-49b0-bfc3-cca382f27d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T23:01:56.812+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:46:44.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the Philippines and China have a longstanding maritime dispute
        in the South China Sea. Manila won an arbitration case in 2016 which rejected
        Beijing’s sweeping historical claims in the area. China insists the arbitral
        ruling is “illegal, null, and void.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59b2c61-8d23-45c6-b7f2-112b7344df19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T23:01:56.812+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:46:44.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a664a8-1781-46da-848a-b689c7b9374b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T23:01:56.812+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:46:44.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his recent visit to the United States, President Marcos said
        the country has no “territorial dispute” with China.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd38aaa4-8af3-4090-bef7-bd6f8476492a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T23:01:56.812+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:46:44.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5032aa4b-7253-4897-a0bf-273b22c1bd71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T23:01:56.813+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:46:44.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s no surprise to anyone that the Philippines has some
        of these conflicts with the People''s Republic of China. And the position
        that the Philippines takes is that we have no territorial conflict with China.
        What we have is China claiming territory that belongs to the Philippines,"
        Marcos said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7024b9-e091-4db3-ae8b-bd1a8d8284a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T23:01:56.813+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:46:44.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b07d1cf-2764-4738-868f-83fae4073ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T23:01:56.813+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:46:44.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive also added that the maritime dispute will not
        define the overall relations between the two countries.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1d8d3c-499f-4455-ad23-8d3fed6f8eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T23:01:56.813+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:46:44.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d013182-69fd-43df-8575-cdefe7be3625'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T23:01:56.813+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:46:44.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will continue to work with China and other claimant states with
        an end in view of resolving the issues involving the West Philippine Sea through
        diplomacy and dialogue,” he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7197f2-5f27-4415-97a3-ec19ae803bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T23:01:56.813+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:46:44.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57bbfb49-e211-4d79-be47-1d482e0e19b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T23:01:56.813+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:46:44.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs previously disclosed that the
        country has filed around 388 diplomatic protests against China under the Duterte
        administration while 48 protests have been filed under the Marcos administration.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0881e1d-1244-4af5-a76e-cbc45d96d2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T23:01:56.813+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:46:44.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27474cf9-99cc-4a7a-b616-9d4e0dca7879'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T23:01:56.813+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:46:44.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Senate hearing, DFA Assistant Secretary Maria Ponce said the
        protests were about the “illegal presence of foreign maritime militia vessels,
        illegal fishing, harassment of our fishermen and unauthorized marine scientific
        research.”</p>'
