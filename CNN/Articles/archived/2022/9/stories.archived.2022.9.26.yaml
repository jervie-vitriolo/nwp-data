      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5014d07d-677b-4afa-9183-a9eb89ca4582'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T13:54:50.191+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:46:59.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its oil monitor as of Sept. 20, the Department of Energy said
        firms have reduced per-liter prices of gasoline by ₱16.50, diesel by ₱30.65,
        and kerosene by ₱25.45 since the start of 2022.</p>'
