    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Karding''-hit Polillo seeks aid for damaged houses, livelihood'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cae393f-049b-40bb-a1af-4bfc721fd311'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T16:29:00.752+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:46:55.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 26)</strong> —
        The local government of an island east of Luzon that initially suffered from
        the eyewall of Typhoon Karding is seeking assistance for its residents to
        bounce back.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a19af50-63fd-415c-8161-fd562d9ef946'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T16:29:00.752+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:46:55.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450f0717-3a7c-4a89-b0d2-b5cbb7a8c607'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T16:29:00.752+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:46:55.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' The Source on Monday, Polillo, Quezon
        Mayor Angelique Bosque said 213 families sought shelter in evacuation centers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2dae4c2-a9e1-4f99-a060-d7bc3d69be76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T16:29:00.752+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:46:55.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8286d72-6f4b-4455-a78b-9dc220304957'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T16:29:00.752+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:46:55.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karding first made landfall over Burdeos, Quezon as a super typhoon
        late Sunday afternoon. It made another landfall as a typhoon in Dingalan,
        Aurora in the evening.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d05344-1af0-4c2f-a2cd-0d07f3e06823'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T16:29:00.752+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:46:55.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38035d0b-2e58-45c8-992e-2c1ff12ec4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T16:29:00.752+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:46:55.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bosque said there is need for food, to rebuild houses, and restore
        livelihood.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5edbc4-8406-4ac7-aa6f-48d4e0e0b2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T16:29:00.752+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:46:55.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59147f03-e4d3-414d-8c78-082b1dcdd062'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T16:29:00.752+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:46:55.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang hinihingi pong tulong ay ''yung assistance para sa kanila (mga
        residente) lalo na ''yung severely damaged ang kanilang bahay," she said.
        "Syempre ''yung pagkain din po nila dahil naabala din po ''yung kanilang pagnenegosyo
        dahil isa sa mga pangunahin ditong hanapbuhay ng ating mga kababayan ay ang
        pangingisda po at pagsasaka."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c5e5bc-2f02-42e5-8793-a5fb4f409047'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T16:29:00.752+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:46:55.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28e93bc-b627-4bc3-a2c9-686e4a8ebf3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T16:29:00.752+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:46:55.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We need assistance to help our affected residents,
        especially those whose houses were severely damaged by the typhoon. Of course,
        they are also in need of food because among the main sources of livelihood
        in our area are farming and fishing.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac25c0b6-0ef7-47a4-954c-e9251e3195e4'
      'mgnl:activationStatus': true
