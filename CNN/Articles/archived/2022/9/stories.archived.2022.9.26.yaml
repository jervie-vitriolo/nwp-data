      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 26)</strong> —
        COVID-19 cases in the National Capital Region (NCR) on Sunday reached 1,600,
        exceeding last month’s peak, the OCTA Research group said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf0d26c-11f1-4cfc-8590-d2f157a23fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T19:12:54.150+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:46:50.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“NCR exceeded August peak of 1,502 with 1,600 new cases on 9.25.22,”
        OCTA Research fellow Guido David tweeted on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9c449f-3648-4a14-bc1c-4cefac82c8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T19:12:54.150+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:46:50.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from this, David also noted that COVID-19 indicators in Metro
        Manila have increased.</p>'
    '12':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">NCR exceeded
        August peak of 1502 with 1600 new cases on 9.25.22. The positivity rate rose
        from 15.7% to 18.5% while the reproduction number increased from 1.21 to 1.30.
        Healthcare utilization remained LOW at 36%. <a href="https://twitter.com/hashtag/COVID19?src=hash&amp;ref_src=twsrc%5Etfw">#COVID19</a>
        <a href="https://twitter.com/dzbb?ref_src=twsrc%5Etfw">@dzbb</a> <a href="https://twitter.com/DZAR1026?ref_src=twsrc%5Etfw">@DZAR1026</a>
        <a href="https://twitter.com/allangatus?ref_src=twsrc%5Etfw">@allangatus</a>
        <a href="https://twitter.com/ali_sotto?ref_src=twsrc%5Etfw">@ali_sotto</a>
        <a href="https://twitter.com/News5PH?ref_src=twsrc%5Etfw">@News5PH</a> <a
        href="https://twitter.com/dzrhnews?ref_src=twsrc%5Etfw">@dzrhnews</a> <a href="https://t.co/4N42qRF3kH">pic.twitter.com/4N42qRF3kH</a></p>&mdash;
        Dr. Guido David (@iamguidodavid) <a href="https://twitter.com/iamguidodavid/status/1574222701589573632?ref_src=twsrc%5Etfw">September
        26, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f687fbf-7239-4662-8de4-52bb27d114e6'
