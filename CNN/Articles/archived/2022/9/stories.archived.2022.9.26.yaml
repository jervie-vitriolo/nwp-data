      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca660d0-9d87-4b1e-8417-62ac5460f708'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T12:56:00.450+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:47:00.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alert status at the Marikina River was downgraded to second
        alarm on Monday morning as floodwater slowly receded. Water level as of 10:30
        a.m. was at 16 meters.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8814a0-fde6-4f2f-95ed-c69dc25e4524'
      'mgnl:activationStatus': true
