      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The annual program was launched in 2017, teaching the 4Ps beneficiaries
        about good nutrition and how to cook nutritious, delicious budget recipes.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
