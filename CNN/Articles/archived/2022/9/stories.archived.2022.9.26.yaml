      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 26) —</strong>
        Fuel companies announced Monday they will be rolling back prices of petroleum
        products this week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7097ad2-5c44-4b8d-9b27-b0e8aaa23f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T13:54:50.190+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:46:59.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4addd42d-fd66-4a2b-8fed-5b74263c82a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T13:54:50.191+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:46:59.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Effective 6 a.m. Tuesday, Cleanfuel, Petro Gazz, PTT Philippines,
        Seaoil, and Unioil will all reduce per-liter rates of gasoline by ₱1.65 and
        diesel by ₱1.25.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3b75d9-c20e-4d31-b39d-4470e463e462'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T13:54:50.191+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:46:59.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a0125e-282b-4c8d-9457-c18680819daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T13:54:50.191+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:46:59.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seaoil will also implement a downward price adjustment for kerosene
        of ₱1.35/liter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768a3609-3001-4e0a-a055-2e5aefee6cce'
      'mgnl:activationStatus': true
