  'Gilas-Pilipinas-number-41-FIBA-world-rankings':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-09-26T20:47:18.326+08:00
    'imagesource': 'jcr:40108b17-54cf-419b-9efe-bf76eb55cfd6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2400f80a-9f2e-47f3-a0d2-47cf42cd2ed3'
    'lead': 'Following disappointing stints in the 2022 FIBA Asia Cup and 2023 FIBA
      Basketball World Cup Asian qualifiers, the Philippines now ranks eighth in Asia-Pacific
      behind Australia, Iran, New Zealand, China, Korea, Jordan, and Japan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-26T20:50:22.615+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-19T11:46:46.058+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:46:30.286+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gilas falls eight spots to No. 41 in latest FIBA world rankings'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cac3014-a5f3-4283-be87-079e4fe37444'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T20:50:22.615+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:46:46.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, September 26) —</strong> Gilas Pilipinas
        slipped eight places to No. 41 in the <a href="https://www.fiba.basketball/rankingmen?fbclid=IwAR3QgplpKHRP6o7MEnwrs0oHyCv4TyQAzV9F9wfg_v6_cFzlh_Jxb-r2F20">latest
        world rankings</a> released by FIBA on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3afcda-02ce-4592-bd65-d200e14fde6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T20:50:22.615+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:46:46.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines fell from its previous ranking of No. 33 following
        disappointing campagins in the 2022 FIBA Asia Cup and the fourth window of
        the 2023 FIBA Basketball World Cup Asian qualifiers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5bdd5a-2f4e-4a65-a555-57c6b10327a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T20:50:22.615+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:46:46.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas finished ninth in the FIBA Asia Cup and missed the quarterfinals
        for the first time in 15 years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4041a28-5a54-490d-909b-48ec9de8161e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T20:50:22.615+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:46:46.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines narrowly reached the knockout round with a 1-2 win-loss
        record, beating India and losing to New Zealand and Lebanon in the group stage,
        then absorbing a tough loss to Japan in the playoffs of the FIBA Asia Cup.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8839fe91-bd88-4ddf-984e-c9b46f5bf8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T20:50:22.615+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:46:46.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the FIBA World Cup qualifiers, Gilas tallied a 3-3 win-loss slate
        through the first four windows with all of its victories coming against lower-ranked
        teams India and Saudi Arabia.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2e268e-182e-47f2-8150-ffda18083c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T20:50:22.616+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:46:46.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas lost twice to New Zealand by an average of 35.5 points and
        came up short against Lebanon with NBA star Jordan Clarkson headlining the
        national squad in the fourth window of the FIBA World Cup qualifiers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9cc0e40-e9b0-434a-955b-e53f301048b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T20:50:22.616+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:46:46.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines now ranks eighth in Asia-Pacific behind No. 3 Australia,
        No. 21 Iran, No. 24 New Zealand, No. 27 China, No. 34 Korea, No. 35 Jordan,
        and No. 38 Japan.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d339dc-16ef-4020-a988-5737eac39ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T20:50:22.616+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:46:46.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States remains the top team in the world after registering
        760.7 points, with Spain at close second with 758.9 points.</p>'
