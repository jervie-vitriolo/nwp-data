      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a43c344-cc2d-4765-b3e6-e0e8c26e5f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T12:56:00.451+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:47:00.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nakita natin, ''yung mga binaha ngayon ''yung mga laylayan
        na lang di katulad noong naranasang pagbaha na lampas ng unang palapag ng
        kabahayan, o ''yung mga bahay, lubog</em>," he said. "<em>Pero hindi natin
        ito nakita ngayon</em>."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982e00bd-ed18-4b06-8f21-e666a8bc42e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-26T12:56:00.451+08:00
