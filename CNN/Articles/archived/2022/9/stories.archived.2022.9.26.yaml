      'text': '<p>The ActiveVista Human Rights Festival is now going on its 10th year.
        Officially opened last Sept. 21 with a screening of martial law survivor film
        “11,103,” at the Bantayog ng mga Bayani, this year’s theme is all about reclaiming
        the story of our nation and looking to the next chapter. This week’s event
        lineup includes in-person and online screenings of films such as “Moral,”
        “Brutal,” “Respeto,” “Liway,” “Alunsina,” and more in venues outside Metro
        Manila, including Dumaguete, Bacolod, and Iloilo. Select in-person screenings
        will also have talkback sessions. As part of the festival, Gravity Art Space
        in Quezon City is hosting two events: an artist talk for the ongoing <a href="https://www.instagram.com/p/Cipb5yrpMwC/"
        target="_blank">“Politikal ang Komiks”</a> exhibit, which features work from
        Tarantadong Kalbo, Apol Sta Maria, Cartoonist Zach, Libreng Komiks, Rob Cham,
        and more; and “Kalas/Aklas: Politikal ang Pagtatanghal," a performance art
        exhibition featuring Akira Liwanag, Anika Maculangan, and more. Both exhibitions
        are open to the public. — CNN PHILIPPINES LIFE STAFF</p>'
