      'mgnl:type': 'text'
      'text': '<p>Martika Ramirez Escobar’s “Leonor Will Never Die” has enjoyed much
        critical success since it premiered at the Sundance Film Festival last January.
        Described as a psychological comedy-drama, the film earned Escobar a Special
        Jury Prize for Innovative Spirit at the acclaimed festival. Fresh from their
        recent win at the 2022 Toronto International Film Festival, the cast and crew
        of “Leonor Will Never Die” will be holding a special block screening of the
        film at Trinoma Cinema 5 at 3 p.m. on Oct. 2. The screening will include a
        talk back session and Q&amp;A about their film festival wins. Merchandise
        from the film will also be available at the venue. Tickets are priced at ₱200.
        — CNN PHILIPPINES LIFE STAFF</p>'
