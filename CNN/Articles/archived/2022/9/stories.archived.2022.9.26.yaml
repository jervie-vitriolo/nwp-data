      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IBP called for the immediate activation and utilization of the
        Judicial Marshal Service. Republic Act 11691 mandates the creation of the
        Office of the Judiciary Marshals for the security, safety, and protection
        of members, officials, personnel, and property of the Judiciary, including
        the integrity of the courts and its proceedings.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb690f40-5906-49f5-8626-4da95dd62e69'
      'mgnl:activationStatus': true
