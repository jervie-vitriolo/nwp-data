      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting SRA administrator David John Thaddeus Alba also maintained
        that while the country still has a tight supply of the commodity, it is enough
        to meet local demand.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec0e116-9c0a-459e-a5ff-2bc85191b03a'
