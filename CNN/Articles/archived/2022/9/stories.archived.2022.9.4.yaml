      'mgnl:type': 'embedCode'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f46db4-a201-4d53-bdcc-964c875e8c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T18:20:48.677+08:00
