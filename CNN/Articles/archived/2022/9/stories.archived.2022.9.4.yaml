    'template': '1'
    'title': 'Ople: DMW''s primary agenda is to meet with OFWs in Indonesia visit'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0643d2dc-35d8-4511-966e-9525baae5b8c'
      'mgnl:activationStatus': true
