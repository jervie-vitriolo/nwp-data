    'jcr:uuid': 'f58f76c3-a798-4cc4-be3c-6563f6b5fb5e'
    'lead': 'The chief of the Department of Migrant Workers said meeting with overseas
      Filipino workers was their primary agenda during the visit to Indonesia, as
      part of President Ferdinand ''Bongbong'' Marcos Jr.''s delegation.'
    'mgnl:activationStatus': true
