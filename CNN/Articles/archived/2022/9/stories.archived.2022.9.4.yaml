      'mgnl:created': 2022-09-04T15:02:05.226+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:22:21.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 24)</strong>  The
        termination of the investment deal between media companies ABS-CBN and TV5
        would "cause a chilling effect" on press freedom and businesses, House Deputy
        Minority Leader and ACT Teachers party-list Rep. France Castro said on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8875c306-86b9-455b-8c52-ce3c9d309fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T15:02:05.226+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:22:21.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castro also described the decision of both companies to no longer
        push through with their agreement as "unfortunate."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a27b20-38e9-4e62-9b45-ac7bde536854'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T15:02:05.226+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:22:21.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, ABS-CBN said it "mutually agreed" with TV5 to scrap the
        deal. This came shortly after some members of the House of Representatives
        questioned the Lopez-led company''s target to acquire 35% of TV5.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23e01ca-541b-4fa8-bdf7-812dc7812ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T15:02:05.226+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:22:21.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/business/2022/9/1/ABS-CBN-TV5-terminate-investment-agreement.html">READ:
        ABS-CBN to no longer buy a third of TV5; Cignal''s investment in Sky Cable
        cancelled</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f5780f-8405-4633-9818-36e9942b6913'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T15:02:05.227+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:22:21.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SAGIP party-list Rep. Rodante Marcoleta, one of the lawmakers who
        blocked the Kapamilya network''s franchise renewal, claimed TV5 violated its
        franchise by entering into a deal with ABS-CBN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0b1d3c-54f8-446c-9601-9e8f3b72186a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T15:02:05.227+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:22:21.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three House Resolutions seeking a probe into ABS-CBN and TV5 were
        filed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e79529-2d34-46ff-819b-2eb6bdaece5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T15:02:05.227+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:22:21.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/8/17/House-briefing-ABS-CBN-TV5-Aug-18.html">RELATED:
        Lawmakers seek probe into ABS-CBN, TV5</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce2d4a3-5d1d-4e02-8f69-54a839dc3d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T15:02:05.227+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:22:21.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their only fault, as the Duterte administration and its minions
        see it, is that they continued to report and broadcast the abuses, blunders,
        and inefficiencies of the past administration. Now these minions are continuing
        this media harassment even with the deal with TV5," Castro said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b51c55d-96f7-4c93-a5e2-18202074efe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T15:02:05.227+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:22:21.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Such a practice, trying to muzzle media is inimical to democracy
        and now harassing even an above board business deal will send a negative signal
        to investors that some officials in this country are unprincipled, whimsical,
        and vindictive. Surefire signs of a very bad investment climate in the country,"
        he added.</p>'
  'BOC-exceeds-August-collection-target':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-09-04T15:38:19.580+08:00
