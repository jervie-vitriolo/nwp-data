  'mary-jane-veloso-family-hopeful-marcos-visit':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-09-04T21:17:09.491+08:00
    'imagesource': 'jcr:a4a25b35-1192-4a46-a64b-e0340c57f1ca'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8128ef26-ecfc-47ed-90e8-0bc339e2ce75'
    'lead': 'The family of Mary Jane Veloso, the Filipina on Indonesias death row
      for the past 12 years, is hopeful that she will soon return home with the help
      of President Ferdinand ''Bongbong'' Marcos Jr.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-04T21:22:12.354+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-19T11:22:17.753+08:00
    'mgnl:lastActivatedBy': 'magnolia'
