      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fire continues to burn in timber. Fire was extremely active throughout
        the night. Fire is pushing towards the north," the Cal Fire Siskiyou Unit
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc48c838-5d12-4916-83f7-b11cf14174f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T12:27:52.147+08:00
