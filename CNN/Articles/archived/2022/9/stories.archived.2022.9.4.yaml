    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b3bff888-8211-4a51-9603-374d961eaf56'
    'lead': 'While all storm signals were lifted as Typhoon Henry exited the country''s
      weather monitoring area on Sunday, parts of Luzon will continue to experience
      rains due to enhanced habagat, the state weather bureau said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-04T09:18:32.768+08:00
