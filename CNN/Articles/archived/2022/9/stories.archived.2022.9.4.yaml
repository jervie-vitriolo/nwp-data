      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, Metro Manila)</strong> 
        President Ferdinand Bongbong Marcos Jr. has appointed former Foreign Affairs
        Secretary Teodoro Locsin Jr. as ambassador to the United Kingdom and Northern
        Ireland.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">READ:
        Statement of the Palace on the appointment of Teodoro Locsin Jr. as Ambassador
        Extraordinary and Plenipotentiary to the United Kingdom of Great Britain and
        Northern Ireland <a href="https://t.co/Ni4v3zQWgA">https://t.co/Ni4v3zQWgA</a>
        <a href="https://t.co/yuNQdYZ741">pic.twitter.com/yuNQdYZ741</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1566277341458108416?ref_src=twsrc%5Etfw">September
        4, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602c43e5-0f49-4576-8d0e-5a70a1d42cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T12:10:59.919+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:22:27.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f2a4af-d1c8-4471-bd94-7788ad8db02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T12:10:59.919+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:22:27.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We confirm the appointment of Teodoro Lopez Locsin Jr. as the Ambassador
        Extraordinary and Plenipotentiary to the United Kingdom of Great Britain and
        Northern Ireland," Press Secretary Trixie Cruz Angeles said on Sunday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19dda2b-44e8-49d0-a5c7-961f73bd59dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T12:10:59.919+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:22:27.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before joining the Department of Foreign Affairs, Locsin was a speechwriter
        for former Presidents Corazon Aquino, Joseph Estrada, and Gloria Macapagal
        Arroyo.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8bb3c48-ea79-4729-a071-a68de94977eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T12:10:59.919+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:22:27.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also served as the press secretary of Aquino and representative
        of the first district of Makati City from 2001 to 2010. He became the country''s
        permanent representative to the United Nations from 2017 to 2018.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2679f97b-b7fa-45c3-a96b-8a4cb37e4fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T12:10:59.919+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:22:27.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin was also a newspaper publisher, broadcaster, and law professor.</p>'
  'nasa-artemis1-new-launch':
    'author': 'Ashley Strickland and Jackie Wattles, CNN'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-09-04T12:16:34.556+08:00
    'imagesource': 'jcr:81b5a7b0-f910-48bf-8b95-8a5bab36cff2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '57225b0c-c271-4fc3-a898-143c54d7bd11'
    'lead': 'NASA will not pursue a launch of Artemis I for the remainder of the launch
      period, which ends on Tuesday, according to an update from the agency after
      a second scrubbed launch attempt Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-04T12:20:47.197+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T11:22:26.737+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:22:07.595+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['science', 'space', 'NASA', 'Artemis-I']
    'template': '1'
    'title': 'Artemis I''s next launch attempt may not happen until later this year'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b585dd2-0668-4cce-8122-066e65a8051c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T12:20:47.197+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:22:26.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>  NASA will not pursue a launch of Artemis
        I for the remainder of the launch period, which ends on Tuesday, according
        to an update from the agency after a second scrubbed launch attempt Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92d93e8-c68e-4f88-aa83-b148e3e807d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T12:20:47.197+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:22:26.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.nasa.gov/feature/artemis-i-mission-availability"
        target="_blank">Future launch periods</a>, including those in September and
        October, depend on what the team decides early next week, but this results
        in a minimum of delays consisting of at least several weeks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10a2bb9-018c-419b-8dce-bfdea2e7a0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T12:20:47.197+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:22:26.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will not be launching in this launch period," said Jim Free,
        associate administrator for NASA''s Exploration Systems Development Mission
        Directorate. "We are not where we wanted to be."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f090f512-b9cb-4dbd-bdc6-08d0d3928a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T12:20:47.197+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:22:26.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Free said the stack, including the Space Launch System rocket and
        Orion spacecraft, has to roll back into the Vehicle Assembly Building, unless
        they get a waiver from the range, which is run by the US Space Force.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0aa372a-2367-4ae8-ac8a-38f1734e50c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T12:20:47.198+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:22:26.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA Administrator Bill Nelson reminded that the shuttle was sent
        back to the Vehicle Assembly Building 20 times before it launched  and noted
        that the cost of two scrubs is a lot less than a failure.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d09337-2e16-410d-9976-ed1cf9ca5962'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T12:20:47.198+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:22:26.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not launch until we think it''s right," Nelson said. "These
        teams have labored over that and that is the conclusion they came to. I look
        at this as part of our space program, in which safety is the top of the list."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07a491f-493e-457e-ab32-3a6a5464564e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T12:20:47.198+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:22:26.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scrub was called at 11:17 a.m. ET, three hours before the beginning
        of the launch window.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca116182-c88a-4bdd-8231-02e7360b29a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T12:20:47.198+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:22:26.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Artemis I had been slated to take off Saturday afternoon, but those
        plans were scrubbed after team members discovered a liquid hydrogen leak that
        they spent the better part of the morning trying to resolve. Liquid hydrogen
        is one of the propellants used in the rocket''s large core stage. The leak
        prevented the launch team from being able to fill the liquid hydrogen tank
        despite trying various troubleshooting procedures.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceee2c29-112d-40f1-8ec4-467c1df02ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T12:20:47.198+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:22:26.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, a small leak had been seen in this area, but it became
        a much larger leak on Saturday. The team believes an overpressurization event
        might have damaged the soft seal on the liquid hydrogen connection, but they
        will need to take a closer look.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2cd038d-30af-4435-8e9b-2af999d24ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T12:20:47.198+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:22:26.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was not a manageable leak," said Mike Sarafin, Artemis mission
        manager.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec320fe0-c563-4ed1-a84b-739adbc8ef78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T12:20:47.198+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:22:26.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the second time in a week that the space agency has been forced
        to halt the launch countdown in the face of technical issues. The first launch
        attempt, on Monday, was called off after several issues arose, including with
        a system meant to cool the rocket''s engines ahead of liftoff and various
        leaks that sprung up as the rocket was being fueled.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7dea5e-990d-4995-bc76-089a90f2a55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T12:20:47.199+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:22:26.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The liquid hydrogen leak was detected Saturday at 7:15 a.m. ET in
        the quick disconnect cavity that feeds the rocket with hydrogen in the engine
        section of the core stage. It was a different leak than one that occurred
        ahead of the scrubbed launch on Monday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3bbb88-0c74-4fa3-a4f7-3f9de03c5b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T12:20:47.199+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:22:26.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The launch controllers warmed up the line in an attempt to get a
        tight seal and the flow of liquid hydrogen resumed before a leak reoccurred.
        They stopped the flow of liquid hydrogen and proceeded to "close the valve
        used to fill and drain it, then increase pressure on a ground transfer line
        using helium to try to reseal it," according to NASA.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f639ae6c-06e3-448d-b6a5-33a8ccb74f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T12:20:47.199+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:22:26.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That troubleshooting plan was not successful. The team attempted
        the first plan again to warm up the line, but the leak reoccurred after they
        manually restarted the flow of liquid hydrogen.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394b7ef0-faeb-4bad-9b76-34707449bcbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T12:20:47.199+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:22:26.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was a 60% chance of favorable weather conditions for the launch,
        according to weather officer Melody Lovin.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aefc485-509a-4f4d-838e-e6a3bc74405d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T12:20:47.199+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:22:26.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Artemis I stack, which includes the Space Launch System rocket
        and Orion spacecraft, continues to sit on Launchpad 39B at Kennedy Space Center
        in Cape Canaveral, Florida.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f843b27-cb3b-489f-9543-6002cff1cc47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T12:20:47.199+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:22:26.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Artemis I mission is just the beginning of a program that will
        aim to return humans to the moon and eventually land crewed missions on Mars.
        Nelson said that the issues during the first two scrubs have not caused any
        delays to future Artemis program missions.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d11b65d-03c9-4139-8086-807943625ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T12:20:47.199+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:22:26.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the last few days, the launch team has taken time to address
        issues, like hydrogen leaks, that cropped up ahead of Monday''s planned launch
        before it was scrubbed. The team has also completed a risk assessment of an
        engine conditioning issue and a foam crack that also cropped up, according
        to NASA officials.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f563c03-8780-4840-a934-0f500ec1fa7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T12:20:47.200+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:22:26.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both were considered to be acceptable risks heading into the launch
        countdown, according to Mike Sarafin, Artemis mission manager.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3bb4d6-c9f4-4fe3-8ab2-67302b8dbc97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T12:20:47.200+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:22:26.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, a sensor on one of the rocket''s four RS-25 engines,
        identified as engine #3, reflected that the engine could not reach the proper
        temperature range required for the engine to start at liftoff.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf0da63-ffe3-4295-8d8f-4bbbc2cdecbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T12:20:47.200+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:22:26.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The engines need to be thermally conditioned before super-cold propellant
        flows through them prior to liftoff. To prevent the engines from experiencing
        any temperature shocks, launch controllers gradually increase the pressure
        of the core stage liquid hydrogen tank in the hours before launch to send
        a small amount of liquid hydrogen to the engines. This is known as a "bleed."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bffa501a-0682-4c25-8f64-70f06887a2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T12:20:47.200+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:22:26.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team has since determined it was a bad sensor providing the
        reading  they plan to ignore the faulty sensor moving forward, according
        to John Blevins, Space Launch Systems chief engineer.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a75ab39-b74f-4d7f-9634-a22c02909b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T12:20:47.200+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:22:26.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mission overview</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296c69c5-47c8-41fd-80b5-0f5a1c90d3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T12:20:47.200+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:22:26.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once Artemis I launches, Orion''s journey will last 37 days as it
        travels to the moon, loops around it and returns to Earth  traveling a total
        of 1.3 million miles (2.1 million kilometers).</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e851ad2-6e01-4569-8aee-0ac1434dce68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T12:20:47.200+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:22:26.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the passenger list doesn''t include any humans, it does have
        passengers: three mannequins and a plush Snoopy toy will ride in Orion.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a490c66b-ea75-4d1c-bf9b-ae5653569ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T12:20:47.200+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:22:26.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crew aboard Artemis I may sound a little unusual, but they each
        serve a purpose. Snoopy will serve as the <a href="http://www.cnn.com/2022/08/15/world/artemis-i-mementos-scn/index.html"
        target="_blank">zero gravity indicator</a>&nbsp; meaning that he will begin
        to float inside the capsule once it reaches the space environment.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb96a0ab-d067-49e3-a12e-df5d02d56640'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T12:20:47.200+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:22:26.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mannequins, named <a href="http://www.cnn.com/2022/08/26/world/moonikin-campos-artemis-1-launch-scn/index.html"
        target="_blank">Commander Moonikin Campos, Helga and Zohar</a>, will measure
        the deep space radiation future crews could experience and test out new suit
        and shielding technology. A biology experiment carrying seeds, algae, fungi
        and yeast is also tucked inside Orion to measure how life <a href="http://www.cnn.com/2022/08/25/world/artemis-1-science-experiments-scn/index.html"
        target="_blank">reacts to this radiation as well</a>.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29741668-e992-4050-bbe5-9ce8dc68c95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T12:20:47.201+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:22:26.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additional <a href="http://www.cnn.com/2022/08/25/world/artemis-1-science-experiments-scn/index.html"
        target="_blank">science experiments and technology demonstrations</a>&nbsp;are
        also riding in a ring on the rocket. From there, 10 small satellites, called
        CubeSats, will detach and go their separate ways to collect information on
        the moon and the deep space environment.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f77d96-3160-4d39-882f-9f041ec3fd50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T12:20:47.201+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:22:26.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cameras inside and outside of Orion will share images and video
        throughout the mission, including live views from the <a href="http://www.cnn.com/2022/01/05/tech/amazon-alexa-artemis-orion-launch-scn/index.html"
        target="_blank">Callisto experiment</a>, which will capture a stream of Commander
        Moonikin Campos sitting in the commander''s seat. And if you have an Amazon
        Alexa-enabled device, you can ask it about the mission''s location each day.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8375ed-ccee-4bbf-9b35-554e328381bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T12:20:47.201+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:22:26.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Expect to see views of Earthrise similar to what was shared for
        the first time during the Apollo 8 mission back in 1968, but with much better
        cameras and technology.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d616091-fe15-4524-8bc2-5a6d95e64ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T12:20:47.201+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:22:26.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inaugural mission of the Artemis program will kick off a phase
        of NASA space exploration that intends to land diverse astronaut crews at
        previously unexplored regions of the moon  on the Artemis II and <a href="http://www.cnn.com/2022/08/19/world/nasa-artemis-3-lunar-landing-sites-scn/index.html"
        target="_blank">Artemis III</a>&nbsp;missions, slated for 2024 and 2025 respectively
         and eventually delivers crewed missions to Mars.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105a37d0-b8c4-4478-8128-a157016f81e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T12:20:47.201+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:22:26.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/09/03/world/nasa-artemis-1-saturday-launch-scn/index.html"
        target="_blank">Artemis I''s next launch attempt may not happen until later
        this year</a>."</em></p>'
  'fbi-italian-mosaic-medusa-return':
    'author': 'Alaa Elassar, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-09-04T12:21:01.913+08:00
    'imagesource': 'jcr:73b72c64-6d41-465f-ab6a-5d60fdb723dc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '48904b4c-0c02-4b43-a6db-40268dac531f'
    'lead': 'In 2020, an attorney contacted the FBI Art Crime Team on behalf of an
      anonymous client who was in possession of an enormous ''mosaic of the mythological
      figure Medusa,'' the FBI said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-04T12:25:18.589+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T11:22:25.816+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:22:07.846+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Italy', 'FBI', 'art', 'history', 'mosaic', 'FBI-Art-Crime-Team']
    'template': '1'
    'title': 'The FBI has returned a 2,000-year-old Italian mosaic that may have been
      lost for almost a century'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3682151d-4fe4-4789-96d2-00c74dcf702a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T12:25:18.589+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:22:25.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>  Hidden for decades, a mosaic that is a
        "key part of Rome''s history" was located and returned to the Italian government,
        the Federal Bureau of Investigations said in a <a href="https://www.fbi.gov/news/stories/fbi-returns-2000-year-old-italian-art-that-languished-in-a-storage-facility-090122"
        target="_blank">news release</a>&nbsp;on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72841a6a-f10f-42a5-86c1-4605325a96e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T12:25:18.589+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:22:25.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2020, an attorney contacted the FBI Art Crime Team on behalf
        of an anonymous client who was in possession of an enormous "mosaic of the
        mythological figure Medusa," the FBI said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e080a1fb-312c-463e-8373-ffb3d413db7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T12:25:18.589+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:22:25.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mosaic had been cut into 16 pieces, each weighing between 75
        to 200 pounds, and had been individually stored in pallets kept inside a Los
        Angeles storage unit since the 1980s, according to the FBI.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb1b5a5-1a41-4150-8506-ff8945d2c977'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T12:25:18.589+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:22:25.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The client had no documentation  known in the art world as provenance
         so they could not sell the pieces," the FBI wrote. "Selling art without
        provenance is the equivalent of trying to sell a car when you don''t have
        its title."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972d4bcd-77b6-4a7f-a992-5abf67b77dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T12:25:18.589+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:22:25.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear how the anonymous client came into possession of the
        artwork, or how long it had been in the US, although the FBI says, "it may
        have been lost for as long as 100 years."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39946c97-d5d2-40d1-a58b-3be7718e6eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T12:25:18.589+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:22:25.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two special agents  Elizabeth Rivas and Allen Grove  worked to
        discover the origin of the mosaic so that it could be returned to its rightful
        owners.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aaa4504-0145-4fa8-8f19-b2fe783dadd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T12:25:18.590+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:22:25.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italian police force confirmed the mosaic was Italian and had "been
        entered into cultural property records in 1909," the FBI said. "The only modern
        record of the mosaic''s existence was a 1959 newspaper ad that appeared to
        show it for sale in the Los Angeles area."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e387ab3b-2577-477a-b5ad-3ccf156af5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T12:25:18.590+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:22:25.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The mosaic was handcrafted from an age where people put an amazing
        amount of care and effort into it. It really speaks to the ingenuity and creativity
        of the time," Grove said. "It''s not meant to be in Los Angeles. The mosaic
        belongs to the people of Rome. It allows us to understand a bit about the
        history of humans 2,000 years ago."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184059ad-6cdf-43cc-8cc8-610829b02510'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T12:25:18.590+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:22:25.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials from Italy traveled to Los Angeles to inspect the mosaic
        and help plan the best way to get it back to Rome.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9289773a-ceab-44f6-89fd-564bd0a53c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T12:25:18.590+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:22:25.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To ensure the artifact arrived in Italy without damage, the anonymous
        client covered the costs of the specialized shipping crates that were then
        sent through diplomatic channels. The artwork arrived safely in April, the
        FBI confirmed.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96109191-f818-4aee-8ef7-ac44db4c71e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T12:25:18.590+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:22:25.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Art experts in Italy are currently in the process of cleaning and
        restoring the mosaic. While some of the storing pallets had been infested
        with termites, the artwork pieces were "largely intact thanks to the climate-controlled
        facility they''d been kept in," the FBI said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac374269-aef0-4cca-b02c-02ae327a4716'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T12:25:18.590+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:22:25.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is an ongoing effort in the US to repatriate cultural artifacts
        being sold, often illegally, to private collectors or museums.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827cc431-8b2f-4e76-8a5c-1a59443acede'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T12:25:18.590+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:22:25.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of ancient artifacts investigators believe to have been looted
        were seized from the <a href="https://www.cnn.com/style/article/met-museum-artifacts-seized-new-york-looting/index.html"
        target="_blank">New York Metropolitan Museum of Art</a>. Officials have also
        returned stolen antiquities worth nearly $14 million to Italy in July, including
        dozens of artifacts seized from US billionaire Michael Steinhardt.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061ba40a-e5dc-46aa-8050-1483645a3abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T12:25:18.591+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:22:25.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2021, the Met returned three African art objects, including a
        pair of 16th-century Benin brass plaques, to Nigeria. The move came after
        European museums started facing mounting pressure to return the irreplaceable
        artifacts plundered during colonial times.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f6b6f7-9a25-45f3-bd40-36de91012b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T12:25:18.591+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:22:25.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/style/article/fbi-returns-italian-art-los-angeles/index.html#:~:text=arts-,The%20FBI%20has%20returned%20a%202%2C000%2Dyear%2Dold%20Italian%20mosaic,lost%20for%20almost%20a%20century&amp;text=Hidden%20for%20decades%2C%20a%20mosaic,a%20news%20release%20on%20Friday."
        target="_blank">The FBI has returned a 2,000-year-old Italian mosaic that
        may have been lost for almost a century</a>."</em></p>'
