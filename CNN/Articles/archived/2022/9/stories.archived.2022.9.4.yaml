    'jcr:uuid': 'b4c0b7a7-6dbe-42df-8beb-e21cb3144f34'
    'lead': 'The San Miguel Beermen reclaim their throne in the PBA Philippine Cup.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-04T21:11:19.113+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-19T11:22:18.171+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:22:11.527+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'San Miguel regains PBA Philippine Cup title after three years'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eeeda18-098b-4aa5-aec8-d404a7d9caa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T21:11:19.113+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:22:18.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 4) </strong> The
        San Miguel Beermen are back as the kings of the PBA Philippine Cup.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda32f9e-89c7-4680-a7a5-7fb37a87dedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T21:11:19.113+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:22:18.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beermen defeated the TNT Tropang Giga in Game 7 of the finals,
        119-97, to capture their 10th All-Filipino conference title Sunday at the
        Smart Araneta Coliseum in Quezon City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7cc732f-caed-4afb-b6fe-8415aacde10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T21:11:19.113+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:22:18.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CJ Perez paced San Miguel with 25 points, seven assists, and four
        rebounds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583ef1fd-fd56-42e0-a2e7-ba8f85762b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T21:11:19.113+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:22:18.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike his lackluster performance in Game 6, Mikey Williams went
        on a tear as he dropped 17 points to give the Tropang Giga a 31-29 lead at
        the end of the high-scoring first quarter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8571dca1-ef1d-4271-9c0b-0b058dd08042'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T21:11:19.114+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:22:18.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TNT played without head coach Chot Reyes, who was placed under health
        and safety protocols prior to the match.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042920eb-7654-4eb0-bd2a-7150f3ee7095'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T21:11:19.114+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:22:18.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The undermanned Tropang Giga was dealt a huge blow when Poy Erram
        was ejected after elbowing a driving Mo Tautuaa to the head with 55 seconds
        remaining in the second period.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3ae7c6-a6bd-48ba-bee1-755e8385ff4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T21:11:19.114+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:22:18.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When TNT couldn''t sustain the momentum from its hot start, the
        Beermen unleashed a 37-point outburst to pull away and establish a 66-55 edge
        going into the halftime break.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae3979e-c3b0-4ae2-a4f9-570f14358892'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T21:11:19.114+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:22:18.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Jayson Castro spearheaded a big turnaround by the Tropang Giga,
        as he outscored San Miguel, 19-18, to retake the lead at the end of the third
        frame.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b4286f-76a3-46bd-8d0d-cbddcdda6526'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T21:11:19.114+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:22:18.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 17-0 blitz however was all San Miguel&nbsp;needed to secure the
        victory, as TNT suddenly went cold during the crucial stretch of the do-or-die
        contest.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc337ff3-7fc5-4d84-b135-dcafba955545'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T21:11:19.114+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:22:18.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reigning Best Player of the Conference June Mar Fajardo chipped
        in 19 points and 18 rebounds for the Beermen. He was hailed the Finals Most
        Valuable Player, his fourth award in his decorated career.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
