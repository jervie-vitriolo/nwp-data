      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 4)</strong>  The
        National Disaster Risk Reduction and Management Council (NDRRMC) reported
        that one person has died in the aftermath of Typhoon Henry.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0045e98b-711b-4898-951e-87d344fbed41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T16:56:48.571+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:22:20.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDRRMC mentioned the casualty in its first report after Henry
        exited the country''s weather monitoring area on Sunday at 1:40 a.m. Disaster
        officials, however, are still validating the information.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4abc67-464e-4f9b-979a-3e3df57ffca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T16:56:48.571+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:22:20.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDRRMC said that <a href="https://monitoring-dashboard.ndrrmc.gov.ph/assets/uploads/situations/SitRep_No__3_for_Super_Typhoon_HENRY_20221.pdf"
        target="_blank">as of 8 a.m.</a>, a total of 110 families, or 321 individuals,
        in the Ilocos Region were affected by the storm. It added that at least 60
        families are housed in an evacuation center.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc42edb6-4513-4f6c-af13-c97ebe195b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T16:56:48.571+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:22:20.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also said that power has been restored to 11 areas in the region
        which reported interruptions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b888387e-b9f8-4e4f-b015-6adea0e475f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T16:56:48.572+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:22:20.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest update, the Philippine Atmospheric, Geophysical and
        Astronomical Services Administration said Henry would continue to move over
        the East China Sea and was heading towards South Korea.</p>'
  'scammers-personal-info-scam-messages':
    'author': 'Syrah Vivien Inocencio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-09-04T18:15:40.314+08:00
    'imagesource': 'jcr:6135905b-e8da-447f-887e-66760448ad28'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '728915fb-a9c4-44d9-aacc-aea7624a1637'
    'lead': 'The Philippine National Police Anti-Cybercrime Group says scammers can
      collect the names and numbers of the recipients of their spam messages in many
      waysthrough social media, messaging apps, application forms, and more.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-04T18:20:48.676+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-19T11:22:19.780+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:22:10.816+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['spam-messages', 'scammers', 'names', 'full-name', 'anti-cybercrime',
      'cybercrime', 'smishing']
    'template': '1'
    'title': 'PNP bares ways scammers get personal info of spam text recipients

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d99a52d-a495-4356-958e-f6c645618365'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T18:20:48.676+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:19.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 4) </strong> Scammers
        seem to have taken their fraudulent acts to the next level with personalized
        spam text messages bearing the names of recipients.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e11ad29-74b7-4c32-a13a-2c21a3a1b3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T18:20:48.676+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:19.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past weeks, victims of the bogus messages have been sounding
        the alarm on social media, with some claiming they received messages from
        unknown numbers with their full names on it. Celebrities and even government
        officials were not spared.</p>'
    '16':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Yup,
        its truethese spam messages have my datawithout my permission. <a href="https://t.co/o8aCzTQzAZ">pic.twitter.com/o8aCzTQzAZ</a></p>&mdash;
        Ruffy Biazon (@ruffybiazon) <a href="https://twitter.com/ruffybiazon/status/1565561873289736192?ref_src=twsrc%5Etfw">September
        2, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5cc2a27-c6df-46f9-b0fa-07cdf432c798'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T18:20:48.677+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:19.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a266e156-b0e3-404b-b07d-685a65cb1528'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T18:20:48.676+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:19.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police Anti-Cybercrime Group (PNP-ACG) described
        the messages as containing offers of job hiring, investment opportunities,
        money, rewards, raffle draw winners, freezing of bank accounts, and many others
        you can imagine.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e540049-b386-4d1d-8d2d-0840b9ea42f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T18:20:48.676+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:19.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the senders numbers are not connected to any social
        media accounts, messaging apps, and digital wallets to avoid identification,
        the PNP-ACG said, citing their initial investigation into the matter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5a5ed3-2f1a-44aa-bedf-715e66bc1de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T18:20:48.676+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:19.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>How do scammers get hold of your personal info?</h3>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e640078c-0798-45ec-975a-3604df146e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T18:20:48.677+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:19.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP-ACG Acting Director Joel Doria explained that there are several
        possible ways scammers can collect the personal information of the recipients
        of their spam messages.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce641872-10de-4116-af68-68d5686ba284'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T18:20:48.677+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:19.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said scammers can purchase mobile numbers in bulk being sold
        illegally on the dark weba collection of websites where users can buy or
        sell personal data through a special type of browser. It is used for <a href="https://www.kaspersky.com/resource-center/threats/deep-web">keeping
        anonymous internet activity</a>, but its enhanced encryption is often utilized
        for illegal activities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde9f6d6-a214-4c0b-bb85-5ce5189014db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T18:20:48.677+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:19.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another way is through social media platforms, websites, online
        phone directories, filled-up raffle tickets, and all kinds of standard application
        forms, Doria added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4701de33-6d86-415f-a4b1-04a769403212'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T18:20:48.677+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:19.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It can also be acquired through random typing of numbers in social
        media messaging apps like Viber which when added, the messaging app will automatically
        supply the persons name, the PNP-ACG official explained.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78b3abc-2ace-4c03-9e09-4cce0db4e0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T18:20:48.677+08:00
