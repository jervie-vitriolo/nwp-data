      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3d1f3b-aab0-4f11-a532-b6e865888087'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T15:57:22.387+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:22:20.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veloso has been in detention since 2010 due to drug trafficking
        charges. She denied the allegations and maintained that she was tricked by
        her recruiters to bring drugs placed in the seams of a suitcase. She was supposed
        to be executed in 2015 but she was spared after Philippine authorities informed
        their Indonesian counterparts that her recruiters were under police custody.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0ccd9d-5343-4486-b91b-9b6b032ece39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T15:57:22.387+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:22:20.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa541a5-55b5-4469-9e36-aa24d1bc2845'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T15:57:22.387+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:22:20.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Bagong Alyansang Makabayan (Bayan) also joined the call
        to bring Veloso home and emphasized how she has become a symbol of the situation
        of poor Filipinos who have become victims of human trafficking.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507b8d8d-e251-49e7-b905-df71b917f9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T15:57:22.387+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:22:20.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1d3de4-8f5c-47e9-86d3-8042eb893657'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T15:57:22.387+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:22:20.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos Jr.s visit to Indonesia should be an opportunity to take
        up the case of Mary Jane and appeal to (Indonesian) President (Joko) Widodo
        for her release, Bayan secretary general Renato Reyes Jr. said in a separate
        statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ef5522-eca6-4c37-b014-848f47edabda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T15:57:22.387+08:00
