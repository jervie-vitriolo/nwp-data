      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 4)</strong>  The
        chief of the Department of Migrant Workers said meeting with overseas Filipino
        workers was their primary agenda during the visit to Indonesia, as part of
        President Ferdinand "Bongbong" Marcos Jr.''s delegation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f5f056-e7a0-48d0-a925-63abb69e78d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T19:03:16.315+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:22:19.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang</em> primary agenda <em>talaga ay makadaupang-palad yung</em>
        <em>mga</em> OFWs <em>na nandito,"</em> Secretary Susan "Toots" Ople said
        at a briefing on Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d3cb37-1a89-4c0b-8b02-b3a7fea7aac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T19:03:16.315+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:22:19.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: the primary agenda is to meet with OFWs here.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a621027e-f17c-410a-b76a-f6a335c7d8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T19:03:16.316+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:22:19.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that Marcos meeting with members of the Filipino community
        there showed how concerned he was about their welfare.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf909d1-8878-4efc-bc52-4898642bd3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T19:03:16.316+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:22:19.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First state visit <em>ni</em> President and I think it''s symbolic
        <em>na sa unang araw pa lang, gusto na niya ang una niyang maka-meet ay yung
        ating</em> OFWs. It tells a lot about his concern for our workers," she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a339bf-58d4-4121-ad39-fe40b5b0218e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T19:03:16.316+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:22:19.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s the President''s first state visit and I think
        it''s symbolic that on the first day, he wants to meet with our OFWs. It tells
        a lot about his concern for our workers.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7993774a-ca74-40dc-ab01-4567a2fc38e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T19:03:16.316+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:22:19.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos left for<a href="https://www.cnnphilippines.com/news/2022/9/4/Marcos-Indonesia-Singapore-harvest-investments.html"
        target="_blank"> state visits</a> to Indonesia and Singapore today. At his
        pre-departure briefing, he said he hoped to harvest investments during the
        trips, which will take place from Sept. 4 to 7.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672d9111-8065-494a-ac2f-63bea79d0be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T19:03:16.316+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:22:19.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ople said one of the reasons why she was invited on the trip was
        so that she could discuss with leaders of the Filipino communities the flagship
        programs of her department.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b41569e-326b-480f-ab3a-036dda709886'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T19:03:16.316+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:22:19.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the side, after the President''s speech and also for tomorrow,
        I will be having coffee with some of the Filcom leaders just to touch base
        with them and also solicit their suggestions, listen to their grievances,
        and hopefully the Department of Migrant Workers would be able to make a difference
        in several of the areas that we need to address," she said.</p>'
  'DFA-lead-Mary-Jane-Veloso-case':
