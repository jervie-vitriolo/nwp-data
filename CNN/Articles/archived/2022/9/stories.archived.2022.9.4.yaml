      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,"<a href="https://edition.cnn.com/2022/09/03/us/tanya-pardazi-tiktok-dies-sky-diving-toronto/index.html#:~:text=(CNN)%20A%20Canadian%20TikTok%20influencer,million%20likes%20on%20the%20app.">TikTok
