  'House-bill-seeks-10-day-bereavement-leave-for-employees':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-09-04T12:31:44.405+08:00
    'imagesource': 'jcr:f1100760-2870-481c-8af7-00f6739f2812'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8525505d-199c-44ed-aa54-a4b3a58ffbfd'
    'lead': 'The proposed Bereavement Leave Act of 2022 seeks to grant employees in
      the public and private sectors a 10-day bereavement leave with full pay.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-04T12:34:14.402+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-19T11:22:25.011+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:22:08.239+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['House-bill', 'bereavement-leave', 'public-sector', 'private-sector']
    'template': '1'
    'title': 'House bill seeks 10-day bereavement leave for employees'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3309e6f9-51fe-4660-a008-a076b9885909'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T12:34:14.403+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:25.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 4) </strong> Two
        lawmakers have filed a bill seeking to grant employees in the public and private
        sectors a 10-day bereavement leave with full pay.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f745d37-55ec-40f5-ad69-701299f22ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T12:34:14.403+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:25.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2733ab7-c0b4-4575-ae2f-23e9031e7b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T12:34:14.403+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:25.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Bill 2345, or the Bereavement Leave Act of 2022, aims to allow
        the employee to take a leave from work to grieve and recover from the loss
        without sacrificing his income, Tingog Sinirangan party-list Representatives
        Yedda Romualdez and Jude Acidre said in the explanatory note.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03df297-8dce-4894-8e3c-1775d53497ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T12:34:14.403+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:25.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48f8b5c-8c99-42bc-a7b1-1368ca0d15b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T12:34:14.403+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:25.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also said the bereavement leave is only applicable following
        the death of an employees immediate family member.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc0e624-0333-42dc-9c36-b2501dd82055'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T12:34:14.403+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:25.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a1d3a3-2c2d-4e59-9b0c-b06ac505cc33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T12:34:14.403+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:25.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, employees are granted statutory leaves, namely service
        incentive leave, maternity or paternity leave, parental leave for solo parents,
        special leave for women and leave under the Violence Against Women Act, they
        added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbfbb18f-35fa-48b9-9233-f38a9e46c71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T12:34:14.403+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:25.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd661b301-04c9-49b9-a3be-afc9b26259f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T12:34:14.403+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:25.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An employee availing of the bereavement leave shall be assured
        of security of tenure, and this shall not be used as a reason for misconduct,
        demotion, termination, or any form of unsatisfactory performance. Violators
        will face a fine not exceeding 20,000 or imprisonment of 15 days to one month,
        the bill said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c79029-2e60-4a8e-80c7-e52d1c892a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T12:34:14.403+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:25.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1cebce-724e-4473-b125-1c5c3ad37dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T12:34:14.403+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:25.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the violation is committed by a corporation, trust company, partnership,
        association, or any other entity, the imprisonment penalty shall be imposed
        on the responsible officers like the president, vice president, chief executive
        officer, general manager, managing director or partner directly responsible,
        the bill added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09423afc-e3ee-4fdc-aefb-67133972a225'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T12:34:14.404+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:25.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c0ca76-23dd-4263-b68f-d8cce5156019'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T12:34:14.404+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:25.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the bill becomes a law, the Department of Labor and Employment
        and the Civil Service Commission will be tasked to issue the rules and regulations
        for the implementation of the measure.</p>'
  'Marcos-Indonesia-Singapore-harvest-investments':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-09-04T13:02:58.063+08:00
    'imagesource': 'jcr:8264a796-0cad-4543-b7b6-5dd83e28e779'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '25634470-8f42-412b-9866-a916d583f53d'
    'lead': 'Meanwhile, Vice President Sara Duterte will take charge while Marcos
      is out of the country. Under Special Order No 75, Marcos designated Duterte
      as officer-in-charge to oversee the operations in the Office of the President
      and general administration of the Executive Department.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-04T13:04:30.831+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T11:22:24.563+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:22:08.427+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos leaves for Indonesia, Singapore to ''harvest'' investments'
    'updated': 2022-09-04T13:55:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c48257a-5ebc-4c0a-9cd7-1716db40462a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T13:04:30.831+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:22:24.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 4)</strong>  President
        Ferdinand "Bongbong" Marcos Jr. on Sunday left for his state visits to Indonesia
        and Singapore, where he expects to "harvest business deals that could boost
        the Philippines'' economic recovery.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbdd4e7b-7a29-43b0-8d76-305c024af0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T13:04:30.831+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:22:24.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trips will take place on Sept. 4 to 7.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9f4f64-c9ea-474e-8b53-95d9919a8508'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T13:04:30.831+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:22:24.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I expect that we will be coming back with a harvest of business
        deals to be signed in my state visits that will further strengthen our economic
        ties with both Indonesia and Singapore," he said in his speech before his
        departure.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66117fd-da42-4c77-8bd8-68f103c04c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T13:04:30.831+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:22:24.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos, who also leads the Department of Agriculture, hopes that
        the Philippine government could entice Indonesians to invest in the agriculture
        and energy sectors, which he said are "critical areas."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7a4dc2-77b2-4d21-9a4b-16b3234b6a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T13:04:30.831+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:22:24.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos also said he would meet with Indonesian President Joko Widodo,
        and witness the signing of agreements covering defense and security, creative
        economy, and culture.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af3c20e-ca2c-41b5-82bd-828e63e2f3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T13:04:30.831+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:22:24.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several agreements are also expected to be signed during his visit
        to Singapore. Marcos said the deals are seen to "renew our commitment to deepen
        bilateral relations, explore options for advancing our economic ties, as well
        as discuss regional and global issues."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f53afb5-4aec-43da-a478-e2c1f51071e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T13:04:30.831+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:22:24.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/9/1/Bongbong-Marcos-Indonesia-Singapore-state-visit-details-DFA.html">READ:
        Marcos expected to ink key agreements, tackle global issues in Indonesia,
        Singapore state visits</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a128e880-514f-4855-90c0-6a7ec7ec45be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T13:04:30.831+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:22:24.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All these initiatives that we will undertake on these state visits
        are very much in line with all of the priority areas that we have identified:
        the agricultural sector, the guarantee of food supply, the guarantee of prices
         food prices that are affordable to ordinary Filipinos, the long-term plans
        that we have for energy, and the long-term plans that we have for our emergence
        into the new global economy," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4ca22b-0282-439e-af65-742cf0524f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T13:04:30.832+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:22:24.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine market has been suffering shortages in local farm
        output of onions, garlic, salt, and sugar.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f4aa8c-9a37-492f-9f08-4948ee52ac29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T13:55:55.858+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:22:24.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Vice President Sara Duterte will take charge while Marcos
        is out of the country. Under Special Order No 75, Marcos designated Duterte
        as officer-in-charge to oversee the operations in the Office of the President
        and general administration of the Executive Department.</p>'
