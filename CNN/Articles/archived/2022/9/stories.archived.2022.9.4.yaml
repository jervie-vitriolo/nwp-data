    'jcr:uuid': 'e4f26ddd-c810-4dd3-80be-5a910c0cc75a'
    'lead': 'A Canadian TikTok influencer died last week following a sky diving accident
      in Toronto, a friend who attended her funeral told CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-04T14:32:56.356+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-19T11:22:21.820+08:00
    'mgnl:lastActivatedBy': 'magnolia'
