      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaaacbc8-99d4-43e3-80a2-df9f23a84a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T15:57:22.387+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:22:20.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She should be provided assistance and her traffickers held accountable.
        It is important that the Philippine government take opportunity of the Marcos
        visit to appeal for clemency for Mary Jane. Bring her home and let justice
        be achieved, he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a577b4dd-84f9-4404-90c1-ab848a965f71'
