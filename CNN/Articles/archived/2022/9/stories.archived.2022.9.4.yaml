    'template': '1'
    'title': 'DFA to take lead in Mary Jane Velosos case  Ople'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e09f581-1f86-45e5-85c3-c4639a1d017b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T19:21:45.249+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:22:18.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 4) </strong> Migrant
        Workers Secretary Susan Toots Ople on Sunday said the Foreign Affairs department
        will take the lead in the case of Mary Jane Veloso, the Filipina on death
        row in Indonesia accused of drug trafficking.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a0ea94-e64f-4d1c-b1f0-4c24c959a715'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T19:21:45.249+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:22:18.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3182615-b006-40ca-9eaf-597d946fecd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T19:21:45.249+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:22:18.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By agreement, it will be the Department of Foreign Affairs (DFA)
        that will be taking the lead, primarily, for two reasons. One, it has the
        institutional memory and knowledge from the start of the case until today.
        Second, and Im pretty sure (Press) Secretary Trixie (Cruz-Angeles) will agree
        with me in the importance of speaking with one voice on a case that has such
        very sensitive dimensions as the case of Mary Jane Veloso, Ople said in a
        press briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591a9b84-3fa5-4f2a-8fb2-d72a22523026'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T19:21:45.249+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:22:18.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735fca6d-16e8-47cc-b65e-860db22a4b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T19:21:45.249+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:22:18.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that she and Foreign Affairs Secretary Enrique Manalo
        have met, along with their undersecretaries, to discuss bilateral labor talks
        and other pressing issues, including Velosos case.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ed45cc-6170-4149-8a43-7a2cd72b7b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T19:21:45.249+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:22:18.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c26edc-75ce-4caa-9ea3-2077b2489d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T19:21:45.249+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:22:18.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Im sure that Secretary Manalo will be, at the appropriate time,
        open to saying more about this case, Ople noted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c481c509-1c1d-4770-84f4-760655ed3fd0'
      'mgnl:activationStatus': true
