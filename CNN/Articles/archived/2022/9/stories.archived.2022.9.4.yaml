    'mgnl:tags': ['TikTok', 'sky-diving-accident', 'Toronto', 'Tanya-Pardazi']
    'template': '1'
    'title': 'TikTok influencer dies following sky diving accident in Toronto'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75fda052-a698-4088-8b7a-d08a31bddd01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T14:32:56.356+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:21.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> A Canadian TikTok influencer died last
        week following a sky diving accident in Toronto, a friend who attended her
        funeral told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a87a24c-c26e-48ab-9a07-15d121313a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T14:32:56.356+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:21.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697bb4d4-b39f-4aef-b32e-dd38dbcf7ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T14:32:56.356+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:21.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tanya Pardazi, 21, who went by the handle philosatea on TikTok,
        had more than 95,000 followers and two million likes on the app.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00179665-6594-4a34-a43c-3d89ac47df93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T14:32:56.356+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:21.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5ccee0-67f1-43e9-a404-be16a231479e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T14:32:56.356+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:21.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Skydive Toronto said a sky diving student died August 27 after they
        "succumbed to fatal injuries obtained from an emergency situation." The company
        did not identify the student, but Melody Ozgoli, a friend of Pardazi''s for
        about a decade, told CNN by phone Saturday Pardazi was the student who died.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9d7149-9ed1-4917-b954-4332a317589e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T14:32:56.356+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:21.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d16e9ff-a828-4c18-87b8-a0f007efc730'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T14:32:56.356+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:21.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pardazi had recently begun taking classes with the sky diving company,
        noting it in her last TikTok post, made August 22.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8cb927-b75d-43e2-90aa-9c031aa33591'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T14:32:56.356+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:21.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2efd6297-54e1-459b-be27-d13df3b61841'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T14:32:56.357+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:21.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The skydiver released a quickly rotating main parachute at a low
        altitude without the time/altitude required for the reserve parachute to inflate,"
        the company said in a release.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76dd9f77-cefb-4dbb-ace7-7eeaca70d065'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T14:32:56.357+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:21.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9f4a59-ce46-4088-8aef-8cc6fdf40dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T14:32:56.357+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:21.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The jumper was a welcomed recent addition to the sky diving community
        and will be missed amongst the student''s new friends and fellow jumpers of
        Skydive Toronto Inc," the statement said. "The team at Skydive Toronto Inc
        has been profoundly affected by this accident as they have refined their student
        training program for over 50 years."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf397674-4216-49d7-a0a0-989dc5fcdaff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T14:32:56.357+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:21.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0927a44b-b6eb-4efd-8675-35d7301d31da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T14:32:56.357+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:21.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ozgoli described her as outgoing, adventurous, open-minded, always
        there for others, and intelligent.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6bffce-cbb0-4ca2-b57a-d68dfdd12c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T14:32:56.357+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:21.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9068e246-37d9-4be4-ac9b-8af014945235'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T14:32:56.357+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:21.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was definitely known for how beautiful she was, but what she
        was known mostly for was her incredible mind. That is the one thing that every
        single person that I talked to mentioned, just how bright she was, how smart
        she was, how much she knew," Ozgoli, 20, said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1b3b4c-41a3-4081-82a3-ffa48ee2ffef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T14:32:56.357+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:21.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6a4e3b-69eb-49b6-b84c-63590fc0c74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T14:32:56.357+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:21.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pardazi was known for "picking up new hobbies," according to Ozgoli,
        who called her friend a "gift to the world."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb54ef8c-56fe-47bd-8d1f-f0cde7482e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T14:32:56.357+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:21.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f596cd5-fb15-4d55-9645-88d41072080b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T14:32:56.357+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:21.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ozgoli said a funeral for Pardazi, held Friday, was well-attended.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf997a8b-e766-4885-8730-7271f7ea6f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T14:32:56.357+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:21.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a730e34-e489-4b0a-8f58-2d47d6238276'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T14:32:56.357+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:21.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the ceremony, we all wore white because she was an angel," Ozgoli
        said. "I think it was a unique thing to do, and that''s what Tanya was, she
        was unique, she was different. She was one of a kind, truly."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37032d6d-b966-42fb-a43b-1fe87bb305b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T14:32:56.357+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:21.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a863ca1c-e755-4e0b-8825-c84a42e87065'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T14:32:56.358+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:21.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South Simcoe Police Service "are investigating the fatality
        in conjunction with the Office of the Chief Coroner," according to a news
        release from police.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf16f97-4219-4808-8981-f519ee90e403'
