      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7add36ba-c6db-43e4-b284-200f13bb0827'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T14:30:00.250+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:22.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN, Sullivan called Gorbachev "a remarkable man" and
        "a statesman who changed the world, with his vision for peace, for transformation
        in his own country and in the world."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5e2e74-f002-436a-b2b8-162fab9a599b'
      'mgnl:activationStatus': true
