      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who continuously receive personalized spam messages should
        simply disregard it and not click on any link attached to them, urged the
        PNP-ACG.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60a0139-fb50-4267-9416-35f515909d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T18:20:48.677+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:19.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every day, scammers will employ different modus to get people to
        believe their lies to rob you of your savings. That is why ACG continuously
        remind everyone to be vigilant and to be aware of the different tactics of
        fraudsters. Knowledge is key, Doria said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c920039-a687-4b77-81f6-b9478c3de72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T18:20:48.677+08:00
      'mgnl:createdBy': 'syrah'
