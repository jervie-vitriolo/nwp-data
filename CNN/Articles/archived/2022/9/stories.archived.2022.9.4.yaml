    'lead': 'President Ferdinand ''Bongbong'' Marcos Jr. has appointed former Foreign
      Affairs Secretary Teodoro Locsin Jr. as ambassador to the United Kingdom and
      Northern Ireland.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-04T12:10:59.918+08:00
