    'mgnl:tags': ['BOC', 'Customs', 'August-target']
    'template': '1'
    'title': 'BOC exceeds August collection target by 34.1%'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41e1024-fb6c-48b5-a835-f45a03947b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T15:52:03.309+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:22:20.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 4) </strong> The
        Bureau of Customs (BOC) exceeded its collection target for August by 34.1
        percent, marking the eighth straight month this year that it surpassed its
        monthly goal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0bc746-8d13-432d-a98b-5679c3060a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T15:52:03.309+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:22:20.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbb3ee8-a802-4e54-aee7-2befc7a049ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T15:52:03.309+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:22:20.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the preliminary report by the BOCs Financial Service,
        the bureaus revenue for August was at 78.9 billion, which was more than
        the months goal of 58.8 billion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dcb9233-3326-4a15-8f20-100cee4ba7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T15:52:03.309+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:22:20.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fcea732-864e-45c8-9f83-5cef81f0003f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T15:52:03.309+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:22:20.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The collection performance of the BOC and its 17 Collection Districts,
        under the leadership of Commissioner [Yogi Filemon] Ruiz, is attributed to
        the intensified collection efforts, streamlined, digitized, and modernized
        systems and the improving economy resulting in higher volume of imports,
        the agency said on Sunday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6c4782-e363-43cc-874d-9d6aa7ec8ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T15:52:03.309+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:22:20.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac0cd83-7302-4318-8d4d-130138ee3b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T15:52:03.309+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:22:20.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the total revenue, 77.9 billion came from collection districts
        of the BOC, 248.2 million from the Post Clearance Audit Group, and 677.4
        million from the Tax Expenditure Fund.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5807a7b-9ff0-4f9c-bea1-d7847317c954'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T15:52:03.309+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:22:20.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24863e3e-73d0-4969-8ef7-26c385356307'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T15:52:03.309+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:22:20.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All 17 ports surpassed their targets and cumulatively achieved
        a 15.8 billion or 25 percent surplus through intensified collection efforts
        under the present leadership, the BOC said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0754318a-2447-4ad1-b40a-6fbf91b13fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T15:52:03.309+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:22:20.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20aa4e50-21c6-45a3-8626-a5bfe92cf16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T15:52:03.309+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:22:20.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BOC collected a monthly record-high of 84 billion in July,
        surpassing its target of 60 billion based on the preliminary report from
        BOC Financial Service.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef9e2d9-26cd-43ae-a6fa-060b9010143c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T15:52:03.309+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:22:20.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b82475-3e31-43c0-8376-a488bdbb53a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T15:52:03.310+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:22:20.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest data pushed the agencys collections to 559.2 billion for
        the first eight months of the year, 35.6 percent higher than the 412 billion
        recorded in the same period last year.</p>'
  'Gabriela-Bayan-urge-Marcos-to-intercede-for-Veloso':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-09-04T15:52:14.817+08:00
    'imagesource': 'jcr:ad46d1d2-85ee-4dc5-958b-18f3c3111547'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e4fcfbc7-528c-4af2-90ad-8af8d72d87c1'
    'lead': 'In line with his state visit to Indonesia, progressive groups urge President
      Ferdinand ''Bongbong'' Marcos Jr. to appeal for the release of death row prisoner
      Mary Jane Veloso and bring her back home.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-04T15:57:22.386+08:00
    'mgnl:createdBy': 'teresa'
    'mgnl:lastActivated': 2023-01-19T11:22:20.457+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:22:10.382+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Gabriela', 'Bayan', 'Bongbong-Marcos', 'Mary-Jane-Veloso']
    'template': '1'
    'title': 'Groups urge Marcos to intercede for death row prisoner Mary Jane Veloso'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9e796b-d95d-4b17-9f40-b79110f432b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T15:57:22.386+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:22:20.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 4) </strong> In
        line with his state visit to Indonesia, progressive groups on Sunday urged
        President Ferdinand Bongbong Marcos Jr. to appeal for the release of death
        row prisoner Mary Jane Veloso and bring her back home.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60faa98f-62bd-41b7-8386-e544f8bf8873'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T15:57:22.386+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:22:20.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1d784f-8bcb-42fe-9d8b-e09d367c4dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T15:57:22.386+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:22:20.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Womens group Gabriela reissued its call for Velosos immediate
        release through an appeal for clemency.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6831c1ed-eb0e-45e6-a705-1b0cf65775dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T15:57:22.386+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:22:20.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b000dfb1-3431-4d04-b30b-d80966f1958a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T15:57:22.386+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:22:20.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Marcos Jr. should exhaust all means to urgently free
        Mary Jane Veloso, a fellow Filipina whom the Philippine government has repeatedly
        failed in many regards  from being unable to provide decent job opportunities
        here in the country which forced her into the diaspora, to failing to bring
        her home to her family after she was victimized by illegal recruiters, Gabriela
        secretary general Clarice Palce said in a statement. It''s high time that
        Mary Jane Veloso be granted freedom and ensured justice."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5fe4fe5-ed2f-4fea-95ab-5e59b4b8b1aa'
