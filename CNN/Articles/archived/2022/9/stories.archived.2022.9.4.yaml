    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Henry'' exits PH, but intensifies habagat drenching Luzon'
    'updated': 2022-09-04T10:27:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca82ee0-2945-47e9-a74b-376fcb941914'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T09:18:32.768+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:22:27.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 4)</strong>  While
        all storm signals were lifted as Typhoon Henry exited the country''s weather
        monitoring area on Sunday, parts of Luzon will continue to experience rains
        due to enhanced habagat, the state weather bureau said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269344d2-4db1-441a-ad42-8868a0ad3c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T09:18:32.768+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:22:27.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Henry exited at 1:40 a.m., Philippine Atmospheric, Geophysical and
        Astronomical Services Administration (PAGASA) senior weather specialist Grace
        Castaeda said in a short briefing posted on Facebook.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3fad099-af5e-4bed-b839-a13549e17e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T09:18:32.768+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:22:27.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the state weather bureau''s latest bulletin, Henry
        was last spotted 590 kilometers northeast of Itbayat, Batanes. It will continue
        moving generally northward or north northwestward over the East China Sea
        and will head to South Korea.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eaa0a2d-2045-4a7f-a4b0-c489a36b967f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T09:18:32.768+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:22:27.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the southwest monsoon, or habagat, enhanced by the typhoon
        would continue to bring rains over the northern and western sections of Northern
        Luzon and the western section of Northern and Central Luzon, PAGASA added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8a52cb-609d-4e5f-84d5-6c403623e644'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T09:18:32.769+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:22:27.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A gale warning also remains in effect over the northern and eastern
        seaboards of Northern Luzon.</p>'
  'teddyboy-locsin-ambassador-uk-northern-ireland':
