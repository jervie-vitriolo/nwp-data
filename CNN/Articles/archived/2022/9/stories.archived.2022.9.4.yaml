      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today ground resources will focus on mopping up hot spots and furthering
        containment. Excessive heat, low humidity and steep terrain continue to pose
        the biggest challenge for firefighters," the fire department said.</p>'
    '20':
