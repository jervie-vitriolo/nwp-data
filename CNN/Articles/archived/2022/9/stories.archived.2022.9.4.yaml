    'mgnl:tags': ['Bongbong-Marcos', 'Ferdinand-Marcos-Jr', 'state-visit', 'Jakarta',
      'Indonesia', 'Filipino-community', 'OFW', 'overseas-Filipino-worker']
    'template': '1'
    'title': 'Marcos: Gov''t working to make sure every Filipinos potential is fully
      realized'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668154ff-2335-4e35-a1e8-c77fba81834b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T20:45:48.676+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:22:18.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 4)</strong>  President
        Ferdinand "Bongbong" Marcos Jr. addressed members of the Filipino community
        in Jakarta, Indonesia during his first state visit, lauding their achievements
        and sacrifices.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3688ac-af4c-4a74-9b04-efe4383beae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T20:45:48.676+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:22:18.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Alam din po namin na hindi lahat ng</em> OFW <em>na nagtatrabaho
        sa</em> abroad <em>ay namili na magtrabaho dito sa</em> abroad [We know that
        not all OFWs are abroad because they want to work abroad]. Workers are abroad
        not because it''s a matter of choice, but they are away from our familiar
        and beautiful shores, constrained to leave loved ones due to the lack of opportunities
        back home," Marcos said in his address Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229a9cd8-8ca3-4911-9b85-ec94f963a582'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T20:45:48.676+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:22:18.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s why I, together with the Cabinet, am fully committed to
        making sure that every Filipino''s economic, social, and cultural potential
        is fully realized in our own country," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b332fb-466e-4c97-ade4-615c3a732990'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T20:45:48.676+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:22:18.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos is in Indonesia for the first leg of his <a href="https://www.cnnphilippines.com/news/2022/9/4/Marcos-Indonesia-Singapore-harvest-investments.html"
        target="_blank">state visits</a> to ASEAN neighbors and will travel to Singapore
        next.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbce4002-340e-4340-b2de-2d5a3ed6e501'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T20:45:48.677+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:22:18.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos also introduced Cabinet members who accompanied him on the
        trip, including economic managers. He earlier said he hoped to "harvest" investments
        during his state visits. Also in his entourage is Department of Migrant Workers
        Secretary <a href="https://www.cnnphilippines.com/news/2022/9/4/dmw-toots-ople-ofw-state-visit.html"
        target="_blank">Susan "Toots" Ople</a>, who said their primary concern was
        to meet and touch base with OFWs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c959536d-f25e-4058-84c6-cc90c37bdaf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T20:45:48.677+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:22:18.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the side, after the President''s speech and also for tomorrow,
        I will be having coffee with some of the Filcom leaders just to touch base
        with them and also solicit their suggestions, listen to their grievances,
        and hopefully the Department of Migrant Workers would be able to make a difference
        in several of the areas that we need to address," she said at a separate briefing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd712a7-07b1-4e04-99f4-dbdbb93eb97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T20:45:48.677+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:22:18.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos thanked Filipinos who attended the event, saying their good
        reputation allowed the country to reap the rewards.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6719524d-0c17-45bd-a75b-42522ed3fab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T20:45:48.677+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:22:18.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Napakalaki ng respeto ng mga</em> Indonesians <em>sa Pilipino
        dahil sa inyo</em> [Indonesians have the utmost respect for Filipinos because
        of you]. You have become valued members of the local society," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b790952-593d-4428-8f53-f7956641daa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T20:45:48.677+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:22:18.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We dream that day will come that Filipinos will only travel abroad
        to work because it is their choice not because they have no other options."</p>'
  'San-Miguel-Beermen-2022-PBA-Philippine-Cup-champions':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-09-04T20:56:54.664+08:00
    'imagesource': 'jcr:25d07882-9860-45d7-9567-c2eeb25dfdb8'
