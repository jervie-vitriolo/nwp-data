    'mgnl:tags': ['USSR', 'Russia', 'Mikhail-Gorbachev', 'Putin']
    'template': '1'
    'title': 'Russians say farewell to USSR''s last leader Mikhail Gorbachev in funeral
      snubbed by Putin'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f737e90-11c5-457c-8454-aaef1db6d7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T14:30:00.231+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:22.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> Russians said farewell to the last leader
        of the Soviet Union Mikhail Gorbachev on Saturday in a funeral that has been
        snubbed by President Vladimir Putin.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c177355-e01e-4c9e-8ea2-653bebb48d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T14:30:00.231+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:22.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce04d052-ad9a-4e82-b587-af662ba2e055'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T14:30:00.248+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:22.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A public farewell ceremony for Gorbachev, who died this week at
        the age of 91, came to a close despite people still waiting outside their
        turn to pay their respects. It lasted around three-and-a-half hours.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2399a6c-e520-4b3a-bdd7-29dbc9f2dd94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T14:30:00.248+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:22.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b777ff3-f92e-4104-b5cb-61cc201de217'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T14:30:00.248+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:22.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ceremony took place in Moscow''s Hall of Columns, a storied
        venue that has hosted the state funerals of former Soviet leaders like Joseph
        Stalin and Vladimir Lenin. Gorbachev was buried next to his wife Raisa later
        in the day at Novodevichy Cemetery.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8042646-9032-431e-81ae-9e0cfdfd4f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T14:30:00.248+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:22.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd00abc7-515f-4dc4-9888-5d87041036a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T14:30:00.248+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:22.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While lionized in the West for ending the Cold War, Gorbachev is
        seen as a pariah at home for the chaos caused by his economic reforms -- creating
        the circumstances that made a strongman like Putin attractive to many Russians.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06ff16a-4024-401f-978b-20acc5b5b0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T14:30:00.248+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:22.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5fb58b-b9eb-4eb5-90b5-bd5090291498'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T14:30:00.248+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:22.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin blamed Gorbachev for the demise of the USSR, which he called
        the "greatest geopolitical catastrophe" of the 20th century, and has set about
        restoring Russia''s wounded prestige.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d9dd79-b1c0-4004-aa77-d7103c82a345'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T14:30:00.248+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:22.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c369dcbb-aec7-43e8-acce-c5cfcea627da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T14:30:00.248+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:22.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin missed Saturday''s funeral due to his work schedule, according
        to Kremlin spokesman Dmitry Peskov. The Russian leader did, however, pay his
        respects to Gorbachev on Thursday. Footage showed Putin laying a bouquet of
        roses by the open coffin in Central Clinical Hospital, Putin then bowed and
        made the sign of the cross.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae053227-3583-4c5a-8019-bd8298e05a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T14:30:00.249+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:22.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35bd4515-b987-4c79-a11a-295d638f23db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T14:30:00.249+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:22.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of people lined up Saturday outside the Hall of Columns
        for a final look at Gorbachev, whose body lay in open casket flanked by two
        soldiers in the ornate, chandelier-adorned room. Members of Gorbachev''s family,
        including his daughter Irina Virganskaya and his two granddaughters, sat off
        to the side.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2f2116-5be1-43ad-bbb7-cc4cade95746'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T14:30:00.249+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:22.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9766ae5c-afa8-4adb-bb21-f8519639b140'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T14:30:00.249+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:22.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the ordinary Russians who came to pay their respects laid
        roses and bouquets or took photographs. One Russian citizen who came wanted
        to thank Gorbachev for bringing democracy to Russia and opening it to the
        world.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7937f074-5cb7-4af2-b1ea-b7ad9a15357a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T14:30:00.249+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:22.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89cbc36-fb17-431e-a3dc-fcf8cbb358b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T14:30:00.249+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:22.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another woman told Reuters that the former Soviet leader "deserved"
        a proper farewell.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33156947-ce78-4ae4-876e-baa4ef0ed9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T14:30:00.249+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:22.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2515669-8e9e-4ea9-acf5-75622c05f834'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T14:30:00.249+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:22.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think he did more good things than bad. The older generation
        that are here, they remember him and they came to say goodbye. That''s what
        it is," she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f4b2f8-8208-4c0c-be64-debcae107ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T14:30:00.249+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:22.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa5eae7-fd9f-42e1-8eb3-333107052e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T14:30:00.249+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:22.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kremlin stopped short of classifying Saturday''s events as a
        state funeral for Gorbachev, with its spokesperson saying it would have "elements
        of a state funeral," including a guard of honor and the state assisting in
        the organization. No explanation was provided on how the event differed from
        previous state funerals.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1b56ff-ca6e-43cc-92fb-8be4e121cc54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T14:30:00.249+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:22.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393cf1a1-cce9-4716-a55b-ed52724d0132'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T14:30:00.249+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:22.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gorbachev grew more critical of Putin and his increasingly restrictive
        regime in recent years, traveling the world promoting free speech and democracy
        as part of his foundation. While Gorbachev himself did not comment on Putin''s
        decision to invade Ukraine, his foundation called for peace negotiations,
        saying "there is nothing more precious in the world than human lives."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953ce2b2-358f-4e3f-ae9d-8cb9bcffe67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T14:30:00.249+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:22.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816b89d1-5147-45e3-9c13-e45af88d4017'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T14:30:00.249+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:22.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last Russian leader not to be granted a state funeral was Nikita
        Khrushchev, who was deposed for attempting to roll back Stalinist reforms.
        He died after living in seclusion in 1971 and his funeral was held in semi-secrecy.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd233d54-b37c-4ed8-a063-bb26d9348488'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T14:30:00.249+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:22.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2ef09b-9c0e-4db7-a5e4-ea10c3e5fcc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T14:30:00.250+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:22.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday''s funeral was a marked contrast to the death of Russia''s
        first democratically elected president Boris Yeltsin -- who had handpicked
        Putin to be his successor.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ac81fe-57da-4b16-8243-44cfbb756d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T14:30:00.250+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:22.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1c3b6e-32c3-46ae-ba36-8cf0f52f9f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T14:30:00.250+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:22.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kremlin announced a day of national mourning following Yeltsin''s
        death in 2007, and his funeral was attended by a host of world leaders, including
        Putin, former US Presidents Bill Clinton and George Bush, Britain''s former
        Prime Minister John Major and Prince Andrew, as well as former Polish president
        Lech Walesa.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87889c81-da05-441b-8847-bf5755da28db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T14:30:00.250+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:22.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956041e0-0632-446f-ac32-97c9c7bb6868'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T14:30:00.250+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:22.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gorbachev''s funeral lacked a similar roster of famous guests, as
        Moscow has banned hundreds of foreign officials from entering Russia in retaliation
        for Western sanctions. Hungarian Prime Minister Viktor Orban and US Ambassador
        to Russia John Sullivan were among the few dignitaries spotted at the remembrance.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a804402c-fdb0-471b-b637-95fbd65b2e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T14:30:00.250+08:00
