      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,"<a href="https://edition.cnn.com/2022/09/03/europe/mikhail-gorbachev-funeral-russia-intl/index.html">Russians
