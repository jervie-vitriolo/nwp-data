  'bongbong-marcos-ofws-filipino-community-jakarta-state-visit':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-09-04T20:40:44.733+08:00
    'imagesource': 'jcr:ec80a8b1-3699-4ad6-89e2-ffba5123bba7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '21973050-d045-4115-8bd8-ffaa50696994'
    'lead': 'President Ferdinand ''Bongbong'' Marcos Jr. addressed members of the
      Filipino community in Jakarta, Indonesia during his first state visit, lauding
      their achievements and sacrifices.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-04T20:45:48.676+08:00
