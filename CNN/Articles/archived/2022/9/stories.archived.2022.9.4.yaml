  'internet-access-in-airplanes':
    'author': 'Rishi Iyengar, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-09-04T14:24:47.469+08:00
    'imagesource': 'jcr:cbae7c54-e774-426d-8f32-d0e1408ec17a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e7fa1196-2aa4-495f-81c0-961958b1a399'
    'lead': 'Flights used to be a chance to sit back (albeit a bit cramped) and watch
      a recently released movie or catch up on some reading. Now they''re just another
      place to log on.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-04T14:27:07.449+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-19T11:22:23.997+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:22:08.959+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['airline', 'airplane', 'internet-access', 'technology']
    'template': '1'
    'title': 'How airlines give you internet access at 35,000 feet  and why it still
      needs a lot of work'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb1c252-bc2e-4fa6-b23c-aab74040776d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T14:27:07.449+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:24.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> Flights used to be a chance to sit back
        (albeit a bit cramped) and watch a recently released movie or catch up on
        some reading. Now they''re just another place to log on.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a303c980-56d5-4b23-8ea2-c6bdf4dbdde5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T14:27:07.449+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:24.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fe98cc-e277-4372-a235-22f27d6d729b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T14:27:07.449+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:24.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delta and United each host more than 1.5 million inflight WiFi sessions
        a month, the airlines told CNN Business, while JetBlue said its service is
        used by "millions of customers" every year. Southwest declined to share specific
        numbers but said inflight Wifi is "popular."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60bb85e4-228a-4da2-bd30-e8c140b353cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T14:27:07.450+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:24.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934f7a90-0548-4b88-99ec-dcc5b2a93071'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T14:27:07.450+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:24.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alaska Airlines, meanwhile, estimates that about 35% of its passengers
        on average make use of its $8 onboard WiFi services which include surfing
        the web and streaming.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b25e504-89e3-4bd1-bcbf-32a99f392be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T14:27:07.450+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:24.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3117eac6-8f0a-4bdc-933f-352716fc423f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T14:27:07.450+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:24.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While most airlines will allow certain messaging apps for free,
        full internet access in the skies usually comes at a premium, with Delta charging
        nearly $50 for a monthly pass on US flights (though the airline plans to switch
        to a $5 per flight per device offering by the end of this year). But with
        a market that''s currently estimated at around $5 billion and projected to
        grow to more than $12 billion by 2030, according to research firm Verified
        Market Research, there''s a lot of room for improvement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a334da-1944-4413-b1b4-deddf83717e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T14:27:07.450+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:24.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb47ae68-04dd-404a-afdf-ea06109261ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T14:27:07.450+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:24.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflight internet has been around for nearly two decades, with aircraft
        manufacturer Boeing announcing its service, known as Connexion, in April 2000
        and debuting it on a Munich-Los Angeles Lufthansa flight in 2004. Boeing discontinued
        the service in 2006, saying the market for it had "not materialized" as expected.
        But the advent of smartphones and subsequent efforts by a host of satellite
        providers and airlines have helped the technology evolve significantly in
        the past decade  though it still has some catching up to do in order to compare
        to home and office networks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c25f02-865d-4b63-9ace-3a6647e42153'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T14:27:07.450+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:24.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd349a862-8bc5-4a2b-b460-0a9098c47d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T14:27:07.450+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:24.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How it works</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a433e0b-c14a-4d63-8db1-b89ed9730585'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T14:27:07.450+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:24.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are two main types of inflight connections. The first, known
        as air-to-ground or ATG, relies on antennae attached to the aircraft that
        catch the signal from cellphone towers on the ground.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1abd6a-e2fd-46c0-a979-a4a49b0fb6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T14:27:07.450+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:24.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce172f07-7f81-4cc1-8294-a52994467826'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T14:27:07.450+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:24.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intelsat, which launched air-to-ground services with American Airlines
        in 2008, currently operates a version of the technology on more than 1,000
        aircraft across North America.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759a33f8-0fef-4d4d-8044-0bcbd07ac0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T14:27:07.450+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:24.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36a3e2b-65e0-4f9a-96e1-3e77c351ad4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T14:27:07.450+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:24.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The one major drawback of this technology is that, much like cellphone
        service on the ground, it is dependent on the density and connectivity of
        towers, and so flights over rural areas, deserts or large water bodies are
        likely to suffer drops in connectivity. The maximum speeds for these systems
        are currently around 5 megabytes per second (which is shared by hundreds of
        passengers), according to Andrew Zignani, a research director at technology
        intelligence firm ABI Research who specializes in wireless connectivity. By
        comparison, median global download speeds for mobile and fixed broadband are
        around 30 megabytes per second and 67 megabytes per second respectively, according
        to recent data from monitoring app Speedtest.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364a6040-775f-4a55-af7b-1fe95ee7db74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T14:27:07.450+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:24.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7db498a-c4ea-4592-bfaf-b295e3addc4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T14:27:07.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:24.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To date, the biggest issues have been speed, limited availability,
        gaps in coverage, dropouts, and price," Zignani told CNN Business.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c86a5c-8bc6-4abe-9d43-efc6128bdd11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T14:27:07.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:24.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807b8f4f-dc1b-4d63-a2d5-2604b6b86fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T14:27:07.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:24.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why airlines and providers are increasingly switching to
        satellite-based connections that are relatively less susceptible to interruptions
        because they can more effectively cover the entirety of the flight path from
        space and keep the signal active as it moves through the air.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57495baa-17e9-44ca-8d41-6f49fa206525'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T14:27:07.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:24.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c343c24-4c12-474e-aa2f-1ec69913de47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T14:27:07.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:24.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That includes Intelsat, which has a network of over 50 satellites
        serving airlines such as Alaska, American, Delta, United, Air Canada, British
        Airways and Cathay Pacific.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9a7dca-fda7-4faa-8e42-477700c897b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T14:27:07.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:24.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f0313d-2c18-431e-9206-5c44ee149bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T14:27:07.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:24.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As regional jet fleets are refreshed we expect the majority to
        migrate to satellite-based solutions," Jeff Sare, Intelsat''s president of
        commercial aviation, told CNN Business.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf33a4a1-e337-4c05-9bcb-1e603b4b813d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T14:27:07.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:24.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973e19b9-5ac5-4d45-b62a-b91bcdd1dd67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T14:27:07.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:24.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Viasat, another major provider used by several airlines around the
        world, uses its own network of satellites that provide high-speed connectivity
        and is gearing up to launch another satellite constellation later this year.
        The company debuted its services with JetBlue in 2013 and now serves more
        than a dozen airlines around the world.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4777a8c-3cf3-45ee-abf6-e1018bff7d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T14:27:07.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:24.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c249ec-96ed-44a5-8f86-f10b1f44f430'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T14:27:07.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:24.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even satellite connections are currently capable of around 100
        megabytes per second per aircraft or around 15 megabytes per second per passenger
        device, a far cry from the speeds terrestrial WiFi is capable of.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0722e320-9c9c-4b91-b597-8e3780e26c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T14:27:07.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:24.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43168083-e77a-412a-8f04-043d625cf880'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T14:27:07.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:24.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many airlines use a combination of WiFi providers and types of technologies,
        depending on the type of aircraft and routes they need to be deployed on.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ba603f-be78-4c94-8380-61f3933b0128'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T14:27:07.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:24.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05a1622-3852-4a44-816f-2a86bf2b599f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T14:27:07.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:24.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newer players such as Starlink, the satellite internet service run
        by billionaire Elon Musk''s company SpaceX, are also entering the fray. Earlier
        this year, SpaceX announced a partnership with Hawaiian Airlines to provide
        high-speed internet through Starlink''s network of low-earth orbit satellites.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b417c9c-fd86-4069-b006-0ab5ea5f72f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T14:27:07.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:24.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfbaf350-edbb-464d-937a-d4b7d2fc2b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T14:27:07.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:24.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of these solutions also adopt a hybrid approach, combining
        the best of both technologies to ensure optimal coverage depending on the
        specific flight path," said Zignani. "I believe we will see opportunities
        for all technologies in the coming years, and recent partnerships are showing
        that each technology will have its own part to play," he added.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93d8b62-dadb-488c-b117-7844091ddb02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T14:27:07.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:24.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf59f80-99d2-404b-8c13-6f3bc6525a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T14:27:07.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:24.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Challenges and opportunities</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9e81e5-8aa9-48c6-a41c-3788558681c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T14:27:07.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:24.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are still gaps between inflight WiFi and the networks you
        would use in your home, office, a coffee shop, or anywhere on the ground.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50577a5-9718-48ea-9917-e065b7a403db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T14:27:07.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:24.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12fa798-ddcb-4b7c-9c4b-d094af4530c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T14:27:07.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:24.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While most airline WiFi connections now support messaging and social
        media functions, and some even have live TV and video streaming capabilities,
        providing users with the same level of bandwidth and connectivity mid-air
        can be a challenge.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852694d6-1f22-4a09-affc-91cfb17b5138'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T14:27:07.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:24.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a7d0b6-cf41-4521-843f-ebbd83f09418'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T14:27:07.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:24.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The biggest point of difference for inflight WiFi is the complexity
        added by the mobility element," Don Buchman, vice president and general manager
        for commercial aviation at Viasat, told CNN Business. "The aircraft is traveling
        at a high rate of speed, typically banking during the flight, and often flying
        across large geographical areas that demand consistent coverage for a high-quality
        in-flight connectivity experience."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220be534-5bbf-4f22-b866-1ceb97d5f5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T14:27:07.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:24.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a51f9b2-dd62-4dc1-9215-edf5e26b5c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T14:27:07.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:24.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while satellites solve for some of the restrictions that cellphone
        towers face, expanding the satellite network to keep up with increasing demand
        is not always straightforward.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee07039f-f06b-4189-9fe7-bd2fdebab10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T14:27:07.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:24.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5750d6b2-9277-4042-aa20-5d71a2e5b442'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T14:27:07.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:24.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Sare of Intelsat puts it: "It is much faster and cheaper to deploy
        new cellular towers than to launch a satellite on a rocket."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b20490-8b6f-4683-8557-1627ddd08d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T14:27:07.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:24.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d3eea3-6f40-4ce7-9125-fa2de1cbf2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T14:27:07.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:24.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a survey by Intelsat last year of airlines, service providers
        and equipment manufacturers, 65% of respondents said they anticipate increases
        in the number of passengers who expect to be connected while flying. The two
        biggest impediments to increasing inflight WiFi adoption, the survey indicated,
        were the high price of the service and "poor internet connection."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebd1031-7008-42cf-9522-38d595d28014'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T14:27:07.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:24.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24cbea8c-7037-4eb3-9a23-fc74df445b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T14:27:07.453+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:24.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies such as Viasat, Intelsat and Starlink continue to expand
        that capacity, however, launching more satellites every year in anticipation
        of the growing demand for their services. That added capacity will not only
        enhance the online experience for users, but could also potentially give airlines
        more avenues to monetize and lower the price.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28823fdd-0052-46ec-b159-5169bdbd8cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T14:27:07.453+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:24.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23ba7b7-c141-4f40-b572-a80954bb96d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T14:27:07.453+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:24.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One example is ad sponsored inflight WiFi so passengers can access
        WiFi for free and use it however they would like," Buchman said, adding that
        Viasat is also exploring ways to use its connectivity services to help airlines
        with functions such as crew management and aircraft maintenance.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4abfdc-c593-465c-a2ee-5b6881952e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T14:27:07.453+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:24.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e02253-623b-44d9-8163-e75328ae0951'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T14:27:07.453+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:24.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biggest priority, according to Sare of Intelsat, is shortening
        the time it takes to make those technological advances happen, and he foresees
        more partnerships between companies to help move the industry standard forward.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0c2456-6357-4a5f-a077-ba9a670b4539'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T14:27:07.453+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:24.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614a74a7-fd4d-400f-84dd-6c610c347f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T14:27:07.453+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:24.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our vision is achieved when passengers can''t tell the difference
        between being connected on the ground and in the air."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b15d37a-b90e-4aca-aff2-93e7e0ddadfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T14:27:07.453+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:24.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/09/03/tech/inflight-wifi-technology/index.html">How
        airlines give you internet access at 35,000 feet  and why it still needs
        a lot of work</a>."</em></p>'
