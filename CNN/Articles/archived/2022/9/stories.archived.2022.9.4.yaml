    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c07f6535-9a5a-4886-a23a-e7193f01b0e7'
    'lead': 'The municipality of Calaca is now officially a component city of Batangas
      province, after more than 29,000 residents voted in favor of its conversion
      into cityhood, the Commission on Elections says.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-04T22:39:54.706+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-19T11:22:17.439+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:22:11.860+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Calaca', 'Batangas']
    'template': '1'
    'title': 'Cityhood of Calaca town ratified in plebiscite  Comelec

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e5b4b1-4ff8-44df-9d1c-562c6337e4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T22:39:54.706+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:17.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 4) </strong> The
        municipality of Calaca is now officially a component city of Batangas province,
        after more than 29,000 residents voted in favor of its conversion into cityhood,
        the Commission on Elections (Comelec) said Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dac8649-b1cf-4773-9cce-6caad90cbdaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T22:39:54.706+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:17.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Comelec acting spokesperson John Rex Laudiangco
        said a total of 29,424 residents voted "yes" while only 3,781 voted "no" during
        the plebiscite to ratify the conversion of the municipality into a city held
        on Sept. 3.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4dd5306-15f7-464f-8939-0a9424ed45dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T22:39:54.706+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:17.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laudiangco said the number translates to a "very high" turnout of
        56.39 percent. He said this meant 33,205 out of 58,881 total registered voters
        in Calaca participated in the electoral exercise.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f8608d-e9d2-43af-82ef-ad31aebda80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T22:39:54.706+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:17.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Calaqueos from 40 barangays trooped to their 123 clustered precincts
        in 37 voting centers despite the stormy weather brought by Super Typhoon Henry,"
        Laudiangco added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8639404-43c6-4f9c-b266-679d0db8ab7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T22:39:54.707+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:17.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ratification of the City of Calaca is pursuant to Republic Act
        No. 11544 entitled "An act converting the municipality of Calaca in the province
        of Batangas into a component city to be known as the City of Calaca," which
        was signed by former president Rodrigo Duterte on May 26, 2021.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b53cebd-825d-40b8-b638-37daca61a334'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T22:39:54.707+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:17.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calaca is the fifth city of the province, along with Lipa, Tanauan,
        Santo Tomas, and Batangas City.</p>'
  'argentina-pneumonia-cluster-legionella':
    'author': 'Jacqueline Howard, CNN'
    'caption': 'Photo: Nicolas Maeterlinck/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-09-04T22:44:20.918+08:00
    'imagesource': 'jcr:d332af32-c51e-4e3b-8370-f50fd0640565'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd4faec61-c7ef-46f3-8875-a0f1854f8f9e'
    'lead': 'A cluster of pneumonia cases in Tucumn, Argentina, was caused by legionella,
      the bacteria that causes Legionnaires'' disease, the Pan American Health Organization
      said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-04T22:52:18.977+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-19T11:22:17.013+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:22:12.012+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['argentina', 'pneumonia-cluster', 'legionella']
    'template': '1'
    'title': 'Cause of pneumonia cluster in Argentina identified as legionella

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9087e218-d809-4edc-b63b-a492e6b5c0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T22:52:18.978+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:17.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> A cluster of pneumonia cases in Tucumn,
        Argentina, was caused by legionella, the bacteria that causes Legionnaires''
        disease, the Pan American Health Organization said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7734a1b8-1234-4808-a7b6-49903b54cc45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T22:52:18.978+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:17.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Saturday, a total of 11 pneumonia cases had been identified
        as part of the outbreak associated with a health clinic in the city of San
        Miguel de Tucumn, including four deaths in patients with underlying health
        conditions, the organization said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524c1550-c42a-4142-98f1-0bb99a3f5360'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T22:52:18.978+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:17.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization said Saturday it was informed by the Argentina
        Ministry of Health legionella was the cause, and added authorities are now
        investigating the source.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc88ee9-7408-45b2-b298-8377d586bbc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T22:52:18.978+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:17.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ministry is "collecting environmental samples, conducting risk
        assessments, and implementing actions in the healthcare clinic related to
        the outbreak," the update said. "PAHO is providing support to Argentinian
        health authorities from its Headquarters and the PAHO Country Office in Argentina
        to investigate and characterize the outbreak."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4af7eb6-a470-486b-9d0a-24218b568cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T22:52:18.978+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:17.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legionnaires'' disease is a serious type of pneumonia caused by
        legionella bacteria. People can get sick when they breathe in small droplets
        of water containing the bacteria, causing an infection in the lungs. The illness
        can be treated with antibiotics.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f2c13d-c357-4e38-bbd5-244790c126d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T22:52:18.978+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:17.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bacteria can occur in shower heads and faucets, hot tubs, cooling
        towers, hot water tanks, decorative fountains or plumbing systems in large
        buildings.</p>'
    '6':
