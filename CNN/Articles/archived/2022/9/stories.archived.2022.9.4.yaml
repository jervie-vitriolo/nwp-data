      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cause of the Mountain Fire remains under investigation and evacuations
        have been ordered.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067fec6a-804a-468e-ae3a-da3d076bdeff'
      'mgnl:activationStatus': true
