    'jcr:uuid': 'b88cf746-f0cb-4104-aa36-700ca8a44d6c'
    'lead': 'The Bureau of Customs exceeded its collection target for August by 34.1%
      to 78.9 billion, marking the eighth straight month this year that it surpassed
      its monthly goal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-04T15:52:03.308+08:00
    'mgnl:createdBy': 'teresa'
    'mgnl:lastActivated': 2023-01-19T11:22:20.974+08:00
    'mgnl:lastActivatedBy': 'magnolia'
