      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials in Siskiyou County are also battling the Mountain Fire,
        which had grown to cover 3,400 acres with 5 percent containment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4690a60d-372b-4b2b-bd7a-b0777c49ef8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T12:27:52.147+08:00
