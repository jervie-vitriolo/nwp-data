    'template': '1'
    'title': 'California wildfires grow overnight, evacuations ordered'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50bdad0-8f53-491e-9af1-d826c2d80859'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T12:27:52.147+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:22:25.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>  As the West continues to roast in <a href="https://www.cnn.com/2022/09/03/weather/western-us-heat-wave-saturday/index.html"
        target="_blank">dangerous heat</a>, two Northern California wildfires grew
        overnight and some residents have been told to leave, officials said Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c79372-4b86-4986-bdeb-1a1f4ab93cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T12:27:52.147+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:22:25.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mill Fire in Siskiyou County almost doubled in size and was
        burning Saturday at an estimated size of 4,000 acres with 20 percent containment,
        Cal Fire said in a release.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b5cd1a-f74b-474e-b3e1-0320350c7cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T12:27:52.147+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:22:25.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cause of the fire, which has been burning for one day, remains
        under investigation and evacuation orders for Weed, Lake Shastina and Edgewood,
        are in place.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f009e2-f078-48ad-be66-42a3d92a18e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T12:27:52.147+08:00
      'mgnl:createdBy': 'pia'
