  'North-Korean-defectors-who-became-YouTube-stars':
    'author': 'Jessie Yeung and Yoonjung Seo, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-09-04T08:13:44.230+08:00
    'imagesource': 'jcr:d859d45c-62a0-47ae-a9dc-06887f2c8386'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0eac5b68-ad44-474c-bb82-93d95b416f09'
    'lead': 'Defectors and experts say these online platforms offer not only a path
      to financial independence -- but a sense of agency and self-representation as
      they assimilate to a daunting new world.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-04T08:15:58.856+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T11:22:29.245+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:22:06.680+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The North Korean defectors who became YouTube stars'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6631b49-8453-417b-a4ee-9b89b4490dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T08:15:58.856+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:22:29.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Growing up in North Korea, Kang Na-ra
        had never used the internet.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70524a84-0557-4e4f-9e66-984ec84893d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T08:15:58.856+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:22:29.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even the privileged few of her compatriots who were allowed smartphones
        could access only the nation''s tightly restricted intranet. YouTube, Instagram,
        and Google were entirely alien concepts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a08200-cbd6-4aa0-a0d9-39a35ae8f7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T08:15:58.856+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:22:29.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, Kang is a YouTube star with more than 350,000 subscribers.
        Her most popular videos have raked in millions of views. Her Instagram account,
        with more than 130,000 followers, boasts sponsored ads for major brands including
        Chanel and Puma.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d79d01b-31e6-48cf-a699-0001112d0fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T08:15:58.856+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:22:29.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''s among an increasing number of North Korean defectors who,
        after escaping into South Korea, have made what might seem unlikely careers
        as YouTubers and social media influencers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f306a59b-c2ac-4880-aa23-f8d22da17fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T08:15:58.856+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:22:29.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens have followed a similar path in the past decade, their videos
        and accounts giving a rare glimpse into life in the hermit kingdom -- the
        food North Koreans eat, the slang they use, their daily routines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74b773b-5ba3-4d1b-81b5-7f6793aaadfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T08:15:58.856+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:22:29.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some channels offer more political content, exploring North Korea''s
        relationships with other countries; others dive into the rich and -- for those
        newly defected, entirely novel -- worlds of pop culture and entertainment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b7e6fc-3483-4121-a7f0-cc1e67719428'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T08:15:58.856+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:22:29.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for many of these influencers, who have fled one of the world''s
        most isolated and impoverished nations for one of its most technologically
        advanced and digitally connected, this career path isn''t as strange as it
        may seem.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd248b6e-49d8-4422-b2c7-e7a7255f9b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T08:15:58.856+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:22:29.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defectors and experts say these online platforms offer not only
        a path to financial independence -- but a sense of agency and self-representation
        as they assimilate to a daunting new world.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd1fa53-bcec-4013-a925-e267f0eb9275'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T08:15:58.857+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:22:29.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Path to freedom</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326a9813-957c-41ef-b090-682b281e416d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T08:15:58.857+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:22:29.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defectors are a relatively recent phenomena; they began entering
        South Korea "in significant numbers" in the past 20 years, most fleeing over
        North Korea''s lengthy border with China, said Sokeel Park, the South Korea
        country director for international nonprofit Liberty in North Korea.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842c6364-3968-4658-8c35-9806713ef8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T08:15:58.857+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:22:29.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 1998, more than 33,000 people have defected from North to
        South Korea, according to Seoul''s Unification Ministry, with the numbers
        peaking at 2,914 in 2009.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581f6856-c569-4af0-a81b-b578ed09a58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T08:15:58.857+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:22:29.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kang, now 25, is among the many to have made the trip -- one laden
        with risks, such as being trafficked in China''s sex trade, or being caught
        and sent back to North Korea, where defectors can face torture, imprisonment
        and even death.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fff0910-78b3-4285-804a-a471b42839a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T08:15:58.857+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:22:29.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kang fled to the South in 2014 as a teenager, joining her mother
        who had already defected.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209133ed-2447-4c0f-bad0-0f544fced2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T08:15:58.857+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:22:29.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was tough at first; like many others, she faced loneliness, culture
        shock, and financial pressures. The South''s notoriously competitive job market
        is even tougher for defectors, who must adjust to both capitalist society
        and hostility from some locals.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a5150e-331d-4433-8cea-93cec2623a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T08:15:58.857+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:22:29.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 2020, 9.4% of defectors were unemployed -- compared to 4%
        of the general population, according to the Unification Ministry.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e5fcc1-619f-4c34-a243-bf11dc5f8962'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T08:15:58.857+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:22:29.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Kang, a turning point came when she started receiving counseling
        and joined a school with other defectors. But it wasn''t until she appeared
        in a South Korean TV show that life really "became interesting," she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4a3a00-fa2c-4f55-9a55-fbdd19524e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T08:15:58.857+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:22:29.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Defector TV''</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f9bf9e-87ef-4127-97ab-8b7d1f6613a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T08:15:58.857+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:22:29.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 2010s, growing public fascination with North Koreans gave
        rise to a new genre of television known as "defector TV," in which defectors
        were invited to share their experiences.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd3a001-c3f2-4d52-a30c-daf2883aa5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T08:15:58.857+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:22:29.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the best-known shows include "Now On My Way To Meet You,"
        which first aired in 2011, and "Moranbong Club," which aired in 2015.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611dc6db-7a89-4364-8b1b-8e87ee130a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T08:15:58.857+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:22:29.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kang appeared on both -- and it was around this time that she first
        laid eyes on YouTube, where she was especially drawn to videos about makeup,
        beauty and fashion.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28f43ca-3692-47cf-8825-9650132ef172'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T08:15:58.857+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:22:29.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 2017, she had created her own channel, leveraging her growing
        fame and "recording my daily life for people who liked me from TV shows."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47aba746-43e0-4161-88b6-fc313e4661d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T08:15:58.858+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:22:29.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of her YouTube videos explore differences between the two Koreas
        in a cheerful, conversational style, such as contrasting beauty norms. "In
        North Korea, if you have big breasts, that''s considered to be not good!"
        she laughs in one video, recalling her surprise at discovering padded bras
        and breast implants in the South.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b6b8c8-44ea-4dae-a8c2-fe2534b1cbff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T08:15:58.858+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:22:29.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other videos answer common questions on escaping North Korea, such
        as what defectors bring with them (salt for luck, a family photo for comfort,
        and rat poison in case they get caught -- for "when you know that you are
        going to die.")</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ae2c3c-c955-48bf-ae9d-28b6e8927003'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T08:15:58.858+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:22:29.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eventually the channel grew so popular that she landed representation
        from three management agencies, hired video producers, and began attracting
        clients for sponsored Instagram content.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6766e7-d94d-4ab5-af04-af1cc98bbd80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T08:15:58.858+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:22:29.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have a steady flow of income now," she said. "I can buy and eat
        what I want, and I can rest when I want to."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc992e6-5f8c-43a1-83f1-7e3730a69090'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T08:15:58.858+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:22:29.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This model of success -- echoed by other defector YouTubers, such
        as Kang Eun-jung, with more than 177,000 subscribers; Jun Heo, with more than
        270,000 before he took down his channel this year; and Park Su-Hyang, with
        45,000 -- has inspired many others to join YouTube.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fadb782-5c0c-4ac0-b2b3-f21070335b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T08:15:58.858+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:22:29.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of their success, according to Sokeel Park, of Liberty in North
        Korea, is that defectors "are quite entrepreneurial."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc8f2d4-4f1d-4951-9744-398da9f55407'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T08:15:58.858+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:22:29.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think a factor in that is that you''re in control, you''re not
        being ordered around by a South Korean boss, and having to stress about a
        South Korean work culture," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee5d192-bc6c-4829-b193-83f350984adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T08:15:58.858+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:22:29.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It may be a struggle, but people have agency ... You''re your own
        boss, on your own schedule."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b323fa4-eba7-4833-80f8-373a9fdcacc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T08:15:58.858+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:22:29.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Stories on their own terms</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32cf71ac-fc57-4bce-acda-edf3bc40bafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T08:15:58.858+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:22:29.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defector TV may have helped supercharge the popularity of some of
        these influencers -- but it has also drawn controversy among the defector
        community.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd01a94-e684-4108-8e17-2c2dd1f76bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T08:15:58.858+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:22:29.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some view it as "imperfect" but helpful in giving the South Korean
        public greater exposure to their Northern peers, Park said. But many others
        criticize the talk shows as being sensationalist, exaggerated, outdated and
        inaccurate.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ebcb4d4-1258-4142-b5a0-e833580e4411'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T08:15:58.858+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:22:29.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, the shows often use cartoon graphics, elaborate background
        sets and sound effects -- such as mournful music that plays while defectors
        recall their past.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc87cf5-8e48-448c-ada8-79d96a0c6b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T08:15:58.858+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:22:29.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of the day, these are entertainment shows, not documentaries,
        Park said, adding: "(The shows are) made by South Korean TV producers and
        writers ... obviously (the defectors) don''t have editorial control."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b2a9f9-3540-4712-bbff-e5a75223c27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T08:15:58.858+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:22:29.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This frustration with how North Koreans are represented in mainstream
        media, and their desire to tell their stories on their own terms, is one major
        reason why so many defectors have turned to social media.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38e006f-46e5-4fb9-af50-c5b0d988213d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T08:15:58.858+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:22:29.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many defectors feel "that South Koreans have only a very shallow
        understanding of North Korea, or that they have certain stereotypes about
        North Korean people that should be challenged," Park said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f65c0f-1bec-41fe-a79f-fa4ca54e4242'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T08:15:58.859+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:22:29.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>YouTube allows "a very different level of control and agency, to
        be able to just set up a camera in your apartment or wherever you might film,
        and just speak directly to an audience."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79598ebd-c4e7-4a1a-a643-4cf5418d5742'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T08:15:58.859+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:22:29.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Building bridges between the Koreas</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1c6859-dc03-4040-a01e-63adb19c8408'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T08:15:58.859+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:22:29.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for many defector YouTubers there is another, loftier goal besides
        earning an independent income by telling their own stories: bridging the gap
        between the two Koreas.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08bd246a-ae53-48fe-8111-92e34bffcced'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T08:15:58.859+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:22:29.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a tall task, especially in recent years as relations have
        deteriorated due to disagreements over the North''s weapons testing and the
        South''s joint military drills with the United States.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e134af-5501-40c6-ba6f-748cb51d78c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T08:15:58.859+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:22:29.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some say these tensions are exactly why it''s important to humanize
        and connect Koreans from each side.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e92bdd0-d42d-4ba9-9d73-48c4d0405e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T08:15:58.859+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:22:29.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe letting people know about the hardship of North Koreans
        through YouTube can be helpful for my people in North Korea," said Kang Eun-jung,
        35, who fled North Korea in 2008 and started her YouTube channel in 2019.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9c11ea-6698-4660-8e8d-014a88348fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T08:15:58.859+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:22:29.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For her, YouTube is a way to "keep reminding myself about my identity,
        who I am and where I came from" -- as well as to teach people about defectors''
        experiences.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ecb8d85-0db2-4978-a976-abcc9e2f7dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T08:15:58.859+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:22:29.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the two Koreas get united, I want to interview many people in
        North Korea," she added.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea58b40-be13-41fd-a132-b9cc8fff5d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T08:15:58.859+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:22:29.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, there''s a problem for those hoping to bridge the divide:
        their audiences are getting older, possibly because their content appeals
        most to the generation that lived through the Korean War of the 1950s and
        its aftermath.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c624b7-a65d-4d58-bd5b-807ef5da7895'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T08:15:58.859+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:22:29.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The generation that remembers North and South Korea as one country
        is passing away," Park said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19783cd8-13fc-476f-bac9-eed70c2e4d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T08:15:58.859+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:22:29.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That makes building bridges among the younger generation more urgent.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f30517c-3e56-4538-9b51-3bac4692cf77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T08:15:58.859+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:22:29.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of Kang Eun-jung''s viewers are in their 50s or older, while
        Kang Na-ra''s are mostly in their 30s -- relatively high age brackets in the
        world of social media.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77db9d17-5343-4072-b28d-4502574d5f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T08:15:58.859+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:22:29.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the problem may be that young South Koreans know next to
        nothing about their peers on the other side of the demilitarized zone, instead
        being bombarded with ominous news headlines about the security situation,
        political rhetoric and military saber-rattling.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf97f4e-c1af-4548-9989-5cdf9907b7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T08:15:58.859+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:22:29.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, Park said, "young South Koreans know American people
        better than North Korean people. They know Japanese people better than North
        Korean people, they know Chinese people (better than North Korean people)."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e4d104-febd-4d6d-a9f4-ccd07ca1195a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T08:15:58.860+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:22:29.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So being able to resume some form of people-to-people contact,
        understanding, and empathy -- if that''s North Koreans making their own YouTube
        channels -- then that''s great."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ec1246-1066-4764-8c0a-fbfa09d07e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T08:15:58.860+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:22:29.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Kang Na-ra, who left behind many friends in North Korea and
        once even considered returning to the repressive regime, that distance feels
        personal.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e69a0c-6559-465c-b2ff-1b64164db948'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T08:15:58.860+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:22:29.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to have more (subscribers in their) teens and people in
        their 20s because I want more young people to care about unification and be
        interested in North Korea," she said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52888138-53c0-4229-9b79-cfc3821f874c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T08:15:58.860+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:22:29.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wouldn''t it raise the possibility of me going back to my hometown
        before I die? If more young people want unification of the Koreas, couldn''t
        it come true?"</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e60e81c-6469-4d84-bc2e-ad9d945c891d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T08:15:58.860+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:22:29.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/09/03/asia/north-korea-defectors-youtubers-intl-hnk-dst/index.html">The
        North Korean defectors who became YouTube stars</a>".</em></p>'
  'China-warns-counter-measures-US-arms-sales-Taiwan':
    'author': 'Teele Rebane, Shawn Deng, Larry Register and Heather Chen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-09-04T08:16:30.338+08:00
    'imagesource': 'jcr:e141249b-ee15-4031-90e8-d925fdb58e48'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dc6cef7e-6f3e-4c96-8732-d7e36188357a'
    'lead': 'China has warned the United States it will take "counter-measures" after
      the Biden administration approved more than $1.1 billion in arms sales to Taiwan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-04T08:17:43.186+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T11:22:27.896+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:22:07.020+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China warns of ''counter-measures'' as US approves $1.1bn arms sales
      to Taiwan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a6e93f-50a8-42e3-8cfd-e1dac930d2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T08:17:43.186+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:22:27.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> China has warned the United States it
        will take "counter-measures" after the Biden administration approved more
        than $1.1 billion in arms sales to Taiwan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e812066-0d45-4c5a-aeab-efd94426307b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T08:17:43.186+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:22:27.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese embassy spokesman Liu Pengyu said Saturday China was "firmly
        opposed" to the sales, which "severely jeopardize China-US relations and peace
        and stability across the Taiwan Strait," and called on Washington to "immediately
        revoke" them.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533f9c0e-582a-4488-b8e0-221308805b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T08:17:43.186+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:22:27.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liu''s comments on Twitter came after the Biden administration on
        Friday formally notified Congress of the proposed sales, which include up
        to 60 anti-ship missiles and up to 100 air-to-air missiles.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ebf4c4-57b3-4981-b4b6-d58e8711a938'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T08:17:43.187+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:22:27.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department said the sales are in line with a longstanding
        US policy of providing defensive weapons to the island and described the "swift
        provision" of such arms as being "essential for Taiwan''s security."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b861a58-9c3b-4fe9-b8ff-01b913a5a0aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T08:17:43.187+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:22:27.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, however, has accused the US of interfering in what it sees
        as its internal affairs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d255302-ee1b-420c-9368-5664924a181a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T08:17:43.187+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:22:27.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Communist Party claims Taiwan, a self-governing democracy,
        as part of its territory -- despite never having governed it -- and has long
        vowed to "reunify" the island with the Chinese mainland, by force if necessary.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec60f2c-30ab-42ad-9830-e1de692494be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T08:17:43.187+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:22:27.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The US interferes in China''s internal affairs and undermines China''s
        sovereignty and security interests by selling arms to Taiwan," Liu tweeted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80293a3e-df93-4561-a77a-6c1d8f65a444'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T08:17:43.187+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:22:27.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It sends the wrong signals to ''Taiwan independence'' separatist
        forces and severely jeopardizes China-US relations and peace and stability
        across the Taiwan Strait," Liu said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f4677d-aac8-4fbf-97e2-befdd05b3730'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T08:17:43.187+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:22:27.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called on the US to "honor its commitments to the one-China principle"
        and ended his series of tweets by saying Taiwan is "an inalienable part of
        the Chinese territory" and warned China will "resolutely take legitimate and
        necessary counter-measures."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3dadb6-303d-4ce1-ac57-15826f1cae3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T08:17:43.187+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:22:27.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US-China tensions have spiked since House Speaker Nancy Pelosi visited
        Taiwan last month.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af09dcb4-4fc9-4c80-b3d6-c38b9dc396b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T08:17:43.187+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:22:27.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China had warned Pelosi against making the trip, and responded by
        ordering days'' worth of military drills around the island after she had left.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ee5070-dc5b-4824-821d-919ba2eb815b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T08:17:43.187+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:22:27.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan said Saturday it "highly welcomes" the latest arms sales
        and thanked the US government for "continuing to implement its security commitments
        to Taiwan."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfeb016c-6a0e-421e-9a20-77b4547ebbaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T08:17:43.187+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:22:27.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In response to China''s recent continuous military provocations
        and unilateral changes in the status quo and creating crises, Taiwan''s determination
        to defend itself is extremely firm," Taiwan''s Ministry of Foreign Affairs
        said in a statement Saturday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd453e6ba-8cd5-413a-8c5b-70487ea55da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T08:17:43.187+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:22:27.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This batch of arms sales includes a large number of various types
        of missiles that are needed to strengthen Taiwan''s self-defense, which fully
        demonstrates that the great importance the US government attaches to Taiwan''s
        defense needs, assisting our country to obtain the equipment needed for defense
        in a timely manner and to enhance our national defense capabilities."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0d8208-56f6-4dcd-9145-f13300baea1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T08:17:43.187+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:22:27.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an incident that underscored the heightened tensions, Taiwan''s
        military shot down a drone hovering over one of its island outposts just off
        the Chinese coast on Thursday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7d307e-af79-40bb-a87c-e67ac3788f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T08:17:43.188+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:22:27.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day earlier, Taiwan said it had warned off drones hovering over
        three of the islands it occupies off the coast of the Chinese port city of
        Xiamen.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0247e9-6c77-4431-b34f-04947b8f2b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T08:17:43.188+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:22:27.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/09/03/asia/china-retaliate-us-taiwan-arms-trade-deal-hnk-intl/index.html">China
        warns of ''counter-measures'' as US approves $1.1bn arms sales to Taiwan</a>".</em></p>'
