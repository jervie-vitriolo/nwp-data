      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the PNP-ACG is coordinating with the National Privacy Commission
        (NPC) and telecommunications firms to address the issues on spam text messaging.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a870510-6f70-4bfc-abe9-3e49d424e433'
