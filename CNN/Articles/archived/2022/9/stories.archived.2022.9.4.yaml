    'template': '1'
    'title': 'Former DFA chief Locsin named as ambassador to UK'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4ce464-738b-4fe6-bac2-3d997da93272'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T12:10:59.918+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:22:27.152+08:00
