    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['mary-jane-veloso', 'bongbong-marcos', 'joko-widodo', 'indonesia']
    'template': '1'
    'title': 'Velosos family hopes Marcos could bring Mary Jane home

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90c7c64-f02b-4467-87a3-bf3c491f7a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T21:22:12.354+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:17.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 4) </strong> The
        family of Mary Jane Veloso, the Filipina on Indonesias death row for the
        past 12 years, is hopeful that she will soon return home with the help of
        President Ferdinand Bongbong Marcos Jr.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39b83aa-f7a8-4893-bd5f-158f223f8f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T21:22:12.354+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:17.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cesar Veloso, the father of Mary Jane, appealed to Marcos to urge
        Indonesian President Joko Widodo to grant his daughter clemency and allow
        her to be with her family.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6acb9de4-5795-4ce0-9f2a-ccc343856a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T21:22:12.354+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:17.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Ang mensahe ko po sa ating mahal na Pangulo na sana po makausap
        niya si Presidente Widodo na bigyan na po ng clemency ang aking anak. Para
        sa pag-uwi niya, makasama na niya ang aking anak dito sa Pilipinas</em>,
        Cesar said on CNN Philippines Newsroom Weekend.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7884cdeb-0b82-4e17-be9d-1012f4872d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T21:22:12.354+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:17.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My message to our dear President is that I hope he
        can convince President Widodo to grant clemency to my daughter. So that when
        he comes home, he will be bringing along my daughter back to the Philippines.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad832c9f-b948-4b7a-9749-7041005dfccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T21:22:12.355+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:17.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the week, Cesar said he and his family received a phone
        call from Mary Jane, who sounded optimistic. He said she assured them that
        she would be coming home soon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39fb41a-be91-49d8-a377-7a2552de020f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T21:22:12.355+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:17.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Ang sinabi lang po sa amin nung tumawag po siya, sabi niya
        Tatay, Nanay, magpagaling po kayo at alam ko, ng Panginoon, na makakauwi
        ako. Yun lang po ang sabi niya</em>, he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60342c89-b634-403b-bbf1-d0e3974f75da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T21:22:12.355+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:17.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When she called, she said Tatay, Nanay, get well
        soon and I know, the Lord knows, I will come home.'' Thats all she said.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0c372d-d7d0-4d10-9d47-f607785c2aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T21:22:12.355+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:17.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Enrique Manalo earlier said <a href="https://www.cnnphilippines.com/news/2022/9/1/Mary-Jane-Veloso-Indonesia-Bongbong-Marcos-state-visit.html">Mary
        Jane''s case will likely be brought up with Indonesian officials</a> during
        Marcos state visit to the country.&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d2a0ec-fa98-420d-a29d-5097f68e1876'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T21:22:12.355+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:17.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/9/4/Gabriela-Bayan-urge-Marcos-to-intercede-for-Veloso.html">Progressive
        groups</a> also urged Marcos to appeal for Mary Jane''s release.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c42035-07fd-435b-b7cd-6ac277acfb25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T21:22:12.355+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:17.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive is in Indonesia until Sept. 6. His next state
        visit is to Singapore from Sept. 6 to 7.</p>'
  'calaca-cityhood-ratified-plebiscite':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-09-04T22:35:03.852+08:00
    'imagesource': 'jcr:25404596-6529-4217-bd9f-ac2346f1adfb'
