    'jcr:uuid': '8dda5944-43ec-4f11-96cf-0c6bc2b7ec4d'
    'lead': 'The Mill Fire in Siskiyou County almost doubled in size and was burning
      Saturday at an estimated size of 4,000 acres with 20 percent containment, Cal
      Fire said in a release.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-04T12:27:52.146+08:00
