      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This incident is rapidly changing and our staff and partners are
        doing everything they can to get everyone to safety," the Siskiyou County
        Sheriff''s Office said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b21d4b0-1fb4-4981-9ffb-0840ddef7383'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T12:27:52.147+08:00
      'mgnl:createdBy': 'pia'
