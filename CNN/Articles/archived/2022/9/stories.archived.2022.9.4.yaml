      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile in Southern California, the Route Fire in Los Angeles
        County was at 5,200 acres Saturday morning with 71% containment, according
        to an update from Los Angeles County Fire Department.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee44d396-3621-48f8-bd35-f366f95a1a12'
