      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group also argued that the Filipinas case should be prioritized
        as she has suffered years of injustice after falling victim to human trafficking.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a68bf3-3a53-4d20-aced-7782f2830173'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-04T15:57:22.386+08:00
