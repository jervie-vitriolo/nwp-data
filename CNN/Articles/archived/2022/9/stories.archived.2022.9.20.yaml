      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cfbbfcc-c1d2-4b35-9d0f-ee34a3027c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T13:50:21.403+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:39:48.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 20) —</strong>
        The newly approved fare increase for jeepneys and other modes of public transport
        will take effect on Oct. 3, the Land Transportation Franchising and Regulatory
        Board (LTFRB) said Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bdae169-2e36-4617-be27-30dec33fb6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T13:50:21.403+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:39:48.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2640053-edfa-45d8-9038-91bb7a93d207'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T13:50:21.403+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:39:49.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em>, LTFRB chair Cheloy
        Garafil said the latest increase was designed to be permanent and not affect
        the recent rollback of fuel prices anymore, but they will also decide on an
        appropriate benchmark level, depending on the movement of oil prices.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe464def-d466-4c54-b0d2-4cb201c6ccf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T13:50:21.403+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:39:49.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cbd280e-6c2d-4c56-bccf-978707350dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T13:50:21.403+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:39:50.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a permanent increase <em>kaya lang</em> [but] we also recognize
        that the price of oil is still not stable," she said. "The board discussed
        this and we agreed in principle that we will have to benchmark also, to adjust."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727edaa1-7cd0-4587-b68e-543827b7b9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T13:50:21.403+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:39:50.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e279266a-a11c-42f8-81e2-db48c9c0c6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T13:50:21.404+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:39:51.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After meeting with officials from the National Economic and Development
        Authority, Garafil said they were advised that oil prices will likely stabilize
        at around $85 per barrel and will not significantly go down anymore, at least
        until yearend.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1704c8f-c0b4-4c83-a010-39c0446d2716'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T13:50:21.404+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:39:51.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16795587-6c35-4e83-8437-3b821a3c46a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T13:50:21.404+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:39:52.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said there is no specific rule on how often the government
        can grant an increase, but the fare adjustment formula that was indicated
        under <a href="https://ltfrb.gov.ph/wp-content/uploads/2019/07/MC-2019-035.pdf">Memorandum
        Circular 2019-035</a> can be reviewed every six months depending on the situation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb24ae87-0fd6-4a89-8a77-d99bf193e6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T13:50:21.404+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:39:52.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42809a1e-b79f-4cc2-88a8-b32902db19c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T13:50:21.404+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:39:53.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We averaged the prices of fuel for the last eight months, <em>noong
        nagkaroon tayo ng</em> [when we had] soaring oil prices, and we also considered
        <em>''yung</em> fuel cost share <em>nila</em> [public transport sector] sa
        operation," Garafil said. "Also, we did not give them the maximum amount as
        stated in their petition because we balanced it with the capacity of the consumer
        to bear the burden and its impact on the economy."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23924c8-1d15-4b63-846e-482eba93a741'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T13:50:21.404+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:39:53.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec03c5f2-32aa-481d-a09d-44141e96acda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T13:50:21.404+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:39:54.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Sept. 16, the LTFRB announced that the minimum fare for the
        traditional and modern public utility jeepneys will have a ₱1-increase equivalent
        to a ₱12 and ₱14 fare, respectively; a ₱2-hike for city and provincial buses
        equivalent to an ₱11 to ₱15 minimum fare; and a higher flag down rate for
        taxis and TNVS by ₱5, equivalent to a ₱35 to ₱45 minimum fare.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da9da9e-9179-4fc2-b044-c7f55d8df15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T13:50:21.404+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:39:54.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda08c97-8008-4b89-84cf-333675e91bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T13:50:21.404+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:39:55.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/9/16/LTFRB-fare-hike-jeepney-bus-TNVS.html">LTFRB
        approves fare hike for jeeps, buses, TNVS&nbsp;</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac8ec59-7d7b-4718-a4b0-ef31f0125d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T13:50:21.404+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:39:55.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bade7565-b857-4cee-8077-6821bea13588'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T13:50:21.404+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:39:56.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB has yet to act on the fare hike petition of UV Express
        units, pending additional requirements and the position of NEDA and other
        commuter groups.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f34e1db-00ca-497d-aa71-c13cdf8bd96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T13:50:21.404+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:39:56.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d17ecd0-a369-415f-91e5-356b9af03428'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T13:50:21.404+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:39:57.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liberty Deluna of the transport group Alliance of Concerned Transport
        Organizations meanwhile thanked the LTFRB for the increase, which she said
        would ease the plight of drivers plying their routes.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
