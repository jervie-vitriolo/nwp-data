  'World-leaders-gather--at-time-of-great-peril--at-UN':
    'author': 'Richard Roth, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-09-20T05:03:07.360+08:00
    'imagesource': 'jcr:288489e8-2a8b-4bfb-8788-032595905edc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd65ab838-a6e9-4363-9be5-9dcba22368f9'
    'lead': 'It took a Queen to shake up this year’s high-level week at the United
      Nations General Assembly – an annual whirlwind shindig known as UNGA that will
      begin on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-20T05:06:44.930+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-19T11:41:28.058+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:35:33.793+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'World leaders gather ‘at time of great peril’ at UN'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ef2de5-6b3f-4331-8f15-3e0a132ee2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T05:06:44.930+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:28.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It took a Queen to shake up this year’s
        high-level week at the United Nations General Assembly – an annual whirlwind
        shindig known as UNGA that will begin on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d35357-812f-4c21-b932-af733965dfed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T05:06:44.931+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:28.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f7c7c8-f480-4bc0-a8b4-1620ec21bac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T05:06:44.931+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:28.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN gang is finally getting back together in person, after three
        years of leaders speaking by video due to the global pandemic. But many leaders
        from the 193 UN member countries were in the United Kingdom for the funeral
        of Queen Elizabeth II on Monday, forcing their missions to the UN to scramble
        to reschedule speeches and rendezvous.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2780dc4-2a8e-4d4d-8424-4e51eda5492a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T05:06:44.931+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:28.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e9a170-3a95-4c7f-88e9-1e788b0be5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T05:06:44.931+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:28.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps most prominent among the changes, US President Joe Biden
        will speak on Wednesday morning instead of taking America’s traditional second
        speaking slot after Brazil on Tuesday. Biden has also built in time for chats
        with country leaders in London, which may limit some discussions in Manhattan.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e08dcc-ed48-4e66-9401-66355fb0095c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T05:06:44.931+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:28.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Ukraine’s President Volodymyr Zelensky will be the only
        world leader to speak by video, occupied as he is by the war in his country.
        The Assembly on Friday overrode Russian objections to permit Zelensky to speak
        virtually.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ee380b-be7a-4013-b860-2d2b2707f8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T05:06:44.931+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:28.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fcd2711-252e-4fff-a939-8da044466be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T05:06:44.931+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:28.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Not ‘business as usual’</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9e262a-10f2-4324-aa9b-4c6874389acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T05:06:44.931+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:28.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The invasion of UN member country Ukraine by Russia, a permanent
        member of the UN Security Council, could cast a shadow over the entire General
        Assembly:</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeab643e-a7cc-47d2-bd4b-892df824b6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T05:06:44.931+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:28.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0c819d-0fd2-4689-ab91-2bfbd9a55700'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T05:06:44.931+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:28.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The General Assembly is meeting at a time of great peril,” UN Secretary-Antonio
        Guterres said at a press conference last week. “Geostrategic divides are the
        widest they have been since at least the Cold War. They are paralyzing the
        global response to the dramatic challenges we face.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20ae26a-e8f1-49a6-b2c0-d4d70f516c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T05:06:44.931+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:28.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1e3f66-5084-4335-96eb-878c817abe0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T05:06:44.931+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:28.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don’t expect this year’s General Assembly to be “business as usual,”
        US Assistant Secretary for International Organization Affairs Michele Sison
        said on Friday. “Russia’s unprovoked, ongoing assault on Ukraine raises serious
        questions about its commitment to diplomacy, the UN Charter, and the territorial
        integrity of nations.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233fbb48-ab46-4d21-aa5a-e9c910d80886'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T05:06:44.932+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:28.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6ad510-b4ec-42cb-b494-91d5a92263de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T05:06:44.932+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:28.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many UN diplomats say that Russia has put the UN’s credibility and
        image at stake this year by invading another UN country, with the UN unable
        to convince Russian President Vladimir Putin to stop.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e4456b-6dc7-4ba2-9bfa-bdd4c2648bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T05:06:44.932+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:28.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8230d9-13e1-455a-a020-8cbf3f4e9aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T05:06:44.932+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:28.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The great majority of UN membership strongly opposes Russia’s war
        in Ukraine. Expect Western countries to use their official speeches to bash
        Moscow. Russian Foreign Minister Sergey Lavrov will speak on Saturday, but
        no Western country has said if they have bilateral planned with the Russian
        visitor.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fdaec3-8ff0-4f7d-bad3-ab351e83cf6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T05:06:44.932+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:28.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe69830-e4ac-48b8-ab8d-14d04a65977d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T05:06:44.932+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:28.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others fear Russia’s war has displaced other issues of global importance,
        like the climate crisis. “This would have been a climate UNGA but Russia has
        taken care of that with its invasion of Ukraine,” one diplomat told CNN.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f640d67-f8ea-4f8c-9efb-7405078577b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T05:06:44.932+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:28.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It does occupy a lot of space,” said Stefan Dujarric, spokesman
        for the UN Secretary General, during a press briefing on Monday. “Because
        we know that that the war in Ukraine is having a global impact, on food, on
        grain, on the energy crisis. It’s having a knock-on impact on the fight against
        climate change, where – because of the energy crisis – we see member states
        reverting back to polluting sources of energy.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee3277b-ed1c-4aed-b848-c831b8d1acde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T05:06:44.932+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:28.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1132a1db-9576-4b6f-80bc-6dba6f0fa655'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T05:06:44.932+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:28.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is however not stopping the Secretary General from raising all
        these other issues,” he added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d809eb-5ed4-445e-8b2c-d7b3043f1b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T05:06:44.932+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:28.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a863729e-edb6-435a-8828-fc3747c083bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T05:06:44.932+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:28.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the US Ambassador to the UN, Linda Thomas-Greenfield, emphasized
        the need to take a broad view, telling reporters on Friday that “next week
        will not be dominated by Ukraine, but we will not ignore Ukraine. We know
        that as this horrible war rages across Ukraine, we cannot ignore the rest
        of the world,” she added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d7065b-762f-4ccf-830f-a24b5c0a5e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T05:06:44.932+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:28.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607b39cd-73d6-4f00-908d-3abcfc19c2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T05:06:44.932+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:28.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A lot of leaders who feel [Russia’s war in Ukraine] is a distraction
        from problem in their own region,” International Crisis Group’s UN director
        Richard Gowan also said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e39981a-b9be-4d3c-a6b5-90cdc328cc43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T05:06:44.933+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:28.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1f7f08-f426-490d-8d70-b4ef3f04bf91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T05:06:44.933+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:28.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday morning, there will be a ministerial Security Council
        session on Thursday morning on Ukraine, with Lavrov the highest ranking member
        of the Russian government to attend.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3d55eb-77f1-45ae-9e41-bcc7f230c911'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T05:06:44.933+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:28.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7727c2-d3c3-4097-a8a0-6fedf2d3a420'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T05:06:44.933+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:28.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, some may wish for fewer verbal attacks on Moscow, seven months
        into the conflict. One diplomat told CNN that poorer countries on the sidelines
        feel a calmer tone could assist in finding an end to the conflict – and need
        Russian oil or food supplies.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7eda891-4974-4d70-a4c1-a4142d69e4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T05:06:44.933+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:28.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5d7b84-8719-4934-8620-432433434c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T05:06:44.933+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:28.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Food security is another major topic for the global forum, with
        the world economy hard-hit by the pandemic, inflation and struggling supply
        chains. US Secretary of State Anthony Blinken is expected to chair a meeting
        on food during the high level week.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2adaf39-17f2-4968-8d8e-c978376b7f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T05:06:44.933+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:28.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6178061-9864-4459-b7c6-260e4757cdb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T05:06:44.933+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:28.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What we’re hoping to do is really bring the world together to address
        all of the issues related to food insecurity. So it’s bringing both the south
        as well as countries – developing countries and donor countries together in
        the room to address these issues,” said US Ambassador Thomas-Greenfield.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ff844e-2de1-4f1b-a5b5-2cb0db2b7cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T05:06:44.933+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:28.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085859d7-f6b8-489a-94a1-469909556d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T05:06:44.933+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:28.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, it’s another year where citizens of the world may wonder
        what the UN really does, given the nightmare in Ukraine and low levels of
        donations from member countries towards other crises.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e025137e-3196-43f3-ac12-8dab614afe99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T05:06:44.933+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:28.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2b8aed-300c-4b00-9bc3-27eea0cc6623'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T05:06:44.933+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:28.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The UN as an organization is not in position to deliver anymore
        because everything is upside down,” another UN diplomat said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ce1b6e-324f-442b-886f-35c3ed086dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T05:06:44.933+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:28.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ab850a-ea49-4fbf-9780-a922495dd12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T05:06:44.933+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:28.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But at least it can put on a big show again, with many world leaders
        making their first appearance in several years. There will be hundreds of
        speeches, handshakes, parties and panels. An estimated 140 heads of state
        and government will attend. And chasing them will be hundreds of media members
        from around the world.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5c3d34-4d28-4edf-8b1c-615ce96ef876'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T05:06:44.934+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:28.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140f3581-7b3f-490a-93f6-5fe77228983c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T05:06:44.934+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:28.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As another diplomat put it, everyone is a “moving target” at UNGA.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6910eb7-3c20-4868-8886-c7b9c5a1bd48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T05:06:44.934+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:28.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/09/19/world/unga-what-to-expect-intl-cmd/index.html"><em>"World
        leaders gather ‘at time of great peril’ at UN"</em></a></p>'
