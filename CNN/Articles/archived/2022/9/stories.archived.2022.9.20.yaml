    'mgnl:tags': ['Joe-Biden', 'President-Biden', 'America', 'inflation', 'under-control']
    'template': '1'
    'title': 'US President Biden says America will get inflation under control. But
      it won’t be easy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411ea4cf-452f-4f13-aab5-2bbfd7682fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T13:45:48.152+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:40:21.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Joe Biden expressed optimism
        about the direction of the US economy Sunday, saying America will be able
        to rein in historically high inflation and that he''s hoping the Federal Reserve
        will achieve a "soft landing" by slowing economic growth without going into
        recession.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b76aeb-7348-4d24-8610-74b508452a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T13:45:48.152+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:40:21.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208768b4-f246-44e9-aa47-d32bda3fce69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T13:45:48.152+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:40:22.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m telling the American people that we''re going to get control
        of inflation," Biden said in an interview with CBS''s "60 Minutes" that aired
        on Sunday night.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d9dac6-3b0b-4fce-ab83-303c1d7e3501'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T13:45:48.152+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:40:22.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed800410-9bd6-4f0b-8191-83c05d05c2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T13:45:48.152+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:40:23.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US inflation this year has soared to the highest levels seen since
        the early 1980s as a confluence of factors — including the pandemic, supply
        chain snags, and Russia''s war in Ukraine — have upended the global economy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0885cd59-7916-4226-8400-be871bbed457'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T13:45:48.152+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:40:23.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12d7097-3925-4c83-a00f-3ff82817f8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T13:45:48.153+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:40:24.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest reading of the government''s widely followed inflation
        report, the Consumer Price Index, showed that the annual pace of inflation
        has started to tick down in recent months, measuring 8.3% for the year ending
        in August — the second month of declines. In June, the CPI reached 9.1% year
        over year, the highest inflation rate in more than four decades.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a79974b-6790-4bbe-a69f-9c1a33d031bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T13:45:48.153+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:40:24.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d90b9e2-323f-4095-a974-3e94a7cf75f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T13:45:48.153+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:40:25.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, August''s CPI report also showed a higher-than-expected
        month-on-month gain of 0.1%, when economists were anticipating a fall. That
        sent stock prices hurtling downward, with all three major US indexes logging
        their worst day in more than two years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0cb236-a1ea-4425-81a4-046ff69ab7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T13:45:48.153+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:40:25.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e896199-6443-407a-9155-9dd100c93cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T13:45:48.153+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:40:26.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden attempted to temper those concerns and expressed optimism
        that the worst may be over, "Let''s put this in perspective. [The] inflation
        rate month-to-month was just an inch, hardly at all," he said in the interview.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b976ad1-c25f-4ea6-81ee-946c230abbd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T13:45:48.153+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:40:26.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c12949-8966-4324-9ef9-effce8013368'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T13:45:48.153+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:40:27.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He touted his administration''s gains in the labor market, with
        10 million new jobs added since he took office, and its investments in the
        semiconductor industry.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda35fbd-6724-4a9b-8ad8-1144e8cb5c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T13:45:48.153+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:40:27.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ebbe32-d496-45ac-9d93-3d86d64a9fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T13:45:48.153+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:40:28.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the meantime, we created all these jobs and prices have gone
        up, but they''ve come down for energy," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fb732c-d980-4340-a034-189dee1e71bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T13:45:48.153+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:40:28.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0a68d9-0136-49a5-a25c-ea5d518e909a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T13:45:48.153+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:40:29.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While declining energy prices have helped to lower the overall inflation
        rate, price increases for food and shelter remain stubbornly high.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6acf04d-0c7d-47b0-b257-8793646c8db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T13:45:48.153+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:40:29.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2eedd8a-f511-4be6-9328-96f8cd7e57ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T13:45:48.153+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:40:30.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you look at the underlying trend — I look at labor costs and
        rent increases — they both are pointing in the wrong direction and going up
        at hefty paces," economist and Loyola Marymount University Professor Sung
        Won Sohn told CNN Business last week.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61bc661-c41d-445f-8afb-c6c687d98087'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T13:45:48.153+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:40:30.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4ded54-d1eb-4fba-816e-c60f2c1675f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T13:45:48.153+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:40:31.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other inflation measures provide a glimmer of hope. The August Producer
        Price Index, released a day after CPI, showed continued declines in the average
        change of prices paid to producers as supply chain troubles ease and the high
        energy prices finish filtering their way through the economy.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1342154-3509-45a5-b1e2-77f11933ece1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T13:45:48.154+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:40:31.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645e9285-a26c-4411-85bf-271e8658d849'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T13:45:48.154+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:40:32.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, key contributing and detracting factors of inflation remain
        largely beyond the control of Biden, and even the Fed. While the central bank''s
        efforts to cinch up monetary policy can dampen demand, Fed officials are not
        able to tackle conditions on the supply side that may keep upward pressure
        on inflation.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad2cd7e-77cd-42b7-b8ce-df0da88b8f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T13:45:48.154+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:40:32.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd18e86-faaf-4e0a-98fc-90f3d28e8172'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T13:45:48.154+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:40:33.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, the Fed''s policymaking committee will meet to determine
        the next course of action in its battle against inflation. Economists are
        anticipating the Fed will raise its benchmark interest rate by 75 basis points
        for the third time in a row.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3ab8e3-9760-4ef8-8790-d028b3c81537'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T13:45:48.154+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:40:33.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed805bc3-53f7-4578-876b-be1395e81fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T13:45:48.154+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:40:34.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that inflation fight, however, there is also concern that the
        Fed''s barrage of consecutive, massive rate hikes could send the US economy
        into a recession.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9cb982c-6dc9-4260-b1d1-a43f99c00821'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T13:45:48.154+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:40:34.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62601226-6323-4a3e-864e-1fd8e931c84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T13:45:48.154+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:40:35.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Biden, in the "60 Minutes" interview, said he doesn''t believe
        the economy will get worse before it gets better.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d55665-d66b-414e-9788-02e0fc006bb5'
