      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police on Tuesday afternoon found and confiscated unlicensed firearms
        in the camp being occupied by these alleged intruders, but they were not arrested,
        conservation officials said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c26b36-c22d-46fe-8760-51bdabdcecf9'
      'mgnl:activationStatus': true
