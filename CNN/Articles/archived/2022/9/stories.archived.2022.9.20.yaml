      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 19) —</strong>
        A critically endangered Philippine eagle was found dead along the shoreline
        of Purok Maguid, Barangay Daliao in Sarangani Province on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f7602f-784a-4438-8181-e4cf10c4714d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T05:33:22.369+08:00
