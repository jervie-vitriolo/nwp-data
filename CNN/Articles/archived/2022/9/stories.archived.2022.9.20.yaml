    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a18f5371-1771-4b75-bd31-ec7ce6e9c188'
    'lead': 'A lawmaker says he wants an investigation on several suppliers who seem
      to be favored by the Department of Education when it comes to the purchase of
      electronics.'
