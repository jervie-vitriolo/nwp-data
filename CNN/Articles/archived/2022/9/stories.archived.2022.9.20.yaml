    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a255ff-34f6-460e-b68c-9291262665ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T05:34:32.947+08:00
