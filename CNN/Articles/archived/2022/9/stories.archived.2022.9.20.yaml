    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04cceb4-40e5-4778-ab9e-e4adb28b3cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T18:40:48.943+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:37:23.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes what the soul needs is a show that is mid: mentally stimulating,
        but not the type of series that will require you to deposit your heart at
        the door. The comedy-drama series “The Bear” feels just like that. The series
        stars Jeremy Allen White, who first gained renown for playing Lip Gallagher
        in the show “Shameless,” as a talented chef on the brink of a mental breakdown.
        White’s Carmy inherited his deceased older brother’s Italian beef sandwich
        shop, as well as a whole lot of debt. He also has to straighten up a rowdy
        kitchen staff and failing health standards, so most of the action really happens
        in the kitchen.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd376a8-7544-463b-afa3-2bba360294f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T18:40:48.943+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:37:23.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s a show that happens to tick all the boxes for me: a talented
        cast, great cinematography and choreography, and a fairly compelling story.
        White always gives so much in his performances, and seems to be gracious about
        letting the supporting cast have their due in each scene. I also love that
        he presents Carmy as asexual — his singular intensity with food and love for
        selvedge denim is a riveting watch. But there’s just an emotional connection
        that I couldn’t quite find even towards the season finale. That missing jenny
        siz kwoh, as the French would say. Maybe it’s all that yelling they do? Kitchen
        life just isn’t for me, I think. With eight episodes at under an hour each,
        it’s the type of series you can easily burn through while doing your favorite
        smooth brain hobbies (for me, that’s working on a crochet project). — MARGA
        BUENAVENTURA</p>'
