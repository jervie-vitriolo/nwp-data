      'mgnl:type': 'text'
      'text': '<p> </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844b7d6a-0385-425a-ba2c-945bf201cbae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T13:33:17.374+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:40:46.461+08:00
