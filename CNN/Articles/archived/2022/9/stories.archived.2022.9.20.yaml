    'lead': 'Authorities from the National Capital Region Police Office nabbed a man
      claiming to be a National Bureau of Investigation agent who allegedly asked
      for ₱250,000 in exchange for the release of two Chinese rescued by the bureau.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-20T05:34:32.945+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-19T11:41:25.573+08:00
