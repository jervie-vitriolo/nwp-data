  'house-approves-bill-postponing-barangay-SK-polls':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-09-20T13:46:11.785+08:00
    'imagesource': 'jcr:eadfea77-198f-4490-ae5c-ffdb2c244baf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f98b5703-87d1-4012-91b4-2a478db5dff3'
    'lead': 'The House of Representatives has passed on final reading a bill postponing
      for one year the barangay and Sangguniang Kabataan polls scheduled this December.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-20T13:46:49.203+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-19T11:40:09.890+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:35:38.248+08:00
