      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the apprehension, another suspect named Laurence Delos Tria
        Cathillira intervened to stop the operation. He was also arrested for obstruction
        of justice.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a682b7fa-748d-4654-9a27-1416f12ed24e'
