  'Grand-Theft-Auto-Rockstar-Games-network-intrusion':
    'author': 'Catherine Thorbecke, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-09-20T14:06:45.979+08:00
    'imagesource': 'jcr:78f73749-90d7-4602-a0bc-1e06350f9eb5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '18b521c7-50d4-4922-b504-21a7693e43c9'
    'lead': 'Rockstar Games confirmed on Monday that hackers had leaked some unreleased
      footage from its next iteration of the wildly popular ''Grand Theft Auto'' franchise.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-20T14:11:03.524+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-19T11:39:36.910+08:00
    'mgnl:lastActivatedBy': 'magnolia'
