      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46dc194-d693-43e9-9799-01bc114efab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T05:38:27.142+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:25.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You had your administrator for the last five years. And yet, <em>hindi
        ito naaksyunan</em> (no action has been taken). So <em>hindi ‘yan pwede na
        magiging rason na walang</em> administrator (not having an administrator is
        not an excuse),” he said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f5d35d-d025-42a4-b9fc-e84c1199bd79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T05:38:27.142+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:25.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
