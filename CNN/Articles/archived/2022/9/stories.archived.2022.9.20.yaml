      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 19) —</strong>
        Former vice president Leni Robredo on Monday opened the Angat Buhay program’s
        Museo ng Pag-asa (Museum of Hope) to artists and volunteers who helped in
        the project ahead of its launch to the public on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e786580-24d0-47bf-8732-1737f9a03b19'
      'mgnl:activationStatus': true
