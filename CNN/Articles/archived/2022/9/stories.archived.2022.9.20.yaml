      'mgnl:lastActivated': 2023-01-19T11:41:26.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e596fc-bb6b-4b3f-b951-46713bf024fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T05:32:26.996+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:26.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout her presidential campaign, Robredo received tokens and
        gifts from her supporters; the majority of the items were related to home
        towns and localities. The museum will display these items in their current
        condition.</p>'
