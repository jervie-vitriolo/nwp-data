  'Biden-inflation-economy-comments':
    'author': 'Alicia Wallace, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-09-20T13:41:26.634+08:00
    'imagesource': 'jcr:f9022736-edae-4da2-9301-adafb60589fe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '82ed3c55-2d4a-4d69-b480-956df2d46cf4'
    'lead': 'President Joe Biden expressed optimism in the direction of the US economy,
      saying America will be able to rein in historically high inflation and that
      he hopes the Federal Reserve will achieve a ''soft landing.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-20T13:45:48.152+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-19T11:40:20.549+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:35:37.924+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
