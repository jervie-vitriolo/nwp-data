    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fake NBI agent arrested for taking ₱250,000 to release two Chinese victims'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb4f4ba-2969-41be-9127-7f586d7f6f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T05:34:32.945+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:25.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 20) —</strong>
        Authorities from the National Capital Region Police Office (NCRPO) nabbed
        a man claiming to be a National Bureau of Investigation (NBI) agent who allegedly
        asked for ₱250,000 in exchange for the release of two Chinese rescued by the
        bureau.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6405e130-6444-47ee-85d0-ee3d9a846258'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T05:34:32.946+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:25.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72b825f-2edb-4146-a673-8c0265fc1870'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T05:34:32.946+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:25.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to NCRPO’s report, 48-year-old suspect Lary Marbid was
        arrested during an entrapment operation Sunday night after asking for the
        cash ransom from a woman who knew the Chinese victims.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0843ea5a-4039-4d89-b3af-c889f79da02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T05:34:32.946+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:25.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96032d5-66af-457c-bad0-6ccdbdf84cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T05:34:32.946+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:25.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports said Marbid claimed to be a member of the staff of a high
        ranking official of the NBI.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54d11ce-f246-4a60-8180-482d457f8503'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T05:34:32.946+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:25.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ce3d61-49e9-4f33-89d2-44efeb60ea87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T05:34:32.946+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:25.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the money, seized from the suspects’ possession were
        one Yamaha motorcycle and an NBI identification card.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248db810-04ab-4b92-be1a-277ca7f7c52a'
      'mgnl:activationStatus': true
