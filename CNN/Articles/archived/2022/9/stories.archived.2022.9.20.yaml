      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From Sept. 20 to 25, get the chance to try Singaporean celebrity
        chef Justin Quek’s creations at Solaire. The special menu can be availed of
        through their Wine Pairing Dinner (₱10,888) and Eat-All-You-Can Dimsum Lunch
        (₱1,888+) from the 20th to 24th, with the dishes available a la carte until
        the 25th. Taste Quek’s trademark dishes at Red Lantern, which include the
        smoked mackerel parfait with Superior Oscietra Caviar and drunken clams in
        Huang Jiu, lime cream and Ikura roe — some of which are made with locally
        sourced seafood. At the nearby Oasis restaurant, you can also try some of
        Quek’s creations through the Afternoon Tea (₱2,288 for two), which features
        dishes ranging from his truffle croque monsieur and spicy prawn noodle soup
        to Singapore-inspired pastries like durian puffs and odeh odeh (glutinous
        rice treat). This is the second time Quek is curating a special menu for Solaire,
        with the first time being in 2019. For more details, visit their <a href="https://www.solaireresort.com/chef-justinquek"
        target="_blank">website</a>.— GABY GLORIA</p>'
