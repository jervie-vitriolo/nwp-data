      'mgnl:type': 'text'
      'text': '<p>In line with the martial law anniversary, there will be a free outdoor
        screening of the film “11,103” at the Bantayog ng mga Bayani on Sept. 21 from
        6 p.m. to 9 p.m. Produced by award-winning journalist and documentary filmmaker
        Kara Magsanoc-Alikpala (who also co-produced “Batas Militar”), “11,103” features
        the stories of survivors of state-sponsored violence during dictator Ferdinand
        Marcos Sr.’s reign as president. The figure 11,103 represents the number of
        victims who were given compensation as a result of R.A. 10368, which was funded
        by the ₱10 billion worth of ill-gotten wealth recovered from the Marcoses
        by the Presidential Commission on Good Governance (PCGG). The Wednesday screening
        will serve as the film’s public premiere in the Philippines. Visit the film’s
        website for more information, including instructions on how you can host your
        own screening. — CNN PHILIPPINES LIFE STAFF</p>'
