    'template': '1'
    'title': 'Angeles: No new Executive Secretary yet'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712e6c77-24e1-4bb7-8955-a7a20264e1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T14:12:20.832+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:39:33.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 20)</strong> —
        No one has been tapped to take on the role of Executive Secretary, Malacañang
        said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5eeb96-7910-44fc-a3ef-393eec97a6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T14:12:20.832+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:39:33.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Meron pong mga kino-consider na mga pangalan sa ngayon, pero
        wala pa pong lumalabas na</em> appointment," Press Secretary Trixie Cruz Angeles
        said during an online briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbc2599-3a95-484c-8b92-720689b10318'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T14:12:20.832+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:39:34.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are names being considered, but there is no
        appointment yet.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4e6df6-8b43-47e9-8d21-2d67a2261236'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T14:12:20.833+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:39:34.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angeles did not say how many were being considered for the position
        nor if there was a time frame for the appointment of a new Executive Secretary
        to replace <a href="https://www.cnnphilippines.com/news/2022/9/17/Vic-Rodriguez-steps-down-Executive-Secretary.html"
        target="_blank">Atty. Vic Rodriguez</a>, who stepped down last week.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c396d844-b5b1-480d-a952-2f7edb07feef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T14:12:20.833+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:39:35.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodriguez said he was stepping down as Executive Secretary on Sept.
        17, saying he secured the permission of President Ferdinand "Bongbong" Marcos
        Jr.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3b012a-4a24-4d61-99c5-a2d257881924'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T14:12:20.833+08:00
