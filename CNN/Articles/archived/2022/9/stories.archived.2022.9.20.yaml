    'template': '1'
    'title': 'Marcos optimistic of more robust economic PH-US ties'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e772c2db-0f70-4ae9-aa6a-2d43d5a667bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T08:10:11.746+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:41:21.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 20)</strong>—&nbsp;President
        Ferdinand "Bongbong" Marcos Jr. addressed the New York Stock Exchange on Tuesday
        (PHT) with much optimism that the Philippines and United States will work
        to build a stronger economic relationship during his term.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b114ae-5fb4-42c9-840c-06d927d1eeb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T22:10:59.282+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:41:21.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9ccd2c-7655-406f-ab29-205effa75661'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T22:10:59.282+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:41:22.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an attempt to woo investors in the United States, he said the
        Philippine government recently made reforms to promote the ease of doing business.
        Marcos highlighted the signing of the law that allows full foreign ownership
        in transportation and telecommunications sectors.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70fed9b3-c4fe-4561-9f9c-d12a8b298b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T22:10:59.282+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:41:22.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb68fa3-a504-47e8-8523-ee104457e564'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T22:10:59.282+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:41:23.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive played up investment opportunities in information
        technology, business process management, agribusiness, and telecommunications
        in the Philippines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a9381d-1041-43a5-b39a-a4d939429c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T22:10:59.282+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:41:23.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d68c71-f7e2-4f7e-8339-c48a613d406b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T22:10:59.282+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:41:23.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos, who is in the first few months of his presidency, emphasized
        the long-standing relationship of the Philippines and United States. He shared
        what he discussed during the luncheon with the US-Philippine Society earlier
        that day.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fba38a8-6c7f-4583-9acc-0c9d4ee44800'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T22:10:59.283+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:41:23.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8c535e-23cb-4ad0-935a-4c4c6601981a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T22:10:59.283+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:41:23.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I explained that it is very clear to me and my vision for the way
        the country will move forward, that I cannot see the Philippines in the future
        without having the United States as a partner. Although I was referring to
        the geopolitics of it, the political situation in the region, that certainly
        does continue to apply to changes in the economic front," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95a57c2-a86e-4858-b6a5-25f1a626f997'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T22:10:59.283+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:41:23.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58bc18b5-678a-488c-b17d-50eb56355e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T22:10:59.283+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:41:23.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also sees a further strengthening of Philippine-US
        economic ties through joint ventures, public-private partnerships, and government-to-government
        deals. He said the signing of the Foreign Investments Act during the previous
        administration could lead to greater opportunities when it comes to these
        investment agreements.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fecf138-33b5-4d8a-8eb5-6921dd35a021'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T22:10:59.283+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:41:23.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81834b88-9540-4708-9991-eb47a253ec36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T22:10:59.283+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:41:23.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is something I can see as becoming stronger and becoming more
        robust as we work together towards exploiting properly the new global economy,"
        he said during the NYSE forum.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3792b3-9eb3-430c-bb77-883296d98a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T22:10:59.283+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:41:23.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e177fa27-3041-4ea5-82d9-47745c924b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T22:10:59.283+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:41:23.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Meetings, protests</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e9f453-8845-49a4-bc90-93ec1a331abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T22:10:59.283+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:41:23.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cbb20dc-e481-4023-ae7a-1cee13ed9374'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T22:10:59.284+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:41:23.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to Marcos'' speaking engagement at NYSE, he held meetings
        with private American companies in New York.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9399927-cf03-492e-b947-4ba1ad8affe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T22:10:59.284+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:41:23.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030e6290-ddca-4fc6-b65e-f9328aa794f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T22:10:59.284+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:41:23.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He received the executives of leading global aerospace company Boeing,
        American energy company NuScale Power, and California-based company WasteFuel
        which produces renewable fuels by converting municipal and agricultural waste
        into low-carbon fuels, renewable natural gas, and green methanol in an effort
        to address climate emergency.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11ba5f7-0041-41a7-8892-048e1a1be8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T22:10:59.284+08:00
      'mgnl:createdBy': 'alyssa'
