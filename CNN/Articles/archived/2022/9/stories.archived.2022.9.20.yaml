    'lead': 'Senator Robin Padilla lashed out at the Local Water Utilities Administration
      for supposedly failing to restore clean water supply for most parts of Marawi
      five years since a bloody siege that leveled the city ended.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-20T05:38:27.139+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-19T11:41:25.033+08:00
