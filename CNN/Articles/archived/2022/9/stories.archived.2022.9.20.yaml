    'template': '1'
    'title': 'China considers easing entry rules for some foreign tourists'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c52c70-fc90-46af-8ff1-a93d90622518'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T17:44:12.927+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:38:08.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Chinese government on Monday, September
        19, issued draft regulations that aim to bolster tourism along its border
        and make it easier for some foreigners to enter China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc22a75b-1ba8-4810-abab-b602504c95a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T17:44:12.927+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:38:08.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2473db10-586a-4c78-9403-f4c43dae4511'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T17:44:12.927+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:38:09.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a draft policy document released by China''s Ministry
        of Culture and Tourism on Monday, tour groups organized by travel agencies
        in China''s border areas will be able to choose their port of entry and exit
        "flexibly" -- however, further details on locations and dates weren''t provided.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498d198a-0170-401c-a8ff-09547194b1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T17:44:12.928+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:38:09.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47bdb41-7a1b-43d7-a228-e3d5381cb98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T17:44:12.928+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:38:10.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has shut its borders to foreign tourists since the Covid-19
        pandemic began in 2020, only allowing certain groups of foreign nationals
        to enter the country, such as those holding valid visas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63d668b-0c25-4594-99af-af292fde7de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T17:44:12.928+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:38:10.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4011c67e-0394-4842-a5c1-c2773562e5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T17:44:12.928+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:38:11.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent weeks, the Chinese government has significantly tightened
        Covid restrictions to contain the spread of the highly transmissible Omicron
        variant. In September, multiple megacities were placed in full or partial
        lockdowns.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b20e23a-9735-4771-89de-ff906c363481'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T17:44:12.928+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:38:11.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5e2ae7-efbe-412b-9d63-ae601db660a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T17:44:12.928+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:38:12.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the new draft policy, foreign tourists will be allowed to
        visit China''s border tourism sites -- but only as part of tour groups.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28b8e36-40ac-4909-9ccf-c721dd6fdaca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T17:44:12.928+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:38:12.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a611128-d837-4e16-8b83-3371e0840daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T17:44:12.928+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:38:13.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The policy didn''t specify whether those entering would still have
        to follow China''s quarantine requirements for incoming travelers, which consists
        of one week of hotel quarantine and three days of home observation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbc09d9-1409-4105-914e-fe9c59949444'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T17:44:12.928+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:38:13.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f52c3d-4e41-4c07-92d9-c9a0a269c3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T17:44:12.928+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:38:14.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China shares a border with 14 countries, including Russia, Mongolia,
        Vietnam, Laos and Myanmar.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f29883d-0b2c-4b34-9dc5-4ba33ad233ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T17:44:12.928+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:38:14.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNNcom, "<a href="https://edition.cnn.com/travel/article/china-easing-entry-rules-intl-hnk/index.html#:~:text=(CNN)%20%E2%80%94%20The%20Chinese%20government,some%20foreigners%20to%20enter%20China.">China
        considers easing entry rules for some foreign tourists</a>."</em></p>'
  'Queen-Elizabeth-II-final-resting-place':
    'author': 'Lauren Said-Moorhouse and Christian Edwards, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-09-20T17:44:53.542+08:00
    'imagesource': 'jcr:14e7376b-329e-4082-9530-c6e5317a09f9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3f7bad1b-555c-46db-ae64-b15a130ad082'
    'lead': 'Thousands of mourners lined the streets to pay their final respects to
      the Queen, after her funeral earlier in the day.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-20T17:47:28.687+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-19T11:37:56.459+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:35:42.379+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Queen-Elizabeth-II', 'funeral']
    'template': '1'
    'title': 'Why the Royal Vault isn''t the Queen''s final resting place'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a25c9ae-e450-4c2e-862c-1f0746cecd27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T17:47:28.687+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:37:56.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Queen Elizabeth''s coffin came to its final
        resting place at Windsor on Monday. This completed its long journey from Balmoral
        Castle to Edinburgh, then from Buckingham Palace to Westminster Hall and Westminster
        Abbey, and then finally to St. George''s Chapel in Windsor Castle.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e78510-bb9e-42ab-9bd6-964bc7146a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T17:47:28.687+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:37:57.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5af3c9a-2771-4fb6-a957-85eeea4239bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T17:47:28.687+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:37:57.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of mourners lined the streets to pay their final respects
        to the Queen, after her funeral earlier in the day.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8991806e-73c0-488c-85b0-2ce5cc70052b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T17:47:28.687+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:37:58.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18bc02b-ae00-4569-a5f5-3e98dfa72974'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T17:47:28.687+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:37:58.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the pomp and pageantry of the state funeral at Westminster,
        attended by leaders from across the globe, a more intimate committal service
        was held at St. George''s.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4ffaff-4de4-4a86-9951-6aae4ea99bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T17:47:28.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:37:59.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18b8212-70cb-4c7c-a1ed-6cd41d24b11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T17:47:28.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:37:59.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the service''s conclusion, the Queen''s coffin was lowered into
        the Royal Vault -- the resting place of many past monarchs. Below the chapel
        lie King George III, IV and V, William IV and others. Last year Prince Philip,
        the Queen''s husband, was also laid to rest there.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94da2641-fea8-4daa-aa01-c92ee9842770'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T17:47:28.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:38:00.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869598a1-3923-458e-ab70-dc682be7a52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T17:47:28.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:38:00.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before that King Charles stepped forward to place the Queen''s Company
        Camp Colour of the Grenadier Guards on the late monarch''s coffin.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17b27ef-f554-4c43-9730-db8626550b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T17:47:28.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:38:01.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e64c85f-de71-419c-b97a-53b51ebd7120'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T17:47:28.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:38:01.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, the Lord Chamberlain, who is the most senior office in the
        Royal Household, broke his Wand of Office and placed it atop the coffin. The
        ceremonial breaking of the thin staff is to create symmetry with the three
        Instruments of State that have been removed, according to Buckingham Palace.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a45b9c-b589-40b7-aa42-296997672ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T17:47:28.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:38:02.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6483b63e-948f-4555-bdfb-941cb1e5b3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T17:47:28.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:38:02.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Queen''s coffin was being lowered into the vault, the
        Dean of Windsor said a Psalm, before the Garter King of the Arms pronounced
        the styles and titles of the Queen. This concluded the public ceremonies devoted
        to her.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f2d53a-6b31-40bc-8b0d-3b2fc2627435'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T17:47:28.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:38:03.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0a1c5c-5619-4f3f-863b-b66f6f0107b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T17:47:28.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:38:03.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the vault was not her final resting place. Later on Monday
        evening, a private burial service was due to be held for the royal family,
        when the Queen is to be relocated to the King George VI Memorial Chapel. Here
        the Queen''s coffin will join those of her parents, King George VI and Queen
        Elizabeth, the Queen Mother.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a01775-ef7f-4b33-8dd2-cc37e034d348'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T17:47:28.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:38:04.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ec631d-8868-48e3-b1b3-285dfd9c9303'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T17:47:28.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:38:04.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coffin of Prince Philip will also be relocated, so that the
        Queen can be laid to rest alongside her beloved husband of 73 years.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b975d0-7716-4685-a65e-8e9e703bab86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T17:47:28.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:38:05.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c9f058-e56c-4abb-a8b7-06b19cb02227'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T17:47:28.689+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:38:06.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although it is closed for Monday''s private ceremony, ordinarily
        the Chapel is open to the public, meaning Britons can visit the Queen''s final
        resting place to pay their respects.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45724a3f-1a79-4a70-a929-4011c854f76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T17:47:28.689+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:38:06.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://www.cnn.com/2022/09/19/uk/queen-royal-vault-king-george-chapel-intl-gbr/index.html">Why
        the Royal Vault isn''t the Queen''s final resting place</a>."</em></p>'
