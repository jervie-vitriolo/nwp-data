      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323aad17-63c4-4dee-9353-a4a114e23d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T16:00:14.478+08:00
