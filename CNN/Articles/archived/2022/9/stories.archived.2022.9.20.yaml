  'bureau-of-immigration-budget-modernization':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-09-20T15:42:12.494+08:00
    'imagesource': 'jcr:8b00791e-da36-46c8-bf2d-548f82441ceb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '43ca2a31-d394-459d-9d40-eeca413287df'
    'lead': 'The Bureau of Immigration’s proposed budget of ₱1.6 billion for 2023
      is necessary to improve its services and implement modernization reforms that
      would eliminate corrupt activities within the bureau, said spokesperson Dana
      Krizia Sandoval.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-20T15:48:13.252+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-19T11:39:09.514+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:35:39.959+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BI seeks ₱1.6 billion for modernization

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792e0043-a176-4583-89c1-17bdef20e073'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T15:48:13.252+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:39:10.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 20) —</strong>
        The Bureau of Immigration’s (BI) proposed budget for 2023 amounting to ₱1.6
        billion is necessary for implementing modernization reforms within the bureau,
        an official said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7486ed4-a532-4e23-a9b9-5e08b1d91618'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T15:48:13.252+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:39:10.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This budget <em>po nakikita natin ay</em> necessary <em>para</em>
        i-modernize <em>natin</em> finally <em>yung</em> bureau<em> at umaasa po tayo
        na itong</em> budget will be fully utilized <em>dito po sa mga pinaplanong</em>
        improvements <em>ni</em> Commissioner (Norman) Tansingco,” BI spokesperson
        Dana Krizia Sandoval said in a public briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1df0d18-8320-456c-b73b-784779bf7f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T15:48:13.252+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:39:11.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We see that this budget is necessary for us to finally
        modernize the bureau and we hope that this budget will be fully utilized for
        the planned improvements of Commissioner (Norman) Tansingco.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6bc7f4-0193-4a69-b27d-56c44a5efbb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T15:48:13.252+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:39:11.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the services the BI is looking to modernize are the airport
        arrival and departure procedures, visa extension process, and expansion of
        electronic gates or e-gates to hasten processing and reduce queues, according
        to Sandoval.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219f9489-a54b-4067-8c54-d6c9eeb972b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T15:48:13.252+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:39:12.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BI official said digitalizing services will also eliminate opportunities
        for corruption within the agency.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525a6e86-b171-433a-b26c-0b92c13ecdcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T15:48:13.252+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:39:12.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are looking into ways of modernizing the Bureau through e-services
        and man-less transactions,” said Tansingco, who took his oath of office last
        Monday. “Not only will this up the level of the agency, but it will also serve
        as a major deterrent for illicit activities by removing opportunities for
        corruption.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab4145f-526c-4c0c-9307-457ffc753ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T15:48:13.253+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:39:13.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BI is also looking forward to updating the provisions under
        the 82-year-old Philippine Immigration Act to ensure that the bureau adapts
        to modern times.</p>'
  'BLASTER-on-going-solo-new-song-and-album':
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-09-20T15:49:25.125+08:00
    'imagesource': 'jcr:80c48e0f-82d1-44db-8466-6cb4a56a9132'
