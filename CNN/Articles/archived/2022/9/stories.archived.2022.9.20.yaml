  'Jack-Dorsey-deposition-Twitter-Elon-Musk-case':
    'author': 'Clare Duffy, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-09-20T13:45:58.941+08:00
    'imagesource': 'jcr:a373cced-34b6-40fb-bb99-453a525d14c9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '870a5a23-898f-46c9-94fe-5dacf11580d4'
    'lead': 'Twitter co-founder and former CEO Jack Dorsey will be questioned on Tuesday
      morning by lawyers for the company and Elon Musk as part of the court fight
      over their $44 billion acquisition deal, according to a notice of a deposition
      filed Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-20T13:48:15.758+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-19T11:40:00.577+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:35:38.466+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Jack-Dorsey', 'Twitter', 'Elon-Musk', 'deposition', 'Twitter-v.-Musk',
      'acquisition']
    'template': '1'
    'title': 'Twitter founder Jack Dorsey to be deposed in Twitter v. Musk case'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21eb9fd4-b01a-4a2a-880d-e830e12d03e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T13:48:15.758+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:40:01.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Twitter co-founder and former CEO Jack
        Dorsey will be questioned on Tuesday morning by lawyers for the company and
        Elon Musk as part of the court fight over their $44 billion acquisition deal,
        according to a notice of a deposition filed Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca267b2a-9935-4195-87ce-e0ae00c2671d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T13:48:15.758+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:40:01.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c40b59-3688-4d7b-9134-2ed777356586'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T13:48:15.759+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:40:02.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dorsey — who stepped down as CEO of Twitter last November and remained
        on the board until late May — was previously subpoenaed by Musk''s team for
        a wide range of information, including all documents and communications regarding
        the merger agreement as well as those "reflecting, referring to, or relating
        to the impact or effect of false or spam accounts on Twitter''s business and
        operations."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f695447-9e86-4fb4-9f31-c39d87a5739a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T13:48:15.759+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:40:02.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637869be-4be9-485d-9843-d0e3f4476c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T13:48:15.759+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:40:03.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk in July moved to terminate the deal over claims that the company
        has misrepresented the number of fake and spam accounts on its platform, and
        Twitter quickly sued Musk to follow through with the agreement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7442325-2ad0-4f3b-9b5a-e4347daf40ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T13:48:15.759+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:40:03.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f301a772-3df5-40a4-9a19-40f3e9da967c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T13:48:15.759+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:40:04.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to Musk''s move to end the deal, Dorsey had spoken positively
        about the prospect of a Musk takeover of Twitter. Shortly after the acquisition
        was announced, Dorsey tweeted: "Elon is the singular solution I trust. I trust
        his mission to extend the light of consciousness."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09864b54-4ef8-4294-9f27-08c6bfe6f0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T13:48:15.759+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:40:04.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d5d4fd-dd02-4def-b1ed-55d0c016dd8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T13:48:15.759+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:40:05.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deposition comes as Musk''s team expands its case against Twitter.
        A judge earlier this month ruled Musk could add to his claims based on the
        whistleblower disclosure by former Twitter head of security Peiter Zatko,
        who accuses the company of serious security vulnerabilities that put its users,
        investors and US national security at risk.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29f40d1-4493-4737-b409-f4a8191f5a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T13:48:15.759+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:40:05.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653177f7-1437-4c1a-890a-9dd1bda081a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T13:48:15.759+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:40:06.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Musk''s team publicly filed its updated counterclaims,
        which allege that Zatko''s disclosure and the events surrounding it "have
        revealed that the misrepresentations regarding mDAU [monetizable daily active
        users] were only one component of a broader conspiracy among Twitter executives
        to deceive the public, its investors, and the government about the dysfunction
        at the heart of the company."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47eeda7d-24af-4588-9810-d65c1f749c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T13:48:15.759+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:40:06.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49428ded-4989-43f1-8657-c1824495bb02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T13:48:15.759+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:40:07.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter has said that Zatko''s allegations paint a "false narrative"
        of the company and that Musk''s claims are "factually inaccurate, legally
        insufficient and commercially irrelevant."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe07af66-a795-48d8-bf37-43c15e3a76a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T13:48:15.759+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:40:07.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55914d12-2468-4fcf-a1f8-93e7b43ca438'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T13:48:15.759+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:40:08.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two parties are set to begin a five-day trial over the dispute
        on October 17.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46de501-6681-4c14-a80d-0e222893bf91'
