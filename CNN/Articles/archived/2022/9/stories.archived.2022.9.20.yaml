      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It looks like the fx (foreign exchange) market is pricing only
        a 50 bps (basis points) RRP (reverse repurchase) rate hike from the BSP on
        Thursday vs the expected 75 bps Fed funds rate hike. Market is probably anticipating
        that we will hit (₱)58 unless the BSP-MB surprises with a bigger hike on Thursday,"
