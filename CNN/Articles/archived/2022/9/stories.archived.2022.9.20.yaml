    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ec6286-6448-417e-a669-16df01ffaa6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T18:40:48.945+08:00
      'mgnl:createdBy': 'gabrielle'
