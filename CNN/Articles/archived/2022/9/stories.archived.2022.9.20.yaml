      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A 7.6-magnitude earthquake has struck just
        off the southwestern coast of Mexico, in Michoacan state, according to the
        US Geological Survey (USGS).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2b2c5b-5a0a-4d6b-afe3-deee302e0e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T05:09:36.116+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:26.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
