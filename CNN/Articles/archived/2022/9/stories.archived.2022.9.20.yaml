    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'OVP spox defends transfer of office to Mandaluyong: ''Hindi luho'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef39c4a-b643-4c36-96a2-debc39d8e918'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T20:17:15.290+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:36:23.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 20)</strong> —
        The spokesperson of the Office of the Vice President (OVP) on Tuesday said
        the transfer of the OVP to Mandaluyong is meant to help improve work efficiency,
        rebutting claims that the move is an unnecessary expenditure.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b95b62-cc7f-4e83-8fd1-a869e75cbeeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T20:17:15.290+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:36:24.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a0a189-4501-446f-bc11-7accecb70075'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T20:17:15.290+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:36:24.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Yan po ay hindi luho. Mas hinangad po namin ''yung efficiency.
        Ang problema ho ay ''yung iba, nagkaroon agad ng konklusyon na hindi naman
        kumpleto ang kanilang facts," Reynold Munsayac said in a video statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237b03c2-52e0-442d-8752-94bd0b0cdacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T20:17:15.290+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:36:25.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252e3495-daf0-4649-88f5-598666090af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T20:17:15.291+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:36:25.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That''s not luxury. We preferred efficiency. The problem
        is some people arrived at a conclusion even when their facts were incomplete.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec497b54-081b-45a6-9350-3df3dfddcf4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T20:17:15.291+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:36:26.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0923a11-8f49-443e-a4dc-15c06a590019'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T20:17:15.291+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:36:26.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OVP, under Vice President Sara Duterte, is now located at Robinsons
        Cybergate Plaza, which is along EDSA corner Pioneer Street in Mandaluyong
        City. It was previously based in the Quezon City Reception House, but Munsayac
        said there were also OVP personnel during the previous administration who
        were working in the Ben-Lor Building in the same city.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b34c4f-5e6d-4561-a72d-0b0c33ade172'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T20:17:15.291+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:36:27.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4638eea9-1b8e-47da-8966-002373500b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T20:17:15.291+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:36:27.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the new location will be able to accommodate all employees.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67337b77-2cc8-4c5f-9ec9-1925ad92e9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T20:17:15.291+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:36:28.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1048fd6f-ac63-47a1-aadb-80d1b7c7eae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T20:17:15.291+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:36:28.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Naisip po namin na maganda ho siguro sa isang ahensya, lahat ng
        empleyado, pinuno, opisyal, sama-sama lahat sa ilalim ng iisang bubong," he
        said. "Mas efficient din ho ''yan dahil hindi na tumatagal ang pag-ikot ng
        dokumento. ''Yung mga magpapapirma, hindi na kailangan bumiyahe."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74406e57-89e0-4f4f-a0b8-ddcd1ba6d56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T20:17:15.291+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:36:29.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f494f3-bc6a-463c-8632-8334391a5049'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T20:17:15.291+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:36:29.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We thought it would be better if all employees, heads,
        or officials work under the same roof. It will also be more efficient since
        the circulation of documents won''t take time. Those who need to have documents
        signed no longer need to travel.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b868597-63cf-4240-ba78-ed485e40046b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T20:17:15.291+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:36:30.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d6a528-2a5d-47ef-be76-bbe0abcf5ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T20:17:15.291+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:36:30.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Munsayac, meanwhile, also clarified that "contrary to the post of
        Mr. Ramon Tulfo, the Quezon City Reception House was not free," and that the
        OVP also still had to pay rent there.</p>'
