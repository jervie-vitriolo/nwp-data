    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Padilla fumes over Marawi’s unresolved water supply woes five years
      since siege'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b876b034-a5fd-40bf-85b6-e397051cd3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T05:38:27.140+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:25.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 19) —</strong>
        Senator Robin Padilla on Monday lashed out at the Local Water Utilities Administration
        (LWUA) for supposedly failing to restore clean water supply for most parts
        of Marawi five years since a bloody siege that leveled the city ended.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f11caac-271b-4bdb-a5ab-8514a63b6007'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T05:38:27.140+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:25.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab361f6-eabe-4935-bed0-fac7b4978149'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T05:38:27.140+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:25.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The siege rendered thousands of residents homeless, majority of
        whom are Filipino-Muslims.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e7b652-43a7-4bf8-9704-7e8cc9c20aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T05:38:27.140+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:25.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f05130-2d6d-4a6d-b959-9880bbc9c41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T05:38:27.140+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:25.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sana maayos lang man po ito kasi napakahalaga po sa pananampalataya
        po namin. Limang beses naghuhugas para magdasal</em>,” Padilla, an Islam convert,
        told the Senate hearing of the Special Committee on Marawi Rehabilitation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ec1d80-bcab-42b9-bf4b-39951d3fe56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T05:38:27.140+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:25.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c134b3-d836-42eb-adc9-f8bba1e8ea99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T05:38:27.140+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:25.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Hopefully, you can fix the water supply because it
        is very important in the practice of our faith. We wash ourselves five times
        a day to pray.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e9a907-6ee3-46ed-bf9a-2191df1fffbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T05:38:27.140+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:25.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f8aa15-9078-47bc-8c8c-4b480fc49f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T05:38:27.140+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:25.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He refused to accept the explanation of Rodney Peralta, LWUA’s focal
        person in Marawi, on the delay to bring back the water supply in the city.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f1e3a5-6889-4f39-8dac-c47b234049d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T05:38:27.140+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:25.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'accf2e83-2f95-4d1f-9dbf-c9c9a7acedf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T05:38:27.141+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:25.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Itong (LWUA) na ito, noong 2022 binigyan sila ng napakalaking</em>
        budget<em>. Pero ngayong 2023 binawasan sila ng</em> 98 percent<em>. Siguro
        isang pagpatunay ‘yon na di nagtatrabaho ang mga ito</em>,” Padilla told Peralta.
        “<em>Hindi katanggap-tanggap sa akin ‘yan limang taon na. Kung ito kahapon
        lang, pwede ko matanggap pero nakikita ko ang paghihirap ng mga kapatid ko
        doon.</em>”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13a3465-b2a4-41f0-a7af-a2f17e94827d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T05:38:27.141+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:25.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e178315-c939-4d38-bef5-80967b985f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T05:38:27.141+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:25.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: LWUA was given a huge budget in 2022. But for 2023,
        this has been slashed by 98 percent. I guess, it only proves that these people
        are not doing their jobs. This is unacceptable because it has been five years.
        If the siege had happened yesterday, then I might have considered your excuse
        but my fellow Muslims have suffered long enough.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2ad3c6-9587-494d-8828-65159a8c7ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T05:38:27.141+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:25.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e286b8f-d240-44d1-a919-bf5a469743a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T05:38:27.141+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:25.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peralta explained that the design for the “bulk water supply” project
        remains pending since the location where the water treatment plant and its
        reservoirs will be constructed has not been finalized. The project will tap
        into Lake Lanao as the city’s water source.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b60bd0-448d-49d6-ae87-e12ea83f1208'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T05:38:27.141+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:25.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76dc285a-95b8-419b-9d4c-a40653143008'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T05:38:27.141+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:25.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that negotiations with the Marawi City Water District and
        the Philippine Army on the project site for its main infrastructure have reached
        a deadlock.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d6e3b8-0817-45f6-85e2-ae027e85b76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T05:38:27.141+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:25.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64152ae7-9e98-4a8c-9f50-26fab1d899c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T05:38:27.141+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:25.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Peralta, the Army, which manages the property on behalf
        of the Armed Forces of the Philippines, where the proposed water treatment
        plant and reservoirs will be put up, reportedly has set certain conditions
        which the local water utility firm had opposed.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46205931-bf81-4de1-87db-79194939dc90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T05:38:27.141+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:25.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a23547-d96c-4451-8be2-daf696834a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T05:38:27.141+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:25.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nakabinbin po ngayon ‘yun. Ang</em> consequences <em>po nun,
        ‘yung aming</em> contractor <em>ng</em> design and build contract<em>, hindi
        po nila mai-</em>finalize<em> ‘yung</em> design <em>kasi po ‘yung</em> site<em>,
        ‘yung</em> location<em> ay hindi pa rin napapa-</em>finalize,” he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5825130-13c5-4dba-a507-47a0c092d94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T05:38:27.141+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:25.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa0bc5e-4ebb-4218-be73-a68dfafad66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T05:38:27.141+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:25.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The proposal remains pending. As a consequence, the
        contractor of the project could not finalize the design since the site and
        the location remain unclear.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab482fa-d017-4279-889d-fe020a019e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T05:38:27.141+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:25.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
