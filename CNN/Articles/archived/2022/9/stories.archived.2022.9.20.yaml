      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1fdec37-73f4-4d43-8666-29fc006f7c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T05:34:32.946+08:00
