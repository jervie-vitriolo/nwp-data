      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff04480-437f-4247-b862-27a867be71a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T05:38:27.142+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:25.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marawi Mayor Majul Gandamra, who has tried to mediate in the negotiations,
        also testified in the hearing, saying that the lack of an appointed LWUA chief&nbsp;who
        will be authorized to approved contracts, is also a factor why the project
        is not moving forward.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145c0d6f-48e8-4871-9b0a-197b2ef3a097'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T05:38:27.142+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:25.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2527199b-3614-42fd-83f4-b785afb48243'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T05:38:27.142+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:25.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Bongbong Marcos has yet to appoint a new LWUA administrator.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32b8e1b-f2b3-4e7f-ad48-f6acece955bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T05:38:27.142+08:00
