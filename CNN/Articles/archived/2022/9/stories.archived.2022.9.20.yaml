    'lead': 'President Ferdinand ''Bongbong'' Marcos Jr. addressed the New York Stock
      Exchange on Tuesday (PHT) with much optimism that the Philippines and United
      States will work to build a stronger economic relationship during his term.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-20T08:10:11.746+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T11:41:20.823+08:00
    'mgnl:lastActivatedBy': 'magnolia'
