    'lead': '''Hopefully by November once all the imported refined (sugar) comes in,
      we should see a stabilization on the prices,'' said acting SRA administrator
      David John Thaddeus Alba.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-20T14:13:05.563+08:00
