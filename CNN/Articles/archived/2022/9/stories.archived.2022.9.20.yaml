    'title': 'BLASTER on solo venture: ''It''s like riding a bike and losing your
      training wheels'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6928f3fb-3184-45fd-aa97-e90b9b73169d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T15:53:23.876+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:38:56.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 20) —</strong>
        It has been a year since IV of Spades'' Blaster Silonga made his solo debut
        after the band announced an indefinite break to let its members chart their
        own path as individual artists.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca8b120-d2bb-4a56-9707-3dd786df2484'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T15:53:23.876+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:38:57.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368d226f-cfe0-4771-804e-0efe69e1b737'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T15:53:23.876+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:38:57.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now going by the mononym "BLASTER," he is reintroducing himself
        to the OPM world with a new single and an upcoming solo album.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abf96e5-ba09-44f3-89bf-b326c6ab97fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T15:53:23.876+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:38:58.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9ebdb1-61dd-4781-8d36-ec3db7409f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T15:53:23.876+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:38:58.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been really challenging because I came from a band. The dynamic
        is really, really different," BLASTER told CNN Philippines'' New Day on Tuesday.
        "Before, there''s decision-making <em>sa isang banda</em> (within the band).
        You need to consider your bandmates, what type of groove, melody, genre, you
        need to do," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7cddf5d-66c6-4f39-a5b0-8222e336ebd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T15:53:23.876+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:38:59.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2147b0a-235c-4415-821d-5b1de5c42ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T15:53:23.876+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:38:59.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now that I''m going solo, <em>parang</em> (it''s like) you''re
        in a bike <em>tapos nawala yung</em> (and eventually losing your) training
        wheels," BLASTER shared.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25957536-9be8-44f4-b81c-fc552e00ffbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T15:53:23.876+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:39:00.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63da1451-1968-49a2-92f2-8858e3ebb5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T15:53:23.876+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:39:00.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked whether there was a change in his creative process as a solo
        artist, BLASTER said: "This time, my songs have been personal. <em>Maraming</em>
        (there are a lot of) topics that I usually don''t write about — about life
        in general, songs about melancholy and being sentimental."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db39eb78-26c6-47aa-9eaa-a585a882aa8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T15:53:23.876+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:39:01.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e88eac5-59ec-42de-8c30-50600d93df0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T15:53:23.876+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:39:01.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer-songwriter is releasing<em> ''O Kay Ganda,''</em> on
        Wednesday, Sept. 21, a song which he said was borne out of an imagination
        as if "travelling in outer space."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a5eeef-c4c4-4a8c-a864-76ff738f7512'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T15:53:23.876+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:39:02.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be2316c-a84a-4a36-96a2-93b307118a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T15:53:23.876+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:39:02.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Actually, that''s one of my techniques in songwriting. I think
        of a scenario and just build something around it, kind of like film scoring,"
        he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7850cb33-a555-49ac-8d1c-f66dc13a9889'
      'mgnl:activationStatus': true
