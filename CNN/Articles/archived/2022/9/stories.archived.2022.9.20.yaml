      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa will set another hearing to address other issues on the
        Marawi City rehab, as well as&nbsp;the compensation of residents affected
        by the 2017 siege.</p>'
  'debt-to-GDP-ratio-to-51.2--by-2028':
    'author': 'Faith Yuen Wei Ragasa, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-09-20T05:41:25.069+08:00
    'imagesource': 'jcr:cfc0873f-7618-4397-b524-4f8853f89a69'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5422fd85-b969-43b4-a3c0-ef16ab0d59e2'
    'lead': 'President Ferdinand ''Bongbong'' Marcos Jr. projects the debt-to-GDP
      ratio to go below the international threshold of 60% by 2025 and 51.2% by the
      end of his presidential term in 2028.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-20T05:43:22.108+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-19T11:41:24.231+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:35:35.672+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos: PH to reduce debt-to-GDP ratio to 51.2% by 2028'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6071e01-d3eb-45be-90b8-823f42415adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T05:43:22.109+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:24.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 20) —</strong>
        President Ferdinand “Bongbong” Marcos Jr. projects the debt-to-GDP ratio to
        go below the international threshold of 60% by 2025 and 51.2% by the end of
        his presidential term in 2028.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1514eb4a-07dc-4ab3-bf3a-80cf3107ac72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T05:43:22.109+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:24.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc730e0-f882-4114-b6b4-db4faa9e22d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T05:43:22.109+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:24.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his speech at the New York Stock Exchange, Marcos said the
        Philippines could continuously lower the cost of public debt, especially now
        that the economy is “returning to normalcy.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65483d4-36ff-42a2-b91c-b701f3f651cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T05:43:22.109+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:24.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34aca444-9669-4244-ab0c-2b309cd3d5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T05:43:22.109+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:24.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Although our borrowings substantially increased during the pandemic,
        we continue to reduce the cost of our public debt through judicious debt management,”
        he said. “We will reduce the government debt-to-GDP ratio to below 60% by
        2025 and further down to 51.2% by the end of my term in 2028.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de66a97-8b4c-4bfc-8451-df970d9344c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T05:43:22.109+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:24.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f8b759-9c9b-4423-9836-32adf7886ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T05:43:22.109+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:24.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lower debt-to-GDP ratio represents better production of enough
        economic output to pay off debts.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54606f75-7734-43f5-b5b0-027fabfedb27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T05:43:22.109+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:24.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff138ba4-8f9e-4a16-817a-43e3ccdcfc9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T05:43:22.109+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:24.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to figures from the Bureau of Treasury, the country’s
        outstanding debt fell to <a href="https://www.cnnphilippines.com/business/2022/8/10/debt-to-GDP-ratio-end-June-2022.html">62.1%</a>
        of the economy as of end-June.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841eb30c-7beb-4bf2-b909-85171fdccd13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T05:43:22.109+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:24.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea8c2cb-dc71-4032-93c1-fe5e0c7137df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T05:43:22.109+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:24.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This rate is lower than the record 63.5% debt-to-GDP ratio for the
        first quarter, the highest since 2005.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440375df-a037-4d7a-9002-950463fb4e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T05:43:22.109+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:24.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef0b01b-da2d-448e-813b-832c6f998f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T05:43:22.110+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:24.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By end-July, the first month under the Marcos administration, the
        total amount of the nation''s outstanding debt had increased to <a href="https://www.cnnphilippines.com/business/2022/9/3/PH-debt-end-July-2022.html">₱12.89
        trillion.</a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0682593c-f888-4b38-b008-6c0a2799a7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T05:43:22.110+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:24.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67cc0380-1fe1-433c-a5d4-2da7ab495ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T05:43:22.110+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:24.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This represents an increase of ₱96.09 billion or 0.8% above the
        previous high of ₱12.79 trillion set by the Duterte administration in June
        and an 11% increase over the debt tallied in the same month in 2021.</p>'
