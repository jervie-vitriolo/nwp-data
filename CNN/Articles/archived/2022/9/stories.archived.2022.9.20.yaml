      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Joe Biden in an interview that
        aired Sunday said US military personnel would defend Taiwan if the Chinese
        military were to launch an invasion of the democratically ruled island, in
        comments that yet again appear to venture beyond the longstanding US policy
        on the issue.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4e8147-7f2e-4c36-9b27-4f85217793f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T01:28:37.037+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:30.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19bdf5ad-3f23-4fa6-a29d-b022bc2e23f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T01:28:37.037+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:30.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comments on CBS''s "60 Minutes" reiterate a pledge to defend
        Taiwan that Biden has previously made, though Sunday he specified that "US
        men and women" would be involved in the effort.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08acaf86-09bb-4ad0-84d8-a6a255240816'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T01:28:37.037+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:30.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbdf233-e11a-4f3c-90ce-b0059ab5609b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T01:28:37.037+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:30.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview, Biden was asked whether "US forces, US men and
        women, would defend Taiwan in the event of a Chinese invasion," a prospect
        US officials privately fear is becoming more likely.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7e4f9a-4004-4621-ac17-b3751fc96ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T01:28:37.037+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:30.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c07ca6-1403-451b-864f-58a5b76092b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T01:28:37.038+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:30.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes," Biden said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed8e921-44de-43c2-8210-cf399253206f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T01:28:37.038+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:30.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa17549b-accf-4f67-9f11-8cceafbedf93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T01:28:37.038+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:30.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not the first time Biden has gone further in his public comments
        than the longstanding US approach of "strategic ambiguity" when it comes to
        the defense of Taiwan. Most recently, during a visit to Tokyo in May, Biden
        said the US would intervene militarily if China attempts to take Taiwan by
        force.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c876d36d-2317-407b-b94a-dba1d5a610d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T01:28:37.038+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:30.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359153e7-e15f-454b-a50a-0d60c7c16a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T01:28:37.038+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:30.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House has been quick to downplay Biden''s previous comments
        on Taiwan, reiterating that US policy hasn''t changed, and on Sunday, "60
        Minutes" reported receiving a similar response to Biden''s answers in their
        interview.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38dc0f7b-48ad-4103-b168-baf279fef329'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T01:28:37.038+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:30.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceadc462-5962-4008-b579-03477187bdd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T01:28:37.038+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:30.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing swiftly condemned Biden''s comments and repeated its warning
        that China reserves the "option to take all necessary measures" to defend
        its territorial integrity and sovereignty.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4703b12c-371b-41d3-a96c-623e5950fb1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T01:28:37.038+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:30.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14aa87d3-5eae-453c-bf67-4c8f7c891950'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T01:28:37.038+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:30.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The US remarks seriously violate the one-China principle and the
        provisions of the three US-China joint communiqués. It is also a serious violation
        of the important commitment made by the US side not to support Taiwan independence,"
        China''s Ministry of Foreign Affairs spokesperson Mao Ning said in a briefing
        Monday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2f8d1b-03c6-470c-bbfd-1a66ca8b0a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T01:28:37.038+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:30.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a98b7e-2cfe-4472-8a3d-c65c197ff21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T01:28:37.038+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:30.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It sent a serious wrong signal to the separatist forces of Taiwan
        independence. China expresses its strong dissatisfaction and firm opposition
        and has made serious representations to the US side," Mao added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746b90b8-3172-4f64-8963-600d012e2eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T01:28:37.038+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:30.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b95024a-1315-4e0d-a14e-98ca04d298ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T01:28:37.038+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:30.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Remarks come at moment of high tension</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e375671-0dc4-43c3-a3ea-5b3c5b4d5619'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T01:28:37.038+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:30.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan lies fewer than 110 miles (177 kilometers) off the coast
        of China. For more than 70 years the two sides have been governed separately,
        but that hasn''t stopped China''s ruling Communist Party from claiming the
        island as its own -- despite having never controlled it.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb2f4b3-0bdb-4e86-bfd5-b7be03ee2c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T01:28:37.039+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:30.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7376f267-c158-4a8d-bfb5-cb69cbec1fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T01:28:37.039+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:30.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese leader Xi Jinping has said that "reunification" between
        China and Taiwan is inevitable and refused to rule out the use of force. Tensions
        between Beijing and Taipei are at the highest they''ve been in recent decades,
        with the Chinese military holding major military drills near the island.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa836e1-4b6a-411a-b81a-27f74a62d114'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T01:28:37.039+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:30.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615d3c9b-f618-4bb3-86aa-1601d08f587b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T01:28:37.039+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:30.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the "One China" policy, the US acknowledges China''s position
        that Taiwan is part of China, but has never officially recognized the Communist
        Party''s claim to the self-governing island of 23 million. The US provides
        Taiwan with defensive weapons, but has remained intentionally ambiguous on
        whether it would intervene militarily in the event of a Chinese attack.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797c98cb-2f3d-4162-8208-56f5e2a1f120'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T01:28:37.039+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:30.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb616698-ecef-415d-a454-9b9528739f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T01:28:37.039+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:30.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden repeated his commitment to those policies in the "60 Minutes"
        interview.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb99fac8-fbf3-4487-84d3-cb1874973338'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T01:28:37.039+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:30.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a0d3a6-05bd-4a65-bc19-3a348d921adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T01:28:37.039+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:30.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We agree with what we signed onto a long time ago. And that there''s
        ''one China'' policy, and Taiwan makes their own judgments about their independence.
        We are not moving -- we''re not encouraging their being independent ... That''s
        their decision," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d2d7da-1deb-436c-8634-6fe9ef253ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T01:28:37.039+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:30.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8363e6ae-2a32-433b-bea2-8b27d6458f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T01:28:37.039+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:30.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But asked if US forces would defend the island, he said they would:
        "Yes, if in fact there was an unprecedented attack."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce20703d-bf25-4f94-95e7-76ec20644ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T01:28:37.039+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:30.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90542dbf-ad17-45be-b319-c8d332e05687'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T01:28:37.039+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:30.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s comments Sunday are likely to prompt renewed speculation
        about potential changes to the US'' Taiwan policy, but analysts noted that
        his choice of words offered room for interpretation and were by no means unequivocal.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c6fac8-4bd2-46e2-9b77-b31206e51f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T01:28:37.039+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:30.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a45c3f-f10a-48c3-9f3f-024dc3b68693'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T01:28:37.040+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:30.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drew Thompson, visiting senior research fellow at the Lee Kuan Yew
        School of Public Policy at the National University of Singapore, said "we
        are always tempted to read a great deal into the President''s statements,"
        but Biden''s view hadn''t really changed.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ea571c-b8b1-4cf2-b58f-cda24ecd29d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T01:28:37.040+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:30.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc73f0b-ac11-46f1-9c8d-505d89cfdab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T01:28:37.040+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:30.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thompson, a former US Defense Department official, said the specific
        nature of any US defense doesn''t necessarily mean American boots on the ground
        in Taiwan.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3201d6-1368-4ce8-9383-6865a615bedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T01:28:37.040+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:30.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2563fd5c-cb62-46c8-81ab-56e880c38e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T01:28:37.040+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:30.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the event of any Chinese attack on the island, the Pentagon would
        present Biden with "a spectrum of options" for the deployment of US forces,
        he said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d2f52f-21a7-4f7a-bc9d-5cabcae92ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T01:28:37.040+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:30.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b1f185-0933-42b8-937e-c8b95408b2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T01:28:37.040+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:30.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using US naval assets or air power in an offshore role, even US
        cyber assets to hamper a possible Chinese invasion, or just a US show of force
        in the region could all be among those options.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad434cd-5b39-4a3a-ab9a-8016f91e2a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T01:28:37.040+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:30.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c11de33-9801-4721-959e-a6a82411d842'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T01:28:37.040+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:30.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s latest statement may place further strain on US-China relations,
        following Beijing''s strong opposition to US House Speaker Nancy Pelosi''s
        visit to Taipei in August. Beijing responded to her trip by suspending all
        dialogue with the US across major issues, from climate change to military
        relations, while conducting extensive military drills around Taiwan.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed99160-24e1-4e01-8aa9-91c0ac6daf4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T01:28:37.040+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:30.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2c08d6-22fe-4b46-84b4-efaffaf13da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T01:28:37.040+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:30.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue of Taiwan was also among the key talking points during
        last week''s meeting between Xi and Russian President Vladimir Putin at a
        regional summit in Uzbekistan, with both men agreeing that Chinese sovereignty
        over the island is a non-negotiable "red line."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79eb1515-5466-4373-9ec5-c364bbbe8401'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T01:28:37.040+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:30.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbe9264-f47b-4774-a5a0-42181d0fddaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T01:28:37.040+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:30.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi also said he appreciated "Russia''s adherence to the ''one China''
        principle" and stressed that Taiwan is a part of China.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df24e381-e1f9-4ee1-b9de-20499a30dcb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T01:28:37.040+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:30.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888a758a-e891-48fe-9dc3-440bd7592fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T01:28:37.041+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:30.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Speculation about Chinese preparations</strong></h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a92685d-1056-4849-95e8-297f278c3f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T01:28:37.041+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:30.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Debates around the likelihood of a potential Chinese invasion have
        intensified in the wake of Russia''s unprovoked attack on Ukraine, with many
        analysts indicating Beijing will likely be carefully monitoring the situation
        in Europe.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19d5d03-fabd-498e-8638-0f426b78badb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T01:28:37.041+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:30.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248b397b-ae45-416f-afda-c116edb8fb74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T01:28:37.041+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:30.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US intelligence community has made clear its belief that China
        is actively attempting to build a military capable of taking over Taiwan —
        even in the face of US support for the island.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f2388e-6fd8-4754-8ae9-202d28afd22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T01:28:37.041+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:30.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8c750e-9fc2-4e09-8f20-639a0d37e34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T01:28:37.041+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:30.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, CIA Deputy Director David Cohen said that while Xi has
        not made the decision to invade Taiwan, he wants China''s People''s Liberation
        Army to have the capability to take control of the island by force by 2027.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de824e8-4f57-4261-aa55-058f5a08d571'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T01:28:37.041+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:30.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430db9d4-c8ba-401c-a9d1-f631b22df2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T01:28:37.041+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:30.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US intelligence community does not believe that Beijing has
        made a decision about whether or not to proceed, said Cohen, adding that it
        is believed Xi would prefer to gain control of Taiwan through "nonmilitary
        means."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ecde27d-03b7-42ed-b9b7-25e1214a30c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T01:28:37.041+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:30.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06010db-663b-40b6-be8d-70ca4365a984'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T01:28:37.041+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:30.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CIA official also said the agency is paying close attention
        to what lessons China is learning from the war in Ukraine.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc08b0fe-5bea-4b94-b55c-1b5c851af3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T01:28:37.041+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:30.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63924523-08be-49df-9c07-cb372bce5332'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T01:28:37.041+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:30.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are watching very carefully how the Chinese are understanding
        the situation in Ukraine — how the Russians have performed, how the Ukrainians
        have performed, and the implications of that for their own plans as they may
        be in Taiwan," Cohen said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f185a6d-32ef-4518-b53f-509da4e5fd5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T01:28:37.041+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:30.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/09/19/asia/biden-us-troops-defend-taiwan-intl-hnk/index.html?utm_term=link&amp;utm_source=twCNN&amp;utm_content=2022-09-19T15%3A56%3A05&amp;utm_medium=social"><em>"Biden
        again says US forces would defend Taiwan against Chinese aggression"</em></a></p>'
