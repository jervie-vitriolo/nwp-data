    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9ac2e547-3f20-4f87-999b-44ac5f7d0167'
    'lead': 'BLASTER is also dropping a new song tomorrow, as well as his debut album
      next month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-20T15:53:23.875+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-19T11:38:56.388+08:00
