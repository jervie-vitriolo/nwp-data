    'lead': 'The spokesperson of the Office of the Vice President says the transfer
      of the OVP to Mandaluyong is meant to help improve work efficiency, rebutting
      claims that the move is an unnecessary expenditure.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-20T20:17:15.290+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-19T11:36:23.461+08:00
