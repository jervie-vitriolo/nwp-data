      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The museum is curated to emphasize “hope for a democracy that works
        for the people, especially those at the margins,” according to Angat Buhay’s
        statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2606eb-3f5e-425b-b3c0-93e0d95afeae'
      'mgnl:activationStatus': true
