    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8cdaaf3-927b-47e2-bc55-81a16c43fdd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T01:26:50.708+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:31.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The space observatory captured its first images and data of the
        red planet on September 5.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e671f1b-a694-4770-88da-174c55dd6227'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T01:26:50.708+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:31.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72bba78e-900f-4f61-b4ed-a2150dd7e814'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T01:26:50.708+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:31.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple orbiters above Mars, and the land-bound rovers Curiosity
        and Perseverance, roam the surface, regularly send back insights. Webb''s
        infrared capabilities contribute another perspective that could reveal details
        about the Martian surface and atmosphere.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026f11bd-457e-4c5a-8051-cc3e779703b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T01:26:50.708+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:31.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eee1e63-de66-43da-b142-016bde4b6065'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T01:26:50.708+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:31.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Webb, located a million miles (1.6 million kilometers) from Earth,
        can spot the sunlit side of Mars that faces the space telescope, which puts
        the observatory in the perfect position to spy the planet''s seasonal changes,
        dust storms and weather all at once.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3550e7-b8bc-4e1a-a7e0-d2d468b4d0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T01:26:50.708+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:31.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac0c32b-ccc4-46bf-ad57-4236728d0a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T01:26:50.708+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:31.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The telescope is so sensitive that astronomers had to make adjustments
        to prevent the blinding infrared light of Mars from saturating Webb''s detectors.
        Instead, Webb observed Mars using very short exposures.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7f64de-02b3-4259-b7de-c96ca203c625'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T01:26:50.708+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:31.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f4172b-a2ce-4098-9da3-fa41c31c2752'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T01:26:50.708+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:31.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new images depict Mars'' eastern hemisphere in different wavelengths
        of infrared light. To the left is a reference map of the hemisphere captured
        by the Mars Global Surveyor mission, which ended in 2006.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2225aaa-c3f7-4622-8cc1-344d90d91b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T01:26:50.708+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:31.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63ce401-b413-41ad-a2aa-8e5e98fd58e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T01:26:50.708+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:31.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top-right image from Webb shows reflected sunlight on the Martian
        surface, showcasing Martian features like the Huygens Crater, dark volcanic
        rock and the Hellas Planitia, a massive impact crater on the red planet that
        stretches for more than 1,200 miles (2,000 kilometers).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0551e81f-d1bc-420b-97d7-4ba53c0cf0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T01:26:50.708+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:31.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b2537e-f7e9-448d-a284-d51cf04f0295'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T01:26:50.709+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:31.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lower-right image shows the thermal emission of Mars, or the
        light emitted by the planet as it loses heat. The brightest areas indicate
        the warmest spots. Additionally, astronomers spotted something else in the
        thermal emission image.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da2c617-60da-4856-b2ac-05491ca00146'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T01:26:50.709+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:31.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e53bb32-afdb-47d6-acc4-a749a967eb0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T01:26:50.709+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:31.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When this thermal light passes through the Martian atmosphere, some
        of it is absorbed by carbon dioxide molecules. This phenomenon has caused
        the Hellas Planitia to appear darker.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67c6af4-c861-487e-8085-6404e80160b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T01:26:50.709+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:31.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3610cd66-c503-4964-8e1e-530327b3e38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T01:26:50.709+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:31.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is actually not a thermal effect at Hellas," said Geronimo
        Villanueva, a planetary scientist at NASA''s Goddard Space Flight Center,
        in Greenbelt, Maryland, in a statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d882ff-6166-4b9b-9324-895c76171519'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T01:26:50.709+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:31.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6d9428-5f7e-4797-b28b-9641ef4c2aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T01:26:50.709+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:31.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Hellas Basin is a lower altitude, and thus experiences higher
        air pressure," said Villanueva, who is also the principal investigator of
        Mars and Ocean Worlds studies for Webb. "That higher pressure leads to a suppression
        of the thermal emission at this particular wavelength range due to an effect
        called pressure broadening. It will be very interesting to tease apart these
        competing effects in these data."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862e4664-165f-4e78-ac5f-4fe888325da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T01:26:50.709+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:31.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f378c8-f263-4188-be7f-4e6678dfba83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T01:26:50.709+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:31.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Webb''s powerful capabilities, Villanueva and his team also
        captured the first near-infrared spectrum of Mars.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772a51cf-80e6-448f-adf7-407a21e87027'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T01:26:50.709+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:31.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f646e985-0426-4a5e-a328-36536a742296'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T01:26:50.709+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:31.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spectrum indicates more subtle differences in brightness across
        the planet, which could highlight aspects of the Martian surface and atmosphere.
        An initial analysis has revealed information about icy clouds, dust, rock
        types on the surface and the composition of the atmosphere contained in the
        spectrum. There are also signatures of water, carbon dioxide and carbon monoxide.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d3c3da-126d-4f1c-8a00-c3af03fdc5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T01:26:50.709+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:31.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a5cde6-d4b3-4a8f-a29a-7423a5423be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T01:26:50.709+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:31.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NASA research team will share more about Webb''s observations
        of Mars in a study that will be submitted for peer review and publication
        in the future. And the Mars team is looking forward to using Webb''s capabilities
        to pick out the differences between regions on the red planet and search for
        gases like methane and hydrogen chloride in the atmosphere.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf54834-d828-4805-9930-2675458b5928'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T01:26:50.709+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:31.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first publishedon CNN.com, <a href="https://edition.cnn.com/2022/09/19/world/webb-telescope-mars-image-scn/index.html?utm_source=twCNN&amp;utm_medium=social&amp;utm_content=2022-09-19T17%3A05%3A17&amp;utm_term=link"><em>"Blinding
        light of Mars spotted by Webb telescope"</em></a></p>'
  'Biden-again-says-US-forces-would-defend-Taiwan-against-Chinese-aggression':
