  'Padilla-fumes-over-Marawi-s-unresolved-water-supply':
    'author': 'David Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-09-20T05:35:36.603+08:00
    'imagesource': 'jcr:4736e3fb-60cc-464a-9d95-25979446e22d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
