      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>.</p>'
  'DOH-gaps-One-Health-Pass-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-09-20T19:08:11.693+08:00
    'imagesource': 'jcr:edc91bff-3546-4e75-8bca-856f2309ef78'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bff286b5-711f-4a2b-ac98-e115ca1233dd'
    'lead': 'The Department of Health on Tuesday admitted there are "gaps" that need
      to be fixed regarding the government''s One Health Pass, an online database
      for arriving international travelers.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-20T19:10:56.207+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-19T11:36:58.254+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:35:44.025+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Department-of-Health', 'One-Health-Pass']
    'template': '1'
    'title': "DOH admits 'gaps' with One Health Pass for travelers  \n"
    'visualType': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7291769d-82cb-4974-a140-a637aec88fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T19:10:56.209+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:36:58.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 20) —&nbsp;</strong>The
        Department of Health on Tuesday admitted there are "gaps" that need to be
        fixed regarding the government''s One Health Pass, an online database for
        arriving international travelers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4d5313-b845-4141-a5c2-6056cb6b8390'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T19:10:56.207+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:36:59.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a043fa-b485-474c-a0fa-8849ea793db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T19:10:56.207+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:36:59.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH Officer-in-Charge Maria Rosario Vergeire assured the public
        that authorities are already discussing ways to improve the system.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60f165a-9b81-4929-b0ba-93a2189fb3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T19:10:56.208+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:37:00.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc3b0cc-c5c2-451d-bd9c-11ac67d8f796'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T19:10:56.208+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:37:00.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nakita rin natin na itong One Health Pass ay maraming mga gaps
        in terms of processing, procedures, tsaka yung masyadong maraming nakalagay
        at hinihingi  sa ating mga kababayan," said Vergeire in a press briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddeebccd-8b5f-4b0c-905d-6489e0474791'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T19:10:56.208+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:37:01.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6e6113-5016-4340-a428-c080de3e3847'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T19:10:56.208+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:37:01.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are aware that the One Health Pass has many gaps
        in terms of processing, procedures, and the amount of information and details
        being asked from our countrymen.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a435209e-677f-423f-8a1f-4830fea69ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T19:10:56.208+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:37:02.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bcd5999-4973-43f6-9caa-cf1652c2a970'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T19:10:56.208+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:37:02.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ito po ay pinag-uusapan na ng bawa''t ahensiya ngayon [Various
        agencies are already discussing this] so that we can improve on this and we
        can see how we can further sustain this, but at the same time do not cause
        this kind of inconvenience to our travelers," she added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5d96d3-fa56-4416-9534-b9cf27ea7f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T19:10:56.208+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:37:03.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0225ba4f-6f35-4fda-aeba-934c84faa260'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T19:10:56.208+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:37:03.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although registration to the One Health Pass may be tedious for
        some, Vergeire reminded travelers that it is necessary for contact tracing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe387f6a-c927-448d-b047-95665aaf5cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T19:10:56.208+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:37:04.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50142ad3-e23d-4288-bffc-9dc14b9321f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T19:10:56.208+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:37:04.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang One Health Pass kaya po siya nandiyan specifically for us to
        have our database of all those entering our country," she said. "Itong database
        na ito ay napaka-importante kasi tayo ay nagko-contact tracing. Kapag tayo
        ay may hinahanap na tao na afflicted with a specific disease, this is what
        we use."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ae28e4-a7ca-4383-9158-97984a8a0149'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T19:10:56.208+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:37:05.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cde3118-d889-465b-80f2-4718cb68662f'
