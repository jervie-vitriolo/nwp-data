      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5d1208-a532-429a-8c8a-3934b4edcd6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T05:38:27.142+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:25.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang sinasabi nyong problema, maso</em>-solve ‘<em>yan ng isang
        upuan kung gusto nyo po talaga. Ang nangyayari po ay turuan e</em>,” a visibly
        irked Padilla told Peralta. “<em>Ang tanong lang po dyan, gusto nyo po ba
        bigyan ng tubig ang mga tao sa Marawi?</em>”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefdb9bb-dcc4-4387-8078-814683f8d9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T05:38:27.142+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:25.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4525ba-6eb5-4f21-99b9-b91dffabf726'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T05:38:27.142+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:25.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you’re determined in addressing these problems,
        you can solve these in just one sitting. What is happening here is finger-pointing.
        The question that needs to be answered, do you have plans of supplying water
        to the people of Marawi?”]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d88070-7d3d-4c33-8195-edb19c500a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T05:38:27.142+08:00
