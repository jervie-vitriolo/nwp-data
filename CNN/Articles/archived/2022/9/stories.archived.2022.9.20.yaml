      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b524e9-de48-4856-9f58-caf0fedc98c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T01:30:24.818+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:28.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The George V Métro station, on Line 1 under the Champs-Élysées,
        was renamed after the late Queen for the day.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40df52b-b5d2-45a7-9ecd-807a27367691'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T01:30:24.818+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:28.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48147e8-b32f-4420-900f-00c609dbb77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T01:30:24.818+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:28.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The RATP group is paying tribute to the Queen of England by renaming
        the George V station to Elizabeth II for the day," it said in a statement
        on Twitter Monday, accompanied by a picture of a plaque in the station with
        the Queen''s name and the years of her birth and death.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d00f77-ad5f-4ade-9a1e-3fa59398bbc8'
      'mgnl:activationStatus': true
