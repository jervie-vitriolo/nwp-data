      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dca30a7-58af-4189-8be2-76c737c493ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T01:30:24.819+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:28.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Queen Elizabeth II held the record for most visits to the Élysée
        Palace for a foreign sovereign. At various occasions, including the six state
        visits she made to France, the Queen has met with all eight presidents of
        the French Fifth Republic, which was established in 1959, according to the
        statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73527c4-57b4-4886-b2f2-63614b8c7e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T01:30:24.819+08:00
