      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Masungi Georeserve was created in 1996 to restore the sanctuary’s
        forest spaces. In 2015, the Masungi Georeserve Foundation was formed to sustain
        these conservation efforts.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
