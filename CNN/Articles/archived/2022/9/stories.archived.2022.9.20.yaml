      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mexico City Mayor Claudia Sheinbaum earlier said there are no casualties
        or damage in her area, which is around 500 kilometers from the epicenter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a14266-e1d2-4e47-9b8a-2df5e8bce06c'
      'mgnl:activationStatus': true
