      'text': '<p><strong>Get a copy of Gerard Lico’s “Edifice Complex”</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24204d15-da3d-45a0-bd83-9d34d61b0430'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T18:40:48.944+08:00
