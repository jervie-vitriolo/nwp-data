      'mgnl:lastActivated': 2023-01-19T11:38:20.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We therefore appeal to President Bongbong Marcos, together with
        DENR Secretary Toni Yulo-Loyzaga, DILG Secretary Benhur Abalos, and PNP Chief
        Gen. Rodolfo Azurin Jr. to look closely into this matter and help us (get)
        through the following relief,” the group added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044ac992-f14f-4189-b088-74765875b714'
      'mgnl:activationStatus': true
