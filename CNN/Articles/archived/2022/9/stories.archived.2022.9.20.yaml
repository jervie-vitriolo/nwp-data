  'Albay-governor-disqualification-case':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-09-20T13:26:18.932+08:00
    'imagesource': 'jcr:362b91cb-157e-44fd-bfc6-79a3bd376f9b'
