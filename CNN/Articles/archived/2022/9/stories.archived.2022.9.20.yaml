      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86ad7a3-a01d-4c1f-84a3-a56f534effaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T05:38:27.142+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:25.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Special committee chair Senator Ronald “Bato” dela Rosa was unconvinced
        that project delay should be attributed to the absence of a LWUA chief.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e637eba8-b687-40f9-ba2f-e3309f8a9845'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T05:38:27.142+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:25.059+08:00
