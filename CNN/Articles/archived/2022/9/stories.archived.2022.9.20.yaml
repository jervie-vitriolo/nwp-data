      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856615cb-09d7-4b52-bdbc-bcbaa7697336'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T05:33:22.369+08:00
