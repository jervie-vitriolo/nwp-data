      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The Paris transportation network RATP announced it has changed
        the name of one of its stations to honor Queen Elizabeth II on the day of
        her funeral.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2970acd9-a4d1-429a-9b14-605fdca9193f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T01:30:24.818+08:00
