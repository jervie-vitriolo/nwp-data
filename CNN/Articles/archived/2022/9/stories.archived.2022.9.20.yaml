    'template': '1'
    'title': 'DFA: No Filipino casualty in Mexico quake'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d2a6c7-6377-4891-a068-5acbc94fd176'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T16:00:14.478+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:38:50.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 20) —</strong>
        The Department of Foreign Affairs (DFA) said no Filipino was hurt in the magnitude
        7.6 earthquake that hit the southwestern coast of Mexico on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d7bd77-1e36-43c7-99f4-5343d7d35d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T16:00:14.478+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:38:50.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25f36a2-4df6-4d44-b324-977f5041c457'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T16:00:14.478+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:38:51.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mexico PE (Philippine Embassy) verbally informed that there are
        no Filipino casualties from the earthquake," DFA spokesperson Teresita Daza
        said on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42b475f-39ae-4aa3-9108-c19d50ea919d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T16:00:14.478+08:00
