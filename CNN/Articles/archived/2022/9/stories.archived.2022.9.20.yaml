      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eagle weighed 5.6 kilograms and had a 102-centimeter length
        and a 188-cm wingspan. It was believed to have died four to five hours before
        it was found.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a66bce-0efa-476b-9d52-5a5121373798'
      'mgnl:activationStatus': true
