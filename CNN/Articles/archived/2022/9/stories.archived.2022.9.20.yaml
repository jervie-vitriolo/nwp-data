      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/09/19/tech/jack-dorsey-deposition-twitter-musk/index.html"
        target="_blank">Twitter founder Jack Dorsey to be deposed in Twitter v. Musk
        case</a>."</em></p>'
  'LTFRB-fare-hike':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b',
      '9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2022-09-20T13:45:29.226+08:00
