    'mgnl:tags': ['Grand-Theft-Auto', 'Rockstar-Games', 'leaks', 'online', 'network-intrusion']
    'template': '1'
    'title': '''Grand Theft Auto'' leaks emerge online after publisher hit by ''network
      intrusion'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963c6d3a-9167-4809-8e9e-106e6785c522'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T14:11:03.524+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:39:37.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Rockstar Games confirmed on Monday that
        hackers had leaked some unreleased footage from its next iteration of the
        wildly popular "Grand Theft Auto" franchise.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538bb3b3-4f75-41e2-a084-4902ad564267'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T14:11:03.524+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:39:37.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7229ef31-3989-4b04-9a0c-78a819d0fe43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T14:11:03.524+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:39:38.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video gaming community was rocked by the emergence online of
        some screenshots and game-play videos purportedly from the highly-anticipated
        next installment of "Grand Theft Auto," an action-adventure game.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3047ebc-b0ef-4fc2-a13a-1758117772d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T14:11:03.524+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:39:38.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7d59b0-49b6-4a95-9bfe-e0c17f071ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T14:11:03.525+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:39:39.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday morning, the video game publisher confirmed the footage
        was real and had been leaked as the result of a "network intrusion."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614db144-cfbc-46ca-9733-909f1134a3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T14:11:03.525+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:39:39.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a524e460-0d53-4290-bc34-70535b956406'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T14:11:03.525+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:39:40.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We recently suffered a network intrusion in which an unauthorized
        third party illegally accessed and downloaded confidential information from
        our systems, including early development footage for the next Grand Theft
        Auto," Rockstar Games announced in a statement posted to Twitter. "At this
        time, we do not anticipate any disruption to our live game services nor any
        long-term effect on the development of our ongoing projects."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af5797d-2f2d-4d26-a45e-60940ce2e7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T14:11:03.525+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:39:40.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b11ed5-5237-4fc2-a9b6-5e6a5dc475cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T14:11:03.525+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:39:41.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rockstar Games, which is owned by Take-Two Interactive, expressed
        disappointment that some of the details were "shared with you all in this
        way" but said work on the game will continue, and it looks forward to properly
        introducing the next game "when it is ready." The next "Grand Theft Auto"
        game does not yet have an official release date.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c009350-bb45-49c0-98dc-2fd2b0983b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T14:11:03.525+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:39:41.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a545b314-94c3-44e3-8608-a3dd98e4c10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T14:11:03.525+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:39:42.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gaming community website GTAForums.com, where footage was reportedly
        first released by the hacker, now features an all-caps message on its homepage
        urging people not to share or link to "leaked copyrighted material."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fe18e6-e021-4669-8241-cfafd44b8723'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T14:11:03.525+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:39:42.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56c4cb7-92d7-49c1-a0ff-71733dfe363c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T14:11:03.525+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:39:43.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The breach at the gaming giant comes on the heels of a "cybersecurity
        incident" disclosed by Uber last week. In a blog post Monday, Uber reported
        that its hacker was believed to be affiliated with the group Lapsus$, which
        has targeted a number of large businesses over the past year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36fc92d-b2ad-49f8-b0f8-10a4a8f10d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T14:11:03.525+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:39:43.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade99fe1-e7f0-42ac-a547-9a6ce15c8dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T14:11:03.525+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:39:44.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are also reports over the weekend that this same actor breached
        video game maker Rockstar Games," Uber''s statement on Monday added. "We are
        in close coordination with the FBI and US Department of Justice on this matter
        and will continue to support their efforts."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073f697c-41c2-491a-afe2-033d31b9d5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T14:11:03.525+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:39:44.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f9a633-8f85-4a3f-8c91-076fb7b441c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T14:11:03.525+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:39:45.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rockstar did not immediately respond to a request for comment on
        whether the hackers behind its leak were affiliated with Lapsus$.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947da130-7770-4d26-b599-9a91f1b5922b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T14:11:03.526+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:39:45.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/09/19/tech/rockstar-games-grand-theft-auto-leak/index.html"
        target="_blank">‘Grand Theft Auto’ leaks emerge online after publisher hit
        by ‘network intrusion’</a>."</em></p>'
  'no-new-executive-secretary-yet':
