      'text': '<p>The Ateneo Art Gallery is holding tandem exhibits at the Wilson
        L Sy Prints and Drawings Gallery as part of their ML@50 campaign. “Dark Memories:
        Torture, Incarceration, Disappearance, and Death During Martial Law” by Rick
        Rocamora features photos of martial law victims, survivors, and their friends
        and families. “Alaala ng Martial Law” by Edgar Doctor features drawings that
        document the crimes and unjust violations prevalent during that time. Both
        exhibits will be available for viewing until March 18, 2023. Register for
        campus entry at <a href="http://bit.ly/VisitAAG" target="_blank">bit.ly/VisitAAG</a>.
        — CNN PHILIPPINES LIFE STAFF</p>'
