    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House approves on final reading bill postponing barangay, SK polls'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdeb1ea2-df68-4a61-bdbf-ce60d0196dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T13:46:49.203+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:40:10.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 20)</strong> —
        The House of Representatives has passed on final reading a bill postponing
        for one year the barangay and Sangguniang Kabataan (SK) polls scheduled this
        December.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b071d5e-571f-41ee-b469-729dbe026ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T13:46:49.203+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:40:10.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79dbed64-f56f-47be-b74e-1b10ae956355'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T13:46:49.203+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:40:11.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 264 affirmative votes, six negative votes and three abstentions,
        the lower chamber on Tuesday approved House Bill 4673 which seeks to move
        the barangay and SK elections from Dec. 5 this year to Dec. 4, 2023.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'decc92e2-14c3-4b29-8034-f8054df6cf92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T13:46:49.203+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:40:11.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce40140-a5d6-4f09-8aad-4d37f82fa542'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T13:46:49.203+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:40:12.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proponents of the measure argued it will provide more time for the
        Commission on Elections (Comelec) and local government units to better prepare,
        and for the national government to adjust the honoraria of poll workers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd94f57-8df0-45ae-b5c8-8b187beb81b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T13:46:49.203+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:40:12.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0e9b08-d50e-4ddf-8e6f-219d5b9e2572'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T13:46:49.204+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:40:13.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Comelec Chairman George Garcia said <a href="https://www.cnnphilippines.com/news/2022/9/1/Comelec-80--ready-for-barangay-and-sk-elections.html">preparations
        for the elections are “all out”</a> in case there will be no rescheduling.
        However, he assured nothing will be wasted should the polls be deferred.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df50aa61-a8aa-405e-af9d-0af439da1f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T13:46:49.204+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:40:13.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69525cce-f5cb-44bf-8285-e5296ef6ac5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T13:46:49.204+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:40:14.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill also states the next synchronized barangay and SK elections
        shall be held on the first Monday of December 2026, and every three years
        thereafter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89c50fe-1d13-4e7d-a232-5b7f4cd222cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T13:46:49.204+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:40:14.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7d0891-1ca3-40c9-a3e2-47fb139db261'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T13:46:49.204+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:40:15.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also allows incumbent officials to keep their posts on a holdover
        capacity unless they are suspended or removed from office.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eff0f65-2daa-44ef-9c8e-2ac017207f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T15:02:36.024+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:40:15.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Senate, a similar bill has been filed, although it sets the
        rescheduled date to the second Monday of December 2023, which is Dec. 11.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4897b737-7c6e-4e95-b493-790927b9ab00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T15:02:36.024+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:40:16.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4daa65-ca9f-4df5-a1e3-6c01fae2123a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T15:02:36.025+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:40:16.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This counterpart measure, Senate Bill 1306, also provides that subsequent
        barangay and SK polls be held on the second Monday of May 2026, and every
        three years thereafter.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1499c65d-1720-48ff-960b-7aeec55cbc79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T15:02:36.025+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:40:17.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9541181-e57e-4a11-946a-e713013ffe6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T15:02:36.025+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:40:17.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Majority Leader Rep. Manuel Jose Dalipe earlier urged senators
        to pass their version of the proposed legislation as soon as possible amid
        time constraints.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4fa5f6-3a92-4eac-b973-8d2a6d21b08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T13:51:25.849+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:40:18.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last barangay and SK polls were held in May 2018 after being
        postponed twice.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc5f6f2-e4af-45b3-bb13-a0673d15fdd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T13:46:49.204+08:00
