      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI joint operation with the Chinese Embassy and Bureau of Immigration
        which involved the Chinese nationals Marbid mentioned was conducted on Sept.
        16.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123fa904-4e98-4416-8107-900b16a9dcaa'
