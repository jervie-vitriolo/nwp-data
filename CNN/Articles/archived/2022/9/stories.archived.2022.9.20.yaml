      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In exchange, the Batang Pier will be getting Arvin Tolentino, Prince
        Caperal, and Ginebra''s 2022 first round draft pick.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb42633e-cc89-4b87-813a-3a35ea283bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T12:28:51.671+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:40:53.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Beermen acquired the rights to NorthPort''s 2024
        and 2025 second round draft picks for shooter Von Pessumal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88181872-27d4-46e7-9e44-b6ca03e685d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T12:28:51.671+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:40:53.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Batang Pier then traded Pessumal to Ginebra for veteran gunner
        Jeff Chan and Kent Salado.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8726cc54-3b7e-49de-928e-88d53e75bfaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T12:28:51.672+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:40:54.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malonzo averaged a little over 17 points and 10 rebounds for NorthPort
        in the Philippine Cup, which earned him a spot in the Gilas Pilipinas team
        that saw action in the August window of the 2023 FIBA Basketball World Cup
        Asian qualifiers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c36d5c6-92c3-481a-8357-45608cd7f1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T12:28:51.672+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:40:54.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolentino has proven to be a lethal scorer for Ginebra as he was
        included in the players being eyed to be part of the Gilas squad who will
        play in the fifth window of the FIBA World Cup qualifiers this October.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70dc98da-146f-403b-b446-2fe3830640bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T12:28:51.672+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:40:55.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2022 PBA Commissioner''s Cup tips off on Sept. 21 at the Mall
        of Asia Arena in Pasay City.</p>'
