      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victim was identified as August Ceazar Saplot, a student at
        the University of Mindanao (UM) and a "pledgee" of the Alpha Kappa Rho Fraternity.
        His body was found in Buhangin District, Davao City last Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46c8705-421a-4c78-a2b8-9c783efa6fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T23:32:51.712+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:35:58.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police immediately arrested the suspects: Jeremiah Obedencia Moya,
        Leji Wensdy Ofecio Quibuyen, John Lloyd Garciano Sumagang, Harold Joshua Sagaral
        Flauta, John Steven Baltazar Silvosa, Ramel John Potenciano Gamo, Gilbert
        Escodero Asoy Jr., and Roseller Andres Gaentano.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea05f58-fa0e-4edc-9183-9dd7397a8520'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T23:32:51.712+08:00
