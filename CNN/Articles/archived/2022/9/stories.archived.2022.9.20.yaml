      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have observed that many of these instruments have been issued
        in direct contravention of standing presidential proclamations and department
        orders,” it added.</p>'
