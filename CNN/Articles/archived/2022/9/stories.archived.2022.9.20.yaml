      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab96ea4-9ee7-41d8-8016-0dab6b620b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T05:09:36.116+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:26.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news comes on the fifth anniversary of the 2017 earthquake that
        killed 216 people in Mexico City.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68698ed-1298-4c8d-9da5-a9a65790fc4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T05:09:36.117+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:26.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://www.google.com/url?sa=t&amp;rct=j&amp;q=&amp;esrc=s&amp;source=web&amp;cd=&amp;cad=rja&amp;uact=8&amp;ved=2ahUKEwi149L44aH6AhW7RmwGHdI9CGoQFnoECAQQAw&amp;url=https%3A%2F%2Fwww.cnn.com%2F2022%2F09%2F19%2Famericas%2Ftsunami-warning-follows-major-quake-in-mexico-intl-latam%2Findex.html%23%3A~%3Atext%3D(CNN)%2520A%25207.6%252Dmagnitude%2C3%2520meters%2520could%2520hit%2520Mexico.&amp;usg=AOvVaw3nhDN8rDE4IattPtrDpXBp"><em>"Tsunami
        warning follows major quake in Mexico"</em></a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff780ce-264f-418e-9d40-0651735d5228'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T05:09:36.117+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:26.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acac61ba-2152-4983-9c2e-583103b1f92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T05:09:36.117+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:26.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The epicenter of that 7.1-magnitude earthquake was 2.8 miles (4.5
        kilometers) east-northeast of San Juan Raboso and 34.1 miles (55 km) south-southwest
        of the city of Puebla, in Puebla state, the USGS reported at the time.</p>'
  'Robredo-kicks-off-Angat-Buhay-s-Museum':
