    'template': '1'
    'title': 'New SRA board expects refined sugar prices to stabilize by November'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cab12fd-2df4-4dac-af9f-7a739486ad6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T14:13:05.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:39:21.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 20) —</strong>
        The new Sugar Regulatory Administration (SRA) board expects the prices of
        refined sugar to stabilize in two months.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b073d7dc-b258-46cb-b199-160b56fbdd77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T14:13:05.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:39:22.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6a7cbf-9775-4ee5-9ca6-699edccdb2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T14:13:05.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:39:22.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hopefully by November once all the imported refined (sugar) comes
        in, we should see a stabilization on the prices," acting SRA administrator
        David John Thaddeus Alba said in a briefing on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925b2330-21cf-4eac-a966-08e100f9f4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T14:13:05.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:39:23.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43110db-a7cb-4d08-bead-0c2e5f22cffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T14:13:05.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:39:23.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was referring to the importation of <a href="https://www.cnnphilippines.com/news/2022/9/13/marcos-sugar-order-allocation-domestic-market.html">150,000
        metric tons</a> (MT) of refined sugar, which was approved by President Ferdinand
        "Bongbong" Marcos Jr. last week through Sugar Order No. 2.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa4328f-27f2-4c73-93d7-c28d889892dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T14:13:05.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:39:24.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a7de24-1c84-4eeb-bb6f-4f24d0b4458c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T14:13:05.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:39:24.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alba said the cost of refined sugar by November may range from ₱70
        to ₱80 per kilo, way below the prevailing price of ₱95 per kilo, based on
        the Department of Agriculture''s latest monitoring.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d7bede-df27-4bb8-8faf-9f9c0e85f8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T14:13:05.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:39:25.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85c7638-b7ff-4641-b9fb-733febe4bb93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T14:13:05.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:39:25.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pablo Luis Azcona, the representative of sugar planters in the SRA
        board, noted there are still other factors that may affect pricing, like the
        cost of production and transportation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8bb74d-4d9e-47a7-bf92-cec5e904da5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T14:13:05.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:39:26.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd108a005-422d-45d1-a341-7c92b32f7dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T14:13:05.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:39:26.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milling for the 2022-2023 crop year started early this month.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786c5492-db8c-4813-b099-4b252108f2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T14:13:05.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:39:27.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e6eab0-a437-4bdd-a5ed-b780f2145e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T14:13:05.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:39:27.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Sept. 4, the country has around 134,000 MT of raw sugar and
        around 143,000 MT of refined sugar, the acting SRA chief said. Weekly demand
        is around 6,200 MT and 6,800 MT for raw and refined sugar, respectively.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26be187-fc8b-441d-b4c7-83d8936561fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T14:13:05.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:39:28.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5038a6-dbcb-4e08-a40f-9a5418532ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T14:13:05.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:39:28.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alba said the country still has a tight supply of sugar, but it
        is enough to meet local demand. Still, he said imported sugar is needed as
        a stopgap measure.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc4821b-9c8e-4d88-b171-f1c98c21d72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T14:13:05.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:39:29.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92c2f62-fc80-48bd-83f6-0ff71f3d2f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T14:13:05.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:39:29.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maria Mitzi Mangwag, who represents sugar millers in the SRA board,
        said two refineries have already started their refining process. She expects
        all refineries to operate by November to ensure enough refined sugar for industrial
        users -- or manufacturers that use refined sugar in their products -- and
        consumers, as well as wholesalers and traders engaged in selling sugar in
        bulk to retailers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8520cf-ee1c-40a8-8a19-a111d28c01b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T14:13:05.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:39:30.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7483d3-fb47-4942-abc6-a78e19fa8c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T14:13:05.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:39:30.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SRA expects sugar production for the current crop year to reach
        1.87 million MT, while domestic raw sugar withdrawal may be around 2.03 million
        MT.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c523f998-680d-4a86-943e-74b9c4253f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T14:13:05.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:39:31.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce11d32-0734-4bcb-9a95-d922df846e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T14:13:05.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:39:31.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Barring another typhoon or whatever, like (Typhoon)&nbsp;Odette,
        the canes are looking good. Hopefully, if the trend continues, we will have
        more sugar than what we estimated," Alba said.</p>'
  'UAAP-Season-85-60-events-21-sports-October-1':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-09-20T14:50:08.317+08:00
    'imagesource': 'jcr:1c9e17b3-7cad-4a33-81f4-c80373a47309'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fef3c423-f19a-451d-81d4-258b0e019dd5'
    'lead': 'The UAAP is back to a full athletic calendar in Season 85, which will
      begin on Oct. 1. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-20T14:51:44.242+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-19T11:39:14.035+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:35:39.792+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP Season 85 to feature 60 events in 21 sports'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4769820-a420-4847-ae3f-d8ed6fe82023'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T14:51:44.242+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:39:14.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 20) —</strong>
        The University Athletic Association of the Philippines (UAAP) is going with
        a complete athletic calendar in Season 85 which starts next month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb84856c-af84-4d02-8b0c-cd480472c074'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T14:51:44.242+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:39:15.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sixty events in 21 sports will be featured in the upcoming season
        after the premier collegiate league staged limited events in the last two
        years due to the pandemic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239115c9-6938-4f54-9a07-1ee27efee455'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T14:51:44.243+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:39:15.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Full calendar for 21 sports and 60 events,” UAAP Season 85 president
        Fr. Aldrin Suan of host school Adamson University told the Philippine Sportswriters
        Association Forum Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd197e2b4-f8e3-497b-9364-aa74b887ad33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T14:51:44.243+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:39:16.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Men’s and women’s basketball, men’s and women’s volleyball, men’s
        and women’s football, and cheerdance headline the sports that will be held
        this season.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe169b13-fa29-4946-8939-60beff8dd8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T14:51:44.243+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:39:16.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also included are athletics, badminton, chess, table tennis, men''s
        and women''s beach volleyball, swimming, judo, taekwondo, fencing, softball,
        men''s baseball, streetdance, tennis, and 3x3 basketball.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88e3b00-0778-4d5b-ad62-ec9e1686fb0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T14:51:44.243+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:39:17.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>High school competitions will also be back with the resumption of
        face-to-face classes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ef823d-466d-4b53-8a5b-7daa318c248e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T14:51:44.243+08:00
      'mgnl:createdBy': 'cjmarquez'
