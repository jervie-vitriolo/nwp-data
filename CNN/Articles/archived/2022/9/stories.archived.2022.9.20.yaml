      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ateneo University Press recently re-published the book due to
        insistent public demand and opened reservation slots for the copy. Slots are
        now closed but Ateneo Press will announce soon if copies are still available
        for purchase.</p>'
