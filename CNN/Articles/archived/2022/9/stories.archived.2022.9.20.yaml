      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456f3f8d-46b4-4eca-925e-ea450946f421'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T05:32:26.996+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:26.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo expressed her gratitude to all the volunteers who “worked
        day and night free of charge” to design, curate, and arrange campaign memorabilia
        given by citizens and other symbols of the "pink" phenomenon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebfe4af-f56f-4b04-95dc-53d633fe4f4b'
