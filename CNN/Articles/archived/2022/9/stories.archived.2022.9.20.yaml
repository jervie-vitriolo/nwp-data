      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ff7ad7-c7fd-4516-89df-19d38807955b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T01:30:24.820+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:28.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She who stood with the giants of the twentieth century on the path
        of history has now left to join them," the statement said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429d0288-fad3-472a-803b-4a7804a2da27'
