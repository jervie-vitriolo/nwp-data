      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The peso also weakened on top of balance of payments deficit widening
        to $5.49 billion as of end-August, compared to $253 million the same period
        last year, explained RCBC chief economist Michael Ricafort in an email to
        CNN Philippines.</p>'
