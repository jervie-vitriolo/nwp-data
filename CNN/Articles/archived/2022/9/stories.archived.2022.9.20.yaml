    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:35:31.921+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MPTC unit still keen on pursuing Metro Cebu Expressway project'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88b5514-d7d5-4e83-9662-6bd15fd58b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T00:30:41.453+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:41:31.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 20)</strong> —
        A subsidiary of the Pangilinan-led Metro Pacific Tollways Corp. (MPTC) remains
        interested in pursuing the Metro Cebu Expressway project as the new administration
        moves to prioritize public-private partnerships (PPP).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b3bf6e-d433-4610-83e7-9de394f9a5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T00:30:41.454+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:41:31.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu-Cordova Link Expressway Corp. (CCLEC), operator of the 8.5-kilometer
        third Cebu–Mactan bridge, said it had already sent a letter of intent to the
        local government of Cebu City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e888d019-de1d-41dc-8829-ee59225aac9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T00:30:41.454+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:41:31.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are looking at the Metro Cebu Expressway. It’s a circumferential
        road," said Allan G. Alfon, president and general manager of CCLEC.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edcc4e2a-a850-4758-836f-e9947b41f116'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T00:30:41.454+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:41:31.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project, floated five years ago, was solely under the Department
        of Public Works and Highways (DPWH). It recently resurfaced in July when the
        agency published an advisory in newspapers, identifying the 10 PPP projects
        for implementation under the leadership of President Ferdinand "Bongbong"
        Marcos Jr.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b936ba2e-1ca4-4baa-8435-f5fee4c86b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T00:30:41.454+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:41:31.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/7/11/Marcos-admin-lists-priority-PPP-projects.html">READ:
        Marcos admin lists priority PPP projects</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0cbab5-57db-4b35-8370-79f866957c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T00:30:41.454+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:41:31.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was already a marketing event done by the DPWH to prospective
        private investors," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37db01de-4795-4712-a4df-08f8edb5e7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T00:30:41.454+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:41:31.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DPWH''s website described the 56.9-kilometer Metro Cebu Expressway
        as a "north-south backbone highway" linking Naga City to Danao City.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff34864-ee37-4061-958f-2aed22564c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T00:30:41.454+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:41:31.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once realized, the project would cut travel time between the two
        cities from three hours to just 50 minutes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db58873-77f6-41c7-8fbe-1c6e794b294a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T00:30:41.454+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:41:31.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DPWH said the indicative project cost of the planned massive
        infrastructure is ₱94.07 billion.</p>'
