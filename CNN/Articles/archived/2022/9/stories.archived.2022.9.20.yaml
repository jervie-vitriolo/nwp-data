      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2a0638-7e0b-4ebf-b770-d9357d3e6674'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T05:09:36.116+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:26.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pacific Tsunami Warning Center has said that tsunami waves reaching
        up to 3 meters could hit Mexico. Initial tsunami waves have likely already
        occurred in coastal locations such as Manzanillo and Acapulco, and could strike
        tourist hotspot Puerto Vallarta imminently as well.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4ee69f-f62e-4880-b35e-a27015b26ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T05:09:36.116+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:26.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef477a4-02d9-48da-ab89-3444745fe92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T05:09:36.116+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:26.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsunami waves less than 0.3 meters could also occur along the Pacific
        coasts of Colombia, Costa Rica, Ecuador, El Salvador, Guatemala, Honduras,
        Nicaragua, Panama and Peru, according to the organization.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a293d862-6404-4a94-b7be-e91dfb00b6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T05:09:36.116+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:26.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b49fcf-4762-4b5e-b87f-e528f334f3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T05:09:36.116+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:26.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The earthquake epicenter occurred in a sparsely populated region
        of Michoacan state, very near the coastline. In nearby Colima, around 100km
        from epicenter, very strong shaking capable of "moderate" damage was reported,
        per USGS data.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34046e97-8798-49ce-b7d0-d3527248f3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T05:09:36.116+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:26.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352c4b70-8963-4d25-b5a6-b4b862ada31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T05:09:36.116+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:26.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Mexico City, roughly 500 km away, "light to moderate" shaking
        was reported, which is capable of "very light" damage, especially to vulnerable
        structures. There are no known casualties or damage yet recorded in Mexico
        City, according to the city''s mayor, Claudia Sheinbaum.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecffe6b4-91e8-45b0-b80e-e02c05ed2b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T05:09:36.116+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:26.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e660c1a-5d98-4a72-91b0-8aa5ee4a7241'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T05:09:36.116+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:26.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local news channels reported that firefighters closed some buildings
        in Mexico City to the public due to concerns of collapse.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3259f4d7-4aec-4408-8fd6-418400cc3efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T05:09:36.116+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:26.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606fee4e-ff4f-4903-a34c-563e4ced71bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T05:09:36.116+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:26.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to USGS, the quake struck about 37 kilometers south east
        of the city of Aquila. The quake depth was about 15.1 kilometers, the USGS
        also reported.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb404ba-6dbe-46d1-9cb2-92ea2ebc9935'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T05:09:36.116+08:00
