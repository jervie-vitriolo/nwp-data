      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tribute comes on the day of the Queen''s funeral, which French
        President Emmanuel Macron attended.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8267134d-747e-422b-97f3-24efe25a76d7'
