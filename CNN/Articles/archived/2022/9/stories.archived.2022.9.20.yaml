      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are seeking the immediate arrest and prosecution of the “invaders”
        for trespassing as well as illegal possession of firearms.</p>'
