      'mgnl:lastActivated': 2023-01-19T11:38:51.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10685f2b-cfb2-44c3-8308-d32b9e3ec241'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T16:00:14.478+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:38:52.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 1,200 Filipinos work and live in Mexico, said Daza, including
        800 in the capital Mexico City.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2810b67b-2e1f-4f1d-ad1d-64fca3914202'
