      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It  noted, “This is not an isolated case or incident. We have uncovered
        many similar survey instruments being used to sell our protected areas and
        forest lands."</p>'
