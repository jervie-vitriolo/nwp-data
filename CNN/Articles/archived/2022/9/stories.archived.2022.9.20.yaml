      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to the incident, Dumlao said the bureau director recalled the
        designation of all NBI consultants or confidential agents and ordered the
        return of their IDs. The IDs were recalled as early as Aug. 2.</p>'
    '17':
