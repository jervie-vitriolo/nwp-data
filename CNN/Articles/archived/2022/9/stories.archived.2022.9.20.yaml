    'mgnl:tags': ['DepEd', 'Department-of-Education', 'Jinggoy-Estrada', 'laptops',
      'suppliers', 'Government-Procurement-Reform-Act']
    'template': '1'
    'title': 'Estrada: Probe favored DepEd suppliers to see if they benefitted from
      ''split'' contracts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfbf6d6e-a990-498f-8ce8-9eee0bbeee66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T18:38:40.697+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:37:39.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 20)</strong> —
        A lawmaker said he wants an investigation on several suppliers who seem to
        be favored by the Department of Education (DepEd) when it comes to the purchase
        of electronics.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd7e740-cf42-448c-b435-bd556d345210'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T18:38:40.697+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:37:40.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on my research on DepEd''s contracts, I always encounter
        the names of ASI or Advance Solutions Inc., Columbia Technologies, Reddot
        Imaging Philippines, Techguru Inc., and Girl Teki Inc.," Sen. Jinggoy Estrada
        said in a statement on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1dfc536-6223-4232-9df1-796b2107bbbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T18:38:40.697+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:37:40.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why are these suppliers so lucky that they almost always win juicy
        DepEd contracts that run into billions of pesos over the years?" he asked.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6652df3c-e297-475a-ad7f-1e74c93f1c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T18:38:40.697+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:37:41.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada pointed out that some of these companies did not have websites,
        and had offices with obscure addresses.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613aa440-f26d-41fe-9787-5d14d359e766'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T18:38:40.698+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:37:42.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DepEd has been <a href="https://www.cnnphilippines.com/news/2022/8/4/deped-coa-overpriced-laptops-response.html"
        target="_blank">under investigation</a> after a Commission on Audit report
        showed a purchase of laptops intended for use by teachers amounted to ₱2.4
        billion. The COA said the computers were discovered to be outdated and "pricey
        for entry-level type laptops."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6370bd-281a-48bf-9fba-20df3a7944bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T18:38:40.698+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:37:42.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cnnphilippines.com/news/2022/8/25/senate-deped-hearing-laptops-teachers.html"
        target="_blank">Senate Blue Ribbon Committee</a> held <a href="https://www.cnnphilippines.com/news/2022/9/8/senators-moa-ps-dbm-deped-laptop-.html"
        target="_blank">several hearings</a> to <a href="https://www.cnnphilippines.com/news/2022/9/15/dead-attorney-wrong-expert-DepEd-laptop-Blue-Ribbon.html"
        target="_blank">look into</a> the purchase. Estrada is a member of the committee.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a3e03d-184c-4b9a-9f3e-7609be2574fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T18:38:40.698+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:37:43.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his statement, Estrada said the investigation should look into
        why contracts were awarded to the same set of suppliers, which was prohibited
        under the <a href="https://www.officialgazette.gov.ph/images/uploads/20160826-IRR-RA-9184-procurement-reform.pdf"
        target="_blank">Government Procurement Reform Act</a>, and why these suppliers
        have not undergone an audit even when the DepEd''s procurement practices were
        being questioned.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c315729-6ff9-49a3-829d-da7e63c7bddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T18:38:40.698+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:37:43.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I also noticed that there have been several repeat orders made
        in favor of these suppliers," he added. "Take note that under Section 51 of
        the IRR [Implementing Rules and Regulations] of Republic Act 9184… the effect
        of repeat orders is that it dispenses with or foregoes the conduct of competitive
        public bidding."</p>'
