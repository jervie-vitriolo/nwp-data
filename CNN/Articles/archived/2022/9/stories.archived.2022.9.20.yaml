  'House-Senate-oks-SIM-card-registration-bill-':
    'author': 'Faith Yuen Wei Ragasa, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-09-20T00:23:04.323+08:00
    'imagesource': 'jcr:f49fe698-cfa1-4f83-af25-6a5832157860'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '79d03c89-b5f2-41d4-b602-4e179f227852'
    'lead': 'The bill pushing for the mandatory registration of SIM cards as a move
      to stop text scams was approved with a 250-6-1 vote in the House of Representatives
      and has already received a nod on its second hearing in the Senate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-20T00:25:36.362+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-19T11:41:32.582+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:35:31.479+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SIM card registration bill gets 250 House votes, passes Senate second
      reading'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e782532-73bb-40c2-8d0e-78c12e9b8035'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T00:25:36.363+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:32.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 19) —</strong>&nbsp;The
        bill seeking the mandatory registration of subscriber identity modules (SIMs)
        in the Philippines received the Senate''s approval on second reading, right
        after getting a 250-6-1 vote in the House of Representatives.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a6eff1-3afc-439c-b0da-7a0b79e35c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T00:25:36.363+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:32.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f70dab-58b1-4bf0-8a22-1391fbf80348'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T00:25:36.363+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:32.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Grace Poe, Senate public services committee chairperson,
        expressed hope that the immediate passage of the proposed SIM Registration
        Act (Senate Bill No. 1310) would help deter crimes committed using mobile
        phones and other electronic devices.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c119e5-cd43-4539-b4cb-b2eeb94aeb98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T00:25:36.363+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:32.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc87acc-a884-4e9a-b686-3ed2bd8f083c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T00:25:36.363+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:32.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If passed into law, the bill mandates SIM card users to register
        their personal information with telecommunications bodies or authorized card
        sellers by presenting valid government IDs and documents.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a077606-ddef-44d5-ac7e-c25faf6654d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T00:25:36.363+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:32.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124d1bb7-adee-46f8-b759-ad06ad6272df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T00:25:36.363+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:32.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe said the bill aims to curb mobile phone and electronic communication-aided
        crimes — from texts scams to terrorist activities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fa89d3-e2a3-4f0a-bbdf-efb471a0d383'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T00:25:36.363+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:32.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7902b6-03e2-4a07-80bd-1e2046e0de3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T00:25:36.363+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:32.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the bill, minors who bear SIMs shall register using their
        parents'' or guardians'' names.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ecee2d7-e6e1-4c2b-aaa4-475eee99952f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T00:25:36.363+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:32.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e6cdac-84a8-48be-a08f-54605fb5ff28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T00:25:36.363+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:32.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Re-filed in the 19th Congress, the proposed measure was also amended
        to expand its coverage from ordinary SIM cards to newer types of SIMs, such
        as eSIMs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484a8cfe-1888-40bf-8f06-6bc0989dfb00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T00:25:36.363+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:32.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151e8d46-dfc9-4081-9cac-1be3f0f289bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T00:25:36.363+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:32.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the bill, the word “card” in "SIM card" has been dropped "to
        make way for newer types of SIM that are not contained in card form, such
        as eSIM."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6208d607-ad56-4ca6-9951-4943a206f7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T00:25:36.364+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:32.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903c39ca-04c6-49d1-8c5a-b9096ebc69eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T00:25:36.364+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:32.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are future-proofing a regulation that deals with technology
        to ensure that this law will adapt to the creative ways of fraudsters," Poe
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58428ec5-a89b-4ec9-8401-e08b5b219b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T00:25:36.364+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:32.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65014f19-0667-40f2-8f07-55ee93c0b29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T00:25:36.364+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:32.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator also highlighted that the bill institutionalizes the
        needed measures to guarantee data protection and privacy of citizens.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493b6b2d-0ca4-46d0-bdb6-bb2d10e4942f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T00:25:36.364+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:32.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49042c6f-c5f9-4e2c-b481-507be5d3f316'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T00:25:36.364+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:32.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Telcos, meanwhile, are tasked to protect submitted personal information
        in a secure database.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c13673-c5c4-4363-a3c2-9ad5ef4b150f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T00:25:36.364+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:32.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60aa7c03-59d4-4e0c-afe5-3b693b98514c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T00:25:36.364+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:32.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their compliance with security standards will be audited by the
        Department of Information and Communications Technology (DICT) annually.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8258e0c7-9b4b-4e66-ae17-f6f706d7c18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T00:25:36.364+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:32.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093530f7-5e60-438b-9382-5c7060ce3465'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T00:25:36.364+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:32.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Heavy emphasis is placed on the absolute confidentiality of submitted
        information, and disclosure is only allowed upon a court order or subpoena,
        or with the consent of the subscriber, or in compliance with the Data Privacy
        Act," Poe said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d60688-35c4-4850-9197-3a087bbdf3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T00:25:36.364+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:32.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53e6dc0-50f9-4454-93a9-7d84a297b561'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T00:25:36.364+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:32.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any breach of confidentiality will be punished, the senator assured.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36beec0-fd43-46dd-99fe-4c7aa093fcf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T00:25:36.364+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:32.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fed0264-73ad-4031-a758-c353bc02bff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T00:25:36.364+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:32.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed law will include penalties for "spoofing," or the altering
        of the SIMs to make it appear that messages were sent by other registered
        users.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431a8ed4-e0e7-4979-b127-638734e25412'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T00:25:36.364+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:32.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c28b270-7b91-439e-95d4-b2478cb58a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T00:25:36.365+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:32.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s not a silver bullet, but it’s a step in the right direction,”
        Poe said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85eac4e-4027-42b9-97cf-40a14e806d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T00:25:36.365+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:32.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1aa171-1ec2-4172-bc53-eb4e440f8771'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T00:25:36.365+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:32.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
