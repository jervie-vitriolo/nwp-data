      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bird was found by a government employee who notified the Department
        of Environment and Natural Resources (DENR) Municipal Environment and Natural
        Resources Office.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c72e95-0134-4353-a2fc-a9aa6ee57616'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T05:33:22.369+08:00
