      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248d8d2c-cd79-46a3-9796-7b4ffdd530b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T01:30:24.819+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:28.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the hours after the Queen''s death, the French presidential palace
        paid tribute to her, thanking her for the role she played in modern history
        and the Franco-British relationship.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6350b1c-c87c-4556-a320-905340b71e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T01:30:24.819+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:28.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1fc8994-df3d-4425-a2f5-82f148d3e21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T01:30:24.819+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:28.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She held a special status in France and a special place in the
        hearts of the French people," the Élysée Palace said in a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425273d2-b71a-47a7-b028-4d9f75864802'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T01:30:24.819+08:00
