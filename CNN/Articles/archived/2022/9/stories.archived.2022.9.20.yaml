      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Philippine Eagle Foundation, these raptors are
        listed as critically endangered by the International Union for Conservation
        of Nature with an estimated number of only 400 pairs left in the wild.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
