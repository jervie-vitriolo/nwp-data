      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Originally published in 2003, the book “Edifice Complex” by the
        architect and critic Gerard Lico is a monumental study on how the Marcos dictatorship
        used architecture during the martial law to legitimize their "terrain of tyranny"
        that re-routed funds and foreign aid. Lico’s book investigates architecture
        as propaganda, particularly the massive CCP complex, which was built at a
        fast pace for two decades (1966-1982). “The discipline and order of an otherwise
        plain façade can be the perfect parallels of the state’s ideal of discipline
        and order,” wrote Lico.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b733b99e-7adc-49e4-87f4-1dbde71da3b5'
