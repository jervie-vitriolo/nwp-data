    'template': '1'
    'title': 'LTFRB: New fare hike for PUVs effective Oct. 3'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7d6760-f6ea-4e7f-84a3-0d1e0d08cc83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T13:50:21.403+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:39:47.881+08:00
