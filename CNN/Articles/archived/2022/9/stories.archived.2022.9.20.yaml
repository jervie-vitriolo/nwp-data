      'jcr:uuid': 'fd7cc0ad-a700-4448-a59a-5dd3b6455c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T17:14:18.416+08:00
      'mgnl:createdBy': 'vince'
