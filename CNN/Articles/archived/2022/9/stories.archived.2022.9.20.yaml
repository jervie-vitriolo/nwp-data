      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The note on top of Queen Elizabeth II''s
        coffin during her funeral on Monday was a handwritten message from her son,
        King Charles III.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d730fa-2676-4ea8-8d29-8c3efb9b5fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T06:15:28.177+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:41:23.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The message read: "In loving and devoted memory. Charles R".</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41d0ef1-3ca9-434a-a335-08e81d586e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T06:15:28.177+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:41:23.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "R" in King Charles'' title refers to "Rex," which is Latin
        for king.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd009740-8328-4375-b5e5-135f9b4fb2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T06:15:28.177+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:41:23.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The service at Westminster Abbey -- attended by around 2,000 guests
        -- included Bible readings and traditional hymns, as well as a sermon from
        the Archbishop of Canterbury, Justin Welby.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36676ca3-5c52-4417-8965-4ba0cd59fb9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T06:15:28.177+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:41:23.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>King Charles was joined by his wife Camilla, the Queen Consort,
        his siblings, children and grandchildren as Britain said farewell to the country''s
        longest-reigning monarch. The Queen died on September 8 at the age of 96.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27765ac-abb4-418e-b32c-f2781ce5b172'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T06:15:28.177+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:41:23.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coffin was draped with the Royal Standard and the Instruments
        of State -- the Imperial State Crown and regalia -- were placed on top along
        with a wreath of flowers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efa7ad7-54fe-48d7-9e84-c5e161a2078c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T06:15:28.177+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:41:23.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buckingham Palace said the wreath contained flowers and foliage
        cut from the gardens of Buckingham Palace, Clarence House and Highgrove House
        at the request of King Charles III. It sat in a nest of English moss and oak
        branches.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd07048d-ae4a-404c-b0df-a10cbedc164e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T06:15:28.177+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:41:23.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The foliage was selected for its symbolism -- rosemary (for remembrance),
        myrtle (an ancient symbol of a happy marriage), and English oak (symbolic
        of the strength of love), the palace said. The myrtle was cut from a plant
        grown from a sprig of myrtle that featured in the Queen''s wedding bouquet
        when she married Prince Philip in 1947.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e275cca9-5da0-4bf1-884f-0e5fd0d27567'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T06:15:28.178+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:41:23.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the funeral, King Charles thanked the nation for the outpouring
        of support and warmth his family had received.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16221bb4-a96b-4238-9ed6-ccd67274e8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T06:15:28.178+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:41:23.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new monarch said in an emotional statement that he and Camilla
        "were moved beyond measure by everyone who took the trouble to come and pay
        their respects to the lifelong service of my dear mother, The late Queen."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e11f74-d4ff-4b2c-86d8-b5d32786f3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T06:15:28.178+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:41:23.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Queen Elizabeth II will be laid to rest at St. George''s Chapel
        in Windsor Castle, where her parents, her sister, Princess Margaret, and her
        husband, Prince Philip, are also buried.</p>'
  'Bongbong-Marcos-New-York-Stock-Exchange-economy':
