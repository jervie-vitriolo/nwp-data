      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 20)</strong> —
        Local authorities arrested eight fraternity members involved in the fatal
        hazing of a college student in Davao City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af9f07b-5427-4d4b-90e8-dd929eb4bb1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T23:32:51.712+08:00
      'mgnl:createdBy': 'lisbet'
