      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 20)—&nbsp;</strong>Funds
        for the construction of more than 30 local ports will be given to local government
        units under the proposed 2023 budget, the Department of Budget and Management
        (DBM) said on Tuesday, citing a Supreme Court ruling on revenue allotment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c934bfeb-a695-44cb-b4ee-dbf36dd21010'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T19:10:02.354+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:37:11.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36301446-9a82-4e6e-9424-ac5bf1a759f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T19:10:02.354+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:37:11.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DBM statement was in response to a remark of Transportation
        Undersecretary Elmer Samiento on Tuesday that the Budget Department rejected
        the agency’s proposed ₱800-million funding for the construction of 36 ports
        next year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87625269-204b-4f95-8673-eed55be8cde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T19:10:02.354+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:37:12.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b5cbb8-4b66-4dfd-beff-0be5d2079c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T19:10:02.354+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:37:12.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Per Section 17 B item 8 of the Local Government Code of the Philippines,
        and pursuant to the Supreme Court Ruling on the Mandanas-Garcia Case, the
        construction of local ports has already been devolved to the local government
        units,” the DBM told reporters via Viber on Tuesday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5edf8c1-0e6b-4d11-9fc0-8260035ec1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T19:10:02.354+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:37:13.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a9bdcf-a251-4f64-8bf1-f7e76efbd9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T19:10:02.355+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:37:13.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling, based on a petition of Batangas Governor&nbsp;Hermilando
        Mandanas and the late Bataan Governor Enrique Garcia, states that local governments
        must get 40% of all national taxes instead of only from those collected by
        the Bureau of Internal Revenue.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82f9bb6-dd78-4e59-8d25-0066531c42c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T19:10:02.355+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:37:14.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c792be62-cac1-4d3e-958e-f93883387307'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T19:10:02.355+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:37:14.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DBM noted that fish ports are among those decentralized to LGUs
        under the Local Government Code, along with “[i]nfrastructure facilities intended
        primarily to service the needs of the residents of the municipality including,
        but not limited to fish ports, among others.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e3f885-6451-492f-87f8-3c6bf488b2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T19:10:02.355+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:37:15.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8e7f07-fab5-4674-be36-70b89e20120f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T19:10:02.355+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:37:15.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that the devolution transition plans submitted by the DOTr
        along with Department of Agriculture and the Department of Public Works and
        Highways in line with the SC ruling cover:</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436bb2d9-d745-46d7-8493-75203ddd6cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T19:10:02.355+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:37:16.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- development of locally funded social and tourism ports;</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd6e7e1-42ef-40f0-95a0-38df39453582'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T19:10:02.355+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:37:16.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- operation of municipal fish ports in the city or for projects
        that cut across two or more barangays; and</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa997e2d-e795-4396-8fcf-1a7638cf155e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T19:10:02.355+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:37:17.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- construction/improvement of access roads leading to airports/sea
        ports.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4321f6-6a13-4370-81c6-3b78c6569e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T19:10:02.355+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:37:17.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031d3fb2-4fa9-4cdb-83e3-373b04b4f360'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T19:10:02.355+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:37:18.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTr’s proposed budget for 2023 is ₱167 billion. The total national
        expenditure plan is ₱5.268 trillion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f9007f-f615-490e-bc6d-140f160aaa2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T19:01:52.887+08:00
