  'DOLE-TUPAD-program-budget-for-2023':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-09-20T00:25:11.175+08:00
    'imagesource': 'jcr:06ed9757-d7f0-4e89-9465-c21f8492b9dc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5726f41d-5ce4-4d31-8da3-a047608d9414'
    'lead': 'The government''s assistance program for displaced workers is facing
      a funding reduction in the Department of Labor and Employment''s (DOLE) proposed
      2023 budget.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-20T00:27:03.180+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T11:41:31.711+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:35:31.750+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOLE moves to cut TUPAD program''s budget for 2023'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f341ce8-e6d3-4ff5-9263-35e096c218fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T00:27:03.180+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:41:31.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 20)</strong> —
        The government''s assistance program for displaced workers is facing a funding
        reduction in the Department of Labor and Employment''s (DOLE) proposed 2023
        budget.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0027fe3e-9538-4922-af0a-d27c348e3a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T00:27:03.180+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:41:31.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lahat naman halos ng programa may karagdagan, bukod dun sa TUPAD
        (Tulong Panghanapbuhay sa Ating Disadvantaged/Displaced Workers)," Labor Secretary
        Bienvenido Laguesma told CNN Philippines on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c516550-192c-4220-a47d-dc766c660b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T00:27:03.180+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:41:31.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Almost all programs have additional funding, except
        TUPAD.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e16b111-5667-45bd-837a-d3eaca0738aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T00:27:03.180+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:41:31.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the department has slashed TUPAD''s budget as the country
        shifts to the new normal, with the government doing away with hard lockdowns.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80969170-b5e7-450d-88f4-d5bb12afbf90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T00:27:03.180+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:41:31.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The labor chief did not provide specific figures.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5aa8252-dedb-433b-b41c-0ae91d54f838'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T00:27:03.180+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:41:31.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to DOLE''s website, TUPAD provides emergency employment
        for Filipino workers affected by the pandemic, such as in social, economic,
        and agro-forestry community projects.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67dc473a-eb86-48b0-b5d2-3011e2893acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T00:27:03.180+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:41:31.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/business/2022/9/8/PSA-July-Labor-Force-Survey.html">READ:
        July 5.2% jobless rate brings average closer to pre-COVID level, but underemployment
        up</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be9c0fa-3ec6-4b45-9db7-9fe48dcee002'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T00:27:03.180+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:41:31.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those qualified will be paid after working anywhere from 10 to 30
        days.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b9885a-e9d9-499c-82c0-cf42e4125b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T00:27:03.181+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:41:31.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For 2023, DOLE has proposed a budget of ₱25.8 billion, significantly
        lower than the ₱36.9 billion allotted this year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e243d836-0625-44e8-b5f9-8a183b361071'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T00:27:03.181+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:41:31.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Laguesma stressed the need for the government and the
        private sector to generate more full-time, secure, and quality jobs.</p>'
  'MPTC-unit-still-keen-on-pursuing-Metro-Cebu-Expressway-project':
    'author': 'Lisbet Esmael, CNN Philippines'
    'caption': 'Photo from former DPWH chief and now-Senator Mark Villar'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-09-20T00:29:07.529+08:00
    'imagesource': 'jcr:ee42c4e4-ea66-46aa-8573-eb6a1bc34c11'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c25472cf-31dc-4213-b20a-e9d1beb250f1'
    'lead': 'A subsidiary of the Pangilinan-led Metro Pacific Tollways Corp. (MPTC)
      remains interested in pursuing the Metro Cebu Expressway project as the new
      administration moves to prioritize public-private partnerships (PPP).'
    'mgnl:activationStatus': true
