    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '16176962-1291-4e1b-80ad-236e8e8e7d13'
    'lead': 'Albay Governor Noel Rosal says he still has until Sept. 24 to appeal
      the Commission on Elections'' disqualification ruling against him over violation
      of the public spending ban ahead of the May 9, 2022 elections.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-20T13:33:17.373+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-19T11:40:37.908+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:35:37.591+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Albay governor to appeal disqualification case

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7d8425-6938-4bda-9cd6-248ef47a9e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T13:33:17.373+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:40:38.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 20) —</strong>
        Albay Governor Noel Rosal on Monday said he will continue to serve the province
        until the court orders with finality that he vacate his post.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3016b25-1e95-43cd-97de-9296a4112ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T13:33:17.373+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:40:38.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b9bab8-2d2a-46a6-ab98-870cdf7c3646'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T13:33:17.373+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:40:39.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will continue to function as your governor until the court orders
        with finality and executory to vacate the position..." Rosal said. "Stay calm
        <em>tabi... Salamat po sa gabos na nagasuporta</em>. [Stay calm please...
        Thanks everyone for the support]."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c72fc89-42f6-4e5b-ac44-7e6c048a7c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T13:33:17.373+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:40:39.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d14b9f7-7930-4b93-95f8-3635ea470238'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T13:33:17.373+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:40:40.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Elections (Comelec) First Division disqualified
        Rosal from the 2022 provincial electoral race for violating the public spending
        ban ahead of the May 9, 2022 national and local elections.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8998406-1065-4418-b852-20d966fb5287'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T13:33:17.373+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:40:40.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d0385f-0e55-48db-b481-3adfcda86974'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T13:33:17.373+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:40:41.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosal stressed that he still has until Sept. 24 to appeal the ruling
        against him.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8472b6a3-d987-4fdb-a032-16e495508bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T13:33:17.373+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:40:41.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34946ad0-17bb-4734-b065-e5821667393f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T13:33:17.373+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:40:42.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The resolution of the first division is not final and executory,"
        he said in a Facebook post. "We have five days from receipt or up to 24 September
        to file MR (motion of reconsideration) to the Commission En Banc."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f50d6ee-98f7-460a-93bb-7e04bddde00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T13:33:17.373+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:40:42.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70dd6b2-5c57-4552-9851-35ff8ac7b3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T13:33:17.374+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:40:43.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that Comelec''s decision may be brought to the Supreme
        Court.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813a9e1b-5fb1-46ed-bd57-c0fc41f6370d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T13:33:17.374+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:40:43.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075dc0f9-4733-4670-b689-20c20508ac64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T13:33:17.374+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:40:44.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the poll body''s decision promulgated on Sept. 19,
        Rosal gave cash aid to tricycle drivers and senior citizens sometime in April,
        which fell within the 45-day window before the May 9 elections.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240fda8c-8ea0-46fa-a22d-4678b2be5eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T13:33:17.374+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:40:44.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268754e1-3a63-4c70-b478-d7849933b722'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T13:33:17.374+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:40:45.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The release of public funds during the 45-day period before a regular
        election and 30 days prior to a special election is strictly forbidden under
        Section 261 of the Omnibus Election Code, except for maintenance of existing
        public works and emergency works due to a public calamity, and works undertaken
        by contract.</p>'
