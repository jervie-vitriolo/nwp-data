      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639228a5-db0f-464f-9593-468fff18c41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T16:00:14.478+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:38:54.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Geological Survey said the epicenter was in a sparsely populated
        region of Michoacan state, which is very near the coastline.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f339a4-cfb7-41cb-9ffd-ee6a7dd58010'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T16:00:14.478+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:38:54.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11abb049-2470-403a-b026-5c218a03543e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T16:00:14.478+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:38:55.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pacific Tsunami Warning Center issued a <a href="https://www.cnnphilippines.com/world/2022/9/20/Tsunami-warning-follows-major-quake-in-Mexico.html?%3F%3F&amp;fbclid=IwAR3zJ4Kb_JwxktFuIfti-whhjJzZA4Kv-wQg5vDdprYetStRCVSc0k8ndhk">tsunami
        warning,</a> saying waves of up to three meters could hit Mexico.&nbsp;</p>'
