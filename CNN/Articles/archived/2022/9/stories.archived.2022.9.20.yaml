  'OVP-spox-defends-transfer-of-office':
    'caption': 'Vice President Sara Duterte attends the ribbon-cutting ceremony for
      the new office in Mandaluyong City on Sept. 12, 2022.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-09-20T20:31:10.690+08:00
    'imagesource': 'jcr:f6206ae5-1034-49e8-abb4-fce0c7d03ff1'
