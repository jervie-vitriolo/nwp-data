      'mgnl:lastActivated': 2023-01-19T11:41:28.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1e0187-825d-4c51-8604-8c3333796fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T01:30:24.818+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:41:28.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The station was named George V after the late Queen''s grandfather,
        King George V.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1387d1cb-e606-4fa8-b939-5f6935a51f09'
