      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f32176-0fc3-40f5-a054-9a822fc2d9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T17:14:18.415+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:38:19.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For reasons still unknown, the invaders were not arrested for illegal
        possession of firearms, for possessing and brandishing unlicensed firearms.
        At this moment, they remain encamped on Km 48,” according to the officials.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa98682b-a7e9-40a2-993c-cfdc856daabb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-20T17:14:18.416+08:00
