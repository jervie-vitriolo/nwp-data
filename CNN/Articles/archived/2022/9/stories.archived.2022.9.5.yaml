    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Manhunt underway for 2 suspects in connection with a mass stabbing that
      left at least 10 dead in Saskatchewan, Canada'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad4aba0-d784-4d0d-9022-a1508a988506'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T08:56:28.213+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:23:04.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Canadian authorities are searching for
        two men in connection with a mass stabbing Sunday that left at least 10 dead
        and 15 injured across multiple crime scenes in Saskatchewan in western Canada.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0cabc2-4184-494e-9fa3-47a387055307'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T08:56:28.213+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:23:04.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have identified the two suspects as Damien Sanderson
        and Myles Sanderson, and are advising the public to take appropriate precautions.
        The pair are believed to be traveling in a black Nissan Rogue with a Saskatchewan
        license plate.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32310341-cb85-4a71-9e3a-6e239abb2b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T08:56:28.214+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:23:04.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are taking all steps possible to track these individuals," said
        Assistant Commissioner Rhonda Blackmore with the Royal Canadian Mounted Police.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f003127-64ed-4d6c-846f-e862875e328a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T08:56:28.214+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:23:04.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blackmore said the first stabbing report came at 5:40 a.m. local
        time and within minutes they received multiple calls reporting additional
        stabbings. Authorities say there are 13 crime scenes where victims were found
        across Saskatchewan. Blackmore said it appears some of the victims were targeted
        and some were random.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7eff3c3-3fe2-421a-bb2c-aedffd44cdc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T08:56:28.214+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:23:04.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is certainly a very significant event if not the largest we''ve
        seen in the last number of years," Blackmore said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ca934b-1651-43af-b780-2e56508e287d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T08:56:28.214+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:23:04.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a message to the two suspects, Blackmore said, "If Damien and
        Myles are listening or receive this information I would ask that they turn
        themselves into police immediately."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e32ae22-897d-43e4-bde1-732b21e2daf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T08:56:28.214+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:23:04.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our thoughts are with the many victims deceased and injured, their
        family, friends and community. It is horrific what has occurred in our province
        today," she continued.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b732292b-fab3-47d4-b57c-70fffe27549d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T08:56:28.215+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:23:04.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday''s violence prompted officials to issue a "civil emergency,"
        warning residents in the Regina area to "take precautions."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e964809-86f8-4ed4-bacd-0613643ac8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T08:56:28.215+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:23:04.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To everyone in Saskatchewan, especially those in proximity to the
        James Smith Cree First Nation area, please shelter in place and stay safe,"
        Canadian Minister of Public Safety Marco Mendicino tweeted.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777a0669-e5dc-4e0d-a15e-e4bb0e170e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T08:56:28.215+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:23:04.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Justin Trudeau said in a statement the stabbings
        "are horrific and heartbreaking."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa24979f-77b4-488e-a08e-9cac6e401f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T08:56:28.215+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:23:04.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are closely monitoring the situation, and urge everyone to follow
        updates from local authorities," Trudeau tweeted. "Thank you to all the brave
        first responders for their efforts on the ground."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a76064-373e-48bb-ad41-65f3a0c870d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T08:56:28.216+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:23:04.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saskatchewan Premier Scott Moe tweeted his condolences to the people
        of the province.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8230c364-9f3c-4302-9331-96c2c68468e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T08:56:28.216+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:23:04.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are no words to adequately describe the pain and loss caused
        by this senseless violence. All of Saskatchewan grieves with the victims and
        their families," Moe tweeted.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60192408-d123-45d2-9f20-c32a8b1c2143'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T08:56:28.216+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:23:04.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mass stabbing also led to increased security at the Saskatchewan
        Roughriders'' game, the CFL team said on twitter.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898134cf-cf14-495d-9e1a-251282727cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T08:56:28.216+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:23:04.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a result, additional members of law enforcement have been deployed
        across Mosaic Stadium and the surrounding area," the statement read. "The
        Club operates a centralized command centre on game day that allows immediate
        connection to local emergency services and the ability to receive up to the
        minute information when any sort of emergency occurs."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23bbd4b-5eab-476e-bfde-09b561b5f0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T08:56:28.216+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:23:04.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a developing story.</em></p>'
  'NPA-Vincent-Isagani-Madlos-Bukidnon-Army':
    'author': 'Melchor Velez for CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2022-09-05T09:05:19.018+08:00
    'imagesource': 'jcr:dfad3c49-dd20-49f9-8cb3-7d27e6b61603'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '89fe039a-94ad-453e-a77e-5980b11653a4'
    'lead': 'Authorities said Vincent Isagani Madlos and his wife Angie Polandres
      Salinas died in a clash with the troops of the 8th Infantry Battalion of the
      403rd Infantry Brigade in Barangay Kapitan Bayong, Impasug-ong last week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-05T09:20:13.890+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T11:23:03.974+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:22:30.504+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Son of late NPA leader killed in Bukidnon clash'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b235c0b-1543-4200-82de-35cb00d0c623'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T09:20:13.891+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:23:03.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Malaybalay&nbsp;City, Bukidnon (CNN Philippines, September
        5) —</strong> The son of the late New People''s Army leader Jorge "Ka Oris"
        Madlos was killed in an encounter with troops in Bukidnon, according to the
        Philippine Army.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9214322-526d-45e8-839c-fe79ef25ff4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T09:20:13.891+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:23:03.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities on Monday said Vincent Isagani Madlos and his wife Angie
        Polandres Salinas died in a clash with the troops of the 8th Infantry Battalion
        of the 403rd Infantry Brigade in Barangay Kapitan Bayong, Impasug-ong on Sept.
        3.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66250dc1-47d8-49c3-ba0d-77fab6a5bcd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T09:20:13.891+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:23:03.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaybalay-based 403rd Infantry Brigade Officer-In-Charge Col. Ted
        Dumosmog said the couple was among the wanted top terrorist leaders in Mindanao.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86014a82-2e4d-43c0-abc8-096e475ba2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T09:20:13.891+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:23:03.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Madlos had multiple warrants of arrest for the crimes committed
        in different areas in Caraga and Northern Mindanao regions, Dumosmog added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e286e91f-e5bb-42f5-866a-712011ba7c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T09:20:13.892+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:23:03.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Army Colonel also said the combat group of the Joint Task Force
        Diamond was conducting a special operation when they encountered Madlos''
        group. The soldiers recovered two AK47 rifles, hand grenades, other war materials,
        and personal belongings.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87d701a-6524-4845-a0ac-3d52aecf019f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T09:20:13.892+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:23:03.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4th Infantry Division Commander M/Gen. Wilbur Mamawag said that
        successive neutralization of other top leaders of communist terrorist group
        provides a clearer view of ending the local communist armed conflict in Northern
        Mindanao.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb013fcc-56f5-4566-b287-7791fc69d171'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T09:20:13.892+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:23:03.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The elder Madlos was killed during combined operations at the mountainous
        area of Sitio Gabunan, Barangay Dumalaguing, Impasugong, Bukidnon on Oct.
        30, 2021.</p>'
