      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9282300c-1bba-45c0-a7ef-13f0698ba95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T15:38:02.403+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:22:57.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Senate resolution was filed that seeks to abolish the agency.
        Tolentino also recently said the PS-DBM might have no budget next year since
        abolishing the department will take some time.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8d82e7-6915-40bf-b9da-d271cefde64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T15:38:02.403+08:00
