      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 5)&nbsp;—</strong>
        The Philippines recorded 656 additional cases of the Omicron subvariants,
        the Department of Health (DOH) reported on Monday.</p>'
    '1':
