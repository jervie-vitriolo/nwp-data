      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lao previously sought to lift the immigration lookout bulletin order
        issued against him in 2021, when he was investigated by the Senate for his
        involvement in the government''s contracts with medical supplier Pharmally
        Pharmaceutical Corporation at the height of the COVID-19 pandemic.</p>'
