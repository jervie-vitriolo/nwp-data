    'mgnl:tags': ['IATF', 'face-mask', 'COVID-19', 'coronavirus', 'Cebu-City', 'Ma.-Rosario-Vergeire',
      'DOH']
    'template': '1'
    'title': 'IATF to discuss, submit recommendation on Cebu City''s eased face mask
      policy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c891b978-7d1e-4ac9-bedf-9eecf50b5c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T13:46:09.223+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:59.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 5)&nbsp;—</strong>
        The Inter-Agency Task Force for the Management of Emerging Infectious Diseases
        (IATF) is set to meet Monday afternoon to discuss and submit a recommendation
        regarding Cebu City''s easing of the use of face masks, the Department of
        Health (DOH) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351db001-8436-4146-92c4-06e95eeae107'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T13:46:09.223+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:59.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032eeeb5-0f23-471a-977c-3a56e5d909f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T13:46:09.223+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:59.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have convened the IATF. It''s going to happen at 2 p.m. this
        afternoon. <em>Pag-uusapan po ito ng mga ahensiya na kasama natin at magkaron
        po tayo ng rekomendasyon sa ating presidente</em> [Ferdinand "Bongbong" Marcos,
        Jr.]," DOH Officer-in-Charge Ma. Rosario Vergeire said in a briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71c8c96-c739-4b91-861c-22cea968ef5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T13:46:09.224+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:59.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157fd07b-f4db-4911-80a9-69743cadc0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T13:46:09.224+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:59.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will discuss this with agencies we are working
        with and we will have a recommendation to the president.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20db7123-1982-4841-87c1-5ca9c725ec54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T13:46:09.224+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:59.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4293fe-3431-4ce2-98a7-18944ea3c996'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T13:46:09.224+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:59.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu City Mayor Mike Rama earlier <a href="https://www.cnnphilippines.com/regional/2022/9/5/Cebu-City-face-mask-COVID-19-.html">announced</a>
        that his executive order allowing the use of face masks optional when outdoors
        will be effective from Sept. 1 to Dec. 31. The policy will be lifted in case
        COVID-19 infections spike, he said in his supplementary order.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ddf986-2073-4cf5-b4ca-c807fcf1e66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T13:46:09.224+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:59.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd666ea8-b5cd-4043-9939-b8a917919758'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T13:46:09.224+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:59.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said the department was not informed about Cebu City''s
        new policy. She assured that the issue will be discussed, and that the Office
        of the Press Secretary will announce the final decision of the president on
        the matter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf84d41f-2417-48b1-87fa-b932e0481ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T13:46:09.224+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:59.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff17133-a8d1-4533-8b36-0943835513de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T13:46:09.224+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:59.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire emphasized that face masks provide 70 percent to 80 percent
        protection against COVID-19 infection, as well as protection against other
        infectious diseases.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079d8739-33df-48dc-bb74-95cae36eae7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T13:46:09.224+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:59.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7777570c-1e0e-4e1d-a08c-db1c9b4726e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T13:46:09.224+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:59.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the government would also want to ease health restrictions,
        there are conditions -- like increased vaccination coverage, and stability
        in the increase in cases -- before this is implemented, Vergeire said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f117d7e-35b7-4440-b714-94e068cde036'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T13:46:09.224+08:00
