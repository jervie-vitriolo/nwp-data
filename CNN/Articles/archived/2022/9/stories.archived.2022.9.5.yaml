      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 5) —</strong> Executive
        Secretary Vic Rodriguez will again skip the Senate hearing on Tuesday on the
        sugar importation mess.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e647341-9f56-4e27-a43e-e086929267e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T12:59:39.167+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:23:00.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2021121c-0b35-42be-8504-5e258f15d530'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T12:59:39.167+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:23:00.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' <em>The Source</em> on Monday,
        Senate Blue Ribbon Committee chair Francis Tolentino said his panel will show
        during the next hearing a letter from Rodriguez stating why he again cannot
        attend. The panel will decide whether his absence is acceptable or not.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1028ca-1f66-4a4f-a58b-7f5e57b92423'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T12:59:39.167+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:23:00.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025fcfb2-fa97-4ec8-a76a-40c65b671d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T12:59:39.167+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:23:00.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The contents of the said letter will be out to the media and the
        general public shortly after 9 am (tomorrow)," Tolentino said. "He (Rodriguez)
        won''t be there tomorrow."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d137af2-c943-4909-91bc-6a557e163977'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T12:59:39.167+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:23:00.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc9f680-6e2f-481c-aa7c-3e327154aa5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T12:59:39.167+08:00
