    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:22:34.737+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['marcos', 'bbm', 'bongbong', 'state-visit', 'indonesia', 'joko-widodo']
    'template': '1'
    'title': 'Marcos, Widodo cite importance of ASEAN''s role amid volatile geopolitics

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9175aa30-2523-45d8-ab60-389f702c4771'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T16:55:45.797+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:55.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 5) —</strong> President
        Ferdinand "Bongbong" Marcos Jr. said he and Indonesian leader Joko Widodo
        discussed the important role the 10-member Association of Southeast Asian
        Nations (ASEAN) should play as countries in the region face difficulties because
        of geopolitical volatility.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3412baf1-7baf-4670-9a92-02f78c222984'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T16:55:45.797+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:55.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We also spoke at length about the role that we believe ASEAN should
        play while we face the difficulties in this very volatile time in geopolitics
        not only in our region but also in the rest of the world,” Marcos said in
        his joint statement with President Widodo broadcast from the Indonesian capital
        Jakarta.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43a771c-9d64-4878-8a1a-a6c05c2dd779'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T16:55:45.797+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:55.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We agreed that ASEAN is going to be the lead agent in the changes
        that we would like to see in continuing to bring peace to our countries,"
        Marcos added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8448423-eaa4-479f-8615-498318b95e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T16:55:45.797+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:55.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Widodo’s remarks were in Bahasa Indonesia and there was no immediate
        English translation available.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1258ea-323a-4767-a212-06a30aa69ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T16:55:45.797+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:55.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In light of the challenges, Marcos said, trade was among the topics
        discussed thoroughly in his meeting with Widodo.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c03aeb-68bc-40e2-b8fd-e5184362d90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T16:55:45.797+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:55.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that they agreed to organize task forces that would allow
        the two countries to discuss at the technical level how they can fully seize
        available advantages and opportunities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1884ea78-a586-4ef5-aad1-927b989a7d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T16:55:45.797+08:00
