  'Poblacion-girl-20k-fine-guilty':
    'author': 'Faith Yuen Wei Ragasa, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-09-05T23:40:35.365+08:00
    'imagesource': 'jcr:49aca390-5870-48a2-af97-7d3b41e016a8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '777d5f1c-9978-4d70-b8c6-e3fc7abd9ef3'
    'lead': 'The Makati regional trial court imposed a P20,000 fine on Gwyneth Anne
      Chua, known as the Poblacion Girl, after she pleaded guilty for violating quarantine
      protocols amid the surge in COVID-19 cases in 2021.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-05T23:46:39.752+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-19T11:22:47.235+08:00
