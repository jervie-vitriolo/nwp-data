  'CJ-Perez-PBA-champion-San-Miguel-Beermen':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-09-05T13:15:47.969+08:00
    'imagesource': 'jcr:bd9d0ccd-a0ce-4927-9c28-e7966d3eac6b'
