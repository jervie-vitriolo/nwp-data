      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd267b65d-20d5-4254-bd1f-d9b8398c31d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T15:38:02.403+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:22:57.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unit, which is supervised administratively by the Budget Department,
        has been in hot water over a number of issues, most recent of which are the
        overpriced and outdated laptops purchased for the Education Department. The
        Senate is conducting the probe based on a Commission on Audit (COA) report
        that the units reportedly cost over ₱58,000 each and turned out to be not
        fully compliant with the required technical specifications. The initial approved
        price was only around ₱35,000.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ea56b9-dc91-43aa-8f9f-088a565f1893'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T15:38:02.404+08:00
      'mgnl:createdBy': 'glee'
