    'lead': 'DOH Officer-in-Charge Ma. Rosario Vergeire says the IATF will meet this
      afternoon to discuss and issue a recommendation on Cebu City''s easing of use
      of face masks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-05T13:46:09.223+08:00
