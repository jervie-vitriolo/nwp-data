      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intramuros is putting a spotlight on their interns who will present
        their papers on history and urban design involving the famed site. Shane Belle
        Mae B. Lim is presenting “Rethinking the Walled City: Introducing the Circular
        Framework in the Preservation and Development of the Built Environment of
        Intramuros;” while Jhoanna Angeline U. Zialcita is presenting “The Potential
        Impact of the Parex Proposal on the Cultural Significance of Intramuros.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5472b2d9-9e5a-4e1d-a0e2-9056c680c687'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T18:41:51.095+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:22:53.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The webinar is on Sept. 8. Register <a href="https://us06web.zoom.us/webinar/register/WN_e2GqhiSiQeK9wXs3rS3Shg"
        target="_blank">here</a> to attend. For more information and copies of the
        papers, visit the Intramuros Administration <a href="https://intramuros.gov.ph/2022/09/03/ia-intern-talks-2/"
        target="_blank">website</a>. — CNN PHILIPPINES LIFE STAFF</p>'
