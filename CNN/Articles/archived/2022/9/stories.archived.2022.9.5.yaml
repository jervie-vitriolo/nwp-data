    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029b0f42-9186-4ada-a650-ee984682fb64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T18:41:51.095+08:00
      'mgnl:createdBy': 'gabrielle'
