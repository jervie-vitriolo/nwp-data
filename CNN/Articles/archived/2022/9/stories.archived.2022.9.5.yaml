  'Overseas-employment-certificates-digitized-before-year-end-DMW':
    'author': 'Gienel Barroga, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-09-05T21:45:33.186+08:00
    'imagesource': 'jcr:e4d2d919-e394-41d0-b655-810d9bce7f1e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e7caf486-dcde-4eac-b4ee-a45e52f63e91'
    'lead': 'In line with President Ferdinand "Bongbong" Marcos, Jr.''s order to simplify
      the hiring process for overseas Filipino workers (OFWs), the Department of Migrant
      Workers vowed to digitize overseas employment certificates (OECs) before the
      year ends.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-05T21:47:25.619+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T11:22:50.174+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:22:37.888+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Overseas employment certificates digitized before year-end - DMW'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcfa874b-bd3c-40b9-b9bd-afd3166edea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T21:47:25.619+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:22:50.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 5)</strong> —&nbsp;In
        line with President Ferdinand "Bongbong" Marcos, Jr.''s order to simplify
        the hiring process for overseas Filipino workers (OFWs), the Department of
        Migrant Workers vowed to digitize overseas employment certificates (OECs)
        before the year ends.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e11645-d4b3-49a1-84ee-e852fee784fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T21:47:25.619+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:22:50.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hopefully by November, or even before, definitely bago matapos
        ''yung taon, digitized na ''yung version ng OEC," Migrant Workers Secretary
        Susan "Toots" Ople told CNN Philippines. "Ibig sabihin, nasa mobile phone
        na nila (OFWs) and hindi na sila kailangang pumunta ng POEA (Philippine Overseas
        Employment Administration)."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f852ef64-9488-4f6b-aef9-6e0b502074f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T21:47:25.619+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:22:50.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Hopefully, by November, or even before, definitely
        before the end of the year, OECs are already digitized. That means it''s already
        on their mobile phones and there''s no need to go to POEA.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9afd22c1-2a28-45f9-ae1f-0bec7a842be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T21:47:25.619+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:22:50.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his first State of the Nation Address, <a href="https://www.cnnphilippines.com/news/2022/7/26/marcos-sona-employment-ofw.html">Marcos
        called on the DMW and the Department of Information and Communications Technology
        (DICT)</a> to "automate the verification of contracts and issue secure OECs
        that you can keep on your smartphone."&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10c6ccf-cecb-4599-afc3-53fabf7e4343'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T21:47:25.619+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:22:50.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ka-meeting ng team ko ''yung DICT team. May calendar na sila, may
        roadmap na sila. In fact, nakita ko na ''yung initial na prototype so I''m
        very confident na madedeliver namin ''yun," Ople said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5bc1d48-a2eb-458e-8f57-55ca2c3b54aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T21:47:25.619+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:22:50.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My team met with the DICT team. They already have
        a calendar and roadmap. In fact, I have seen the initial prototype so I''m
        very confident that we can deliver.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f075c494-8bed-4d1f-bd1e-5c742a3cc2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T21:47:25.620+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:22:50.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Improved hiring process</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f2dc4d-6627-4714-b88f-2a41209dbf5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T21:47:25.620+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:22:50.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When she first set foot in the department, the Migrant Workers chief
        said one of the complaints of DMW''s recruitment agency partners is the long
        accreditation time of three to six months.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a5ac49-a085-4884-9406-cd7a9fc85129'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T21:47:25.620+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:22:50.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reasons for this include the repeated steps in the process and
        lack of direct communication between the land-based center in the country
        and the labor attachés overseas.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56454f8d-eb4f-4904-b2fd-166b664abf41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T21:47:25.620+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:22:50.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dahil isang department na kami, kung ano ''yung ginagawa sa labor
        office, tututukan na lang para talagang doon pa lang, kumpleto na ''yung requirements,"
        Ople explained. "Hindi na kailangang pabalik-balik ''yung employer. Pwede
        nang e-submission, may portal na lang. Pagdating dito, halos ministerial na
        lang and then in a matter of weeks, pwede na (to be accredited)."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d530db-af68-435a-8603-10f01bf306ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T21:47:25.620+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:22:50.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Now that we are a sole department, we will just monitor
        what the overseas labor office is doing so that requirements are already complete
        there. There is no need to come back and forth. E-submissions can be done
        through a portal. So when they come here, it''s only ministerial work and
        then in a matter of weeks, they can be accredited.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23182e0e-ceb0-4e2a-a682-99bfe5387bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T21:47:25.620+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:22:50.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Campaign against illegal recruitment, human trafficking</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79ceb14-a2d8-49ef-8334-987ceb1d56df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T21:47:25.620+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:22:50.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ople bared that another top priority of her department is the campaign
        against illegal recruiters and human trafficking, noting that some have already
        been caught and charged.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9feeb22-590f-45a2-b76c-1b1ffa05d3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T21:47:25.620+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:22:50.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Papalakasin pa namin ''yung kampanya na ''yan. Meron akong forthcoming
        meeting with Facebook Philippines (to discuss) paano i-take down kaagad ''yung
        mga online illegal recruitment sites," the secretary said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da3f813-7302-40e4-8569-501e1fe010a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T21:47:25.620+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:22:50.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will intensify our campaign. I have a forthcoming
        meeting with Facebook Philippines to discuss how online illegal recruitment
        sites can be taken down immediately.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61914603-c0df-4674-a7b8-0e948607e858'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T21:47:25.620+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:22:50.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[P]upunta rin ako ng [I will visit] Saudi Arabia&nbsp;to discuss
        with them (a) joint collaboration against the trafficking of migrant workers,"
        she added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8b9d94-4514-45b8-843d-78a5b58645b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T21:47:25.620+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:22:50.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Ople said there is a big demand for Filipino seafarers
        right now. Apart from this, the department is also in talks with countries
        like Croatia and Hungary, which are looking to hire 100,000 and 45,000 workers,
        respectively.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d56a811-a11d-46bd-b745-1f9ec2cecfd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T21:47:25.620+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:22:50.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said, however, that local employment is still the best choice.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a10989-6a03-4510-95ac-f78e33486e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T21:47:25.620+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:22:50.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s up to us as a nation to make that long-time dream come true.
        But in the meantime na may mga umaalis, we have to make sure na ''yung migration
        governance natin is at par with the rest of the world. In fact, kung pwede
        pa tayo ''yung parang nasa cutting edge pagdating sa migration governance,"
        she emphasized.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49671d8-c2ea-4035-9d5b-a79ae044b2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T21:47:25.620+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:22:50.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: But in the meantime that there are migrant workers,
        we have to make sure that our migration governance is at par with the rest
        of the world. In fact, we can be on the cutting edge when it comes to migration
        governance.]</p>'
  'DMW-OFWs-seeking-repatriation':
    'author': 'Gienel Barroga, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-09-05T21:49:55.555+08:00
    'imagesource': 'jcr:d749249b-5309-4bda-b616-0965b5dc320f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ee3ff7d6-59cb-40a9-a8c0-0d4b09d7e238'
    'lead': 'The Department of Migrant Workers (DMW) said almost 2,000 overseas Filipino
      workers (OFWs) have requested to be sent home through its One Repatriation Command
      Center.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-05T21:52:51.161+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T11:22:49.563+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:22:38.107+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DMW chief: Almost 2,000 OFWs seeking repatriation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9882276e-3fef-4e4f-b734-bd1f2c6de934'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T21:52:51.161+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:22:49.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 5)</strong> —&nbsp;The
        Department of Migrant Workers (DMW) said almost 2,000 overseas Filipino workers
        (OFWs) have requested to be sent home through its One Repatriation Command
        Center.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994aa406-79d4-42a7-aa4d-df42d68e526e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T21:52:51.161+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:22:49.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May mga contract violations, mga hindi napapasahod. Meron din na
        medical (reasons), ''yung mga nagkakasakit na na gusto na lang umuwi. So ang
        kailangan nila, medical repatriation. ''Yung iba naman, talagang inaabuso,"
        Migrant Workers Secretary "Toots" Ople told CNN Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc69f1e-b1b1-41a9-97bb-6661ddf140dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T21:52:51.161+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:22:49.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are contract violations, those with unpaid salaries.
        There are also medical reasons, those getting sick want to just go home through
        medical repatriation. Others are victims of abuse.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49187329-5b60-44b7-bbb7-cb6bde38dd60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T21:52:51.161+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:22:49.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that most of the requests are from domestic helpers based
        in the Middle East.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efeea17-388d-401a-a379-a1db09df8e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T21:52:51.162+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:22:49.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ople said the One Repatriation Command Center is her first priority
        as DMW secretary because she experienced helping people from the provinces
        who would take risks to go to Manila to report abuse cases to their family
        members abroad through her non-government organization Blas F. Ople Policy
        Center.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96756557-42ed-4a25-b90f-97594e8a5900'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T21:52:51.162+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:22:49.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All these stories, we learned from them and when it''s now time
        for me to assume as secretary of the department, I draw from these personal
        testimonials and I see the need na huwag nang dagdagan ''yung burden ng mga
        magulang o mga kapatid ng mga workers natin abroad [to not add more burden
        to the migrant workers'' parents or siblings]," she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd61bf96-d303-4590-bd80-5df4d0acc09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T21:52:51.162+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:22:49.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the DMW chief, the command center has nurses, labor
        and welfare attachés, as well as staff from the Overseas Workers Welfare Association
        who handle the calls.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a71c97-92bc-488c-8241-34dc8bd253a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T21:52:51.162+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:22:49.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May database kami (of callers). May aging notification system ''yun.
        Kapag masyadong matagal (na) walang aksyon, naaalert kaming lahat," Ople explained.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397d6f97-faa6-4457-ab95-7ac48c1c66ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T21:52:51.162+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:22:49.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have a database of callers. It has an aging notification
        where we will be alerted if there has been no action for so long.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c84237-cf5c-4f6e-996d-0909f11f1736'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T21:52:51.162+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:22:49.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A dedicated team was also formed whose task is to only update families,
        she noted.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded32c4c-ab8d-4e61-9fbc-12753d4054db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T21:52:51.162+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:22:49.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Distressed OFWs or their families may reach out to the command center
        by calling 1348, or by sending an email to repat@dmw.gov.ph. Walk-ins are
        also accepted through the agency''s help desks.</p>'
  'da-2023-budget-farm-to-market-road-program-review':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-09-05T21:53:06.424+08:00
    'imagesource': 'jcr:839d4400-5cda-4d68-9e73-1c2d355521f0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '514cdb77-0cda-42d3-94bd-7cc5f611b79a'
    'lead': '''Ngayon po ang nagsa-submit sa Congress ay si Presidente and we have
      to renew that based on what the President wants,'' Agriculture Senior Usec.
      Domingo Sebastian told the House appropriations panel amid scrutiny from lawmakers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-05T21:56:58.719+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T11:22:49.245+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:22:38.238+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DA', 'Department-of-Agriculture', '2023-budget', 'Domingo-Sebastian']
    'template': '1'
    'title': 'DA to review farm-to-market road program under 2023 budget'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a81bcf6-9fac-4ed7-ac36-d974a63e6de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T21:56:58.720+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:22:49.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 5)</strong> — The
        Department of Agriculture on Monday committed to look into the farm-to-market
        road (FTM) program included in its proposed ₱163.75 billion budget for 2023
        amid scrutiny from lawmakers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43ce968-2bcd-469e-9ed6-45d8fb62a945'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T21:56:58.720+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:22:49.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Siguro po dapat nating review-hin ang</em> farm-to-market road
        program <em>na sinubmit ni</em> (Bureau of Agricultural and Fisheries Engineering
        Director) Mr. Ariodear (Rico) <em>dahil ''yun po ay</em> farm-to-market road
        program <em>na sinubmit ni</em> Secretary (William) Dar,” said DA Senior Usec.
        Domingo Sebastian during the hearing of the House appropriations panel on
        the agency’s funding next year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62fe31db-2d13-4645-a4da-9cbfb6d2ec4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T21:56:58.720+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:22:49.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Perhaps we should review the farm-to-market road program
        that BFAR Director Ariodaer Rico submitted because this was the program submitted
        by former Secretary William Dar.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ccdd921-668a-4f6d-9cbb-23216b48df2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T21:56:58.720+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:22:49.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Ngayon po ang nagsa-submit sa</em> Congress <em>ay si</em>
        Presidente [Now it’s the President submitting it to Congress] and we have
        to renew that based on what the President wants," Domingo added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f99797-3215-4ed3-8383-dd342c1d5130'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T21:56:58.720+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:22:49.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2023 National Expenditure Program (NEP) assigns ₱13.15 billion
        for the plan. According to the DA, this is expected to fund the construction
        of over 1,000 kilometers of FTM roads.</p>'
    '10':
