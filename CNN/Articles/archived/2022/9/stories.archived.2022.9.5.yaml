      'text': '<p><strong>Metro Manila (CNN Philippines, September 5)</strong> — International
        A''TIN, P-pop sensation SB19 has heard your appeals for an overseas concert!</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38752193-87f1-4dfb-a37a-52e9311e0c3a'
