  'china-covid-lockdown-70-cities':
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-09-05T18:38:41.569+08:00
    'imagesource': 'jcr:dfc4e59a-544d-4705-9ac3-3fc8c06f6956'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '24fe77af-4c09-44ec-ba52-62ffb598df48'
    'lead': 'More than 70 Chinese cities have been placed under full or partial Covid
      lockdowns since late August, impacting more than 300 million people, as local
      authorities rush to stamp out infections at all cost in the final countdown
      to leader Xi Jinping''s expected third term.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-05T18:42:50.772+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-19T11:22:52.669+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:22:36.656+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'covid-19', 'lockdown', 'chinese-cities', 'xi-jinping']
    'template': '1'
    'title': 'Chinese cities rush to lockdown in show of loyalty to Xi''s ''zero-Covid''
      strategy

      '
    'visualType': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3fb31b8-761a-46c2-9313-6926b8b8f2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T18:42:50.774+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:52.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>More than 70 Chinese cities have been
        placed under full or partial Covid lockdowns since late August, impacting
        more than 300 million people, as local authorities rush to stamp out infections
        at all cost in the final countdown to leader Xi Jinping''s expected third
        term.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e730cbb2-0061-4d9a-8090-8ef61711a34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T18:42:50.774+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:52.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since August 20, at least 74 cities with a combined population of
        313 million have imposed lockdowns that cover entire cities, districts or
        multiple neighborhoods, according to CNN''s calculations. They include 15
        provincial capitals and Tianjin, a provincial-level municipality.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0bcce1-4af4-43fe-86ca-116975b850b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T18:42:50.774+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:52.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the restrictions are still in place. According to Chinese
        financial magazine Caixin, 33 cities are currently under partial or full lockdowns.
        Experts say more cities are likely to be added in the coming weeks.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef93222-61de-4ca7-92a3-bf43b98493cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T18:42:50.774+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:52.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sweeping restrictions that upend lives and businesses stand
        in stark contrast with the return to normal life in much of the world, where
        societies have mostly pivoted to living with the virus.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb23067-7c8b-4a3e-a743-8c7c6f418003'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T18:42:50.774+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:52.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But China insists that zero-Covid is saving lives. Health officials
        have cited the relatively low elderly vaccination rate and inadequate rural
        healthcare as hurdles to relaxing restrictions, but Chinese public health
        experts say political factors have played an outsized role, too.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7715c067-b3a5-4053-8442-bde4c644aefe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T18:42:50.774+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:52.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi, a staunch advocate for the country''s uncompromising zero-Covid
        strategy, is poised to be anointed as the country''s top leader for another
        five years at the 20th Party Congress, scheduled to start on October 16.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae61b78-fbad-44bc-8306-47f740e5f059'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T18:42:50.774+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:52.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The highly choreographed affair is meant to be a moment of celebration
        and vindication of the achievements of the Party -- and of Xi personally over
        his decade in power. And a severe outbreak risks undermining that triumphant
        image, experts say.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f580d2c7-fbd9-4523-a2db-781d2882d606'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T18:42:50.774+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:52.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Party wants to make sure nothing untoward, such as a major
        outbreak, could potentially threaten social stability, shadow the leadership
        transition process -- and not to mention tarnish Xi''s personal leadership
        credibility," said Yanzhong Huang, a senior fellow for global health at the
        Council on Foreign Relations.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143b9886-646e-4ef2-9c0b-056ad465e30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T18:42:50.774+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:52.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling Communist Party has used the zero-Covid strategy to argue
        that its political model is superior to Western democracies, and Xi has thrown
        his weight behind the policy.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89b7341-1d2e-48ef-a9ac-1d0f39bc3b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T18:42:50.774+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:52.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, a painful two-month lockdown in Shanghai sparked
        a public backlash and crippled the economy, leading some to question the zero-tolerance
        approach. In response, Xi issued a strong warning against critics, vowing
        to "resolutely fight against any words and acts that distort, doubt or deny"
        his zero-Covid policy.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba50fe94-a2a0-4607-b452-1a602803106e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T18:42:50.774+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:52.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials across the country have taken note. The main lesson they
        learned from Shanghai, Huang said, is to act more decisively and immediately
        when facing even the smallest of potential outbreaks.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc7d7c0-a7e1-44ad-b405-9bcf1492a679'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T18:42:50.774+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:52.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For local officials, doubling down on zero-Covid is a way to toe
        the Party line, demonstrate their loyalty to Xi, and prevent any large-scale
        outbreak that could jeopardize their career weeks before the Party congress.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc06b3e-a3a9-4b09-9017-c4e2f98d1569'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T18:42:50.774+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:52.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This provides a strong incentive for them to undertake heavy-handed,
        extreme preemptive measures," Huang said. "In the coming month and a half,
        we''re going to see more cities under lockdown."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060e2273-c39d-414d-9a72-dc9f08138277'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T18:42:50.775+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:52.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Sweeping lockdowns and rising discontent</h3>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c737ac0e-722b-45ea-9394-b7ed3b858127'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T18:42:50.773+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:52.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sweeping lockdowns -- sometimes in response to just a handful
        of cases -- have hit several metropolises home to more than 10 million people
        as well as major industry hubs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97a11a9-335e-42e3-bacf-4ad45691decc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T18:42:50.773+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:52.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In southwestern China, the mega city of Chengdu placed its 21 million
        residents under lockdown on Thursday. On Sunday, authorities extended the
        lockdown for most of the city and ordered more mass testing from Monday to
        Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b35943-1c3d-4c2f-af2c-bc88544fcd7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T18:42:50.773+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:52.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city''s digital system used to register Covid tests has crash
        repeatedly due to the sudden surge in entries, resulting in long lines at
        testing sites. Photos circulating on social media show health workers raising
        their arms and holding mobile phones up in the air -- in a futile attempt
        to receive better signals. Neusoft Corporation, the Chinese company providing
        the software, blamed the crashes on "network malfunction" in a statement released
        over the weekend.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2abc87b-e33f-4fef-a895-077e9eb17e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T18:42:50.773+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:52.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, a Chengdu mother said in a tearful video monologue that
        she lost her critically ill son after he was forcefully quarantined for a
        week and missed the crucial time window to treat his heart disease. CNN has
        been unable to interdependently verify her claims and the government has yet
        to respond, but the video went viral on social media, sparking widespread
        anger and sympathy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f113e3-b396-488e-b6d0-57ca01b1fce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T18:42:50.773+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:52.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The costs of zero-Covid have also played out in smaller cities or
        counties that received far less media or public attention.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ae778f-9b5d-43e0-9c5c-5268108d74ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T18:42:50.773+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:52.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daqing, a city of 2.7 million residents known for its oil fields
        in northeastern Heilongjiang province, has also locked down major districts
        after reporting hundreds of cases last week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857ab900-5189-4237-bfca-3b46898e555d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T18:42:50.773+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:52.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The restrictions drew little attention until Friday, when Su Guangyu,
        a 27-year-old resident, posted online that his pregnant wife miscarried after
        being denied medical care due to the lockdown. Following an online outcry,
        Daqing authorities said in a statement Saturday they would "thoroughly investigate"
        the case.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0027291d-54fd-4eed-92dd-ca6cbdf0b5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T18:42:50.773+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:52.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the western region of Xinjiang, some residents in Yining county
        have taken to social media to call for an end to the month-long lockdown,
        which has led to shortages of food and other daily necessities, according
        to their posts.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8e9a2b-c2c0-4361-9b02-f988eec58677'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T18:42:50.773+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:52.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in the central metropolis of Wuhan, the original epicenter of
        the pandemic that imposed the world''s first Covid lockdown, residents in
        the Panlongcheng residential community staged a protest over the weekend,
        demanding authorities lift their week-long lockdown, according to social media
        footage.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fdad20-a565-4bb4-a348-fe65fcb91002'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T18:42:50.773+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:52.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While initially supportive of the zero-tolerance approach, a growing
        part of the Chinese public has become increasingly frustrated with the unending
        restrictions on their daily life, as well as the devastating blow to the economy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7fceceb-ef80-46a7-ab4b-77c3041338af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T18:42:50.773+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:52.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Huang at the Council on Foreign Relations said so far, the social
        discontent remains manageable for the state.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a041d939-385a-4dab-8b99-1b6cb7d4f10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T18:42:50.773+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:52.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has not reached a tipping point yet. The majority of people
        are still swayed by the government narrative on the necessity of zero-Covid,"
        he said, citing entrenched fears toward the virus and its long-term health
        impacts.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e53dfa0-cb82-4634-81cf-6b306b505e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T18:42:50.774+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:52.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huang said the 20th Party Congress could open up a "political window
        for a potential policy shift" away from zero-Covid, but any change is likely
        to come in an incremental approach.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96d2448-53ad-4655-82f5-6f42d9771ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T18:42:50.774+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:52.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Expectations for a major policy shift after the congress could
        be wishful thinking," he said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33155bc4-88aa-40e5-9c91-4d2c7c961633'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T18:42:50.773+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:52.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/09/05/china/china-covid-lockdown-74-cities-intl-hnk/index.html">Chinese
        cities rush to lockdown in show of loyalty to Xi''s ''zero-Covid'' strategy</a>."</em></p>'
