      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolentino said Rodriguez'' presence in the hearing will clarify
        some issues related to the previous testimonies of former agriculture undersecretary
        Leocadio Sebastian and other members of the Sugar Regulatory Administration.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcbd3289-6dd1-4cd2-9de7-af96c32b8b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T12:59:39.167+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:23:00.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099daaee-b3e8-421b-8234-31ae3c4c37b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T12:59:39.167+08:00
      'mgnl:createdBy': 'glee'
