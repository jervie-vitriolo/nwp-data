      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Esprela says in his statement, “I associate belief with my art
        practice. I usually start with selecting images from my immediate environment
        that I like or find interesting. Then, the art-making process allows me to
        contemplate on the meaning and significance of the images.”</p>'
