    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '‘Poblacion Girl’ pleads guilty, fined P20,000 for 2021 quarantine violation'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027696f5-4a39-4146-873d-0f3d8ee54d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T23:46:39.753+08:00
