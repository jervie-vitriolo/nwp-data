      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37eeb84d-e36a-4326-bc2d-07ad60bf1c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T19:02:13.338+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:22:53.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their 2023 collection is a true celebration of fine paper printing:
        for Maniquiz, that features lush drawings of flora and fauna endemic to the
        Philippines. This is part of Maniquiz’s passion of documenting our biodiversity
        through her art. For Lanot, these are delicate watercolor paintings of different
        herbal tea species with corresponding mantras, which she says was an exercise
        of giving her inner voice a kinder tone of speaking. Stationery lovers such
        as myself will enjoy their offerings: desk calendars, journals, desktop planners,
        and printed gift wrappers. Every single one, a love letter to the art of printing.&nbsp;—
        MARGA BUENAVENTURA</p>'
