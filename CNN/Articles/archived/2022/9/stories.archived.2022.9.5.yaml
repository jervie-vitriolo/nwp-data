      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af65af7-a661-4f3c-8b31-6fd3270af332'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T12:59:39.168+08:00
      'mgnl:createdBy': 'glee'
