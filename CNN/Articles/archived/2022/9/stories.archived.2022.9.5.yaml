      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Josh, Pablo, Stell, Ken, and Justin take the world stage,
        they will also perform in their sold-out show at the Araneta Coliseum on Sept.
        17, Cebu on Oct. 1, Clark on Oct. 8, and Davao on Oct. 15.</p>'
