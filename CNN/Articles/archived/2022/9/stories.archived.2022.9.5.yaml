      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3430778-cc06-4427-86b8-ec5ebc21cbe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T16:11:43.350+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:56.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting was attended by officials from the military, police,
        coast guard, and Bureau of Fire Protection.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c68980e-c90a-4760-aa97-c369292b09b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T16:11:43.350+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:56.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b948405-6169-4bab-9254-54f8b4181b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T16:11:43.350+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:56.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We reassured each other that the office of the president, the office
        of the vice president, and the entire government is behind all of them <em>sa
        kanilang trabaho</em> [on their work] against terrorism," Duterte said in
        a media briefing after the meeting.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545c8395-591a-430b-8780-f170521493a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T16:11:43.350+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:56.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b088fe0-8ad5-4647-836b-ac24e2cda92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T16:11:43.350+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:56.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said she reminded the security cluster it should show no
        mercy against criminals since national goals may be hampered by groups out
        to derail progress.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8ef614-872a-48d9-ae9e-5e6113852c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T16:11:43.351+08:00
      'mgnl:createdBy': 'bamba'
