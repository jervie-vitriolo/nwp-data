      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2022/8/26/PS-DBM-abolition-eyed.html">Time
        to abolish PS-DBM? Gatchalian says better to let gov’t agencies purchase own
        supplies&nbsp;</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0765661e-ef1c-4f33-a100-6fd210a0141e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T15:38:02.403+08:00
