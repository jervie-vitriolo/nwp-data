      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6110e203-2469-40e9-89a3-22a765b52d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T19:02:13.338+08:00
      'mgnl:createdBy': 'gabrielle'
