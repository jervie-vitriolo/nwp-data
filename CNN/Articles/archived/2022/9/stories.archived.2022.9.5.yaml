      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b722449-0613-4b3d-bb71-370b3cf93b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T10:10:36.194+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:23:02.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Search Warrants Nos. 5994 (19) and 5945 (19) are declared void
        for failure to meet the standards of a valid search warrant, and all evidence
        procured by virtue thereof are deemed inadmissible," a recently issued decision
        of the CA 12th Division read.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80f3b7c-fec0-480e-a8f0-970539882bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T10:10:36.194+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:23:02.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803f9cc4-0569-4310-b531-801a4881d1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T10:10:36.194+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:23:02.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activists Ram Carlo Bautista and Alma Moran were also arrested in
        2019 on the basis of search warrants issued by the Quezon City Regional Trial
        Court that led to the supposed seizure of illegal firearms and explosives.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f61fd44-2b3a-4488-bd6d-4444816d7a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T10:10:36.194+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:23:02.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab8f358-9bbf-474c-8139-ce2940e8126b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T10:10:36.194+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:23:02.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 36-page CA decision penned by Associate Justice Emily San
        Gaspar-Gito, she noted that there was grave abuse of discretion when the documents
        supporting the applications for the search warrants indicated different addresses.
        The barangay officials present in the actual search were also not from the
        same barangay indicated in the warrants.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09b6fa7-2b5e-408d-8066-4b570d66648a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T10:10:36.194+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:23:02.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4c38bc-5bbb-45ee-960f-ae1ec27f29e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T10:10:36.194+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:23:02.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that policemen "stubbornly referred in all their documentations"
        the wrong address of Bautista, "thereby camouflaging their mistake, perpetrating
        their mistake, and misleading everyone with such mistake."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ecf6945-3622-4c5e-95fe-ce8c1ce71cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T10:10:36.194+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:23:02.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7642edd-023d-4e90-8695-f119ef1c7c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T10:10:36.194+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:23:02.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These apparent irregularities in the application and implementation
        of the subject search warrants are more than enough to debunk the presumption
        of regularity of performance of official duties," the decision read.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c44cc8-e55b-4356-b750-9f406c5868a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T10:10:36.194+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:23:02.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ea06e7-e73d-4893-b897-6e80eeb9f9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T10:10:36.194+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:23:02.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that even if the warrants were only addressed to Bautista,
        Moran and Nasino were still subjected to the search, were hand-tied, and were
        made to lie face down.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951054a6-fe9c-4995-af7f-1c2f08c6ec3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T10:10:36.195+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:23:02.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ee3095-c5b5-4f07-b18a-2f5143d126dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T10:10:36.195+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:23:02.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Clearly, petitioners'' right against unreasonable search and seizures
        was blatantly trampled upon," it said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241d51b0-dc89-440b-b1e2-591538bd448c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T10:10:36.195+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:23:02.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44bb5f08-1cb5-4730-9341-6bc2f217cdc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T10:10:36.195+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:23:02.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The search in Bautista''s room was also not made in his presence.
        He was required to leave the room while the search was being conducted.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e04d6c-4480-4cd6-af49-9682ca42a8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T10:10:36.195+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:23:02.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f17097-0abd-4b1e-8abb-2d90dbed659c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T10:10:36.195+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:23:02.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was only when he was brought back to his room, this time in
        the presence of the barangay officials, that the seized items were shown to
        him," the decision read.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8006a94-8016-4d27-bd6d-d95a19d083fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T10:10:36.195+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:23:02.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68cd5069-f05f-49bb-8720-052de3cf459d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T10:10:36.195+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:23:02.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section 8, Rule 126 of the Revised Rules of Criminal Procedure states
        that a search under the strength of a warrant is required to be witnessed
        by the lawful occupant of the premises to be searched.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14620dc-d1fe-40fe-8e58-05090f26ad90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T10:10:36.195+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:23:02.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ed2e1c-6a16-4550-b456-c77245542a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T10:10:36.195+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:23:02.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CA decision did not specify if the cases of the three activists
        would now be immediately dismissed. Concurring with San Gaspar-Gito were CA
        Associate Justices Eduardo Peralta, Jr. and Walter Ong.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e83b86-b53c-46ae-b91a-36f51d7a21a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T10:10:36.195+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:23:02.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030231ed-61d2-47b6-a003-6d393f3cedc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T10:10:36.195+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:23:02.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nasino''s case made the headlines a few years ago as she was arrested
        while pregnant in 2019. She initially filed a petition before the Supreme
        Court requesting for an early release due to her pregnancy. She also asked
        to be allowed to care for Baby River at the hospital or the prison nursery
        after giving birth in 2020.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac141828-71c3-4e18-a103-d942253c2b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T10:10:36.195+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:23:02.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427b5be2-d008-4dc8-903f-1851987b4c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T10:10:36.195+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:23:02.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both of these requests were denied, and the local court separated
        them until Baby River struggled with lung complications.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27edb9c3-761e-416b-b7c0-88d0aa40d7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T10:10:36.196+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:23:02.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79dec1dd-eba4-486b-a23b-09dfcc5f0b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T10:10:36.196+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:23:02.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baby River died of pneumonia on Oct. 9, 2020 without reuniting with
        her mother.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8235834-9f5e-4331-a4bb-3233160ed8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T10:10:36.196+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:23:02.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ada302e-9313-4c41-89ef-af20a43f3067'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T10:10:36.196+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:23:02.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2020/10/16/Baby-River-burial-Reina-Mae-Nasino.html">Baby
        River Nasino laid to rest, but road to burial filled with tension&nbsp;</a></strong></p>'
  'Yeng-Guiao-back-Rain-or-Shine-head-coach':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
