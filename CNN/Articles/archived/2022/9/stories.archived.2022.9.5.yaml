      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In anticipation for the next year, the specialty paper house collaborated
        with two local artists: graphic designer and illustrator Raxenne Maniquiz
        and surface pattern designer Alessandra Lanot of Lifeafterbreakfast.ph. Maniquiz
        has worked with the likes of Nike and MAC Cosmetics to do special packaging
        collaborations for Asian and Philippine collections. Lanot is an IFEX and
        Pulp &amp; Pigment (their retail arm) mainstay, annually creating new designs
        for their releases. She’s licensed her work to brands such as Havaianas and
        Tupperware.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323aa94a-e0ff-4c83-aee5-0bcea4c31d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T19:02:13.338+08:00
