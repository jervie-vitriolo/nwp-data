  'Hamas-Gaza-execution-spying-for-Israel':
    'author': 'Hadas Gold and Ibrahim Dahman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-09-05T06:25:20.223+08:00
    'imagesource': 'jcr:c3e4cfeb-4a54-4c81-ba03-4421e28bb884'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '40642cb6-6976-4d0a-98eb-31b0f3eec0ea'
    'lead': 'Hamas executed five Palestinians in Gaza, including two on charges of
      cooperating with Israel, the militant group announced on Sunday — the first
      known executions in Gaza in more than five years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-05T06:28:56.209+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T11:23:05.605+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:22:29.827+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hamas executes five in Gaza, including two accused of spying for Israel'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ad8c77-331b-4c52-80b1-cc23d4c13cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T06:28:56.209+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:23:05.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Hamas executed five Palestinians in Gaza,
        including two on charges of cooperating with Israel, the militant group announced
        on Sunday — the first known executions in Gaza in more than five years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222cf083-9c59-46d4-945e-cd1a35f70e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T06:28:56.209+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:23:05.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Ministry of Interior said the two were convicted
        of communicating with "hostile foreign parties," a reference to Israel.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0350d2e2-d385-458b-9ea6-537729f36b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T06:28:56.209+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:23:05.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one case the information allegedly led to the "targeting and
        martyrdom of citizens," while another was accused of supplying information
        on "resistance men, their places of residence, many of their jobs, the locations
        of launching rockets and blacksmithing workshops."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f711ff-3e8b-4c69-bae2-6fe654bace9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T06:28:56.210+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:23:05.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other three individuals executed were convicted of murder. The
        five executions announced Sunday bring the total executed by Hamas to 33 since
        the group took power in the coastal enclave in 2007.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493450db-ad71-4b11-adc7-585926b40d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T06:28:56.210+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:23:05.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ministry of Interior in Gaza said the executions were carried
        out "after all degrees of litigation have been exhausted," and that the "convicts
        were granted their full right to defend themselves in accordance with the
        litigation procedures."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236350d6-4288-4a7a-937d-8f124a75cf79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T06:28:56.210+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:23:05.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear what form the trials took.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441bdfc9-6bd8-43db-bb9f-8a51f4d44306'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T06:28:56.210+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:23:05.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time Hamas is known to have executed people accused of
        collaborating with Israel, in April 2017, the human rights group Amnesty International
        criticized their trials as "unfair proceedings in military courts."</p>'
  'Pope-Catholic-church-sexual-abuse':
    'author': 'Ivana Kottasová, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-09-05T07:12:06.488+08:00
    'imagesource': 'jcr:0d0c42ee-0e6b-415a-ae16-a7d06b6931c6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5fec4cb4-200e-4d5f-a3d1-8d3b975804f3'
    'lead': 'Pope Francis says he has taken it on himself to rid the Catholic Church
      of sexual abuse, telling CNN''s partner channel CNN Portugal that he was ''responsible
      that it doesn''t happen anymore.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-05T07:13:41.381+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T11:23:05.308+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:22:30.060+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pope declares ''zero tolerance'' for Catholic Church abuse, saying he
      takes personal responsibility for ending it'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb93511-5688-4629-b945-5bf715e0241f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T07:13:41.382+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:23:05.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Pope Francis says he has taken it on himself
        to rid the Catholic Church of sexual abuse, telling CNN''s partner channel
        CNN Portugal that he was "responsible that it doesn''t happen anymore."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e262a9a4-3ebe-4116-97dc-df5aedcbd71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T07:13:41.382+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:23:05.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an exclusive, wide-ranging interview in Rome last month, the
        Pontiff said the church had "zero tolerance" for abuse and said that "a priest
        cannot remain a priest if he is an abuser."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85d9809-2e74-4014-81f8-03d579350394'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T07:13:41.382+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:23:05.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The church''s response to sex abuse scandals has become one of the
        defining themes of Francis'' time as Pope, and he told CNN Portugal that every
        case of abuse within the church "hurts" him.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc646312-2a6b-472a-a008-e333fe10882f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T07:13:41.382+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:23:05.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple reports detailing decades of sexual abuse, systemic failures
        and cover-ups across multiple countries have been released since Francis became
        the leader of the world''s 1.2 billion Catholics in 2013. While he was criticized
        for some of his actions -- such as when he defended a Chilean bishop accused
        of covering up a sex scandal in 2018, a decision he later described as a "grave
        error" -- he has since taken a firm stance on the issues and introduced some
        reforms.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98ad4c3-73a2-461a-92ab-42b6b1dc01a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T07:13:41.382+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:23:05.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, he abolished Vatican secrecy rules for cases of sexual
        abuse and put in place new rules that made it mandatory for the first time
        for all dioceses to set up systems for reporting abuse and cover-ups.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934bcc5c-6044-402e-b471-334946ca9118'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T07:13:41.383+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:23:05.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two years later, he issued the most extensive revision to Catholic
        Church law in four decades, insisting that bishops take action against clerics
        who abuse minors and vulnerable adults. The rules also demanded action against
        priests who commit fraud or attempt to ordain women.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7eaaf78-2275-47f4-bb51-5ad9653d251e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T07:13:41.383+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:23:05.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing the topic, Francis said he didn''t believe celibacy played
        a role in causing the abuse.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a8f41d-b418-44cc-8671-0047a48a6b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T07:13:41.383+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:23:05.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t deny the abuse. Even if it was only one [case], it is
        monstrous. Because you, priest, you, nun, have to take that boy, that girl
        to God and with this you destroy their lives. It''s monstrous. It is destroying
        lives. And then they come to you with questions. Could it be that celibacy
        [is to blame]? It''s not about celibacy," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973e3350-ca40-4767-acc5-ad54f9d6e294'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T07:13:41.383+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:23:05.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is one thing about abuse, it is a destructive thing, humanly
        diabolical," he said. "In families there is no celibacy and all that and,
        sometimes, it happens. So, it is simply the monstrosity of a man or woman
        of the church who is psychologically ill or evil and uses their position for
        their personal satisfaction," he added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474791df-ff1f-40df-a89d-6859f8796482'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T07:13:41.383+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:23:05.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Criticism for war comments</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec629626-426e-47bc-8a58-664d368e9ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T07:13:41.383+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:23:05.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope also revealed that he has been in contact with the Ukrainian
        President Volodymyr Zelensky, speaking to him on the phone.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f389dd57-89fc-47e9-bf12-702b95b05462'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T07:13:41.383+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:23:05.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he has in the past met both Zelensky and his Russian counterpart
        Vladimir Putin when they visited him in Rome. But when asked what he could
        tell the two, the Pope said: "I don''t know.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0c1c44-73ba-4c29-adeb-93e34c0b72a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T07:13:41.383+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:23:05.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had a dialogue with both [of them]. They both visited me here
        before the war. And I always believe that in dialogue we always move forward,"
        the Pope said. "You know who doesn''t know how to talk? Animals. They are
        pure instinct."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaac8cff-27fc-4b62-a06b-e68652aad438'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T07:13:41.384+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:23:05.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis has been criticized for some of his comments about Russia''s
        war on Ukraine. In a June interview with Italian newspaper La Stampa, Francis
        said the war "was perhaps in some way either provoked or not prevented." He
        said that before Russia invaded Ukraine he met with "a head of state" who
        "was very worried about how NATO was moving."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8bdc64-fba9-4b8e-adf0-4525a5335702'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T07:13:41.384+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:23:05.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the Pope angered Kyiv by referring to Russian political
        commentator Darya Dugina, the daughter of an ultra-nationalist philosopher,
        as being among the "innocent" victims of the war after she was killed by a
        car bomb on the outskirts of Moscow.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa356f2-f429-4cdb-8160-5e614d4052c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T07:13:41.384+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:23:05.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ukrainian Ministry of Foreign Affairs summoned Apostolic Nuncio
        to Ukraine, Archbishop Visvaldas Kulbokas, to discuss Francis'' statement,
        saying that it "unjustly" equates "the aggressor and the victim."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd79ac4-fcc4-4494-9cce-d666ca5dfac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T07:13:41.384+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:23:05.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope, who has previously indicated he would be willing to travel
        to Kyiv and Moscow, told CNN Portugal such a visit was "up in the air."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4a469b-e407-4c65-a3e0-bd452c7fb143'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T07:13:41.384+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:23:05.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No Pope has ever traveled to Moscow before. Pope John Paul II traveled
        to Ukraine in 2001.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bf1dad-f1bc-488f-8860-045d8b5a24d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T07:13:41.384+08:00
