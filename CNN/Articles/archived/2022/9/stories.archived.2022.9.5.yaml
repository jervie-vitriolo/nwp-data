      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef198a42-e7ef-40f1-b4d2-eb8b56304c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T23:46:39.753+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:22:47.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 5) –&nbsp;</strong>The
        Makati regional trial court imposed a P20,000 fine on Gwyneth Anne Chua, known
        as the Poblacion Girl, after she pleaded guilty for violating quarantine protocols
        amid the surge in COVID-19 cases in 2021.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3118b9b6-34b6-4768-a2a5-506cbc12fb3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T23:46:39.753+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:22:47.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0311edb6-ed9c-4fc6-af85-cce91075fdda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T23:46:39.753+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:22:47.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Makati court, Chua violated Section 9 of RA 11332,
        or the Mandatory Reporting of Notifiable Diseases and Health Events of Public
        Health Concern Act. It states that “non-cooperation of persons and entities
        that should report and/or respond to notifiable diseases or health events
        of public concern” is contrary to law.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9d2c25-402d-4ced-a468-c1147ca09a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T23:46:39.753+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:22:47.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9cfbb2-5e18-4bd8-8fc1-b87ff485cc63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T23:46:39.753+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:22:47.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the holiday season last year, Chua, a returning overseas
        Filipino from the United States, “escaped” hotel confinement for her mandatory
        quarantine to dine with acquaintances at Kampai Bar and Mijo Comfort Food
        in Makati City.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36958692-accb-48b2-96aa-1daf204b7bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T23:46:39.753+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:22:47.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14d0b55-2205-4780-8f41-9d66364111d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T23:46:39.753+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:22:47.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chua then tested positive for COVID-19 while 15 of her close contacts
        from the dinner also contracted the virus.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f070472b-9ea8-4cf9-96f4-c7677df42ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T23:46:39.754+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:22:47.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b92223c-93e6-4bc1-9885-33022033bdd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T23:46:39.754+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:22:47.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate criminal case, Esteban Gatbonton, the security guard
        who allegedly aided Chua to skip quarantine, pleaded not guilty against the
        charge, but his trial will resume.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b36a6b4-8f0f-4b31-9c47-208cf54f908e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T23:46:39.754+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:22:47.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe031f0d-dcff-4167-9b0c-a6d770f1223f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T23:46:39.754+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:22:47.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The motion of Gatbonton’s camp to quash information and the CCTV
        recordings that showed his supposed overt acts were denied for lack of merit.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b75dc3-c1d1-455d-8b98-20c0ebc5088c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T23:46:39.754+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:22:47.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b24100-6424-4fad-9b5e-9b478af7c28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T23:46:39.754+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:22:47.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, the Makati City Prosecution Office found <a href="https://www.cnnphilippines.com/news/2022/5/5/Gwyneth-Chua-Poblacion-girl-probable-cause.html">probable
        cause</a> to charge Chua for violating mandatory quarantine protocols.&nbsp;</p>'
  'committee-hearing-on-scam--spam-text-messages':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-09-05T23:57:27.541+08:00
    'imagesource': 'jcr:6135905b-e8da-447f-887e-66760448ad28'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3b09c4a7-6239-457d-ab9a-57638ba08ddd'
    'lead': 'The Senate Services Committee will begin its hearing on the proliferation
      of spam and scam text messages on Thursday, Sept. 8.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-05T23:59:41.791+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-19T11:22:46.817+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:22:39.520+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate committee hearing on scam, spam text messages to start on Sept.
      8'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df76af0a-7bed-4ec4-8cb3-6c4df229c156'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T23:59:41.791+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:22:46.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 5) —</strong> The
        Senate Services Committee will begin its hearing on the proliferation of spam
        and scam text messages on Thursday, Sept. 8.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a747e21-8c8e-4932-bc34-03a71a5d62ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T23:59:41.792+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:22:46.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Grace Poe, chairman of the committee, revealed she was also
        a victim of such schemes, saying in one instance she was contacted by someone
        who said they were an officer in the Senate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba35b1bc-215a-415e-be99-124a9c8a5834'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T23:59:41.792+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:22:46.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If we, senators, who have a complete staff work wherein every transaction
        goes through a vetting process, are affected by these, what more our ordinary
        countrymen? How would they be able to verify the messages sent to them?” she
        stressed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8401adfc-8b57-491e-b8c9-db45efbfc781'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T23:59:41.792+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:22:46.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the hearing, the committee will discuss bills on SIM card
        registration.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e1bd93-94fb-4518-8f3c-da1373c6392c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T23:59:41.792+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:22:46.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former President Rodrigo Duterte <a href="https://www.cnnphilippines.com/news/2022/4/15/Duterte-vetoes-SIM-Card-Registration-act.html">vetoes
        the SIM card registration law</a> in April, however Poe said she would <a
        href="https://www.cnnphilippines.com/news/2022/6/15/Poe-seeks-to-refile-SIM-card-registration-bill.html">refile
        the bill</a> in the 19th Congress.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943b2e79-abad-4388-9c4c-917c9020de3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T23:59:41.792+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:22:46.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe said she would continue to refile the bill until it was passed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c7e211-16cd-4c7c-b7bb-7e4427a42785'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T23:59:41.793+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:22:46.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Sen. JV Ejercito also said he was a victim of a text
        scam, asked the National Telecommunications Commission to act decisively on
        the matter, adding he is backing the SIM card registration bill.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f7bd1e-273e-4cf4-b53f-ae1554666a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T23:59:41.793+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:22:46.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think I would want to support the SIM card registration. This
        would greatly prevent the scammers and pranksters from doing their modus operandi,"
        he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585e53f4-a808-4f20-a3c7-ac3940871f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T23:59:41.793+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:22:46.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will just support Senator Grace Poe on her hearing on this particular
        issue. Kasi medyo nagiging rampant na ang mga ganitong scams at pranks [These
        scams and pranks are becoming too rampant]."</p>'
