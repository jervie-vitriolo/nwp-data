      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolentino said former PS-DBM chief Lloyd Christopher Lao was involved
        in the deal even if he reasoned that he was only a signatory in the pre-bidding
        stages.</p>'
