    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ec1160a8-c11d-4e22-bfb0-b706724bc886'
    'lead': 'The gutsy guard played a huge role in San Miguel''s title-clinching game
      against the Tropang Giga in the Philippine Cup finals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-05T13:18:27.011+08:00
