  'Vic-Manuel-first-PBA-title-San-Miguel':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-09-05T20:42:04.539+08:00
    'imagesource': 'jcr:8f4e54eb-cdf5-443e-8e8e-9a4e206ae7d2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3445471f-f606-4615-a7fd-c7c14a9676a6'
    'lead': 'It''s quite ironic that Vic ''Muscle Man'' Manuel captured his first
      PBA championship with the San Miguel Beermen, the team that broke his heart
      a couple of times in the finals, including a historic SMB comeback from 0-3
      down over his former team Alaska. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-05T20:47:48.612+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-19T11:22:51.005+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:22:37.372+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Vic Manuel savors first PBA title with former tormentor San Miguel '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e334062e-4b7e-47c9-bf36-053431a48683'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T20:47:48.612+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:22:51.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 5) —</strong> Vic
        "Muscle Man" Manuel finally ended his decade-long title drought with the team
        that tormented his dream of winning a PBA championship in previous seasons.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e78e96d-b704-4fc1-a44d-3c6df41e4b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T20:47:48.613+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:22:51.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bruising forward was on the losing end of San Miguel''s title
        quest twice when he was still with the then-Alaska Aces. They fell to the
        Beermen in the 2015 Governors'' Cup and the 2016 Philippine Cup finals.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a593087f-9f04-42d6-9741-e8c842eced5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T20:47:48.613+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:22:51.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, Manuel helped San Miguel capture its <a href="https://www.cnnphilippines.com/sports/2022/9/4/San-Miguel-Beermen-2022-PBA-Philippine-Cup-champions.html">first
        Philippine Cup crown in three years</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407e74b2-5567-4b28-92e8-5e34b0551235'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T20:47:48.613+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:22:51.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a great feeling that finally I captured my first championship
        in the PBA after 10 years. I''ve always battled San Miguel before in the finals,"
        the veteran cager told CNN Philippines'' News Night Monday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07502380-93f2-4b25-9460-6ce8d414f40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T20:47:48.614+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:22:51.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manuel said the Beermen will be taking their much-needed rest after
        battling through a grueling schedule in the All-Filipino conference.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083f8cb5-d91a-41bd-89dc-25ace33965f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T20:47:48.614+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:22:51.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re enjoying our short break to recover because the next conference
        will start on Sept. 21. Our goal is to win another title," he noted.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee5087b-6f4a-4969-91d0-c33190221e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T20:47:48.614+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:22:51.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if he sees himself hanging up his jersey with San Miguel in
        the future, Manuel said he will just do the best he can to perform at the
        highest level.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a8ac0e-bf4e-4d47-90b9-b2bedc1ec382'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T20:47:48.614+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:22:51.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"San Miguel is my favorite team since I was a kid. I hope the management
        will be happy with my performance and I hope I get to retire with them. It''s
        beyond our control what happens in the future. I''m just ready to play," he
        said.</p>'
