      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T18:37:48.934+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:54.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sichuan, a province of 84 million people, was already facing a very
        challenging summer before the powerful quake. In the last two months, the
        province has endured drought and its worst heatwaves in 60 years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5d83c5-af3d-490b-b315-37c1a248e279'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T18:37:48.934+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:54.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The landlocked area is prone to earthquakes because of the Langmenshan
        Fault which runs through Sichuan''s mountains.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78812fee-c5f9-4274-ac21-d5acfd2de34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T18:37:48.934+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:54.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 7.9-magnitude earthquake that struck Sichuan in 2008 was one of
        the country''s most devastating. Almost 90,000 people were killed and tremors
        were felt in cities more than 1,450 kilometers (900 miles) away.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6044550-a104-49d5-9b80-6dc86b387567'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T18:37:48.934+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:54.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, a 6.0-magnitude earthquake struck Sichuan, killing three
        people and injuring 60, according to state media at the time.</p>'
