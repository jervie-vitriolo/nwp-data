  'Philippines-Indonesia-Bongbong-Marcos-state-visit':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-09-05T14:11:00.130+08:00
    'imagesource': 'jcr:74b2cd0b-2f50-4ae4-a18f-e1e51b21b727'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4cd2e71a-5516-497c-8b2e-132293b74f9a'
    'lead': 'President Ferdinand ''Bongbong'' Marcos Jr. and Indonesian President
      Joko Widodo witnessed the signing of four key agreements on defense and security
      cooperation, cultural cooperation, and creative economy, as well as a plan of
      action for bilateral cooperation from 2022 to 2027.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-05T14:12:35.383+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T11:22:58.980+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:22:33.053+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos sees strong partnership with Indonesia'
    'visualType': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622945ee-a680-4bcb-81f3-f6312a7e4816'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T14:57:46.653+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:22:58.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 5) —</strong> President
        Ferdinand "Bongbong" Marcos Jr. on Monday said he is optimistic his first
        state visit will result in a stronger alliance with Southeast Asian neighbor
        Indonesia for the coming years.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f22b0a0-086e-49dc-8788-f0ad97075a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T14:57:46.653+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:22:58.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos and Indonesian President Joko Widodo witnessed the signing
        of four key agreements on defense and security cooperation, cultural cooperation,
        and creative economy, as well as a plan of action for bilateral cooperation
        from 2022 to 2027.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928d6516-57b9-48a1-9254-7c4ede7649af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T14:57:46.653+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:22:58.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine president expressed confidence that the agreements
        signed by the two nations will help the country''s economy bounce back from
        the pandemic.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f0ad82-64a3-4bf5-906f-dcf42bcde862'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T14:57:46.653+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:22:58.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These partnerships that we make with all our partners and allies
        and friends around the world will be of critical importance so that we remain
        stable as we grow out of the pandemic economy and we work together and help
        each other to develop regional peace and regional development," he said in
        their televised joint statement delivered at the Bogor Presidential Palace
        in the capital of Jakarta.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25d84b3-d61b-4c62-89b3-7b0ed5f432ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T14:57:46.654+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:22:58.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Again it’s those partnerships I believe that will keep the stability
        of all of our plans and what we are hoping to do in the next few years," Marcos
        added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8057faa2-cbf1-4723-a9c4-61356e31d42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T14:57:46.654+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:22:58.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He shared that he and Widodo went through a wide range of topics
        during their quick chat that they have agreed to organize technical task forces
        to take "full advantage of opportunities that we feel that are available to
        us and that we will need to exploit to succeed in the near future."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b21756-0c55-48fd-abae-d2df26b630b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T14:57:46.654+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:22:58.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos was accompanied by Foreign Affairs Secretary Enrique Manalo
        and Finance chief Benjamin Diokno in the meeting. Also present were his son,
        Rep. Sandro Marcos, and cousin, House Speaker Martin Romualdez.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40346b9e-e897-4e21-984d-660b5b63370b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T14:57:46.654+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:22:58.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine president is scheduled to attend a roundtable discussion
        with business leaders in Indonesia on Monday to cap off his second day in
        Jakarta before leaving for a state visit to Singapore the next day.</p>'
