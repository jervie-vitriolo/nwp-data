    'template': '1'
    'title': 'VP to security sector: ''Show no mercy vs. criminals, terrorists''  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952746f9-b400-442e-af68-291fe7234923'
