      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sept. 8, Malaya Movement USA and the Anti-Disinformation Working
        Group are hosting a screening of “Portraits of a Mosquito Press,” a documentary
        about the struggle for press freedom during the days of the Marcos dictatorship.
        Register for the screening and discussion at <a href="http://tinyurl.com/rsvp0908"
