      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will contain an explanation why he cannot attend. Whether it
        will be acceptable to the committee, it is for committee to decide," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690514fa-cb63-4a21-bd20-22be48604ea2'
      'mgnl:activationStatus': true
