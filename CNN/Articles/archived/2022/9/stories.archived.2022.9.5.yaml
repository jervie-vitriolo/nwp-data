  'marcos-widodo-asean-volatile-geopolitics':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-09-05T16:48:58.901+08:00
    'imagesource': 'jcr:74b2cd0b-2f50-4ae4-a18f-e1e51b21b727'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b28eb34e-34f8-4c58-80e2-f6cb551f6d7b'
    'lead': 'President Ferdinand "Bongbong" Marcos Jr. said he and Indonesian leader
      Joko Widodo discussed the important role the 10-member Association of Southeast
      Asian Nations (ASEAN) should play as countries in the region face difficulties
      because of geopolitical volatility.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-05T16:55:45.796+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-19T11:22:55.767+08:00
