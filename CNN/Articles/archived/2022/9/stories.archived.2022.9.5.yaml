      'mgnl:created': 2022-09-05T21:29:53.630+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:23:00.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also states that Executive Order 5 requires wearing of face masks
        if cases spike. Face mask use is still required inside hospitals and medical
        facilities, as well as air-conditioned buses.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6cf5ef1-8e55-46a5-902a-a8859f649a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T12:59:08.960+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:23:00.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor also gave discretion to business establishments, building
        managers, and school administrators whether or not to require face masks in
        their premises.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f888ed-2388-4890-8862-04ff0212e4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T12:59:08.960+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:23:00.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wearing of masks in open spaces is up to the person.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ebbbcd6-a2c8-4e78-b6b7-994ba14ddad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T21:29:53.630+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:23:00.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Non-obligatory ''yan. Sa kanila na ''yun</em> [It''s non-obligatory.
        It''s up to them], we do not also stop them if they wish because if they feel
        secure, then let them continue wearing the face mask," Rama said in a phone
        interview with CNN Philippines on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1103570-7812-41ac-823c-e4466111dc22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T21:29:53.630+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:23:00.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor told News Night the local government wants to balance
        the economy and health care. He added that the local government is focusing
        on COVID-19 vaccine boosters and pediatric vaccination.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8433d663-ab7d-414c-acab-a3ab82dd8d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T12:59:08.960+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:23:00.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EO 5 issued in August quickly drew negative reactions from the Department
        of the Interior and Local Government and the Department of Health since the
        country remains under a national health emergency, and easing mask rules may
        lead to a possible surge in COVID-19 infections.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a325cbae-5864-4043-9e37-7f166971843d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T12:59:08.960+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:23:00.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officer-in-charge Maria Rosario Vergeire said the <a href="https://www.cnnphilippines.com/news/2022/9/5/IATF-meeting-easing-use-of-face-mask.html"
        target="_blank">Inter-Agency Task Force</a> would meet on Monday to discuss
        the Cebu City mask policy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825922d1-a2f3-4d0b-8700-79304e834e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T21:29:53.630+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:23:00.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On this matter, Rama said he hoped the IATF would not be "parochial"
        when it comes to the mask mandate.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c570966d-05f5-4364-9118-1e75da5c0633'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T21:29:53.630+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:23:00.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has always been our wish that we will be granted an exception
        to be a model on how any local government unit or province can handle COVID-19,"
        he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31a7786-0175-4251-b144-ec14267c2f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T12:59:08.960+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:23:00.955+08:00
