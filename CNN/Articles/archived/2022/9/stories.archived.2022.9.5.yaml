      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 5)</strong> — The
        chairman of the Senate Blue Ribbon Committee backed calls to abolish a centralized
        purchasing body now in the hot seat of an inquiry over a laptop controversy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d14c5b-92c9-468a-ae07-fa55283cbcf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T15:38:02.403+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:22:57.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88bff89c-8c0b-4c05-b434-cafc894c8aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T15:38:02.403+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:22:57.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re asking for my personal opinion and I can freely give
        it now, I am for the abolition of PS-DBM (Procurement Service-Department of
        Budget and Management (PS-DBM))," Sen. Francis Tolentino told CNN Philippines''
        <em>The Source</em> on Monday, echoing sentiments expressed by some of his
        colleagues.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0e2602-9faa-48a5-a730-02897fe3cdae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T15:38:02.403+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:22:57.233+08:00
