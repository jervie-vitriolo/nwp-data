      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ever the space for emerging talent, Space Encounters Gallery is
        presenting Carzen A. Esprela’s solo show “Marit,” where the artist explores
        his relationship with his art and the environment. The pieces in “MARIIT”
        makes it apparent that Esprela’s art — or art itsef — has a soul; spectral
        presences that flit from one site to another.</p>'
