      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolentino said the next hearing on the matter is on Thursday, adding
        that he is securing a list of laptop recipients to see if the units were utilized
        in their condition.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4630d6f3-1178-4ae5-a52c-2fb619bd8093'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T15:38:02.404+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:22:57.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14c3437-72a8-476e-8087-69c15faa77c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T15:38:02.404+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:22:57.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The burden of proof would now lie not just on the procuring entity
        but the end user as well. That is what we are trying to find out," Tolentino
        said. "Next hearing, I''m trying to secure the list of recipients of the laptops.
        Were they totally delivered? Were the end users able to utilize the laptops
        in the expected condition that would entail the right mode of classroom delivery?"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5893d6d1-3394-40d4-b1cc-3439313263ae'
