  'Canada-Saskatchewan-stabbing':
    'author': 'Amir Vera, Jamiel Lynch and Artemis Moshtaghian, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-09-05T07:19:07.184+08:00
    'imagesource': 'jcr:2e9950a1-037d-46fe-aa5f-73e602fb237e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7ad6c4a7-621f-448a-8a04-aa6d8a8cebce'
    'lead': 'Authorities have identified the two suspects as Damien Sanderson and
      Myles Sanderson, and are advising the public to take appropriate precautions.
      The pair are believed to be traveling in a black Nissan Rogue with a Saskatchewan
      license plate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-05T07:20:29.104+08:00
