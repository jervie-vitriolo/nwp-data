      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most importantly, (his presence) is important because it would
        show a sign of respect to a co-equal branch of government. It is vital to
        showcase a vibrant and healthy system of democracy," the senator said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc07533-ffab-419a-bd1f-08b2bae98d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T12:59:39.167+08:00
      'mgnl:createdBy': 'glee'
