      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also discussed in the meeting was the administration''s push to
        revive the mandatory Reserved Officers Training Corps (ROTC), the vice president
        added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8fc16c-349e-4649-8569-2ad5271e112a'
      'mgnl:activationStatus': true
