    'title': 'DOH targets up to 21 million during ''special week'' for COVID-19 vaccination'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed107e6-3672-4063-aa4f-4e0fe8ce51ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T15:17:56.229+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:57.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 5)&nbsp;—</strong>
        The Department of Health (DOH) targets to administer COVID-19 shots to between
        five to 21 million individuals during its "special week" vaccination on Sept.
        26 -30.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814084eb-9b14-441e-b747-da636c07dfc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T15:17:56.229+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:57.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f338bd97-6739-49bb-929e-3d12266bd063'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T15:17:56.229+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:57.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are targeting those areas<em> na medyo mababa pa rin talaga
        ang pagbabakuna natin</em>. And we have computed<em> na kung tayo po ay magkakaroon
        ng</em> intensive effort during this campaign, we can be able to achieve at
        least five million to 21 million," DOH Officer-in-Charge Ma. Rosario Vergeire
        said during a briefing Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4046a09d-da90-405a-95fb-a6e5e8a68b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T15:17:56.229+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:57.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33bd9d3-65ff-44b3-a90f-bf17c087c17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T15:17:56.229+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:57.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are targeting those areas still with low vaccination
        rates. And we have computed that if we will have intensive effort during this
        campaign, we can be able to achieve at least 5 million to 21 million.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d5c4f8-e8ad-4746-9fd5-38a46186de12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T15:17:56.230+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:57.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002b93be-5cf8-4264-a948-0b91785f698d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T15:17:56.230+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:57.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government launched its "PinasLakas" booster drive in July,
        seeking to provide primary doses to 90% of the target elderly population and
        inoculate at least 50% of the target population with the first booster dose.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60eb9059-eaa0-4153-bbaf-db1a0fc19584'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T15:17:56.230+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:57.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3788feb9-ad2e-4680-af43-efc15e73959b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T15:17:56.230+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:57.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, around 2.2 million individuals have received their first
        booster shots, still far from the 23 million target by early October.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a28d01d-9f42-4190-a50c-fe80a3713422'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T15:17:56.230+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:57.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8116faed-8ea0-456d-b528-5a0082319d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T15:17:56.230+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:57.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, more than 26,000 senior citizens have received their
        COVID-19 shot, also far from the 1.07 million target.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35fe22b-f6e1-4199-b72e-b457bccdf671'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T15:17:56.230+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:57.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f7f8a9-f17d-4b05-a1f8-20ff49344f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T15:17:56.230+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:57.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said the special vaccination program will be done simultaneously
        across the country. The department is already coordinating with its regional
        offices, local government units, and other national agencies for its implementation,
        she added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a700de-e7f2-4db2-8248-2fa25930a332'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T15:17:56.230+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:57.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d3744e-20cf-463d-bd46-fbf3f58d51fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T15:17:56.230+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:57.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health official said they also met with medical societies so
        they can assist and launch the program within their groups.</p>'
