      'mgnl:type': 'text'
      'text': '<p>Those based in the South who do not want to brave Metro Manila traffic
        this weekend for the Poblacion experience will be able to get a taste of some
        of the area’s buzziest food offerings this weekend. From Sept. 9 to 11, you
        can grab a bite from Notorious Concepts’ Alamat, West 32, and Japonesa at
        the Johnnie Highball Bar pop-up in Molito Lifestyle Center, Alabang to cap
        off the pop-up bar’s four-weekend run. Apart from enjoying the bar’s new whisky
        concoctions, guests can watch live performances from Careless Music’s Lesha
        Liton and Issa Pressman. — CNN PHILIPPINES LIFE STAFF</p>'
