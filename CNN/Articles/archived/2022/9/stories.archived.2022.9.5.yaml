    'lead': 'It''s not everyday that riders get to traverse the Himalayan mountains.

      So when the opportunity presented itself this Filipino duo grabbed their gear
      and started getting ready for an adventure of a lifetime.


      Jimmy Barinaga and Butch Llige are the Philippine delegates to the Royal Enfield
      Moto Himalaya 2022 which is set to happen from September 9 to 17 in Ladakh,
      India.


