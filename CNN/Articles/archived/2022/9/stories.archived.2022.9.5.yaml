  'DSWD-education-aid-2M-applicants':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-09-05T18:04:12.604+08:00
    'imagesource': 'jcr:11ef732d-e86b-4ea7-b3eb-95a0b6ebb9c1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e74b9139-a9e0-43f7-a84d-93da206d8808'
    'lead': 'The Department of Social Welfare and Development (DSWD) said it so far
      received two million applications for its educational assistance program, but
      only 400,000 students are estimated to benefit from the ₱1.5-billion budget.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-05T18:21:15.215+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-19T11:22:55.135+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:22:35.155+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DSWD', 'cash-aid', 'indigent-students']
    'template': '1'
    'title': 'DSWD: Student financial aid enough for 20% of 2M applicants

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843b0a6c-42e1-4bf0-aab3-7feba1076bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T18:21:15.215+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:55.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 5) —</strong> Not
        all students who signed up for the educational assistance program of the Department
        of Social Welfare and Development (DSWD) will receive cash aid, an official
        said Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2792bf59-e69a-42ec-8150-b436fb8ca790'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T18:21:15.215+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:55.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a public briefing, DSWD spokesperson Romel Lopez said applications
        for the program have so far reached two million, but only 20 percent of that,
        or around 400,000 students, will be covered by the ₱1.5-billion budget .</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e3b3e4-1590-4ca6-989c-ab9b671895cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T18:21:15.215+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:55.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>‘Wag naman po ikasasama ng loob ng ating mga kababayan kung
        sila man po ay hindi maaabot ng ating programa</em>,” Lopez said. [Translation:
        We hope applicants will not feel bad if they are unable to enter our program.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d1531c-9731-44a6-bc12-b528e1776fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T18:21:15.215+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:55.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DSWD official said applications to the aid program will be filtered
        through strict assessment of documents conducted by social workers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851009b8-990e-4c0f-a29b-e40afa4a5683'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T18:21:15.215+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:55.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said only applicants proven to be poor and in crisis are accepted
        as beneficiaries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb8da08-8e43-4046-bafe-ade2eda112b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T18:21:15.215+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:55.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez said the DSWD so far released ₱649 million for 257,285 students.
        The program will run until Sept. 24.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b033dd-d8ca-4014-a813-fefaee2bf9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T18:21:15.215+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:55.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Mga</em> almost ₱900 million <em>pa po ang pondong nalalabi
        at naniniwala po tayong sapat po ito hanggang sa</em> last payout <em>natin
        sa</em> Sept. 24,” he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667be0c6-a129-4be8-86fe-41d150233526'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T18:21:15.215+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:55.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Almost ₱900 million of the fund remains, and we believe
        it will be enough until our last payout on Sept. 24.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09396f68-2670-4604-aeeb-1ea578fb2b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T18:21:15.216+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:55.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Lopez said payout in areas affected by Tropical Depression
        Gardo and Typhoon Henry will immediately resume once field offices have settled.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe6d2e9-5f27-4a48-986c-e6d850b4594c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T18:21:15.216+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:55.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that off-site assistance payout has begun in the provinces
        of Iloilo, Rizal, and Aurora, reaching students with no access to the internet.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185e5096-5d0f-43a8-9b89-ccc7305d184c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T18:21:15.216+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:55.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2022/8/26/dswd-cash-aid-indigent-students-no-internet-access.html">Cash
        aid to reach poor students with no internet access — DSWD</a>&nbsp;</strong></p>'
