      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 5) —</strong> A
        lawmaker expressed concern that egg prices may further skyrocket if the Philippines
        fails to control the spread of avian flu.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42fe003-a263-4935-802c-18ad86bfdf3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T23:30:18.709+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:22:48.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the hearing of the House appropriations panel on the Department
        of Agriculture''s (DA) funding next year, Rep. Adolph Edward Plaza said that
        with more birds, such as chickens and ducks, affected by the disease, Filipino
        consumers would continue to see a drop in egg production.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2e5d04-d2ac-45a6-9f06-161b65f31958'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T23:30:18.709+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:22:48.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plaza claimed that the eggs sold in markets now are priced from
        ₱13 to ₱15 each.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe546bb-fc59-46e0-b254-88bd8632daa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T23:30:18.709+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:22:48.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker also noted a forecast, stating that egg prices might
        reach as high as ₱20 apiece if the industry witnesses another wave of bird
        flu cases.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f8cda2-156d-4dbb-b273-f92fa5db3976'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T23:30:18.709+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:22:48.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About two million birds in Central Luzon died due to the outbreak,
        according to DA’s Reildrin Morales, executive director and assistant secretary-designate
        for livestock.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257ad1c1-a635-4a6e-83ef-d48e65c8c613'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T23:30:18.709+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:22:48.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are looking that we have already lost about 2 million birds
        in Central Luzon because of bird flu," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df36ab6-1d0e-41cb-9335-90dd816496d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T23:30:18.709+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:22:48.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales said that while the DA has a Regional Animal Disease Diagnostic
        Laboratory, the agency lacks state-of-the-art equipment, such as RT-PCR testing,
        to detect the virus.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ec1d5d-0e97-488e-ac99-c91e6961a75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T23:30:18.709+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:22:48.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stressed that the government''s efforts are there, but having
        separate laboratories for avian influenza and African swine fever is ideal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e782b5b-9bd6-4a69-830d-90e3cdf2382a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T23:30:18.709+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:22:48.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the DA said stricter measures were in place to contain
        the spread of bird flu.</p>'
