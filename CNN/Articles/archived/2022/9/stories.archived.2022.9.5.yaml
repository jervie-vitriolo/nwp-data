    'jcr:uuid': 'c9bf697b-f0e0-4357-8c2a-7fd81e9862e9'
    'lead': 'More than two years into the pandemic, the disaster management agency
      will resume conducting nationwide face-to-face earthquake drills, with the first
      scheduled on Thursday, Sept. 8.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-05T18:27:00.414+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T11:22:54.811+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:22:35.358+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'First F2F quake drill during pandemic set on Sept. 8'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88066af3-0c46-4fc3-b49b-741bcb85468e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T18:27:00.414+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:22:54.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 5)</strong> —&nbsp;More
        than two years into the pandemic, the disaster management agency will resume
        conducting nationwide face-to-face earthquake drills, with the first scheduled
        on Thursday, Sept. 8.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6683c59c-73c8-4a78-93d6-c432d6b25b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T18:27:00.414+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:22:54.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Disaster Risk Reduction and Management Council (NDRRMC)
        spokesperson, Asec. Bernardo Rafaelito Alejandro IV said the earthquake drill
        would be in partnership with the local government of Makati City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb9d49e-1a1f-4c44-8fa8-e82458ca7a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T18:27:00.414+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:22:54.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ceremonial area will be at the Ayala Property Management Corporation
        headquarters, he noted.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c1d9b5-4c4a-41da-996d-07c8f35559d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T18:27:00.414+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:22:54.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alejandro said the agency will initially focus on the Makati Business
        Center to "check their operational plan or protocol" once the so-called Big
        One hits.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73702fa6-0439-47e6-b415-4bdeb13f003d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T18:27:00.414+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:22:54.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would like to remind the public of the preparations that we
        should be doing to prepare for the Big One," he said in an interview with
        CNN Philippines'' Newsroom Ngayon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bedfa04-3b38-4533-a123-2bf24960f9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T18:27:00.414+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:22:54.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDRRMC official said the earthquake drill is mandatory for all
        government agencies and public schools, especially now that more students
        have returned to in-person classes. But he urged the private sector to participate
        and conduct its own drills.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca34f29-8276-4670-b394-b807fc318311'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T18:27:00.414+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:22:54.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We’d do this quarterly for them to have a sense of muscle memory
        in terms of doing the response during an earthquake," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58fbf27-7d30-43d2-ade0-37ac41126101'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T18:27:00.414+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:22:54.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alejandro said public transportation would not be halted during
        the nationwide earthquake drill.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4210073b-80dd-46ee-a80f-ede29f4ffc41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T18:27:00.415+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:22:54.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a big step to normalizing our quarterly deal. Slowly bumabalik
        tayo sa [Slowly we''re returning to] face-to-face activities,” he added.</p>'
  'russian-volcano-rescue-operation':
    'author': 'Sahar Akbarzai and Tara Subramaniam, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-09-05T18:30:20.407+08:00
    'imagesource': 'jcr:07cf09bb-44c4-491d-a65d-b58ded15db25'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8fa040e6-2706-4dd3-8f0a-aa44d2f48e1b'
    'lead': 'Rescuers are trying to reach survivors of a climbing expedition on Eurasia''s
      highest volcano that has already claimed eight lives as of Monday, local authorities
      say.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-05T18:32:48.992+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-19T11:22:54.492+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:22:35.543+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['russian-volcano', 'eurasia', 'rescue-operation', 'Klyuchevskaya-Sopka']
    'template': '1'
    'title': 'Rescuers search for survivors after eight die while trying to climb
      Russian volcano

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc8f7b1-c038-4129-b11d-4f86b40b2b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T18:32:48.993+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:54.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Rescuers are trying to reach survivors
        of a climbing expedition on Eurasia''s highest volcano that has already claimed
        eight lives as of Monday, local authorities say.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba21c37-7fb2-44ec-a22f-d12446d80b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T18:32:48.993+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:54.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deceased were part of a group of 12 individuals, including two
        guides, who have been climbing Klyuchevskaya Sopka in the north eastern Kamchatka
        peninsula region of Russia since August 30, Russian state news agency, RIA
        Novosti, said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ded57c6-a962-4338-a1c7-f4e1ab96e4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T18:32:48.993+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:54.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 4,750 meters (15,580 feet), Klyuchevskaya Sopka is one of the
        world''s highest active volcanos.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5840d4ab-3aec-4149-9f31-996a38364bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T18:32:48.993+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:54.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s Ministry of Civil Defence, Emergencies and Disaster Relief
        told state media a rescue group is climbing to reach the survivors, who are
        split between their camp at around 3,300 meters (10,826 feet) and somewhere
        on the volcano at an altitude of more than 4,150 meters (13,500 feet).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca029b0-7374-4c43-899c-9d73fefc3f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T18:32:48.993+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:54.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rescuers hope to reach the camp by midnight and continue upwards
        the next morning at dawn, the ministry said. Their progress is being made
        more difficult by treacherous and unpredictable conditions, with strong winds,
        bitterly cold temperatures and snow at high altitudes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4508be-60a3-4637-bed3-c0d61045e1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T18:32:48.993+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:54.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The outcome of the search and rescue operation depends on the weather,
        ash clouds on the slopes, melting glaciers, mudflows and rockfalls," the ministry
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907b0eba-cb5c-440b-8497-c8f5eb97c9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T18:32:48.993+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:54.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous search and rescue attempts to reach the trapped individuals
        were unsuccessful, as strong winds prevented a helicopter from landing on
        the volcano Sunday, a day after five members of the group fell to their deaths.
        By Monday morning, three more had died, Russian Deputy Prime Minister of Kamchatka
        Roman Vasilevsky told RIA Novosti.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a80b98-5343-4f83-97ef-f55591090c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T18:32:48.993+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:54.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Minister of Emergency Situations for the region where the volcano
        is located has opened an information hotline for relatives of the climbing
        party, a spokesperson told RIA Novosti.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33cfab6b-bf23-48c8-91c6-dbef01a593df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T18:32:48.993+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:54.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Relatives can find out information about the progress of search
        and rescue operations, as well as, if necessary, get psychological help,"
        the ministry''s press service said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43f0fb7-e98f-4b3c-9091-328fa3a96d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T18:32:48.993+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:54.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A criminal case has been initiated to look into the cause of the
        deaths, RIA Novosti reported.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3705d057-d421-47d7-ab74-83302c29560a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T18:32:48.993+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:54.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/09/05/asia/russian-volcano-rescue-operation-intl-hnk/index.html">Rescuers
        search for survivors after eight die while trying to climb Russian volcano</a>."</em></p>'
  '6.6-magnitude-earthquake-hits-China':
    'author': 'Hannah Ritchie, Alex Stambaugh, Kathleen Magramo and CNN''s Beijing
      Bureau'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-09-05T18:33:08.376+08:00
    'imagesource': 'jcr:bc3adf0e-75cf-49ec-822d-a92e7ba5239d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f88e850a-ef18-4e86-9416-c6b1e5d0fed0'
    'lead': 'At least seven people have died after an earthquake hit China''s southwestern
      Sichuan province on Monday, according to Chinese broadcaster CCTV citing local
      authorities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-05T18:37:48.933+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-19T11:22:54.127+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:22:35.792+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['china', 'sichuan', '6.6-magnitude', 'earthquake']
    'template': '1'
    'title': '6.6-magnitude earthquake hits China''s southwestern Sichuan province,
      7 dead

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2dfe3e5-c4b8-43f4-bc2e-8f2396c3b1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T18:37:48.933+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:54.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At least seven people have died after an
        earthquake hit China''s southwestern Sichuan province on Monday, according
        to Chinese broadcaster CCTV citing local authorities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc85c8e-0f0e-4968-bd16-c18a0be73ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T18:37:48.933+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:54.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 6.6-magnitude earthquake with a depth of 10 kilometers (6 miles)
        was reported southwest of Sichuan''s capital Chengdu close to 1 p.m. local
        time on Monday, the United States Geological Survey (USGS) reported.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfcf1737-4d12-4622-abde-dce9558fccde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T18:37:48.933+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:54.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quake''s epicenter was about 43 kilometers (27 miles) southeast
        of Kangding, a city of around 100,000 people, according to the USGS.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682139e9-3f2b-4b62-b4df-a6d06d1faf26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T18:37:48.933+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:54.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over a million residents in surrounding areas are estimated to have
        experienced moderate tremors in the aftermath of the quake, it added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c109290a-1293-4cc2-91cd-b4966be99bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T18:37:48.933+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:54.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China activated a Level 3 emergency response and dispatched rescue
        workers to Luding County near the epicenter, according to China''s State Council.
        Chinese broadcaster CGTN said rescue workers were helping to clear roads blocked
        by landslides triggered by the quake.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
