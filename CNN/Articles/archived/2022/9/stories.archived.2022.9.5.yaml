    'jcr:uuid': '5aaa3709-7601-43fa-99e0-5866af1adf62'
    'lead': '''Our policy against criminals and terrorists and those that support
      and espouse their ideologies of violence should be hardline. We should show
      no mercy to criminals and terrorists,'' says Vice President Sara Duterte.'
