      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05ff3b6-1dd5-4887-a95c-ec7f11d53198'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T16:11:43.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:56.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our policy against criminals and terrorists and those that support
        and espouse their ideologies of violence should be hardline. We should show
        no mercy to criminals and terrorists," she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f5e4d1-3ccd-4434-aa66-353c28959fb2'
      'mgnl:activationStatus': true
