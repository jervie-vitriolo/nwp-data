      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 5) —</strong> Vice
        President Sara Duterte on Monday met with the security sector to reinforce
        peace and order efforts while the chief executive is away for state visits.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd61031e-bc5e-4eee-bb42-f661df5f62bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T16:11:43.350+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:56.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f17d4d4-13f3-470a-a626-efdac14c9230'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T16:11:43.350+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:22:56.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Bongbong Marcos designated Duterte as officer-in-charge
        until he returns from his trips.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c351852e-cf11-41a4-9749-6fe6d01774ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T16:11:43.350+08:00
