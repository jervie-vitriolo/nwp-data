      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Purchase the 2023 IFEX Seasonal Collection with local artist
        collaborations</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66802dfc-cb7e-45a7-9a64-b73efd843d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T19:02:13.338+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:22:53.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These days, it’s rare to find printed items that are worth keeping
        for practical reasons. But when we do, there’s a special bond many of us seem
        to form with them; to covet them is to appreciate the beauty in their design.
        (Why else do we hoard so many pretty notebooks?) Specialty paper distributor
        International Fine Paper Exchange has been championing the use of this art
        form, connecting Filipino stationery enthusiasts to brands like Canson, Neenah
        Paper, and Rives, that provide both function and quality.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be330228-e50f-43bf-b134-966b7e3e84eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T19:02:13.338+08:00
