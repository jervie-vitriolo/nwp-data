      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c777a3f2-3049-413c-be82-902167531b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T16:11:43.351+08:00
