    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Champ, at last: CJ Perez relishes winning first PBA title with San Miguel'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2257d532-a86d-47af-98d9-6762aeb192e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T13:18:27.011+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:22:59.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 5) —</strong> It
        was only a matter of time before a player like CJ Perez would be called a
        PBA champion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be768227-78be-42bc-b1e2-e3a584161395'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T13:18:27.011+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:22:59.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It finally happened when the San Miguel Beermen <a href="https://www.cnnphilippines.com/sports/2022/9/4/San-Miguel-Beermen-2022-PBA-Philippine-Cup-champions.html">reclaimed
        their throne in the Philippine Cup</a> after beating the TNT Tropang Giga
        in seven games of the finals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52e4f86-1d15-4dff-a9b0-df33ced082c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T13:18:27.012+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:22:59.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perez said the Beermen had to go through many obstacles to capture
        their first title in three years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92aee35-4a93-4034-a5c8-7751f05031b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T13:18:27.012+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:22:59.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m so happy. All the sacrifices we made and my preparations just
        to play in the finals paid off. I''m grateful we won. We went through a lot
        of challenges before we reached this. It''s still not sinking that I''m now
        a champion," the gutsy guard told CNN Philippines'' Sports Desk in Tagalog
        Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0635dc26-2567-4108-ad3a-0ad1878523b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T13:18:27.012+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:22:59.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perez admitted the Tropang Giga made their lives difficult in the
        entire championship series, but the trust from San Miguel''s management and
        coaches helped them achieve their mission.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889620aa-20ac-4d16-8748-9ac47abd1a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T13:18:27.012+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:22:59.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"TNT made it tough for us in every game. Jayson (Castro) was consistent
        even if he''s injured. They are already veterans in situations like this.
        We just did our best and the trust given to us by our coaches helped us players,"
        he said.</p>'
