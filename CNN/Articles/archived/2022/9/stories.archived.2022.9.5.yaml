      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f2a34e-3471-4ebb-a006-dcd6b6e09248'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T15:38:02.404+08:00
      'mgnl:createdBy': 'glee'
