    'template': '1'
    'title': 'Yeng Guiao returns as head coach of Rain or Shine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6654f548-0f56-4092-aa68-6001982b9525'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T12:02:25.789+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:23:01.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 5) —</strong> Yeng
        Guiao is reuniting with the Rain or Shine Elasto Painters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf63d77e-fa97-4176-a77d-a26a780b62e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T12:02:25.789+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:23:02.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Elasto Painters announced Monday on social media that the 63-year-old
