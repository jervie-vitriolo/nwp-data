      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the agency''s Sept. 2 sequencing results, 624 of the
        new infections were BA.5, 13 were BA.4 patients, one was a BA.2.12.1 case,
        and 18 others were under the category "other sublineages."</p>'
    '3':
