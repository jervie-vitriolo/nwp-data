      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee is probing the issuance of the import order rejected
        by President Ferdinand "Bongbong" Marcos Jr., who is also Agriculture chief.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71f117a-9c96-4fdf-a99d-f1d716aef45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T12:59:39.168+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:23:00.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c78c399-cc6e-4cab-8303-b4e2a691cbd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-05T12:59:39.168+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:23:00.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sebastian earlier claimed that he signed Sugar Order No. 4 — which
        allows the importation of 300,000 metric tons of sugar — to avert a supposedly
        looming shortage, based on a memorandum issued by Rodriguez.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
