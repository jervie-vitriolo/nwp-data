  'Russia-plays-up-China-s-support-as-it-retreats-in-Ukraine':
    'author': 'Nectar Gan, Shawn Deng and Philip Wang, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-09-13T01:45:38.321+08:00
    'imagesource': 'jcr:3d2baea2-389e-44f8-af74-72d41f336efa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '573f824e-bb6a-45f6-ba33-e74fe98ff15e'
    'lead': 'As Russian forces suffer a string of stunning defeats in Ukraine, Moscow
      is playing up Beijing’s support for its invasion ahead of a key meeting between
      Russian President Vladimir Putin and Chinese leader Xi Jinping this week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-13T01:48:21.306+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-19T11:30:07.324+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:28:59.800+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russia plays up China’s support as it retreats in Ukraine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996af638-c530-444c-877a-761444c2bce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:48:21.307+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:07.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN) —</strong> As Russian forces suffer a string
        of stunning defeats in Ukraine, Moscow is playing up Beijing’s support for
        its invasion ahead of a key meeting between Russian President Vladimir Putin
        and Chinese leader Xi Jinping this week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c369a9d-874b-48df-a814-88734c59fce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:48:21.307+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:07.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ad2a88-5298-4a5f-be04-976aaa926c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:48:21.308+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:07.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian troops were forced to flee the strategic city of Izium –
        their main bastion in northeastern Ukraine – on Saturday after a swift Ukrainian
        counteroffensive.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620d7b3f-7514-4d13-ab77-8dd9ec50884c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:48:21.308+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:07.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defc6125-292f-4c86-995a-8f6017cf2a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:48:21.308+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:07.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was Moscow’s worst defeat since its retreat from Kyiv in March
        – and a sign that the war might be entering a new phase. Over the past week,
        Ukrainian forces have recaptured more than 3,000 square kilometers of territory
        – more than Russian forces have captured in all their operations since April.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963b71ef-875c-4d0d-a196-85b66e9d562e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:48:21.308+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:07.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in Russia, senior Russian and Chinese officials put on a united
        front to pave the way for an expected meeting between Putin and Xi on the
        sidelines of a regional summit in Uzbekistan – their first face-to-face meeting
        since Russia’s invasion of Ukraine.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b9a8df-11c6-4951-a8a7-bae3834af8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:48:21.308+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:07.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c7cc71-5e46-4600-b76d-352d1edfa7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:48:21.309+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:07.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And according to the Russian Parliament, a senior Chinese leader
        has voiced explicit support for Russia’s war on Ukraine – claims that are
        not included in the statement from the Chinese side, and run contrary to Beijing’s
        previous efforts to maintain a veneer of neutrality.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'badecd66-73ba-43d9-a00a-3d3a38388b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:48:21.309+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:07.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943c56cf-95c3-4f3a-9dbf-ad6ed802e47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:48:21.309+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:07.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday and Friday, China’s top legislator Li Zhanshu – a close
        ally of Xi and third-ranking leader of the Chinese Communist Party – met with
        Vyacheslav Volodin, chairman of Russia’s State Duma, and other Russian lawmakers
        in Moscow after attending an economic forum in the eastern city of Vladivostok.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b11c47-436e-46a8-af71-a65345f3d7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:48:21.309+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:07.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1801f7-f56a-49ef-98f9-eb537245ccc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:48:21.309+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:07.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a statement from the State Duma, Li assured its members
        that “China understands and supports Russia on issues that represent its vital
        interests, in particular on the situation in Ukraine.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdf1eb0-f670-4ba4-af11-e211cf18595d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:48:21.309+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:07.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff73529-2eb2-4367-a661-e4cbaba0cfef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:48:21.309+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:07.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We see that the United States and its NATO allies are expanding
        their presence near the Russian borders, seriously threatening national security
        and the lives of Russian citizens. We fully understand the necessity of all
        the measures taken by Russia aimed at protecting its key interests, we are
        providing our assistance,” Li was quoted as saying.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5272da3e-b825-4be9-999e-8ca017908b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:48:21.310+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:07.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34d68bc-d379-4e4c-9d53-c6fb71415505'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:48:21.310+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:07.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“On the Ukrainian issue, we see how they have put Russia in an impossible
        situation. And in this case, Russia made an important choice and responded
        firmly,” he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e897e8e8-9af4-4eeb-aa3d-4aaf4e77e4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:48:21.310+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:07.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34471a49-921f-4968-95c8-c209c606418c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:48:21.310+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:07.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has firmly refused to condemn Russia’s invasion of Ukraine
        – or even refer to it as a “war.” Instead, it has repeatedly laid the blame
        for the conflict on NATO and the United States.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b30f585-18dc-46c3-9190-23474f007db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:48:21.311+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:07.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But previously, Chinese officials have not publicly endorsed the
        “necessity” of Russia’s invasion, or admitted that Beijing was “providing
        assistance.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c800c7e2-fdc5-45e5-a1f5-59558fe591c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:48:21.311+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:07.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690a57c3-2117-4e12-997d-e5b53da6a84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:48:21.311+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:07.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That unequivocal supportive language is missing from the Chinese
        readout of the meetings. In fact, in the Chinese version, Li is not quoted
        as making any reference to Ukraine at all.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4975676e-75b9-4b1d-a336-e46e663e6e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:48:21.311+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:07.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6ab8ae-7066-44a9-98ad-ad94c78eef9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:48:21.311+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:07.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the official Xinhua News Agency, Li expressed China’s
        willingness to “continue to work with Russia to firmly support each other
        on issues concerning each other’s core interests and major concerns.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80dbd5f6-81c9-4f4f-a612-f9cc6577f2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:48:21.311+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:07.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc681b6-20a3-4292-8de7-33a8bb837a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:48:21.312+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:07.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Li also criticized sanctions against Russia, calling for greater
        cooperation with Moscow on “fighting against external interference, sanctions
        and long-arm jurisdiction,” according to Xinhua.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42deb7fc-eb7c-4bd8-adff-333412d4a00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:48:21.312+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:07.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918a5ef7-6815-4103-a7c7-38b1210da811'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:48:21.312+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:07.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it is not uncommon for China to omit contents of high-level
        meetings in its official readouts, the significant discrepancy between Beijing
        and Moscow’s statements has caught the attention of experts.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10cb079-c35a-45b9-a436-e93b7148a996'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:48:21.312+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:07.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edfe3557-5610-4574-99f0-0a710e411314'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:48:21.312+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:07.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Russian version went much further than any Chinese version.
        If they didn’t clear this with Beijing, that might really anger some in Beijing,”
        wrote Brian Hart, a fellow with the China Power Project at the Center for
        Strategic and International Studies.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134d6fb6-7f49-403a-81ea-bbba77c22606'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:48:21.312+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:07.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bad news for China?</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734a93e0-761b-417e-a9da-e5da16a31810'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:48:21.310+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:07.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moscow and Beijing have emerged as closer partners in recent years
        as both face tensions with the West, with Xi and Putin declaring the two countries
        had a “no-limits” partnership weeks before Russia’s invasion of Ukraine.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afdff890-d63a-488b-8bcb-b96358e5a9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:48:21.312+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:07.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c9a9b0-71cb-4285-a761-e1aa097fdb08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:48:21.313+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:07.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Russia’s recent setbacks in Ukraine could create a serious dilemma
        for China, just weeks before Xi is widely expected to secure a norm-breaking
        third term in power at a key Communist Party meeting.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e40dde-0b50-4811-a0d3-8b81cb1c3128'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:48:21.313+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:07.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c2e255-85a5-4b1b-8bb5-41fee2a2a84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:48:21.313+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:07.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Beijing cannot calmly sit by and see Russia defeated in Ukraine,
        because that will lead (at a minimum) to a severely weakened Russia that is
        a less useful ally and less able to distract Washington, and (at a maximum)
        could create political instability in Moscow,” Hal Brands, a professor of
        global affairs at Johns Hopkins University, wrote on Twitter.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd73e30-4e14-4238-8458-fc2e41aafd66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:48:21.313+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:07.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f241f95-4814-4827-bbd2-843391d9b50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:48:21.313+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:07.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At an extreme, Brands added, political instability in Moscow could
        create instability within the “strategic partnership” in which Xi has invested
        so much.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc32e836-03bb-4ee1-b9e3-90f2239056c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:48:21.313+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:07.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0afad0eb-c717-4031-abf9-6dc0398477af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:48:21.313+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:07.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You can bet that, as Russia’s position deteriorates, Putin will
        look for increased Chinese support. If Beijing doesn’t find a way of providing
        some such support, we could see greater strains in the Sino-Russian partnership
        sooner than many analysts imagined,” he wrote.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba406b5-9488-4583-9107-af24a100bda9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:48:21.313+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:07.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd6298d-a9da-4acf-87e0-863c1394a473'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:48:21.314+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:07.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is open to question to what extent China is willing to support
        Russia at the cost of its own strategic interest and objectives. So far, Beijing
        has not provided direct military or financial aid to Moscow that could spark
        sanctions from Washington.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd8dda0-73da-4504-b2af-ac57fa669571'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:48:21.314+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:07.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abc96d4-6d82-46a3-a96c-ec88f2261ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:48:21.314+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:07.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some experts see the growing relationship between China and Russia
        as a mainly pragmatic one, based on cost-benefit calculations that can easily
        shift.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53b753d-e94d-4260-85b4-44bef791cf5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:48:21.314+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:07.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5dabca1-15d3-4567-ba03-05e7883bd092'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:48:21.314+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:07.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The China-Russia relationship is not one based on ‘shared values’
        or a sense of respect/affection…It is mostly based on interests. And interests
        can shift quickly as dynamics change,” wrote Hart, the CSIS expert.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826a1eb5-1e9b-480f-9d21-e51b8f39b0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:48:21.314+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:07.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac57c61e-0881-49d8-91c0-523612956a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:48:21.314+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:07.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This does not mean the China-Russia relationship is weak. Only
        that it is not necessarily durable,” he added.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8eb586-4268-44cb-97e2-729874d4e2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:48:21.315+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:07.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/09/12/china/russia-ukraine-retreat-china-support-intl-hnk/index.html"><em>"Russia
        plays up China’s support as it retreats in Ukraine"</em></a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba37acb-2e6b-4285-ad9a-f0813b0893dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:48:21.308+08:00
      'mgnl:createdBy': 'faith'
