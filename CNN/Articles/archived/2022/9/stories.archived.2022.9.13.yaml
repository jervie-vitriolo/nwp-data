    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['lizzo']
    'template': '1'
    'title': 'Lizzo dedicates her Emmy win to the ''big grrrls''

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c14097-88d2-4069-ab6c-c6157a1656b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T10:48:31.648+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:29:46.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -- Lizzo made a childhood dream come true on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0683eb01-a53d-440d-8815-f0201804228a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T10:48:31.648+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:29:46.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "About Damn Time" singer won the Emmy for outstanding competition
        program for "Lizzo''s Watch Out for the Big Grrrls," an Amazon series that
        documented her search for backup dancers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1b9c43-08d2-4c61-8f38-9e3ba4d13806'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T10:48:31.648+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:29:46.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I was a little girl, all I wanted to see was me in the media
        -- someone fat like me, Black like me, beautiful like me," an emotional Lizzo
        said when she took the stage to accept the award. "If I could go back and
        tell little Lizzo something, I''d be like, ''You''re going to see that person,
        but b***h, it''s going to have to be you.''"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246dee3e-f990-4732-a81d-3400dd98e51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T10:48:31.648+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:29:46.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lizzo thanked the competitors on her series, adding, "This is for
        the big grrrls!"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de462770-8265-437c-a51f-81e9eef399de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T10:48:31.648+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:29:46.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since she exploded in popularity in 2019 with her single "Truth
        Hurts," the Grammy winner has championed Black women, the LGBTQ community
        and women of all sizes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab801ad6-0230-4ca4-91db-76834d8a9a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T10:48:31.648+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:29:46.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Big Grrls" follows Lizzo as she casts plus-size dancers for her
        upcoming tour; several of the cast members were on hand to see Lizzo accept
        the award.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794e5c36-20dc-4e64-ba50-acc268f2658c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T10:48:31.648+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:29:46.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lizzo''s had an eventful year: In spring, she launched the size-inclusive
        shapewear brand Yitty, which offers sizes XS through 6X. And in July, she
        released her highly anticipated fourth album, "Special," replete with self-love
        anthems.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42bd8780-6260-4672-8ce0-72a23c00f807'
      'mgnl:activationStatus': true
