      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The listed properties were not clear. Majority of
        those are not ours.]</p>'
  'Bongbong-Marcos-new-drug-war-policy':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-09-13T23:41:33.133+08:00
    'imagesource': 'jcr:ec80a8b1-3699-4ad6-89e2-ffba5123bba7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a11ae3c4-4373-4c29-92fb-9881382db357'
    'lead': 'President Ferdinand ''Bongbong'' Marcos Jr. on Tuesday said his administration''s
      war on drugs will focus more on prevention, noting that a working group is already
      formulating policies for the campaign.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-14T00:02:44.022+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-19T11:29:30.938+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:29:17.641+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos: New drug war to focus on prevention, rehab; policy-crafting
      underway'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa3aca6-7e53-4cf0-bdb1-b30f8dc5d842'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T00:02:44.022+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:29:30.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 13)—</strong> President
        Ferdinand "Bongbong" Marcos Jr. on Tuesday said his administration''s war
        on drugs will focus more on prevention, noting that a working group is already
        formulating policies for the campaign.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e126b2d2-876a-42db-ac18-823c870f5adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T00:02:44.022+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:29:30.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re looking more for, in the upstream of the problem, the prevention.
        Turuan natin ''yung mga bata (Let''s educate the younger ones)," Marcos said
        in a sit-down interview with Toni Gonzaga.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79d06a7-d5b4-448f-9bb9-8b14762b625b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T00:02:44.022+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:29:30.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And those who are already involved or naadik na (already addicted),
        we should treat them," he added. "Right now, we''re trying to formulate what
        is the latest, what''s the best way for the rehabilitation. These are all
        being formulated."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f75c5dc-d10b-45a2-89c5-69e83e7fab22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T00:02:44.022+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:29:30.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As early as the campaign period, Marcos had vowed to continue the
        Duterte administration''s flagship drug war, but in a "different way." The
        <a href="https://www.cnnphilippines.com/news/2022/8/3/New-PNP-chief-Azurin-drug-war-focus-supply.html">Philippine
        National Police</a> also previously said that officials will focus on the
        supply chain —&nbsp;making sure the entry of the illegal products will be
        cut and reduced.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fed69a-fb88-4b43-9d4e-5345cee141c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T00:02:44.022+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:29:30.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the President also defended his decision for the Philippines
        not to rejoin the International Criminal Court (ICC), saying there''s no reason
        to do so.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c8e44e-c69c-4348-8355-e45f9ea9a88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T00:02:44.022+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:29:30.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe if the whole system collapses… Kung magka-gyera tayo dito,
        walang judiciary, walang gobyerno na talagang gumagana, walang pulis. Then
        ''yun, kailangan natin sila," Marcos argued.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22696f13-ddb9-4650-869a-46fff62b1fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T00:02:44.022+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:29:30.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Maybe if the whole system collapses… If there will
        be war, no judiciary, no working government, no police. Then, we will need
        them.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896a7677-e2e0-4503-b8cc-172f23ae33f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T00:02:44.023+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:29:30.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The alleged crimes were all committed by Filipinos. Why will we
        need a foreigner to tell us how to deal with it? I don''t think we do, I don''t
        think we need."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86f46c5-19c7-4670-9a77-928c747ffaaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-14T00:02:44.023+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:29:30.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest government data showed over 6,000 have died in the anti-drug
        campaign launched by former president Rodrigo Duterte in 2016. Local and international
        human rights groups, however, believe the death toll is much higher.</p>'
