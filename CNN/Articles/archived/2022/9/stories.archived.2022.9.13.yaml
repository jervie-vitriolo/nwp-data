  'BuCor-frees-inmates-recommends-exec-clemency':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-09-13T20:02:56.041+08:00
    'imagesource': 'jcr:1610321d-c9b5-412b-ac36-d9091bd5231a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b7571fa8-ef2d-47df-b9ab-ad1be7201064'
    'lead': 'The Bureau of Corrections (BuCor) on Tuesday released 371 persons deprived
      of liberty (PDLs) from correctional facilities nationwide, while around 350
      more were recommended for executive clemency, according to the Department of
      Justice (DOJ).'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-13T20:13:17.161+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-19T11:29:37.392+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:29:14.819+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BuCor frees 371 PDLs nationwide; over 350 more up for executive clemency'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0930ef86-b139-4230-93eb-77cabbe2d972'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T20:13:17.161+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:29:37.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 13) —</strong>
        A total of 371 persons deprived of liberty (PDLs) were freed on Tuesday from
        correctional facilities nationwide, according to the Department of Justice
        (DOJ).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d77e84-8633-44d2-88c1-3b55d4b9db8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T20:13:17.162+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:29:37.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOJ spokesperson Mico Clavano said 191 PDLs were released from the
        New Bilibid Prison in Muntinlupa, 37 from the Correctional Institution for
        Women in Mandaluyong, and 143 from other prisons and penal farms in the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45053502-273b-4683-9ded-96cf269d59a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T20:13:17.162+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:29:37.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inmates were freed under different conditions, including Good
        Conduct Time Allowance (GCTA), through the collaborated efforts of the DOJ,
        the Bureau of Corrections (BuCor), and the Public Attorney''s Office (PAO).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f8feda-8f57-4a13-b479-7d8a8bf1f8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T20:13:17.162+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:29:37.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The 371 released were a result of the Department''s and BuCor''s
        computation with the help of PAO''s lawyers," Clavano told reporters. "Sec.
        (Jesus Crispin) Remulla, PAO Chief (Persida) Acosta and DG (Gerald) Bantag
        all collaborated to make this possible."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9dd73db-5b47-4cc2-9fbd-54e90251a52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T20:13:17.162+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:29:37.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 371 released PDLs, 240 served their maximum sentences, 98
        received parole, 31 were acquitted, and two were from probation, the DOJ said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7afdde9b-0948-44ef-9cf5-c19ee9414d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T20:13:17.162+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:29:37.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The release was also part of the DOJ''s efforts to decongest prisons
        and jails in the country, which the Justice Secretary Jesus Crispin Remulla
        said he is looking forward to continuing in the coming months.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a130b3-9110-4476-b52b-307fbbec1f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T20:13:17.162+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:29:37.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In New Bilibid Prison alone, the DOJ chief said he intends to release
        at least 3,000 PDLs. He added that the DOJ targets to free at least 2,000
        inmates yearly from correctional facilities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42088e46-504f-409e-a316-9278f649f935'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T20:13:17.162+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:29:37.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Over 350 more for executive clemency</h3>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef640d4-d3f8-4f29-af4e-ae5596a64b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T20:13:17.162+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:29:37.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ earlier said it will submit 300 names of qualified PDLs
        for executive clemency on President Ferdinand "Bongbong" Marcos, Jr.''s 65th
        birthday on Sept. 13.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33641b33-0742-4f9e-9522-8d80dbb42137'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T20:13:17.162+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:29:37.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the release of the inmates fell on the same date, Remulla
        clarified that these PDLs were different from the names they submitted to
        the President, adding that the DOJ is recommending around 350 more PDLs for
        executive clemency.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b699ed3-e008-4cae-aa36-93dabe17a735'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T20:13:17.162+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:29:37.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"GCTA ito at other releases… Meron kaming winowork out na clemency,
        pardon, parole, commutation of sentence… Baka 360." he told reporters.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476cc07d-ea7e-4abd-b4d0-e59ab31a70e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T20:13:17.162+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:29:37.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>[Translation: This is GCTA and other releases… We are working
        on a list for clemency, pardon, parole, commutation of sentence… maybe 360
        PDLs].</em></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893f0c16-9a63-40cf-b933-6ee9eda72c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T20:13:17.162+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:29:37.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate interview, Acosta said a list of over 350 more PDLs
        recommended for clemency was already signed by Remulla and sent to Malacañang,
        subject to Marcos'' approval.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86d3b59-6317-4560-9c0a-8a0b0705f612'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T20:13:17.162+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:29:37.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Pag napirmahan mamaya ng Presidente ''yun, pwede na i-announce.
        Hintayin na lang natin yung announcement ni (Press) Secretary Trixie (Cruz-Angeles),"
        Acosta said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39e7628-6a9e-48dc-8889-a883998c6fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T20:13:17.162+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:29:37.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>[Translation: It can be announced once the President signs it.
        Let''s just wait for Press Secretary Trixie Cruz-Angeles'' announcement.]</em></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06bd08b4-0c05-451b-993b-8852faa3d6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T20:13:17.163+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:29:37.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executive clemency refers to the commutation of sentence, conditional
        pardon, and absolute pardon granted by a president upon recommendation of
        the DOJ.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7664b27f-5fb6-48df-8594-c136cd76ce3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T20:13:17.163+08:00
