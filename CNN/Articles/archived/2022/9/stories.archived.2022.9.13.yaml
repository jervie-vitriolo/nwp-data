      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T10:00:07.276+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:29:52.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zatko was set to be deposed by Musk''s team last Friday. He is expected
        to testify in a Senate hearing on Tuesday.</p>'
    '21':
