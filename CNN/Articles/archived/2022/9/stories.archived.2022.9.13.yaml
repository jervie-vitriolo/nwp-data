      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is part of our ongoing effort to filter out dangerous SMS
        (Short Message Service) to protect our customers. We will coordinate closely
        with the NTC to come up with new solutions to further protect customers against
        online fraud," Globe said.</p>'
