      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They advised concerned BuCor officers to verify all FSA provisions
        with their food suppliers and to take appropriate action if violations are
        found.</p>'
  'Burger-King-Whopper':
    'author': 'Danielle Wiener-Bronner, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-09-13T09:45:51.830+08:00
