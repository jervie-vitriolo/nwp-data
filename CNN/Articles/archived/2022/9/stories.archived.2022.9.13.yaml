      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SRA said the expected sugar production for crop year 2022-2023
        is estimated at 1.87 million metric tons (MT).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aefe512-de11-4c99-beb1-0c4cade1b968'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T21:33:20.829+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:29:33.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a9a66e-d391-4ced-abc8-f598abe5ddd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T21:33:20.829+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:29:33.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the projected total domestic raw sugar withdrawal is
        around 2.03 million MT.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032a8440-8527-472d-813e-82026d15ee12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T21:33:20.830+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:29:33.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency noted it may adjust from time to time the percentage
        allocation to other classes of sugar as it assesses production and withdrawal
        trend.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc1cf61-6b08-4e15-aabe-c26f57fb1641'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T21:33:20.830+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:29:33.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other classifications are "A" for US quota, "C" for reserve, and
        "D" for world market.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c99eff-1035-456d-94f8-eb77e9f77c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T21:33:20.830+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:29:33.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sugar Order No. 2, on the other hand, allowed maximum importation
        volume of up to 150,000 MT&nbsp;of refined sugar.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e655a41-050c-4366-aae3-c7e50b5bd54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T23:40:17.452+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:29:33.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Half or 75,000 MT will be allotted for industrial use while the
        other half will be for consumer use.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f513dea-7a91-48d0-b482-72ef75a1fc97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T23:40:17.453+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:29:33.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Industrial users include manufacturers of food, confectionaries,
        biscuits, bread, candies, milk, juice, and beverages that use refined sugar
        in their products for sale exclusively in the domestic market.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d79af8-73b4-43d3-9c96-556e4f8b44fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T23:40:17.453+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:29:33.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consumers are wholesalers and traders engaged in selling sugar in
        bulk to retailers, while retailers refer to those selling sugar in small amounts
        for public consumption.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f21228-3519-44fa-8c91-5ac4de70170e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T23:40:17.453+08:00
      'mgnl:createdBy': 'faith'
