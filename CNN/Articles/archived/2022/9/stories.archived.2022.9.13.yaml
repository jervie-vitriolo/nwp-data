  'Typhoon-Inday-exits-PH-weather-monitoring-area':
    'author': 'Faith Yuen Wei Ragasa, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-09-13T05:44:31.000+08:00
