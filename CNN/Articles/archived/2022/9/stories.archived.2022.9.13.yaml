      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:04.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Their daughter Mia was just three years
        old when Canadian couple Edith Lemay and Sebastien Pelletier first noticed
        that she was having vision problems.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a590b045-8836-49ff-8f5d-3cd92ab9361c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:54:15.197+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:04.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7acc67b-0859-4099-b0f2-c83150218816'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:54:15.197+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:04.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few years after they first took her to see a specialist, Mia,
        the eldest of their four children, was diagnosed with retinitis pigmentosa,
        a rare genetic condition that causes a loss or decline in vision over time.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821fd897-7f10-4ffc-931a-62426ae29990'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:54:15.197+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:04.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dca36ff-cc4a-4e93-aece-900515e7e69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:54:15.197+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:04.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By this point, Lemay and Pelletier, who''ve been married for 12
        years, had noticed that two of their sons, Colin, now seven, and Laurent,
        now five, were experiencing the same symptoms.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0d80d4-6dbc-4aa5-9e2c-da26390afb1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:54:15.197+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:04.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67f6fa5-34de-4c4a-a830-08e263428296'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:54:15.198+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:04.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their fears were confirmed when in 2019 the boys were diagnosed
        with the same genetic disorder; their other son Leo, now nine, was given the
        all clear.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f59b637-794f-48af-8dd3-b74fa0a28481'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:54:15.198+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:04.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774dc6fb-ebe0-4603-ae6b-4a68aa2a13cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:54:15.198+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:04.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s nothing you can really do," says Lemay, explaining that
        there is currently no cure or effective treatment to slow down the progression
        of retinitis pigmentosa.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b69f69-5676-45c1-b449-7dd94b6b4f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:54:15.198+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:04.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1539c6c0-5aad-497b-8c99-0d0ed4959f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:54:15.198+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:04.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t know how fast it''s going to go, but we expect them to
        be completely blind by mid-life."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a010c3b-db26-43a7-81eb-b3194f49f1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:54:15.198+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:04.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f4d868-2050-4ee6-82c0-38beca5f9694'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:54:15.198+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:04.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Visual memories</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d381b0-a8e6-4152-8d46-71d3a0991848'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:54:15.199+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:04.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once they came to terms with the news, the couple focused their
        attentions on helping their children build the skills they''d need to navigate
        their way through life.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ea9f3e-5b10-4cfd-90a2-d994dea5f51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:54:15.199+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:04.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df29bd2f-c4a5-4a0a-b650-ec82516bcee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:54:15.199+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:04.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Mia''s specialist suggested that they engross her with "visual
        memories," Lemay realized that there was one truly incredible way that they
        could do just that for her and the rest of the children.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe98db53-5a0d-40a1-800c-e7d98bea31d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:54:15.199+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:04.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7437a9-f7b8-495f-9537-95a575e0f539'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:54:15.200+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:04.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought, ''I''m not going to show her an elephant in a book,
        I''m going to take her to see a real elephant," she explains. "And I''m going
        to fill her visual memory with the best, most beautiful images I can."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aea5b9c-6313-4203-ba3a-9fb7bf5d5613'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:54:15.200+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:04.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cedeaf51-9b09-4362-8ddd-f562b2bfb544'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:54:15.200+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:04.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She and her husband soon began making plans to spend a year traveling
        around the globe with their kids.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714f43ef-532a-4c98-b0e3-0b01b25c8df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:54:15.200+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:04.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffcfe75e-999d-4eee-9a2f-a3c9c4efadaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:54:15.200+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:04.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Lemay and Pelletier traveled together frequently before they
        became parents, and had taken their children on various trips, going on an
        extended trip as a family hadn''t seemed feasible before.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39086eb-a96d-4256-97c1-a4bafbf3201a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:54:15.201+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:04.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ff6e13-4e2a-470d-979e-ceec184c6c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:54:15.201+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:04.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the diagnosis, we have an urgency," adds Pelletier, who works
        in finance. "There''s great things to do at home, but there''s nothing better
        than traveling.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0a36cd-e3eb-49ee-983f-bb156648770b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:54:15.201+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:04.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73adc11c-0388-45d5-a917-700320c88ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:54:15.201+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:04.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not only the scenery, but also the different cultures and people."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9de10d9-d6f0-46ab-95a1-0e921932dda5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:54:15.202+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:04.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683544dd-0a91-4b87-ba7a-04afd85b6e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:54:15.202+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:04.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They soon began trying to build up their savings, and their travel
        pot received a welcome boost when the company that Pelletier worked for and
        had shares in was bought.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a372ee-0d80-450f-a856-cdbe38e91c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:54:15.202+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:04.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200bc058-4e12-4307-8044-954aaefed8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:54:15.202+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:04.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was like a little gift from life," admits Lemay, who works
        in healthcare logistics. "Like, here''s the money for your trip."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af9eba3-816c-418d-a656-7dcfdf2f5712'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:54:15.203+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:04.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bfff044-6df7-4eb7-a271-8f461c54fc82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:54:15.203+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:04.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family of six were originally due to set off in July 2020, and
        had planned an in-depth itinerary that involved traveling through Russia by
        land, and spending time in China.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33a0103-b651-4da1-a117-b0fbdbcc0bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:54:15.203+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:04.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69dce860-2f27-403f-b358-b4a5211ce458'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:54:15.203+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:04.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Big adventure</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976cd45d-5a3d-4a8d-b169-965736f66679'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:54:15.203+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:04.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, they were forced to delay their trip by a number of years
        due to the travel restrictions brought about by the global pandemic, and revised
        their itinerary countless times. When they eventually left Montreal in March
        2022, they had few plans in place.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd511a1b1-3f03-4e20-90d1-b2fa9fc48052'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:54:15.204+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:04.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81aba08-d2c4-4da5-acd4-05b6e50e1d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:54:15.204+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:04.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We actually left without an itinerary," says Lemay. "We had ideas
        of where we wanted to go, but we plan as we go. Maybe a month ahead."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000818ce-df9e-404c-b3a8-bbdedccec41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:54:15.204+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:04.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2025e5b-54d7-45ad-9c9c-e2b155710d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:54:15.204+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:04.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before they set off, the Lemay-Pelletier family created something
        of a bucket list of experiences for their travel. According to Lemay, Mia
        wanted to go horseback riding, while Laurent wanted to drink juice on a camel.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0719e0a-3c6d-47e0-81bc-ec74794aab5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:54:15.204+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:04.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c20db9-d1f9-4df3-9cd2-c02b846c8d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:54:15.205+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:04.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was really specific and very funny at the time," she adds.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92a4dde-1776-4352-a2b7-80e457b754c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:54:15.205+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:04.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4559ae6a-d6a9-4fed-bf2e-17214ca4eabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:54:15.205+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:04.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They began their trip in Namibia, where they got up close to elephants,
        zebras and giraffes, before heading to Zambia and on to Tanzania, and then
        flying to Turkey, where they spent a month. The family then made their way
        to Mongolia, before moving on to Indonesia.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d510da1-1730-4056-8c19-c4257b148ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:54:15.205+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:04.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3add6939-d6ac-4e0c-99af-ba473145be57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:54:15.205+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:04.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re focusing on sights," explains Pelletier. "We''re also focusing
        a lot on fauna and flora. We''ve seen incredible animals in Africa, but also
        in Turkey and elsewhere.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b8d3b8-d70c-4bfc-ae28-f88f65bf1df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:54:15.205+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:04.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1264c306-8c7c-4abf-9636-191fd82bea21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:54:15.205+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:04.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So we''re really trying to make them see things that they wouldn''t
        have seen at home and have the most incredible experiences."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888b26dc-8272-443d-bda7-daa76bf917ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:54:15.206+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:04.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b39e47-2222-4019-971a-adb461bcebf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:54:15.206+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:04.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from witnessing beautiful sights while their vision is still
        relatively strong, the couple hope that the trip will help the children develop
        strong coping skills.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585c72df-9af1-4fcc-9d8c-ea70bb1922aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:54:15.206+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:04.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573c7d74-251e-44eb-8480-6d212111f3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:54:15.206+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:04.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the National Eye Institute, part of the US National
        Institutes of Health, an agency of the US Department of Health and Human Services,
        retinitis pigmentosa symptoms usually begin in childhood, and most people
        eventually lose most of their sight.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44def1b-f22f-4eb6-aecd-54168a14e8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:54:15.206+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:04.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272139f8-fa88-4a1f-a4dd-e80a676af3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:54:15.206+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:04.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re going to need to be really resilient throughout their
        life," adds Lemay, pointing out that Mia, Colin and Laurent will have to constantly
        readjust as their eyesight worsens.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd169b598-35a5-43c4-b1d2-3e97f7240cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:54:15.206+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:04.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94ae89d-5290-4c6f-b57a-1b2d5297ba37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:54:15.206+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:04.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Support system</strong></h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31e4100-a6ff-417d-9688-f1ae5960a598'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:54:15.206+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:04.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Traveling is something you can learn from. It''s nice and fun,
        but it also can be really hard. You can be uncomfortable. You can be tired.
        There''s frustration. So there''s a lot that you can learn from travel itself."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb897752-69b5-4811-b2f4-14d7aced4719'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:54:15.207+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:04.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b74c71-fd07-4b93-ba56-5c5c86abefcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:54:15.207+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:04.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Mia, now 12, has known about her condition since she was seven,
        Colin and Laurent found out more recently and are beginning to ask difficult
        questions.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10dd56e5-7e11-40b0-beb1-92c1d498d0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:54:15.207+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:04.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630314aa-3cf5-4dd6-8cc9-6729d8f4a37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:54:15.207+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:04.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My little one asked me, ''Mommy, what does it mean to be blind?
        Am I going to drive a car?''" says Lemay. "He''s five. But slowly, he''s understanding
        what''s happening. It was a normal conversation for him. But for me, it was
        heart-wrenching."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06503af-291c-467f-bd8a-286f82b5e400'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:54:15.207+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:04.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba30c00-8da3-43d9-9c86-46810dfbe124'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:54:15.208+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:04.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Leo, their second eldest child, the knowledge of his siblings
        genetic condition was "always a fact of life."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b302d5-36ab-4062-8a56-2e55cca6576d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:54:15.208+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:04.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c46f67-9c5c-4a44-b1b4-de35e836d4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:54:15.208+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:04.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lemay and Pelletier hope that getting to spend time in different
        countries and experience different cultures will show all of the children
        how fortunate they are, despite the challenges that may come later in their
        lives as their sight deteriorates.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b217d7-75c1-4757-84c6-96f83e21bb8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:54:15.208+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:04.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e01af9-4fe6-4fd3-a7d3-fa97f948d132'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:54:15.208+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:04.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No matter how hard their life is going to be, I wanted to show
        them that they are lucky just to have running water in their home and to be
        able to go to school every day with nice colorful books," adds Lemay, who
        says that all four of the children have adjusted to life on the road relatively
        easily.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d7c46f-61ea-4c0b-b778-f12340c98c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:54:15.208+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:04.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653e58cf-94f9-4c11-a0e8-638e25e00a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:54:15.209+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:04.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re super-curious," she says. "They easily adapt to new countries
        and new food. I''m very impressed with them."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd184fc12-f145-4117-8d75-213321569d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:54:15.209+08:00
