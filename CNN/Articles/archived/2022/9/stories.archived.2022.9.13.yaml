  'NGCP-thin-power-reserves-Luzon-grid':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-09-13T16:28:53.726+08:00
    'imagesource': 'jcr:806298e4-0013-488e-be55-d5ab3fc246a7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f3680c94-1d6a-49b7-8682-04b547c68336'
    'lead': 'The country needs to invest in additional sources of energy to augment
      insufficient power reserves in the Luzon grid, says the National Grid Corporation
      of the Philippines, following the simultaneous forced outages of power plants
      on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-13T16:36:48.693+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-19T11:29:41.904+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:29:12.630+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NGCP warns of thin reserves in Luzon grid, appeals for more energy sources

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5bb1750-8454-4c71-891b-48a4ebe097df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T16:36:48.693+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:29:41.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 13) —</strong>
        The country needs to invest in additional sources of energy to augment insufficient
        power reserves in the Luzon grid, the National Grid Corporation of the Philippines
        (NGCP) said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab02663-e817-406d-b186-bb2c9ef77e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T16:36:48.693+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:29:41.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement comes after the NGCP placed the <a href="https://www.cnnphilippines.com/news/2022/9/12/NGCP-Luzon-Grid-Red-Alert-power.html">Luzon
        grid under red alert status</a> on Monday following simultaneous forced outages
        of several power plants.&nbsp;</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125ef9eb-5dcf-48e3-a263-ef7424303f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T16:36:48.693+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:29:41.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Red alert status means there is “insufficient electricity supply.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610c66a1-6923-46ed-b021-3350fb115010'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T16:36:48.693+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:29:41.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the situation has returned to normal, NGCP spokesperson
        Cynthia Alabanza noted that the supply of power reserves in Luzon is still
        running a bit thin.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb48cc82-bfd5-4243-9bd9-b1ea8e81ebcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T16:36:48.693+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:29:41.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>aba</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74eb9f1-b992-4c24-b3d3-ddfa842795eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T16:36:48.694+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:29:41.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Are we going to see this every day or on a weekly
        basis? No. But the thin spare supply will lead to changing situation in the
        plants.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e9225b-555c-4705-8c3f-c5356dd27d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T16:36:48.694+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:29:41.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She explained there should be more than enough excess power in the
        Luzon grid’s system to ensure that consumers are not negatively affected by
        unavoidable and unplanned forced outages of power-generating plants.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e64e51-e0c3-4e6e-88aa-03d63d91bbe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T16:36:48.694+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:29:41.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad75bdaf-c6d4-4fc0-8d7a-4ba13cce1a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T16:36:48.694+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:29:41.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The simultaneous forced outages of power plants have become more
        frequent in the last three years, according to the NGCP official.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1984b9f7-e815-432b-8320-c4be85694504'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T16:36:48.694+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:29:41.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
