      'mgnl:lastActivated': 2023-01-19T11:29:33.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All imported sugar under the import program is classified as "B"
        sugar, as to not "compromise the availability of the current Crop Year Production
        which is expected to improve in January 2023," the SRA said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15f2d05-b0b1-4699-84c8-d7bbdd1157c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T23:40:17.453+08:00
