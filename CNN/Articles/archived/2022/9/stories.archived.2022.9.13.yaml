      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Broken down, the DOH said 839 are new cases of BA.5; 11 are BA.4;
        one each of BA.2.12.1 and BA.2.75; while 49 are under other sublineages.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1392a435-7e24-4ab8-a48f-20c7471a4230'
