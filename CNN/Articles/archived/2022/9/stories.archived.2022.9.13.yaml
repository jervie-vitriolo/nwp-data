  'Twitter-whistleblower-security-threat':
    'author': 'Clare Duffy and Brian Fung, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-09-13T07:36:37.441+08:00
    'imagesource': 'jcr:c7971306-232e-448c-a065-250cea615d3f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6911b67f-5e09-41c4-8af2-3f179f5b473c'
    'lead': 'Twitter whistleblower Peiter "Mudge" Zatko is set to testify before Congress
      in his first public appearance since his bombshell allegations against the social
      media company were reported last month by CNN and The Washington Post.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-13T07:40:25.944+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-19T11:29:57.524+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:29:03.978+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Twitter''s whistleblower goes to Congress to warn of global security
      threats'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8fb37a-f156-45e7-b667-997a36866b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T07:40:25.945+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:57.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Twitter whistleblower Peiter "Mudge"
        Zatko is set to testify before Congress Tuesday in his first public appearance
        since his bombshell allegations against the social media company were reported
        last month by CNN and The Washington Post.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a33c9a2-bb29-4439-b532-823e2b44fd03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T07:40:25.945+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:57.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6190de2e-5a27-4332-8aeb-c0b4ddf82b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T07:40:25.945+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:57.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers on the Senate Judiciary Committee are expected to question
        Zatko on his claims that Twitter has undisclosed security and privacy vulnerabilities
        that could threaten users, investors and even US national security.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745755c4-ea45-4820-9d70-b3773ef10f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T07:40:25.945+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:57.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dec35d6-0331-47ee-b110-18cde41e78c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T07:40:25.945+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:57.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What Zatko says during Tuesday''s hearing could lay the groundwork
        for deeper probes by Congress, federal regulators and law enforcement officials.
        His testimony could also further complicate the legal battle over Twitter''s
        agreement to be acquired by billionaire Elon Musk, and comes on the same day
        that Twitter shareholders are scheduled to vote on the deal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb5024c-fdb4-42c5-9bec-68ae9f3c1163'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T07:40:25.945+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:57.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fd7ac9-8710-4c7c-86d8-09ad77e0856a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T07:40:25.945+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:57.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a whistleblower disclosure sent to multiple lawmakers and government
        agencies in July, Zatko accused Twitter of failing to safeguard users'' personal
        information and of exposing the most sensitive parts of its operation to too
        many people, including potentially to foreign spies. Zatko — who was Twitter''s
        head of security from November 2020 until he was fired in January — also alleged
        company executives, including CEO Parag Agrawal, have deliberately misled
        regulators and the company''s own board about its shortcomings.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bee5fa3-2c2f-4c55-9baa-7a40cd59cb8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T07:40:25.945+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:57.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39957b78-ba7f-4efe-939c-6600a177abd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T07:40:25.945+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:57.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter has criticized Zatko and broadly defended itself against
        the allegations, saying the disclosure paints a "false narrative" of the company.
        A company spokesperson said Zatko was fired for "ineffective leadership and
        poor performance." Zatko himself contended in his disclosure that he was fired
        in retaliation for raising concerns about security vulnerabilities and purported
        misrepresentations by Twitter executives to its board.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7dfe227-67a6-42ca-ae48-6350765cf9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T07:40:25.946+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:57.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcac464c-4faa-4374-a987-6ca510ed854d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T07:40:25.946+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:57.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of the disclosure quickly prompted lawmakers and regulators
        in the United States and elsewhere to announce they''d be investigating his
        claims. Zatko has briefed some members of Congress behind closed doors, but
        his Tuesday testimony marks lawmakers'' first chance to publicly push Zatko
        to disclose more about what he witnessed at the company.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c12069-e4a8-466b-883b-1dc97d2488fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T07:40:25.946+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:57.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f1f49b-cb1b-4657-ab58-def8b848fdfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T07:40:25.946+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:57.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Zatko''s allegations of widespread security failures and foreign
        state actor interference at Twitter raise serious concerns," Sens. Dick Durbin
        and Chuck Grassley, chair and ranking Republican of the Senate Judiciary Committee,
        said in a statement last month announcing the hearing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ca0223-7a7f-45c9-b86e-8339f04bd3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T07:40:25.946+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:57.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6cc52f-7468-4839-a85f-14833ab777e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T07:40:25.946+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:57.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers are likely to zero in on Twitter''s alleged missteps in
        protecting user data, as well as Zatko''s claims the company is vulnerable
        to exploitation by foreign governments and that it may even now have foreign
        spies on its payroll. Zatko has also alleged Twitter is in violation of its
        2011 consent order with the Federal Trade Commission, a claim that, if found
        to be true, could result in billions of dollars in fines for the company.
        Twitter''s top executives could also be held accountable if it''s proven they
        were knowingly responsible for any violations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9462c8c0-57a9-41e1-86a9-dac76bb81ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T07:40:25.946+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:57.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e8905e-3cbb-4827-bb7b-e1dd592de6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T07:40:25.946+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:57.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk, who is currently fighting Twitter in court to get out of a
        $44 billion acquisition deal, is also likely to be closely watching Zatko''s
        testimony. Musk''s legal team on Friday sent a third letter to Twitter seeking
        to terminate the deal, claiming that a purported $7.75 million payment made
        to Zatko in June, prior to his whistleblower disclosure, violated the company''s
        obligations in the acquisition contract. The letter claimed that the payment
        was revealed in a court filing by Twitter earlier this month. Twitter hit
        back Monday calling Musk''s letter "invalid and wrongful" and saying that
        it has not violated the deal.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e32262-3947-4baa-953a-0eb840b71022'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T07:40:25.946+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:57.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec2a946-b74d-4460-8bdb-c3e953cdff01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T07:40:25.946+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:57.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any legal obligations Zatko may be under do not preclude him from
        making disclosures to lawmakers and law enforcement agencies, according to
        Whistleblower Aid, the organization providing Zatko''s legal representation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab32362a-2011-4e1f-9343-38ba5c646195'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T07:40:25.946+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:57.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68910764-0591-4e1b-b9dd-b8eac7140d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T07:40:25.946+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:57.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whistleblower Aid also represented Frances Haugen, the former Facebook
        employee who blew the whistle on that social media giant last year. Her disclosures
        prompted numerous Congressional hearings, bill proposals and changes by the
        company.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa9772e-ef9a-42cc-8a66-d17540038388'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T07:40:25.947+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:57.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86402370-81ee-490a-a4b9-c3163a7ff4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T07:40:25.947+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:57.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the day after Zatko will testify, current and former
        Twitter officials are expected to appear before a different Senate panel to
        testify about social media''s impact on national security. Zatko''s allegations
        against Twitter could figure prominently in that hearing as well, further
        focusing Washington''s attention on the embattled company.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f80e71-3419-402e-86d5-619bbdc6f196'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T07:40:25.947+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:57.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d49c0e-5d76-4dde-ba2c-4ce5aa36b83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T07:40:25.947+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:57.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A whistleblower with experience on Capitol Hill</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2743e236-36ea-48f0-b477-d39171d53a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T07:40:25.947+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:57.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zatko is no stranger to Capitol Hill. In 1998, Zatko appeared before
        the Senate Governmental Affairs Committee as part of a panel of ethical hackers
        who urgently told Congress that the technology used to access the internet
        was not secure. "If you''re looking for computer security, then the internet
        is not the place to be," Zatko warned lawmakers at the time.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3d97ce-eaa6-46f0-8695-4abc96949ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T07:40:25.947+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:57.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9cb62b7-7285-4cbe-a9da-eacf6fe12a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T07:40:25.947+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:57.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, almost a quarter-century later, Zatko is returning to the Capitol
        to again warn about alleged insecurities in one of the world''s most influential
        social media platforms. Zatko, who worked at the US Department of Defense
        and Google before joining Twitter, is said to have a knack for explaining
        complex security topics to corporate executives and other laypeople, according
        to multiple former colleagues. That skill could come in handy as he makes
        a public case against Twitter.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2695b14-56ae-49a9-a05c-45645bb53a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T07:40:25.947+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:57.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825b6d94-8b6b-49c2-a2fb-c13ec04d36d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T07:40:25.947+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:57.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Zatko''s most explosive claims are allegations that roughly
        half of Twitter''s employees, including all of its engineers, have expansive
        access to the company''s live, active product, including actual user data.
        That''s unlike other major tech companies, he claims, where coding and testing
        occurs in special, segregated environments away from the services consumers
        use. Zatko also alleges that Twitter fails to reliably delete the data of
        users who cancel their accounts, in some cases because Twitter has lost track
        of the information. The alleged failures represent violations of Twitter''s
        2011 FTC consent order, Zatko has claimed.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3beac215-eb27-4fa8-9222-47ef55d5ede4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T07:40:25.947+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:57.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f878f9-f123-4616-835f-1b207f79a035'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T07:40:25.947+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:57.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter has said that members of its engineering and product teams
        are authorized to access Twitter''s platform if they have a specific business
        justification for doing so, but that members of other departments — such as
        finance, legal, marketing, sales, human resources and support — cannot. Twitter
        has also said it''s created internal workflows to ensure users know that when
        they cancel their accounts the company will deactivate the accounts and start
        a deletion process. But Twitter has declined to say whether it typically completes
        that process.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad05b702-b143-411b-b7d7-bf4a5c67538c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T07:40:25.947+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:57.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7792092-d52d-474e-a13a-a19016e69614'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T07:40:25.948+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:57.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zatko''s allegations also raise questions about Twitter''s ability
        to handle election-related threats ahead of the US midterm elections later
        this year.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b8aeb9-1b31-4a69-b886-dcd48b3f19ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T07:40:25.948+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:57.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a66b64f-d5fa-4ab1-b5a6-f2d675a1e156'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T07:40:25.948+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:57.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disclosure — which includes a copy of a third-party consulting
        firm''s 2021 report on Twitter''s efforts to address misinformation — accuses
        the company of having misaligned priorities between product and safety teams
        and a reactive approach to misinformation and platform manipulation. For its
        part, Twitter says it has "a cross-functional team around the globe that''s
        focused on curbing the spread of misinformation and fostering an environment
        conducive to healthy, meaningful conversation."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb1e493-3ff0-4bf5-8f38-662e14c6d80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T07:40:25.948+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:57.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9f1f25-4ee7-4a97-88a1-f10ac7d4d88f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T07:40:25.948+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:57.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The Musk factor</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e000c9c-f112-4449-a2eb-1e742dee4da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T07:40:25.948+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:57.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zatko''s testimony — and any resulting action taken by lawmakers
        and regulators — could also have implications for the legal battle over Musk''s
        effort to pull out of the deal he struck to buy the company.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14749d5e-9c01-4397-91f8-fd78c1d3abec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T07:40:25.948+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:57.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0254e4d0-3c96-43cd-813c-9326ed810ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T07:40:25.948+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:57.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zatko alleges that Twitter has misled Musk and the public about
        the number of bots on its platform — an issue that has become central to Musk''s
        effort to exit the deal. The other allegations in his disclosure also introduce
        new wild cards to the fight.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8ef5f9-c2fa-4b50-b4c4-2eea782703ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T07:40:25.948+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:57.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adca6597-b0fe-4b16-99f9-2e9c212c413e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T07:40:25.948+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:57.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, a Delaware judge ruled that Musk could add to his claims
        in the case based on the whistleblower disclosure. Zatko was set to be deposed
        by Musk''s team on Friday.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ea9132-d228-4ecb-9a8e-4cbe0e5b9339'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T07:40:25.948+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:57.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c16f77-5efb-49bf-b493-6f3a9835a912'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T07:40:25.948+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:57.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk claimed in a second letter attempting to terminate the acquisition
        deal last month that the whistleblower''s claims, if true, would constitute
        additional justification that should allow him to exit the agreement. In the
        letter, Musk''s team claimed that inquiries by Congress and other foreign
        agencies could materially harm the company. Musk first moved to terminate
        the deal with Twitter in July.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df0d6c9-f7a8-4050-97fc-49f64b756d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T07:40:25.948+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:57.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29a3a29-35f5-4923-8535-2256a7e1bea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T07:40:25.949+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:57.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter pushed back against Musk''s letter, saying it is "based
        solely on statements made by a third party that, as Twitter has previously
        stated, are riddled with inconsistencies and inaccuracies and lack important
        context." The company reiterated that it intends to close the deal at the
        agreed upon price and terms.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cffd6bc-05d8-4304-999c-f66d1e563a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T07:40:25.949+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:57.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad2e910-a0a8-4b1a-a95b-055fbb6b1c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T07:40:25.949+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:57.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk and Twitter are set to go to trial over the deal in October,
        after the judge denied Musk''s request to delay the proceedings following
        Zatko''s disclosure.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f9aa00-0d4f-4acc-893c-f7ef61bd746f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T07:40:25.949+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:57.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://www.cnn.com/2022/09/12/tech/peter-zatko-twitter-whistleblower-hearing-walkup/index.html">Twitter''s
        whistleblower goes to Congress to warn of global security threats</a>''</em></p>'
