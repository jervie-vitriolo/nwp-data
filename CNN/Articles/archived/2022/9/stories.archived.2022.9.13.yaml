      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546332f8-f1bf-49c8-8254-26a98558ce2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T17:51:54.430+08:00
      'mgnl:createdBy': 'pilar'
