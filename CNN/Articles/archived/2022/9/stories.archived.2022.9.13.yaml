  'French-cinema-legend-Jean-Luc-Godard-dies':
    'author': 'Arnaud Siad and Hafsa Khalil, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-09-13T20:16:28.203+08:00
    'imagesource': 'jcr:8dab6cb4-826e-44a9-b19d-5aad7b5c71e9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f4ba1e36-49ef-4587-9c50-9685dcef77c4'
    'lead': 'French-Swiss director Jean-Luc Godard — a key figure in the Nouvelle
      Vague, the film-making movement that revolutionized cinema in the late 1950s
      and 60s — has died aged 91, French media is reporting.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-13T20:18:42.520+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-19T11:29:36.918+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:29:14.990+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jean-Luc Godard, French cinema legend, dies age 91

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e5efc2-fd5f-47d5-90db-86cedb09d9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T20:18:42.520+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:29:36.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> French-Swiss director Jean-Luc Godard —
        a key figure in the Nouvelle Vague, the film-making movement that revolutionized
        cinema in the late 1950s and 60s&nbsp;— has died aged 91, French media is
        reporting.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8f45ef-953a-4702-a1d9-a917a2272730'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T20:18:42.520+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:29:36.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French President Emmanuel Macron tweeted a tribute to the director,
        writing the country has lost a "national treasure."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f8fa46-6f87-4bde-ac2b-3896424e5c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T20:18:42.520+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:29:36.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was like an apparition in French cinema," Macron tweeted. "Then
        he became one of its masters. Jean-Luc Godard, the most iconoclastic of New
        Wave directors, had invented a resolutely modern, intensely free art. We lose
        a national treasure, a genius outlook."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c45b560-6b73-4545-b7c2-c6726f5d2d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T20:18:42.520+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:29:36.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Godard''s first feature film, "À bout de souffle" ("Breathless")
        in 1960, was a celebration of the nonchalant improvisational cinematography
        that became synonymous with his style.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289b7191-927b-4653-aed6-59fae58d5e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T20:18:42.520+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:29:36.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the years that followed, his films revolved around complex issues
        such as fickleness, indignity and caprice.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439b8b09-51ca-4a6e-ad14-6ed93fc9d025'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T20:18:42.520+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:29:36.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among his notable later works were his "trilogy of the sublime,"
        which consisted of three films that explored femininity, nature and religion
        — 1982''s "Passion," the following year''s "Prénom Carmen" ("First Name: Carmen")
        and "Je vous salue, Marie" ("Hail Mary") in 1985.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f570f9-8fd2-4da5-8e60-e56685f2cf83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T20:18:42.520+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:29:36.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his long career, Godard was awarded an honorary César in
        1987 and 1998, and received an honorary Academy Award in 2010.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ba2128-fe15-421e-8355-41c2765356ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T20:18:42.520+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:29:36.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French newspaper Liberation was the first to report Godard''s death.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49578672-de7f-4b5e-adde-af533b3b4432'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T20:18:42.521+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:29:36.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/09/13/entertainment/jean-luc-godard-dies-intl-scli/index.html">Jean-Luc
        Godard, French cinema legend, dies age 91</a>."</em></p>'
