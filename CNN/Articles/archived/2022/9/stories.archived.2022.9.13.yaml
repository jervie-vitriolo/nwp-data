      'mgnl:lastActivated': 2023-01-19T11:30:04.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e313e2-44c0-4fff-979f-dc1193a6ca79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:54:15.209+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:04.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are beautiful places everywhere in the world, so it doesn''t
        really matter where we go," she explains.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a16990f-0a96-4e38-bb13-d406da89ee2b'
      'mgnl:activationStatus': true
