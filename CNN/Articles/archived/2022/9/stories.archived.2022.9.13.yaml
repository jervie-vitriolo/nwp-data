      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Globe and Smart cited longstanding efforts to combat
        spam and scam texts.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672e1810-a37d-4c36-93ce-843c562ec80f'
      'mgnl:activationStatus': true
