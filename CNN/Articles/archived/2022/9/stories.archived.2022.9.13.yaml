      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a576135-56f4-46c7-96ac-d1828f899631'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T20:30:56.650+08:00
      'mgnl:createdBy': 'kristel'
