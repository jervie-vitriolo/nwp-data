    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:29:04.672+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Scientists find clues to how air pollution may trigger lung cancer'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960b8948-e8a0-4440-854f-c5ad60116ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T07:43:53.888+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:56.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Scientists have long known that air
        pollution can be linked with an increased risk of lung cancer in people who
        never smoked, but new research describes one mechanism that might help explain
        how.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937d42e0-f886-4465-bbc5-646a65f34b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T07:43:53.888+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:56.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8098342-4280-4734-ad39-80806c729c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T07:43:53.888+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:56.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings, presented Saturday at the European Society for Medical
        Oncology Presidential Symposium in Paris, suggest that air pollution can trigger
        lung cancer in people with no history of smoking because some air pollutant
        particles may promote changes in cells in the airways.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62395157-42be-49ce-b441-2d20662a7824'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T07:43:53.888+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:56.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47515c8c-088e-4dd5-854f-37da9c603855'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T07:43:53.888+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:56.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In particular, more exposure to airborne particulate matter or particle
        pollution —&nbsp;at 2.5 micrometers in diameter or smaller —&nbsp;can drive
        rapid changes in airway cells that have mutations in a gene called EGFR, which
        are seen in about half of people with lung cancer who have never smoked, and
        another gene linked to lung cancer called KRAS, according to the research,
        conducted by scientists at the Francis Crick Institute in London and other
        institutions around the world.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f6ce7d-4785-471f-94f5-c7af8a6ea079'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T07:43:53.889+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:56.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09ff480-6d16-4ee3-8582-30686692d088'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T07:43:53.889+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:56.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We found that driver mutations in EGFR and KRAS genes, commonly
        found in lung cancers, are actually present in normal lung tissue and are
        a likely consequence of ageing," Charles Swanton, a scientist at the Francis
        Crick Institute and chief clinician at Cancer Research UK, who presented the
        findings, said Saturday in a news release.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0ef643-c443-4d3c-81ee-045fe27d0ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T07:43:53.889+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:56.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc161cb4-a8a0-454a-8234-4e983867b515'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T07:43:53.889+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:56.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In our research, these mutations alone only weakly potentiated
        cancer in laboratory models. However, when lung cells with these mutations
        were exposed to air pollutants, we saw more cancers and these occurred more
        quickly than when lung cells with these mutations were not exposed to pollutants,
        suggesting that air pollution promotes the initiation of lung cancer in cells
        harbouring driver gene mutations," Swanton said. "The next step is to discover
        why some lung cells with mutations become cancerous when exposed to pollutants
        while others don''t."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e37dba0-8adb-4662-8800-c23efc9841a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T07:43:53.889+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:56.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55354ce4-f9a8-4b66-8c7f-cd0a575edf72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T07:43:53.889+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:56.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Particulate matter or particle pollution in the air is a mix of
        solid particles and liquid droplets, according to the US Environmental Protection
        Agency. Some are emitted in the form of dirt, dust, soot or smoke, and they
        can come from coal- and natural gas-fired plants, cars, agriculture, unpaved
        roads and construction sites, among other sources.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a07514-4a75-45d0-a671-938cc7aba3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T07:43:53.889+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:56.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b10578e-58f2-4ab5-843a-f87a07d2b16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T07:43:53.889+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:56.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Zeroing in on a possible mechanism</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b2e6d6-a439-404f-b0e0-d776a44f6db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T07:43:53.889+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:56.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers analyzed data on 463,679 people to find associations
        between their exposure to air pollution and cancer risk.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb3e86b-4e57-4d30-af79-d171603c063d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T07:43:53.889+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:56.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6b7e42-a760-4506-aef9-cf7bb629b401'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T07:43:53.889+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:56.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fine particulate matter, at 2.5 micrometers in diameter (PM 2.5)
        or smaller, is the tiniest air pollutant yet among the most dangerous. When
        inhaled, these pollutants can travel deep into lung tissue, where they may
        enter the bloodstream and contribute to asthma, cardiovascular disease and
        other respiratory illnesses.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47311ac5-2486-47a6-9e1a-0c45b4514bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T07:43:53.889+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:56.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e1f233-27c4-47a0-8311-209d64fa24d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T07:43:53.890+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:56.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of their analysis, the researchers found that increasing
        levels of air pollutants at PM 2.5 were associated with overall increases
        in the risk of EGFR-related non-small cell lung cancer in England, South Korea
        and Taiwan. Up to 33% of normal lung tissue samples in the study harbored
        driver mutations in EGFR and KRAS, even in the absence of cancer.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1cf63e7-a38c-465e-970e-bc7313fa9fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T07:43:53.890+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:56.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc973862-f52b-4f7b-a2c9-bd348bcf3f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T07:43:53.890+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:56.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first thing is, we look at the epidemiological data around
        air pollution levels and lung cancer risk in never-smokers, finding a good
        correlation in England, South Korea and Taiwan," Swanton said in a video released
        by the European Society for Medical Oncology on Saturday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee1af73-7a32-4a30-8cda-0c1dc5d83dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T07:43:53.890+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:56.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43cd9fd0-e658-4ef7-bda3-de8aff64e3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T07:43:53.890+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:56.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Secondly, we use animal models to show that exposing mice to pollution
        -- these mice are prone to mutations in EGFR or KRAS -- we see a dramatic
        increase in the number and size and grade of cancers in these mice after exposure
        to pollution," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd898cb6e-5372-417c-8cfd-a8ee1ca07eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T07:43:53.890+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:56.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5cd2a9a-6053-4edd-937f-f9e05789bc13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T07:43:53.890+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:56.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers examined 247 normal lung tissue samples, taking
        a close look at tissue from humans and mice after exposures to air pollutants,
        and then investigated the consequences of that exposure in the mice models.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3eb802d-4077-4b76-b563-1cca326fa471'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T07:43:53.890+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:56.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e03e2c-f9ee-43ba-946e-b20f43280756'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T07:43:53.890+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:56.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we found is that air pollution exposure in both mice and humans
        results in an inflammatory axis," which transforms cells, Swanton said in
        the video.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79ac12c-0a3d-44fa-9e95-27dce78d8f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T07:43:53.890+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:56.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43ebff0-dafc-4dfc-aba8-84b050a161d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T07:43:53.890+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:56.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And it''s only if that stem cell has an EGFR mutation that a tumor
        is initiated," he said. "What we found through biopsying normal lung tissue
        is that EGFR and KRAS mutations occur in normal lung tissue in over 50% of
        normal lung biopsies, and these occur with aging."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d775c6-8f61-44a1-b4ea-5fee519a9753'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T07:43:53.890+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:56.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211c9a15-5b67-4a6f-a4c6-b7fd497f31e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T07:43:53.890+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:56.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These mutations in the EGFR and KRAS genes "may very well be the
        reason that the nonsmoker population ends up getting lung cancer. That''s
        been a question we''ve had for a number of years: Why is it that individuals,
        otherwise healthy, with no relationship to secondhand smoke or primary smoking
        are still developing lung cancer?" Dr. Albert Rizzo, chief medical officer
        for the American Lung Association, told CNN on Monday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff4980a-c24d-43c0-86e0-bd76b77d4004'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T07:43:53.890+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:56.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4c0f64-6495-40f8-8fc8-bdcee9237060'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T07:43:53.891+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:56.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So we know that air pollution was listed as a carcinogen a number
        of years ago by the World Health Organization, and I think this study just
        adds evidence to that being a particular mechanism for those PM 2.5 particles
        leading to the development of lung cancer in this population," said Rizzo,
        who was not involved in the research.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda30510-e667-4172-9478-404c97e00703'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T07:43:53.891+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:56.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d49dce-e3ab-48b2-99b8-3c2ebf7f794b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T07:43:53.891+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:56.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should really make sure we limit the PM exposure as much as
        possible," he added. "We don''t have much control over our genetics right
        now, but we can control the air pollution."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd165c3c7-6175-4e74-9a05-477dc58dc719'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T07:43:53.891+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:56.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612d23da-3ad9-4f97-bd79-27e2a8a76262'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T07:43:53.891+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:56.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Particles in the air ... directly impacting human health''</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd66c41-75d5-417b-a7b1-2bc6d213a8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T07:43:53.891+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:56.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research has found that exposure to PM 2.5 air pollution can be
        associated with lower lung function and an increased risk of cardiac arrest,
        among other health problems. One study, published in the Proceedings of the
        National Academy of Sciences in 2019, estimated that air particulate matter
        was responsible for 107,000 premature deaths in the United States in 2011,
        costing society $886 billion.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8740c68b-74e3-49a8-8ba1-28ec14e333c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T07:43:53.891+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:56.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349c02e4-b9b1-43ec-bc6f-a0c9065b8c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T07:43:53.891+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:56.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The same particles in the air that derive from the combustion of
        fossil fuels, exacerbating climate change, are directly impacting human health
        via an important and previously overlooked cancer-causing mechanism in lung
        cells," Swanton said in the news release.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84e9771-5cbf-4d40-8d2b-fc3c8cc6fed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T07:43:53.891+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:56.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77b7bcf-599e-4b5e-82a2-d9517a1d489d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T07:43:53.891+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:56.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The risk of lung cancer from air pollution is lower than from smoking,
        but we have no control over what we all breathe," he said. "Globally, more
        people are exposed to unsafe levels of air pollution than to toxic chemicals
        in cigarette smoke, and these new data link the importance of addressing climate
        health to improving human health."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98cdc932-e49d-4a17-9b3b-1e27f85e4569'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T07:43:53.891+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:56.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927eb0f9-fdc4-4c34-8635-36e8ea33a742'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T07:43:53.892+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:56.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new research suggests that, rather than causing mutations in
        cells that lead to cancer, airborne PM 2.5 pollutants can switch on existing
        mutations, Richard Smith, chair of the UK Health Alliance on Climate Change,
        wrote in an opinion article in the medical journal BMJ on Monday.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5674e7c-cab2-488f-b08f-85ad44c8e1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T07:43:53.892+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:56.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86336d34-6aea-48f9-ae8f-0ae73f982f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T07:43:53.892+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:56.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This mechanism may be important in other cancers with carcinogens
        other than air pollution," Smith wrote.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f047ad-6364-4291-aae8-a5fb8abd597b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T07:43:53.892+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:56.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd346dc90-fc03-40c8-841e-0f375f13ff11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T07:43:53.892+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:56.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The usual invisibility of current air pollution must contribute
        to us failing to give it the attention it deserves, but the roots of medicine''s
        neglect of air pollution must lie with the intertwined factors of the feeling
        that there is nothing doctors can do about air pollution and failures of education
        of doctors," he wrote.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f419cd-c8cd-4511-a786-f1a4c1a3dad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T07:43:53.892+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:56.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b79ef0-2960-45b9-b56d-b443e432e1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T07:43:53.892+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:56.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is advice that doctors can offer to individuals — recognising
        the importance of polluted air, reducing internal pollution in the home, accessing
        information on local air pollution, changing travel routes, avoiding particularly
        poisonous days, and perhaps even contributing to lessening the problem by
        driving less or not all — but the needed response is political action at a
        local, national, and global level."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbbe4be-ebcb-4447-96d3-b8ef2d7971e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T07:43:53.888+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:56.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://www.cnn.com/2022/09/12/health/air-pollution-lung-cancer-research-esmo/index.html"
        href="https://www.cnn.com/2022/09/12/health/air-pollution-lung-cancer-research-esmo/index.html">Scientists
        find clues to how air pollution may trigger lung cancer</a>''</em></p>'
