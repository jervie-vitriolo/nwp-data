      'mgnl:type': 'text'
      'text': '<p>[Translation: We believe the committee report fell short of making
        sense of this fiasco. It''s puzzling how much fooling around, covering up,
        pinning the blame, and betrayal ensued.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8803710e-d734-4e72-b6ae-aa96c944c884'
