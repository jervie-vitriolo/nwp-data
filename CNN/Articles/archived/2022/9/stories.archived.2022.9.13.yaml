      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45ab400-54cd-4f48-a01d-ffc8d700d5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T09:48:59.675+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:29:54.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Specifically Cil is talking about the Ch''King, a hand-breaded chicken
        sandwich that the chain introduced last year. The product "created a ton of
        bottlenecks operationally," Cil said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14beebcc-44aa-4dd0-abdd-5d8543283dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T09:48:59.675+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:29:54.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0f7095-397b-4eb6-97f7-c720d4f753d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T09:48:59.675+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:29:54.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issues set Burger King back as competitors advanced. In the
        second quarter of this year, sales at Burger King US restaurants open at least
        13 months grew by just .4%. Sales at McDonald''s US restaurants open at least
        13 months jumped 3.7% in that period.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675024cf-f32b-4b77-8496-64c43bfa95d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T09:48:59.675+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:29:54.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef093a6-4e97-4fbf-b7d0-4a05b51b2791'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T09:48:59.675+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:29:54.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burger King recently retired the Ch''King, replacing it with the
        Royal Crispy Chicken sandwich.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe06a10-5b1b-4326-8cd6-e9286d0ed679'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T09:48:59.675+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:29:54.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d83ce3-a8a8-488d-8ed5-e233dc39b139'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T09:48:59.675+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:29:54.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ch''King "was a great product that was difficult or challenging
        for teams to execute on," Curtis said. "The best thing for the guest is great
        flavor and consistency. So our Royal Crispy Chicken, which we just launched,
        offers both."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87fd2870-eda2-4159-aa28-79f0f8b53465'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T09:48:59.675+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:29:54.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30de11f5-fd17-4bf2-ab71-2db88095b959'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T09:48:59.675+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:29:54.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Burger King continues to work on other menu innovations, it will
        have to balance ease of execution with items that excite customers, Curtis
        added.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0702571c-fd24-4743-b319-3dd77be1e3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T09:48:59.675+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:29:54.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fecb770c-7d52-4c50-9773-34a3317594c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T09:48:59.675+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:29:54.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Remodels and rewards upgrades</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15dfc589-a6df-4652-b6f0-19612a1c2518'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T09:48:59.675+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:29:54.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To help boost sales and restaurant traffic, Burger King is making
        other improvements, including making restaurants look more modern.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58aae79-75a7-470a-bedd-e08f6f570762'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T09:48:59.675+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:29:54.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3c8a77-8de6-4355-b2bc-a11e877bd37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T09:48:59.676+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:29:54.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chain plans to remodel about 800 restaurants over the next two
        years.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679b4da9-1813-4373-bddc-93ba5a5815f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T09:48:59.676+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:29:54.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe634dc-29e2-4516-a3ba-12d9c8baaa4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T09:48:59.676+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:29:54.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea is to have consistent branding, but with customized layouts
        that make sense for the environment, Curtis said. A Burger King in a city
        might be smaller, with a higher focus on digital ordering. In a rural town,
        it might have more seating.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2cc20a6-e910-4916-ba44-9b43d5ac8916'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T09:48:59.676+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:29:54.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686d79c3-6485-494a-85a1-643c152ab4c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T09:48:59.676+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:29:54.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burger King has already started updating its image. The brand changed
        its logo last year, switched packaging, uniforms and signage to the new look.
        A few years ago, it shared what remodeled restaurants might look like: triple-lane
        drive-thrus, burger pickup lockers and takeout counters.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f8e7c2-e524-4191-ae29-046c8047d560'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T09:48:59.676+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:29:54.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c3f1be-d1af-4d1a-ae8a-9c94dcca2299'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T09:48:59.676+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:29:54.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also wants to make make it easier for customers to use
        the chain''s mobile app, revamp its rewards program by offering customized
        digital deals, and make delivery and to-go orders more convenient.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44110095-813d-4aa0-bcce-d8077b4f5779'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T09:48:59.676+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:29:54.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/09/12/business/burger-king-whopper/index.html"
        target="_blank">Burger King has a plan to make you fall in love with the Whopper
        again</a>."</em></p>'
  'NY-Fed-inflation-survey':
