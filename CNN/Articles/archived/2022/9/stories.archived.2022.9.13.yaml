      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:29:35.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd735dd92-1a20-4a9c-a50e-898f4aebb492'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T20:47:21.099+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:29:35.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Vergeire said she will push to redefine the meaning of
        fully vaccinated to address the country''s problem in the administration of
        booster shots.</p>'
    '7':
