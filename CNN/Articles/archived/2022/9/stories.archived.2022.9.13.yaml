      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 13)</strong> —
        The government is still looking into properties transferred to the children
        of former military comptroller Carlos Garcia, who was <a href="https://www.cnnphilippines.com/news/2022/7/6/Army-Carlos-Garcia-bribery-money-laundering.html">convicted</a>
        <a href="http://www.cnnphilippines.com/news/2022/7/6/Army-Carlos-Garcia-bribery-money-laundering.html">of
        bribery and facilitating money laundering</a>, an Ombudsman official said
        on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82177d40-f9a4-4573-b91d-16d89a5e83d6'
      'mgnl:activationStatus': true
