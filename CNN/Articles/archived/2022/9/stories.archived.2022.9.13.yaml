      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The baby was going to be good. The color came back. I heard breathing
        sounds. Heard a heartbeat. Oh, my gosh, total relief."</p>'
