  'DSWD-delists-187K-families-4Ps':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-09-13T17:47:26.199+08:00
    'imagesource': 'jcr:1f94d02d-e95e-47f6-8aa8-f4e9f2dbc72e'
