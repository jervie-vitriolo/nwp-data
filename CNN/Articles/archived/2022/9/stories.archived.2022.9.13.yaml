      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1cfb4bf-108e-4edf-88c6-410e6f0dfd6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T20:30:56.651+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:29:36.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia was among the former generals who were accused of accepting
        "pabaon" or farewell gifts before retiring. He allegedly amassed ill-gotten
        wealth worth ₱300 million while he was comptroller of the Armed Forces of
        the Philippines.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babd8e7c-42a6-410e-8a77-c4c6a27855f3'
