      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 13) —</strong>
        The Commission on Audit (COA) has flagged violations committed by the caterer
        hired by the Bureau of Corrections (BuCor) to prepare meals for inmates.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0709c737-ed8e-4002-beb1-ec895d42a50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T08:10:49.345+08:00
