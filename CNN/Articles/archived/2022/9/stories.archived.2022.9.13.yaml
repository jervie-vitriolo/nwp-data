      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memorandum said companies have until Sept. 16 to submit a report
        of compliance to the Office of the Commissioner.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3ad08e-39fd-408f-82fe-a1a55deaf4fc'
      'mgnl:activationStatus': true
