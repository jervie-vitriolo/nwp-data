    'template': '1'
    'title': 'Twitter pushes back at Elon Musk''s attempt to exit deal over purported
      whistleblower payout'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97354cfd-9a96-4488-9ad6-3e65f582d45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T10:00:07.274+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:29:52.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Twitter on Monday pushed back at a new
        attempt by Elon Musk to walk away from their $44 billion acquisition deal
        over a payment the company is said to have made to a former employee who later
        turned whistleblower, calling the billionaire''s move "invalid and wrongful."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc47eb3b-a510-4d60-89e2-0763378afd34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T10:00:07.274+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:29:52.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519f3d77-fc99-4c50-88e9-a5d5cb82c17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T10:00:07.274+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:29:52.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk on Friday sent a third letter to Twitter seeking to terminate
        their deal, with this one pegged to a purported $7.75 million severance payment
        the company made to its former head of security, Peiter Zatko, who later blew
        the whistle about its alleged security and privacy vulnerabilities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9afda33-be59-4444-b74c-e3df41769a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T10:00:07.274+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:29:52.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5cfd1cb-0120-4dcd-bc5b-610f3c5263a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T10:00:07.274+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:29:52.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the letter, Musk''s lawyers claimed the payment — said to have
        been made to Zatko and his lawyers on June 28 as part of a separation agreement
        — violated a provision of the acquisition contract. Twitter agreed not to
        provide any severance payments to employees in amounts outside "the ordinary
        course of business consistent with past practice," according to the contract.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74b54c7-2ac7-428b-86b3-b8bdaf18b5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T10:00:07.274+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:29:52.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb747363-67c1-4b6a-81d6-c1e609e5f537'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T10:00:07.275+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:29:52.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The payment was revealed in a court filing by Twitter earlier this
        month and marks additional justification for Musk to exit the deal, the letter
        states. In its Monday response, Twitter said it "has breached none of its
        representations or obligations under the Agreement."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bcdb26a-9b79-4216-b315-94ad2a19acbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T10:00:07.275+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:29:52.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8425ef36-a490-4f56-8145-bc5a7dcc72aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T10:00:07.275+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:29:52.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither Twitter nor Zatko''s lawyers commented on the purported
        $7.75 million severance payment cited in Musk''s letter. The Wall Street Journal
        last week reported that Twitter agreed in June to pay roughly $7 million as
        part of a settlement agreement with Zatko, citing people familiar with the
        matter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c03dd1d-df20-4182-ab28-f051fb1525da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T10:00:07.275+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:29:52.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6a8001-67de-4bc0-878d-b1314da16b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T10:00:07.275+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:29:52.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third termination letter comes as the legal battle heats up
        between Musk and Twitter over their acquisition deal and shows how Musk''s
        team is seizing on the whistleblower allegations in an effort to to bolster
        its case for the billionaire to exit the deal that was struck in April.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce66a02a-0907-4e57-a0d4-f01badb628b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T10:00:07.275+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:29:52.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e201a09-e984-4273-bc75-5e68e5645799'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T10:00:07.275+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:29:52.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk first sent a letter to terminate the deal in July, alleging
        that Twitter violated the agreement by misrepresenting the number of spam
        and fake bot accounts on its platform. Twitter sued Musk to complete the acquisition,
        accusing the billionaire of using bots as a pretext to exit a deal he developed
        buyer''s remorse over following a market decline.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9817a9-ed39-4cb2-9d5f-57c308a0cf5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T10:00:07.275+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:29:52.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90406ad1-775b-4339-b0d8-5b4892eb22cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T10:00:07.275+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:29:52.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk''s team on Friday filed under seal updated counterclaims, after
        the Delaware judge overseeing the case ruled that he could add claims related
        to the whistleblower disclosure. In July, Zatko filed a whistleblower disclosure
        to multiple US lawmakers and government agencies alleging, among other things,
        that Twitter has misled Musk and the public about the prevalence of bots on
        its platform and that it has violated a 2011 consent order with the Federal
        Trade Commission related to the protection of user data. The disclosure was
        first reported last month by CNN and the Washington Post.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7416ad76-95dc-42f6-a5a0-eb59e75135fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T10:00:07.275+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:29:52.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b274f64b-8d52-47bb-84dd-159d929221ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T10:00:07.275+08:00
      'mgnl:createdBy': 'pilar'
