    'jcr:uuid': 'a0b7fef2-ba8b-444b-96ad-f6e12c38b0e1'
    'lead': 'More than 1.1 million beneficiaries are also being reviewed, says the
      Department of Social Welfare and Development.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-13T17:54:49.378+08:00
