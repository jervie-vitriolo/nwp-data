      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Itchy eyes are not as uncommon as you think. Fine dust, pollution,
        and smoke can easily irritate the eyes, and we always think that just rubbing
        our eyelids will make the itch go away. While there’s no surefire way to know
        right away if the itch you’re feeling in your eyes is a serious infection,
        it pays to be conscious about the proper way to prevent any complications,
        and using a trusty eye drop is the way to go. A solution like Eye Mo Daily
        Care, that is intended to gently relieve itchiness and wash away irritants,
        may also be used to soothe eyes after removal of contact lenses.</p>'
