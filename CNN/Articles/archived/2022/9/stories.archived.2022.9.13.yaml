  'Retired-nurse-helps-save-infant-s-life-on-Spirit-Airlines-flight':
    'author': 'Marnie Hunter, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-09-13T01:50:43.432+08:00
    'imagesource': 'jcr:8ae5feca-4a8b-46af-bdbf-8a29c17585a7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
