      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f832217c-42ea-4c37-848f-ebfcb4d4bbbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T11:36:51.019+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:45.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 13) —</strong>
        A lawmaker is seeking to abolish the Presidential Commission on Good Government
        (PCGG), claiming that the quasi-judicial government body tasked to recover
        the ill-gotten wealth allegedly accumulated by the Marcoses will not be as
        effective under the current administration.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119f2438-c4fc-4f8d-a596-f5d1793c4391'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T11:36:51.019+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:45.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25f5511-7501-4458-8a8a-62a660b7754b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T11:36:51.019+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:45.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Rep. Benny Abante said in House Bill 4331 filed earlier this
        month that the agency "has outlived its usefulness and has now become a big
        embarrassment to the government," 36 years after it was created.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98ca2ef-8b2e-44c6-95a3-c011b110e823'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T11:36:51.019+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:45.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e2a103-7513-4869-838a-3ad2b77f5bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T11:36:51.019+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:45.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.officialgazette.gov.ph/section/briefing-room/presidential-commission-on-good-government/">The
        PCGG was created via Executive Order 1</a> in 1986 under former President
        Corazon Aquino. It is mandated to go after the ill-gotten wealth of the family,
        relatives, and close associates of late dictator Ferdinand E. Marcos. The
        elder Marcos is the father of current President Ferdinand "Bongbong" Marcos
        Jr.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8327cfe8-6a46-4697-b4f7-495f838fe170'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T11:36:51.020+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:45.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d69145-09ec-4128-877b-e2dfa05f82b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T11:36:51.020+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:45.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a new administration and it is now being run by a Marcos.
        <em>Sa akin</em> (To me), even if Pres. [Ferdinand] "Bongbong" Marcos Jr.
        would like to retain PCGG and he would like it to be independent, I would
        assume that the PCGG would not be able to act accordingly as an independent
        agency from the administration of President Marcos," Abante told CNN Philippines''
        <em>The Source</em> on Tuesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a198f13-116c-46c4-9a17-075df6c7aafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T11:36:51.020+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:45.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ca835c-4531-493f-bb5b-81d11c12b442'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T11:36:51.020+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:45.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abante pointed out that the agency has yet to retrieve over ₱125
        billion worth of real and personal properties by the Marcoses which are currently
        under litigation. He also said most of the cases filed by the agency against
        the Marcoses had already been dismissed by the courts.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d4bc04-7e1a-4ade-9eac-2c1885771a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T11:36:51.020+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:45.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf78fb0-a1f9-454d-a767-0a63347e2421'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T11:36:51.020+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:45.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang sa akin</em> (To me), what we have seen in the PCGG are
        diminishing returns, the longer it remains in its existence, the less its
        output," the lawmaker added, noting that the agency cannot have an open-ended
        timeline anymore before it completes its work.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9af1a5-418a-4643-a5b5-de856f05ff27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T11:36:51.020+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:45.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36b9c19-4ad2-4fdc-8b12-a118af8befc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T11:36:51.020+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:45.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abante said PCGG''s functions can be transferred to other existing
        government agencies. He added that the powers of investigation, prosecution
        of criminals, handling of civil cases, sequestration of assets and disposition
        of properties can be transferred to the Department of Justice, while the handling
        of sequestered real and personal assets, properties, contracts, records, and
        documents can be handled by the Privatization Office of the Department of
        Finance.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8fc68f-def7-4a60-8ff5-370ebfe71ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T11:36:51.020+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:45.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804cc3bb-d192-4dd5-9d01-736f3bbb2fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T11:36:51.020+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:45.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former PCGG chair Andy Bautista told <em>The Source</em> earlier
        this year that the PCGG has so far recovered more than $3 billion or at least
        ₱171 billion ill-gotten wealth from the Marcoses and their cronies since the
        commission was created in 1986. The family also still has unsettled estate
        taxes which have ballooned from ₱23 billion in 1997 to over ₱203 billion.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cfb1de3-8e56-4b38-bb53-f4d0a69a2879'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T11:36:51.020+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:45.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2a0cca-4c2a-4b9d-ad92-9787e9c9277c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T11:36:51.020+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:45.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said some $6 billion worth of assets have yet to be retrieved
        from the family.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5726eefd-d7f9-4125-9eb8-7d0d7f1d16b5'
      'mgnl:activationStatus': true
