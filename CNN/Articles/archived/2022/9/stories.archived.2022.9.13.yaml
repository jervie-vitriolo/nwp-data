      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5128b99d-123e-4554-ba52-d87b3f9f902a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:21:39.168+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:08.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 12) —</strong>
        More than half of the CEO respondents in a survey conducted by global audit
        firm PwC believe that the country’s economic recovery is at least two more
        years away.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad4e5e2-52df-4b05-898e-66859be4b991'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:21:39.169+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:08.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47486e9e-c9ef-4022-8872-5afc2c7b2f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:21:39.169+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:08.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PwC Philippines chairman emeritus Alex Cabrera said corruption has
        derailed an immediate recovery, as investors reel from controversies involving
        fund-managing agencies.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3586443-7774-4a97-ae61-4e5907b75a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:21:39.169+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:08.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8b2345-3260-40bd-9ca6-cc60fe75bf54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:21:39.169+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:08.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Compared to our ASEAN neighbors, we still have not broken the barrier
        there,” Cabrera said. “It is just too tough to break this problem of corruption
        in different agencies. Businesses are feeling it.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35107516-2046-4e37-9264-75298181fc01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:21:39.169+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:08.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a715aba-bd14-40d8-a1d1-ae681be961a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:21:39.170+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:08.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PwC’s joint poll with the Management Association of the Philippines
        (MAP) was conducted in August, less than 100 days since President “Bongbong”
        Marcos Jr. was elected.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b491a5-5586-4bc3-8a16-449426a38148'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:21:39.170+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:08.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6228f54c-c963-443a-897e-e5072df7e39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:21:39.170+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:08.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey also showed that Vietnam has overtaken the Philippines
        in attracting investments from foreign companies.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf96dbd2-9adb-443e-ace2-9f682e862038'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:21:39.170+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:08.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4c0702-a2a1-42ab-82cf-d24c284f8bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:21:39.170+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:08.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the business executives in the poll, Marcos’ administration
        should prioritize ending corruption to attract more foreign investors.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3b126b-fc7b-406e-ade7-0bdc61fb87ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:21:39.171+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:08.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc15d88f-2dc2-4863-aae8-961e5da5899e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:21:39.171+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:08.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PwC Philippines chairman Roderick Danao said corruption is a significant
        deciding factor for investors, saying “perception of corruption alone erodes
        trust.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c04fbf-327e-4805-8568-adf0f9d93a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:21:39.171+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:08.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1276da-5d37-4336-a394-55d6880c3551'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:21:39.171+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:08.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Whenever we deal with multinational companies trying to expand
        their business in the Philippines, trying to locate corruption is always one
        of their significant factors for them to decide,” Danao pointed out.</p>'
    '19':
