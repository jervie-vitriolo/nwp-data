      'mgnl:lastActivated': 2024-01-29T05:45:37.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c3687f-23c4-4b75-b3e5-8fffa4af0c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T05:45:17.446+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-29T05:45:37.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said it may enter the country’s weather monitoring area within
        the week wherein it will be called by its local name Josie. However, the weather
        system is not seen to directly affect the country.</p>'
  'Apple-iOS16-software-update':
    'author': 'Samantha Murphy Kelly, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-09-13T06:03:19.108+08:00
    'imagesource': 'jcr:c11d39b5-aa60-45ed-9c1c-a7ed355fb621'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9cbdd491-13bb-4b29-b435-b4a66d70cd74'
    'lead': 'The updated software works with any iPhone model dating back to the iPhone
      8, released in 2017. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-13T06:06:48.741+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T11:29:58.987+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:29:02.985+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Apple iOS 16 is now available for download'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a16d35-8cb4-4ce1-845b-725d5bd56f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T06:06:48.742+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:29:58.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Apple on Monday released its next-generation
        mobile software, iOS 16, with new features that allow users to personalize
        their iPhone lock screens and change how they text friends through iMessage.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdcc0ae9-a642-4250-8d3f-83fdc36ddd41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T06:06:48.742+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:29:58.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the most anticipated changes is the ability to edit and unsend
        recently sent iMessages, or mark the messages as unread if users want to revisit
        them later. Recipients will receive an alert that the original message was
        edited or deleted, and it only works if both parties are running iOS 16. Apple
        previously said this was among the most requested features among users.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a9edde-654d-4aa8-9366-fa62c62b6d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T06:06:48.742+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:29:58.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But perhaps the biggest change is the interactive lock screen. It
        now features custom fonts, new photo effects, personalized wallpapers and
        widgets that add information at a glance. Widgets include calendar events,
        battery life, alarms, Apple Watch Activity rings and the weather, as well
        as the ability to track "live" activities, such as an Uber ride''s progress,
        updates on a sports game or food deliveries. (Android introduced an interactive
        lock screen last year).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c82bf85-8edd-4315-91c5-09d095b8416a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T06:06:48.742+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:29:59.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also options to create multiple lock screens with different
        backdrops that can be switched throughout the day. Users can browse wallpapers
        with suggested images from a user''s photo library, and notifications will
        now appear at the bottom of the screen so they''re not in the way.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ec3d3a-988f-4cc2-8485-dcfc9b3950bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T06:06:48.742+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:29:59.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The updated software works with any iPhone model dating back to
        the iPhone 8, released in 2017. Apple previously teased the features in June
        at its annual developer''s conference.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c210edaa-820e-41b5-a5f5-56ab9e54256c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T06:06:48.743+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:29:59.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Apple unveiled its new iPhone 14 lineup, among other
        devices. For customers not convinced to trade in their old iPhones for a relatively
        incremental upgrade — especially amid fears of a looming recession — downloading
        iOS 16 could breathe new life into their smartphones.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be24b85-f0ce-4873-97af-3b9a75e5317d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T06:06:48.743+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:29:59.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the new updates, users will also be able to share browser Tabs
        with groups and find more filters for its Focus app — such as not silencing
        preferred apps and messages from certain people. Apple is also offering the
        option to use the Fitness app for movement monitoring without an Apple Watch
        for the first time.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d841620-39f1-494b-859b-93489412fd19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T06:06:48.743+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:29:59.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the most fun feature of all may be the ability to cut out the
        subject from an image or its background, and drop it elsewhere, such as into
        iMessage.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d1e5c2-041b-47f7-b1c8-95edad0fe6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T06:06:48.743+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:29:59.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To download the new software, visit the Software Update section
        in Settings. However, the first version of next-generation mobile software
        updates can often contain bugs; users may want to back up important photos
        or files before downloading or hold off until the second version rolls out,
        likely in the upcoming weeks.</p>'
  'House-bill-cigarette-smuggling':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-09-13T07:05:18.282+08:00
    'imagesource': 'jcr:35446976-8492-45a8-a4ca-76dcbb6f9e95'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '24df9475-5ba3-496a-a908-c83091ccc9b0'
    'lead': 'Two lawmakers filed a bill seeking to classify cigarette smuggling as
      economic sabotage and as a non-bailable offense punishable with jail time of
      30 to 40 years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-13T07:08:33.521+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-19T11:29:58.627+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:29:03.159+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House bill seeks heavier penalties for cigarette smuggling

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c518508-696a-481e-ba18-dcd47dfbd9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T07:08:33.522+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:58.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 13) —</strong>
        Two lawmakers filed a bill seeking to classify cigarette smuggling as economic
        sabotage and as a non-bailable offense punishable with jail time of 30 to
        40 years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9432be35-ba4d-458d-841f-316b4d469407'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T07:08:33.522+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:58.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67fa555a-b827-4915-a0eb-1e1f2cbb094e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T07:08:33.522+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:58.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filed by Deputy Majority Leader Sandro Marcos and PBA Party-list
        Rep. Margarita Ignacia Nograles, House Bill 3917 aims to amend the Anti-Agricultural
        Smuggling Act of 2016 to classify raw tobacco and tobacco products as agricultural
        commodities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f5ef8d-64f1-43df-8fb0-f73dded542ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T07:08:33.522+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:58.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b96890-8d52-49e3-9121-a224f165d8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T07:08:33.522+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:58.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the law, only rice, sugar, corn, pork, poultry, garlic, onion,
        carrots, fish, and cruciferous vegetables are considered as agricultural commodities.
        Smuggling any of these agricultural products is considered as economic sabotage,
        a heinous crime.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e32340-4028-4318-ad2b-2088f6d52f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T07:08:33.522+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:58.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7000d8-b696-4af2-b14d-89713c0474ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T07:08:33.522+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:58.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If House Bill 3917 is passed into law, cigarette smuggling will
        be considered as economic sabotage and violators will be required to settle
        a fine double the value of the smuggled items plus the total amount of unpaid
        duties and other taxes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7d445c-05b5-4149-a374-8767b9a42307'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T07:08:33.522+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:58.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d03c9bc-3ec4-4359-9347-441fd8f7685e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T07:08:33.522+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:58.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is an urgent need to combat large-scale tobacco smuggling
        by imposing more stringent penalties and deter the entry and sale of illegal
        tobacco in the Philippines," the lawmakers said in the bill’s explanatory
        note.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72bac330-c65c-4ce4-a322-18dbc0122825'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T07:08:33.523+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:58.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde89169-213c-4038-be0c-ee248d4cfc80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T07:08:33.523+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:58.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The congressmen also said cigarette smuggling is a “growing threat”
        as it “deprives the national government of much-needed excise tax revenues.”
        Citing reports, they said the government loses ₱30 billion to ₱60 billion
        annually in revenues due to cigarette smuggling.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c274e12-6476-4976-9c40-0cbefd3b88f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T07:08:33.523+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:58.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At a time when the government needed funds for its pandemic response,
        one of the main sources of substantial and predictable revenues was the tobacco
        industry,” they added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8da6b6-62c1-49c2-ba5b-3b5ea6c013e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T07:08:33.523+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:58.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80569f4-63fe-4c48-bb2c-a066e05463f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T07:08:33.523+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:58.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A similar bill was filed in 2020 after the Department of Finance
        reported that illegal traders profited at the height of the COVID-19 lockdown.</p>'
  'Cayetano-Philippine-Sports-Commission-amendment':
