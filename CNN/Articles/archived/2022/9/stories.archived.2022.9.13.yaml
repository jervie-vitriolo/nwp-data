  '2022-Emmy-Awards-highlights':
    'author': 'Brian Lowry, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-09-13T10:25:44.789+08:00
    'imagesource': 'jcr:dbaf10c1-243f-4736-a564-5b75f68786ad'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a4555668-9626-432a-852f-d33d2b6fdeff'
    'lead': '''Succession'' and ''Ted Lasso'' emerged as returning champions at the
      74th annual Emmy Awards, on a night that tilted toward repeat winners while
      spreading the wealth in a way that appeared to celebrate diversity among talent,
      platforms and content.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-13T10:29:11.529+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-19T11:29:48.620+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:29:08.848+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Emmy-Awards', '74th-Emmy-Awards']
    'template': '1'
    'title': '''Succession'' and ''Ted Lasso'' reign, while ''The White Lotus'' cleans
      up at the Emmys

      '
    'updated': 2022-09-13T15:04:00.000+08:00
    'visualType': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215e8cbf-0318-4b04-b812-9ba770c99210'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T15:06:18.788+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:29:48.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong> "Succession" and "Ted Lasso" emerged as
        returning champions at the 74th annual Emmy Awards, on a night that tilted
        toward repeat winners while spreading the wealth in a way that appeared to
        celebrate diversity among talent, platforms and content.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7235f0ef-f8f2-4e86-b507-b24c891b22c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T15:06:18.788+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:29:48.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Netflix''s record-tying performance in 2021, HBO reasserted
        its dominance in its now-annual battle with Netflix for supremacy in the realm
        of prestige TV. The pay network was led by the limited series "The White Lotus,"
        whose five awards on Monday night -- coupled with a handful of technical prizes
        at the earlier Creative Arts ceremonies -- let it check out with 10 overall
        wins this season, more than any other program.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f570dc59-05ef-4f99-9a96-4811bb3c605a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T15:06:18.788+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:29:48.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HBO collected 12 of the 25 statuettes awarded at Monday''s ceremony.
        That included a second win for "Succession," which sat out last year due to
        the eligibility window, leaving the door open for "The Crown" to sweep the
        drama voting.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0594850-850d-436d-ae3f-450db6d3d1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T15:06:18.788+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:29:48.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ted Lasso" became comedy''s back-to-back winner for the show as
        well as stars Jason Sudeikis and Brett Goldstein -- an increasingly rare feat,
        if only because shows now more frequently take longer breaks between runs.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9084db45-e224-475c-9f0e-05aa2878bdad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T15:06:18.788+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:29:48.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denied an opportunity to make history as a non-English-language
        drama winner, as "Parasite" did at the Oscars, Netflix''s social-media sensation
        "Squid Game" garnered awards for star Lee Jung-jae and directing. The show
        had previously earned a quartet of victories at the Creative Arts ceremony.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17e49c0-bcdd-4b8c-b6f6-35a11741effb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T15:06:18.788+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:29:48.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adding the earlier ceremonies with Monday night, HBO totaled 38
        Emmys this year, far ahead of second-place Netflix, at 26. Apple''s "Ted"-powered
        showing left the streaming service with nine overall, tied with Disney+ behind
        Hulu, with 10 thanks largely to its fact-based limited series. (Like CNN,
        HBO is a unit of Warner Bros. Discovery.)</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cadc916-b5fa-4118-9944-955b99b1fc0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T15:06:18.788+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:29:48.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a sleepy start to the show, Sheryl Lee Ralph woke up the audience
        as she became only the second Black woman to win supporting actress in a comedy
        for ABC''s "Abbott Elementary," a win notched 35 years after Jackee Harry
        broke through for "227." The Broadway star then sang part of her speech (thanking
        executives in script that ran across the bottom of the screen), bringing the
        crowd bounding to its feet.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3fccc7f-d0f9-4183-80a7-3fe61b281bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T15:06:18.788+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:29:48.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quinta Brunson, the show''s star and producer, was also honored
        for writing the sitcom about teachers, a boost heading into its second season
        next week.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ee9e99-cf2f-461d-8db5-c1a194c4d6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T15:06:18.789+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:29:48.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ralph brought energy to a telecast that probably could have used
        more of her. Hosted by "Saturday Night Live''s" Kenan Thompson (and including
        a mini-reunion with former co-star Kel Mitchell), the ceremony bounced along
        at an awkward pace. Politics played a muted role in the evening, and the efforts
        to celebrate the breadth of television sometimes felt as if they came at the
        expense of time devoted to the actual awards.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae1ac20-acbf-4dc2-bf7b-4d936f2a0488'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T15:06:18.789+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:29:48.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was, as usual, a fair amount of repetition, and a whole lot
        of bleeped-out words. The former included the seventh consecutive award to
        "Last Week Tonight With John Oliver," and another trophy for the long-running
        "Saturday Night Live." Oliver''s HBO show has owned that category, in much
        the way Jon Stewart did at his former home, "The Daily Show."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2fffaf-d3b9-4d65-8ded-8b5da45753e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T15:06:18.789+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:29:48.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zendaya claimed her second lead-actress award for HBO''s bleak high-school
        drama "Euphoria," and Julia Garner received her third Emmy for her supporting
        role as Ruth in Netflix''s grim drama "Ozark." Jean Smart joined the repeat
        winners for the HBO Max comedy about comedians, "Hacks."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'addffe95-43e3-41aa-81b8-2dbe60244560'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T15:06:18.789+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:29:48.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, other first-time winners broke through as well. Matthew Macfadyen
        took the supporting actor award for "Succession," this year''s most-nominated
        program, joined by limited-series stars Michael Keaton for "Dopesick" and
        Amanda Seyfried for another Hulu production, "The Dropout," and her portrayal
        of Theranos founder Elizabeth Holmes.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514d518c-a19b-486a-b51c-6a0644f28d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T15:06:18.789+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:29:48.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First-time nominees Murray Bartlett and Jennifer Coolidge were also
        recognized for "White Lotus," with the latter having to overcome four of her
        co-stars in the bountiful cast. Coolidge got played off during her ebullient
        acceptance speech, after a few recipients had talked over the music. Mike
        White also won for both writing and directing the series.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95b510d-6cd7-4767-a4df-ca9193d92d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T15:06:18.789+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:29:48.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon''s "Lizzo''s Watch Out for the Big Grrrls" also capped its
        three-Emmy run through this awards season by winning for competition program,
        prompting one of the more emotional acceptance speeches from its host.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe76d5d-f222-4d1f-bb45-3ca44c2c0ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T15:06:18.789+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:29:48.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HBO''s strong showing followed a year in which Netflix tied a 47-year-old
        record (originally set by CBS) with a total of 44 Emmys across the Creative
        Arts and main telecast. That included sweeping the top drama categories with
        "The Crown," which didn''t air during this year''s eligibility period.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0415b3b8-5cdb-4088-a516-afb5cc7a517f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T15:06:18.789+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:29:48.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HBO was the most-honored network in 2019 and 2020, tying with Netflix
        the year before that.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9615e567-8336-4a09-99b3-816c3c7401a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T15:06:18.789+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:29:48.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presentation kicked off with a tribute to TV theme songs, and
        a standing ovation for Oprah Winfrey, who presented the first award of the
        night.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75e97f9-e57c-4f90-ac17-f8b32dd30bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T15:06:18.789+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:29:48.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After record-low ratings in 2020 with a virtual ceremony, viewership
        of the Emmys rebounded last year to an estimated 7.4 million viewers -- still
        low by historic standards, but a marked improvement over the previous two
        years.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53327d19-7261-4971-952e-de2798221269'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T15:06:18.790+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:29:48.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ratings for linear TV have been declining in general, and the Emmys
        are perceived to have been impacted by nominating fewer widely popular shows
        as streaming has taken over the awards competition.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b66ea6-3622-4c49-a78f-4a5276544cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T15:06:18.790+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:29:48.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TV rights to the Emmys rotate among the four major broadcast networks.
        This year''s show moved from its usual Sunday broadcast because it''s airing
        on NBC, which carries "Sunday Night Football."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
