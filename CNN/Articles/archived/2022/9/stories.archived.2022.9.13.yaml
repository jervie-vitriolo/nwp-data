      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe the committee report fell short of making sense of this
        fiasco. <em>Nakakapagtakang may nagaganap pang bolahan, takipan, sisihan,
        bintangan, at laglagan</em>," said Hontiveros in their press conference.</p>'
