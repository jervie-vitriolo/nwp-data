      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Artemis mission team previously had been targeting September
        23. October 2 is a potential backup date that is "under review," according
        to NASA.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d888238-d3c0-4293-8d1b-056239de0059'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T10:42:57.894+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:29:47.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The space agency is still working through an issue with the rocket,
        called the Space Launch System or SLS, which sprung a leak as it was being
        fueled up with super-chilled liquid hydrogen during the last launch attempt
        at the Kennedy Space Center in Florida on Saturday, September 3. The repair
        work to the area of the hydrogen leak occurred over the weekend, according
        to NASA.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c5f4c3-dfb1-460f-a267-49f12e450190'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T10:42:57.894+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:29:47.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The space agency had been working toward testing the system that
        fuels the liquid hydrogen on September 17, but the date for that cryogenic
        test is now pushed back to September 21, NASA noted on its Artemis blog.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d8590d-e54e-42f1-9e78-f1c37b9f03c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T10:42:57.895+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:29:47.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The updated dates represent careful consideration of multiple logistical
        topics, including the additional value of having more time to prepare for
        the cryogenic demonstration test, and subsequently more time to prepare for
        the launch. The dates also allow managers to ensure teams have enough rest
        and to replenish supplies of cryogenic propellants," NASA shared in the blog
        post.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4a0154-c9ec-4875-b624-ae165b26c543'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T10:42:57.895+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:29:47.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The test on September 21 will include an engine bleed test, according
        to the agency. The mission team scrubbed the first Artemis I launch attempt
        on August 29 largely due to an issue encountered during the engine bleed,
        which chills the engines for launch, that officials believe was due to a faulty
        sensor.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b170d3-0cf8-4b52-ba1c-cd4e07d2df2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T10:42:57.895+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:29:47.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The September 27 launch window is 70 minutes long -- shorter than
        the 120-minute window available on September 23.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01342ead-8bac-4716-a29a-84ab225885e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T10:42:57.895+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:29:47.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials at NASA said the space agency is continuing to provide
        information to the Eastern Range, which must grant a waiver to allow the rocket
        to remain on the launchpad.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4278e062-7c1e-40af-9429-c38c0f2f97c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T10:42:57.895+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:29:47.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"NASA is continuing to respect the Eastern Range''s process for
        review of the agency''s request for an extension of the current testing requirement
        for the flight termination system and is providing additional information
        and data as needed. In parallel, the agency is continuing preparations for
        the cryogenic demonstration test and potential launch opportunities, should
        the request be approved," the blog stated.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aefa737-dc32-4254-b350-d59b9a8fca3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T10:42:57.895+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:29:47.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/09/12/world/nasa-artemis-1-next-launch-attempt-scn/index.html">Artemis
        I lunar mission has new date for next launch attempt</a>."</em></p>'
  'lizzo-emmy-award-speech':
    'author': 'Scottie Andrew, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-09-13T10:44:07.180+08:00
    'imagesource': 'jcr:6dd5669d-a40e-4a00-876e-2adbfb11ee8f'
