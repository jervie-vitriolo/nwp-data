    'jcr:uuid': '3179c6a8-1582-4628-812c-446068411404'
    'lead': 'Typhoon Inday left the country''s weather monitoring area early Tuesday
      morning, according to the state weather bureau.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-13T05:45:17.444+08:00
