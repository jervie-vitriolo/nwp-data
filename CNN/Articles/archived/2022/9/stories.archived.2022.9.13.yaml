    'template': '1'
    'title': 'Gov''t still running after assets transferred to ex-military comptroller''s
      children'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295173b7-9a61-472d-9377-5eaeae2b06eb'
