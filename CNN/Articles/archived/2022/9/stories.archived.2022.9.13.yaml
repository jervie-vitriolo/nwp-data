  'House-second-reading-barangay-SK-elections-postpone':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-09-13T19:50:34.786+08:00
    'imagesource': 'jcr:bb4e23c8-368b-45d5-988c-2fd168247489'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a3f0540f-3a62-48d1-af16-3c2370cc21e1'
    'lead': 'The House of Representatives approved on second reading Tuesday a bill
      seeking to postpone the December barangay and Sangguniang Kabataan elections
      for one year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-13T19:53:12.091+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-19T11:29:38.236+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:29:14.394+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House OKs on 2nd reading bill postponing barangay, SK polls'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b47ba7d-fc55-4184-874c-e08e70d89805'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T19:53:12.091+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:29:38.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 13)—</strong> The
        House of Representatives approved on second reading Tuesday a bill seeking
        to postpone the December barangay and Sangguniang Kabataan (SK) elections
        for one year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c816c30-6ce2-4deb-9fae-00aaee092eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T19:53:12.092+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:29:38.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Bill No. 4673 — which was passed via voice vote — seeks to
        move the upcoming polls to the first Monday of December 2023.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0670ac2-c8e7-40f0-bcc5-9cf0aa258178'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T19:53:12.092+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:29:38.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This aims to give the Commission on Elections (Comelec) and local
        officials more time to prepare, and for the government to “apply corrective
        adjustments to the honoraria of poll workers.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98cea58f-d07d-4719-b3c8-d294c4a199fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T19:53:12.092+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:29:38.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed measure also sets the next barangay and SK elections
        to 2026, and every three years after.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69968055-267b-4446-aa3c-3b8fbd2b1341'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T19:53:12.092+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:29:38.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also allows incumbent officials to keep their posts on a holdover
        capacity unless they are suspended or removed from office.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a9f201-d819-4751-ad46-662cd4546c5b'
