      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COA also reported that on Jan. 8 and May 8, 2021, Muslim and
        Seventh Day Adventist inmates each received just one cup of steamed rice for
        breakfast and lunch.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39027b2-e89b-4401-b891-7248c3dc6a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T08:10:49.345+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:54.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6832a644-26b9-4e24-b67c-2953f7524610'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T08:10:49.346+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:54.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Had the officers of the Bureau monitored the strict implementation
        of its internal controls and the employees performed their respective duties,
        functions and responsibilities, the above deviations and/or violations of
        the caterers could have been prevented and immediately stopped,” the audit
        team said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30df58f8-18e0-4b96-bffd-535637ab1f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T08:10:49.346+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:54.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a919017e-7191-4beb-b09d-a09350d54d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T08:10:49.346+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:54.982+08:00
