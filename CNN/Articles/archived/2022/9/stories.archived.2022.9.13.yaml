      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel, who referred to the BRC report as "unfair," also referred
        to the officials as "scapegoats" and "fall guys" during his briefing with
        Hontiveros.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9868ca6e-524e-41eb-8c05-5a6da2b02fcf'
