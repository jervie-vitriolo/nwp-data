      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2195a6-360d-4f4e-885a-dc27e79509f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T20:30:56.650+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:29:36.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sandoval gave this update in a media briefing after the Office of
        the Ombudsman turned over to the Bureau of Treasury a ₱53.6-million cheque
        and 11 titles of real properties in various parts of the country as part of
        Garcia''s plea bargain to reduce his punishment.</p>'
