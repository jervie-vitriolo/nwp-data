      'text': '<p>He has been detained in the New Bilibid Prison since 2011.</p>'
  'PLDT-Group-opens-network-center':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-09-13T20:39:57.494+08:00
    'imagesource': 'jcr:628c0f50-97df-4f81-b51a-e78e9182c384'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4673ba4d-9b0c-40f0-9334-81cb297bcd9c'
    'lead': 'The Pangilinan-led PLDT Group has boosted its operations with a new center
      targeted to quickly detect areas with knocked telecommunications services.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-13T20:41:02.514+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T11:29:36.072+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:29:15.369+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PLDT Group opens network center to quickly identify outages'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df56936a-a238-40c3-bee6-efd216d834f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T20:41:02.514+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:29:36.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 13)</strong> —&nbsp;The
        Pangilinan-led PLDT Group has boosted its operations with a new center targeted
        to quickly detect areas with knocked telecommunications services.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff641d78-1566-47fb-b4a8-7ccb52bd97a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T20:41:02.514+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:29:36.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PLDT and its wireless arm Smart Communications inaugurated their
        integrated operations center (IOC) in Makati City, a "cutting-edge" facility
        that houses the group''s network teams.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81b39cf-9068-47c0-864d-e40c48b9f748'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T20:41:02.514+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:29:36.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Operational round-the-clock, PLDT said the IOC is equipped with
        network monitoring and multimedia conferencing facilities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2334b7e-a59f-4f37-afaa-ddf7ba811341'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T20:41:02.515+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:29:36.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PLDT said there is a 30-meter-wide video wall displaying various
        network dashboards, which enables PLDT and Smart''s network teams to immediately
        identify areas affected by service outages and proactively reach out to impacted
        customers, especially in the event of disasters and calamities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c74c84-7232-429d-9cd0-4e40f830567c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T20:41:02.515+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:29:36.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With our investment in the PLDT-Smart IOC, which will oversee the
        operations and monitor the performance of the country''s most extensive fiber
        infrastructure of PLDT and the wireless facilities of Smart, we are ensuring
        not only the topnotch experience of our customers on our network and with
        our services--we are also contributing greatly to helping the government realize
        its ambition to improve the country''s digital infrastructure, making available
        the best of our technologies to put the Philippines at par with the rest of
        Asia and the world," PLDT Senior Vice President Mario Tamayo said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c706db5-910e-4327-9d7b-2a84b5160e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T20:41:02.515+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:29:36.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PLDT did not mention how much was spent on the facility.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721b5a5b-b6ec-45dd-a528-76a20978de01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T20:41:02.515+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:29:36.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For 2022, the group is targeting to spend ₱85 billion.</p>'
