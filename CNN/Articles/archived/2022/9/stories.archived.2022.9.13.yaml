      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the move, Comelec chair George Garcia earlier this month
        said the poll body was already 80% prepared for the upcoming polls.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4204d92f-1010-4e94-8f3a-c682142475b7'
