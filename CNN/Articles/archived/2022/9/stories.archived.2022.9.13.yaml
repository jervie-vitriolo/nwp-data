    'template': '1'
    'title': 'Typhoon Inday exits PH weather monitoring area'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776d9174-a954-48c7-9915-295b0d8826d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T05:45:17.445+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-29T05:45:37.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 13) —</strong>
        Typhoon Inday left the country''s weather monitoring area early Tuesday morning,
        according to the state weather bureau.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5cce41b-a7fd-46b6-9de1-6a76476fc910'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T05:45:17.445+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-29T05:45:37.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974e3b78-312e-4e15-b5ef-72cd98f32be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T05:45:17.445+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-29T05:45:37.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric Geophysical and Astronomical Services
        Administration (PAGASA) said in its 5 a.m. bulletin that Inday exited the
        country''s weather monitoring area at 12:40 a.m. It packed winds of 140 kilometers
        per hour (kph) and gustiness of up to 170 kph as it accelerated north-northwestward.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d0e97f-e471-41aa-a0ae-0f1c3f09adb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T05:45:17.445+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-29T05:45:37.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3396a43c-04ee-439b-9e68-d59503df1327'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T05:45:17.445+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-29T05:45:37.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gusty conditions reaching strong to gale-force strength may be experienced
        over extreme northern Luzon from Tuesday to Wednesday due to the channeling
        of the typhoon circulation in the Luzon Strait.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52198e2-d3ba-4342-a399-3935c5547182'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T05:45:17.445+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-29T05:45:37.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe43740-bc32-4642-ac88-99fedcf50300'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T05:45:17.445+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-29T05:45:37.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The typhoon is forecast to accelerate north northwestward over the
        East China Sea towards a possible landfall in the area of Shanghai or  Zhejiang
        along the east coast of China.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab23ecd-521f-46a8-afa6-da06af5debbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T05:45:17.446+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-29T05:45:37.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9cbdfec-132d-4f66-b67e-e2662972deaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T05:45:17.446+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2024-01-29T05:45:37.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the tropical depression outside of the country''s jurisdiction
        was last spotted 1,775 east of northern Luzon, moving northwestward at 10
        kph.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f365ea51-7e84-4e6f-a50d-f0754a7db520'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T05:45:17.446+08:00
