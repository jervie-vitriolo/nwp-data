  'Why-coastal-communities-should-fear-storm-surge':
    'author': 'Steve Almasy and Dakin Andone, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-09-13T01:55:59.116+08:00
    'imagesource': 'jcr:62895739-e6c2-4fef-a126-994943834bb6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '65d0b94d-db75-41bc-a801-d033df9fa6f1'
    'lead': 'Almost half of all deaths from tropical cyclones come from storm surge.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-13T01:57:46.828+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-19T11:30:00.731+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:29:02.344+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why coastal communities should fear storm surge'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f486f513-a660-4bca-abc3-4628f952bc49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:57:46.828+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:00.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Almost half of all deaths from tropical
        cyclones come from storm surge.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad422cf-34ec-410d-9059-32ddc9bee864'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:57:46.828+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:00.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca758e19-af34-4a40-b53a-034283b82ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:57:46.829+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:00.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While many people focus on the wind speed of storms, the danger
        often comes from the water flowing in from the ocean.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e412ada-6a7b-43ce-bb1e-8c71f015a1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:57:46.829+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:00.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a378ab-094b-4443-9aad-eb8a7f390e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:57:46.829+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:00.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Privately, you may be wondering (and you wouldn’t be alone): “What
        exactly is storm surge?”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f95569-e2b0-4edc-a61a-cc1c61008e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:57:46.829+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:00.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbbb24a-713a-4929-96ed-513b00c55db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:57:46.829+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:00.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A storm surge is a rise in water level caused by a strong storm’s
        wind pushing water on-shore,” said CNN meteorologist Brandon Miller. “The
        wind literally piles up the ocean water and pushes it on the land.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cab17ba-b457-4721-9982-1603ebac1ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:57:46.829+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:00.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Storm surge also can exacerbate flooding. As the water piles up
        along the coast, rivers and streams that typically drain into the ocean can
        become clogged farther upstream, forcing water levels to rise.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1197e04a-3bdf-416c-907a-1ead3b0565a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:57:46.829+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:00.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b119bc43-285c-41ff-9803-885afcabf851'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:57:46.830+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:00.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>All that water has nowhere to go</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43758661-a50f-4fc5-a4dc-dbb4271d744c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:57:46.830+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:00.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That water doesn’t just leave. Depending on how much water was pushed
        ashore and the area’s watershed, it may hang around, causing further damage
        to communities.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16958114-05b3-44ce-ab80-126c0ef13c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:57:46.830+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:00.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0e1505-0018-49bc-90ba-426099b49533'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:57:46.830+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:00.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to climate change, storm surge has become an even greater threat
        in recent years.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1870b7e-3d2e-434c-9522-8e82876df829'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:57:46.831+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:00.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d77e7e6-3bff-4d2a-b395-6791000d90e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:57:46.831+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:00.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sea levels have risen in most places by about 1 foot over the past
        century. The higher baseline ocean level allows storm surges to reach even
        higher, increasing their destructive capabilities,” Miller said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b07c27e-eedc-43f1-af33-8c8b4713eaca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:57:46.831+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:00.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef716ad0-fa09-4e61-a38e-dbe3167bb8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:57:46.831+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:00.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Weather Service in a 2014 report said that most surge
        deaths occurred in Hurricane Katrina and several other big, powerful storms.
        In a majority of storms, excessive rainfall that leads to drownings is the
        leading cause of death.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f83d638-cbe7-48cf-94e0-0917e3471419'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:57:46.831+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:00.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/09/12/weather/what-is-storm-surge-xpn/index.html"><em>"Why
        coastal communities should fear storm surge"</em></a></p>'
  'Grab-Move-It-buyout-may-trigger-higher-motorcycle-taxi-fares':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-09-13T05:21:28.223+08:00
    'imagesource': 'jcr:b260e497-9b3a-46c7-b303-9678fb8e260a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '72836dc5-870e-4bda-a348-f933a9ef3aa3'
    'lead': 'Motorcycle taxi firm Move It assured the riding public Tuesday that Grab
      Philippines'' acquisition of its operations would not result in increased motorcycle
      taxi fares.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-13T05:23:28.184+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-19T11:30:00.018+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:29:02.611+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Move It says claim of higher fares over Grab deal ''misleading'''
    'updated': 2022-09-13T19:32:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503dbf99-2ba4-4024-91b2-8da0e53ad346'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T19:32:57.647+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:30:00.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 13)</strong> —
        Motorcycle taxi firm Move It assured the riding public Tuesday that Grab Philippines''
        acquisition of its operations would not result in increased motorcycle taxi
        fares.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7dad82-0491-402e-ac76-3ef356f0f83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T19:32:57.647+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:30:00.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was misleading because the motorcycle taxi pilot study is observing
        a fare matrix," Move It said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a66c8d-9e33-4116-96be-7e29b778e0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T19:32:57.648+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:30:00.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December 2019, the technical working group of the pilot program
        set fare matrices for the players servicing Metro Manila and Cebu, in effect,
        dropping surge fees.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e95fbe-f7ac-4889-9a7d-1bf32879496b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T19:32:57.648+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:30:00.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A fare matrix guides Move It, Angkas, and JoyRide on the allowed
        fare per kilometer.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8242cce2-8f76-4e7d-b2b8-a941b9a75a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T19:32:57.648+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:30:00.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Move It stressed that since the investment deal with Grab, the firm
        has been providing free rides for public school teachers, law enforcers, and
        military servicemen.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992b4af2-a8d8-4b31-ae9b-20d2800ca6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T19:32:57.648+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:30:00.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company was reacting to a statement released by Digital Pinoys
        national campaigner Ronald Gustilo on Monday night, which claimed the buyout
        might lead to higher fares.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303396db-321d-40ff-8b9a-a23d319f559c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T19:32:57.648+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:30:00.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
