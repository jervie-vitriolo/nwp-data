      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Majority Leader Rep. Manuel Jose Dalipe, meanwhile, urged
        the Senate to pass the counterpart bill as soon as possible due to time constraints.</p>'
