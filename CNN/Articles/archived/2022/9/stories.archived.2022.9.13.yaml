      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest data is based on sequencing results as of Sept. 9-12,
        it noted. The specimens were collected from July 15 to Sept. 3, it added.</p>'
