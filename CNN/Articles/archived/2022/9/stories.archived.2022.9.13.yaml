      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their own report, the minority senators disagreed with the administrative
        and criminal charges sought against the former officials, describing them
        as "lacking factual and legal basis."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77210e32-6641-42d4-ac89-6b28a43f1114'
