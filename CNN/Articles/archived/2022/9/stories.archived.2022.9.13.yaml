      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079b62f5-5c4a-42ce-9586-c43c311bb5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:52:10.244+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:05.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panzino said the airline had everything the team needed to respond
        on board.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9748fcb6-e360-4bac-8e5b-fdfd5f2e38c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:52:10.245+08:00
