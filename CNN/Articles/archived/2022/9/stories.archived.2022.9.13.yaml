    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff82329f-17b5-4c53-818b-dd71652c7bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T09:52:09.360+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:29:53.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Americans are expecting inflation to fall
        sharply in both the short and long run, according to new data from the Federal
        Reserve Bank of New York.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97e576a-2a95-468f-8254-e4da5100c53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T09:52:09.360+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:29:53.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2640112d-884a-49a9-a156-bd9f1cfc0523'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T09:52:09.360+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:29:53.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, the median expectations for one- and three-year inflation
        dropped to 5.7% and 2.8%, respectively, down from 6.2% and 3.2% in July, according
        to the NY Fed''s Survey of Consumer Expectations for August, released Monday
        morning.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c25d7b-1fee-4c69-9ed3-d9283b3546ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T09:52:09.360+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:29:53.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe18796d-a6b1-4241-94c0-d15019887283'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T09:52:09.360+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:29:53.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For much of this year, inflation has clocked in at levels not seen
        in four decades. As of July, consumer prices were up 8.5% from the year before.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aeac8e6-5180-430f-8cbf-93dfaacb631a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T09:52:09.360+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:29:53.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1633cd7-fbcc-4095-8582-725933a61c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T09:52:09.360+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:29:53.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decline comes amid a continued slump in gas prices. The national
        average cost for a gallon of gas has dropped to $3.71, down significantly
        from its June peak of more than $5.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5152ce0-a24a-41b4-907f-6a1f1a143633'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T09:52:09.361+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:29:53.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617c7016-88bb-44eb-9b68-6fcffd2d2345'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T09:52:09.361+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:29:53.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey — which measures consumers'' expectations for overall
        inflation as well as prices for food, gas, housing and education — is one
        of three key inflation-related gauges to be released this week. It will be
        followed by the Consumer Price Index on Tuesday and the Producer Price Index
        on Wednesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186efdf1-b941-45db-9dad-b262f3cca1d1'
      'mgnl:activationStatus': true
