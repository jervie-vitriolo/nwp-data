      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We need to pass this law ASAP because time is of the essence. Hopefully,
        the Senate will do the same so that we can have an approved measure in time
        for the president’s signature before the election period,” he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061e0ac5-b008-458d-8e6f-63e2b9adf577'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T19:53:12.092+08:00
