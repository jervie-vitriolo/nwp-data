      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 13) —</strong>
        The country has recorded 901 additional cases of the Omicron subvariants,
        the Department of Health (DOH) said Tuesday.</p>'
