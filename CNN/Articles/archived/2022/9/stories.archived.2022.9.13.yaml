    'template': '1'
    'title': 'Retired nurse helps save infant''s life on Spirit Airlines flight'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9d66f4-ad69-449b-bf2a-406e74aa86b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:52:10.241+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:05.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A retired nurse came to the aid of a baby
        who had stopped breathing on a Spirit Airlines flight last week from Pittsburgh
        to Orlando.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ef7a51-b2be-4289-97a7-76da39b72d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:52:10.241+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:05.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80830a01-51eb-43e6-9827-7b0e44cc758a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:52:10.241+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:05.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tamara Panzino told CNN affiliate WESH that she was reading a book
        with her earbuds in when she "heard a flight attendant say, ''we have an infant
        not breathing.''"</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c0ca10-8c31-4eac-8be2-ebbc6832b009'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:52:10.241+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:05.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a36ef37-1e0e-4203-8a98-1ee50433be07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:52:10.242+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:05.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An announcement shortly after asked if there was a doctor on board.
        The retired nurse ran to the back of the plane to see if she could help.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3e30b7-ac33-4c62-9524-2681a8c2b6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:52:10.242+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:05.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0907500-4f9a-4037-92d9-c430035516d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:52:10.242+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:05.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t know what I was dealing with," Panzino told WESH. "I
        saw an infant. The head was just back. And blue lips ... And my heart just
        dropped."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a931dba-7609-4040-a089-c895f480f746'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:52:10.242+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:05.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f916ffe-fe9b-40b3-9e29-a4e3fde8f3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:52:10.242+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:05.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panzino asked some questions and got to work, handing the three-month-old
        baby to the father.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68547395-fa19-4074-9d67-7405e76d1054'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:52:10.243+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:05.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321e2988-3e0d-4fd1-aed4-3e1a70dc1ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:52:10.243+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:05.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He held it while I did a sternal rub, kind of an aggressive shake
        of the chest. Get the baby to react by pinching it. Trying to make it cry
        or take a deep breath," Panzino told WESH.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4be0df-6f5e-46be-af47-6c9763fcd717'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:52:10.243+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:05.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57ec147-3457-49f7-acb8-2e807571052f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:52:10.243+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:05.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The baby''s color came back, and Panzino did not have to perform
        CPR.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75cb7bf5-5952-472f-90d1-30a376959961'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:52:10.243+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:05.692+08:00
