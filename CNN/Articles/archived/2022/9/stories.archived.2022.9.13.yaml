      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Nothing sucks
        more than getting sick these days. There’s the fear from the uncertainty of
        whether it’s COVID-19 or just the normal flu, the missed vacations, and the
        anxiety of needing to work. Being healthy means so much more now, and yes,
        we’ve gotten a lot better at preventative measures like thoroughly and frequently
        disinfecting our surroundings, drinking the right vitamins, and eating healthy
        foods. But one can never be truly safe, and one of the most neglected parts
        of our safety routines is eye care.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1329191d-f034-498a-b8e9-be53b004e5b5'
