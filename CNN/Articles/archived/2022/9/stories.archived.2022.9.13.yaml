      'mgnl:lastActivated': 2023-01-19T11:29:45.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd27b29b-f669-4c96-8e5f-55a6b31955fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T11:34:20.672+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:29:45.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a memorandum dated Sept. 12 but only released to the media on
        Tuesday, NTC directed Dito Telecommunity, Globe Telecoms, and Smart Communications
        to "block or deactivate domains or Uniform Resource Locators (URLs), TinyURLs,
        Smart Links and/or QR Codes emanating from malicious sites" based on the existing
        database sourced from government agencies.</p>'
