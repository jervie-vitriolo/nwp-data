      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d8914c-3528-4e16-94a7-74d4cfd645f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:15:35.525+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:08.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think it will have a big impact on our program implementations
        next year," TESDA Director General Danilo Cruz told CNN Philippines'' One-on-One
        that aired Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b156bb5f-7633-4ac8-82db-a069154a1d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:15:35.526+08:00
