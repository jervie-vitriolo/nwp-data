      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042cf21a-d19a-4e87-ad95-e244bcc6a0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T07:12:21.722+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:58.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot wait for us to host another SEA Games, another Asian
        Games<em> para gumastos</em> (to spend). It would be a privilege to host the
        Basketball World Games next year. But<em> kung magho</em>-host <em>lang ba
        tayo gagastos? Dapat tuloy-tuloy na ‘yan</em> (Should we only spend if we
        host? It should be continuous),” he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89bf94f7-9d43-451d-a5cb-6c3681e81ecb'
