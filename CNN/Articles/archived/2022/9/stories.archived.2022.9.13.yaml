      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We support the initiative of the NTC to protect the public from
        phishing, smishing, quishing, and other forms of illegal activities. We will
        comply with the NTC''s directive," said Dito Chief Administrative Officer
        Adel Tamano.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e032178d-d73e-4fd2-a1e7-c24b758f37e8'
      'mgnl:activationStatus': true
