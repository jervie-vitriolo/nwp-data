      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8240a3-d13a-4892-8e68-b01aa8735039'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:54:15.209+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:04.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While visual experiences remain a priority, Lemay says the trip
        has become more about showing the children "something different" and providing
        them with unforgettable experiences.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ee1443-7956-4861-a3b7-7f160ee2de34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:54:15.209+08:00
