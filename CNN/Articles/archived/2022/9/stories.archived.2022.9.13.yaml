      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Officials at NASA are pushing back the
        next launch attempt for its Artemis I mega moon rocket by four days to September
        27, the space agency announced Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f16b879-45f1-486b-bee9-e9158ec4af8f'
