      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The minority senators said there were "clearly badges of good faith"
        on the end of former Agriculture Usec. Leocadio Sebastian and Sugar Regulatory
        Administration (SRA) chief Hermenegildo Serafica, along with SRA board members
        Rolando Beltran and Aurelio Valderrama Jr., which the panel report "apparently
        failed to notice and give importance to."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13898f0-509d-4ac9-b214-8b6161e5a292'
