    'template': '1'
    'title': 'Burger King has a plan to make you fall in love with the Whopper again'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7acd5e5-b0c5-498c-a02e-a716b77fa1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T09:48:59.673+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:29:54.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The past few years have been tough for
        Burger King.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f2edf5-3b38-42c1-9540-b51e599c5d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T09:48:59.673+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:29:54.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c541adc-7930-4369-9a64-cbcd8557c244'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T09:48:59.673+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:29:54.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Missteps during the pandemic caused the chain to lag behind competitors.
        Over the past few quarters, Burger King has been playing catch up, and now
        the company is hoping a major investment in restaurants and advertising will
        help spark growth and propel it ahead of its peers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1ae7f0-abcb-40f9-a5d0-4e1363aa8802'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T09:48:59.673+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:29:54.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451b0e06-81ba-42ba-9bf6-0dfbdf3b31ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T09:48:59.673+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:29:54.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the next two years, Burger King, which is owned by Restaurant
        Brands International, is planning to invest $400 million in improving the
        brand — $250 million will go toward updating restaurant tech, kitchens and
        remodeling, and $150 million to advertising and digital products. Franchisees
        will also invest in improving the brand.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325d60bf-1bdc-46b4-9a85-826f43ee533f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T09:48:59.673+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:29:54.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a15d90-7c81-4bb3-8208-02db941e3c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T09:48:59.673+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:29:54.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One key part of that plan? Reminding customers of what Burger King
        is all about: The Whopper.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf21575-bf7a-4e12-8d37-c616fabac2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T09:48:59.673+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:29:54.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1b7760-deb2-453c-a43b-97a0cf311227'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T09:48:59.673+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:29:54.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we really want to do in the short term is reintroduce America''s
        love affair with the Whopper," Tom Curtis, President of Burger King North
        America, told CNN Business. The plan is to make sure workers are well trained
        in making the best possible Whopper, and that kitchens support consistency
        and ease of preparation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127c8814-6522-4612-80b8-a6cc00ba9d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T09:48:59.673+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:29:54.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9050ba49-25eb-45e1-8533-8b4686ea8107'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T09:48:59.673+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:29:54.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fast food giant is also going to lean in to advertising its
        signature burger.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5f6971-391c-4322-8d32-3a63caee8d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T09:48:59.673+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:29:54.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51171aae-79ba-45e2-82e0-fc64ebd7d506'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T09:48:59.674+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:29:54.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think we''ve talked about it enough. I just don''t think
        we''ve celebrated it enough," Curtis said. "And I''m looking forward to putting
        it back in its rightful place as our lead act." Through advertising, Burger
        King wants to remind customers that the Whopper is flame-grilled and customizable.
        But some other tweaks could be in store as well, Curtis said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5f5f04-30f3-4875-a802-ae67484924d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T09:48:59.674+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:29:54.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5451c6-ce7f-4f6b-be9c-ebcb942f5f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T09:48:59.674+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:29:54.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brand is "evaluating whether or not there are changes to the
        Whopper that could make it a better product," he said. But the team also doesn''t
        want to risk messing with its best known offering. "[We''re] a little bit
        in the camp of if it ain''t broke, don''t fix it," Curtis said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8cf21de-45a1-4e2e-be77-57534d6b1a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T09:48:59.674+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:29:54.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2d7568-fbd9-46fc-8e78-d7b0df017fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T09:48:59.674+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:29:54.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What went wrong</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28691a7c-ea83-4d7f-bbfd-2dfaa4ee7f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T09:48:59.674+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:29:54.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the pandemic, restaurants had to quickly adjust their business
        models to contend with disrupted supply chains, closed dining rooms and a
        spike in demand for delivery. Burger King didn''t adapt very well.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7aaaca7-1c79-4c27-aca2-d67b29c0e4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T09:48:59.674+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:29:54.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef71bd3-8335-4cb4-962a-8ee5966038b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T09:48:59.674+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:29:54.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the last few years during the pandemic and coming out of the
        pandemic ... [Burger King US] didn''t do a great job of adjusting our business
        to the environment, " RBI CEO Jose Cil told CNN Business. "We didn''t simplify."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5557a097-8353-4c14-bcd9-45c7335dac19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T09:48:59.674+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:29:54.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3e18c0-e19f-482f-9130-086a09c02c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T09:48:59.674+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:29:54.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the pandemic, many restaurants quickly slimmed down menus in
        order to simplify kitchen operations when delivery orders suddenly went through
        the roof. Workers scrambling to fill online orders could at least avoid complicated
        preparations.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13cc34a-4297-478a-b098-20f92b34800e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T09:48:59.674+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:29:54.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a27cd1-55e8-4e59-9563-2aaac61accb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T09:48:59.674+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:29:54.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Burger King did the opposite.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf885d0b-a698-4735-ba79-ea60601af272'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T09:48:59.674+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:29:54.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c591ab9-3690-4fe3-86e2-3f8450c6bd30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T09:48:59.674+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:29:54.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We, in fact, complicated things," Cil said, "we added menu items
        ... that were more difficult and not necessarily intuitive and typical for
        us to serve."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2884861c-0847-4e4a-aa75-e874db9098ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T09:48:59.674+08:00
