      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate minority bloc, however, believes the signatories <a href="https://www.cnnphilippines.com/news/2022/9/13/Senate-minority-bloc-report-sugar-importation-fiasco.html">acted
        in "good faith,"</a> as they considered the projected sugar supply shortage.</p>'
