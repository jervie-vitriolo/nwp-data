      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197362ac-82d5-4380-bd0c-b11805b4be4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:21:39.168+08:00
