  'OCTA-fellow-suggests-removing-face-mask-mandate-among-students':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-09-13T19:56:47.790+08:00
    'imagesource': 'jcr:370509fc-0699-4b11-802b-12642626d620'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a15a4fea-f134-4baa-9ebe-b3ec58a78eaf'
    'lead': 'Following the resumption of face-to-face classes, a member of the OCTA
      Research group believes it is also time to remove the face mask mandate among
      students.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-13T20:00:05.265+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-19T11:29:37.918+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:29:14.593+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['OCTA', 'face-mask', 'COVID-19', 'coronavirus', 'children', 'students',
      'face-to-face-classes']
    'template': '1'
    'title': 'OCTA fellow suggests removing face mask mandate among students'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132e9a3c-e051-46ab-9616-488f2bd15f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T20:00:05.265+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:29:37.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 13) —</strong>
        A member of the OCTA Research group has called for the dropping of the face
        mask mandate among students as face-to-face classes resumed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ab2815-a21e-4d3f-bd84-c8b76088602c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T20:00:05.265+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:29:37.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95fd9856-fde0-47d3-8343-88fd24fb04a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T20:00:05.265+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:29:37.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our children have suffered for two years. Nearly one of the longest
        in the whole world of a lockdown without school. So now they have returned
        not to face-to-face, people say it’s face-to-face, they have returned to mask-to-mask
        education. We must move from mask-to-mask to real face-to-face for our children,"
        OCTA Research fellow Fr. Nicanor Austriaco told an online forum on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e72819-c1a4-4d12-ac97-f962bf25e232'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T20:00:05.265+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:29:37.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e63bba-fe30-4a7f-9721-daf776c0b0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T20:00:05.265+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:29:37.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austriaco shared an analysis by US-based health policy expert Dr.
        Leana Wen, who said the use of face masks is disadvantageous to children.
        He said that according to Wen, the wearing of face masks affected the language
        development of her child.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef7938e-7aae-4b0b-9d7c-766419130bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T20:00:05.266+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:29:37.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70967657-77cd-4d54-b71d-5ade6d51e079'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T20:00:05.266+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:29:37.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health (DOH), however, thinks otherwise.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7eecda7-89d4-4c97-8ce0-54de4e4f8eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T20:00:05.266+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:29:37.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805b9b46-9ea7-464b-b093-d555e5000c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T20:00:05.266+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:29:37.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''<em>Yung</em> mask <em>na ''yan</em> [That mask] doesn''t hurt
        our children. It protects our children from infections," DOH officer-in-charge
        Ma. Rosario Vergeire said in a briefing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c399a879-ceae-434c-9b7c-0ad6d0a007b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T20:00:05.266+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:29:37.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb000a1-cfaf-4af3-a55e-3153f48bbd7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T20:00:05.266+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:29:37.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parents are highly encouraged to have their children wear face masks
        when going to school since "these are simple sacrifices for us to further
        protect our children," she added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f493c318-abf5-4c44-901f-22fcaad954fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T20:00:05.266+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:29:37.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c831c1c7-0f17-4e16-973a-5c218c9c40fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T20:00:05.266+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:29:37.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For OCTA Research fellow Guido David, the optional wearing of face
        masks among children may only be done when in open areas, as "it should not
        pose a high risk even if masks are optional."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35cd3af4-a098-4ab0-b9a9-d50e41d1428b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T20:00:05.266+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:29:37.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f130b2b-5b19-4649-9ea4-a13aadb6352f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T20:00:05.266+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:29:37.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But of course, we expect students to wear face masks in classrooms,"
        he told CNN Philippines.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9127c615-6227-47b4-a81e-3c37f408ff97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T20:00:05.266+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:29:37.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53a362e-0acf-489c-a157-3fc7b8ffc093'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T20:00:05.266+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:29:37.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, President Ferdinand "Bongbong" Marcos Jr. signed the
        order making the use of face masks optional in open spaces. However, the wearing
        of face masks is still "highly encouraged" for those not yet fully vaccinated,
        the elderly, and those with weak immune systems.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03bc27f0-81bf-458a-919d-946b7bf4a5ef'
      'mgnl:activationStatus': true
