      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the FSA provisions, Seventh Day Adventist and Muslim inmates
        “shall be given food in accordance with their religious practice specified
        as Halal-certified products.”</p>'
