      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 12) —</strong>
        While the Technical Education and Skills Development Authority (TESDA) is
        seeking a slightly lower funding for next year, its top official said it would
        not harm the agency''s operations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac4d914-fbf3-42bd-9c7d-1f40fda51bc4'
      'mgnl:activationStatus': true
