      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9047ea7-7b2f-4847-9033-de868eaf7a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T21:33:20.830+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:29:33.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past weeks, the Marcos administration said it has ramped
        up efforts to go after sugar hoarders who are believed to be causing the "<a
        href="https://www.cnnphilippines.com/news/2022/8/20/sugar-shortage-artificial-Palace.html">artificial
        shortage</a>" of the commodity in the country.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581a9bec-7ad1-4475-b026-0cdcdb2a142a'
      'mgnl:activationStatus': true
