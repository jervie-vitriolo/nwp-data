      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Clearly, Executive Secretary Rodriguez''s claim that there was
        intentional concealment on the part of the signatories to SO No. 4 appears
        to be nothing more than mere passing the buck, because the claim is clearly
        not supported by the facts," the report stated.</p>'
