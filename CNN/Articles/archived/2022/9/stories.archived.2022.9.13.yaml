      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case between Twitter and Musk is set to go to trial in October.
        Last week, the judge denied a request by Musk''s team to delay proceedings
        by a month in light of the whistleblower disclosure.</p>'
