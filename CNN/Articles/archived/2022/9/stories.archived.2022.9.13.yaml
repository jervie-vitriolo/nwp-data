      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Daming</em> contract <em>sa gobyerno ngayon</em> that has been
        brought to arbitration. <em>Nanalo na sa</em> arbitration, <em>di pa na-</em>execute,”
        Singson said.</p>'
