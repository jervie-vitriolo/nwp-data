  'Zero-Covid-at-what-price--Chinese-researchers-are-treading-on-sensitive-ground':
    'author': 'Laura He, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-09-13T01:54:28.895+08:00
    'imagesource': 'jcr:7be34efe-5736-43f8-89a9-d13b76273122'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c056c1c9-bbf6-418e-adb8-a64de65c7a78'
    'lead': 'Authorities in Shanghai have denied a report by a leading Chinese real
      estate research firm that claimed more than a third of shops in a major mall
      had been shuttered because of strict Covid curbs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-13T01:55:50.646+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-19T11:30:01.790+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:29:02.047+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Zero-Covid at what price? Chinese researchers are treading on sensitive
      ground'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906e1b43-05f6-4f6b-a507-e5f63d44bbef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:55:50.646+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:01.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Authorities in Shanghai have denied a report
        by a leading Chinese real estate research firm that claimed more than a third
        of shops in a major mall had been shuttered because of strict Covid curbs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c18c49-db15-42e9-9ea7-b999a25b09bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:55:50.646+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:01.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc3d9d9-9408-4758-8b89-5d1cd179d998'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:55:50.646+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:01.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report by China Real Estate Information Corp. (CRIC), published
        late last month, quickly went viral. It claimed that vacancy rates in the
        city''s malls were surging to an alarming level because of the restrictions
        and said 34% of shops were closed in a landmark mall in Shanghai''s Lujiazui
        financial district.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb56adc-9dc2-47f8-8846-3a4d45eb4f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:55:50.646+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:01.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61b0bc9-6dff-4d26-96ad-00d8355ef715'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:55:50.646+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:01.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On average, 9% of shops in Shanghai''s 20 major malls have been
        closed since the Covid situation worsened in the second quarter, significantly
        higher than the 5% level at which the malls'' overall operations would be
        affected, according to the research firm.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46206e8-5a41-4e5d-8bbd-485ffbb229a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:55:50.646+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:01.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaed9a1e-8c77-4d10-8a45-6a106e8f12e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:55:50.647+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:01.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Shanghai Observer, a website run by the Shanghai government''s
        official newspaper, on Friday said the methodology used by CRIC was at odds
        with industry practice.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7de6d6-c0dd-4003-be11-2f6005f9fd77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:55:50.647+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:01.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48007997-d0ea-458c-a72b-ed1c7bc1e448'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:55:50.647+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:01.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to statistics it attributed to CBRE Group — a global commercial
        real estate service firm — the average vacancy rate in Shanghai''s malls was
        between 6.7% and 8.2% over the past three years. The Shanghai Observer also
        attacked some media outlets who picked up the report for "exaggerating the
        truth" and "taking the numbers out of context."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64428b97-11b9-4af2-b9bc-dea71585f2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:55:50.647+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:01.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf72f4f-f7cf-49f9-bb4e-71221b6d1271'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:55:50.647+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:01.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CRIC and CBRE did not respond to requests for comment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7ee1fc-2f40-4f43-aabb-7d6a9d0407fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:55:50.647+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:01.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84bad822-15e2-478b-83b2-3e41a26bd1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:55:50.647+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:01.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shanghai was under a strict lockdown for two months earlier this
        year, and continues to face restrictions in parts of the city where new cases
        have flared up.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdffbef6-88b3-4937-87c0-b64a5ee04a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:55:50.647+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:01.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb04d8d5-37d7-4f1d-8887-13130941896c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:55:50.648+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:01.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent weeks, the Chinese government has significantly tightened
        Covid restrictions to contain the spread of the highly transmissible Omicron
        variant. Analysts say that the country is unlikely to relax its Covid rules
        before the Communist Party congress beginning on October 16.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd72f556-c425-4599-b8d6-40edfbf1f827'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:55:50.648+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:01.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f829da-0eed-47a3-b6f0-5a2ee6a39a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:55:50.648+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:01.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Xi Jinping, who is expected to seek an unprecedented third
        term, will not want to see any uncontrollable rise in Covid cases until his
        political future is secured, according to experts.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb273218-b08a-4dc4-8bab-553429b01ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:55:50.648+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:01.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f3b9d5-1f45-4b3a-89cd-21a1f948623f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:55:50.648+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:01.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the restrictions are hurting the economy — analysts are forecasting
        growth of just 3% this year — and leading to rising public discontent on the
        internet. In recent days, many social media users have complained about the
        havoc caused by frequent lockdowns and endless testing, from food shortages
        to poor job and income prospects.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e0646b-70e9-486c-a61a-1de6fff8396c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:55:50.648+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:01.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9d655d-9b09-49fd-864a-bb91b75712b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:55:50.648+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:01.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Reports withdrawn</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aebfabc-0071-427a-a78e-9ed72bd17cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:55:50.648+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:01.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CRIC report isn''t the only piece of economic research on Covid
        to come under scrutiny recently in China.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c469c619-2c5e-4e46-8f87-e42d6629c9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:55:50.648+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:01.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4755d421-4c8c-4f30-ba6f-b71ff7dbb23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:55:50.649+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:01.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Chinese investment bank''s report about Covid was deleted shortly
        after it was published last week, generating a flurry of speculation online
        that it might have been censored.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0223ed-c30a-43c7-8d9c-a375239aa44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:55:50.649+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:01.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70bab7c-29ea-40ec-abd0-e45a1741c8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:55:50.649+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:01.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nanjing-based Huatai Securities pointed out in its report on Wednesday
        that the Omicron BA.5 subvariant has caused fewer deaths than flu in several
        countries and regions, such as Singapore, Vietnam, South Korea and Hong Kong.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bde9a15-9170-483a-81f8-cdeebfab1346'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:55:50.649+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:01.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
