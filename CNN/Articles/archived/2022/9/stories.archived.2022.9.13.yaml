      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e13019-16ef-497c-9817-f0a1a8441244'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T10:00:07.276+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:29:52.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zatko''s lawyers have previously said that "he did not make his
        whistleblower disclosures to the appropriate governmental bodies to benefit
        Musk or to harm Twitter, but rather to protect the American public and Twitter
        shareholders."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
