      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The minority bloc argued that the officials acted with a sugar shortage
        in mind, stressing that the 300,000 MT amount was "based on facts, historical
        data, and a result of consultation with stakeholders."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d2ffeb-4504-4306-b264-b0cac66faee5'
