      'mgnl:lastActivated': 2023-01-19T11:30:04.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelletier stresses that they remain hopeful that Mia, Colin and
        Laurent may never go blind. But for the time being, they are doing everything
        they can to ensure that they can handle whatever the future may hold.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d293ef-c8eb-488d-89f6-f2bfb4adc76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:54:15.212+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:04.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd739327e-4274-44d8-9051-a2422caeedf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:54:15.212+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:04.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hopefully, science will find a solution," says Pelletier. "We cross
        our fingers for that. But we know that it might happen, so we want to make
        sure our kids are equipped to face these challenges."</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad76bc15-f7ac-43db-9cc7-977d4004c6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:54:15.212+08:00
      'mgnl:createdBy': 'faith'
