    'title': 'DOH: Marcos not yet keen on redefining ''fully vaccinated'' to include
      first booster'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a2cff2-d3f1-4171-adc6-9e9ba645e827'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T20:47:21.098+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:29:35.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 13) —</strong>
        President Ferdinand "Bongbong" Marcos Jr. is not yet keen on redefining "fully
        vaccinated" to include the first booster shot, the Department of Health (DOH)
        said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2e96f1-4731-41b4-a209-208f9e48ef48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T20:47:21.098+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:29:35.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebaa286-7b73-45d5-a973-b7c1bbffaacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T20:47:21.098+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:29:35.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have already recommended this to the President and he advised
        us <em>na ''wag muna</em> [not yet] because it''s going to cause more confusion,"
        DOH officer-in-charge Maria Rosario Vergeire said in a briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adcf7de5-449a-4e95-8b92-0ae3bb2e4c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T20:47:21.098+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:29:35.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2eb6bc-a274-4282-bdb9-e6bbe584b1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T20:47:21.099+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:29:35.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be considered fully vaccinated, an individual must receive the
        primary doses of the COVID-19 vaccine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438d75e0-f1e2-419c-8157-06b60c603af5'
      'mgnl:activationStatus': true
