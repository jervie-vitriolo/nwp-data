      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These agencies include the NTC, National Privacy Commission, Department
        of Trade and Industry, and law enforcement agencies. Also covered are subscriber
        reports and "those generated from machine learning or artificial intelligence,"
        read the issuance.</p>'
