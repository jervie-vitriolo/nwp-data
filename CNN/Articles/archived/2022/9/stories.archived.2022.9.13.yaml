      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 13) —</strong>
        The National Telecommunications Commission (NTC) has ordered the country''s
        telco firms to deactivate clickable links in text messages amid the recent
        surge in scam and spam texts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f3c48a-83ab-4f49-bc6f-ff1dca226ed0'
      'mgnl:activationStatus': true
