    'jcr:uuid': '36f363a1-bd87-4b89-9d4f-13fa2bcfadef'
    'lead': 'A survey conducted by global audit firm PwC shows that 52 percent of
      top business executives believe it will take more than two years for the economy
      to emerge from the pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-13T01:21:39.167+08:00
