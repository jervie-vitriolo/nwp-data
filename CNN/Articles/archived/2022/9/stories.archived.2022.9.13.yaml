      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Capital Region (NCR) accounted for most of the fresh
        cases with 216, followed by Western Visayas with 135, and the Cordillera Administrative
        Region (CAR) with 119.</p>'
