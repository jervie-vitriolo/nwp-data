      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will also include the budget for the construction of additional
        innovation centers, a new concept in training which will involve modern equipment
        for the conduct of trainings," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
