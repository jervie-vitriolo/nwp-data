      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58737949-b519-493c-a270-98f312d2044a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T11:36:51.021+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:45.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estanislao was a former Finance and Socio-Economic Planning secretary
        under the administration of former President Cory Aquino while Villegas was
        one of the economic advisers of former President Fidel Ramos.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e2bbe6-51ef-40fb-9332-955354cfb8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T11:36:51.021+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:45.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96013a0-80de-4af7-abd5-655f3e8635e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T11:36:51.021+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:45.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/3/24/Marcos-ill-gotten-wealth-unretrieved-6-billion-dollars.html">Ex-PCGG
        chair: At least $6B worth of Marcos wealth still unretrieved&nbsp;</a></strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f76482a-ab3c-437e-ac7b-ad208435ff67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T11:36:51.021+08:00
