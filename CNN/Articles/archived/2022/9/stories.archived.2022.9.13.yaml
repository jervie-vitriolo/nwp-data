      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a7394a-6e19-40aa-bde3-18b6f84cf230'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T11:36:51.021+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:45.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a House Committee on Justice hearing last month, PCGG chair John
        Agbayani defended the agency from abolition calls, noting that the commission
        has been contributing around ₱600 million to public coffers yearly. He said
        it has remitted ₱850 million to the treasury for this year alone.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f4c670-8e7c-4632-a993-ed37dafc41ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T11:36:51.021+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:45.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9344711d-7e5d-47dc-9de9-945c2cf5d6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T11:36:51.021+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:45.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>An attempt to abolish history?</strong></h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180608ab-77e2-4106-a06f-b7f4bece1916'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T11:36:51.021+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:45.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, progressive group Akbayan Party opposed Abante''s measure,
        describing it as an "attempt to abolish the country''s sense of justice and
        history." It added that abolishing PCGG would be tantamount to "surrendering
        to plunderers and giving up on the billions of pesos that rightfully belong
        to the Filipino people."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a6f1ee-5edf-4621-9af9-12b3089e16a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T11:36:51.021+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:45.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c290aeb8-4c71-44cf-9d1a-56a6dc9210b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T11:36:51.021+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:45.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The commission was established because our laws and our history
        recognized that the Marcoses plundered the nation and robbed our people of
        decades of economic development," said Perci Cendaña, Akbayan Party executive
        leader. "Abolishing the PCGG even before it successfully recovers all the
        Marcoses'' ill-gotten wealth absolves the family from any accountability,
        whitewashes our nation''s history, and abandons justice."</p>'
  'Squid-Game-Emmy-awards':
    'author': 'Heather Chen, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-09-13T12:23:21.139+08:00
    'imagesource': 'jcr:794501aa-978c-47c8-a127-08eb33fb0c6f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '17f1bd43-7591-4904-b847-334d34c81b71'
    'lead': 'Smash Netflix series ''Squid Game'' racked up multiple wins at Monday''s
      Emmy Awards, with South Korean actor Lee Jung-jae winning outstanding lead actor
      in a drama series and director Hwang Dong-hyuk taking the award for top director
      of the same.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-13T12:27:50.620+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T11:29:44.103+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:29:11.387+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Emmy wins for ''Squid Game'' actor Lee Jung-jae and director Hwang Dong-hyuk'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6715a85-6177-4aae-b65e-a6cd96b8ff7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T12:27:50.621+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:29:44.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Smash Netflix series "Squid Game" racked
        up multiple wins at Monday''s Emmy Awards, with South Korean actor Lee Jung-jae
        winning outstanding lead actor in a drama series and director Hwang Dong-hyuk
        taking the award for top director of the same.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0a37ef-03af-45ef-b228-332f4616f027'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T12:27:50.621+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:29:44.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Set in Seoul, the dystopian series which became the biggest show
        in Netflix''s history, saw hundreds of contestants in need of money play deadly
        children''s games to win cash prizes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b290bbac-fde7-4c6f-a619-9d222fbcc86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T12:27:50.621+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:29:44.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee played Player 456, a single cash-strapped father who entered
        the game and ultimately won.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c822095-9006-4765-89cf-3d22f68c804d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T12:27:50.621+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:29:44.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After accepting his award, Lee thanked director Hwang "for making
        a realistic problem we all face come to life so creatively on the screen with
        a great script and amazing visuals."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a829641a-15fb-415c-901a-00ee6fde903d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T12:27:50.621+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:29:44.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee is the first South Korean actor to win in the outstanding lead
        actor category. Hwang said he hoped his Emmy as outstanding director in a
        drama series won''t be his last.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba959ed-9d2f-44c0-968c-9181506c3d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T12:27:50.621+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:29:44.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On to season two," he told the audience.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7402699e-8128-47b2-a110-91da1237dd61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T12:27:50.622+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:29:44.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show became a pop culture phenomenon when it debuted last September
        and was the first non-English language series nominated for the outstanding
        drama series at the Emmys. It received 14 nominations at this year''s awards.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ce48da-1499-4949-bf69-1f50157510d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T12:27:50.622+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:29:44.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee prevailed over nominees Bob Odenkirk (Better Call Saul), Jason
        Bateman (Ozark), Jeremy Strong (Succession), Adam Scott (Severance) and Brian
        Cox (Succession).</p>'
