      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1de8b5-185c-428b-89f8-51412bbf7d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T20:30:56.650+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:29:36.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We still have some properties transferred to the children of (former)
        General Carlos Garcia," Ombudsman Special Prosecutor Edilberto Sandoval told
        reporters. "We''re still gathering evidence so we can also take care of them
        legally and give to the national treasury."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec4b89b-4405-460e-87a0-d887426b4581'
