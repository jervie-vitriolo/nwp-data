      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54c8604-bb6f-45ab-ad32-7ceb0e1e0203'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:54:15.209+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:04.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And we never know what''s going to impress them. We will tell ourselves
        [they will think] something is wonderful and then they see puppies in the
        street and it''s the best thing in their life."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a713b9c3-3550-482e-a73a-833d6b23bb3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:54:15.209+08:00
