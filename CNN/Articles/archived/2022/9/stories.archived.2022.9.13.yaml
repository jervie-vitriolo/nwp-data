      'text': '<p><strong>Metro Manila (CNN Philippines, September 13)</strong> —
        President Ferdinand "Bongbong" Marcos Jr. has signed orders allocating the
        country''s entire sugar production for a year for local use, while imported
        sugar will be for industrial and consumer use.</p>'
