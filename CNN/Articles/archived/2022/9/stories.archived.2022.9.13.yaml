      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also disagreed with the BRC clearing Executive Secretary
        Victor Rodriguez. It also recalled how there was an apparent lack of communication
        and clear directive from his end leading up to the order''s signing.</p>'
