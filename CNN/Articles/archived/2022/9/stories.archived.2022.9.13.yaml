    'template': '1'
    'title': 'DOH: Certain conditions should be met before allowing optional face
      mask indoors'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33604e3-42b3-4c5d-8bc1-9d913d2641e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T21:03:25.639+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:29:34.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 13) —</strong>
        The Department of Health (DOH) said it is not yet the right time to make the
        wearing of face mask in indoor settings optional.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750f07b7-e7ca-49b0-955d-5dd5b159a83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T21:03:25.639+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:29:34.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd15e1f7-2212-4a1b-a939-2c2e65ca2b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T21:03:25.639+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:29:34.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Tuesday briefing, DOH officer-in-charge Ma. Rosario Vergeire
        said this can only be tested once certain conditions are met, like high level
        of booster administration, stable number of COVID-19 cases, low number of
        severe and critical infections, and low rates of deaths and healthcare utilization.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa89be3c-ba8c-42d1-a77e-feb173f9f64f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T21:03:25.639+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:29:34.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743d7cdd-59ec-4e05-bcf5-68fd6f2916e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T21:03:25.639+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:29:34.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Siguro darating tayo doon sa</em> [Maybe we will reach the]
        point where we can already recommend this trial, pilot study for specific
        areas <em>na pwede nating tingnan kung maari na nating tanggalin ang</em>
        [where we can see if we can already remove] mask indoors, optional, for these
        areas that we will be identifying," she explained.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd06c3f6-44b6-4553-84d9-f27601981ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T21:03:25.639+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:29:34.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689e1a9e-ae22-4f7c-8069-cdf0520db7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T21:03:25.639+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:29:34.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, President Ferdinand "Bongbong" Marcos Jr. issued an executive
        order allowing the voluntary use of face mask when in open spaces.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2311fd-bfd5-4437-9f25-a0a390dd858c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T21:03:25.639+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:29:34.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be964418-5aaf-49bd-b8e4-a603e2154fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T21:03:25.640+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:29:34.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Press Secretary Trixie Cruz-Angeles said the chief executive approved
        the recommendation since the country is only 6% away from the wall of immunity,
        wherein at least 80% of the eligible population has received their first booster
        shot.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222762fd-d9f8-4d0e-8927-42d9a421397e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T21:03:25.640+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:29:34.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207ca3fc-62b8-460a-ac6a-d16602310a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T21:03:25.640+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:29:34.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Vergeire, administration of primary COVID-19 doses
        in the country is currently at 93.2%, which is nearly 6% away from completion.
        The target to administer booster shots to at least 30% of the eligible population
        within Marcos'' first 100 days is also 6% away from attaining the target,
        she added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388c8a47-9dd2-469f-a262-95616c218637'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T21:03:25.640+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:29:34.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e127fee2-4b7c-49a9-a616-caeda0d1f121'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T21:03:25.640+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:29:34.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, the DOH only recommends the optional wearing of face mask
        when outdoors because evidence proves there is a higher chance of virus transmission
        when one is not wearing mask in enclosed areas, Vergeire said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776d33b3-2dd6-49ba-bda2-a688e62c9c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T21:03:25.640+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:29:34.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b3e571-27d2-4a59-9554-7774a37deb8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T21:03:25.640+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:29:34.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The easing of health protocols should not be also rushed and should
        be done in phases, the DOH official noted.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e0878a-3799-43a4-8281-8694f418c996'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T21:03:25.640+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:29:34.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad32d5e6-438d-4ab3-9de7-fad1411ed331'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T21:03:25.640+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:29:34.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, the country has recorded more than 3.9 million COVID-19
        cases with over 24,000 being currently ill patients.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793cf55f-2f91-4610-9b69-c900d262eb6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T21:03:25.640+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:29:34.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e607382-4f62-42cf-8bfb-7f64b16cc28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T21:03:25.640+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:29:34.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Sept. 12, over 72.8 million people have completed their primary
        COVID-19 doses. Over 18.6 million individuals have received their first booster
        dose, while more than 2.5 million have taken their second booster shot, the
        DOH said.</p>'
