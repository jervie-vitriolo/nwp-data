    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a0b44a67-0e84-4715-a436-7f8c05719c10'
    'lead': '"When I was a little girl, all I wanted to see was me in the media --
      someone fat like me, Black like me, beautiful like me," an emotional Lizzo said
      when she took the stage to accept the award. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-13T10:48:31.647+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-19T11:29:46.974+08:00
