      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2010, the Ombudsman approved a plea bargain with Garcia, as the
        prosecution failed&nbsp;to find a military contractor or supplier who could
        prove that he committed plunder by receiving gifts, kickbacks and commissions.
        Plunder carries a penalty of up to 40 years in prison.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a182ee28-8cdc-4e0e-9a89-71933f4111ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T20:30:56.651+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:29:36.625+08:00
