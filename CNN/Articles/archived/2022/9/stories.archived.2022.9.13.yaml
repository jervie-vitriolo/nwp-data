      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista also cited an estimate from Dr. Jesus Estanislao and Dr.
        Bernie Villegas that the ill-gotten wealth was closer to $30 billion, an amount
        equivalent to ₱1.7 trillion today, nearly a third of the current national
        budget, which could finance government programs.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f98b2e-ef4e-4ff3-b2da-4e994a746389'
      'mgnl:activationStatus': true
