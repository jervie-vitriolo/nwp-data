      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://med.unsw.edu.au/news-events/news/experts-suggest-eyes-are-overlooked-source-covid-19-infection">study</a>
        done by ophthalmologists in Sydney in 2021, they found out that viruses like
        the coronavirus can also be transmitted through droplets coming in contact
        with the eyes. They stressed the importance of being more mindful of how we
        touch our faces, and making sure that the eyes are protected just as well
        as the mouth and nose. Protecting your eyes doesn’t have to be complicated.
        Keep your eyes in tiptop shape with these simple tips that you can easily
        incorporate into your daily routine.</p>'
