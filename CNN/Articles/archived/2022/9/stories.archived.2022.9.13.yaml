      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the Senate Blue Ribbon Committee also <a data-cke-saved-href="https://www.cnnphilippines.com/news/2022/9/8/Senate-Blue-Ribbon-sugar-import-Vic-Rodriguez-SRA.html"
