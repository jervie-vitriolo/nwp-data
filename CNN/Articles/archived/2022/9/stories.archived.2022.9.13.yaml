    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'San Miguel bags original proponent status for Cavite-Batangas Expressway
      project'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6ffc85-34de-4950-9f2d-925f0c81ae7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T23:20:09.004+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:29:31.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 13)</strong> —&nbsp;The
        local government of Cavite has awarded the original proponent status (OPS)
        to conglomerate San Miguel Corp. for an expressway project connecting the
        province to Batangas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da05550b-0de9-4876-b5c9-3e6928d11c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T23:20:09.004+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:29:31.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the local government said it accepted San Miguel
        Holdings, Corp.''s (SMHC) unsolicited proposal for the development and operation
        of the Cavite-Batangas Expressway (CBEX) project.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447f5b4d-13a8-4e72-895f-487c1d238726'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T23:20:09.004+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:29:31.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group''s proposal involves the construction of a 27.06-kilometer
        toll road that would stretch from the municipalities of Silang, Amadeo, Tagaytay,
        Indang, Mendez, Alfonso in Cavite and Nasugbu in Batangas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f3c0f8-82c1-42c2-9c5c-7c6ace323de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T23:20:09.004+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:29:31.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The provincial government said SMHC secured the OPS last June 30.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355c2b33-df73-48e9-a2b2-1852e8ffede9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T23:20:09.004+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:29:31.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[This gives] it the right to proceed with detailed negotiations
        and if successful, to exercise the right to match the best comparative proposals
        that may be submitted during the competitive challenge process," the Cavite
        government said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91547bcc-113f-4d7b-a04a-03fdfc5cee65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T23:20:09.004+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:29:31.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that the province''s public-private partnership (PPP) Selection
        Committee will now proceed with the competitive selection process, which is
        designed to solicit comparative proposals from other potential parties as
        counterbids to the original proponent.</p>'
  'Bongbong-Marcos-estate-tax-open-case':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-09-13T23:30:47.471+08:00
    'imagesource': 'jcr:a3eef29c-43d3-4168-9b08-35730496e434'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'da5d7fe8-c973-49b4-b382-d4c4b68bca53'
    'lead': 'President Ferdinand ''Bongbong'' Marcos Jr. on Tuesday addressed the
      issue surrounding his family''s unpaid estate taxes allegedly worth ₱203 billion,
      saying the case should be ''opened'' and argued upon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-13T23:34:22.394+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-19T11:29:31.334+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:29:17.482+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos on family''s estate tax issue: Open the case, let us argue'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69cc907-dc17-41cb-a561-c46993bf0df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T23:34:22.394+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:29:31.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 13)—&nbsp;</strong>President
        Ferdinand "Bongbong" Marcos Jr. on Tuesday addressed the issue surrounding
        his family''s unpaid estate taxes allegedly worth ₱203 billion, saying the
        case should be "opened" and argued upon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26880c5-e903-47fe-ae9d-c225025f1fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T23:34:22.394+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:29:31.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a sit-down interview with Toni Gonzaga, Marcos stressed that
        his family was "never allowed" to give their side on the matter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1be8949-5de6-4b31-ab4c-c7f13e902732'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T23:34:22.394+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:29:31.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because when this case came out, we were all in the United States.
        So when it was the time for us to answer, we had no chance to answer," the
        chief executive said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee88fa0-e193-4d01-afa7-95a10a6bdb31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T23:34:22.394+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:29:31.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now, we are all here. Open the case, and let us argue it," he added.
        "[W]e are actually encouraging that this finally be resolved."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9f3551-95cd-4b8f-a4a8-48ec806f3c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T23:34:22.394+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:29:31.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1997, the Supreme Court ruled with finality that the Marcos family
        owed the government ₱23 billion in estate taxes. The tax liability has allegedly
        ballooned to ₱203 billion due to penalties and surcharges.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7490b7fa-8595-4f32-8837-0a54562b796a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T23:34:22.394+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:29:31.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos'' political party Partido Federal ng Pilipinas earlier <a
        href="https://www.cnnphilippines.com/news/2022/3/30/Marcoses-estate-taxes-final-executory-.html">agreed</a>
        that the high court''s decision is final and executory, but the surcharges
        could still be subject to reconciliation.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec21bb1a-be48-40a4-8fae-64325a03c71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T23:34:22.394+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:29:31.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/3/29/PCGG-no-excuse-Marcoses-SC-estate-taxes.html">Ex-PCGG
        official: No excuse for the Marcoses; SC ruling on estate taxes final and
        executory</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48c9b2d-73cf-46ed-99a4-0e48280674ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T23:34:22.394+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:29:31.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If given the chance to air their side, Marcos said the family would
        list down all the properties in question.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c31d87e-1f72-4ea3-8e27-9ae5382f5990'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T23:34:22.395+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:29:31.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kasi hindi maliwanag ang pag-aari noong mga property na sinasabi,
        amin," he said. "Karamihan doon, hindi talaga, wala kaming kinalaman doon."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed9dd51-d9c3-41ae-8a1f-405c62e3fedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T23:34:22.395+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:29:31.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
