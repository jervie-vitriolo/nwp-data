      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a43e19a-18d3-44a5-95d0-b4f47e1b90a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T09:52:09.361+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:29:53.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank will be reviewing this and other data closely as
        it weighs the extent of another rate hike at its monetary policymaking meeting
        on September 20 and 21 in its battle to bring down historic inflation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf8b3fa-5d76-4997-83e8-1db06a3b22ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T09:52:09.361+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:29:53.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603fe839-07b8-4fc7-b625-4e6899cd3052'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T09:52:09.361+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:29:53.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NY Fed survey is likely welcome news for the Federal Reserve,
        since higher inflation expectations can lead to more workers bargaining for
        higher wages to counteract losses in purchasing power, resulting in a wage-price
        spiral, research has shown.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163a064c-9026-4681-9fac-0978d4da5f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T09:52:09.361+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:29:53.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07de8fd-f775-4a81-89e8-e4c57b699359'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T09:52:09.361+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:29:53.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Fed will view the August decline in inflation expectations
        as encouraging, but far from enough to convince them to end their interest
        rates hikes," Mark Zandi, senior economist for Moody''s Analytics, told CNN
        Business.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00613760-b7a1-4f0f-9dc4-7b0be3cb142d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T09:52:09.361+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:29:53.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b30d217-47dd-4b3f-a6da-c00beb0f55a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T09:52:09.361+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:29:53.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The easing of expectations serves as a reflection of what people
        are seeing in their day-to-day lives — that prices are falling, said Dean
        Baker, a macroeconomist and co-founder of the Center for Economic and Policy
        Research.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be45d55-ea45-4369-b1ad-05a30c700d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T09:52:09.361+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:29:53.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af0a608-be68-4251-9e12-76e6e95a8497'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T09:52:09.361+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:29:53.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consumers'' expectations for a slower pace of inflation extended
        across most areas of spending, including gas, food, rent and home prices.
        Expectations for education costs held steady and ticked up slightly for medical
        costs.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3087329b-9a2b-42c5-bc8b-60fd22643b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T09:52:09.361+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:29:53.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911d87e1-3e2b-4e41-a9ca-7120bbbcca18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T09:52:09.361+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:29:53.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also showed that consumers felt optimistic last month
        about their future household income and financial situation, with lower expectations
        for the probability of losing their job and improved expectations for spending
        growth, stock prices and savings interest.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94be365b-510d-4e8f-bf68-9fa6e35d5c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T09:52:09.362+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:29:53.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/09/12/economy/ny-fed-inflation-expectations/index.html"
        target="_blank">US consumers expect inflation to fall sharply, survey shows</a>."</em></p>'
  'Elon-Musk-Twitter-termination-letter-whistleblower':
    'author': 'Clare Duffy, CNN Business'
