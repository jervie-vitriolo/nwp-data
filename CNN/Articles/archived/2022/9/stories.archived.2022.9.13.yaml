    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rapper PnB Rock fatally shot at Roscoe''s Chicken ''N Waffles in Los
      Angeles, report says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75598cf-ae98-4e9d-939a-59b5cb7211cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T14:49:06.932+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:29:42.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Rapper PnB Rock was fatally shot during
        a robbery in Los Angeles Monday, the Los Angeles Times reported.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9b6e45-79fd-4aba-abb7-0e1c81c23b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T14:49:06.932+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:29:42.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police responded to a possible robbery at Roscoe''s Chicken and
        Waffles on West Manchester Avenue at 1:15 p.m., where they found a victim
        with multiple gunshot wounds, Los Angeles Police Department Captain Kelly
        Muniz said during a press conference.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54fc46ce-a54e-426b-8c16-7e106dac5f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T14:49:06.932+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:29:42.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Los Angeles Times reports that law enforcement sources say the
        victim is PnB Rock. The LAPD has not yet named the victim.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4ab5fb-8f3c-4a57-a11e-c3ccf354a4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T14:49:06.933+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:29:42.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the incident, at least one suspect approached the victim
        and a female witness inside the restaurant while they were eating and demanded
        "property," Muniz said. She was unable to say what type of property the suspect
        demanded.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f608a4bc-87f8-4ef5-bec2-90f26efbaae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T14:49:06.933+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:29:42.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a verbal exchange, the suspect shot the victim multiple times
        and fled in a getaway car in an unknown direction, according to Muniz.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84b5e7e-9fe1-429c-8bf0-ef474da1718a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T14:49:06.933+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:29:42.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victim was transported to a local hospital and died at 1:59
        p.m., according to Muniz. She said no one is in custody, and there is very
        little on the suspect description at this point.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a30fe1-b41d-4bb7-bb2a-eb199c2b9d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T14:49:06.933+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:29:42.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PnB Rock made waves at the end of the 2010s with two albums between
        2017 and 2019 -- "Catch These Vibes" and "TrapStar Turnt PopStar." Between
        2016 and 2019, PnB Rock had eight songs on the Billboard Hot 100, four of
        which were in 2019.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd7621b-a3f7-4862-8f19-144de999a5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T14:49:06.933+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:29:42.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philadelphia rapper has been featured on hits like "Everyday
        We Lit" with fellow rapper YFN Lucci in 2017 and "Dangerous" with rapper Meek
        Mill and singer Jeremih in 2018. "Everyday We Lit" peaked at No. 33 on the
        Billboard Hot 100 and "Dangerous" peaked at 31.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fafcb972-e364-4c77-9f48-65c71faafa6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T14:49:06.933+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:29:42.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, he also collaborated with singer Layton Greene and rappers
        Lil Baby and the City Girls on "Leave Em Alone," as well as with Chance the
        Rapper and Ed Sheeran on "Cross Me."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2876441a-7d79-4ce8-9ab8-8889697b86ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T14:49:06.933+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:29:42.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His latest song, "Luv Me Again," was released on September 2.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a4f571-001d-49e3-852b-21100585e561'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T14:49:06.933+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:29:42.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/09/13/entertainment/pnb-rock-rapper-shot-los-angeles/index.html">"Rapper
        PnB Rock fatally shot at Roscoe’s Chicken ‘N Waffles in Los Angeles, report
        says."</a></em></p>'
