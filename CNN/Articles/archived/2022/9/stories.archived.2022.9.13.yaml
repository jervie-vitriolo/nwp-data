      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe1c05d-d60b-4c47-b30a-5faa3637744e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T08:10:49.345+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:54.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State auditors reported that AFS Eatery served food of “lesser nutritional
        value” and of “lesser quantity” than the agreed ration. The caterer also served
        pork to Muslim and Seventh Day Adventist inmates.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43137d7d-f76c-4815-928e-91922234d0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T08:10:49.345+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:54.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a72e9a8-c7db-4866-b69a-73618fe761ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T08:10:49.345+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:54.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Review of the food served by AFS Eatery disclosed that some of
        the menu’s ingredients include pork strips contrary to paragraph E of the
        Guide to Serving Portions for the Menu,” auditors noted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22fcb8c7-69a1-422b-919d-86132aa3f49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T08:10:49.345+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:54.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1632ae7-4e0d-4e12-be60-5cbf8371d3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T08:10:49.345+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:54.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Management was unable to monitor and enforce the provisions in
        the Food Subsistence Agreement (FSA),” they added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46c9bc7-ef8a-4ad4-a5b1-8ed4d3d691c5'
