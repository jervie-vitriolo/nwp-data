      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ab3b5d-a03c-43d1-82c3-b736ab22dbd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T20:30:56.651+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:29:36.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In entering the deal, Garcia pleaded guilty to the lesser offense
        of direct bribery and of facilitating money laundering. As part of the agreement,
        he offered to cede ₱135.43 million worth of cash and properties owned by him
        and his family to the government.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14b247a-744e-4734-b612-15e174594975'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T20:30:56.651+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:29:36.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c17e5ea-bcc7-4112-a395-8e993d844cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T20:30:56.651+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:29:36.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, a total of ₱135-million worth of Garcia''s assets have
        been remitted to the national treasury.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f906bdd-0c4f-4a87-807f-43920fa061b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T20:30:56.651+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:29:36.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c60547b-636e-4bbc-a8bb-942b9da22246'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T20:30:56.651+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:29:36.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia''s wife Clarita and his three sons Ian Carl, Juan Paulo,
        and Timothy Mark — who are co-accused in both the plunder and money laundering
        cases — were not part of the plea bargain, Deputy Ombudsman Jose Balmeo, Jr.
        noted in the briefing. They remain at-large and have not been arraigned.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907bf3a0-129f-466e-9e2c-bc9aaa4a643a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T20:30:56.651+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:29:36.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0b993f-0b5c-419f-b0bf-4dbf8c4ebe9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T20:30:56.651+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:29:36.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a resolution issued last week, the Sandiganbayan said the charges
        against the wife and children remain, as it rejected Garcia''s plea to recall
        the arrest order for his family members.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1107cb-967b-4a7f-9107-b196b4f34d8a'
      'mgnl:activationStatus': true
