    'jcr:uuid': '5977ec8b-5cbe-4af5-a59f-3e7c95210872'
    'lead': 'A retired nurse came to the aid of a baby who had stopped breathing on
      a Spirit Airlines flight last week from Pittsburgh to Orlando.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-13T01:52:10.240+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-19T11:30:05.664+08:00
