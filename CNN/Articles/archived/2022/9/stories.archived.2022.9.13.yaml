      'jcr:uuid': 'beb483ce-a195-4c07-b053-98abfe7f2424'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T11:04:19.857+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:29:46.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 13)&nbsp;—</strong>
        President Ferdinand Marcos Jr. has signed an order imposing a year-long moratorium
        on payments of amortization and interest on loans of agrarian reform beneficiaries,
        the Department of Agrarian Reform (DAR) said on Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e2532b-2bd3-46d0-97e9-69487f69c2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T11:04:19.857+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:29:46.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The executive order covers the payments of amortization fees and
        loan interests for agricultural lands distributed by the government under
        the Comprehensive Agrarian Reform Program.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71c40e4-5df0-4e5c-b545-a87c82b416ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T11:04:19.878+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:29:46.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fruition of one of Marcos'' promises during his first State
        of the Nation Address in July is seen to unburden the beneficiaries of their
        debts, giving them the freedom to use the money as capital to develop their
        farms instead, DAR&nbsp;Secretary Conrado Estrella III said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f7838b-b27a-493b-9ec0-efcdddfcd13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T11:04:19.878+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:29:46.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DAR chief said the signed order is in preparation for Congress
        to pass a law that will condone the loans of beneficiaries with unpaid amortization
        and interests.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea692cf0-8ddd-49dd-98ed-cf78853ab7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T11:04:19.878+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:29:46.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We always think about the farmers’ welfare. The one-year moratorium
        and condonation of farmers’ loan payment will lead to freedom of farmers from
        debts,” he said in a statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46cc673-11fd-49b5-a134-340c1264d7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T11:04:19.878+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:29:46.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos previously urged Congress to amend section 26 of the Comprehensive
        Agrarian Reform Law of 1988 to emancipate over 654,000 beneficiaries from
        agrarian reform debt burden of more than ₱58 billion.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563a3f74-da65-42a5-bc54-2a8ace24e68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T22:55:13.789+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:29:46.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Condone amortization by year-end</strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c996aea-8c2e-4293-b011-bff204d69c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T22:55:13.789+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:29:46.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The signed order is only the beginning as the department aims to
        condone all farmers'' amortization, including unpaid interests and other charges
        by the end of 2022, DAR Undersecretary Mylene Yap told CNN Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675c26f2-ceb7-45a7-9246-6e91a190027f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T22:55:13.789+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:29:46.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is seen as the introduction <em>ng mas malaking tulong na
        ibibigay sa</em> [to bigger aid to be given to] agrarian reform beneficiaries.
        The ultimate end is condoning all amortization. Take [the farmers] out of
        this debt," Yap said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d35e82-4517-47c9-a112-4d8f0f4e42e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T22:55:13.790+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:29:46.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yap added that DAR has already submitted a draft of the proposal
        to Congress and hopes it could be passed into law before the end of the year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83b0bae-6eb6-4f44-a703-81a5802598b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T22:55:13.790+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:29:46.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The undersecretary also said the condonation program, which could
        last for five years, will have a ₱58-billion budget.</p>'
