      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano also urged the members of the Senate Committee on Government
        Corporation and Public Enterprises, which he chairs, to file a bill on PSC
        charter amendment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03001532-6952-4b74-80ce-0bc04fafecee'
