      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter has said Zatko''s disclosure is "riddled with inconsistencies
        and inaccuracies and lack important context." Zatko was fired from Twitter
        in January, a move Twitter claimed was due to his poor performance. Zatko
        contends it came after he began raising concerns internally about security
        issues and misrepresentations by executives to the company''s board.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2062b38e-362e-498f-9fa5-3b1cc630de83'
      'mgnl:activationStatus': true
