    'jcr:uuid': '2ee5c25e-1b01-40d4-beb5-dfc15aae990c'
    'lead': 'The past few years have been tough for Burger King.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-13T09:48:59.672+08:00
