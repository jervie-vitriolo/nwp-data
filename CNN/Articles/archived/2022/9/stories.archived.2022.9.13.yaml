      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5155664-e07a-424f-a502-a7b1849f5760'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:52:10.244+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:05.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident occurred on Spirit flight 1691 from Pittsburgh to Orlando
        on Thursday, the airline confirmed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8a540c-e0e5-496c-b840-5e719be49d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:52:10.244+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:05.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e781dfcc-f83c-4bb6-a12b-fc0f25828c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:52:10.244+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:05.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We extend our deepest gratitude to Tamara for coming to the aid
        [of] our guests, and we applaud our crew for their quick response," the airline
        said in a statement provided to CNN Travel.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1e31a4-6406-46f6-922f-ed7e7b5ec5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:52:10.244+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:05.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11beb77c-2ce8-4134-a54c-f75f534fb254'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:52:10.244+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:05.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our flight attendants are trained to respond to medical emergencies
        onboard and utilize several resources, including communicating with our designated
        on-call medical professionals on the ground, using onboard medical kits, and
        receiving assistance from credentialed medical professionals traveling on
        the flight," Spirit said in the statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6af5f64-50e3-4704-9739-8e9e3cb8cb93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:52:10.244+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:05.697+08:00
