      'mgnl:lastActivated': 2023-01-19T11:30:08.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TESDA has proposed a budget of ₱13.7 billion for 2023, a 2% cut
        from this year''s ₱14.02 billion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3429a6f6-16f4-42eb-a83a-a308f51f1db6'
      'mgnl:activationStatus': true
