      'mgnl:lastActivated': 2023-01-19T11:30:04.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd52896f-2361-4dc4-814f-67c931c99b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:54:15.210+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:04.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family have been chronicling their trip via social media, posting
        regular updates on their Facebook and Instagram accounts.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12d1827-5314-4330-841e-13962244a73f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:54:15.210+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:04.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454a5517-951a-4812-8f2c-5fa829aafe02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:54:15.210+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:04.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lemay says others who''ve been diagnosed themselves, or have a loved
        ones with retinitis pigmentosa, have gotten in touch with her to offer words
        of encouragement.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af99b67f-aa91-41bc-bbb7-44e90469d001'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:54:15.210+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:04.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0cde0de-5072-42ae-a41f-7d64b09efe1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:54:15.210+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:04.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, a teacher at a specialist school in Quebec for students
        who are blind or visually impaired is among their 11,000 Facebook followers
        and often recounts their adventures to her class.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f290d776-0546-47ee-a311-45be4b9f5139'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:54:15.210+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:04.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eedbfde-ee4f-4c32-9645-375050ee585b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:54:15.210+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:04.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every week, she opens the Facebook page and describes all the pictures
        or reads whatever I''m writing," says Lemay.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd309cbc9-65ae-4045-ad57-0cce96e52280'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:54:15.210+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:04.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850b9c17-543f-47dc-a72f-b165f65bbac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:54:15.210+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:04.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And somehow they''re kind of part of the trip with us. To be able
        to share this with other people is a really nice gift that I''m really grateful
        for. That makes me really happy."</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a335f2d-6003-4ffc-95b0-500915ebc4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:54:15.210+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:04.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80df167c-1c2e-4b1b-9b79-3bbc911177ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:54:15.211+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:04.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Future challenges</h2>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c68248-93a0-453b-b6cc-45701667faa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:54:15.211+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:04.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lemay and Pelletier admit that the diagnosis is always in the back
        of their minds, but they are focused on living in the moment and "putting
        their energy into the positive things."</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6adf563-a7a5-44c4-8201-8fe65fe89570'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:54:15.211+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:04.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc1e807-a2d4-4746-ac98-5be1d27f48fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:54:15.211+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:04.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We never know when it can start or how fast it can go," adds Pelletier.
        "So we really want to take this time as a family and to cater to each of our
        kids to be able to live this experience to the fullest."</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450382fb-34dd-45b8-97ef-daa1cefc0d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:54:15.211+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:04.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56e083f-9b96-4c79-966e-7e5d2641529c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:54:15.211+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:04.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the family plans to return home to Quebec next March, they
        say they''re trying not to think that far ahead. In fact, the ability to live
        in the moment is one of the key things the family have learned over the past
        few months.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b64b3b-b27d-4cf4-a9c0-4a949be52be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:54:15.211+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:04.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c072caf8-778d-4225-a253-e97529826341'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:54:15.211+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:04.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This trip has opened our eyes to a lot of other things, and we
        really want to enjoy what we have and the people that are around us," says
        Pelletier.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56e7760-ddc0-426e-afe8-ed6e090001b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:54:15.211+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:04.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965f8563-cfc0-4179-8785-19c3df9625ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:54:15.211+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:04.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If that can continue when we go back, even in our daily routines,
        it will be a really good accomplishment."</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ee597f-7a40-4509-9d4a-7488ff5f289c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:54:15.212+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:04.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38aff646-1044-4c98-b04c-dccf7053cb0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:54:15.212+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:04.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although traveling as a family has been testing -- the couple have
        also been homeschooling their children on the road -- Lemay and Pelletier
        say one of the highlights has been witnessing the bond between the kids strengthening.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d44e5f-de88-4566-a8c9-119b42d406c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:54:15.212+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:04.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e89bba0-28e7-4a51-8674-23987e1604bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:54:15.212+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:30:04.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re great together," he adds. "Over and above, I think it
        helps solidify that link between them. And hopefully that will continue in
        the future, so that they can support each other."</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19c1d0a-f9e7-451a-8a82-7d59bfda3cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:54:15.212+08:00
