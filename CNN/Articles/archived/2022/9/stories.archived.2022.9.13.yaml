    'template': '1'
    'title': 'Ex-IATF adviser: Eased mask rule ill-timed, to impact vax booster program'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d456882-c047-416c-8fe1-df78aadf5cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T14:08:13.731+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:43.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 13) —</strong>
        A former adviser to the government''s pandemic response task force supports
        the liberalized face mask policy, but calls the timing "off" with the country''s
        lagging COVID-19 booster campaign.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b97377-f578-4845-beea-e6ffd07d12bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T14:08:13.732+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:43.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402cfbd2-7d2d-442f-a2c5-276a45f60eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T14:08:13.732+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:43.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health reform advocate Tony Leachon, a former adviser to the Inter-Agency
        Task Force for the Management of Emerging Infectious Diseases (IATF), told
        CNN Philippines'' The Source on Tuesday that the new rule which makes the
        wearing of face masks outdoors optional is too premature based on the country''s
        current COVID-19 data.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636c9c2c-62d6-4567-896d-aff68922ffc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T14:08:13.732+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:43.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16943ef-55b5-47cc-bdb5-e0c0a46ca0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T14:08:13.732+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:43.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Supportive naman tayo doon sa (We are supportive of the) executive
        order. Only the timing is off," Leachon said, referring to the country''s
        high positivity rate and low booster rates.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b101bc-7992-4b06-8b6b-3d28bc22c472'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T14:08:13.732+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:43.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d34f41-47c7-4707-ae98-f63ba6e1010f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T14:08:13.732+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:43.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of September 12, the Department of Health reported 2,038 new
        COVID-19 cases and an 11.2% positivity rate nationwide, still higher than
        the World Health Organization-recommended threshold of 5% or lower.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90097b3c-0fd8-49e3-b527-b06d64ac7be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T14:08:13.732+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:43.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60117b2-e368-441e-ad51-c5d81c6f5253'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T14:08:13.732+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:43.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile,<a href="https://www.cnnphilippines.com/news/2022/9/5/DOH-targets-up-to-21-million-during-special-week-for-COVID-19-vaccination.html">
        only 18.5 million Filipinos have so far received their boosters</a>, way less
        than the 72.7 million who completed their doses.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf7806d-bc42-4f61-91a9-29b47296cebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T14:08:13.732+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:43.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2592ca9-ca94-418d-9dae-fbdd27a1acd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T14:08:13.732+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:43.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government aims to administer more doses during its "special
        week" vaccination on Sept. 26-30. But Leachon said the latest masking rule
        may only dampen this campaign.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2979806-7b03-49a6-adf9-6978c499c741'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T14:08:13.733+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:43.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b4dd85-3a7d-4049-bef1-2777201910f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T14:08:13.733+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:43.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In liberalizing face masks outdoors, baka ma-water down ang effort
        ng Department of Health in terms of ''yung vaccination program natin," he
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984651a9-5ced-42aa-acec-7b472fa1d499'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T14:08:13.733+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:43.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc433df2-8da2-453f-88c0-f3240eb058a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T14:08:13.733+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:43.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Liberalizing face masks outdoors might dampen the
        effort of the Department of Health in terms of our vaccination program.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1a1ff6-594f-459d-83f8-c47add57c950'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T14:08:13.733+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:43.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564c42cb-30b9-453f-9f4c-aa839df0a1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T14:08:13.733+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:43.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leachon said the eased masking may also trigger a surge in cases,
        even if infections may only be mild.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292abca5-cc2a-4f7d-b986-4f967f23db8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T14:08:13.733+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:43.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e9caed-0992-4cce-bcfe-b025b489b66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T14:08:13.733+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:43.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.officialgazette.gov.ph/downloads/2022/09sep/20220912-EO-03-FRM.pdf">President
        Ferdinand "Bongbong" Marcos Jr. has signed Executive Order 3</a> which makes
        the use of face masks voluntary in open and non-crowded areas.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7b9802-95fe-4c21-b177-4aae19008d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T14:08:13.733+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:43.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24f9aea-aa29-4467-99fc-8f61fb520a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T14:08:13.733+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:43.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Face masks shall still be worn in indoor private or public establishments,
        including in public transportation and outdoor settings where physical distancing
        cannot be maintained.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba9e7a0-f60e-4c48-9898-7136a8b9ed6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T14:08:13.733+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:43.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ac95e3-bbfe-4aad-a3ae-18eb7f54d63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T14:08:13.734+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:43.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Interior Secretary Benhur Abalos called on local
        government units to "take the lead in ensuring compliance from the public
        to the indoor and public transport face mask rule in their respective areas."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac75bad-a801-4b95-bff8-73e769ba64b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T14:08:13.734+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:43.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6457c077-3290-4ca9-8713-4cabdb010c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T14:08:13.734+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:43.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also directed the Philippine National Police to help LGUs in
        ensuring that the new rule is observed in these areas.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412616dd-d73a-48ac-9ec9-ee6724001692'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T14:08:13.734+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:43.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0369e41c-1f4b-44e2-ac67-457e45f2d510'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T14:08:13.734+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:43.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>High-risk individuals, which include senior citizens, immunocompromised
        individuals, and those who are not fully vaccinated, are still strongly encouraged
        to wear masks and observe physical distancing at all times.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473aa2af-9f8e-4ecd-8684-511c321d2970'
      'mgnl:activationStatus': true
