    'template': '1'
    'title': 'DSWD delists 187,000 families from 4Ps'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbbee14-bad7-42d7-9499-90b82e197f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T17:54:49.379+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:29:40.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 13) —</strong>
        At least 187,000 families nationwide have been delisted and deemed no longer
        eligible to receive assistance from the government''s Pantawid Pamilyang Pilipino
        Program or 4Ps, according to the Department of Social Welfare and Development
        (DSWD).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bce38ee-1fed-4f29-a8cf-9c80a826f509'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T17:54:49.379+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:29:40.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DSWD spokesperson Romel Lopez on Tuesday said most of the removed
        beneficiaries have already met the self-sufficient stage, while around 24,000
        voluntarily left the program, which provides cash grants to poor households
        with children not older than 18.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d197410-87a1-4c7a-9ea0-6f9a65ebfc58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T17:54:49.379+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:29:40.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa ating initial na datos na natatanggap, 187,000 na po yung natanggal
        sa programa o naka-graduate na, kabilang po yung wala nang mga batang minomonitor
        doon sa household. Mayroon din pong voluntary na nag-waive o nag-exit," Lopez
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7228de6b-cc65-464a-8805-82dcf1457cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T17:54:49.379+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:29:40.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In our initial data, 187,000 (families) were removed
        from the program, including those who are no longer monitoring children in
        the household. There are also those who voluntarily waived or left.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49f61f3-f180-48dc-8126-3c3567a785ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T17:54:49.379+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:29:40.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DSWD earlier announced its plan to delist 1.3 million households
        from the 4Ps in accordance with President Ferdinand "Bongbong" Marcos Jr.''s
        directive to the agency.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4451aec2-e5b6-4e48-a33c-5ce4b4a4eb82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T17:54:49.379+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:29:40.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency is currently conducting field validation for the rest
        of over 1.1 million beneficiaries to ensure that those who will be removed
        from the program are already non-poor or "nakalagpas na sa [have overcome
        the] poorest of the poor status," Lopez said.</p>'
  'Estelito-Mendoza-martial-law-imminent-danger':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-09-13T19:04:43.632+08:00
    'imagesource': 'jcr:6b0cbb6d-5871-483c-8ba6-7c44f341f663'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aa148a6c-6208-434c-b5ef-d86d5075da75'
    'lead': 'Veteran lawyer Estelito Mendoza, who served as Solicitor General during
      the time of Ferdinand E. Marcos, on Tuesday said the ''imminent danger'' prerequisite
      for the declaration of martial law should not have been removed from the Constitution.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-13T19:07:28.219+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-19T11:29:40.542+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:29:13.255+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Estelito Mendoza: Martial law prerequisites should include ''imminent
      danger'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45531b2-48a7-4dd3-8a78-edca17aa7b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T19:07:28.219+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:29:40.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 13)—</strong> Veteran
        lawyer Estelito Mendoza, who served as Solicitor General during the time of
        Ferdinand E. Marcos, on Tuesday said the "imminent danger" prerequisite for
        the declaration of martial law should not have been removed from the Constitution.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f154bff5-5ace-4833-a4f0-b809e6c1651d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T19:07:28.220+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:29:40.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the 1987 Constitution, the President as commander-in-chief
        of the Armed Forces may place the Philippines or any part of the country under
        martial law only "in case of invasion or rebellion, when the public safety
        requires it."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894d8c86-5501-463e-9827-26a59c700c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T19:07:28.220+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:29:40.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What the 1987 Constitution did is to remove the phrase ''or imminent
        danger thereof''," Mendoza said during the fourth hearing of the Senate committee
        on constitutional amendments.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23de94c-657d-4e53-8aff-5fce50c1dfc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T19:07:28.220+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:29:40.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In my view, if you remove that, that will mean you cannot declare
        martial law or suspend the writ of habeas corpus until war is already actually
        in the country which is not a practical solution," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709944f3-c846-4f35-8a9f-95c669f203f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T19:07:28.220+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:29:40.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mendoza made these statements as he discussed the need for amendments
        to the Constitution. Early into the hearing, committee chairman Senator Robin
        Padilla asked Ateneo Prof. Anthony Abad what prevents people from supporting
        charter change.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76900752-f057-4156-a676-8b7f2d9312ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T19:07:28.220+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:29:40.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On one side is ''yung trauma ng martial law and the whole period
        no, ng dictatorship," Abad responded. "There are still people who are scared
        na baka babalik uli sa batas militar, gagamitin ''yung Constitution for dictatorship
        purposes."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ce3dc8-2bf3-4012-9c94-58fb94b6129a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T19:07:28.220+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:29:40.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: On one side is the trauma brought by martial law and
        the whole period of dictatorship. There are still people who are scared the
        Constitution may be used to bring back martial law and for dictatorship purposes.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5d57df-96d3-409f-b7ca-023ff4132b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T19:07:28.220+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:29:40.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos, the father and namesake of the current president, placed
        the entire country under martial law from 1972 to 1986. All in all, he sat
        in power for two decades —&nbsp;a period marred by reports of human rights
        violations and corruption —&nbsp;until he was ousted through the People Power
        Revolution.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9529aed-7ec6-4c91-a14a-fff2d586b692'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T19:07:28.220+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:29:40.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1987 Constitution aimed to establish stability, Abad said, adding
        that it was meant to be a temporary charter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1add7439-a71b-4edf-902d-d1f9ab0798e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T19:07:28.220+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:29:40.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mendoza also proposed the abolition of the Judicial and Bar Council,
        which screens applicants to the judiciary and submits a shortlist to the President.
        He said the JBC has failed to "depoliticize" the process.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908457f7-7b26-4b98-a33b-95969ce81a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T19:07:28.220+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:29:40.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mendoza added that like other presidential appointees, judges and
        justices should be scrutinized by the Commission on Appointments —&nbsp;a
        powerful body composed of senators and congressmen who can confirm or bypass
        an appointment.</p>'
  'PH-to-resume-OFW-deployment-to-Saudi-Arabia-November':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-09-13T19:24:52.952+08:00
    'imagesource': 'jcr:820ff106-08b3-4117-86f3-fad71b4492e5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4046429d-b77e-4fbe-9741-247c9d320c2d'
    'lead': 'In a statement, the Department of Migrant Workers said both countries
      have agreed to resume the deployment of Filipino workers to Saudi Arabia by
      "the first week of November."'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-13T19:26:20.552+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T11:29:40.090+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:29:13.454+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH to resume OFW deployment to Saudi Arabia in November'
    'updated': 2022-09-13T21:28:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9dde45d-cea7-405f-bc70-7c2e17969178'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T19:26:20.552+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:29:40.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 13)</strong> —
        The Philippine government will resume deployment of newly hired Filipino workers
        to Saudi Arabia in November, the Department of Migrant Workers (DMW) said
        Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703408ed-e79d-4a8c-9886-bc493062b5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T19:26:20.552+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:29:40.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the agency said both countries have agreed to resume
        the deployment of Filipino workers to Saudi Arabia by "the first week of November."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ad0105-7e52-4e83-8aa6-a3c11cf0d1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T19:26:20.552+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:29:40.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement came after government officials from the Philippines
        and Saudi Arabia met for bilateral discussions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6ec044-a012-487a-9002-b39b8e183a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T19:26:20.552+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:29:40.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are grateful to Minister Al-Rajhi and the government of Saudi
        Arabia for sharing our concern for the rights of our workers. Likewise, we
        intend to move forward by working together on implementing mechanisms that
        would ensure the protection of our workers’ rights and welfare," Migrant Workers
        chief Susan Ople said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5bf73b-a8b1-4df1-9add-baef4f90c86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T19:26:20.553+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:29:40.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ople also said the two nations have committed to launch measures
        against the trafficking of migrant workers and "to facilitate the decent and
        productive employment of OFWs and ensure the protection of their rights."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02986903-8431-4b4e-8efa-0ac36d9401b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T19:26:20.553+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:29:40.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was a trailblazing convergence of concrete ideas and measures
        on how best to protect our OFWs while at the same time, deepening the ties
        between the two countries," Ople added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1fda9f3-c413-4039-a12c-b8ba34a83185'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T21:29:00.578+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:29:40.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate joint statement, the Ministry of Human Resource and
        Social Development (MHRSD) of the Kingdom of Saudi Arabia and the DMW said
        they are committed to undertaking the following:</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f8d2c0-b03a-4f69-9691-e3570a00710c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T21:29:00.578+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:29:40.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>—&nbsp;Create a technical working group composed of representatives
        from both parties to monitor the implementation of labor reforms and resolve
        OFWs'' concerns</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a284f56-fd7e-4f7b-a9f0-6325d6103983'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T21:29:00.578+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:29:40.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>—&nbsp;Implement a blacklist and a whitelist of recruitment agencies</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7896d40-dead-4f54-8186-3bd532eb31ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T21:29:00.578+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:29:40.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>—&nbsp;Revise the standard employment contract of OFWs</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67d3e5d-86c9-449e-8995-79360e8f1210'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T21:29:00.578+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:29:40.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>—&nbsp;Implement a fully automated recruitment process</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe43e1c-529f-4501-93e3-244fe6d03a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T21:29:00.578+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:29:40.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>—&nbsp;Sign a memorandum of understanding on fighting trafficking;
        investigate and prosecute offenders; and provide support to OFW victims</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655352ad-f7aa-4f38-9d5b-13e5a87a6d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T21:29:00.578+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:29:40.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>—&nbsp;Convene regular joint committee meetings to ensure compliance
        with the agreements</p>'
