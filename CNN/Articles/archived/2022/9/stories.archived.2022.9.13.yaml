      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/09/12/entertainment/lizzo-emmy-award-speech-cec/index.html">Lizzo
        dedicates her Emmy win to the ''big grrrls''</a>."</em></p>'
