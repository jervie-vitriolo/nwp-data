      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 13) —</strong>
        Senator Alan Peter Cayetano has called for the amendment of the Philippine
        Sports Commission (PSC) charter to streamline its funding process.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd05f9ec-5182-4b1c-b292-8f329d249909'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T07:12:21.721+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:58.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6c2de1-c83f-4d40-9d23-e4d7d87b705d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T07:12:21.721+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:58.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an organizational meeting on Monday, Cayetano said the PSC would
        have a regular budget every year if it was a department rather than a commission.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d948c0c-3cce-45b3-a4c7-bbe501736c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T07:12:21.722+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:58.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce07871-cf88-4a29-8975-c65c8de07e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T07:12:21.722+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:58.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>I-</em>amend <em>na lang natin</em> [<em>ang</em> charter <em>ng</em>
        PSC] <em>para diretso ang</em> transfer <em>ng pera</em>,” he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e3b79d-5023-41a0-90a3-2dfb3d804ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T07:12:21.722+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:58.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06365828-9550-48ac-9b00-d625578c9254'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T07:12:21.722+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:29:58.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let’s amend the PSC’s charter to make fund transfer
        easier.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ba20e2-12f8-4348-9c65-a7624f5b6555'
      'mgnl:activationStatus': true
