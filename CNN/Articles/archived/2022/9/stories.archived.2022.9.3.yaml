  'US-international-security-official-PH-visit':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-09-03T15:18:41.324+08:00
    'imagesource': 'jcr:0440dad7-bb6f-41f3-b3b9-e7d4f69d1848'
