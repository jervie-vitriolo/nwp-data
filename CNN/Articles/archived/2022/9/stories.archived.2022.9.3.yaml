    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e049f19a-e6f8-4f9a-aecc-5fc9c9e5f3e2'
    'lead': 'The country''s outstanding debt climbed to ₱12.89 trillion by the end
      of July, the first month of the Marcos administration, figures from the Bureau
      of the Treasury showed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-03T20:34:58.686+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-19T11:21:57.120+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:21:53.077+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH debt reaches new record ₱12.89T as of end-July'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba25e9f4-47a3-4ff2-a426-b3e8e946c1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T20:34:58.687+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:21:57.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 3)</strong> - The
        country''s outstanding debt climbed to ₱12.89 trillion by the end of July,
        the first month of the Marcos administration, figures from the Bureau of the
        Treasury showed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64927603-2eab-4a3e-885f-9c1418a6c1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T20:34:58.687+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:21:57.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2183072-7351-4391-905c-7330d1f78299'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T20:34:58.687+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:21:57.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a ₱96.09 billion or 0.8% increase from the<a href="https://www.cnnphilippines.com/business/2022/8/5/PH-debt-end-June-2022.html">
        previous record ₱12.79 trillion</a> outstanding national government debt left
        by the Duterte administration in June.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1fd338-933d-467f-b108-65158486f722'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T20:34:58.687+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:21:57.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99375a8c-9ab9-41c9-8979-7b6344d669b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T20:34:58.687+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:21:57.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also marks an 11% growth from the debt recorded in the same month
        last year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16cf3a14-7df9-4f80-b425-c9f870b6ad74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T20:34:58.687+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:21:57.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b83aed3-8e38-4bfa-bc98-71954737b79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T20:34:58.687+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:21:57.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481784c0-9539-4e2a-93ca-d587209fc786'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T20:34:58.687+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:21:57.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the treasury bureau, the debt stock further swelled
        since end-June "due to the net issuances of domestic and external loans,"
        as well as the impact of the weaker peso exchange rate against the US dollar.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7038b5c5-e36c-40f2-a0ea-e3559a3baebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T20:34:58.687+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:21:57.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec83023-deea-4f7e-a035-1db503f7d292'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T20:34:58.687+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:21:57.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said 68.5% of the total amount were domestic borrowings while
        31.5% were foreign loans.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2fe9eb-8ea9-4ea1-a680-478ff308f82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T20:34:58.687+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:21:57.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a7b5ef-f303-4562-a746-b1d4923a58f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T20:34:58.688+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:21:57.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bureau also noted, however, that the country''s debt-to-GDP
        (gross domestic product) ratio has improved to 62.1% — from 63.5% during the
        first quarter of the year — "as the economy continues to recover from the
        health crisis."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e9d3a3-ed74-49b3-8ec5-58ab0fc665e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T20:34:58.688+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:21:57.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899027c8-e951-47d0-ae3c-f954c41fbce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T20:34:58.688+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:21:57.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the previous administration, the debt-to-GDP ratio ballooned
        as the government borrowed more to finance COVID-19 pandemic response efforts.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6104dc-5239-4356-a5b5-fd812de693ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T20:34:58.688+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:21:57.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354004ef-c4e4-4a12-95cd-95c016174a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T20:34:58.688+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:21:57.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Ricafort, chief economist of the Rizal Commercial Banking
        Corporation, said the outstanding debt could still reach new record highs
        in the next months due to additional borrowings to cover budget deficit, but
        "at slower increments after frontloading the government''s borrowing requirements
        before the elections."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7813015-ff85-41b9-805c-513a6b1a280c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T20:34:58.688+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:21:57.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e6ca80-aea7-434b-98c5-e7c48b2112e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T20:34:58.688+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:21:57.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ricafort added that ongoing measures to further reopen the economy
        would help temper the growth in the debt stock.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87036124-d5fb-402d-9b2b-3122bbb9287b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T20:34:58.688+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:21:57.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86135453-e8b7-4d5c-add7-ada8e0fc7291'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T20:34:58.688+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:21:57.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Finance Secretary Benjamin Diokno expressed confidence
        that the country will be able to settle its obligations in the long run.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f2a4f5-455a-478a-9a03-5cb87a92ac4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T20:34:58.688+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:21:57.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
