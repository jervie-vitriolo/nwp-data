      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 3)—</strong> Filipino
        pole vault sensation EJ Obiena clinched his first-ever victory at the Wanda
        Diamond League held in Brussels, Belgium on Saturday (Philippine time).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0879aa75-cb62-4441-9253-c3f29cf73de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T14:25:23.172+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:22:00.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obiena cleared 5.91 meters in his third attempt — besting World
        No. 1 and world record holder Armand Duplantis of Sweden, who missed the same
        mark.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f02c5c9-bfd1-4c68-ba85-0077cc290caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T14:25:23.172+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:22:00.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Made a core memory today. First [Diamond League] win,” Obiena wrote
        on his social media page as he shared the good news.</p>'
    '10':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FEJObiena%2Fposts%2Fpfbid02CFeU87HTnVs2P2xypdSMpX2mB2CAWZqnPCet6XBqVz3AFdQaq6SRb2XouiTuDTCal&show_text=true&width=500"
        width="500" height="724" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe526e35-20ad-4947-8723-5667aa525a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T14:25:23.173+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:22:00.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2dbe62e-7efd-4aa3-85e1-bc49b891e21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T14:25:23.172+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:22:00.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duplantis, who <a href="https://edition.cnn.com/2022/07/25/sport/armand-duplantis-usa-record-world-championships-spt-intl/index.html">set
        a new record of 6.21 meters</a> in this year’s World Championships, settled
        for second place in the contest with 5.81 meters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac527b15-2dac-49a0-89a4-c6d2ca4378e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T14:25:23.173+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:22:00.799+08:00
