    'template': '1'
    'title': 'A third of Pakistan is underwater amid its worst floods in history.
      Here''s what you need to know

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9922ac-ef04-40db-a249-1c7c4e7847c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T09:26:11.177+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:04.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> More than one third of Pakistan is underwater,
        according to satellite images from the European Space Agency (ESA), as deadly
        floodwaters threaten to create secondary disasters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7511a070-748f-4bda-8ddf-00d86eaa22a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T09:26:11.177+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:04.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Food is in short supply after water covered millions of acres of
        crops and wiped out hundreds of thousands of livestock. Meanwhile, aid agencies
        have warned of an uptick in infectious diseases, leaving millions vulnerable
        to illness caused by what the United Nations has called a "monsoon on steroids."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2202100f-d0ef-43df-93d8-1911442f2ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T09:26:11.177+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:04.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 1,100 people have died from the floods since mid-June,
        nearly 400 of them children, while millions have been displaced, according
        to Pakistan''s National Disaster Management Authority (NDMA).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83876245-6980-4342-bff0-d9bfa360ca05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T09:26:11.178+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:04.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pakistan, which was already grappling with political and economic
        turmoil, has been thrown into the front line of the human-induced climate
        crisis.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d14707-32ef-44fa-8b4d-c0f3666059b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T09:26:11.178+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:04.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what you need to know.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40267048-2778-4478-8c3e-3500c0bfd80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T09:26:11.178+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:04.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Why are the floods so bad?</h3>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f0d6dd-dee5-4590-b9a3-6347bcc9df9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T09:26:11.178+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:04.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pakistan''s monsoon season usually brings heavy downpours, but this
        year''s has been the wettest since records began in 1961, according to the
        Pakistan Meteorological Department</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c63c96-7752-41e7-90b3-71b5ea94d86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T09:26:11.178+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:04.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Torrential monsoon rainfall -- 10 times heavier than usual -- has
        caused the Indus River to overflow, effectively creating a long lake, tens
        of kilometers wide, according to images from the ESA on August 30.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1a07e6-0b82-44ea-a0e5-72e99300dedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T09:26:11.178+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:04.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the southern Sindh and Balochistan provinces, rainfall has been
        500% above average as of August 30, according to the NDMA, engulfing entire
        villages and farmland, razing buildings and wiping out crops.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2848d0-4a9b-445d-b7ba-77684b3d8945'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T09:26:11.178+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:04.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pakistan is responsible for less than 1% of the world''s planet-warming
        gases, European Union data shows, yet it is the eighth most vulnerable nation
        to the climate crisis, according to the Global Climate Risk Index.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50fc108-d955-4ae0-9f21-27d4336cd2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T09:26:11.178+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:04.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it''s paying a hefty price -- the South Asian country faced
        dramatic climate conditions this year, from record heat waves to destructive
        floods -- as the climate crisis exacerbates extreme weather events.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f876c4-bd1d-4323-a2bc-2f68dc8f287f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T09:26:11.178+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:04.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UN Secretary General António Guterres has warned the world is "sleepwalking"
        into environmental destruction.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed328dc-2d5e-4d09-9faf-b281c9a9e55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T09:26:11.178+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:04.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"South Asia is one of the world''s global climate crisis hotspots.
        People living in these hotspots are 15 times more likely to die from climate
        impacts," Guterres said on August 30.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3019034c-8949-4600-ad39-877593a38961'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T09:26:11.178+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:04.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we continue to see more and more extreme weather events around
        the world, it is outrageous that climate action is being put on the back burner
        as global emissions of greenhouse gases are still rising, putting all of us
        -- everywhere -- in growing danger," he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13ca1d3-3c15-4e6a-a4d5-65ade6fa27de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T09:26:11.178+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:04.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pakistan is also home to more glaciers than anywhere outside the
        polar regions. But as the climate warms, it''s becoming more vulnerable to
        sudden outbursts of melting glacier water.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26245d74-baf1-49fe-a98c-71c9c4f5cb27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T09:26:11.178+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:04.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What has been the damage so far?</h3>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433bf763-7829-464f-b3e7-272f8f06eb24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T09:26:11.179+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:04.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pakistan''s Prime Minister Shehbaz Sharif said on August 30 the
        floods were "the worst in the country''s history" and estimated the calamity
        had caused more than $10 billion in damages to infrastructure, homes and farms.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41bd641-34d1-46f1-bc72-582282e9961c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T09:26:11.179+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:04.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 33 million people have been affected, or about 15% of
        the population, according to Pakistan''s climate change minister Sherry Rehman
        on August 25. More than 1 million homes have been damaged or destroyed, while
        at least 5,000 kilometers of roads have been damaged, according to the NDMA.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44906842-9b40-4f7f-ae6d-76ecfd87d38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T09:26:11.179+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:04.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floods have impacted 2 million acres of crops and killed more than
        794,000 heads of livestock across Pakistan, according to a situation report
        from the UN Office for the Coordination of Humanitarian Affairs on August
        26.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b20ceac-7cab-48ba-8c8e-dfc07e50576f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T09:26:11.179+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:04.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 800 health facilities have been damaged in the country,
        of which 180 are completely damaged, leaving millions of people lacking access
        to health care and medical treatment, as reported in many affected districts,
        according to the World Health Organization (WHO).</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9acd2ce6-44a6-4c58-ac47-39f5ba18b61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T09:26:11.179+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:04.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>How is it impacting people in Pakistan?</h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7171b9-454d-4e70-bd0c-1028ce737b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T09:26:11.179+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:04.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pakistan is facing twin food and health crises brought by the unprecedented
        floods.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23186972-0ff1-48f0-a3c2-6f269bc13f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T09:26:11.179+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:04.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to charity Action Against Hunger, 27 million people in
        the country did not have access to enough food prior the floods, and now the
        risk of widespread hunger is even more imminent.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93680acd-b218-4c93-b9b6-3184953b41d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T09:26:11.179+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:04.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our priority right now is to help save and protect lives as waters
        continue to rise. The scale of these floods has caused a shocking level of
        destruction -- crops have been swept away and livestock killed across huge
        swathes of the country, which means hunger will follow," said Saleh Saeed,
        chief executive of the Disasters Emergency Committee, a United Kingdom-based
        aid coalition.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1c45a3-54e6-416a-9cdd-07689c43f37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T09:26:11.179+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:04.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Sharif said on August 30 that people were facing
        food shortages and the price of basic items such as tomatoes and onions had
        "skyrocketed."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2dd699-0e3d-418c-bf7c-823320e20af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T09:26:11.179+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:04.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have to feed my people. Their stomachs cannot go empty," Sharif
        said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c11960-0947-4d71-98b2-498d0b94d120'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T09:26:11.179+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:04.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO has also classified Pakistan''s worst floods on record as
        an emergency of "the highest level," warning of a rapid spread of disease
        due to the lack of access to medical assistance.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c14b6f-8868-4aaf-86f5-9595f4eb8ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T09:26:11.179+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:04.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO chief Tedros Adhanom Ghebreyesus on August 31 warned of new
        outbreaks of diarrheal diseases, skin infections, respiratory tract infections,
        malaria and dengue in the aftermath of the floods, while a litany of waterborne
        diseases also posed health risks.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b302c8-19aa-4a66-b322-f4ef0b369f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T09:26:11.179+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:04.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What is being done?</h3>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee88c54d-8ce5-418c-bdfa-f803af31cb82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T09:26:11.179+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:04.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A National Flood Response and Coordination Center has been set up
        as the country reels from the flooding, according to Pakistan''s Prime Minister.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e782413a-bc99-4c69-b7ec-c911127dd8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T09:26:11.179+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:04.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations has launched a $160 million appeal aiming to
        reach 5.2 million of the most vulnerable people in the country, while the
        WHO also released $10 million to treat the injured, deliver supplies to health
        facilities, and prevent the spread of infectious diseases.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b7ca3a-7c57-4541-84e2-31e3ca443de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T09:26:11.180+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:04.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two Chinese military planes carrying tents and other flood aid landed
        in Karachi on August 30, according to the Consul General of China to Karachi.
        China has pledged $14.5 million in aid to Pakistan, while the UK government
        also announced a contribution of 1.5 million pounds ($1.73 million) for relief
        efforts.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4f092e-cb17-45e9-ac7a-7cfa17db6c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T09:26:11.180+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:04.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Sharif told CNN on August 30 the country was in talks
        with Moscow over importing wheat without breaching Western sanctions imposed
        over Russia''s invasion of Ukraine.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68688350-6d25-4a42-899d-feddff360293'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T09:26:11.180+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:04.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharif said that while Pakistan had secured 1 million metric tons
        of wheat amid the global shortage, the country will now need more due to the
        impact of the floods on the agriculture sector -- which accounts for almost
        40% of employment, according to World Bank data.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9ce21a-447a-4245-b1f4-db5b43ec12cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T09:26:11.180+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:04.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/09/02/asia/pakistan-floods-climate-explainer-intl-hnk/index.html">A
        third of Pakistan is underwater amid its worst floods in history. Here''s
        what you need to know</a>."</em></p>'
