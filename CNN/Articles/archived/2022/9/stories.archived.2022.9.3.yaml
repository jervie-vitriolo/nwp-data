      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 3)—</strong> Folk
        pop group Ben&amp;Ben announced that its much-awaited concert on Saturday
        would be rescheduled at a later date due to inclement weather.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9973396b-a6b1-4371-ae26-024b35dfe6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T16:25:14.973+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:21:59.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The sudden heavy downpour of rain, strong winds, and impending
        flooding around the area [have] posed potential safety hazards for everyone
        who will attend,” the nine-piece band wrote on social media.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9179bf69-d898-40d2-bbd8-dbee0748a928'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T16:25:14.973+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:21:59.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Safety is our top priority,” it added.</p>'
    '6':
      'contentWidth': '100%'
