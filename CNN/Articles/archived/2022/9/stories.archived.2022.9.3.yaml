      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather bureau warned that winds with strong breeze to near
        gale strength will prevail or be experienced in areas under Signal No. 1.</p>'
    '7':
