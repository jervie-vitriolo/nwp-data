      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show — labeled as the band’s send-off concert ahead of its <a
        href="https://www.cnnphilippines.com/entertainment/2022/4/30/Ben-Ben-first-US-Canada-tour.html">North
        American tour</a> — was supposed to take place at the CCP Open Grounds. Several
        areas in Metro Manila reported heavy rains earlier in the day.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
