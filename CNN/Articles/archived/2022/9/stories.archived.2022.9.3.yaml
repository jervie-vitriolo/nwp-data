    'lead': 'The Philippine National Police (PNP) warns students to always be aware
      of their surroundings after it recorded 149 crimes against female students in
      the last two months.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-03T11:35:56.828+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-19T11:22:03.779+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:21:49.997+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PNP', 'rape-cases', 'abduction', 'kidnapping', 'female-students']
    'template': '1'
    'title': 'PNP records 149 crimes vs female students since July

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5cac18-5d63-432e-9d08-cfe65f79e806'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T11:35:56.828+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:03.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 3) —</strong> The
        Philippine National Police (PNP) has reminded students to always be aware
        of their surroundings to avoid becoming victims of crimes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4199fa80-fd7d-4650-86c0-79d47bdc88a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T11:35:56.828+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:03.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The caution comes after the PNP recorded a total of 149 crimes against
        female students nationwide from July 1 to Aug. 31.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759eb093-2149-4287-b123-b389550eaf14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T11:35:56.828+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:03.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Majority of these cases involve rape, most of which occurred in
        Metro Manila, the police organization said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c8ef07-cc3b-42ec-aedf-7daded82eb3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T11:35:56.828+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:03.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other commonly reported cases include acts of lasciviousness and
        violations of the Anti-Violence Against Women and Their Children Act of 2004.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b92ecd-a666-4508-87ce-c7941ee9de37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T11:35:56.829+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:03.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our intention is not to create panic but we caution the students
        to always be vigilant around their environment," PNP Chief Gen. Rodolfo Azurin
        said in a statement on Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c233924-a3ea-44ae-95a5-cd948e4e758e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T11:35:56.829+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:03.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When their parents tell them not to trust strangers, the children
        must take this seriously,” he also said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f8bfeb-d60b-40db-94e4-2c492b0de966'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T11:35:56.829+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:03.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Azurin added that the PNP is closely coordinating with the Department
        of Education to ensure the safety of the students, especially with the resumption
        of face-to-face classes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a7d1d6-f274-43d3-9063-43149754aa02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T11:35:56.829+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:03.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP chief further said police are consistently deployed in crime-prone
        areas.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a778634d-2b5c-4cc4-bdc0-0dae8effe1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T11:35:56.829+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:03.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2022/8/30/PNP-visibility-crime-prone-areas-.html">PNP
        to increase patrols in crime-prone areas, schools&nbsp;</a></strong></p>'
  'Serena-Williams-US-open-2022-loss-career':
    'author': 'Steve Almasy and Jill Martin, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-09-03T11:37:49.000+08:00
    'imagesource': 'jcr:a6917533-e790-403f-94c7-5ccb0c23315a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8aa2950a-83cd-4b59-bb7e-399bcdd1bf7e'
    'lead': 'The 23-time grand slam singles champion leaves an indelible mark, not
      only on tennis, but all of sport.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-03T11:41:18.766+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-19T11:22:03.442+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:21:50.293+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Serena Williams'' legendary tennis career likely over after third-round
      singles'' play loss at US Open'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bfb4032-e6ce-4e38-8548-c80bb9bf2f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T11:41:18.766+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:22:03.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Serena Williams'' legendary tennis
        career has likely come to an end after she fell to Australia''s Ajla Tomljanović
        in the third round of the US Open at Arthur Ashe Stadium in Flushing, New
        York.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be3ec29-5da4-4f9c-acc7-4aa281a37854'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T11:41:18.766+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:22:03.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 23-time grand slam singles champion leaves an indelible mark,
        not only on tennis, but all of sport.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e5c16f-a7a0-413e-9eeb-32e80c42b043'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T11:41:18.766+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:22:03.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tomljanović, who won the more than three-hour match 7-5 6-7(4) 6-1,
        advances to the round of 16 at the US Open for the first time.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca4ada8-5fa3-4f7e-ad16-638092da0b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T11:41:18.766+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:22:03.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an on-court interview with ESPN after the match, Williams was
        asked whether she would reconsider her evolution away from tennis, as she
        has put it.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8516ff63-a9e0-48e9-8105-ca57c7db4328'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T11:41:18.767+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:22:03.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think so, but you never know," she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c49c82-76d0-49d3-b061-49d3bd20c23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T11:41:18.767+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:22:03.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a happy tears-filled interview she thanked her parents, saying
        she was very grateful to them because they started everything.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c837b3-1662-41b7-b811-903088853743'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T11:41:18.767+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:22:03.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And she credited her older sister, Venus Williams, for her success.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f14b1b-6a7f-4f65-af6b-efa5fdd2308f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T11:41:18.767+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:22:03.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wouldn''t be Serena if there wasn''t Venus," she said. "She''s
        the only reason Serena Williams ever existed."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d36a5f-ac3b-44f0-b978-b795b7db2799'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T11:41:18.767+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:22:03.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tomljanovic said she was feeling sorry because "I love Serena just
        as much as you guys do."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4c22cc-bc92-46c3-bcee-ec1214f79353'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T11:41:18.767+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:22:03.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What she''s done for me, for the sport of tennis, is incredible,"
        she said in her interview on court. "I never thought that I''d have a chance
        to play her in her last match when I remember watching her as a kid in all
        those finals, so this is a surreal moment for me."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a65bf6-9fab-4f8d-bed5-93eb58198773'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T11:41:18.767+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:22:03.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tomljanovic was asked how she handled the occasion of being in this
        electric environment at Arthur Ashe Stadium.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e432cf-1a7d-4eba-b88e-dd75c1389651'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T11:41:18.767+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:22:03.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just thought she would beat me, you know," Tomljanovic said.
        "The pressure wasn''t on me. She''s Serena. I didn''t think that I -- even
        to the last point I knew that she''s in a really good position to win even
        when she''s down 5-1. I don''t know how many match points I needed to finish
        it off, but that''s just who she is. She''s the greatest of all time, period."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6720a7-cbe2-4b2d-8b26-4388127a049a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T11:41:18.767+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:22:03.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After her improbable second-round win over Anett Kontaveit, Serena
        Williams, 40, summed up her surprise performances at the US Open better than
        perhaps anybody else could.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03739e9e-5988-4697-8145-f270943bc6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T11:41:18.767+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:22:03.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m just Serena," she said matter-of-factly, a quote that will
        no doubt go down as one of the most memorable in sport.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20f535c-e56d-4175-8c08-acb1647db532'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T11:41:18.767+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:22:03.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That ability to find another gear and dig even deeper in the most
        difficult moments has provided the bedrock for Williams'' sustained success
        over more than 20 years on the Tour.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335a1f38-a978-4aa7-a4b7-645fef753fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T11:41:18.767+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:22:03.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She showed the same grit and tenacity Friday as the world No. 46
        Tomljanović was on top of her game.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd455950c-c3ea-4934-a7c5-969dbafe244c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T11:41:18.767+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:22:03.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams, arguably the greatest women''s tennis player ever, fought
        off five match points before a shot into the net ended it.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c621097-a160-439d-85cd-8c40b2eb0676'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T11:41:18.768+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:22:03.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I tried," Williams said. "Ajla just played a little bit better."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f149bb3-8d73-46d5-a046-4128384e705d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T11:41:18.768+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:22:03.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crowd of 23,859 inside Arthur Ashe Stadium for the night session
        tried to will Williams to another victory but on this night, the winner of
        847 career matches and 73 titles was second best.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3583ad49-f5c0-4b40-b854-bad73c927f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T11:41:18.768+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:22:03.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given her form coming into the US Open -- just one win since returning
        to the circuit in June after a year out with injury -- it was fair to assume
        that Williams'' opening round match against Danka Kovinic would be little
        more than an emotional farewell from tennis for the 23-time grand slam champion.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1caf53cb-30b8-4153-83b0-dabf8b6f4de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T11:41:18.768+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:22:03.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But being "just Serena," Williams produced by far her best tennis
        of the season to consummately dispatch Kovinic and extended her last dance
        in New York by couple of days.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9fd0c4-23cb-4f7f-9d51-a371a5113958'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T11:41:18.768+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:22:03.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then came Kontaveit, the world No. 2 and one of the toughest players
        on Tour. The Estonian would provide a much sterner test than Kovinic and Williams
        undoubtedly went into their match as the considerable underdog.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10656a1b-dce3-412d-833b-5471da8439e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T11:41:18.768+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:22:03.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surely, after two glittering decades at the top, this is where Williams''
        career would come to end? Of course it didn''t. She is, after all, "just Serena."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff748d60-0fb9-4b0b-98b7-98d7133ed0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T11:41:18.768+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:22:03.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her three-set win over Kontaveit, Williams elevated her level
        of tennis to a place many thought she may no longer be able to reach. The
        accuracy and power in her widely feared serve seem to have returned, as has
        her speed around the court.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303dfec6-75c9-4530-a884-dafc8475b931'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T11:41:18.768+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:22:03.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tomljanovic reached a career-high ranking of 38 this season and
        has enjoyed some notable success in 2022, including quarterfinal runs at Wimbledon
        and the recent Cincinnati Open.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf1b180-4ea6-4997-ab15-fe6755e4e8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T11:41:18.768+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:22:03.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday she was steady as she had just 30 unforced errors to Williams''
        51.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89719333-b8db-4a82-af38-941def7bc86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T11:41:18.768+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:22:03.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She will face Russian Liudmila Samsonova in the round of 16. Samsonova
        defeated Aleksandra Krunic of Serbia 6-3, 6-3.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d3f774-9124-4f5d-ae59-8dc9efad8344'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T11:41:18.768+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:22:03.454+08:00
