    'template': '1'
    'title': 'Cavite town under state of calamity due to dengue

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af437c24-e21e-4d57-968e-d25f87f23dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T11:58:52.575+08:00
