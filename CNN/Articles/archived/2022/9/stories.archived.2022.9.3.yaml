      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/09/02/tennis/serena-williams-ajla-tomljanovic-us-open-spt-intl/index.html">"Serena
        Williams'' legendary tennis career likely over after third-round singles''
        play loss at US Open."</a></em></p>'
  'Tanza-Cavite-state-of-calamity-dengue':
    'caption': 'The local government of Tanza, Cavite ramps up its clean-up drive
      in barangays following the declaration of a state of calamity in the town due
      to rising cases of dengue.'
