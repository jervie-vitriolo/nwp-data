      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, light to moderate with at times heavy rains will prevail
        over Metro Manila, the rest of the Cordillera Administrative Region, Calabarzon,
        Batanes, Cagayan, Nueva Vizcaya, Tarlac, Nueva Ecija, Pampanga, Bulacan, and
