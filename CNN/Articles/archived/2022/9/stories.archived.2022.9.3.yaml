      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 3) -</strong> The
        Department of Education (DepEd) on Saturday said the Civil Service Commission
        (CSC) has approved the renewal of provisional appointment of senior high school
        (SHS) teachers for the current school year due to a lack of available qualified
        and licensed teachers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a764ac-14a1-4c31-8b1f-a41a03930893'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T20:23:12.281+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:21:57.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c16268-223a-48af-a951-3055f204802a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T20:23:12.281+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:21:57.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to CSC Resolution No. 2200353 dated August 18, the commission
        allowed the reappointment of SHS provisional teachers who were first hired
        in 2016 and 2017, provided they had taken the licensure examination at least
        once in the past five years.</p>'
