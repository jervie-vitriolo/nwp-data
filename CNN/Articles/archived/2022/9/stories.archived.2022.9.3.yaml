      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the next 24 hours, the combined effects of Henry and the southwest
        monsoon or habagat will bring moderate to heavy with at times intense rains
        over the Ilocos Region, Abra, Benguet, Zambales, and Bataan. PAGASA also raised
        a yellow warning signal over Zambales due to threats of flooding.</p>'
