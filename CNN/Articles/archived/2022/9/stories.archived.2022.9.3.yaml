      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 3) —</strong> Former
        Commission on Elections (Comelec) spokesperson James Jimenez has opted for
        an early retirement as director of the poll body’s education and information
        department.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeeb2871-7126-4081-a6af-64e9f6100159'
      'mgnl:activationStatus': true
