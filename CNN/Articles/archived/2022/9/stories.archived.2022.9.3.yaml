      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that the move was made in consideration of the safety and
        welfare of over 100,000 student-applicants and 1,600 testing center personnel
        nationwide.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61798183-6913-4f53-84fc-ae22c89f7a03'
