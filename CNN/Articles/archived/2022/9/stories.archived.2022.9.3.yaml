    'title': 'Gov''t information arm vows better FOI service delivery'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77eac402-11c5-4b08-b6f2-35342ee6ada1'
