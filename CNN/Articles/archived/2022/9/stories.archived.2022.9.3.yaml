    'template': '1'
    'title': 'EJ Obiena beats No.1 Armand Duplantis to win Brussels Diamond League'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c56af4-b4f6-4d13-ad89-d426e3da6df5'
