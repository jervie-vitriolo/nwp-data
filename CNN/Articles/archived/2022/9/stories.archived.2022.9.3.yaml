      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De los Reyes explained that without the entrance test, the computation
        of admission score is based on the student''s academic performance in grade
        levels 8 to 11, which is "subjected to transmutation and standardization to
        address the wide variation in the grading system of schools."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8ec127-4a34-467a-bba9-049c8e206bd3'
