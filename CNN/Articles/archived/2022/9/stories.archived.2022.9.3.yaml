      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>USA’s Christopher Nilsen meanwhile came in third after logging 5.71
        meters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5d4904-0219-41df-b19f-50da55b0feb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T14:25:23.173+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:22:00.799+08:00
