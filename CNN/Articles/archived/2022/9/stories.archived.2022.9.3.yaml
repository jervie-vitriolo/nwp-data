  'Cebu-province-face-mask-optional-indoor-proposal-Singapore':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'd9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2022-09-03T19:05:16.061+08:00
    'imagesource': 'jcr:106a7acc-220a-41ee-b313-dedf41c851c3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aa629c8c-3734-4dd0-a4b0-05a99ca673c5'
    'lead': 'Cebu Governor Gwen Garcia says local officials are ''closely studying''
      the possibility of expanding the optional use of face masks to include indoor
      settings.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-03T19:10:04.721+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-19T11:21:57.864+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:21:52.612+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Governor considers further easing face mask policy in Cebu'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b84a620-e4d0-4f08-8085-7a7b71e897fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T19:10:04.721+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:21:57.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 3)—</strong>&nbsp;Cebu
        Governor Gwen Garcia is considering further easing the face mask policy in
        the province.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd4c31a-899a-4201-b087-6cec0a2bd8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T19:10:04.721+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:21:57.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia told reporters on Friday that she is planning on expanding
        the optional use of masks to include indoor settings —&nbsp;citing the current
        COVID-19 protocols in Singapore.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e27117d-a820-4bea-86d1-853206bd75d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T19:10:04.721+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:21:57.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Cebu, wearing of face masks is only required in enclosed areas,
        air-conditioned spaces, and crowded places; and if an individual exhibits
        coronavirus symptoms.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da59ef63-83d6-4210-b8ab-159059d4af0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T19:10:04.721+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:21:57.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Singapore has stated even indoors whether air-conditioned or not.
        They are only requiring the use of face mask in public transportation and
        inside hospital facilities," Garcia said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6967a227-a4c1-4d7a-9e38-f1e34cddd7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T19:10:04.721+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:21:57.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So we are now closely studying this," she added. "I do plan to
        take into consideration the sensible, logical, and pro-people face mask policy
        of Singapore."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90446e4-030a-4d25-a33f-709d10ad1fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T19:10:04.722+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:21:57.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor, however, noted that the local government will carry
        out consultations with all sectors, including the Health, Tourism, and Trade
        departments.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175de900-e91e-440e-b09f-5ad36adc8cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T19:10:04.722+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:21:57.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite backlash from national task force officials, Garcia''s executive
        order relaxing the face mask rule in Cebu was adopted as an ordinance earlier
        this year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c606bd-cb44-4a21-a9a1-fe9ef1c3bdd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T19:10:04.722+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:21:57.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A similar directive in Cebu City has also gained the attention of
        the government, which warned of <a href="https://www.cnnphilippines.com/news/2022/9/2/DOH-LGUs-face-mask-mandate.html">"disastrous"</a>
        consequences should other LGUs follow suit.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47dce90d-a7e7-40d4-ac4c-0be9ed65de12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T19:10:04.722+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:21:57.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Cebu-based correspondent Dale Israel contributed to this report.</em></p>'
