      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6eb24b4-02ff-45e0-80d1-6720ceb8403f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T15:12:28.839+08:00
