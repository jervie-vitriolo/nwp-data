    'jcr:uuid': 'cc803652-8c20-4bab-b59d-c4b68b7c1cb4'
    'lead': 'The local government of Tanza, Cavite ramps up its clean-up drive in
      barangays following the declaration of a state of calamity in the town due to
      rising cases of dengue.

      '
    'mgnl:activationStatus': true
