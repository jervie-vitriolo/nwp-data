      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4fb3d44-2e83-4d01-b766-40824e6a92de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T20:23:12.281+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:21:57.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Dahil sa nagpapatuloy na pandemya, ang pangangasiwa ng</em>
        LEPT (licensure examination for professional teachers) <em>ay limitado, sa
        gayon ay naglilimita sa mga apektadong</em> provisional teachers <em>sa pagtanggap
        ng</em> LEPT <em>mula pa noong</em> 2020," DepEd said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19c7bcd-b351-45ef-9b83-50afa31475d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T20:23:12.281+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:21:57.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because of the ongoing pandemic, the administration
        of the LEPT was limited, affecting the provisional teachers who have not yet
        taken the exam since 2020.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626fa2d7-2f21-4179-a73e-805f50ca18a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T20:23:12.281+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:21:57.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government earlier allowed the hiring of unlicensed teachers
        for specialized subjects in SHS given that they will pass the board within
        five years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22bea93f-c03a-4f1c-b3da-d7e50b9c1e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T20:23:12.281+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:21:57.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9332b657-258e-4bf7-b502-facc3ad71cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T20:23:12.281+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:21:57.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd asked the Professional Regulation Commission (PRC) and the
        CSC last year to prioritize the appeal of provisional SHS teachers hired in
        2016 to be accommodated in the licensure exam administration and be reappointed
        beyond the five-year allowable period.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ba2e60-477f-46d5-92fd-8468e5a1715f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T20:23:12.281+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:21:57.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1324cb81-62b9-4c91-b8bb-1f6b2e271b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T20:23:12.282+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:21:57.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department also said it is coordinating with the PRC to accommodate
        provisional SHS teachers for the upcoming board exam this month.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949427df-3ce9-431b-bfd4-bb8296cfc2e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T20:23:12.282+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:21:57.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142854a1-50dc-4c95-963f-872dbeeb2072'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T20:23:12.282+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:21:57.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from DepEd showed there were 74,056 public school teachers
        in the SHS level nationwide during school year 2020-2021, when the pandemic
        started. This is higher than the 36,788 teachers for the first school year
        of SHS level in 2016-2017.</p>'
  'PH-debt-end-July-2022':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-09-03T20:35:47.551+08:00
    'imagesource': 'jcr:f6daa90a-444c-4d6e-9f1f-e44b80904330'
