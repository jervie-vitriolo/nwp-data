      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 3) —</strong> A
        state of calamity has been declared in Tanza, Cavite due to the rising cases
        of dengue, according to Mayor Yuri Pacumio.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d36bf40-ef9f-4ab1-b6fc-c0d940e6f93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T11:58:52.575+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:02.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 207 dengue cases was recorded in Tanza as of Aug. 25.
        The number nearly doubled from the 109 infections logged in the same period
        in 2021, according to Tanza Municipal Health Officer Ruth Punzalan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bfe04c6-5fcf-406b-ba54-1b46b21f019d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T11:58:52.575+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:02.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Punzalan on Monday announced that the dengue situation in the town
        has reached outbreak level and may balloon up to 500 cases if immediate actions
        are not taken.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd507c8-697f-4b0a-b4b1-5802d5e4e66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T11:58:52.575+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:02.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this, the local government of Tanza, together with the Department
        of Health (DOH)-Calabarzon, launched “Oplan Katok, Lamok Tepok” campaign on
        Friday to spread information about dengue prevention.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b1e234-1638-4fe7-963c-f48c8e3b52b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T11:58:52.575+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:02.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kailangang mabigyan ng kaalaman ang bawat Tanzeño kaugnay sa
        mga dapat gawing aksyon sa paglaban sa dengue lalo pa’t isinailalim na sa</em>
        state of calamity<em> ang ating bayan</em>,” Pacumio said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3815be79-58c7-44ac-a208-d284ef5edd29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T11:58:52.575+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:02.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Every Tanzeño needs to be informed about the actions
        that should be taken in the fight against dengue, especially since our town
        has been placed under a state of calamity.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac7e0ae-0792-4480-802f-dfc1f5b3e890'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T11:58:52.575+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:02.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Tanza also ramped up its cleaning operations in alleys,
        streets, and mosquito-prone areas to fight the further spread of the dengue
        virus in town.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42192d3c-6f63-4675-ac7b-38be55bbd66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T11:58:52.575+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:02.738+08:00
