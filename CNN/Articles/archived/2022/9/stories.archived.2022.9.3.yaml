      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 11 p.m. bulletin, the Philippine Atmospheric, Geophysical
        and Astronomical Services Administration (PAGASA) said Henry was last spotted
        520 kilometers northeast of Itbayat, Batanes, with maximum sustained winds
        of 150 kph near the center and gustiness of up to 185 kph.</p>'
