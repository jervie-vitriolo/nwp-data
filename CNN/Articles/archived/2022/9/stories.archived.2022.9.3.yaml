      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The win adds to Obiena’s list of accomplishments in the past weeks,
        which includes a string of podium finishes in Germany and Switzerland.</p>'
