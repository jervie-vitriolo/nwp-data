    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '08119422-4bf8-44e3-b9f5-39f4e77346a9'
    'lead': 'The United States Under Secretary of State for Arms Control and International
      Security is set to arrive in the country next week, according to the U.S. State
      Department.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-03T15:26:01.043+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-19T11:22:00.030+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:21:51.740+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'international-security', 'manila']
    'template': '1'
    'title': 'Ranking US official for global security to visit PH next week

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677fc391-8ff7-4388-956c-3da576a004fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T15:26:01.043+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:00.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 3) —</strong> The
        United States Under Secretary of State for Arms Control and International
        Security is set to arrive in the country next week, according to the U.S.
        State Department.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038911c2-b27d-47c7-948a-ea95cbb416cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T15:26:01.043+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:00.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released on Saturday, State Department spokesperson
        Ned Price said Ambassador Bonnie Jenkins will travel to Manila on Sept. 5-7.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f2291c-0f8f-459f-9457-222b51a3cb76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T15:26:01.043+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:00.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She will meet with officials and civil society partners “to discuss
        civil nuclear energy cooperation, strategic trade control, and global health
        security,” Price said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7117e7-589b-4316-b98a-f3a70ce349ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T15:26:01.043+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:00.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The visit is part of the US under secretary’s agenda to meet with
        allies and partners and expand cooperation on global health security, counterproliferation,
        conventional weapons destruction, civil-nuclear partnership, export controls,
        and strategic trade.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0443870d-47dd-482f-b261-65e6a7a11ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T15:26:01.043+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:00.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also among Jenkins’ mission is the implementation of the Women,
        Peace, and Security agenda. The State Department said these are “all key elements
        of the U.S. commitment to regional security in a free and open Indo-Pacific
        region.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef85792-c42d-4867-a563-e3ad583cce9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T15:26:01.044+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:00.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Manila, she is scheduled to visit Hanoi and Quang Tri in Vietnam
        as well as Singapore.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec38ac7-6ae2-4db8-b6de-07cd62190063'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T15:26:01.044+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:00.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jenkins previously served as special envoy and coordinator for threat
        reduction programs in the U.S. Bureau of International Security and Nonproliferation
        from July 2009 until January 2017, according to the State Department.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0939eada-0e04-4de9-8654-ed86f86511b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T15:26:01.044+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:00.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also oversaw diplomatic initiatives to advance the Global Health
        Security Agenda, a coalition that helps increase countries’ capacity to prevent,
        identify, and respond to infectious disease threats like Ebola and Zika.</p>'
