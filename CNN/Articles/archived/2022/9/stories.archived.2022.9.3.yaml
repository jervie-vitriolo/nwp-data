      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a6a0af-3089-442e-9b05-a22c199f3a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T00:11:26.515+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:22:06.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 2) -</strong> The
        Philippine Information Agency (PIA) on Friday vowed a better Freedom of Information
        (FOI) program under its supervision.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad966909-9624-4f8c-8b88-8b457f894018'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T00:11:26.515+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:22:06.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c737b27-7220-44c0-821c-bbf6a0a690e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T00:11:26.515+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:22:06.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PIA deputy director general Karl Louie Fajardo told House lawmakers
        the agency has absorbed the FOI management office by virtue of Executive Order
        No. 2, which reorganized then-Presidential Communications Operations Office
        to the current Office of the Press Secretary.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d265f7-4ca1-4fc3-ae87-929d73117437'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T00:11:26.515+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:22:06.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43aee06b-d570-4953-b533-4401c0266d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T00:11:26.515+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:22:06.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EO also placed PIA under the Office of the President''s direct
        supervision.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0456c7e2-1f4b-4b7c-a657-d8e271e9174b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T00:11:26.516+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:22:06.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19beca84-7b9b-4617-add3-9151e9ad75a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T00:11:26.516+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:22:06.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung dati po nagiging</em> gatekeeper <em>tayo ng impormasyon,
        ngayon po tayo ay magiging</em> gateway <em>ng impormasyon</em>. <em>Dahil
        po</em> end-to-end <em>na po ang ahensya ng PIA, matutulungan na po naming
        na ma-improve ''yung</em> service delivery <em>ng</em> FOI," Fajardo explained.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400868bf-4076-4e0a-9ca7-6d32841cfb43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T00:11:26.516+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:22:06.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978a3185-fee6-430c-9b77-db31ebdba626'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T00:11:26.516+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:22:06.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: From gatekeepers, we are now gateways of information.
        Because the PIA is now end-to-end, we can help improve the service delivery
        of FOI.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e30e712-9a3b-4906-9723-32f1ef198b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T00:11:26.516+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:22:06.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4f4dba-a1d0-4e49-8110-5a17508db0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T00:11:26.516+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:22:06.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cited wider coverage due to the agency''s over 16 regional offices
        and 78 provincial offices nationwide, and capability development for information
        officers so they can process FOI requests and lobby FOI ordinances among local
        governments.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62f885b-ade8-4c6b-9ce0-5373869e86d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T00:11:26.516+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:22:06.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aac2d9a-160d-41b3-a2c1-94fdf8ef7f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T00:11:26.516+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:22:06.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fajardo also said requests will be structured in a way that requesting
        parties will be able to get the right information and it will be used for
        their actual, legal purposes.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e71d63d-f36b-42b2-86a4-63d70344ed2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T00:11:26.516+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:22:06.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568bae7c-da45-4379-88e4-875f1668d9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T00:11:26.516+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:22:06.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Makikipagtulungan po kami sa lahat ng</em> agencies <em>kasama
        na po ang</em> legislative branch <em>para po malagay po lahat ng</em> safeguards
        <em>na para sa indibidwal at para rin po sa nagre-request</em> ng information.
        <em>Mas magiging</em> efficient <em>po ang ating</em> FOI program," the official
        added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f81239-8c0b-46ed-8c58-bdd825e41369'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T00:11:26.516+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:22:06.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7d36d9-13d1-475c-8875-d778460eb212'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T00:11:26.516+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:22:06.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will work with all agencies and even the legislative
        branch to ensure all safeguards are in place for concerned individuals and
        those requesting for information. Our FOI program will be more efficient.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d358dc4-a466-4930-8d7b-1ea69415f0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T00:11:26.516+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:22:06.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9398db4-5e19-4473-b7af-24a25ee8f4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T00:11:26.516+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:22:06.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also vowed to coordinate with the National Council of Disability
        Affairs in coming up with policies to ensure preferential treatment for persons
        with disabilities both from receiving officers and the online platform.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e73d0c4-e1b1-4017-b5e0-aa2e88451a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T00:11:26.517+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:22:06.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87052ad5-aa35-44dc-9916-1c33dc2b91af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T00:11:26.517+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:22:06.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former president Rodrigo Duterte''s second executive order granted
        public access to official documents and transactions in all departments and
        offices under the executive. However, a legislative counterpart has yet to
        be passed.</p>'
  'china-chengdu-covid-lockdown':
    'author': 'Nectar Gan and CNN''s Beijing bureau'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-09-03T09:17:46.302+08:00
    'imagesource': 'jcr:2828b1ad-80af-4874-972f-d3186b322069'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ae42cb17-5afd-44c3-a3c2-a41cd66dc03e'
    'lead': 'The Chinese metropolis of Chengdu imposed a sweeping city-wide lockdown
      on Thursday evening, confining 21 million residents to their homes as the country
      doubles down on its zero-Covid policy ahead of a key Communist Party meeting.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-03T09:20:20.338+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-19T11:22:05.543+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:21:49.338+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['china', 'covid-19', 'lockdown', 'chengdu', 'xi-jinping']
    'template': '1'
    'title': 'Chinese metropolis of Chengdu locks down 21 million residents

      '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8097b4d8-052f-48a0-906c-e747975380ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T09:20:20.338+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:05.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Chinese metropolis of Chengdu imposed
        a sweeping city-wide lockdown on Thursday evening, confining 21 million residents
        to their homes as the country doubles down on its zero-Covid policy ahead
        of a key Communist Party meeting.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d8c1c5-ab50-4e61-8a65-969181311a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T09:20:20.338+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:05.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move offered a stark reminder of the lengths the country is
        prepared to go to in sticking to the zero-tolerance approach favored by leader
        Xi Jinping, with the shutting down of the megacity following the reporting
        of more than 700 cases the previous week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70bf844-9b7b-4474-a357-b4a477d22b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T09:20:20.338+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:05.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it came despite earlier efforts by authorities to quash rumours
        that such a lockdown was coming, with police arresting one resident who was
        accused of making "provocative comments" on social media.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc2f635-022e-42e8-a03e-4a7b9730fe5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T09:20:20.338+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:05.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lockdown requires all residents to stay at home from 6 p.m.
        Thursday, except for mandatory Covid testing. Mass testing will take place
        from Thursday to Sunday, the city government said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859fc59a-c3b3-4c3e-9023-be282a1c65d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T09:20:20.339+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:05.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city''s digital system used to register Covid tests has crashed
        repeatedly due to the sudden surge in entries, resulting in long lines at
        some testing sites, according to residents on social media.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0c722b-8b19-4a32-ab33-9010e95c85b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T09:20:20.339+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:05.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Households can send one person out for grocery shopping once per
        day with a negative test, and residents with emergency requests such as seeking
        medical care must gain approval from a neighborhood committee.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1e114e-15b3-491c-b288-3a0bbddf26cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T09:20:20.339+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:05.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All businesses are to be shut except for supermarkets, pharmacies
        and hospitals. Restaurant dining is also being suspended, with only takeaways
        allowed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86ebce0-6820-4b0f-9ba0-ebac60558e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T09:20:20.339+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:05.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is China''s largest city-wide lockdown since Shanghai, the
        financial hub of 25 million people, emerged from a painful two-month lockdown
        in June.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e48757-a42d-459c-aa02-439abd15635e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T09:20:20.339+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:05.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shanghai was reporting thousands of infections per day in late March
        as it headed into the lockdown. On Wednesday, Chengdu reported just 156 cases.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb4e232-cbeb-45b2-81d5-bf010e26738e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T09:20:20.339+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:05.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chengdu''s lockdown, announced hours before it went into force,
        sparked panic buying across the city. Photos circulating on social media show
        markets packed with crowds, car trunks and backseats filled with groceries
        -- and a dozen chicken strapped onto the roof of a car.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935b044e-ecf5-4573-a885-95f8434b11f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T09:20:20.339+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:05.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panic buying followed similar scenes earlier in the week following
        speculation on social media that authorities were considering a lockdown.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b1082f-8a6a-415d-8c4e-986b428f5154'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T09:20:20.339+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:05.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, a Chengdu resident with the handle "Tropical Forest"
        on WeChat, China''s popular messaging app, said in a group chat that authorities
        would discuss whether to impose a lockdown in an evening meeting. Screenshots
        of his messages were leaked and went viral on social media, sending residents
        to snap up groceries and daily necessities at supermarkets.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca31550-58ad-4b53-a92e-af7a013f0a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T09:20:20.339+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:05.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Chengdu police said the WeChat user, surnamed She, had
        caused panic among citizens and disrupted epidemic prevention work by posting
        "provocative comments". She was detained for 15 days and fined 1,000 yuan
        for "picking quarrels and provoking trouble."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd243233f-accf-49d0-aa03-ecf95e1f9fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T09:20:20.339+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:05.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Doubling down on zero-Covid</h3>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06a7ca4-ec0a-4c88-ad45-6f45815a0b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T09:20:20.339+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:05.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is one of the last places in the world still enforcing stringent
        zero-Covid measures, which rely on sweeping digital surveillance, mass testing,
        extensive quarantines and snap lockdowns.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95eb445c-12e8-4c20-b025-3dbcadd27be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T09:20:20.339+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:05.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strategy has faced growing challenges from the highly infectious
        Omicron variant, with authorities across China struggling to tamp down on
        outbreaks. In the past 10 days, new local cases have been recorded in all
        of mainland China''s 31 provinces and regions.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e112e423-4d89-4819-8e2f-9d49e578a883'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T09:20:20.339+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:05.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the southern technology hub of Shenzhen, authorities shut down
        Huaqiangbei, the world''s largest electronics market, this week as they locked
        down dozens of neighborhoods and suspended service at 24 subway stations and
        hundreds of bus stations across the city.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e3a13a-7156-489c-989b-7a9e1bbdebae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T09:20:20.339+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:05.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the northern port city of Dalian, a lockdown was imposed on Thursday
        and set to run until Sunday in its main urban areas, affecting about 3 million
        residents.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a9c635-d7bb-471b-ad0b-fafe479f13f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T09:20:20.340+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:05.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Shijiazhuang, the capital of Hebei province in northern China,
        authorities suspended public transport across the city over the weekend, after
        30 infections were found during mass testing. Four districts ordered more
        than 3 million residents to work from home until Wednesday afternoon.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad7ea6a-f698-4196-a08d-b975ed18183c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T09:20:20.340+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:05.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In western China, Xining, the capital of Qinghai province and home
        to 2.5 million people, ordered a lockdown from Monday until Thursday in its
        urban areas and suspended public transport.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7845513c-1608-4fb8-b53b-e02a41865b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T09:20:20.340+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:05.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rolling lockdowns have crippled economic growth. In July, youth
        unemployment in China hit a record high, with one in five young people out
        of work.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ad848a-33dd-450c-9712-6e2f6cd79fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T09:20:20.340+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:05.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While initially supportive of the zero-tolerance approach, the Chinese
        public has become increasingly frustrated with the unending restrictions on
        their daily life. The often ruthless and chaotic enforcement of the policy
        by local governments has further fueled public anger and resentment.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad44166-8779-47c3-bdfc-174937593577'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T09:20:20.340+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:05.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the economic and social toll, Chinese leaders have repeatedly
        vowed to stick to the zero-Covid policy, insisting that it is saving lives.
        Health officials say the relatively low vaccination rate among China''s elderly
        population and inadequate rural healthcare capacity are hurdles to abandoning
        zero Covid.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8234922d-45ee-40e5-971b-43fba0a23cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T09:20:20.340+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:05.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local authorities across China are under tremendous pressure to
        prevent outbreaks from spiraling just weeks away from a key Communist Party
        meeting. Maintaining social stability has always been a top priority in the
        lead-up to important political events.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1b2af4-f57d-492b-98fe-6e4b5869460c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T09:20:20.340+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:05.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 20th Party Congress, scheduled to start on October 16, is widely
        expected to see Chinese leader Xi Jinping extend his hold on power for another
        five years.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cea0499-6ef7-4ccd-912e-8a08b64869b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T09:20:20.340+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:05.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Chinese who have grown disillusioned with zero-Covid hope restrictions
        could be relaxed after the congress, but the government has not offered any
        timeline on a possible shift of the policy.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07af7c1-19fc-4a55-973d-b0e3ad04631b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-03T09:20:20.338+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:22:05.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/09/01/china/china-covid-sichuan-lockdown-intl-hnk/index.html">Chinese
        metropolis of Chengdu locks down 21 million residents</a>."</em></p>'
