      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the continuing health risks and operational hurdles posed
        by in-person exams due to the pandemic, the University of the Philippines
        has resolved to forego the nationwide UP College Admission Test (UPCAT) for
        academic year 2023-2024," he wrote.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57036a45-f06c-4579-b4db-336d1adfd528'
