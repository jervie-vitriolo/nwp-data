      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official filed his optional retirement last Aug. 2 and the Comelec
        en banc approved it on Aug. 31.</p>'
