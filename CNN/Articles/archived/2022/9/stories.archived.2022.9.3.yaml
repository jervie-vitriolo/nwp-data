      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The university will retain the admission score model it used in
        the past two years, when UPCAT was also suspended due to COVID-19.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4b709f-5730-44db-bdee-17f5234ae806'
      'mgnl:activationStatus': true
