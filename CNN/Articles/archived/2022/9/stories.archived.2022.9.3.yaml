      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez, who served as the commission''s mouthpiece for 15 years,
        will retire effective Sept. 16.</p>'
