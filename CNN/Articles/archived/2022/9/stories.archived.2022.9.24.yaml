      'jcr:uuid': 'b15fb8c1-ac01-4b2b-948c-f182320bd0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T18:55:29.318+08:00
      'mgnl:createdBy': 'alyssa'
