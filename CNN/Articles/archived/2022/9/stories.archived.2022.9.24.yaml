    'template': '1'
    'title': 'DTI urged to tighten measures vs ‘online budol’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d073bbf-bdca-4cd9-861f-792382c9ed6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T10:57:53.821+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-29T05:50:50.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 24) —</strong>
        A lawmaker has urged the Department of Trade and Industry (DTI) and other
        government agencies to impose more stringent measures in processing shipment
        of goods in order to protect consumers from scammers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09f8a8f-79df-4774-9176-a034e7fefab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T10:57:53.821+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-29T05:50:50.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee0444a-e332-488d-82c4-f1ffc4ad4e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T10:57:53.821+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-29T05:50:50.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surigao Rep. Robert Ace Barbers said the DTI must compel delivery
        service firms on the web to thoroughly check the identity of all sellers before
        transacting business with them.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c16aa86-490e-493c-894f-375d467b2bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T10:57:53.821+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-29T05:50:50.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596a3bf1-8ab5-4cce-b2da-e24da40c5088'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T10:57:53.821+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-29T05:50:50.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These measures, according to him, would help protect buyers from
        scams against social media data-spoofing and “online budol-budol.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a205577a-1c71-476e-95f0-2fe322dfec8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T10:57:53.821+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-29T05:50:50.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a45a3c-f8c0-46a9-a197-eababc36798e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T10:57:53.821+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-29T05:50:50.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the solon said the latest modus operandi of online
        “budol” is targeting houses where tenants only accept and pay for cash-on-delivery
        (COD) packages.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca222df4-6134-48b1-8085-4621306fde2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T10:57:53.821+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-29T05:50:50.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461f98c4-0ed1-4d2b-a6ac-6d2d19b8ca62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T10:57:53.821+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-29T05:50:50.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Barbers, scammers look through the prior activity of
        their target through their social media accounts and steal personal information
        to send them cheap or useless products.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd27e23-ce20-4fa9-817a-e7c312c4ac94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T10:57:53.821+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-29T05:50:50.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd396f182-f653-4a57-a616-9f06785b8f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T10:57:53.821+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-29T05:50:50.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I have received numerous reports of people victimized by online
        scammers who steal personal data from targeted victims’ FB, Messenger or other
        social media accounts and use them to deliver bogus goods to victims, some
        of whom did not even order such goods,” he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aad4d0e-180a-469f-bf32-a7796deb8eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T10:57:53.821+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-29T05:50:50.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102358d4-10aa-4fc5-a855-b130213f6798'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T10:57:53.821+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-29T05:50:50.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barbers, who also chairs the House Committee on Dangerous Drugs,
        said majority of the victims, some of whom he knew personally, had been duped
        by amounts ranging from P100 to P5,000.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e6fb46-a761-4e83-a40f-e79dcee58fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T10:57:53.822+08:00
      'mgnl:createdBy': 'jelo'
