      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/09/23/middleeast/west-bank-simmers-mime-intl/index.html"><em>"Fears
        of a third Intifada as Palestinian deaths reach 7-year high"</em></a></p>'
