  'DTI-urged-to-tighten-measures-vs-online-budol':
    'author': 'Faith Yuen Wei Ragasa, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-09-24T10:53:33.000+08:00
    'imagesource': 'jcr:e03cfc30-4ee0-4e02-be8b-9e7b14f42e2f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'be426bfb-f7b5-4129-9b31-f7e0a5a02725'
    'lead': 'Surigao Rep. Robert Ace Barbers said the DTI must compel delivery service
      firms on the web to thoroughly check the identity of all sellers before transacting
      business with them.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-24T10:57:53.820+08:00
    'mgnl:createdBy': 'jelo'
