  'nasa-dart-mission-what-to-know':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-09-24T08:18:22.688+08:00
    'imagesource': 'jcr:d438154a-17e2-445f-a388-af0d3766156b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '33997d95-13ce-4cfc-b915-e0946966cb65'
    'lead': 'The Double Asteroid Redirection Test mission, or DART, aims to see if
      this kind of kinetic impact can help deflect an asteroid posing a threat to
      Earth.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-24T08:21:59.188+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-19T11:45:33.683+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:45:02.849+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The DART mission is about to collide with an asteroid. What to expect

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1257e7fe-fb23-4d9f-a8de-8a5b37a3e6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T08:21:59.188+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:45:33.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> On Monday, a NASA spacecraft will deliberately
        slam into an asteroid called Dimorphos.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8458ca4-f9d5-44dc-8bc1-1111d74c39b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T08:21:59.188+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:45:33.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Double Asteroid Redirection Test mission, or DART, aims to see
        if this kind of kinetic impact can help deflect an asteroid posing a threat
        to Earth.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeedf5fd-b074-4319-a2c1-2af9bff8b578'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T08:21:59.188+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:45:33.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are moving an asteroid," said Tom Statler, NASA program scientist
        for the DART mission. "We are changing the motion of a natural celestial body
        in space. Humanity has never done that before."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce7c44c-32f3-49bd-bf63-575b23b72a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T08:21:59.188+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:45:33.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what you need to know about this mission.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb61a29-3394-427c-999f-082417bc2f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T08:21:59.188+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:45:33.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What exactly is DART?</h3>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c553c3e-35f3-4262-8309-2f673396ff81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T08:21:59.189+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:45:33.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DART spacecraft is about the size of a school bus. It has been
        traveling to reach its asteroid target since launching in November 2021. The
        spacecraft will arrive at the asteroid system on September 26. Impact is expected
        at 7:14 p.m. ET.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2d2a61-3642-49c4-a592-a1eba2141b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T08:21:59.189+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:45:33.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Where is it going?</h3>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4133f6ae-dbd2-48bb-9322-c04764eb135a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T08:21:59.189+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:45:33.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spacecraft is heading for a double-asteroid system, where a
        tiny "moon" asteroid, named Dimorphos, orbits a larger asteroid, Didymos.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1cc8cd-ad4b-4a45-9778-db3da6daa463'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T08:21:59.189+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:45:33.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Didymos. which means "twin" in Greek, is roughly 2,560 feet (780
        meters) in diameter. Meanwhile, Dimorphos measures 525 feet (160 meters) across,
        and its name means "two forms."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa32032-9600-477b-bef8-3de9eff053ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T08:21:59.189+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:45:33.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time of impact, Didymos and Dimorphos will be relatively
        close to Earth -- within 6.8 million miles (11 million kilometers).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2ffef2-46ad-4533-8e00-121ef0f41947'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T08:21:59.189+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:45:33.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither Dimorphos nor Didymos is at risk of colliding with Earth
        -- before or after the collision takes place.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df90fd8d-aff1-465f-a773-c35c5d551d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T08:21:59.189+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:45:33.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What will DART do?</h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ca9c06-856a-4b2a-995f-2c3b9fad700a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T08:21:59.189+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:45:33.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DART is going down in a blaze of glory. It will set its sights on
        Dimorphos, accelerate to 13,421 miles per hour (21,600 kilometers per hour)
        and crash into the moon nearly head-on.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f431b4d-3da9-49e8-a32c-624e858e0a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T08:21:59.189+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:45:33.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spacecraft is about 100 times smaller than Dimorphos, so it
        won''t obliterate the asteroid.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cbb4308-70ad-46f3-8ef9-0f27443dc251'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T08:21:59.189+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:45:33.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, DART will try to change the asteroid''s speed and path
        in space. The mission team has compared this collision to a golf cart crashing
        into one of the Great Pyramids -- enough energy to leave an impact crater.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e437b2-7251-4b73-8a7b-ac5ed09e6999'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T08:21:59.189+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:45:33.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The impact will change Dimorphos'' speed by 1% as it orbits Didymos.
        It doesn''t sound like much, but doing so will change the moon''s orbital
        period.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c1cb21-3eba-43c2-8fa4-18cf3066f36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T08:21:59.189+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:45:33.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nudge will shift Dimorphos slightly and make it more gravitationally
        bound to Didymos -- so the collision won''t change the binary system''s path
        around the Earth or increase its chances of becoming a threat to our planet.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233c1ae6-192e-4e60-87bc-577be9f41823'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T08:21:59.189+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:45:33.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What will we get to see?</h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f472d8-066c-43fa-9887-c1c2b31a7236'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T08:21:59.189+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:45:33.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spacecraft will share its view of the double-asteroid system
        through an instrument known as the Didymos Reconnaissance and Asteroid Camera
        for Optical navigation, or DRACO.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da8fc0a-3b9d-4296-a0ec-c4829dd6b5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T08:21:59.190+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:45:33.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This imager, which serves as DART''s eyes, will allow the spacecraft
        to identify the double-asteroid system and distinguish which space object
        it''s supposed to strike.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ff775e-50f4-4fac-8886-0146c9e331b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T08:21:59.190+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:45:33.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This instrument also is a high-resolution camera that aims to capture
        images of the two asteroids to be streamed back to Earth at a rate of one
        image per second in what will appear nearly like a video. You can watch the
        live stream on NASA''s website, beginning at 6 p.m. ET Monday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511954c6-3299-4217-a498-fdd228cad209'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T08:21:59.190+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:45:33.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Didymos and Dimorphos will appear as pinpricks of light about an
        hour before impact, gradually growing larger and more detailed in the frame.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1e26af-4b6b-4e5a-9621-90fd06341bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T08:21:59.190+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:45:33.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dimorphos has never been observed before, so scientists can finally
        take in its shape and the appearance of its surface.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2a518f-c459-410c-a838-34aa969495b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T08:21:59.190+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:45:33.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We should be able to see Dimorphos in exquisite detail before DART
        crashes into it. Given the time it takes for images to stream back to Earth,
        they will be visible for eight seconds before a loss of signal occurs and
        DART''s mission ends -- if it was successful.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976d4a49-ec33-415c-91e7-bab9d4cfacfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T08:21:59.190+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:45:33.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spacecraft also has its own photojournalist along for the ride.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3836bf3-3d06-48ab-abce-a1352f5eb950'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T08:21:59.190+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:45:33.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A briefcase-size satellite from the Italian Space Agency hitched
        a ride with DART into space. Called the Light Italian CubeSat for Imaging
        of Asteroids, or LICIACube, it detached from the spacecraft on September 11.
        The satellite is traveling behind DART to record what happens from a safe
        perspective.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e5ff10-1f11-468f-966c-4f6aea9b1029'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T08:21:59.190+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:45:33.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three minutes after impact, LICIACube will fly by Dimorphos to capture
        images and video of the impact plume and maybe even spy on the impact crater.
        The CubeSat will turn to keep its cameras pointed at Dimorphos as it flies
        by.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e76f1d-eccf-4f61-976c-183441552f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T08:21:59.190+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:45:33.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The images and video, while not immediately available, will be streamed
        back to Earth in the days and weeks following the collision.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20de6d67-2685-4ac9-92a4-8de5ecbe7524'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T08:21:59.190+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:45:33.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>How will we know if the mission was successful?</h3>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d55fe82-b2f0-4c77-a5c0-e11fdcedcdb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T08:21:59.190+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:45:33.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LICIACube won''t be the only observer watching. The James Webb
        Space Telescope, the Hubble Space Telescope and NASA''s Lucy mission will
        observe the impact. The Didymos system may brighten as its dust and debris
        is ejected into space, said Statler, the NASA program scientist.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae02c4d-07cc-456e-8314-6dd7b6a99fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T08:21:59.190+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:45:33.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But ground-based telescopes will be key in determining if DART successfully
        changed the motion of Dimorphos.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7cdfe83-bd5a-4445-86f8-214ee26a5add'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T08:21:59.190+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:45:33.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Didymos system was discovered in 1996, so astronomers have plenty
        of observations of the system. After the impact, observatories around the
        world will watch as Dimorphos crosses in front of and moves behind Didymos.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2384e64b-9515-4cb5-a4be-ce5ca661ee17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T08:21:59.190+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:45:33.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dimorphos takes 11 hours and 55 minutes to complete an orbit of
        Didymos. If DART is successful, that time could decrease by 73 seconds, "but
        we actually think we''re going to change it by about 10 minutes," said Edward
        Reynolds, DART project manager at the Johns Hopkins University Applied Physics
        Laboratory.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c018a35-0b7c-4480-bc53-423f66202cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T08:21:59.190+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:45:33.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Statler said he would be surprised if a measurement of the period
        change came in less than a few days but even more so if it took more than
        three weeks.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287f7603-5dce-48f0-9c89-92871b12a1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T08:21:59.190+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:45:33.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What if DART misses and doesn''t hit the asteroid?</h3>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315fbad8-84f1-4330-b1f3-32321553c14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T08:21:59.191+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:45:33.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m highly confident that we were going to hit on Monday, and
        it will be a complete success," said Lindley Johnson, NASA planetary defense
        officer.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e435dcd9-4e41-4a99-86db-af8de2e4c819'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T08:21:59.191+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:45:33.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if DART misses its proverbial dart board, the team will be ready
        to ensure the spacecraft is safe and all its information downloaded to figure
        out why it didn''t hit Dimorphos.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc13b07-f85f-4110-b6bb-374bfd1a7ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T08:21:59.191+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:45:33.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Applied Physics Laboratory''s Mission Operations Center will
        intervene if necessary, even though DART will have been operating autonomously
        for the final four hours of its journey.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa856a8-2f63-4854-851c-2da78ccd053a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T08:21:59.191+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:45:33.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It takes 38 seconds for a command to travel from Earth to the spacecraft,
        so the team can react quickly. The DART team has 21 contingency plans it has
        rehearsed, said Elena Adams, DART mission systems engineer at the Applied
        Physics Lab.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7aa021-e2d4-4f23-8134-21608ab5a240'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T08:21:59.191+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:45:33.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Why do we need to test this, and why on this asteroid?</h3>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c14270-0ca6-4b8c-bce0-ea6db8899fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T08:21:59.191+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:45:33.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dimorphos was chosen for this mission because its size is comparable
        to asteroids that could pose a threat to Earth. An asteroid the size of Dimorphos
        could cause "regional devastation" if it hit Earth.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baaa6518-4946-445f-bdac-310236a1bb06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T08:21:59.191+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:45:33.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The asteroid system is "the perfect natural laboratory" for the
        test, Statler said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389be3fc-9354-48e1-bb05-5993bff861d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T08:21:59.191+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:45:33.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mission will allow scientists to have a better understanding
        of the size and mass of each asteroid, which is crucial to understanding near-Earth
        objects.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25dac16b-2fc8-4574-99b1-b0a0ffcccbe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T08:21:59.191+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:45:33.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Near-Earth objects are asteroids and comets with an orbit that places
        them within 30 million miles (48.3 million kilometers) from Earth. Detecting
        the threat of near-Earth objects that could cause grave harm is a primary
        focus of NASA and other space organizations around the world.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf407a1-12e2-4d2f-82d1-e490f7e7bdc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T08:21:59.191+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:45:33.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No asteroids are currently on a direct impact course with Earth,
        but more than 27,000 near-Earth asteroids exist in all shapes and sizes.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa6fbba-c25f-4bca-a5ee-814aeb01d8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T08:21:59.191+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:45:33.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The valuable data collected by DART will contribute to planetary
        defense strategies, especially the understanding of what kind of force can
        shift the orbit of a near-Earth asteroid that could collide with our planet.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eca8b93-33dd-4355-925f-4526a3f464d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T08:21:59.191+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:45:33.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Why don''t we just blow up the asteroid, like in ''Armageddon''?</h3>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57344a0-e159-4d01-9653-dabe0b0c4f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T08:21:59.191+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:45:33.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Movies make combating asteroid approaches seem like a hurried scramble
        to protect the planet, but "that''s not the way to do planetary defense,"
        Johnson said. Blowing up an asteroid could be more dangerous because then
        its pieces could be on a collision course with Earth.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b64e60-682a-42e3-b3f3-fe4ac622ac98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T08:21:59.191+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:45:33.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But NASA is considering other methods of changing the motion of
        asteroids.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184c76e6-af3a-440a-9104-fcdb9d6a719a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T08:21:59.191+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:45:33.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DART spacecraft is considered to be a kinetic impactor that
        could change the speed and path of Dimorphos. If DART is successful, it could
        be one tool for deflecting asteroids.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2deff781-ca86-4ff2-a557-182a7804c76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T08:21:59.192+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:45:33.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another option is a gravity tractor, which relies on mutual gravitational
        attraction between a spacecraft and an asteroid to tug the space rock out
        of its impacting trajectory into a more benign one, Johnson said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4432e8f-7d69-40d7-81e9-dde2f16a8a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T08:21:59.192+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:45:33.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another technique is ion beam deflection, or shooting an ion engine
        at an asteroid for long periods of time until the ions change the asteroid''s
        velocity and orbit.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071de48a-1fc5-43d2-8293-539cea42e74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T08:21:59.192+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:45:33.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But both of these take time.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66eed4b0-9d1e-43c9-9315-1720f06b0700'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T08:21:59.192+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:45:33.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any technique that you can imagine that changes the orbital speed
        of the asteroid in orbit is a viable technique," Johnson said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98641e2d-085b-40a3-8431-9f943f85042e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T08:21:59.192+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:45:33.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An international forum called the Space Planning Commission has
        brought 18 national space agencies together to assess what might be best to
        deflect an asteroid, depending on its size and path.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25cc25ea-8ee1-459f-b271-dd6b86288f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T08:21:59.192+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:45:33.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finding populations of hazardous asteroids and determining their
        sizes are priorities of NASA and its international partners, Johnson said.
        The design for a space-based telescope called the Near-Earth Object Surveyor
        mission is currently in review.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366b004e-8b4a-4166-a263-2a18a996e05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T08:21:59.192+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:45:33.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Will any other spacecraft fly by Dimorphos in the future?</h3>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35493f4a-e03b-4124-ba35-0a3bd25bd0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T08:21:59.192+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:45:33.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Didymos system won''t be lonely for too long. To survey the
        aftermath of the impact, the European Space Agency''s Hera mission will launch
        in 2024. The spacecraft, along with two CubeSats, will arrive at the asteroid
        system two years later.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c7f278-ed8d-45a4-9c6c-f6646d160072'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T08:21:59.192+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:45:33.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hera will study both asteroids, measure physical properties of Dimorphos,
        and examine the DART impact crater and the moon''s orbit, with the aim of
        establishing an effective planetary defense strategy.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191251c9-b7c7-4891-baa1-67c6b41c89c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T08:21:59.188+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:45:33.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/09/23/world/nasa-dart-faq-scn/index.html">The
        DART mission is about to collide with an asteroid. What to expect</a>."</em></p>'
  'Hurricane-Fiona-likely-to-be-extreme-weather-event':
    'author': 'Aya Elamroussi, Theresa Waldrop and Christina Maxouris, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-09-24T10:07:57.171+08:00
    'imagesource': 'jcr:92f8ad1e-312a-4ab3-a051-0a6a5e4a81c2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '81f41129-461c-449b-aab5-1a618df682cb'
    'lead': 'It''s on track to be an "extreme weather event" in eastern Canada, threatening
      powerful winds, dangerous storm surge and about two months'' worth of rainfall,
      forecasters with the Canadian Hurricane Centre warned Friday afternoon. And
      some parts, like the Canadian Maritimes, will likely begin feeling effects Friday
      evening, the centre said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-24T10:17:46.325+08:00
