    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6356f87-0811-43a5-afc4-cc8014720f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T10:17:46.330+08:00
