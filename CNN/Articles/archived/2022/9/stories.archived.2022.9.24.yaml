      'jcr:uuid': 'e42f72b3-a803-41c7-884e-010aae6791ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T18:55:29.318+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:45:22.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Very proud to be part of his career in some way. But even happier
        to finish our career like friends after everything we shared on court like
        rivals."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66595b1b-8cc3-4b3f-a319-c440aa9c96b9'
