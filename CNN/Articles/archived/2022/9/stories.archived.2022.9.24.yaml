    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '609b718c-4e90-49dc-9641-4de549a381a5'
    'lead': 'Since Friday, demonstrations have taken place in at least 40 cities nationwide,
      including the capital Tehran, with protesters demanding an end to violence and
      discrimination against women as well as an end to compulsory wearing of the
      hijab.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-24T17:17:48.599+08:00
