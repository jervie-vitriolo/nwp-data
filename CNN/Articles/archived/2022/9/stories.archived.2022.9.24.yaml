      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99da085b-d049-4498-b4ea-861ae3bdf2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T10:35:39.400+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:45:35.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the end, that Federer was unable to secure the win didn''t matter
        too much and the emotion in his goodbye speech -- barely able to get through
        it when speaking about the support his family had given him throughout his
        career -- also reduced his doubles partner to tears.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505ea56d-d584-4f64-bcf9-17bc3a924e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T10:35:39.400+08:00
