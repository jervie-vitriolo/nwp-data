    'template': '1'
    'title': 'Marcos calls for peaceful end to Taiwan, Korea, Russia-Ukraine conflicts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c214db85-3c8d-403b-8537-5f39c561f4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T17:14:29.325+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:45:27.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 24)</strong> —<strong>&nbsp;</strong>President
        Ferdinand "Bongbong" Marcos Jr. called for a peaceful resolution to the conflicts
        in the Taiwan Strait and Korean Peninsula, and the war between Russia and
        Ukraine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0072d4-89c5-4af8-940c-7bd70f89d77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T17:14:29.325+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:45:27.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e23448-4d13-4f82-b068-89994c381109'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T17:14:29.325+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:45:27.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are certainly concerned about rising tensions in the Taiwan
        Strait, just north of the Philippines. We urge all parties involved to exercise
        maximum restraint. Dialogue and diplomacy must prevail," Marcos said Saturday
        (Philippine time) in his speech at the Asia Society headquarters in New York.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a80b71-dd3a-4e5e-9522-0d90fed19db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T17:14:29.325+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:45:27.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad445808-29ad-4365-9c39-2b3de0cde362'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T17:14:29.325+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:45:27.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos added that while the Philippines adheres to the "One China"
        policy—a diplomatic acknowledgment that there is only one Chinese government—it
        also hopes for a peaceful resolution of China''s issues with Taiwan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701b6132-351f-4d80-aadc-49716d0070a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T17:14:29.325+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:45:27.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6746ae4-0b75-4aae-ac18-de767ac25755'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T17:14:29.325+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:45:27.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has conducted military drills close to Taiwan and cut off
        defense and climate change cooperation with the United States following US
        House Speaker Nancy Pelosi''s recent visit to Taipei.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67ece70-9673-4185-a84b-f3aada6950c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T17:14:29.325+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:45:27.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd0d04f-6847-4ec3-a176-813c6ed20405'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T17:14:29.325+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:45:27.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/world/2022/9/20/Biden-again-says-US-forces-would-defend-Taiwan-against-Chinese-aggression.html">Biden
        again says US forces would defend Taiwan against Chinese aggression</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb55e10e-d761-40d9-a045-3b9072691a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T17:14:29.326+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:45:27.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8939f68c-68d7-4bea-b317-1c6bb3550577'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T17:14:29.326+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:45:27.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Marcos stressed the need for "confidence-building measures"
        in the Korean Peninsula toward a peaceful and stable Asia Pacific region.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6672bc24-8868-4a9c-aeb2-49790a022042'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T17:14:29.326+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:45:27.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e66797a-9317-4fd9-a791-60dbd4d0dbad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T17:14:29.326+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:45:27.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are ready to play a constructive role in advancing a peaceful
        and denuclearized Korean Peninsula through confidence-building measures amongst
        various stakeholders," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd861bcd6-b289-4c1d-92c8-c180c6ab1bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T17:14:29.326+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:45:27.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c8e474-a05c-48b1-acea-97b3638fa61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T17:14:29.326+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:45:27.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, North Korea <a href="https://www.cnnphilippines.com/world/2022/9/10/North-Korea-declares-itself-a-nuclear-weapons-state.html">declared
        itself</a> a nuclear weapons country — which leader Kim Jong Un described
        as "irreversible."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9439ca8a-9845-4d9e-8806-3bc45934be55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T17:14:29.326+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:45:27.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a8570d-cca9-49e6-91f8-8a05f586cf23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T17:14:29.326+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:45:27.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the Russia-Ukraine conflict, Marcos urged both countries "to
        continue adopting peaceful means to maintaining international peace and security."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5864e9-d948-44c9-9d73-313f0eefa197'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T17:14:29.326+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:45:27.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3b6477-7c0b-4acc-8c83-80a77ffead9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T17:14:29.326+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:45:27.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangko Sentral ng Pilipinas earlier said concerns over the war
        and its protracted impact on global supply chains continue to drive investors
        towards the US dollar, as the peso <a href="https://www.cnnphilippines.com/business/2022/9/22/BSP-peso-weakness-dollar.html">continued
        its slump</a> against the greenback.&nbsp;</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c94f76-bcfe-4732-a4a7-c5bc2cb3d915'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T17:14:29.326+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:45:27.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbd86f5-c3b4-4df1-9f0a-2c40e4437991'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T17:14:29.326+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:45:27.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A series of oil price hikes also hit the Philippines more than seven
        months into the conflict.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af423fdd-cc5a-4a78-bb3f-dbbbccd11d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T17:14:29.326+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:45:27.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c14cb0-fca0-430a-9802-dafbc635ecd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T17:14:29.326+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:45:27.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also during his speech, Marcos warned against the use of nuclear
        weapons in Russia''s war with Ukraine.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73278e39-046b-471c-a960-0a9bae4f8b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T17:14:29.327+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:45:27.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370a4260-e75b-406f-a39e-fde9637a0ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T17:14:29.327+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:45:27.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very worrisome because if there is a possibility that nuclear
        weapons suddenly become… part of that equation, then we will see the normalization
        of nuclear weapons, and nuclear weapons will become conventional weapons,"
        the Philippine leader said. "And perhaps that will encourage the nuclear powers
        to exercise that option, which we all know is going to be really end of the
        world scenario."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d959b16-3ebd-4304-8acd-e0ea501d17c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T17:14:29.327+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:45:27.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ffe32d-2210-4a1f-8267-f960cc691320'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T17:14:29.327+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:45:27.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials <a href="https://www.cnnphilippines.com/world/2022/9/24/US-has-privately-warned-Russia-against-using-nuclear-weapons-in-Ukraine-for-several-months.html">had
        also warned&nbsp;</a>Russia against using nuclear weapons in its war with
        Ukraine.</p>'
