      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move aims to give them economic relief amid the COVID-19 pandemic
        "to help them cope with the losses they suffered," said the LTFRB.</p>'
