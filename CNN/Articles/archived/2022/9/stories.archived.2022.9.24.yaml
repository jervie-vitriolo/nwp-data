  'Bongbong-Marcos-Philippines-China-no-territorial-conflict':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-09-24T15:43:38.639+08:00
    'imagesource': 'jcr:38f6ccfa-f4c2-4d92-90ae-1cd74ebce6d8'
