      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents in New Brunswick, southern Quebec, and Newfoundland and
        Labrador additionally face severe weather as Fiona tracks north following
        its landfall between Canso and Guysborough in eastern Nova Scotia.</p>'
