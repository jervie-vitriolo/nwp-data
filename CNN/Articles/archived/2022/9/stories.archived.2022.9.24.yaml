      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was something incredible that we''ve never seen before," Ramona
        Santana in Higüey, Dominican Republic, told CNN en Español this week. "We''re
        in the streets with nothing, no food, no shoes, clothes, just what''s on your
        back. ... We don''t have anything. We have God, and the hope help will come."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7604237d-1b21-4743-a1d7-1f502ea5bdae'
