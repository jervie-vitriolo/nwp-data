    'mgnl:tags': ['DMW', 'departing-OFW', 'wearing-of-PPEs']
    'template': '1'
    'title': 'Departing OFWs not required to wear PPEs — Ople'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead88a35-9a43-4d41-89aa-eeed0b6fade4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T20:09:34.272+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:45:21.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 24) —</strong>
        Department of Migrant Workers (DMW) Secretary Susan "Toots" Ople has ordered
        recruitment agencies to stop requiring overseas Filipino workers leaving the
        country to wear personal protective equipment (PPEs).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1463fb-c11c-4b5c-ae25-ee0b40b57e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T20:09:34.272+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:45:21.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51672812-e7e2-4b00-ba00-22f10577ac1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T20:09:34.272+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:45:21.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was Senator Pia Cayetano who raised the issue in a privilege
        speech on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5520387-dc6d-4109-bce8-53ee242cbce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T20:09:34.272+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:45:21.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e686e87-a855-4c84-bf38-28958d54b873'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T20:09:34.272+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:45:21.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I agree with the sentiments of Senator Pia Cayetano and other legislators
        that the PPE requirement for departing OFWs is outdated, misguided, and oppressive.
        I regret not having issued this order much earlier to spare our OFWs the discomfort
        of going to the airport in full PPE attire," Ople said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82ffc2a-234a-40d1-a700-69eee52ece8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T20:09:34.272+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:45:21.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c72084-8a72-4683-82de-26e4e58eb1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T20:09:34.272+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:45:21.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DMW chief also emphasized that COVID-19 vaccines — including
        booster doses — and the wearing of face masks provide enough protection for
        OFWs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4147255-7ef6-4912-ab26-58d362ed2144'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T20:09:34.272+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:45:21.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb09494b-83e1-4e3e-8bce-751595ff50c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T20:09:34.272+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:45:21.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[U]ntil otherwise recommended by our health officials, the POEA
        (Philippine Overseas Employment Administration) advisory against mandatory
        wearing of PPEs for our OFWs by their respective recruitment and manning agencies
        shall remain in force," Ople added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725a2383-416e-45f6-b5c3-4e8c7da6754f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T20:09:34.272+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:45:21.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d68273-1a6c-4496-ae1a-3b417da6f83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T20:09:34.272+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:45:21.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The POEA advisory stated that the agency has neither issued nor
        implemented rules and guidelines mandating the use of PPEs by OFWs, "whether
        in Philippine airports or in the countries of destination."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd925e000-1d6b-4d6e-a3e8-604bc25220ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T20:09:34.272+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:45:21.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2098fbe-ef8f-4311-9a57-6618c1d78b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T20:09:34.272+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:45:21.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that requirements on the deployment and travel of OFWs
        must be relaxed, in line with the easing of COVID-19 restrictions in the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05fdad8-ad2d-42cc-83db-b1ee349bb4b9'
