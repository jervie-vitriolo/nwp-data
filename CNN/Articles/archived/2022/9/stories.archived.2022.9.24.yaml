      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The area has not seen a storm this intense for about 50 years, according
        to Chris Fogarty, manager for Canadian Hurricane Centre.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be01bb0-7ce7-470d-a227-5c09c62e12bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T10:17:46.327+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:32.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba629465-8615-4399-9d45-6976c973b490'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T10:17:46.327+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:32.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please take it seriously because we are seeing meteorological numbers
        in our weather maps that are rarely seen here," Fogarty said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7186241e-4bf3-43df-ab2f-ae02d732326c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T10:17:46.327+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:32.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f74c02b-7ffb-4b7d-bac2-a3ef80a1c0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T10:17:46.327+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:32.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Utility company Nova Scotia Power activated an Emergency Operations
        Center (EOC) Friday morning which will serve as the central coordination area
        for outage restoration and response, according to a news release.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd451fa1a-175e-4d5f-aab2-ba776070469f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T10:17:46.327+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:32.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007ba73f-2452-4250-a000-f79b63873d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T10:17:46.327+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:32.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company will also be working closely with the Nova Scotia Emergency
        Management Office.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e60e38-60c3-4b7e-876a-f9120fa31a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T10:17:46.327+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:32.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d50620a-05c4-4697-b0f4-0a09176391c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T10:17:46.327+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:32.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are taking every precaution and will be ready to respond to
        Hurricane Fiona as safely and efficiently as possible," Sean Borden, the storm
        lead coordinator for Nova Scotia Power, said in the release.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806b9733-1896-42a4-80f1-1a7dfb55081d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T10:17:46.328+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:32.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b92b40-c0d4-4f66-b2ba-bed5d94e10d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T10:17:46.328+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:32.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andy Francis, a fisherman in southwestern Newfoundland, was bracing
        for the storm this week, taking one boat out of the water and tying another
        to a nearby dock.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67eeaf13-5c53-4175-8e5c-866806fc0d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T10:17:46.328+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:32.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9a65ad-0974-49fb-b962-40782027875a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T10:17:46.328+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:32.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This time it seems like everybody''s got the same consensus that
        this is going to be a bad one," he told CBC News. Everyone else in the area,
        he told the station, was preparing as well, to help "minimize damage."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7676658e-3f79-42c8-965f-5e8c44fe2b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T10:17:46.328+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:32.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc53b0e-5cbd-4a9d-ac97-c9ed0414cb9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T10:17:46.328+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:32.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is going to be a different one," Francis told CBC.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d7d6ac-9a0a-4f2e-8494-a7437c629daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T10:17:46.328+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:32.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e9a043-181e-4be3-a766-4434730bf295'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T10:17:46.328+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:32.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across Atlantic Canada, winds could be around 100 mph (160 kph)
        as Fiona is expected to weaken a little before it makes landfall on Nova Scotia,
        CNN meteorologists Rob Shackelford and Taylor Ward said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7446f2f2-22b3-47d9-8e95-f58af2d164bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T10:17:46.328+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:32.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b605bd-f054-40a0-b233-e7521af66f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T10:17:46.328+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:32.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Edward Island officials implored residents to prepare for
        the worst as the storm looms.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8695d6d4-76e1-4fe0-b291-4a6b2e4f4cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T10:17:46.328+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:32.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bae8030-9f0c-4e45-a0f1-3ca73e6a3190'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T10:17:46.328+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:32.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tanya Mullally, who serves as the province''s head of emergency
        management, said one of the most pressing concerns with Fiona is the historic
        storm surge it is expected to unleash.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2ae004-db4d-4615-991e-c71dd1d06299'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T10:17:46.328+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:32.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67db2c5-a7ff-4180-8c2f-bcfc994462e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T10:17:46.328+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:32.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Storm surge is certainly going to be significant. ... Flooding
        that we have not seen nor can we measure against," Mullally said Thursday
        during an update.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f364739a-ba82-4bc2-b431-dd80274022a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T10:17:46.328+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:32.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119401f8-b310-4515-8603-e19816b7d638'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T10:17:46.329+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:32.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canadian Hurricane Center modeling suggests the surge "depending
        on the area, could be anywhere from 1.8 to 2.4 meters (6-8 feet)," said Bob
        Robichaud, a meteorologist with the center.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9723374-937d-4289-b03a-c9e1aaf86523'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T10:17:46.329+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:32.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597e5417-5da3-4ff2-a266-ca4a9036aed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T10:17:46.329+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:32.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The northern portion of the island stands to bear the brunt of the
        storm due to the direction of the winds, which will likely cause property
        damage and coastal flooding, Mullally said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3bf7ab7-83e3-4d72-b714-173c6d61ece1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T10:17:46.329+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:32.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3aaeff-8128-4973-8ab2-28281e06f485'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T10:17:46.329+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:32.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All provincial campgrounds, beaches and day-use parks as well as
        the Shubenacadie Wildlife Park closed Friday, the Nova Scotia Emergency Management
        Office said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da282bf5-2dd5-4cc4-b357-6d592c6bcc4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T10:17:46.329+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:32.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7643d6-b212-461c-9657-b5e8e4d0c0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T10:17:46.329+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:32.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fiona''s power outages continue</h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d84628e-f8aa-4ae8-968a-15668bb89a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T10:17:46.329+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:32.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, Fiona damaged homes and upended critical power
        and water infrastructure for millions of people across Puerto Rico, the Dominican
        Republic and Turks and Caicos.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc1a531-bf80-41aa-a09d-53c056eb9daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T10:17:46.329+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:32.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e46cf7d-04d5-4298-ae37-c140720f29d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T10:17:46.329+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:32.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days after Puerto Rico experienced an islandwide blackout as Fiona
        made landfall Sunday, only 41% of customers had their power restored Friday,
        according to numbers from power grid operator LUMA Energy posted on the island''s
        emergency portal system.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420a052e-26ec-4b5b-a1ad-080feca8a689'
