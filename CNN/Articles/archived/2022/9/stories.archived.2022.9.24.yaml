      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Transportation (DOTr) and LTO extended their condolences
        to the bereaved family on Saturday, recognizing his contributions in pushing
        for road safety.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974e9fe6-f8c5-4bf3-94d3-8cdbc54f76a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T17:29:26.916+08:00
      'mgnl:createdBy': 'jelo'
