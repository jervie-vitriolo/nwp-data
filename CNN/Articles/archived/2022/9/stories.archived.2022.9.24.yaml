      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/09/23/tennis/roger-federer-final-match-career-spt-intl/index.html">"Roger
        Federer brings down curtain on his career with a defeat, but still dazzles
