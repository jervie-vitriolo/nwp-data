    'template': '1'
    'title': 'LTFRB extends maximum age limit for PUVs for 2 more years

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01de50a-0a48-4cb7-ac3b-8aeb8548ba8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T18:24:52.701+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:45:22.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 24) —</strong>&nbsp;The
        Land Transportation Franchising and Regulatory Board (LTFRB) has granted two
        more years to public utility vehicles that have already reached their age
        limit.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b73a09-f3b3-4dbf-9728-5eb66811de37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T18:24:52.702+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:45:22.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268fdd78-bc25-40ed-8b0e-5422b01dcbce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T18:24:52.702+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:45:22.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB said this will help PUV operators cope with the financial
        losses they suffered due to the COVID-19 pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2d1d8b-3a0c-4633-af90-1d51912d887a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T18:24:52.702+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:45:22.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2575f6f5-eb98-4d83-8961-1bcfad31b1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T18:24:52.702+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:45:22.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Board Resolution No. 164, buses used for tourist, shuttle,
        and school transport services with year model 2005 may still operate up to
        the end of this year, while those with year model 2006 can operate until 2023.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe96765-522a-415e-9108-29fd3cb689c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T18:24:52.702+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:45:22.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02324104-952e-487d-98de-3c06bd2c2d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T18:24:52.702+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:45:22.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, buses with year models 2007 and 2008 can still operate
        until 2024.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3beb23c3-1df0-4483-a738-5cf020cc9a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T18:24:52.702+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:45:22.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab05c67-f37b-4a16-bf08-7ebdc0a4cda4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T18:24:52.702+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:45:22.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UV Express units with year model 2007 are still allowed this year,
        year model 2008 until 2023, and year model 2009 until 2024.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0e47e3-3bf1-43be-8824-a82fd93214bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T18:24:52.702+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:45:22.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70cbd526-f496-4ef3-b83b-3e7eb93a3f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T18:24:52.702+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:45:22.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Sedans, AUVs, SUVs, and utility vans used as tourist cars, those
        with year model 2010 are still allowed to operate this year. Units with year
        models 2014 and 2015 are still allowed up to 2023 and 2024, respectively.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38cfdbbd-fec4-4634-ac02-abd3d096bbb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T18:24:52.702+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:45:22.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69a9951-4b6c-4216-8733-9e4d41a4e43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T18:24:52.702+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:45:22.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vehicles operating as transport network vehicle services (TNVS)
        can operate until 2022 for year model 2013, until 2023 for year model 2014,
        and until 2024 for year model 2015.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55dceecf-7706-4e88-b13a-fbe9965b262c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T18:24:52.702+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:45:22.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ddf65e8-3ca8-4085-a773-055349ab0a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T18:24:52.703+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:45:22.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A Roadworthiness Inspection Report issued by the Land Transportation
        Office or DOTr-accredited PMVC (Private Motor Vehicle Inspection Centers)
        should be submitted as a requirement prior to confirmation of unit," the resolution
        read.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9d77ea-8482-424a-83e8-c31e559c26b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T18:24:52.703+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:45:22.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8feb88-64de-48e3-b66c-23db99c1891c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T18:24:52.703+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:45:22.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB also issued a resolution seeking to waive penalties for
        PUV operators in a bid to provide economic relief due to the health crisis.</p>'
