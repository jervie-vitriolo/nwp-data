      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 24) —</strong>
        Heads up, motorists! Unioil Petroleum Philippines projected another round
        of rollback in prices of fuel products starting Tuesday next week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c39130f-eb21-43aa-a1ad-d597b19dd5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T11:40:46.495+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:45:28.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Unioil, fuel firms are expected to decrease per-liter
        prices of diesel by ₱1.20 to ₱1.30 beginning Sept. 27.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a148c1-61a7-42af-b42d-95a98144c281'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T11:40:46.495+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:45:28.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gasoline prices are seen to go down by ₱1.50 to ₱1.60 per liter,
        while Unioil did not mention estimated adjustments for prices of kerosene.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49da2a49-9df1-444f-9f1f-868f1d816d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T11:40:46.495+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:45:28.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early this week, <a href="https://www.cnnphilippines.com/news/2022/9/19/oil-price-rollback-effective-September-20.html">fuel
        firms slashed per-liter prices</a> of diesel by ₱4.15 and kerosene prices
        by ₱4.45.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8200568-a848-4bd8-b33f-987a00be25ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T11:40:46.496+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:45:28.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Sept. 20, the Department of Energy said there have been per-liter
        increases of ₱30.65 for diesel, ₱25.45 for kerosene, and ₱16.50 for gasoline.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5046b0d-0eb5-4e6b-98c4-9e7128a629e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T11:40:46.496+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:45:28.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beginning Oct. 3, base fares for jeepneys and other modes of public
        transportation will increase by ₱1 to ₱5 considering the movement of oil prices.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb676f21-1897-41e4-a399-42559dc242b7'
      'mgnl:activationStatus': true
