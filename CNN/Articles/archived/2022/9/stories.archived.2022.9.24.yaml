    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Hurricane-Fiona']
    'template': '1'
    'title': 'Fiona makes landfall, slams Canada''s Atlantic coast with severe winds
      and rain'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbef050-267a-481a-b793-a7728b917ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T22:52:36.750+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:45:21.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Hurricane-strength Fiona is ripping through
        Canada''s eastern seaboard after making landfall in Nova Scotia early Saturday,
        slamming the area with fierce rain and damaging winds and knocking out power
        for hundreds of thousands in what could be a "landmark" weather event for
        the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3169f6-3e8c-4f2d-974d-9f36dbe6304f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T22:52:36.750+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:45:21.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9b1a3c-4cd2-4cc6-bf4d-cb9a5856e0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T22:52:36.750+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:45:21.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fiona, now a post-tropical cyclone, had maximum sustained winds
        of 85 mph -- the power of a Category 1 hurricane -- at 8 a.m. ET Saturday,
        with its center over the Gulf of St. Lawrence after crossing Nova Scotia,
        the US National Hurricane Center said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15665179-6bd7-49be-b9f4-f79e20cdb2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T22:52:36.750+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:45:21.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b540a8f4-c96e-4b75-9414-3cc4018301b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T22:52:36.750+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:45:21.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm has wiped out power to most of Nova Scotia and Prince
        Edward Island Saturday morning, with winds and rains extending far from the
        storm''s center. More than 540,000 outages were reported in Atlantic Canada,
        including to nearly all of Prince Edward Island''s 86,000 customers, according
        to utility tracker Poweroutage.com.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4ebe08-d108-413c-b2fc-d857df0b4286'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T22:52:36.750+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:45:21.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8fb986-fe44-445a-a0cd-513a803c50ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T22:52:36.750+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:45:21.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials in Nova Scotia''s Cape Breton area asked people to shelter
        in place.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbc7f2d-6f41-48ff-a807-45f6293febb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T22:52:36.750+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:45:21.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c023cc79-6272-4877-bf23-738e7a88ee58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T22:52:36.750+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:45:21.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Across the province, we''re hearing reports of damaged trees and
        power lines as the storm continues to pass through," the Nova Scotia Emergency
        Management Office tweeted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea4fbb0-5e7b-48af-b45f-1a89a3f252c3'
