      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/09/24/us/spotted-lanternfly-habitat-expanding-climate/index.html">"Spotted
        lanternflies are thriving in the Northeast. Scientists fear they could spread
