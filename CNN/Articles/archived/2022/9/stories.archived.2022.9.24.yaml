      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And more than a quarter of clients on the island did not have water
        service or had intermittent service, according to the emergency portal system.</p>'
