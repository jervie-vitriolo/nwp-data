      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Nadal sat alongside his friend and great rival at the O2 Arena
        on Friday night, the pair cried. Fans chanted Federer''s name, the pair hugged
        and Federer received one last standing ovation. There was no doubt that this
        was it, the Swiss great''s final professional match.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c83543-3f18-40fe-b04e-9af237d88c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T18:55:29.317+08:00
