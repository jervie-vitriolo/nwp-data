    'template': '1'
    'title': 'Hurricane Fiona likely to be ''extreme weather event'' as it barrels
      toward eastern Canada, forecasters warn'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4fcdec1-d1d1-40f5-9d76-11a466f7bd36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T10:17:46.325+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:32.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Deadly Hurricane Fiona has weakened
        slightly to a Category 3 storm but is still packing forceful winds of 125
        mph as it barrels toward Canada''s Atlantic coast.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa1fd98-5ce9-4f21-be19-8dea3509b196'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T10:17:46.325+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:32.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'decffe80-c06d-4d6d-972b-e52d9d21e9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T10:17:46.325+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:32.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s expected to bring hurricane conditions to the region Friday
        night, the National Hurricane Center said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91e5e1d-be53-4e26-9bb8-f4b81ab70482'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T10:17:46.325+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:32.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8afc186a-da46-4744-8cfa-eacc2d71fd12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T10:17:46.325+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:32.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s on track to be an "extreme weather event" in eastern Canada,
        threatening powerful winds, dangerous storm surge and about two months'' worth
        of rainfall, forecasters with the Canadian Hurricane Centre warned Friday
        afternoon. And some parts, like the Canadian Maritimes, will likely begin
        feeling effects Friday evening, the centre said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e5b7b5-a4dc-4db0-bf95-d24d199b4f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T10:17:46.325+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:32.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a70c3b-58f1-4d8d-9e55-d4e545873284'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T10:17:46.326+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:32.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This could be a landmark event for Canada in terms of intensity
        of a tropical cyclone," and it could even become Canada''s version of Superstorm
        Sandy, said Chris Fogarty, Canadian Hurricane Centre manager. Hurricane Sandy
        affected 24 states and all of the eastern seaboard, causing an estimated $78.7
        billion in damage.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b729227-9c57-45aa-b2e0-469c91802d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T10:17:46.326+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:32.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14dc4d63-d66a-4ea2-b9db-efdaf3d046cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T10:17:46.326+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:32.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials in Canada''s Nova Scotia and Prince Edward Island urged
        those in the storm''s path to be on high alert and prepare for the impact
        of the hurricane, which has already claimed the lives of at least five people
        and shut off power for millions this week as it battered multiple Caribbean
        islands.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d24dd5-7758-4863-bcd9-abf4ed882c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T10:17:46.326+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:32.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5698c9ce-fcda-480b-8640-79f8d852587e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T10:17:46.326+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:32.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fiona strengthened to a Category 4 storm early Wednesday over the
        Atlantic after passing the Turks and Caicos, and remained so until Friday
        afternoon.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfba8764-2ea2-44bb-8bab-b5eceb8d2019'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T10:17:46.326+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:32.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115ce1c9-54f6-47dd-99fb-6946b144286c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T10:17:46.326+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:32.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Hurricane Center said in its 8 p.m. ET advisory the
        storm weakened slightly but still whipped hurricane-force winds extending
        more than 100 miles from its center and tropical storm-force winds extending
        more than 300 miles.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4eac0a6-2441-4198-b59e-c49231452e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T10:17:46.326+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:32.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2dc18c5-3523-4089-94b3-e52848d2baf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T10:17:46.326+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:32.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its center was about 215 miles southeast of Halifax Friday night.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14649d77-5327-4498-8e1e-ce9ae396f779'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T10:17:46.326+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:32.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3c53fb-34c9-4819-925a-4d234947cac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T10:17:46.326+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:32.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although gradual weakening is forecast during the next couple of
        days, Fiona is expected to be a powerful hurricane-force cyclone when it moves
        across Atlantic Canada," the center said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e6af04-de74-4d12-a055-31e2cdc25198'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T10:17:46.326+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:32.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f8450c-e145-4c08-bb2e-7b3654e9f4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T10:17:46.326+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:32.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hurricane warning in parts of Nova Scotia</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2069c1d3-73f8-4de5-b307-f281b28130a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T10:17:46.327+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:32.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Canada, hurricane warnings were in place for Nova Scotia from
        Hubbards to Brule and in Newfoundland from Parson''s Pond to Francois. Prince
        Edward Island and Isle-de-la-Madeleine are also under warnings.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d0c293-ae88-47ce-a3d6-5bada9831698'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T10:17:46.327+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:32.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b13dc8-563f-469d-9089-5f2a3d1d68ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T10:17:46.327+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:32.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has the potential to be very dangerous," said John Lohr, the
        minister responsible for the Emergency Management Office for Nova Scotia.
        "Impacts are projected to be felt across the province. Every Nova Scotian
        should be preparing today," Lohr added during an official update Thursday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a72136e-23ea-4105-a5f6-f25833b3638a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T10:17:46.327+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:32.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec8b49c-af8a-4644-b9c5-ccd6f365d153'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T10:17:46.327+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:32.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents should brace for damaging winds, high waves, coastal storm
        surge and heavy rainfall, which may lead to prolonged power outages, Lohr
        said. Emergency officials have encouraged people to secure outdoor items,
        trim trees, charge cell phones and create a 72-hour emergency kit.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3204bce4-c819-48da-a6cb-087b8d16758f'
      'mgnl:activationStatus': true
