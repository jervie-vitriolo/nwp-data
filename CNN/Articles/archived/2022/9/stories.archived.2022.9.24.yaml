      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6edd861-3f0e-4366-9913-2676ee857a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T17:29:26.916+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:24.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His advocacies in championing road safety endeared him to many
        not just in the LTO and the Department of Transportation (DOTr) but also to
        the motoring and the general public," current LTO chief Teofilo Guadiz III
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96ccade-4e29-4007-98c0-1eacc6c6f269'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T17:29:26.916+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:24.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbc42d9-38d8-4046-a92d-bfbda6daed1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T17:29:26.916+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:24.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Transportation Secretary Arthur Tugade also grieved the passing
        of his "good friend and great colleague" who had "a heart in public service."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c38251-d923-48a0-b379-40331d268cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T17:29:26.916+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:24.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aab26f4-a8aa-4942-af44-273729746581'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T17:29:26.916+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:24.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suansing also served as chairman of the Land Transportation Franchising
        and Regulatory Board, DOTr senior consultant, Toll Regulatory Board consultant,
        and secretary general of the Philippine Global Road Safety Partnership.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a09fee-4405-4d22-ad78-cde73b11ca77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T17:29:26.916+08:00
