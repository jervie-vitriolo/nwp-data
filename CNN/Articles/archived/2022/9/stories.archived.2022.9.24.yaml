      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/09/24/asia/pakistan-floods-unga-shebaz-sharif-intl-hnk/index.html">''What
        happened in Pakistan will not stay in Pakistan,'' flood-ravaged country warns
        UN</a>"</em></p>'
  'LTFRB-maximum-age-limit-PUV-2-more-years-':
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
