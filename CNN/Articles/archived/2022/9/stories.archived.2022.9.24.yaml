      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daniel Hernández, director of renewable projects at LUMA, explained
        critical places including hospitals will be prioritized before repairs can
        begin on an individual level.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3121d3-55f6-432f-ad23-7beba6921949'
