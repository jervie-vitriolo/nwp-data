      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Dominican Republic, Fiona affected more than 8,00 households
        and destroyed 2,262 homes, according to the nation''s head of emergency operations,
        Maj. Gen. Juan Méndez García.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c95963a-7ee3-4210-9b60-4b4b976815cb'
