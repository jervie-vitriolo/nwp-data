      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said more than 210,000 homes and businesses were still in the
        dark Thursday morning, and another 725,246 customers were without running
        water.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b822e19-0a7f-451d-92c9-0b4dba20ea29'
