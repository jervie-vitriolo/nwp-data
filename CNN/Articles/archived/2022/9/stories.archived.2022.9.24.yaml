      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1eac83c-f1bf-4450-9b86-1e15a5b7d211'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T10:17:46.327+08:00
      'mgnl:createdBy': 'jelo'
