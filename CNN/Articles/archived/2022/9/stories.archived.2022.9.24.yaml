    'jcr:uuid': 'fba4e11b-f7b6-4b19-bca6-c846daf5c781'
    'lead': 'The Land Transportation Franchising and Regulatory Board (LTFRB ) has
      granted two more years to public utility vehicles that have already reached
      their age limit.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-24T18:24:52.701+08:00
