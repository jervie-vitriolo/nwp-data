      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/09/24/weather/hurricane-fiona-canada-saturday/index.html">"Fiona
        makes landfall, slams Canada''s Atlantic coast with severe winds and rain."</a></em></p>'
  'spotted-lanternflies-Northeast':
    'author': 'Rachel Ramirez, CNN'
    'caption': 'Photo courtesy: Marc McAndrews/The New York Times/Redux'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-09-24T22:59:01.837+08:00
    'imagesource': 'jcr:05ee8271-aa03-4d27-ab95-99e5fa3ed4bc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '815e6951-dde9-41ae-9d30-83f1387974a5'
    'lead': 'Spotted lanternflies are thriving in the Northeast this summer. In New
      York City, where this year''s invasion seems particularly extreme, people squash
      them on the streets, on railings and even on their restaurant tables.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-24T23:03:41.661+08:00
    'mgnl:createdBy': 'teresa'
    'mgnl:lastActivated': 2023-01-19T11:45:19.723+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:45:10.378+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['spotted-lanternflies']
    'template': '1'
    'title': 'Spotted lanternflies are thriving in the Northeast. Scientists fear
      they could spread farther'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5957da01-1ec7-4a7f-acfb-2f205b04b339'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T23:03:41.661+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:45:19.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Spotted lanternflies are thriving in the
        Northeast this summer. In New York City, where this year''s invasion seems
        particularly extreme, people squash them on the streets, on railings and even
        on their restaurant tables. The exterior walls of Big Apple buildings are
        blanketed with speckled, red bugs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679431db-2360-4851-916a-27dc5ff47fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T23:03:41.661+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:45:19.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb08ac0b-fc0c-400e-a78d-3c28e87d3d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T23:03:41.661+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:45:19.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some are dead. Some are twitching. Many are still very much alive.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba76c931-d13e-4617-930d-d166568f0b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T23:03:41.661+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:45:19.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91a6476-fd34-429e-955b-d0581f7a0fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T23:03:41.661+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:45:19.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The good news is the invasive fly does not sting or bite humans.
        But they do tremendous harm to plants and trees. According to the US Department
        of Agriculture, spotted lanternflies feed on the sap of food crops such as
        grapes, apples and peaches, and trees like maple, timber and walnut.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a7a9fa-81ed-4370-a43c-0f920a121a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T23:03:41.662+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:45:19.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d955d80-4d05-4a8a-bed3-21977d1881d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T23:03:41.662+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:45:19.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The insects, native to Southeast Asia, are spreading so fast in
        the United States experts say it has become challenging to control and manage
        them. And the experts are sending a clear message: If you see it, squash it.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0570e2f-27bd-49b5-a89f-594b39efa02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T23:03:41.662+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:45:19.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c972c01b-1d4c-4d82-9a79-bacb794d37af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T23:03:41.662+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:45:19.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As temperatures get warmer because of the climate crisis and the
        growing season gets longer, the lanternflies could be here to stay, and they
        are spreading to new areas.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3584d9-5335-4754-a4cb-84fef9b672cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T23:03:41.662+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:45:19.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2357ee0d-8baf-46c8-9e2b-c8184947e7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T23:03:41.662+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:45:19.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a very distinctive and characteristic bug, and it is establishing
        in more places," Julie Urban, research associate professor of entomology at
        Pennsylvania State University, told CNN. "It''s possible that if your plants
        are around longer, lanternflies in warmer areas could persist longer and maybe
        lay an additional clutch," or egg mass.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6241ff-cd0f-4141-ab55-0b1d5fd03db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T23:03:41.662+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:45:19.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5506172-ef0d-4089-a28b-c7598efb53f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T23:03:41.662+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:45:19.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spotted lanternflies prefer warm climates, so as temperatures rise
        in the northern states, the bugs'' range could only expand. Moreover, with
        colder temperatures, "it typically takes not just the first hard freeze, but
        a couple of hard freezes to kill them, and so cold snaps certainly aren''t
        going to knock back the population," Urban added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411f581a-c9c7-4d6c-bcee-89c0ce4986eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T23:03:41.662+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:45:19.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb503c26-1821-4905-acff-269b7c7a617b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T23:03:41.662+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:45:19.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With its unique, spotted brown and red wings, the invasive bugs
        are "excellent hitchhikers," flying in short distances, setting up shop to
        lay egg masses and hopping from leaf to leaf, said Brian Eshenaur, invasive
        species expert at Cornell University working with the New York State Integrated
        Pest Management.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87268c4-fe85-403b-adff-6b2a97e6edea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T23:03:41.662+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:45:19.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97175798-e56d-495d-b69c-fc51fdb8edfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T23:03:41.662+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:45:19.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eshenaur said he and other researchers believe the insect first
        arrived in the US in 2014, having stowed away on a shipment of landscape stone
        from South Korea, where the species is also invasive. The first known infestation
        broke out in Berks County, Pennsylvania, where the bugs fed in a wooded area
        filled with an invasive tree species called the Tree of Heaven.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265842f4-326d-4fc1-b681-9df9fd2e5347'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T23:03:41.663+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:45:19.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007f7f4b-afc0-49b3-b89d-03340b0e6381'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T23:03:41.663+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:45:19.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It can lay eggs there and then in the spring, those eggs hatch
        and if there are suitable plants in the landscape, they can take up shop in
        their new location," he said. "It appears that''s what they did."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9a4eb3-dabf-4b02-b98b-fb0b82f037f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T23:03:41.663+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:45:19.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba79b65f-3f04-452f-b713-51c018ebc9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T23:03:41.663+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:45:19.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the years since, spotted lanternflies have spread nearly everywhere
        in the Northeast, from Pennsylvania to Vermont, and now New York City. At
        first, Eshenaur told people to watch out for egg masses on firewood, but now
        he warns the bugs can lay eggs on almost anything.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd191e288-398c-403a-96d1-41c34c64372f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T23:03:41.663+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:45:19.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04df1e1d-9b61-4703-8f1e-2acf140a25c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T23:03:41.663+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:45:19.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now we''ve seen egg masses being laid on camp chairs, lawn furniture
        that''s left outside and even like a hat somebody left out during the egg
        laying season," he said. "We actually just had our first confirmation of egg
        mass being laid in New York''s Hudson Valley, but we''re certain that it''s
        probably occurring throughout New York City."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b10fd1-ece4-4ec2-b03e-c8c4f6605e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T23:03:41.663+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:45:19.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50ccd50-f3e4-4499-a037-0ab41398fae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T23:03:41.663+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:45:19.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And across the Northeast, particularly in Long Island and the Finger
        Lakes, experts say the spread of the species is threatening wine.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18771ed7-7eff-4158-90d3-b68fee1f044c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T23:03:41.663+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:45:19.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98c9267-03d9-4717-b688-a6b45cd00e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T23:03:41.663+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:45:19.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The vineyard managers have been looking to control insects that
        might feed on the foliage or on the clusters of grapes themselves," Eshenaur
        said. "One grower lost about 35 acres, and they stopped planting vines there
        for a while and were wondering if they could even have vineyards."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f588541-cccd-471d-a421-932c79588414'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T23:03:41.663+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:45:19.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ffcca03-4436-4a31-8ea0-afbef9df15ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T23:03:41.663+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:45:19.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spotted lanternflies feed on the sap in plants, which it gets at
        by puncturing trunks and branches. Punctures weaken the plants, but most of
        the damage comes from the honeydew falling onto the leaves and fruit. And
        if unchecked, the plants, particularly grapes, develop a black mold and eventually
        wither.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1643428-15ca-4e4e-9b5b-a94d1b434cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T23:03:41.663+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:45:19.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab89a3a-b539-46ed-8b2e-ec36d6fa799d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T23:03:41.663+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:45:19.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of why it has been hard to manage lanternflies in a place like
        New York City, according to Urban, is because they thrive in so-called disturbed
        areas. For example, the bugs are very fond of the invasive Tree of Heaven,
        which can grow through the cracks of sidewalks and rooftops common across
        the city. They also make camp on plants along roadsides or railroad lines.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d5fcea-51e0-430d-b65d-4274940a6b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T23:03:41.663+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:45:19.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c580a588-8d3c-44fc-a11a-5b2be6c6b94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T23:03:41.664+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:45:19.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How climate change comes into this whole story is where you find
        lantern flies — and how it''s able to really get established," Urban said.
        "Climate change is also a story about disturbance, and so it''s more that
        overall disturbance that adds additional noise and is what makes these insects
        problematic."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574d0836-f2b6-46a6-8437-b238181b6e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T23:03:41.664+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:45:19.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134f0aab-8802-43bc-9b96-43df7fdc1c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T23:03:41.664+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:45:19.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spotted lanternflies have been spotted as far south as North Carolina,
        and many experts fear it could spread to the West, where much of the country''s
        food is grown. A study in 2019 showed the lanternfly''s potential habitat
        could stretch throughout the Midwest and into the Southeast, and, concerningly,
        there is a high potential for the bug to set up shop on the West Coast.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b568d5ad-fa00-47d2-b7f8-d5db567de25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T23:03:41.664+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:45:19.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ab24ed-3fd4-455a-b046-912acd876e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T23:03:41.664+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:45:19.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lisa Neven, a research entomologist with the US Department of Agriculture
        and co-author of the study, told CNN if the spotted lanternfly spreads to
        the coast, it could have an enormous effect on the region''s agricultural
        industry and food production.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7ec9a0-e3c2-4bd0-b8c0-5c2f43839871'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T23:03:41.664+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:45:19.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4320c37c-7ec7-473a-a856-0866cbf127eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T23:03:41.664+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:45:19.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are very, very aware of this pest and are on the lookout,
        especially out here in the Pacific Northwest," Neven said. "We''re very concerned
        about it, because of the crops that we grow."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e41655-d9c3-4e5a-9d25-16cfbeaebb75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T23:03:41.664+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:45:19.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a876022-105d-4f7e-bfb6-054e57aae7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T23:03:41.664+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:45:19.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As researchers look for more long-term solutions amid the rapid
        rate at which the climate crisis is shifting temperatures, Urban and Eshenaur
        urge people to report and crush spotted lantern flies when they can, so they
        do not spread to vital ecosystems in the rest of the country.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f3e4ee-67a9-4075-ac98-f43d420fecdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T23:03:41.664+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:45:19.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e22bae-b80d-4c93-aa8a-fab124ef48e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T23:03:41.664+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:45:19.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you don''t stop it, you''ll spread it," Urban said. "Longer
        term, research-based solutions are coming. We just need help in buying time."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32081a9-30c6-45b1-94a8-9002963b4ba1'
