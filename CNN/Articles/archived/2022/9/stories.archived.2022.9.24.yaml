    'template': '1'
    'title': 'Roger Federer brings down curtain on his career with a defeat, but still
      dazzles alongside longtime friend and rival Rafael Nadal

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfb7406-fc8e-47f3-9e0e-2aff1456afcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T08:18:16.629+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:45:35.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Roger Federer''s career may have ended
        in a defeat on Friday, but the five-minute standing ovation that followed
        was testament to the unique, indelible mark he left on the sport of tennis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e860c88-6d11-43c9-a23f-0595b1545452'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T10:35:39.393+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:45:35.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc67e297-9689-4dce-b5cc-ceebdf6a70b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T10:35:39.393+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:45:35.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The adulation of the crowd, seemingly endless rounds of applause
        and chants of "Roger, Roger, Roger," reduced Federer to tears.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e70a4a4-7ec7-43da-9b78-28ca63bc7bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T10:35:39.393+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:45:35.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa81337-f56f-4fa4-8e0b-3164c6ef1db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T10:35:39.393+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:45:35.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m happy, I''m not sad," he said after the match, a 6-4 6-7 9-11
        defeat to Jack Sock and Frances Tiafoe alongside longtime friend and rival
        Rafael Nadal at the Laver Cup at London''s O2 Arena.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68adceb-8bd8-4044-aee5-9bc61f37d9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T10:35:39.393+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:45:35.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e1588c-46ee-4736-b7ae-52771b660ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T10:35:39.393+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:45:35.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I enjoyed tying my shoes one last time. Everything was the last
        time."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2ce34a-b5c9-4768-8216-217aed90fa78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T10:35:39.394+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:45:35.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8baceb79-d92a-4e7c-b2cf-bce403939cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T10:35:39.394+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:45:35.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following 24 years of excellence on the court -- more than 1,500
        matches, 103 singles titles and 20 grand slams -- this was Federer''s last
        competitive match.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33fc1d67-d18e-48dd-b9c4-b2b29443b831'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T10:35:39.394+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:45:35.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1488f283-9ef1-42a1-9f32-6dd80acbf0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T10:35:39.394+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:45:35.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The epic tiebreak that sealed the win for the American pair was
        a fitting end to not only a match that, despite the intense and often emotional
        build-up, far surpassed expectations in its grandeur and quality, but also
        a career that has produced so many moments of genius and provided joy to so
        many.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81936b80-8756-4a36-9bc8-ef27f476f231'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T10:35:39.394+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:45:35.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71dd8fae-c169-4bef-a5c4-395212d1a2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T10:35:39.394+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:45:35.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For three-day competition between teams from Europe and the rest
        of the world that has rarely felt like much more than an exhibition since
        its inception in 2017, the announcement of Federer''s retirement added some
        welcome prestige to this weekend''s play.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6cc0f4-2c0e-41ac-8beb-3b17c13f5780'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T10:35:39.394+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:45:35.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4da189b-b41d-45bd-bca3-2dc05c479e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T10:35:39.394+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:45:35.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the competition, featuring nine head-to-head singles and three
        doubles matches, may have previously garnered unsubstantial global attention,
        this year''s edition had now unquestionably become one of the biggest tennis
        events of the year.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9abe2c1-fd3d-4c1d-a5e0-e2dd5bbf8cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T10:35:39.394+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:45:35.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca408e9c-3cf7-476f-8562-7c7ff175e749'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T10:35:39.394+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:45:35.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, this was largely due to it being Federer''s swansong,
        but it was also providing tennis fans with something they hadn''t seen for
        many years: Federer, Nadal, Novak Djokovic and Andy Murray all healthy and
        together competing at the same tournament.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c29fb1-8304-44bc-b7fb-9aba030f6ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T10:35:39.395+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:45:35.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7735c5-7538-4e11-ad68-fb51d6b140dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T10:35:39.395+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:45:35.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media posts from these four superstars in the week leading
        up to the event no doubt would have had fans feeling nostalgic. The quartet
        displayed genuine warmth towards one another, akin to a group of school friends
        that hadn''t been together for many years, as they explored London''s landmarks.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b119086-73d4-4901-a2a3-a72c71105e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T10:35:39.395+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:45:35.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130c44ea-0a1d-4327-b6d5-6e118bdb4fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T10:35:39.395+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:45:35.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps, though, the feelings of nostalgia came not only from the
        2022 Laver Cup signaling the end of Federer''s long and storied career, but
        also from the fact it finally confirmed the beginning of the end of tennis''
        golden era.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0d9165-169b-4f43-a607-c771b5268309'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T10:35:39.395+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:45:35.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266c106b-0acd-486e-ac7c-075f1104aa6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T10:35:39.395+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:45:35.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Nadal, Djokovic and Murray all well into their 30s and all
        suffering lengthy injury absences at some point during their careers, their
        eventual retirements now loom large over the sport.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c598c532-9203-4b37-be6f-36b4de5e9082'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T10:35:39.395+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:45:35.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792cadc0-a8ea-4f08-947e-933a25feec84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T10:35:39.395+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:45:35.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These four players -- "the big 3 plus some clown," as Murray comically
        put it on his own Instagram page -- will officially never grace the same tournament
        again.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d5850a-7baf-4fdc-b131-9507c32e347b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T10:35:39.395+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:45:35.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3001248-74db-4a72-a422-15ddfe9ad2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T10:35:39.395+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:45:35.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Goodbye to a legend</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649291d9-b59d-4161-9648-5202fac662a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T10:35:39.395+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:45:35.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Where Federer''s on-court achievements rank among the greats in
        the men''s game will be up for debate -- though he is no doubt in the top
        three -- there is no question he is the most transcendent tennis player to
        ever pick up a racket.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6270d60-b52d-4965-a48e-a77f9ad3fca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T10:35:39.396+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:45:35.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a14594-3c8e-47cd-8011-a05af45379bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T10:35:39.396+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:45:35.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Largely due to the way he played the game, nobody else in the sport
        has garnered the global adoration, the endorsements or become a cultural icon
        quite like the suave Swiss superstar.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd41a1fc-76a6-4236-8ad9-3598da9075af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T10:35:39.396+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:45:35.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead00036-4953-4625-a3f5-cb832e379ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T10:35:39.396+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:45:35.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For most of his career, Federer seemed to glide around the court
        rather than scamper, his locks flowing and bouncing above his headband, while
        his outrageously aesthetic one-handed backhanded became arguably the most
        iconic and recognizable shot tennis has ever seen.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e077a51-cd0c-45cb-a3f6-4cb6a5075c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T10:35:39.396+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:45:35.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3bdc610-dc20-4862-9016-52d159e93d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T10:35:39.396+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:45:35.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More importantly, the beauty of his game brought -- at the peak
        of his powers -- unprecedented success. He became the first player to surpass
        the previous men''s record of 14 grand slams titles held by Pete Sampras,
        then became the first to reach the landmark 20.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9997f81-a6bb-4b4b-90a1-135c6169e170'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T10:35:39.396+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:45:35.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584b0729-8880-42e3-ac66-9b7ff46a10e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T10:35:39.396+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:45:35.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Nadal and Djokovic may have now surpassed his grand slam total,
        the epic battles Federer had with these two players during his career only
        further added to his legacy.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba77bb3b-5715-41ac-a404-90c07a69ee5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T10:35:39.396+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:45:35.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1af8fb9-486a-49d6-87fb-89e1bc326721'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T10:35:39.396+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:45:35.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On another day, the three matches that preceded Federer''s final
        goodbye may have been noteworthy in themselves -- Muray versus Alex De Minaur
        was a particularly engrossing encounter -- but today felt like warmups for
        the main event.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e64cb7-ef92-4190-9edd-3f51352b6676'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T10:35:39.396+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:45:35.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be82e101-52cb-4344-84d1-627463826499'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T10:35:39.397+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:45:35.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the end of the second set of Murray''s match against De Minaur
        -- which the Australian won in a third-set match tie break to earn Team World''s
        first point of the day -- Federer had changed into his shorts and headband
        in the Team Europe dugout and looked ready to take to the court, only adding
        to the anticipation that had been steadily building inside the arena.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3133c03d-44fd-48f3-ae37-224bedb4e8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T10:35:39.397+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:45:35.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3180c1c7-e822-484d-a557-c9b47398b29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T10:35:39.397+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:45:35.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In De Minaur''s on-court interview after the match, he mentioned
        how he would be cheering on Team World against Nadal and Federer, resulting
        in the 23-year-old being roundly booed by a crowd that then burst into laughter.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26c09a5-e4dc-49c7-a9fe-c2da95b9c571'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T10:35:39.397+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:45:35.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c67cb5f-adef-4252-b99b-d2dc0e3013e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T10:35:39.397+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:45:35.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Man of the moment</h2>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b47044-bbc0-42ea-b65b-6ae3c073c2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T10:35:39.397+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:45:35.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Federer''s name was finally announced as he made his way onto
        the court, the noise of the crowd was so deafening that it drowned out the
        announcer''s voice entirely before he could finish introducing the Swiss and
        his doubles partner Nadal.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2808f065-edd9-4b3e-88df-b9ab40c661a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T10:35:39.397+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:45:35.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7ee08f-5d1d-4b04-b790-6867a123dcbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T10:35:39.397+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:45:35.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 41-year-old was met with another booming cheer when having his
        accomplishments read out during the warmups, but the loudest roar came when
        Federer punched away a volley to give him and Nadal their first point of the
        match.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d96754-ba69-4b9e-a259-24f41236fffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T10:35:39.397+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:45:35.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25fa8d19-0d21-4e61-b18d-a38eda455859'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T10:35:39.397+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:45:35.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For most of the opening exchanges, there was still a zip in Federer''s
        shots as he carried himself with his trademark grace around the court, but
        when chasing a dropshot from Tiafoe that landed not two yards in front of
        him, the age in Federer''s legs began to show for the first time as he struggled
        to reach the ball.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dccab06-15be-4719-a666-9beca11b5265'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T10:35:39.397+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:45:35.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7c0f43-9f8d-49e8-b42b-26feb14b21d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T10:35:39.397+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:45:35.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not that these moments happened often, a remarkable thought given
        his age and the three knee surgeries he has undergone. In fact, as he continued
        to show a remarkable touch -- at the net in particular -- it''s likely most
        in the capacity crowd inside the O2 Arena were wondering why he was retiring
        at all.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf7d055-22eb-47ff-9600-c70e6fe5b081'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T10:35:39.398+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:45:35.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c297565-9692-4015-810f-99ef9d81f2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T10:35:39.398+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:45:35.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One moment in particular drew shocked gasps from the crowd when
        the big screens showed the replays. While chasing down a short ball, Federer
        squeezed his forehand through the tiny gap between the net and the post.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5f4699-02a8-4450-afb4-16a09153e921'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T10:35:39.398+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:45:35.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c56d9db-b9fa-463f-a756-0d918bb9f60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T10:35:39.398+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:45:35.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It may have lost them the point, as the ball passed under the top
        of the net, but even in the final game of his career Federer was producing
        moments most had never seen on a tennis court before.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7525a4-a0b6-4e57-bcce-425c85347a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T10:35:39.398+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:45:35.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0913784-b074-4de7-96d4-ffd5f10b4525'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T10:35:39.398+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:45:35.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps unsurprisingly, there still seemed to be plenty of magic
        left in what many viewers throughout his career have often described as a
        wand instead of a racket.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3c957d-946a-404a-b9d7-0db67d713057'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T10:35:39.398+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:45:35.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9603133-34bf-4306-9d6f-91a6271dbe91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T10:35:39.398+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:45:35.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were plenty of smiles from both Federer and Nadal early on,
        including a laugh when Federer had clearly misheard the plan for the upcoming
        point and had to walk back over to his partner for another debrief, resulting
        in the Swiss sheepishly holding his hands up to apologize.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c904594c-897f-473a-8713-d9e76679b47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T10:35:39.398+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:45:35.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da1ea4d-e2a8-4353-80ff-40a07b892ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T10:35:39.398+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:45:35.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as the first set wore on, the mood on the court shifted as the
        relentless competitive nature that has made these two players such a force
        over the years finally began to come to the fore.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67575a9d-aeb7-4d98-87b9-e8cd5037efa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T10:35:39.398+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:45:35.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd059141-7547-40fb-b924-8e69c2d7ae6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T10:35:39.399+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:45:35.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the pair, affectionately dubbed ''Fedal'' by fans, clinched
        the first set 6-4, the atmosphere inside the arena was on the brink of party
        mode.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96edf44f-8ae1-4ae6-91e3-2b9fbc145b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T10:35:39.399+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:45:35.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0dd49bb-eb4c-4d40-bdb4-b40752a6eed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T10:35:39.399+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:45:35.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But make no mistake, Sock and Tiafoe were by no means happy to roll
        over and allow Federer to walk off into the sunset with an easy victory. The
        American duo broke serve early in the second set as they looked to spoil the
        party atmosphere, but Federer and Nadal soon broke back to restore parity.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8792125c-485f-496a-8e62-9af0e80f08dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T10:35:39.399+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:45:35.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e577f35-5eaa-4f3f-a6cf-74fe398c4f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T10:35:39.399+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:45:35.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The best game of the match came with the scores tied at 5-5, as
        Nadal saved six break points -- including one of back-to-back smashes from
        Federer that drew raucous cheers from the crowd -- to put the pair on the
        brink of victory.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d25aebf-7fcf-4fa1-b02d-6e65b2faf525'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T10:35:39.399+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:45:35.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a68be6-5138-4fae-8a39-5c9ef58e27bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T10:35:39.399+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:45:35.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Sock then held a tricky service game of his own to take the
        set to a tiebreak, the first point of which Federer -- and the entire stadium
        -- thought he had served an ace, only to be greeted by a "let" call from the
        umpire that was loudly booed by the entire arena.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a66b8e-48f2-4c52-8cc3-191bef57058b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T10:35:39.399+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:45:35.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca1cb73-4a9d-4512-ba98-51abc8eba8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T10:35:39.399+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:45:35.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A brilliant tie break from the American duo sealed the second set
        and led to an epic decider.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c65fbcb-02a8-424f-9daa-8cad870a884b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T10:35:39.399+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:45:35.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7877949-aedf-4349-a417-537c41e8a367'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T10:35:39.399+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:45:35.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drama that was packed into the third set -- a 3-0 lead opened
        and squandered by Federer and Nadal, a brutal forehand that Tiafoe smashed
        into Federer''s back and an ace from Federer that was greeted with a standing
        ovation -- was a fitting end to an incomparable career.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86bfd9e-a905-4778-a14d-a4f5498de4fe'
      'mgnl:activationStatus': true
