    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd53d381-8b41-4b99-a17c-2b77364d084e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T18:55:29.317+08:00
      'mgnl:createdBy': 'alyssa'
