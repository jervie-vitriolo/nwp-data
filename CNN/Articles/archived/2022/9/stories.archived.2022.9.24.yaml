      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the on-court battles, however, the pair remain friends,
        with Federer choosing Nadal to be his doubles partner during his swansong.
        The partnership was affectionately called ''Fedal'' by fans.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90691fb6-d474-489e-b16a-4451985c2f62'
