      'jcr:uuid': 'a9d9f7a3-ad35-40f1-b191-9dc5281cd944'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T18:55:29.318+08:00
      'mgnl:createdBy': 'alyssa'
