  'Pakistan-climate-change-warning':
    'author': 'Kathleen Magramo and Larry Register, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-09-24T17:55:10.677+08:00
    'imagesource': 'jcr:7ffd5080-2adf-4472-9963-7bfac9269b33'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '86aa7b13-40a3-47f8-b0d1-fc73e644b6c7'
    'lead': 'Pakistan''s Prime Minister Shehbaz Sharif told the United Nations General
      Assembly on Friday to come together and "act now" before it''s too late.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-24T18:02:52.483+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-19T11:45:23.692+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:45:07.927+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''What happened in Pakistan will not stay in Pakistan,'' flood-ravaged
      country warns UN'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ab5107-816d-45aa-b8aa-e83129abc0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T18:02:52.483+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:23.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Pakistan''s Prime Minister Shehbaz
        Sharif has warned that climate change will not spare other countries the sort
        of disaster that left up to one third of his country underwater and millions
        of its children at risk of water-borne diseases.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af56b1f-b1ba-4122-a27b-03bee8d02712'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T18:02:52.484+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:23.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda40ba5-5412-4ba5-ad4c-8cf171a0eb11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T18:02:52.484+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:23.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told the United Nations General Assembly on Friday to come together
        and "act now" before it''s too late.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302482ec-75d6-47c4-92cf-fd5aa2496d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T18:02:52.484+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:23.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8db561b-4bfb-4590-b045-c43f112469b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T18:02:52.484+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:23.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One thing is very clear, what happened in Pakistan will not stay
        in Pakistan," Sharif told world leaders.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3474c3f-316d-4636-a471-72e0d62badf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T18:02:52.484+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:23.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a306d2ac-d960-4c5c-971f-307a52f0b48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T18:02:52.484+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:23.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For 40 days and 40 nights, a biblical flood poured down, smashing
        centuries of weather records, challenging everything we knew about disaster
        and how to manage it," Sharif said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdcc7f33-427d-4e1d-9ca2-bb55bc729cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T18:02:52.484+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:23.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b39de0c-41f1-4525-9e33-8ebe65477d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T18:02:52.484+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:23.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He went on to give first-hand detail of the scale and magnitude
        of the catastrophe facing his country, where floods caused by record monsoon
        rains and melting glaciers have killed more than 1,600 people since June.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39cb3cce-e45c-4826-9ef3-90f547b05288'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T18:02:52.484+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:23.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443bc78f-7310-4c7a-9d7c-5d2ebdbe1a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T18:02:52.484+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:23.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharif said swaths of the country are "still underwater, submerged
        in an ocean of human suffering."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f28e59-efb8-42e8-ac56-a59316d55f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T18:02:52.484+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:23.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551e8497-5cd5-4103-96aa-bf944b4aacb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T18:02:52.484+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:23.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this ground zero of climate change, 33 million people, including
        women and children, are now at high risk from health hazards," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be03e90a-ed78-444e-8084-a7aac0e3b540'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T18:02:52.484+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:23.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5786c354-b9d4-4091-b7a0-c0628a63c1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T18:02:52.485+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:23.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have warned it could take up to six months for the flood
        waters to recede in the country''s hardest-hit areas, as fears rise over the
        threat posed by waterborne diseases including cholera and dengue.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c46142-6782-40f0-b171-b257eea4c40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T18:02:52.485+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:23.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59309e15-3562-4486-9da1-d2bfe9ac217f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T18:02:52.485+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:23.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deluge has left 3.4 million children in need of "immediate,
        lifesaving support," according to UNICEF, leaving them vulnerable to contracting
        water-borne diseases, including dengue fever and malaria.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e1d8fd-b25a-4a85-aaf3-01f090db72aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T18:02:52.485+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:23.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0022de-b3d4-41f2-ae49-d83d384c2045'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T18:02:52.485+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:23.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The undeniable and inconvenient truth is that this calamity has
        not been triggered by anything we have done," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23793d66-4c77-4f06-aec1-282aafa4e6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T18:02:52.485+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:23.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6773f21d-0e34-4b43-8da6-4072efe52160'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T18:02:52.485+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:23.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pakistan is responsible for less than 1% of the world''s planet-warming
        gases, European Union data shows, yet it is the eighth most vulnerable nation
        to the climate crisis, according to the Global Climate Risk Index.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0a642b-e7e0-4648-9c1b-f694fa413826'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T18:02:52.485+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:23.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84cac28a-68d8-401b-aeb0-5ffb6bca9342'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T18:02:52.485+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:23.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s paying a hefty price, not only with lives but destroyed schools,
        homes and bridges.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3939b7b8-b1fd-4682-9221-002f285834ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T18:02:52.485+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:23.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b005e5b-c83b-4bc4-88c9-c72b65718415'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T18:02:52.485+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:23.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharif said life in Pakistan has changed forever and feared that
        the country will be "left alone high and dry to cope with the crisis which
        we did not create."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca58ddd2-24b5-4c4f-843d-37dba8102d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T18:02:52.485+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:23.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a224d97-94f0-45ad-a4a0-afc9b972467e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T18:02:52.485+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:23.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that it was "entirely reasonable" to expect some approximation
        of justice for this loss and damage, warning that "clearly the time for talk
        about action has passed."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5452ee6-8931-47a0-86a4-a3c06ff096a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T18:02:52.485+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:23.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792a1b7d-bf13-4a82-8114-8278de3d0a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T18:02:52.485+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:23.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s National Disaster Management Authority says that
        among the 1,606 deaths recorded so far, 579 are children.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022e9bd8-59b4-4780-95e1-e2ee65b0e169'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T18:02:52.485+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:23.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d68f216-4f29-478d-9e7d-5535e2318575'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T18:02:52.486+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:23.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharif told the UN in addition to the lives lost, a million homes
        have been destroyed and another million damaged. He also said that more than
        a million farm animals have been killed and four million acres of crops have
        washed away.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8f1660-cd7b-47f6-b00d-0342bc05bf99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T18:02:52.486+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:23.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1424b37-edd0-418e-8427-457a0b3d64aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T18:02:52.486+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:23.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he is "fully committed" to rebuilding Pakistan but warned
        other countries to focus on the future which includes combating climate change.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4eb2ea-f2eb-4d64-ac46-531fe66eea97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T18:02:52.486+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:23.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0856998-cf40-4fac-8631-c350250c074e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T18:02:52.486+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:23.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is high time we took a pause from the preoccupations of the
        20th century to return to the challenges of the 21st century," Sharif said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7790ad-e936-4b34-988d-5daf8d67874c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T18:02:52.486+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:23.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374086f1-21f7-401b-82a4-5a7e554d418f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T18:02:52.486+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:23.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The entire definition of national security has changed today. And
        unless the leaders of the world come together to act and act now on an agreed
        common agenda, there will be no earth to fight wars over. Nature will be fighting
        back. And for that, humanity is no match at all."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb58001-bb9a-4f12-bb66-6e595d945ded'
