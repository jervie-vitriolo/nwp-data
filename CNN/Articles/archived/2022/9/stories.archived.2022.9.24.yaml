      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think every year the personal relationship gets better and better,
        on a daily basis," the 36-year-old Nadal told reporters. "I think in some
        way we understand at the end we have a lot of things similar. We approach
        the life probably similar.</p>'
