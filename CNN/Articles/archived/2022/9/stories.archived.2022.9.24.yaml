      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd483751c-9848-4014-b747-88cbddcb92c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T10:35:39.400+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:45:35.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It feels like a celebration," Federer said. "It''s exactly what
        I wanted at the end, exactly what I hoped for."</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f211f1-1a42-40a5-bde2-f32fea7fec59'
