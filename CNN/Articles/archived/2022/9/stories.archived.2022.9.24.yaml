  'US-has-privately-warned-Russia-against-using-nuclear-weapons-in-Ukraine-for-several-months':
    'author': 'Katie Bo Lillis, Oren Liebermann and Kylie Atwood, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-09-24T00:43:09.023+08:00
    'imagesource': 'jcr:9ce95c89-a9e4-4c89-86e2-09176d5e4db3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ac6afaa2-fc86-47be-8c25-f92e99489fa6'
    'lead': 'The US has privately communicated to Russia for the past several months
      that there will be consequences if Moscow chooses to use a nuclear weapon in
      the Ukraine war, according to US officials.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-24T00:44:26.234+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-19T11:45:41.212+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:44:58.549+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US has privately warned Russia against using nuclear weapons in Ukraine
      for several months'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e8e5aa-adb2-4983-b026-f2f3b6acc632'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:44:26.235+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:41.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US has privately communicated to Russia
        for the past several months that there will be consequences if Moscow chooses
        to use a nuclear weapon in the Ukraine war, according to US officials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7f71fa-00c2-4194-941e-eba4acbbac1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:44:26.235+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:41.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33af885-2a0b-411b-8384-f9b003109537'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:44:26.235+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:41.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not immediately clear how or when the warnings were sent.
        The State Department was involved, according to one official. The Biden administration
        has also leaned heavily on intelligence channels to communicate sensitive
        messages to Moscow throughout the buildup and prosecution of Russia''s war
        in Ukraine, including recently in the negotiations over wrongfully detained
        Americans.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6235ea8a-38b2-4b83-8298-73bb29b6e431'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:44:26.235+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:41.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db10293a-1c5d-44d7-8561-eb07fa5bb6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:44:26.235+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:41.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The warnings, first reported by The Washington Post, come as Russian
        President Vladimir Putin has once again threatened to turn to nuclear weapons
        amid a series of embarrassing setbacks on the battlefield in Ukraine. In a
        speech on Wednesday, he warned that, "In the event of a threat to the territorial
        integrity of our country and to defend Russia and our people, we will certainly
        make use of all weapon systems available to us. This is not a bluff."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7bbd04-45ed-4f43-a5c2-1f936c37f5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:44:26.235+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:41.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f8ace4-1814-4196-abc7-318d59ae50a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:44:26.235+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:41.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials have emphasized that this is not the first time Putin
        has threatened to turn to nuclear weapons since the start of his invasion
        of Ukraine in February, although some analysts have seen this threat as more
        specific and escalatory than the Russian president''s past rhetoric.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4ac54f-41b5-4d7f-b615-88d024a20681'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:44:26.235+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:41.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915f11ec-ea40-40b1-86eb-05fb19739286'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:44:26.235+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:41.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has also sought to deter Russia from using a nuclear weapon
        in public warnings in the past and have made the issue a theme of remarks
        at the UN General Assembly this week in New York. Secretary of State Antony
        Blinken on Thursday said Russia''s "reckless nuclear threats must stop immediately."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c56957-bc8a-49a4-8bad-79504c1246a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:44:26.235+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:41.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519dbf25-02bf-44a0-b340-22e494ecb9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:44:26.236+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:41.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Joe Biden, appearing on CBS''s "60 Minutes" last week,
        said his message to Putin should he be considering the use of nuclear weapons
        was: "Don''t. Don''t. Don''t."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06fe0883-764d-4bc1-a299-ff511e4926d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:44:26.236+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:41.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430aa7ca-c274-4d73-ae5c-09f4905ee429'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:44:26.236+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:41.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US reaction would be "consequential" but would depend "on the
        extent of what they do," Biden said, without providing further details.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7bfc64a-cebc-4b49-bba1-8f5dea9ad041'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:44:26.236+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:41.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30632c1-2801-46f3-901f-40a1c1dd651c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:44:26.236+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:41.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, top CIA officials have said publicly that they have seen
        no signs that Russia is preparing to use nuclear weapons. But some military
        analysts have been concerned that Russia may seek to use a so-called tactical,
        or battlefield, nuclear weapon in response to its poor showing in Ukraine
        — a tactic sometimes called "escalate to deescalate." Intelligence officials
        believe Putin would likely only turn to that option if he felt Russia or his
        regime were existentially endangered, and it''s not clear if he would feel
        that losing his war in Ukraine would fit that description.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd562f581-460b-497e-a472-f84366adeed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:44:26.236+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:41.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first publlished on CNN.com, <a href="https://edition.cnn.com/2022/09/23/politics/us-russia-ukraine-nuclear-weapons/index.html"><em>"US
        has privately warned Russia against using nuclear weapons in Ukraine for several
        months"</em></a></p>'
  '11-dead-in-suspected-and-confirmed-Ebola-cases-in-Uganda':
    'author': 'Nimi Princewill and AnneClaire Stapleton, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-09-24T00:44:35.361+08:00
    'imagesource': 'jcr:32998ee1-5e7a-454e-ad2c-4e8e2b8665d3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '18761920-51e0-4284-90cd-807995011222'
    'lead': 'In the last 24 hours, Uganda has recorded four confirmed cases of Ebola,
      bringing the cumulative number of confirmed cases to 11, the country''s health
      ministry reported Friday in a statement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-24T00:46:35.966+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-19T11:45:40.719+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:44:59.099+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '11 dead in suspected and confirmed Ebola cases in Uganda'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f9a84b-268a-479c-a675-9b0eea2cd365'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:46:35.967+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:40.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>In the last 24 hours, Uganda has recorded
        four confirmed cases of Ebola, bringing the cumulative number of confirmed
        cases to 11, the country''s health ministry reported Friday in a statement.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7d6026-e14f-4bba-8414-453a4761883c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:46:35.967+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:40.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e40fc58-b1dc-4d85-80bd-37561723734b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:46:35.967+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:40.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ugandan Health Ministry considers a "probable case" as any person
        who died from suspected EVD (ebola) and had an epidemiological link to a confirmed
        case but was not tested and did not have lab confirmation. The ministry considers
        "confirmed cases" for those with positive lab results.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce65707-40b7-4f9d-a7bd-33c264791458'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:46:35.967+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:40.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd42658-e816-4e7f-97c2-ec8a92c93a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:46:35.967+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:40.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 25 patients are being admitted at a health facility in the
        East African country''s Mubende district where the Ebola outbreak was detected,
        the ministry said, while also stating that six of the cases had been confirmed
        to be infected while 19 were suspected of having the virus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017f5636-58a6-4db6-97be-194094251b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:46:35.967+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:40.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fbba07-63b3-4e3b-9848-1b6ab60ab3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:46:35.967+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:40.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Providing more details on the spread, the ministry said a total
        of 58 contacts of the confirmed cases had been traced.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87eb13b7-5a67-4f53-a842-40b1f2fc9322'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:46:35.967+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:40.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197d9170-e479-4061-90e3-22ae88229ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:46:35.967+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:40.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uganda declared an Ebola outbreak on Tuesday after a case of the
        rare Sudan strain was detected in the country. The patient, now deceased,
        was a 24-year-old man in the Mubende district.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871aedd0-bf97-474c-a157-cfbd53ed2e2b'
      'mgnl:activationStatus': true
