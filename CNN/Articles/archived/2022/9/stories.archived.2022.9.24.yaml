  'Iranians-are-risking-it-all-to-protest.-Their-families-say-some-of-them-aren-t-coming-home':
    'author': 'Teele Rebane and Hannah Ritchie, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-09-24T00:51:51.716+08:00
    'imagesource': 'jcr:998d36c0-a5f9-411c-9872-db82be868846'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e4f92056-5f5f-4a3f-a54e-fc3968793ddc'
    'lead': 'Since last week, semi-official news agencies are reporting at least 17
      people have died in violent clashes between protestors and security forces.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-24T00:53:57.508+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-19T11:45:38.246+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:45:00.674+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Iranians are risking it all to protest. Their families say some of them
      aren’t coming home'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cad2572-b6c1-4cc9-8855-f6406c6a9052'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:53:57.508+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:38.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The last time Farnaz heard her brother’s
        voice was over the phone, on an unknown number.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef24ca7d-7c74-43ce-b666-1f86beb89b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:53:57.508+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:38.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f12b12d-5ea8-4f54-97ec-28cca4e94633'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:53:57.508+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:38.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He called me and said only one sentence: ‘I was caught’ … I immediately
        understood what my dear brother meant and went to the morality police department
        (to look for him),” the 22-year-old, who asked to use a pseudonym for safety
        reasons, told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495059df-e333-4ee3-b387-80e7d938670f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:53:57.508+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:38.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea583c25-c4ef-47a2-bdea-3e69de9473cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:53:57.508+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:38.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farnaz said her older brother, an accountant, had joined demonstrations
        in Iran’s southeastern city of Kerman on Monday against what he calls the
        “oppressive government of Ayatollah Ali Khamenei and President Ebrahim Raisi”
        when “officers in plain clothes” infiltrated the crowd and “forced people
        into morality police vans.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80a4c18-9551-452d-ba33-09c5c48966b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:53:57.508+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:38.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf3ad00-5097-4615-b302-29f467a560f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:53:57.508+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:38.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anger in Kerman is reflective of scenes playing out across Iran
        – as people take to the streets amid chants of “death to the dictator,” in
        a dramatic show of defiance against the regime following the death of 22-year-old
        Mahsa Amini, who died last week in the custody of Iran’s so-called ‘morality
        police,’ a notorious unit which enforces compulsory head scarf laws.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9428ee3b-c171-4dae-8332-fc74cf6f1a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:53:57.509+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:38.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fe52dc-d902-4b01-8588-4ff4d21f2e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:53:57.509+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:38.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amini’s suspicious death has become a symbol of the violent oppression
        women have faced in Iran for decades – and protesters say that, once again,
        the regime has blood on its hands.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb447af-4e07-4a8a-a4a8-0f1efe495906'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:53:57.509+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:38.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300e3593-2149-4186-8913-ec5402411b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:53:57.509+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:38.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since last week, semi-official news agencies are reporting at least
        17 people have died in violent clashes between protestors and security forces.
        CNN cannot independently verify the death toll. In addition to protesters,
        two members of Iran’s paramilitary group have also been killed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142c2841-a7a5-4ae0-ba7b-e06aa8f71a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:53:57.509+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:38.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the frantic hours that followed her brother’s disappearance,
        Farnaz and her parents traveled to the Kerman branch of the morality police
        to demand answers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf0b3da-aeae-451e-a5a6-209bd2c78109'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:53:57.509+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:38.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12add26a-bcb8-47df-ac9d-388f2c45c1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:53:57.509+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:38.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, they say they encountered a sea of other families also
        searching for loved ones – many of whom said they were threatened by police.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d70f971-d162-4aed-8fdd-53f52138ea44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:53:57.509+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:38.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e34426-87a3-46a3-8ed4-08c7cbf399c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:53:57.509+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:38.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s been over four days since Farnaz has seen her brother, and
        she’s worried he’s never coming home.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701240ad-3b53-49d3-8300-c77fb59ff890'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:53:57.509+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:38.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021af018-e765-45eb-af99-c84f913a9e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:53:57.509+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:38.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My brother is being held captive by these cruel people and we can’t
        even find out about his condition,” she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d6c570-a6dc-48a4-a6e3-699c769cf0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:53:57.509+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:38.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77be234-f8cf-48d1-a49d-d89808d6a413'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:53:57.510+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:38.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has verified video that shows armed police clashing with protesters
        on Monday in Kerman’s Azadi square – where Farnaz says her brother was taken.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140bfec9-2f5b-45c6-ba68-cbf6a0801bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:53:57.510+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:38.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3ac7b2-cc50-4f4f-b5df-410edcec5c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:53:57.510+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:38.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the US sanctioned several morality police and security
        officials it believes are responsible for Amini’s death.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc51ca9-ba86-42fa-a2d9-74ff557ded27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:53:57.510+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:38.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df13a4e-8ac7-48b4-9cb6-5f05a28706ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:53:57.510+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:38.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Brutalizing Iranians into submission’</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92e771a-06ab-4ef9-84e8-83fd4a5d8669'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:53:57.510+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:38.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amini’s family last saw her alive on September 13, when she was
        being “punched in the head” by Tehran’s morality police in the back of a car
        before being driven away, her cousin Diako Aili, told CNN.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c92cde-0c51-4463-b5fe-79539b465a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:53:57.510+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:38.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00b66bc-e6d7-496b-a286-c6dec327902f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:53:57.510+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:38.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CCTV footage released by Iran’s state media showed Amini collapsing
        at a “re-education” center later that day in Tehran, where she had been taken
        by morality police officers to receive “guidance” over how she was dressed.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030184c1-4c90-464e-bf27-7231be47ed2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:53:57.510+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:38.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1327595a-77fe-42ca-905a-bc52e3de7a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:53:57.510+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:38.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two hours later she was transferred to Kasra hospital in Tehran.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17eff3ba-178e-48d7-93a4-fb3a42cbc41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:53:57.510+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:38.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Aili, doctors at Kasra hospital where Amini was treated
        told her immediate family she’d been admitted with “brain damage on arrival”
        because “the injuries to her head were so severe.”</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555f73f7-e1e1-4edf-afe7-6b293636755a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:53:57.510+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:38.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aili lives in Norway and hadn’t spoken to Amini since July but is
        in frequent contact with her parents. He said none of his relatives had been
        allowed into the hospital room to view her body.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ce0aeb-935f-4837-bceb-b628b05b98a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:53:57.511+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:38.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7105c7e-0d77-4fce-b5ed-9fccc1ebe5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:53:57.511+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:38.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“She died in a coma three days after that … a young 22-year-old
        woman with no heart disease or anything… she was a happy girl living in a
        not so good country, with dreams that I’ll never know about,” Aili said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85bfa1f-418a-48eb-af76-33951e1562ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:53:57.511+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:38.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f206ff58-09d0-4249-b2d1-72693f2f1098'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:53:57.511+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:38.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN could not independently verify Aili’s account with hospital
        officials.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e104fa-fd37-432b-9e62-e882908dc456'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:53:57.511+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:38.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6adb040f-a143-4692-a4cb-4fe5e20e84f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:53:57.511+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:38.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iranian authorities maintain Amini died of a heart attack and have
        denied any wrongdoing.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d372dd3-3351-4e0a-822d-add7a94eefbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:53:57.511+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:38.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe033da-14f3-44f7-9137-bd259dfdfc98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:53:57.511+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:38.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last weekend, the government said an autopsy had been completed,
        but was still being reviewed.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7c06c7-b27d-4a9e-bd69-eb12b7305788'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:53:57.511+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:38.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An official investigation into the circumstances surrounding her
        death is “ongoing,” but it’s done little to quell the unrest on the streets
        – as scenes of protests, striking in their geographical spread, ferocity and
        symbolism, flood social media, in what appears to be the largest display of
        public anger in Iran since demonstrations over soaring food and fuel prices
        in 2019.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e560dc-9eeb-49c8-8102-b6a2a124f967'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:53:57.511+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:38.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027bb75d-8caa-4202-ae1f-5c940e66b19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:53:57.511+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:38.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Shima Babaei, who fled Iran in 2020 after serving time in Tehran’s
        infamous Evin prison for not wearing a headscarf, Amini’s death is particularly
        unnerving.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3b1e5e-f8c7-4bdd-9bc8-8f1e0d8232b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:53:57.511+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:38.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a469bfe-fd81-4a28-8d1a-74de2eb47a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:53:57.512+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:38.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Her death reminds me of the savagery of the police, not only against
        me, but thousands of Iranian women who have had these experiences. At the
        very same building in the morality police headquarters they treated me as
        a criminal, put me in handcuffs and disgraced me,” the women’s rights activist,
        who now lives in Belgium, told CNN.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12575e61-8487-4533-87de-a2554d0792d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:53:57.512+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:38.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63562598-1576-46e8-aef5-ba797956b5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:53:57.512+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:38.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Babaei – who has a large social media presence in Iran – knows what
        it’s like to become an accidental symbol for protest. Her name became synonymous
        with the “Girls of Revolution Street” anti-hijab demonstrations that took
        place across Iran from 2017 to 2019.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52b436d-5d2e-452c-a634-515f08b633ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:53:57.512+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:38.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1e17e8-8ecf-4342-a4f4-9edd4a72c91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:53:57.512+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:38.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she says the mood this time seems different.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae31f11e-594e-4af3-bf88-1de9a22d832d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:53:57.512+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:38.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07368a48-5bc9-4f4a-abb4-10292f692798'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:53:57.512+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:38.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think this is the beginning of something. Women are setting their
        scarves on fire and eradicating any symbols of the regime from the streets
        … sooner or later Iranian people will achieve freedom and we will remember
        those who stand beside us.”</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfed50e9-af11-4b32-8da6-65de4b51f940'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:53:57.512+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:38.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8147abf6-c74e-4d76-acef-507ba57a2d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:53:57.512+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:38.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Concern over authorities’ next steps</h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864d5f5a-b180-48f5-9e9e-f8769b4ee256'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:53:57.512+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:38.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An internet blackout authorities introduced on Thursday in an effort
        to quell the unrest appears to have had little effect. Human rights organizations
        are now concerned about what Iran’s authorities could do next under the cover
        of darkness.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c95701-2678-4662-a862-7e4454d58ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:53:57.512+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:38.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad494780-4d1d-4b96-b371-78fa223dbd89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:53:57.512+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:38.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran’s army issued a warning to protesters and said it was ready
        to “confront enemies” to defend the security of the nation, state news agency
        IRNA said, as protests erupted in several cities Thursday night.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d77150-f610-494a-b9c1-a82ec4f2fe14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:53:57.512+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:38.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6353858-ffb1-41ab-8c85-bb408af8afe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:53:57.512+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:38.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The army “strongly condemned” attacks on the police and will “confront
        the various plots of the enemies and defend the security and interests of
        the Iranian nation,” it added. At least 17 have died during the protests over
        the past week, according to Iranian semi-official media.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a5c92e-f10d-48d7-97f8-c0cbc54bb8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:53:57.513+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:38.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4cde48-6070-4c50-bdbd-0798241ff0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:53:57.513+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:38.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the November 2019 protests, hundreds of Iranians were arrested,
        tortured, imprisoned and even sentenced to death in some cases under national
        security laws, according to Amnesty International.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db61734-0b61-4ca8-a57f-793ebd326f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:53:57.513+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:38.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85190759-93ba-4b8d-9d2a-bd86cb801acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:53:57.513+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:38.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mansoureh Mills, who works in the organization’s Iran team, describes
        the situation today as a “crisis of impunity,” enabled by international inaction.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa312196-cc64-4722-9b6b-bc06d88537b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:53:57.513+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:38.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47ca5c9-0cfd-4f3b-b334-20c4f3c1da4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:53:57.513+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:38.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re receiving reports of young people being intentionally shot
        with metal pellets and other munitions, causing death or horrific injuries.
        This is the authorities’ desperate attempt to brutalize Iranians into submission,”
        Mills told CNN.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875675a4-7145-4d05-b303-8adf8c9dd015'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:53:57.513+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:38.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d5a235-e612-488f-9961-65392c761b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:53:57.513+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:38.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Aili – who is watching the protests from afar – the fear he
        now has for his relatives in Iran who spoke out about Amini’s death is crippling.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f4a528-05ac-4f0c-9874-f19ec37b7a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:53:57.513+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:38.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889b227c-d91e-47a3-9111-3569e1a02e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:53:57.513+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:38.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the government had offered to take care of his family financially
        if they kept quiet about his cousin’s case but they decided to get her story
        out.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0528aa10-7470-4f0e-af5a-4084d07d5f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:53:57.513+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:38.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b45fa4-35e6-4916-9f61-e947ea658aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:53:57.513+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:38.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Why did you kill a 22-year-old girl who is innocent?”</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ef80e0-65fe-43e7-a870-63842a79687b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:53:57.513+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:38.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb008d5-4af4-40a2-9efd-07791ecb645c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:53:57.514+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:38.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“No one deserves to die just because they’re showing some hair or
        saying what they think … it’s a waste of life,” Aili told CNN.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1902ed9d-62ac-4be0-af7a-9a320056bab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:53:57.514+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:38.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/09/23/europe/iran-protest-mahsa-amini-families-morality-police-hnk-intl-cmd/index.html"><em>"Iranians
        are risking it all to protest. Their families say some of them aren’t coming
        home"</em></a></p>'
  'fossil-egg-China-dinosaurs':
    'author': 'Katie Hunt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-09-24T00:54:18.474+08:00
    'imagesource': 'jcr:c3646b50-e38c-496c-a03d-738748aee907'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6306ffba-fa05-432f-8844-3490456d1349'
    'lead': 'It''s a hard-fought debate: Did the massive asteroid that struck Earth
      66 million years ago wipe out a thriving population of dinosaurs, or were they
      already struggling to survive when that cataclysmic day dawned? A fossil egg
      study revealed insights.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-24T00:55:48.587+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-19T11:45:36.586+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:45:01.180+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fossil egg analysis in China adds to debate of what may have caused
      dinosaurs'' demise'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16bae7f5-53c4-46bf-9b55-a2a832209300'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:55:48.587+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:36.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It''s a hard-fought paleontological debate.
        Did the massive asteroid that struck Earth 66 million years ago wipe out a
        thriving and diverse population of dinosaurs, or were they already struggling
        to survive when that cataclysmic day dawned?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d572daa-57eb-47b0-bc74-a544b99a1415'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:55:48.587+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:36.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f80327c-a5fd-44ce-966a-4d810f2fc05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:55:48.587+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:36.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most information on dinosaurs at the end of the Cretaceous era comes
        from what is now the United States, particularly the Hell Creek Formation,
        which provides a picture of relatively rich dinosaur diversity during the
        final million years of that period.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293ae409-837e-466e-80f1-31d883f1a3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:55:48.587+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:36.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218fa1fc-b05d-4a71-89c2-ad66b4ea355d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:55:48.587+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:36.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, fossil information from that time in other regions is much
        thinner, and it''s not known whether the pattern seen in North America is
        representative of global dinosaur diversity then.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819ca162-3bc8-4500-9ffa-9b3ab3f2bda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:55:48.587+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:36.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15fc4ca-e1b4-4be7-a44f-77cb4c5af238'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:55:48.587+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:36.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To fill in this gap in the fossil record, researchers in China have
        studied more than 1,000 fossilized dinosaur eggs from the Shanyang basin in
        central China. Dinosaur diversity was already on the wane at the end of the
        Cretaceous, suggested the study, published September 19 in the scientific
        journal Proceedings of the National Academy of Sciences.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7879f583-dbc9-4914-abeb-99c4258e6174'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:55:48.587+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:36.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0bf46c-7f9d-4cfb-8340-45e75f9bb6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:55:48.587+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:36.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eggs and eggshell fragments represent the last 2 million years
        of the dinosaur era, with fossils representing each 100,000-year interval.
        The study involved obtaining detailed age estimates of rock layers by analyzing
        and applying computer modeling to over 5,500 geological samples.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29185b3-0e8e-4e63-8422-883a96cde8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:55:48.587+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:36.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9fa195-8a22-449a-a606-1ce1f2897a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:55:48.588+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:36.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The analysis found whole eggs and eggshell fragments from just three
        species of dinosaurs, which suggested low dinosaur biodiversity during that
        time period, the researchers said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a14f6a-8bfc-45c7-94a8-d4daa7e2bf21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:55:48.588+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:36.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14625a41-6fd9-447e-b455-4de0efa8fc71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:55:48.588+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:36.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macroolithus yaotunensis and Elongatoolithus elongatus belonged
        to a group of toothless dinosaurs known as oviraptors, while the third, Stromatoolithus
        pinglingensis, was a plant-eating hadrosaur, or a member of the duck-billed
        dinosaur group.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02266036-5b8b-4299-a513-ae3b1122089c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:55:48.588+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:36.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76dd3a17-27e2-480c-ba1a-f6324a718b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:55:48.588+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:36.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers said their finding from fossilized eggs was consistent
        with the fossilized dinosaur bones found in the same and surrounding region,
        although they did discover a few additional dinosaur bones from the region
        that show tyrannosaurs and sauropods also lived in the area between 66.4 million
        and 68.2 million years ago.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735def80-b04b-4cb3-9a72-e3c4311e5668'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:55:48.588+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:36.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670aaee1-0158-4ceb-9424-c9610d8d0ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:55:48.588+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:36.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our results support a long-term decline in global dinosaur biodiversity
        prior to 66 million years ago," the study said, "which likely set the stage
        for the end-Cretaceous nonavian dinosaur mass extinction."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60b86c3-292e-48b3-9ecc-ca42a924c131'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:55:48.588+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:36.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f9b5ea-015b-4207-bd98-0c6d302d42f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:55:48.588+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:36.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most dinosaurs went extinct, but some smaller, birdlike ones survived
        and evolved into the birds we see today.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d998b7e-51f5-4f49-83f4-7b1666c84ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:55:48.588+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:36.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f384c3c1-3e3e-45b2-8031-376e9f87cc96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:55:48.588+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:36.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opponents of the theory of sudden death by asteroid point to a period
        of global cooling that may have made life hard for many dinosaur species.
        Their demise has also been linked to a series of massive volcanic eruptions
        in the Deccan Traps in what is now India.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b593559-0bf4-4b32-a375-ea0733253c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:55:48.588+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:36.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2486ec4b-3338-4aca-9b06-4e08a7f218e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:55:48.588+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:36.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paleontologist Alfio Alessandro Chiarenza, a postdoctoral research
        fellow at the University of Vigo in Spain who has worked on paleoclimate records
        from that period, said that fossilized eggs are not a reliable record of dinosaur
        diversity. He was not involved in the study.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c865ab1e-0bcc-4ee3-b898-8ae8a4a89bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:55:48.588+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:36.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ace6ec2-58b3-4038-99be-433110244a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:55:48.588+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:36.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pointed to recent research that many dinosaurs probably had soft-shelled
        eggs that would be unlikely to fossilize. Plus, no eggs have been found for
        many dinosaur species, even well-known ones such as Tyrannosaurus rex, Chiarenza
        said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27253fba-13bd-42fa-ba09-ccd46e56f754'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:55:48.589+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:36.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52bf66d6-fbbe-4dc4-a760-2d1db88b55d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:55:48.589+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:36.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These results also contradict what emerges from egg remains and
        diversity of bones, teeth and other remains found in places like Spain, (and)
        of what we know based on the North American record," he said via email. "So
        I do believe these authors are misinterpreting these signals."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3818c4fb-3b20-416c-9a0f-50d7b33fa9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:55:48.589+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:36.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1578c407-6bb8-4cbd-89ef-6890ed23c790'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:55:48.589+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:36.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He remains convinced the asteroid strike was the true driver of
        dinosaur extinction.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9edfa7-a19d-426b-9d88-32c7ca41b5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:55:48.589+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:36.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918c215f-c6ad-4c8f-b4b5-2ee3f1857e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:55:48.589+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:36.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dinosaurs were probably fine and diverse and if it wasn''t for
        the end Cretaceous asteroid (they) might as well be dominating today as far
        as we know."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dded791e-cf7d-408f-b02a-acccb83d8443'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:55:48.589+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:36.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/09/23/world/dinosaur-egg-fossils-extinction-scn/index.html"><em>"Fossil
        egg analysis in China adds to debate of what may have caused dinosaurs'' demise"</em></a></p>'
  'roger-federer-final-match-career':
