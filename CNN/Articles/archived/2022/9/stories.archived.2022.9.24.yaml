    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cf766758-7a3e-42e4-960b-4fb2f0d0cf1b'
    'lead': 'Department of Migrant Workers Secretary Susan ''Toots'' Ople has ordered
      recruitment agencies to stop requiring overseas Filipino workers leaving the
      country to wear personal protective equipment (PPEs).'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-24T20:09:34.271+08:00
    'mgnl:createdBy': 'teresa'
    'mgnl:lastActivated': 2023-01-19T11:45:21.524+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
