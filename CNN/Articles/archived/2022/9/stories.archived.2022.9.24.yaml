  'Marcos-critics-thrown-out-of-Asia-Society-in-New-York-City':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-09-24T17:32:47.248+08:00
    'imagesource': 'jcr:93330cd2-aade-4b63-99c2-c992f3737dd8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7a6885ca-72a7-4fb4-826b-f21743a8556f'
    'lead': 'Activists denouncing the presence of President Ferdinand "Bongbong" Marcos
      Jr. were dragged and thrown out of the Asia Society headquarters in New York
      City.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-24T17:41:22.662+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-19T11:45:24.305+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:45:07.445+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos critics thrown out of Asia Society in New York City'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531b0a45-feff-4da2-b505-9f1ec0c1df09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T17:41:22.663+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:24.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 24) —</strong>&nbsp;A
        group of activists on Saturday (Philippine time) staged a lightning protest
        inside the headquarters of the global non-profit organization Asia Society
        in Manhattan, New York City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db810a3-9cf5-4d64-87c0-67bef7c03930'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T17:41:22.663+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:24.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8688dee-1798-47e2-9720-f784dd1b862e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T17:41:22.663+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:24.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They sat in front of the entrance of the auditorium where President
        Ferdinand "Bongbong" Marcos Jr. was set to deliver a speech.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99ce0ab-d578-4ac3-968d-5f4338105215'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T17:41:22.663+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:24.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88617260-a65a-49fc-9623-daa8f9e4906d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T17:41:22.663+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:24.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/9/24/Bongbong-Marcos-Philippines-China-no-territorial-conflict.html">RELATED:
        Marcos: PH has ''no territorial conflict with China''</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e598ad-ad4c-4224-9e12-6d50cccfb137'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T17:41:22.663+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:24.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe28fa4d-263e-48f3-87f2-9426566a73ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T17:41:22.663+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:24.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The sit-in was meant to delay the program and inform the attendees
        inside the Asia Society of who they are hosting," Bayan USA said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2806acf-4582-4d28-b703-c54defe9739c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T17:41:22.663+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:24.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e81d01-8e86-421a-9bcb-7e67cd598e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T17:41:22.663+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:24.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Videos circulating on social media showed protesters chanting, "Never
        again to Martial Law!" as they condemned Asia Society for giving a platform
        to Marcos, son of late dictator Ferdinand E. Marcos.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece6bb03-6041-433a-8264-66e04307e5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T17:41:22.663+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:24.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbd517a-1a18-4cb9-a38d-92bcc6535c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T17:41:22.663+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:24.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Bayan USA, security personnel dragged and threw the
        protesters out of the venue.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606afaa3-708e-445d-b6b7-c4b4440af99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T17:41:22.664+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:24.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca46350-460b-479e-bd94-adbcad5cc5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T17:41:22.664+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:24.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After a week of spending the Filipino people''s money in New York
        City—wining and dining at a posh $1,400 per night hotel and watching concerts
        and Broadway musicals—we wanted to remind Marcos Jr. that we will never forget
        the crimes of his family," said Berna Ellorin of Bayan USA.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7caccdba-19e9-4e71-acd5-baafab78b7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T17:41:22.664+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:24.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429555cb-beb5-4544-8f37-e45e22c96814'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T17:41:22.664+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:24.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The blood of those who died, either from the military and police
        or from debt and poverty, are on his and his family''s hands," Ellorin added.
        "We will never cease until there is justice and accountability for the over
        100,000 victims of martial law."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8e7836-9fc7-4641-a7bc-94add664c4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T17:41:22.664+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:24.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2801f589-97d9-4cd5-acef-2d63a6dd7b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T17:41:22.664+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:24.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos flew to the United States to attend the 77th session of the
        United Nations General Assembly (UNGA) in New York City, where he spoke about
        pressing issues—including <a href="https://www.cnnphilippines.com/news/2022/9/21/Marcos-PH-Security-Council.html">the
        country''s candidacy</a> for the UN Security Council.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28372a3-1aeb-4808-889e-0251fafd188b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T17:41:22.664+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:24.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c465f5-0408-4a25-9b8c-b61b14bcc803'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T17:41:22.664+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:24.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also met with US President Joe Biden <a href="https://www.cnnphilippines.com/news/2022/9/23/Marcos--Biden-meet.html">on
        the sidelines of the UNGA</a> to discuss the West Philippine Sea, among other
        issues.&nbsp;</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775649c7-38b5-4e79-aad8-0c8754ea78c6'
