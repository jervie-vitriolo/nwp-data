      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials along Canada''s Atlantic seaboard have urged those in
        Fiona''s path to be on high alert and prepare for the impact of the storm,
        which has already claimed the lives of at least five people and shut off power
        for millions as it battered multiple Caribbean or Atlantic islands this week.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b8d116-f29c-439d-a2ab-49566604de33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T22:52:36.750+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:45:21.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cdc27c1-23ba-488a-a4e9-fac2274714b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T22:52:36.751+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:45:21.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were still making calls to residents (through late Friday) just
        to try to give some heads up that ... you need to be ready to move at a moment''s
        notice if you don''t already move right then," Brian Button, mayor of Newfoundland''s
        Channel-Port aux Basques, told CNN Saturday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74286194-3bb2-408e-8a46-ff70ddc67018'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T22:52:36.751+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:45:21.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a82ecf1-6546-4838-9f9a-eaa171ad2829'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T22:52:36.751+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:45:21.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fiona is on track to be an "extreme weather event" in eastern Canada,
        threatening with about two months'' worth of rainfall, forecasters in Canada
        said Friday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f47379a-81ab-4957-a3e5-57c3d9f88a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T22:52:36.751+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:45:21.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d6abdb-2ba6-4af7-996b-376680ae936e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T22:52:36.751+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:45:21.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This could be a landmark event for Canada in terms of intensity
        of a tropical cyclone," and it could even become Canada''s version of Superstorm
        Sandy, said Chris Fogarty, Canadian Hurricane Centre manager. Sandy in 2012
        affected 24 states and all of the eastern seaboard, causing an estimated $78.7
        billion in damage.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303e989f-e2b2-4da2-9518-b793fc398884'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T22:52:36.751+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:45:21.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc759244-29c3-46fd-a812-3fe1b4f89122'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T22:52:36.751+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:45:21.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An unofficial barometric pressure of 931.6 mb was recorded at Hart
        Island, which would make Fiona the lowest pressure land-falling storm on record
        in Canada, according to the Canadian Hurricane Centre. Wind observations on
        Beaver Island in eastern Nova Scotia were recorded at 100 mph (161 km/h).</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d77b251-7a0e-42ac-996a-41ec76389c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T22:52:36.751+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:45:21.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b943c3-1cc7-4b09-82d8-7112de86286c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T22:52:36.751+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:45:21.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After passing through the Gulf of St. Lawrence, Fiona should reach
        Quebec''s lower north shore and Newfoundland and Labrador by late Saturday,
        the Canadian Hurricane Centre said. Hurricane-force gusts have been reported
        across parts of Maritime Canada, ranging from 70 to 95 mph (110 to over 150
        kph).</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe60994-8e4d-4c3d-8911-64c8c522fbd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T22:52:36.751+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:45:21.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86514841-7372-438c-b972-9e8a10862eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T22:52:36.751+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:45:21.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fiona had been a Category 4 storm early Wednesday over the Atlantic
        after passing the Turks and Caicos and remained so until Friday afternoon,
        when it weakened on approach to Canada. It became post-tropical before making
        landfall, arriving at the same time as a trough of low pressure and cold air
        to the north -- much like Sandy did, according to Bob Robichaud of the Canadian
        Hurricane Centre.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0766762d-c4d1-42bc-b58a-7b4a94f68619'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T22:52:36.751+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:45:21.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c28a86-8275-4f08-b90b-c56f119d124e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T22:52:36.751+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:45:21.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sandy was larger than Fiona is expected to be even. But the process
        is essentially the same -- where you have two features kind of feeding off
        each other to create one strong storm like we''re going to see overnight and
        into tomorrow," he said Friday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b92b39f-0d22-4e77-b2c6-af1879d5f1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T22:52:36.751+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:45:21.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35c1eeb-1ec1-4053-966d-eb9f6386f86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T22:52:36.751+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:45:21.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hurricane-force winds extended up to 175 miles out from Fiona''s
        center while tropical-storm-force winds reached up to 405 miles out as of
        8 a.m. ET, according to the US National Hurricane Center.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b3b4e0-69c6-491f-ae68-8a725dc346f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T22:52:36.752+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:45:21.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb782e13-86d0-403e-95c6-39a0e16b2a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T22:52:36.752+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:45:21.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Storm surge will be ''significant,'' officials say</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec04858-420c-4bf6-98b0-e9f7a820106a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T22:52:36.752+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:45:21.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the days leading up to Fiona''s expected arrival, officials ramped
        up services to assist those in need and implored residents to take caution.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a62d6c-086d-40e2-ad07-cabe0b6a98af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T22:52:36.752+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:45:21.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6750285e-78b6-4c4e-b07c-1048339ed7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T22:52:36.752+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:45:21.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has the potential to be very dangerous," said John Lohr, the
        minister responsible for the Emergency Management Office for Nova Scotia,
        on Thursday. "Impacts are projected to be felt across the province."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47148e40-75c9-49c2-a4e7-e9a88bd38caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T22:52:36.752+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:45:21.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b768a9cb-2312-4351-8175-125b0685e73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T22:52:36.752+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:45:21.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents should brace for damaging winds, high waves, coastal storm
        surge and heavy rainfall, which may lead to prolonged power outages, Lohr
        said. Emergency officials have encouraged people to secure outdoor items,
        trim trees, charge cell phones and create a 72-hour emergency kit.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7cf194-8945-449b-bf1f-2d2c7de60111'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T22:52:36.752+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:45:21.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06bffbce-be57-4011-9ca9-8c417c14d95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T22:52:36.752+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:45:21.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shelters for residents have been established throughout Nova Scotia,
        including multiple in Halifax County, according to officials.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74aa2b73-0e96-443a-8949-7dfad46b3e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T22:52:36.752+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:45:21.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ea6173-c26a-4fcb-a18d-fca3ddb66863'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T22:52:36.752+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:45:21.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The area has not seen a storm this intense for about 50 years, according
        to Fogarty.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf4e160-1d96-45d5-8683-5c6aff760398'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T22:52:36.752+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:45:21.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c165dc-7ed6-42e7-bf7e-3de3da03f7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T22:52:36.752+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:45:21.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please take it seriously because we are seeing meteorological numbers
        in our weather maps that are rarely seen here," Fogarty said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1431e6e6-6631-4fec-80bd-7ba5b6f8ee46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T22:52:36.752+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:45:21.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca925786-5e85-44ed-9b07-421f2ccb5ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T22:52:36.752+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:45:21.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Edward Island officials also implored residents to prepare
        for the worst as the storm looms.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220bb3b5-c132-42a4-9929-2040a351c176'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T22:52:36.753+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:45:21.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ffa034-e20e-4afe-954b-c51461f63d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T22:52:36.753+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:45:21.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tanya Mullally, who serves as the province''s head of emergency
        management, said one of the most pressing concerns with Fiona is the historic
        storm surge it is expected to unleash.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce00c22-4b52-4416-b0e0-0ebd495a9df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T22:52:36.753+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:45:21.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9bfcfed-685d-4c61-b638-d1bd559de1b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T22:52:36.753+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:45:21.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Storm surge is certainly going to be significant. ... Flooding
        that we have not seen nor can we measure against," Mullally said Thursday
        during an update.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe53e767-e3d3-4029-93d7-b1d5ec163dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T22:52:36.753+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:45:21.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4524191-08f6-4e33-bf09-3a17faa5c68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T22:52:36.753+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:45:21.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canadian Hurricane Center modeling suggests the surge "depending
        on the area, could be anywhere from 1.8 to 2.4 meters (6-8 feet)," said Robichaud.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab3e535-dbcd-408b-9d2f-7fe7efd1dcb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T22:52:36.753+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:45:21.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376f3a85-7cf6-4d05-a62e-5bf9a1b5b77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T22:52:36.753+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:45:21.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The northern portion of the island stands to bear the brunt of the
        storm due to the direction of the winds, which will likely cause property
        damage and coastal flooding, Mullally said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d01f32-4541-47f1-894c-80e8f32f744d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T22:52:36.753+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:45:21.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92444bb-9e74-4207-af24-c452bf2e7f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T22:52:36.753+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:45:21.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All provincial campgrounds, beaches and day-use parks as well as
        the Shubenacadie Wildlife Park were closed Friday, the Nova Scotia Emergency
        Management Office said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ded367-b139-477b-a19b-f733f93b51fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T22:52:36.753+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:45:21.045+08:00
