    'template': '1'
    'title': 'Iran restricts internet as Mahsa Amini protest deaths mount and UN calls
      for investigation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6e62b2-dd4d-447d-b8ca-b07d8974cd02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T17:17:48.599+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:26.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Iranian authorities say they will
        restrict internet access in the country until calm is restored to the streets,
        as protests over the death of a young woman in the custody of the morality
        police rock the Islamic Republic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11be1eff-5d76-4e71-9221-93d8dd7649ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T17:17:48.599+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:26.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff9f3c0-6667-4238-a8d7-5f17a6c10a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T17:17:48.599+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:26.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of Iranians have taken to the streets in protest since
        the death last week of 22-year-old Mahsa Amini, who was apprehended in Tehran
        and taken to a "re-education center", apparently for not wearing her hijab
        properly.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58615b08-d248-44b9-a4e5-6c1e1a5da00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T17:17:48.599+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:26.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9f51aa-a102-49e5-a2d4-45773d57b35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T17:17:48.599+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:26.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Friday, demonstrations have taken place in at least 40 cities
        nationwide, including the capital Tehran, with protesters demanding an end
        to violence and discrimination against women as well as an end to compulsory
        wearing of the hijab.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1371c2f-3e2d-49e3-bc07-903e30faa530'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T17:17:48.599+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:26.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd565969-ee81-4b05-93d1-f374177b5c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T17:17:48.600+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:26.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of protesters have reportedly been killed in the resulting
        clashes with security forces.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8141c8d-d717-4015-939a-bf776707cf87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T17:17:48.600+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:26.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcc7512-dbda-435f-b1a2-7540a43d9cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T17:17:48.600+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:26.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN cannot independently verify the death toll —&nbsp; a precise
        figure is impossible for anyone outside the Iranian government to confirm
        —&nbsp;and different estimates have been given by opposition groups, international
        rights organizations and local journalists. Amnesty International said Friday
        that at least 30 people, including four children, had died; according to state
        media the Islamic Republic of Iran Broadcasting, 35 people have died.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01c5322-20fb-4c77-9b83-72a3c093c3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T17:17:48.600+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:26.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6991dd6c-71d4-4991-b2dd-b49f9ae9d846'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T17:17:48.600+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:26.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities hope that by restricting the internet they can bring
        the protests under control.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f4970d-8de5-4036-a645-e5e224a5a65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T17:17:48.600+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:26.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f614b52-bbb1-44d6-bc24-de54f2afaed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T17:17:48.600+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:26.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking with state broadcaster IRIB on Friday, Iran''s Minister
        of Communications Ahmad Vahidi said, "Until the riots end, the internet will
        have limitations. To prevent riot organization through social media, we are
        obliged to create internet limitations."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1ebf56-8151-4341-a99e-57304b8a8269'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T17:17:48.600+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:26.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52452572-4116-426d-a16c-b78994f65f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T17:17:48.600+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:26.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vahidi''s comments came after videos on social media showed scenes
        of public defiance, with women removing and burning their headscarves and
        demonstrators chanting such slogans as, "women, life, freedom."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df81890-685d-40e6-b213-394b81d930a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T17:17:48.600+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:26.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9fbee3-5719-498d-a4e6-ddf3fae5cb4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T17:17:48.600+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:26.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move to further restrict the internet also followed a call by
        the United Nations for an independent investigation into Amini''s death and
        for Iran''s security forces to refrain from using "disproportionate force"
        on the protesters.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f800da1-da69-4aaa-9680-f4c78dd7041c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T17:17:48.600+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:26.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73da1d34-195c-43cd-8481-1038d0ff48eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T17:17:48.600+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:26.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outrage over Amini''s death comes from public skepticism over the
        account given by state officials, who claim she died after suffering a "heart
        attack" and fell into a coma. But Amini''s family have said she had no pre-existing
        heart condition.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f29902-3f17-4a93-b59b-b5f525aab5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T17:17:48.600+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:26.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48ebc4e-e7c7-4274-8bc2-8f44f92e4cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T17:17:48.600+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:26.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amini''s death has now become a symbol of the violent oppression
        women have faced in Iran for decades, and her name has spread around the globe,
        with world leaders invoking her even at the United Nations General Assembly
        in New York City this week.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e97304c-1a99-46a9-8c0c-d4dc8f555f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T17:17:48.601+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:26.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636e7a12-3056-4de3-b4a3-ce556012bcc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T17:17:48.601+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:26.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations High Commissioner for Human Rights on Thursday
        said UN experts strongly condemned the use of physical violence against women
        in Iran by state authorities.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c53d9f-bf34-4a9c-88ac-28bae331f3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T17:17:48.601+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:26.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f50785-69be-4bf3-957a-b78e330b2d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T17:17:48.601+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:26.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iranian authorities said (Amini) died of a heart attack, and claimed
        her death was from natural causes. However, some reports suggested that Amini''s
        death was a result of alleged torture and ill-treatment," it said in a statement.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c08bb92-9888-431f-8f6f-ba4a85a7102f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T17:17:48.601+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:26.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4f3a70-de75-4920-ad57-5dc3f0bf9526'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T17:17:48.601+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:26.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We call on the Iranian authorities to hold an independent, impartial,
        and prompt investigation into Ms Amini''s death, make the findings of the
        investigation public and hold all perpetrators accountable," it added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a1f3ce-0f1e-4de3-9dd3-acdf60c53b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T17:17:48.601+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:26.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9214f9-1391-4225-ac60-eaf6c33dbe9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T17:17:48.601+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:26.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Internet crackdown</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919f0af8-9f06-4dc4-b234-ffb35493bb92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T17:17:48.601+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:26.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The internet monitoring agency Netblocks said Friday Iranians are
        facing a third wave of "nation-scale" loss of mobile internet connectivity
        as the protests continue.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bcf668a-9a6c-499d-8989-97c5364bbb18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T17:17:48.601+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:26.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b60a3dc-7934-4f2c-be39-303d4dea5058'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T17:17:48.601+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:26.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The watchdog group said earlier in the week that Iran was experiencing
        the most severe internet restrictions since 2019, with mobile networks largely
        shutdown and social networks Instagram and WhatsApp restricted in the country
        since protests began.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebda4474-e557-4306-9f87-a54de487f833'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T17:17:48.601+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:26.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7c2057-0185-4b97-93d0-8e85cb466b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T17:17:48.601+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:26.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To circumvent internet blocks, Iranians both inside the country
        and in the diaspora are turning to popular Virtual Private Network (VPN) providers
        such as Tor Project and Hula VPN —&nbsp;the top downloaded apps available
        in Iran via Google Play Store, a marketplace for Android smartphone users
        to download apps, according to monitoring service AppBrain.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8bd3b79-6a72-4aac-ab99-8eb3b74b6ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T17:17:48.601+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:26.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9584be9-2bc4-4393-b990-f18879e6294a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T17:17:48.601+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:26.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Netblocks has warned that the kind of internet disruption
        seen currently in the country "cannot generally be worked around with the
        use of circumvention software or VPNs."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0390ce6-72b7-4d85-9628-495ead24a08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T17:17:48.602+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:26.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1316ca-8cbf-47ca-8efe-64f9ad09a714'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T17:17:48.602+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:26.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar internet restrictions took place in Iran in November 2019,
        taking Iranians almost entirely offline as authorities tried to curb the spread
        of nationwide protests over fuel prices.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736fbb18-f22c-4a25-81de-437877df77fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T17:17:48.602+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:26.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e00999-33e7-4b6d-9d89-36d4db67ceb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T17:17:48.602+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:26.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oracle''s Internet Intelligence called it at the time the "largest
        internet shutdown ever observed in Iran."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d679688-56e0-4eed-9cde-8ddc380f27d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T17:17:48.602+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:26.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e50f01a-89c2-4518-a182-8083871ec202'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T17:17:48.602+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:26.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Internet activist hacker group Anonymous has also targeted
        the Iranian government online over the past week, announcing several breaches
        of government websites on Thursday.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738dc575-6f12-4d74-8622-5e0fb0b926dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T17:17:48.602+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:26.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a52d1a3-c7ad-43f5-b355-0b12ededf7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T17:17:48.602+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:26.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using the hashtag #OpIran, short for Operation Iran, which started
        gaining traction on social media following the death of Amini, Anonymous also
        tweeted Thursday that the organization was successful in hacking more than
        1,000 CCTV Iranian cameras —&nbsp;a claim CNN has not been able to independently
        confirm.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d4535d-3233-40f8-8fca-59311840beab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T17:17:48.602+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:26.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b6c16e-e9e6-44a1-b9e4-022bf9c5969f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T17:17:48.602+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:26.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>UN calls for investigation</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2e2bbf-fab5-4de7-a0c0-23c312e08df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T17:17:48.602+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:26.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UN Secretary General António Guterres said Friday he was "concerned
        about reports of peaceful protests being met with excessive use of force leading
        to dozens of deaths and injuries."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ffbec0-8f8b-4bbb-8a25-4240b56d3ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T17:17:48.602+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:26.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc216fd-5a7a-4f89-b84f-34deab01f3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T17:17:48.602+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:26.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We call on the security forces to refrain from using unnecessary
        or disproportionate force and appeal to all to exercise restraint to avoid
        further escalation," Dujarric said at the daily briefing on UNTV.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72c1e07-865d-4b39-a948-b07b01f80c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T17:17:48.602+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:26.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd050c5f5-eaa1-4443-aed4-c917d76e3f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T17:17:48.602+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:26.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN said it''s closely following the protests in Iran and called
        on authorities to "respect the right to freedoms of expression, peaceful assembly
        and association."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46edb479-68b6-4e16-a7d1-fbe513fc8259'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T17:17:48.603+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:26.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8661c7e7-bdf7-4672-8500-be0ff7755f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T17:17:48.603+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:26.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also call on the authorities to respect women''s rights and
        to eliminate all forms of discrimination against women and girls and implement
        effective measures to protect them from other human rights violations, in
        accordance with international standards."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb7f165-498a-41ca-9c52-bffb09b075b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T17:17:48.603+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:26.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc87261-f830-408b-875d-dc78777ff2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T17:17:48.603+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:26.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guterres reiterated a call from the Acting High Commissioner for
        Human Rights for a prompt investigation into the death of Amini by an "independent
        competent authority."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5cd8ae-6937-4056-9b24-a5e0df153d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T17:17:48.603+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:26.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/09/24/middleeast/mahsa-amini-death-iran-internet-un-investigation-intl-hnk/index.html">Iran
        restricts internet as Mahsa Amini protest deaths mount and UN calls for investigation</a>"</em></p>'
  'Alberto-Suansing-dies':
