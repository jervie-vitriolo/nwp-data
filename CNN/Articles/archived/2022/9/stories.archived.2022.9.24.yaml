    'lead': 'President Ferdinand ''Bongbong'' Marcos Jr. called for a peaceful resolution
      to the conflicts in the Taiwan Strait and Korean Peninsula, and the war between
      Russia and Ukraine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-24T17:14:29.325+08:00
