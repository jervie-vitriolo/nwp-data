      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On court we have completely opposite styles, and that''s what probably
        makes our matches and our rivalry probably one of the biggest and most interesting.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10a6d31-bc20-498a-ac3b-5ae8f9e1ab0c'
