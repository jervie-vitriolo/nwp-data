      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 24) —</strong>&nbsp;The
        Land Transportation Franchising and Regulatory Board (LTFRB) has issued a
        resolution waiving various penalties for public utility vehicle (PUV) operators.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5504fde6-e9cb-4854-86fa-650d4cf51051'
