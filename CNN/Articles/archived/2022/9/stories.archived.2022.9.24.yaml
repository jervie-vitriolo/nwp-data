    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos: PH has ''no territorial conflict with China'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe40b102-0590-4875-a3d6-cdf757c40b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T15:46:42.821+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:45:28.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 24)—&nbsp;</strong>The
        Philippines has "no territorial conflict" with China, President Ferdinand
        "Bongbong" Marcos Jr. said on Saturday as he reiterated his stand in asserting
        the country''s sovereign rights.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6fb898e-49b5-4b7b-bef2-1b282c75e4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T15:46:42.821+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:45:28.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7404e7f9-52c9-40bf-a41c-d4e54ef68f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T15:46:42.821+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:45:28.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The position that the Philippines takes is that we have no territorial
        conflict with China," Marcos said during his meeting with the Asia Society
        in New York City. "What we have [is] China claiming territory that belongs
        to the Philippines."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5d8d31-cd22-4517-b675-4ca4fb9e288d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T15:46:42.821+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:45:28.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f25e69-6e85-403f-90c5-40dfb5cb9a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T15:46:42.821+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:45:28.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So this is the position we take with our American partners, we
        have promoted that position," he added. "We have also made it very clear to
        our friends in Beijing that this is the way we feel about it."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dcce8af-1751-473a-9bf0-7f14f958e09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T15:46:42.821+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:45:28.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0914fb-644b-4be2-887c-3242f8227b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T15:46:42.821+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:45:28.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The East Asian giant has repeatedly rejected the 2016 arbitral ruling
        that junked its sweeping claims in the South China Sea.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12c7cca-744d-48c2-8247-2dcece7870e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T15:46:42.821+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:45:28.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a09f82-5735-47fa-b82a-f043d6bf5513'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T15:46:42.821+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:45:28.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President repeated his earlier pledge to protect Philippine
        territory, but noted that his administration will continue working with concerned
        parties to resolve issues.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292da52e-5b16-47ae-8fb9-1a2d4a6114bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T15:46:42.821+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:45:28.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d6d9ce-975f-4ffc-a555-7cf7cc7ec42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T15:46:42.821+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:45:28.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On our part, we will continue to work with China and other claimant
        states with the end in view of resolving the issues involving the West Philippine
        Sea through diplomacy and through dialogue," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc20556f-a453-458f-a6a9-23d647779ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T15:46:42.821+08:00
      'mgnl:createdBy': 'alyssa'
