      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It does feel like a celebration to me. I wanted to feel like this
        at the end and it is exactly what I hoped for so thank you," he said during
        an emotional on-court speech.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74fb20eb-4dfb-4311-88f7-3ba1d396e013'
