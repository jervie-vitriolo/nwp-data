      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer and Nadal played each other 40 times in one of the sport''s
        greatest rivalries, with the most memorable match being the thrilling 2008
        Wimbledon final which Nadal won in the final set. It is still regarded as
        one of the greatest tennis matches of all time.</p>'
