      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fiona also menaced parts of the Turks and Caicos Tuesday, and areas
        of the British territory were still without power earlier this week, namely
        on Grand Turk, South Caicos, Salt Cay, North Caicos and Middle Caicos, said
        Anya Williams, acting governor of the islands.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e98dc67-84e1-4cf0-a7d8-45100198865a'
