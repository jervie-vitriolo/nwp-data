  'Marcos-calls-for-peace-Taiwan-Korea-Russia-Ukraine':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-09-24T17:08:24.882+08:00
    'imagesource': 'jcr:5f62f81f-1b66-420e-b4ab-e6ecad4a6269'
