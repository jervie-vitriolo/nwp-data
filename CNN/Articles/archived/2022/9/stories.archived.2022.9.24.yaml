        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce374709-843e-4afc-8e9f-58556835f88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T17:29:26.915+08:00
      'mgnl:createdBy': 'jelo'
