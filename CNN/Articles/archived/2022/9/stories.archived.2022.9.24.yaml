      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T18:55:29.317+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:45:22.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When Roger leaves the tour, yeah, an important part of my life
        is leaving too because all the moments he has been next or in front me in
        important moments of my life. So has been emotional (to) see the family, see
        all the people. Yeah, difficult to describe. But, yeah, amazing moment."</p>'
