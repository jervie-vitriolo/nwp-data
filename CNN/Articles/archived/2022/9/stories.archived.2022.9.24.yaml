      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 24) —</strong>
        Former Land Transportation Office (LTO) chief Alberto "Bert" Suansing has
        died at the age of 70, his son confirmed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e703f8-303d-40a3-b29c-87f5d8cc42c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T17:29:26.915+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:24.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b0c6bd-dc15-443a-aa8e-3fd6e6d2f9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T17:29:26.915+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:24.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I love you pa, salamat po sa pagaalaga samin," his son Alan wrote
        <a href="https://www.facebook.com/alan.suansing/posts/pfbid02QGXbyvABDmj11DgdfDVsHfQeks5RHJPM6y6yD5fVDRsSoxrnHntAdhbUdkqxePVjl">in
        a Facebook post</a> on Friday morning. "Ang daya [mo] sabi [mo] mamamasyal
        pa tayo, [aangkas] pa kita diba."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c071151-2f4b-45ce-8777-d61f0a3a6aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T17:29:26.915+08:00
