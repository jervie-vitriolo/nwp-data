      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f90f23-5f28-4775-98a0-6cbd0a5fe2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T17:29:26.916+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:45:24.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suansing''s remains lie at the Nacional Chapels and Crematory along
        Gregorio Araneta Avenue in Quezon City and will be cremated on Tuesday, according
        to his son.</p>'
