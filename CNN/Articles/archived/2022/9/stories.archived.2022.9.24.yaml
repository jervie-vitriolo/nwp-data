    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61145b9b-1dad-4923-8bb5-da4d911b96f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T18:55:29.317+08:00
