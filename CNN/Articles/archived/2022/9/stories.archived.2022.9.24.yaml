      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725f04dd-8d39-4f74-80c6-280c54f523bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T18:55:29.317+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:45:22.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For me, has been huge honor to be a part of this amazing moment
        of the history of our sport, and at the same time a lot of years sharing a
        lot of things together," the Spaniard said of Federer, per Reuters, after
        the pair lost their Laver Cup doubles match to American pair Jack Sock and
        Frances Tiafoe.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5e6862-fbe0-4cef-9120-e6d93d8c094e'
      'mgnl:activationStatus': true
