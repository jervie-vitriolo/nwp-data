    'jcr:uuid': '9338dbb7-4a17-4a82-9e51-fb780c74cbc6'
    'lead': 'Hurricane-strength Fiona is ripping through Canada''s eastern seaboard
      after making landfall in Nova Scotia early Saturday, slamming the area with
      fierce rain and damaging winds and knocking out power for hundreds of thousands
      in what could be a "landmark" weather event for the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-24T22:52:36.749+08:00
