    'jcr:uuid': '332d719b-b81b-4e9a-8ed8-8377c5233acd'
    'lead': 'The Philippines has ''no territorial conflict'' with China, President
      Ferdinand ''Bongbong'' Marcos Jr. said as he reiterated his stand in asserting
      the country''s sovereign rights.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-24T15:46:42.820+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-19T11:45:28.397+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:45:05.157+08:00
