      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer, a former world number one and a player who will be remembered
        as one of the greatest champions of any sport, described his 25-year professional
        career as a "perfect journey."</p>'
