      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the probable Ebola-related casualties was a 1-year-old child,
        health authorities said in an earlier statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4615f1f-c2d4-4758-b3d5-aa181c353638'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:46:35.968+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:40.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099aeab8-73cc-4412-ab36-bbbaac94cb52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:46:35.968+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:40.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uganda has experienced four Ebola outbreaks. The deadliest left
        over 200 people dead in 2000.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960c664b-45be-490e-bd87-33a950565f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:46:35.968+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:40.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec1c255-8297-44d7-a533-227916752b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:46:35.968+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:40.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the WHO, vaccination against the rare Sudan strain
        hasn''t been tested for efficacy. However, the Ervebo (rVSV-ZEBOV) vaccine
        has been found to be effective in protecting against the Zaire variant of
        the Ebola virus.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef259115-4f3b-41dd-9f7b-5ae624c97e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:46:35.968+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:40.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02df717e-6aad-4973-85ed-60ce425c9e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:46:35.968+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:40.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uganda borders the Democratic Republic of the Congo, which is experiencing
        an Ebola resurgence following outbreaks this year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a4f263-cc91-49ea-a360-ce74743b2a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:46:35.968+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:40.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/09/23/africa/ebola-deaths-uganda-intl/index.html"><em>"11
        dead in suspected and confirmed Ebola cases in Uganda"</em></a></p>'
  'Fears-of-a-third-Intifada-as-Palestinian-deaths-reach-7-year-high':
    'author': 'Hadas Gold and Abeer Salman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-09-24T00:46:48.063+08:00
    'imagesource': 'jcr:3b85c516-1d60-4651-9dde-82f15a3e069a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2ccba241-9fe3-4191-9fde-4b6f075fd1ee'
    'lead': 'Thousands have been protesting across the country, with videos on social
      media showing demonstrators chanting, “women, life, freedom,” and some showing
      women removing their headscarves.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-24T00:51:39.633+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-19T11:45:40.063+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:44:59.785+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fears of a third Intifada as Palestinian deaths reach 7-year high'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42814403-9d96-415b-bbc3-006500ea6469'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:51:39.634+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:40.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jenin and Ramallah, West Bank (CNN) —</strong> In the early
        hours of September 6, Mohammed Sabaaneh, 29, was live on TikTok, filming clashes
        between Israeli forces and Palestinians in the West Bank town of Jenin.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a813ca4-f340-47a1-a46f-89942ad59ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:51:39.634+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:40.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0833c292-8ebf-4a4f-86ac-101830aa0e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:51:39.634+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:40.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Young men seen in the video seem indifferent to the gunshots ringing
        out around them.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ae8076-fe58-42a4-b9d2-75c7dc1d56fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:51:39.634+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:40.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdca6217-c573-40f7-bf98-f9c6e00e61f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:51:39.634+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:40.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I just hope one of them gets shot so we never see any of the slime
        balls again in the neighborhood,” Sabaaneh says, referring to the Israeli
        forces.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23bae1c-5969-4d6a-8ab6-6905de080280'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:51:39.634+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:40.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68624f41-fa76-4cf4-9320-a869196bbf72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:51:39.634+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:40.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But soon after an ambulance drives by, the stream is cut short.
        This was the moment Sabaaneh was shot, says Ahmad Abu Tabikh, a cousin who
        was with him.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd90859-f046-4b13-870d-67ed16ed6607'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:51:39.634+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:40.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd91d19a-a8bd-4d57-960e-91f662a43b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:51:39.635+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:40.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in their family home, Sabaaneh’s mother, Saeda Abu Tabikh,
        grew emotional as she explained that her son was just documenting the clashes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3625e833-4ece-42af-9cd5-a4a75329dbbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:51:39.635+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:40.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bffc0179-4f9f-4491-b93e-1c02de6131c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:51:39.635+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:40.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I say it to all mothers around me, it is not safe here at all.
        If your son is out when clashes are going on you should consider your son
        dead,” she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a668840b-3c42-41c2-8bfb-e9bd032de198'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:51:39.635+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:40.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sabaaneh became one of the more than 97 Palestinians killed by Israeli
        forces so far this year in the West Bank – making it the deadliest year in
        the West Bank for Palestinians killed by Israeli soldiers since 2015. Israel
        claims most killed were clashing violently with soldiers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39c9dc9-42ec-4957-81e4-b99888c1f889'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:51:39.635+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:40.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5835349e-81e0-4b62-9bec-7c4cc266a7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:51:39.635+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:40.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Israel Defense Forces (IDF) said in a statement it came under
        attack by “rioters” the night Sabaaneh died and is examining the circumstances
        around his death. Although his cousin displays a photo of Sabaaneh with a
        gun, a common pose for young men from Jenin, nothing in his video suggests
        he was armed when he was killed.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae93626-f8d0-4af7-960f-700d319c3b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:51:39.635+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:40.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ebd4cca-89f7-4065-b9f6-87bec833b0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:51:39.635+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:40.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The West Bank, which has been under Israeli military occupation
        since 1967, is simmering. Between the near-nightly Israeli raids, the clashes,
        the ensuing deaths, arrests and a political vacuum under an increasingly unpopular
        Palestinian Authority, there are fears it could soon boil over into a third
        Intifada, or uprising.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ff0c67-a906-48da-82f3-a10a95083eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:51:39.635+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:40.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2da785c-1c06-4bdb-9200-c08ad26fd76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:51:39.635+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:40.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For months, Israel has been regularly raiding cities in the West
        Bank, saying it is targeting militants and their weapon caches before they
        have the chance to cross into Israel and carry out attacks. The operation,
        dubbed ‘Breaking the Wave’ by the IDF, was launched after a series of attacks
        earlier in the year killed 17 within Israel, three of whom were police or
        soldiers. One Israeli security guard and two Israeli soldiers have been killed
        in attacks in or near the West Bank since the beginning of the year, bringing
        the total to 20.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab42ad9-cbc0-4114-8d43-74ca475b7456'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:51:39.635+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:40.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3819d8-7d8f-4837-b2ee-354c39f5c2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:51:39.635+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:40.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israeli officials say they have stepped up the military operations
        because the Palestinian Security Services aren’t doing enough, and say they’ve
        prevented more than 300 attacks as a result.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2b9ca5-41a0-4d67-9708-bb703da42983'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:51:39.636+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:40.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We demand that the Palestinian Authority not only speak out against
        terrorism, but also act against it. The spread of weapons and lack of governance
        are harming both the Palestinian people and the Palestinian Authority itself,”
        Israel’s Defense Minister Benny Gantz said earlier this month in a statement.
        “We will not allow armed men who seek to murder Israelis, to roam around freely.
        We will pursue and stop them.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26946fed-9ddc-466e-8322-e113e0fee458'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:51:39.636+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:40.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473b4689-0eac-409c-b1ba-8871287c6da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:51:39.636+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:40.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palestinian Authority didn’t respond to CNN’s request for comment.
        Last week, Palestinian Authority Prime Minister Mohammad Shtayyeh said Israeli
        military operations in the West Bank are “nothing but a recipe for a major
        explosion fueled by Israel with its various political parties for their election
        propaganda.” He accused Israel of trying to “destroy the Palestinian Authority
        and undermine its institutions.”</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ffac1d-4f9d-4c5d-82ea-6343b5da3237'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:51:39.636+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:40.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f567269-a51b-4811-a7df-6027c4469999'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:51:39.636+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:40.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel and the Palestinian Authority cooperate on security matters
        under the terms of the Oslo Accords, from which the Palestinian Authority
        was formed in 1994. Palestinians who oppose this cooperation say that the
        Palestinian Authority is enforcing the Israeli occupation of the West Bank
        by cracking down on Palestinians.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f872ac83-3868-4219-a0a8-f5f44deb6ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:51:39.636+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:40.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c01c522-27db-43b7-991d-0476384309c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:51:39.636+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:40.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palestinian Authority and its leader Mahmoud Abbas have also
        grown increasingly unpopular in recent years according to regular polling
        – partly for continuing the security cooperation with Israel, but also for
        what’s been dubbed as authoritarian behavior, like cancelling elections, forcing
        voters to wait for more than a decade; and arresting political dissidents,
        including a prominent activist who died in PA custody last year.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414a69d4-71fe-4496-ab26-aafd47eeca20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:51:39.636+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:40.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad7b3dc-dc1f-4105-8979-b9c05b7d7d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:51:39.636+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:40.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those feelings seemed to come to the forefront earlier this week
        in Nablus, when residents violently clashed with Palestinian security services,
        throwing rocks and firing guns at the forces who had entered the city to arrest
        two suspects in scenes that shocked many Palestinians. One man, Firas Yaish,
        53, was killed in the chaos. The PA is yet to announce the reason for the
        arrests.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ea0d95-2629-46f6-aa62-cae7d6a248c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:51:39.636+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:40.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd250f484-4bc0-4819-ae95-7c023d9cb4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:51:39.636+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:40.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s very upsetting and dangerous,” said Dr. Mustafa Barghouti,
        president of the Palestinian National Initiative, an opposition party. “The
        last thing we want is to have internal fights between us while we are oppressed
        and discriminated against by the Israeli occupation… This could lead to very
        serious chaos.”</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2261dc-9b7c-48a9-b505-89a99c55a6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:51:39.636+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:40.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682f9ab9-0eb2-429a-bcac-a21c1453c38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:51:39.636+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:40.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palestinian and Israeli analysts say the battle for succession after
        the 87-year-old Abbas dies is already underway – on the streets in places
        like Jenin and Nablus.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e9e3f8-0b4f-4b9a-af64-354cadd44095'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:51:39.637+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:40.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2fde0db-ae59-47e5-8262-75ed65ec7b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:51:39.637+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:40.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The most important factor is to call for elections, give people
        the right to choose their leaders, give the younger generation the opportunity
        to be represented in the system and to have their opinion heard,” Barghouti
        said. “At this time, [the youth] come to only one conclusion, they will hear
        you only if you use guns. And that is, of course, a dangerous situation for
        which not only the Palestinian Authority is responsible, but mainly it is
        Israel that is responsible for creating this situation.”</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d6c7cc-867f-4003-948d-f67d245fa1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:51:39.637+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:40.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd045cd93-eec3-45e3-a67b-c524a87f7ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:51:39.637+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:40.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Jenin, a feeling of hopelessness lingers along the narrow streets
        of its refugee camp, lined with posters celebrating Palestinians killed or
        those in prison. Shops sell necklaces with pictures of them – almost always
        shown with a gun.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6ef98c-292c-4ef7-a2b7-d3e21f28f766'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:51:39.637+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:40.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8170d44-8e96-42ee-bd70-354c5520adaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:51:39.637+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:40.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s also where Al Jazeera reporter Shireen Abu Akleh was killed
        while covering one of the regular Israeli military raids – her death becoming
        a global story and diplomatic incident for Israel. A CNN investigation in
        May found evidence that suggested Abu Akleh was killed by Israeli forces,
        and earlier this month, the IDF admitted a “high possibility” that she had
        been shot and killed by Israeli fire – but no charges were announced.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0740c88d-c059-4725-addd-10ec01a1234c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:51:39.637+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:40.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821fc606-a86a-4cb1-ad7f-28d2bb809b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:51:39.637+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:40.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her producer, Ali Samoudi, who was with her the day she was killed,
        and who was also shot, says the blame ultimately lies with Israel, which he
        says wants a weak Palestinian Authority.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbde30b-f68a-48cb-940e-d6ddadb244e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:51:39.637+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:40.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c62071f-b1eb-4e01-9fcc-a71fee9931c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:51:39.637+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:40.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The only one that bears responsibility for the situation is the
        [Israeli] occupation, and not the Palestinian Authority,” he said. “The occupation
        is killing every feeling of hope with its crimes against our Palestinian people.”</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff26fb6-8dae-4e57-8dc9-8559d198c836'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:51:39.637+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:40.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21cdad87-520e-4b33-a009-6228be8a260d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:51:39.637+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:40.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children who come by to see Abu Akleh’s memorial at the spot where
        she was killed speak of becoming martyrs.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6fa226-4df6-478d-95e8-482ad362ac90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:51:39.637+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:40.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8a826b-cac7-40e0-a270-7caab716f44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:51:39.637+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:40.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Why would I live?” one 11-year-old asks. “It’s better to fight
        back… no one can protect us. We have to protect ourselves.”</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3fa805-18df-4852-983f-6abb16471842'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:51:39.638+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:40.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Iran protests</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad51d100-b544-4f4b-aab8-6e7793cd51a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:51:39.638+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:40.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seventeen people have died in Iran during protests over the death
        of 22-year-old Mahsa Amini, who died in police custody last week, according
        to semi-official Tasnim News Agency. CNN cannot independently verify the death
        toll.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba66a7fe-502d-4c1c-a128-4ab177427128'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:51:39.638+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:40.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1a2726-56dc-4586-a96f-abd251192dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:51:39.638+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:40.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands have been protesting across the country, with videos on
        social media showing demonstrators chanting, “women, life, freedom,” and some
        showing women removing their headscarves.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5e31d2-3c4b-4b34-8322-b5efa2e99918'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:51:39.638+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:40.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078c2b65-c782-421e-be36-8a7cf9d5ee46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:51:39.638+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:40.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here is the latest on this developing story:</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8212d0-5c3e-4922-bad9-f8f9f6176ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:51:39.638+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:40.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733c1382-3f28-42e3-a977-c0604849becb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:51:39.638+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:40.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Iran’s army warned protesters, saying it’s ready to “confront
        enemies” to defend the nation.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e25c876-e80a-404b-8ab6-02695f34252a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:51:39.638+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:40.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Rights group Amnesty International said eyewitness accounts and
        video analysis show a pattern of Iranian security forces “unlawfully and repeatedly”
        firing metal pellets directly at protesters.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b78782-d9f2-4cca-8ad8-de6224becc11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:51:39.638+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:40.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- An all-female unit of the Disciplinary Force of the Islamic Republic
        of Iran was deployed for the first time in its history.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25ae48e-55e6-4201-a547-7a03090d5521'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:51:39.638+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:40.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Two members of Iran’s Basij paramilitary organization were killed
        during the unrest. It is unclear if these deaths are included in the overall
        total.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6db20a-ced0-4552-b2bc-366442671972'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:51:39.638+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:40.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Amini’s father accused authorities of lying about her death.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24682566-79dc-4003-91e9-66541c787061'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-24T00:51:39.638+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:45:40.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- The US imposed sanctions on Iran’s mortality police on Thursday.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6211f3a-3669-4b4f-a04c-466bc78e0a77'
