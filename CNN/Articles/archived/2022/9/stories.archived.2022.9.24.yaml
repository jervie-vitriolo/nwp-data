      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mass power outage is happening as much of Puerto Rico endures
        extreme heat, which caused temperatures to feel as hot as 112 degrees on Thursday,
        according to the National Weather Service. Temperatures remained in the 80s
        and 90s on Friday, according to CNN meteorologist Taylor Ward.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
