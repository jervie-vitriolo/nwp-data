      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a normal process. The important thing is that everyone
        is calm ... we are working to ensure that 100% of customers have service as
        soon as possible," Hernández said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc857e2d-1344-482f-9a4f-ae12f3fadf07'
