      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 30) —</strong>
        More than 8,000 students in Pagadian, Zamboanga del Sur have been given shots
        against COVID-19 over the past three weeks after officials initially decided
        to forbid unvaccinated learners in face-to-face classes, the city’s mayor
        said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c22f87-f73c-4a53-8cd4-7508334f4c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T15:19:48.942+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T12:05:06.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d1812f-e4d6-4e34-88e4-747e28514f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T15:19:48.942+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T12:05:07.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pagadian Mayor Samuel Co said Department of Education (DepEd) officials
        and school principals set the restriction after they found there were more
        than 9,000 unvaccinated students in the city.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a16b097-4ddb-4915-b4a2-278c572e9ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T15:19:48.942+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T12:05:07.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d9af1c-02d3-43e2-bad7-fa58e765355d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T15:19:48.942+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T12:05:08.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What happened is <em>napilitan talaga</em> ''<em>yong</em> <em>mga</em>
        parents <em>na hindi nagpa</em>-vaccinate <em>na dalhin ang anak nila</em>
        [<em>sa</em> vaccination center]," said Co in a public briefing. "And <em>hindi
        namin pinabakuna</em> ''<em>yong mga bata</em> if the parents also <em>hindi
        nakabakuna</em>, so <em>damay-damay na</em>."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a14895-595d-4c6e-b2d5-beb449bb2a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T15:19:48.942+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T12:05:08.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9aef0b-3d49-43ee-9a09-1b988c9882ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T15:19:48.942+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T12:05:09.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What happened is parents who decided not to get vaccinated
        were forced to bring their children to vaccination centers. We also did not
        inoculate children whose parents were unvaccinated, so everyone was affected.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bdd0cb4-29ad-463e-998e-d2c8cd004946'
      'mgnl:activationStatus': true
