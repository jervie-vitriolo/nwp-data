  'Russia-to-annex-Ukraine':
    'author': ' Anna Chernova, Joshua Berlinger and Rob Picheta, CNN'
    'caption': 'Russia will on September 30 begin formally annexing up to 18% of Ukrainian
      territory. A service member of the self-proclaimed Donetsk People''s Republic
      is pictured here walking past a banner on the doors of a polling station.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-09-30T07:57:40.646+08:00
    'imagesource': 'jcr:02c30294-b211-4394-b8d8-b17063dce952'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3c365f0d-3b2a-400e-a1e9-39bc79a9f6a5'
    'lead': 'Russia will begin formally annexing up to 18% of Ukrainian territory,
      with President Vladimir Putin expected to host a ceremony in the Kremlin to
      declare four occupied Ukrainian territories part of Russia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-30T08:01:32.245+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-19T12:05:34.561+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:00:28.411+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Putin to host ceremony annexing occupied Ukrainian territories, Kremlin
      says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb29cdb3-b033-4775-bbd7-c4df3e72eb58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T08:01:32.245+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:05:34.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Russia will on Friday begin formally
        annexing up to 18% of Ukrainian territory, with President Vladimir Putin expected
        to host a ceremony in the Kremlin to declare four occupied Ukrainian territories
        part of Russia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713d3518-2cbf-4cc9-97a6-914d4dc181a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T08:01:32.245+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:05:34.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee517e39-5296-42ba-8b12-3fe0772512b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T08:01:32.245+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:05:34.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ceremony would take place on Friday at 15:00 local time (08:00
        ET) in the Kremlin''s St. George''s Hall, Putin''s spokesman Dmitry Peskov
        said. Putin will deliver a speech and meet with Russian-backed leaders of
        the four occupied regions on the sidelines of the ceremony, he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b59d65c-ca1b-42a0-8738-3b5092aa3e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T08:01:32.245+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:05:34.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9903e651-9caa-4c7c-96e3-eb9411d2cdc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T08:01:32.246+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:05:34.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcements come after people in four occupied areas of Ukraine
        supposedly voted in huge numbers in favor of joining Russia, in five-day polls
        that were illegal under international law and dismissed by Kyiv and the West
        as a sham.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747ca0d7-7736-449e-825a-1681bab29c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T08:01:32.246+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:05:34.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e4f4f3-ffd9-4c6d-b40b-10386dee2e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T08:01:32.246+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:05:34.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The so-called referendums were organized by Russian-backed separatists
        in the self-declared Donetsk People''s Republic (DPR) and Luhansk People''s
        Republic (LPR) in the eastern Donbas region, where fighting has raged since
        the rebels seized control of parts of Donetsk and Luhansk in 2014.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e374d3c-ae5d-4f8c-a1d9-d69d398936a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T08:01:32.246+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:05:34.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f9e3a9-66c6-45a7-8c6b-fdbeaae5915f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T08:01:32.246+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:05:34.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other two areas to hold so-called referendums were Kherson and
        Zaporizhzhia in southern Ukraine. Russia has occupied the two regions since
        shortly after it invaded the country in late February. On Thursday, Putin
        signed decrees recognizing the two regions as independent.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8cf059-55e8-4ac7-b2a4-32a3d1c86245'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T08:01:32.246+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:05:34.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179cd601-9206-4b3b-9751-6ad1ec5d79a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T08:01:32.246+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:05:34.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vladimir Saldo, the head of the Russian-backed administration in
        Kherson, urged Putin to annex the region on Wednesday, following the so-called
        referendum there.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20cc393a-1bce-4d5e-affa-d4db054da108'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T08:01:32.246+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:05:34.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7340c0aa-14f9-42ab-a985-dd00762a2bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T08:01:32.246+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:05:34.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Moscow-aligned leadership in all four places claimed the processes
        yielded massive majorities for those "voting" in favor of acceding to Russian
        sovereignty: 87.05% in Kherson, 93.11% in Zaporizhzhia, 98.42% in the LPR
        and 99.23% in the DPR.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14bb832-0afa-4ea3-9c1e-e3cad24ed091'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T08:01:32.246+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:05:34.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142e6aa1-ea62-47fb-bc84-9771d1b98133'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T08:01:32.246+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:05:34.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The process was widely panned as illegitimate, as experts said it
        was impossible to hold a free and fair election in a war zone or occupied
        territory, which United Nations Secretary-General Antonio Guterres echoed
        in remarks Thursday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44181dd5-654d-482c-a333-afb580d93733'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T08:01:32.246+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:05:34.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a3ae2b-8fdf-4604-998e-36ee88cab001'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T08:01:32.246+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:05:34.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They cannot be called a genuine expression of the popular will,"
        Guterres said of the so-called referendums.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb759f35-c94c-4c50-84dd-77b1c15a737e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T08:01:32.246+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:05:34.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd517da5e-2846-48f1-aeb0-2ba2df1b7a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T08:01:32.246+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:05:34.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should Russia proceed to annex the territories, it would violate
        "everything the international community is meant to stand for," Guterres said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078c915a-2268-41d1-8466-26affa1c20c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T08:01:32.247+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:05:34.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab3153e-f48d-4d8d-96d3-afcf6297caf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T08:01:32.247+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:05:34.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any decision to proceed with the annexation of Donetsk, Luhansk,
        Kherson and Zaporizhzhia regions of Ukraine would have no legal value and
        deserves to be condemned," Guterres said. "It is a dangerous escalation. It
        has no place in the modern world. It must not be accepted."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140618c0-ac12-421f-aaae-504a9f03027a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T08:01:32.247+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:05:34.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff63084-a990-469d-9fe3-a1a1c6189363'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T08:01:32.247+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:05:34.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the European Union on Wednesday proposed additional sanctions
        in retaliation for Moscow''s annexation plan, targeting "those involved in
        Russia occupation and illegal annexation of areas of Ukraine," including "the
        proxy Russian authorities in Donetsk, Luhansk and Kherson and Zaporizhzhia
        and other Russian individuals who organized and facilitated the sham referenda
        in these four occupied territories of Ukraine."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2ef687-c993-4cae-87ea-106ffd51cf51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T08:01:32.247+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:05:34.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0f2161-9d67-41d2-8060-de734b261438'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T08:01:32.247+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:05:34.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports from the ground suggest that voting in the occupied regions
        was done essentially -- and in some cases, literally -- at gunpoint. Serhii
        Hayday, the Ukrainian head of the Luhansk region military administration,
        said that authorities were going door to door, trailed by armed guards, to
        collect votes, and that local populations were being intimidated into voting
        to join Russia.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8394d0f5-2526-4ff8-ad98-eb4e8af97ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T08:01:32.247+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:05:34.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ee8f22-dc69-4e0d-b88d-111ace8a2462'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T08:01:32.247+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:05:34.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results also contradict data from before the war. An exclusive
        CNN poll of Ukrainians conducted in February, just before Russia''s invasion,
        found just 18% of Ukrainians in the east -- including the Luhansk and Donetsk
        regions -- agreed with the statement that "Russia and Ukraine should be one
        country," while 16% of Ukrainians in the south, which included the Kherson
        and Zaporizhzhia regions, supported it.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67497762-75f9-4575-9419-752371e08d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T08:01:32.247+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:05:34.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d81c174-cd96-49cf-9689-646634411011'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T08:01:32.247+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:05:34.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin has repeatedly framed the invasion as a reaction to pressure
        from the West, and did so again in a speech Thursday to the intelligence services
        of several former Soviet Republics.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37e1fc9-2878-4486-bc58-d806dadcfdd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T08:01:32.247+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:05:34.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a06ab1-25a0-4726-97db-1a3b2ac1e1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T08:01:32.247+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:05:34.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The West is working out scenarios for inciting new conflicts,"
        Putin said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52de4bb-42a9-4fc8-a809-0e9557c95e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T08:01:32.247+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:05:34.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ff17a6-201c-41df-8f72-55c914573afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T08:01:32.247+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:05:34.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine President Volodymyr Zelensky said Tuesday the process was
        a "farce" that "cannot even be called an imitation of referendums."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e475c641-0479-4288-9066-905ec21be9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T08:01:32.247+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:05:34.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93b0de1-a39a-4102-9649-263d86676c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T08:01:32.248+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:05:34.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky also accused Russia of attempting to use the same strategy
        as it did when Moscow annexed Crimea in 2014. A referendum organized there,
        which officially saw 97% of voters back annexation, was ratified by Russian
        lawmakers within a week. Much of the international community did not respect
        that outcome, and it appears they will do the same with Tuesday''s results.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477a7b2b-fa08-4385-9429-9de56bbe4bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T08:01:32.248+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:05:34.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a609d6-8c64-4e09-81fd-4db894a7d05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T08:01:32.248+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:05:34.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the separatist leaders involved in carrying out sham referendums
        to secede from Ukraine and join Russia landed in Moscow Thursday, according
        to a photograph posted by the Russia-appointed deputy head of the Kherson
        regional military administration Kirill Stremousov.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e225a54-4107-49e0-8f60-a36343e4bcff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T08:01:32.248+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:05:34.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08464ffa-d124-45c5-9db8-23ea778cb43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T08:01:32.248+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:05:34.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LPR chief Leonid Pasechnik told Russian state news agency TASS Thursday
        he was also in the Russian capital.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9751f188-9136-4415-b5c2-364b3e9d424b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T08:01:32.248+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:05:34.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7cb464b-ffee-4131-9999-56e0b76a3507'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T08:01:32.248+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:05:34.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reuters said Thursday that a stage with giant video screens has
        been set up on Red Square, alongside billboards proclaiming "Donetsk, Luhansk,
        Zaporizhzhia, Kherson - Russia!." TASS had previously reported that a rally
        would be held in front of the Kremlin on Friday in support of the poll results
        of the so-called referendums.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf378413-97fb-41bf-b4c1-2de58ee287ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T08:01:32.248+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:05:34.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c13b9a-a7e4-4ffc-9ad5-180d3bc97c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T08:01:32.248+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:05:34.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the Russian government is holding a ceremony Friday, its
        two houses of parliament -- the State Duma and Federation Council -- will
        formally meet next week to discuss the annexation.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616a4a0e-f371-4977-ae9e-7bcdaeaa849b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T08:01:32.248+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:05:34.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd809703-da62-4686-a9e8-76cee4d5ad7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T08:01:32.248+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:05:34.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Feared military escalation</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd53a9c-e709-4475-b21a-426ecb4ee09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T08:01:32.248+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:05:34.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the results of the Russian-backed referendums are unsurprising,
        there is concern Russia''s attempts to assert sovereignty over Ukrainian territory
        could portend a dangerous escalation in the seven-month-long war.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40ea3b6-4602-4884-b707-6e99be11b722'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T08:01:32.248+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:05:34.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ca2ab8-8e42-4ba1-bc3b-7c145b27a83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T08:01:32.248+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:05:34.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kremlin is expected to treat the territories as though they
        are parts of Russia, warning that it would defend them as such -- signaling
        a potential military escalation once the Ukrainian Army attempts to reclaim
        them.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84dce778-1469-4d2c-9e72-8d9524aaf168'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T08:01:32.248+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:05:34.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b181a4c-21ce-4475-afc8-35658210cffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T08:01:32.249+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:05:34.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an address on September 21, Putin raised the specter of nuclear
        weapons, saying he would use "all the means at our disposal" if he deemed
        the "territorial integrity" of Russia to be jeopardized.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15c0709-f90e-4d2a-9a52-2f1e52cdd99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T08:01:32.249+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:05:34.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbb52ba-313a-4866-91c5-c7c506e78e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T08:01:32.249+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:05:34.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The so-called referendums came after a sudden and successful Ukrainian
        offensive through most of the occupied Kharkiv region swung momentum in the
        conflict back towards Kyiv this month, galvanizing Ukraine''s Western backers
        and causing anger in Russia, which has time and again been stymied on the
        battlefield.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10216bd-b0fb-4787-b80a-358f16bef32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T08:01:32.249+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:05:34.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf92b27-09ef-46a4-85ed-87f7b715e9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T08:01:32.249+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:05:34.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With losses piling up, Putin has enacted a "partial mobilization"
        of Russian citizens, meaning those who are in the reserve could be called
        up and nationals with military experience would be subject to conscription
        -- and potentially sent to defend the illegally annexed territories. At the
        outset of the conflict, Putin was careful to emphasize that the military assault,
        euphemistically referred to as a "special military operation," would only
        be fought by military professionals.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
