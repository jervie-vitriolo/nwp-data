      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9a9148-2eb7-4977-b895-3233c910479c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T13:17:39.743+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:05:29.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:<a href="https://www.cnnphilippines.com/news/2022/9/22/Pimentel-ban-POGOs.html">
        Pimentel on POGO problem: Simplify policy, ban them for good&nbsp;</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281c4ab9-e209-440f-b797-a45aa1e1bd4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T13:17:39.743+08:00
