    'mgnl:tags': ['national-debt', 'end-August', 'outstanding-debt', 'outstanding-loans',
      'record', 'record-debt', 'Bureau-of-the-Treasury', 'BTr']
    'template': '1'
    'title': 'PH debt soars to record ₱13.02T in August'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9efe130-1839-477b-8648-88ee443c49b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T19:17:00.308+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:02:59.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 30) —</strong>
        The country''s outstanding debt rose to a new record high of ₱13.02 trillion
        in end-August, according to Bureau of the Treasury (BTr) data released Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fedcf7ae-9d4a-4389-abb6-14a812337f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T19:17:00.308+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:02:59.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449f7006-4030-4e64-84a4-ba87d02e8f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T19:17:00.308+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:03:00.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest tally, which represents an 11.8% annual increase, is
        higher by ₱133.63 billion than the national debt stock in <a href="http://www.cnnphilippines.com/business/2022/9/3/PH-debt-end-July-2022.html"
        target="_blank">July</a> due to the "net issuances of domestic securities
        as well as currency adjustments."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd696c9-4b64-4a92-828f-22f64b5df009'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T19:17:00.308+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:03:00.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d81b9b-6a11-423e-ae19-ed115aac3751'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T19:17:00.308+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:03:01.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domestic loans climbed to ₱8.94 trillion during the period, a ₱111.21
        billion month-on-month jump. This was due to the government issuing ₱109.43
        billion in securities, along with the ₱1.78-billion impact of the peso''s
        depreciation against the dollar.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1c84d7-a9a6-4a00-8ec9-24d19ba6199f'
