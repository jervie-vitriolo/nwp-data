      'jcr:uuid': '5d8f947e-3223-45ad-b2de-bca52993d2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T17:20:15.192+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:04:16.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the intensive efforts, the national vaccine coverage barely
        moved.</p>'
