      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 30) —</strong>
        The government must simply regulate Philippine offshore gaming operators (POGOs)
        in the country, as banning them will only drive more employees of the industry
        to work underground, an economist-lawmaker said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feebc43b-c7f3-4d95-bcfc-fe481ff2a4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T13:17:39.742+08:00
