      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caac8aa8-2666-4f24-ab5a-f5750c38a4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T17:21:25.809+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-27T18:58:03.291+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Global look</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbd0671-17fa-4bc2-9a9c-b412cebac492'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T17:21:25.810+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-27T18:58:03.291+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec814e06-e596-4dc7-add3-45b222dc0d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T17:21:25.810+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-27T18:58:03.291+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report listed 200 land and environmental defenders killed globally
        in 2021, or nearly four people a week, with Mexico recording the highest number
        of killings (54), followed by Colombia (33), Brazil (26), then the Philippines.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4053d7a-0d42-4228-85fd-663c8dbaec5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T17:21:25.810+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-27T18:58:03.291+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340c4a5d-b26d-4c5d-85f3-6aececc4e3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T17:21:25.810+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-27T18:58:03.292+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mining was the sector linked to the most killings with 27 cases,
        topped by Mexico (15), followed by the Philippines (6), Venezuela (4), Nicaragua
        (1) and Ecuador (1).</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e607de5-e978-4fb6-8ea8-0b1f4f5e3478'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T17:21:25.810+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-27T18:58:03.292+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20540cd6-c112-417e-bc3a-700c078ce241'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T17:21:25.810+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-27T18:58:03.292+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the majority of cases where a sector could not be identified,
        land conflicts were found to be a key driver of the attacks against defenders.
        However, in many cases the economic motives behind land-related violence are
        not reported," the report explained.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c37c868-26bf-4075-a2f4-e6903ff3c2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T17:21:25.810+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-27T18:58:03.292+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9cd310-5837-47a7-b2af-a113c7b1c7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T17:21:25.810+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-27T18:58:03.292+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were 1,733 defenders killed worldwide for protecting their
        land and resources since 2012. Of that number, 39 percent were indigenous
        peoples, 11 percent were women, and 68 percent of the killings happened in
        Latin America.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce60408b-d329-4ef3-8873-0ed1dab671a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T17:21:25.810+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-27T18:58:03.293+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2e3ac5-b92e-41aa-8f37-2bffc7acdacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T17:21:25.810+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-27T18:58:03.293+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the watchdog, main drivers behind threats and attacks
        to land and environmental defenders were land inequality, violent conflict,
        corruption, and culture of corporate immunity.</p>'
  'mula-sa-buwan-2022-review':
    'author': 'John Patrick Manio'
    'caption': 'Adapting Edmond Rostand''s "Cyrano de Bergerac" with a local flavor,
      the musical "Mula sa Buwan" is characterized with its romanticism, from its
      set design to its dialogue. Screenshot from MULA SA BUWAN/YOUTUBE OFFICIAL'
