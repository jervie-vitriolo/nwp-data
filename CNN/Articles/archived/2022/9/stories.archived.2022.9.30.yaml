      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A lot of my friends decided it was a lot cheaper to live in Lipa
        and they would be healthier plus they gave up what they had in the city and
        they found better things in Lipa,” Beltran said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a90d77-18a7-475a-b942-1ef2ee10f5f0'
