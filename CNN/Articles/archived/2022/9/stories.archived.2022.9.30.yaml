      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beltran also noted that Lipa hosts four hospitals and another is
        set to open in the coming months, as he described these medical facilities
        as topnotch like those in Metro Manila.</p>'
