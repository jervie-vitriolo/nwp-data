      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Entrepreneur and wellness advocate Pinky Tobiano agreed, as she
        disclosed that living in Lipa has helped her improve her well-being, especially
        during the lockdown when she cannot fly to Singapore for her medical needs.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265d6d19-2325-4ce7-90ee-5d15e3a4099e'
