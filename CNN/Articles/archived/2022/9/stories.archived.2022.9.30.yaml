      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we tried to compute the fare hike, we saw that we don''t have
        to raise the fares so often. I think this is the last that you''re [going
        to] see for the year even if the fuel price will really move up," LTFRB board
        member Riza Paches told CNN Philippines'' The Exchange.</p>'
