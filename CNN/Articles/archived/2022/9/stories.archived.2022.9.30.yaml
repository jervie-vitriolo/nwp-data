      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the slow booster uptake remains slow over the weekend, the Health
        department will face a challenging task of providing booster shots to four
        million people until Oct. 8.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53581cf9-1d3f-46b0-8ccf-9395d94eed19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T17:20:15.194+08:00
