      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee50f1dd-d4fe-4d09-9cad-1accb9ed0fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T13:17:39.742+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:05:29.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' <em>The Source,</em> Albay
        Rep. Joey Salceda responded to the proposal of Sen. Koko Pimentel to ban POGOs
        altogether.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f1b268-45c3-4ada-87eb-0f216ba43eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T13:17:39.742+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:05:29.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a16ab26-c87f-4001-bdae-c815e05c9e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T13:17:39.743+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:05:29.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel said the existence of legal operators has also been used
        to camouflage the entry of undesirable aliens.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dcee46a-b92c-4995-a2b2-9d7a068fb988'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T13:17:39.743+08:00
