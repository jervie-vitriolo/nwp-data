    'mgnl:lastActivated': 2023-01-19T12:03:44.554+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:00:33.809+08:00
