    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d25958-2330-4090-94b5-3778fa9d14c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T19:18:37.478+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:02:50.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 30) —</strong>
        The Bangko Sentral ng Pilipinas expects inflation, or the rate at which prices
        of basic goods increase, to accelerate further in September.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c53f9ea-2894-473f-a84f-712181e9bcb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T19:18:37.478+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:02:51.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f96703-fc04-4919-8951-fbb5230c5d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T19:18:37.478+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:02:51.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Friday, the BSP said it projects inflation settled
        between 6.6% and 7.4% during the month. This range is above the 6.3% rate
        recorded in August.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1302251f-9b59-472d-b95c-e89613740a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T19:18:37.478+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:02:52.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112a6014-29bc-425a-a434-379f8a596e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T19:18:37.478+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:02:52.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both endpoints are also above the BSP''s 2-4% target band for 2022.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c026423-cda9-4d47-b580-af3f5bd92ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T19:18:37.478+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:02:53.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb1f5e1-7f94-40f9-9d03-7de77f003e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T19:18:37.478+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:02:53.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Inflation for the month is expected to be driven by the increase
        in electricity rates and prices of key food commodities, as well as by the
        depreciation of the peso," said the central bank.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c44e57-798f-438b-8991-80de8e7b71ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T19:18:37.478+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:02:54.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6514294-23c2-4c62-883b-2efca7fbf0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T19:18:37.478+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:02:54.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The peso further lost ground against the dollar during the month,
        even hitting the ₱59 level<a href="https://www.cnnphilippines.com/business/2022/9/28/peso-dollar-P59-level.html">
        for the first time</a> on Sept. 28.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11fbcb9-e1ca-4d56-993c-44de14c81c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T19:18:37.478+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:02:55.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb24994e-2373-4fe3-9d6f-405de2e93f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T19:18:37.478+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:02:55.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP further said that the increase in commodity prices this
        month "could be offset in part by the decline in local fuel prices and lower
        meat prices."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3b2e3a-bd10-4de4-8b8e-da226691c3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T19:18:37.478+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:02:56.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a235e3-2464-4195-af25-f89953a55a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T19:18:37.478+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:02:56.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To combat rising inflation, the central bank has so far cumulatively
        hiked rates by 225 basis points since May, bringing its key interest rate
        to 4.25%.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e500da2-ede9-4a45-8069-96ec688f8235'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T19:18:37.478+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:02:57.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a5515c-08f4-4ab7-b20f-3886b86ae3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T19:18:37.479+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:02:57.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Statistics Authority is scheduled to announce September''s
        inflation rate on Oct. 5.</p>'
