      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s so easy to go back and forth between Manila and Lipa that
        there are days that you just go back and forth and there are days you stay,”
        he said. “My last stay in Lipa was… the entire six months during the pandemic
        until finally I just had to come back to Manila to take care of some business.”</p>'
