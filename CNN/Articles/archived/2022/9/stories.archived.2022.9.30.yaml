      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649eb239-5a50-4d4e-abb6-4d034d66d7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T17:20:15.193+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:04:23.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Tumataas po ang bilang ng mga</em> fully-vaccinated <em>na
        na-o-ospital sa ngayon</em> because of COVID-19, and this is (an) initial
        indication (that) immunity of the population is waning," she said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fcffa96-0a98-432a-8a94-9e00a2076b51'
