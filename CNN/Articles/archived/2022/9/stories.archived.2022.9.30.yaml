      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4d6a48-1180-435c-9987-b0e1dabefa00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T20:15:54.396+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:02:18.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
