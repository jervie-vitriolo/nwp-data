  'Bongbong-Marcos-Japan-state-visit-Sara-Duterte':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-09-30T18:18:59.680+08:00
    'imagesource': 'jcr:4d526d23-61ed-4c84-a009-67e1c1df55c4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2cac6c44-48a0-4c90-ab88-5604dc37d459'
    'lead': 'Officials are working on a potential state visit of President Bongbong
      Marcos to Japan, says Vice President Sara Duterte.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-30T18:23:05.360+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-19T12:03:39.369+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:00:34.028+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos state visit to Japan in the works – Duterte'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9b5ecc-0dc0-4d25-a017-8310eaa2a1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T18:23:05.361+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:03:39.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 30)</strong> —&nbsp;President
        Ferdinand "Bongbong" Marcos Jr. may head to Japan soon as officials are working
        on his potential state visit, according to Vice President Sara Duterte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b28d0e9-e05a-432f-9c8b-078981200320'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T18:23:05.361+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:03:40.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte told reporters on Thursday this was one of the topics discussed
        during her recent meeting with Japanese Prime Minister Fumio Kishida.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6117f376-68e3-453f-a805-32e77086e86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T18:23:05.361+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:03:40.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[There] was a discussion of the preparations of Japan," Duterte
        said. "I understand they are working on a state visit for President Marcos
        sa (in) Japan," she added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49213e5-85c4-4aad-a18f-c2d10d1db86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T20:11:27.209+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:03:41.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang, however, has yet to confirm and provide details on the
        matter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83428ef8-dbee-4e48-9148-219c8a5e5d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T18:23:05.361+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:03:41.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte recently flew to the East Asian nation—her first overseas
        trip as Vice President—to attend the state funeral of slain former Prime Minister
        Shinzo Abe.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fa174a-e62c-436c-a304-3e28e682db9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T18:23:05.361+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:03:42.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Marcos'' planned visit, Duterte said she and Kishida
        also discussed Japan''s support initiatives for the Philippines, including
        one for the "Build Build Build" program.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e07584-80bd-4c26-b8d5-6b58622e96b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T18:23:05.361+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:03:42.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/9/27/VP-Duterte-Japanese-PM-Kishida-Abe-funeral.html">VP
        Duterte meets with Japanese PM Kishida in first foreign trip for Abe''s funeral</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9607238-1b2f-485a-99a8-dd7c9c62bd81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T18:23:05.361+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:03:43.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Marcos embarked on his inaugural state visits
        to Indonesia and Singapore. He also visited the United States for the United
        Nations General Assembly&nbsp;and other engagements.</p>'
