      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 30) —</strong>
        Filipinos could soon pay more for farm products after Typhoon Karding wreaked
        havoc on the country''s agricultural regions, the Department of Agriculture
        (DA) said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad334ea-0aad-4618-81fa-9e34b37ad71e'
