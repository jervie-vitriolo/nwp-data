      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c86eeed-526f-4476-a51e-34e78327b568'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T02:57:39.718+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:05:37.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Humbled &amp; honored to be elected @ITU Secretary-General &amp;
        grateful for the trust &amp; confidence Member States placed in me," Bogdan-Martin
        tweeted on Thursday. "Ready to lead an ITU that will inspire, include &amp;
        innovate, so that everyone, everywhere can harness the power of #digital to
        transform their lives."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874f7fbb-84d7-47b2-bc23-b088a9ae0f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T02:57:39.718+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:05:37.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c919bb6c-cdf2-4187-9f32-25fa28e45e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T02:57:39.718+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:05:37.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials had campaigned heavily on Bogdan-Martin''s behalf in
        the run-up to the vote, in some cases describing it as a turning point for
        the free and open internet — principles that are increasingly being challenged
        by Russia and China as those countries clamp down on their citizens'' digital
        freedoms.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdfb8508-f046-4dba-b52a-b1f41275facc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T02:57:39.718+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:05:37.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35fcd9c-439a-41dc-8a28-0f9ef607c302'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T02:57:39.718+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:05:37.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, President Joe Biden urged UN member states to support
        Bogdan-Martin, arguing her leadership of the ITU will help make the internet
        "inclusive and accessible for everyone, especially in the developing world."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a81d0b-4578-43fb-96cd-85332075bc1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T02:57:39.718+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:05:37.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a933f2-d9e0-4366-b667-33fb064baca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T02:57:39.718+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:05:37.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The election reflected broader ideological divides over the future
        of the internet, with the United States and its allies favoring a highly interconnected
        system governed equally at the international level by UN member states, businesses,
        civil society groups and technical experts.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3fadf6a-bb25-48fb-91fd-f087ecb34323'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T02:57:39.718+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:05:37.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965c6236-2b7b-4c05-8d16-331571e1aa86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T02:57:39.718+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:05:37.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A victory for Russia, policy experts had said, would likely have
        meant the consolidation of power under individual governments to set rules
        and standards for communications technology ranging from cellphones to satellites,
        and the internet within their borders.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0cb740-db65-410a-a093-c4af8cfb271a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T02:57:39.718+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:05:37.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aafd0ab3-60e1-4ca1-90ce-d259450e6b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T02:57:39.718+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:05:37.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That potential power shift was previewed in a joint statement Russia
        and China issued last year calling for the two countries to have more representation
        at the ITU and underscoring their commitment to "preserving the sovereign
        right of States to regulate the national segment of the Internet."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbdfe1e2-6ca3-4755-9878-68cd18e3cb3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T02:57:39.718+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:05:37.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b2a193-6ba7-4bb9-9c58-fd784d5c7457'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T02:57:39.718+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:05:37.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bogdan-Martin''s wide victory margin is a sign that few support
        Russia and China''s vision for the internet, said the Information Technology
        and Innovation Foundation, a US technology advocacy group.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fe00bd-2fd4-494c-acf1-ee61c101dc6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T02:57:39.718+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:05:37.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899be494-6305-4b48-80ef-74ed346ab43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T02:57:39.719+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:05:37.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her election by ITU member states shows the international interest
        in ensuring the technology and the policies that surround it empower individuals
        rather than become a tool of control for authoritarian regimes," ITIF said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae2e20d-7367-4893-8ef8-01b6d134840a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T02:57:39.719+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:05:37.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50cf7b7a-9a61-437c-ad1d-0f715ea22001'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T02:57:39.719+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:05:37.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, the United States and 55 other countries announced
        their own commitment to defending digital human rights and the free flow of
        information online, with a senior US official describing the effort as "a
        key part of the overall struggle between authoritarian governments and democracies."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bee300b-0419-45fb-8f67-7b35e3a73658'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T02:57:39.719+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:05:37.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003acdbe-eb52-4335-a9f3-83eaabb4edd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T02:57:39.719+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:05:37.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concerns of an emerging "splinternet" — characterized by a fracturing
        of the digital world into democratic spaces and anti-democratic ones — were
        exacerbated this year after Russia''s invasion of Ukraine. In the war''s early
        weeks, Russia blocked major Western social media services including Facebook
        and threatened imprisonment for those who shared information undercutting
        the Kremlin''s narrative about the conflict.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e17de2-01b2-4033-a3db-8cfd85df2c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T02:57:39.719+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:05:37.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b466c21-8cf0-472c-b8f2-f53688cc75d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T02:57:39.719+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:05:37.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, demand spiked in Russia for tools that could anonymize
        Russian internet users or help them circumvent government-imposed blockages.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e3aeea-5cef-4c8b-957d-110b43a337db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T02:57:39.719+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:05:37.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/09/29/tech/us-russia-internet-future/index.html"><em>"US
        defeats Russia in a battle to control the future of the global internet"</em></a></p>'
