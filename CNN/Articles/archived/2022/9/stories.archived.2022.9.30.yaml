      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 30) —</strong>
        The Philippines remains the deadliest country in Asia for land and environmental
        defenders, with 270 of them killed in the last decade, international nongovernment
        organization Global Witness said in its latest report.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e53b17-1e43-4c4d-b3c0-93d6029320c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T17:21:25.808+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-27T18:58:03.287+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7d6975-d303-47bc-96fa-09a825e6e81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T17:21:25.808+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-27T18:58:03.288+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The watchdog''s "<a href="https://www.globalwitness.org/en/campaigns/environmental-activists/decade-defiance/">Decade
        of Defiance</a>" report released Thursday said 19 defenders, mostly indigenous
        persons, were killed in the country last year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6037fbdb-db5d-4000-a73a-a4bbbe0d2711'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T17:21:25.808+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-27T18:58:03.288+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba09285-0ffc-4ffb-8711-67e52b977634'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T17:21:25.808+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-27T18:58:03.288+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over 40% (114) of the defenders murdered were Indigenous peoples
        campaigning to protect their land and the environment with nearly 80% of attacks
        against Indigenous defenders taking place on the island of Mindanao," the
        organization noted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b534abdc-765e-4ad4-a262-ad2f58f48ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T17:21:25.808+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-27T18:58:03.288+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14cbd1c-e468-4f3b-8489-f80a458739bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T17:21:25.809+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-27T18:58:03.289+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 80 percent of killings in the country over the past decade
        were connected to protests by defenders against company operations, with a
        third of them linked to the mining industry, followed by the agribusiness
        sector, according to the report.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
