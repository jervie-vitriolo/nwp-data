      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I found living in Lipa very easy, relaxed, the people are very
        respectful,” Villa said during the virtual launch of Robinsons Land’s Forbes
        Estates Lipa.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e6e5e1-0063-413d-8d59-37bcb38186a2'
