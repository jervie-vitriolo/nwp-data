      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be32c14d-7fb5-44ce-b08e-e1ec090051af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T11:25:32.940+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:05:31.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Maaring magkaroon ng pagtaas lalong-lalo na sa palay at gulay
        sapagkat ito''y matinding tinamaan sa</em> Central Luzon<em>. Kaya maaaring</em>
        tumaas from 15% to 20% <em>ang ating presyo ng kalakalan sa palengke,</em>"
