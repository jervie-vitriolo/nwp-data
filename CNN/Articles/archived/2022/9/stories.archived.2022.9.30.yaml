  'dfa-seeks-funding-promote-arbitral-award':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-09-30T19:04:03.537+08:00
    'imagesource': 'jcr:797ae3fc-32dc-4962-bbc9-5bf18b1cf01e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cf5413d1-92ef-401b-a0d6-f075afa2082c'
    'lead': 'The Department of Foreign Affairs is asking Congress for additional funding
      to promote the country''s 2016 legal victory against China over the West Philippine
      Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-30T19:04:20.763+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-19T12:03:08.414+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:00:34.839+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DFA seeks additional funding to promote 2016 arbitral victory vs. China'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf49f792-5778-4536-92f0-3eff3ce125f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T19:04:20.763+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:03:08.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 30)</strong> --
        The Department of Foreign Affairs (DFA) is asking Congress for additional
        funding to promote the country''s 2016 legal victory against China over the
        West Philippine Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31efb55-b86d-4214-a4c6-ca966a1f3274'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T19:04:20.763+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:03:09.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31003c7f-a342-4dd2-8666-431823d19701'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T19:04:20.763+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:03:09.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department is requesting ₱29 million to pursue a "campaign approach"
        in promoting the arbitral award, which the Permanent Court of Arbitration
        in the Hague handed down in 2016.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b366f548-3bee-4ced-8f4b-2ebf4f4f6946'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T19:04:20.763+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:03:10.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177b4f58-979b-4156-bb0d-653c52f58e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T19:04:20.763+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:03:10.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hague tribunal rejected China''s nine-dash claim to virtually
        the entire South China Sea and recognized the Philippines'' sovereign rights
        in parts of its exclusive economic zone which Beijing contests.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c998a00-4ff7-4e0a-a623-8baeef0a2328'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T19:04:20.763+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:03:11.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced0fb68-9476-43a4-8320-ebd7f2e2a9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T19:04:20.764+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:03:11.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a PowerPoint presentation shown by Assistant Secretary Sulpicio
        Confiado during a Senate budget hearing on Friday, the department said the
        campaign is needed "to gain stronger support from the international community
        for the rule of law, which the arbitral award represents."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da904a8-879a-4957-8609-12652d4fcde8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T19:04:20.764+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:03:12.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305b2bc2-6452-4c11-ac4f-e540c9fde89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T19:04:20.764+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:03:12.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the initiatives the DFA seeks to launch is the publication
        of a book on "Philippine milestones" in relation to the United Nations Convention
        on the Law of the Sea (UNCLOS).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62085f6-714e-4707-a3bc-079759074131'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T19:04:20.764+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:03:13.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ebfc52-c6dd-4e72-b829-4002c3daedd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T19:04:20.764+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:03:13.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA added that part of the budget will be used to pay personnel
        managing the application process for marine scientific research (MSR) in the
        West Philippine Sea. It said this will show the country is "implementing its
        duties as a coastal state, as defined by UNCLOS and reinforced by the 2016
        arbitral award which recognized illegal MSR activities" in the disputed waters.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad71d27-d6ec-44b3-95ae-31ad21194f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T19:04:20.764+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:03:14.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625e6063-3531-45cf-85fb-c996117e54d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T19:04:20.764+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:03:14.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department also said it will tap academics to publish think
        pieces on the issue, among other strategies.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26a87c4-9ca4-4ebd-b055-37e373bdd3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T19:04:20.764+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:03:15.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e6a57e-fd1c-4618-8a67-3c2db105623e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T19:04:20.764+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:03:15.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This appeal is part of a set of requests made by the DFA to Congress,
        which include restoring the budget cuts in its consular operations, and a
        ₱6-million funding for the newly established Office of Civilian Security.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ff01f0-a317-4180-8b23-8503788fc06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T19:04:20.764+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:03:16.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334b9a85-3d2d-4ed9-bcba-389602968e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T19:04:20.764+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:03:16.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In total, Confiado said these requests require an extra ₱2.38 billion
        -- which is apart from the agency''s proposed ₱20.304-billion budget that
        was separately presented by DFA Secretary Enrique Manalo during the hearing.</p>'
  'PH-debt-end-August-2022':
