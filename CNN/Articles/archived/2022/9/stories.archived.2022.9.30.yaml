      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 30) —</strong>
        President Ferdinand "Bongbong" Marcos Jr. expressed support for efforts making
        the Social Security System (SSS) more effective in insuring private sector
        workers, as the state insurer marked its 65th anniversary Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0d6b47-d491-436f-8844-0cd2318ba444'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T20:15:54.395+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:02:09.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3e805b-3543-4576-8367-15392c9a9365'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T20:15:54.395+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:02:09.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I assure you that I commit myself to every initiative that will
        improve the efficiency and productivity of the SSS and thereby improve the
        lot and the welfare of our people," Marcos said in a speech during the SSS''
        Balikat ng Bayan Awards ceremony.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bdc22ce-a502-4304-8bf1-0c7cb4b1b680'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T20:15:54.395+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:02:10.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3293f9f-b1e5-4fb8-83da-7498f72ee2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T20:15:54.395+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:02:10.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive likewise noted some programs launched by the
        government-owned and controlled corporation (GOCC).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a4325c-3745-4915-86a7-537753b232c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T20:15:54.395+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:02:11.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fc67c1-7104-478b-a2fd-9fe1706ef694'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T20:15:54.395+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:02:11.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among these is the Contribution Subsidy Provider Program (CSPP),
        which encourages individuals and groups to subsidize monthly contributions
        of other members.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8f00a0-2314-4681-823d-bb61ef0f8ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T20:15:54.395+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:02:12.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ce48a8-7f54-4cf4-89c7-2fb7893c844f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T20:15:54.396+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:02:12.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said the program allows members to assist those who cannot
        contribute that much especially amid the COVID-19 pandemic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da88cb46-f12f-4004-b6ab-a4f3061b69ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T20:15:54.396+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:02:13.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100acf66-4e06-4013-a1d3-4f9d817ad05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T20:15:54.396+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:02:13.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also praised the flexible payment scheme for farmers and fisherfolk,
        adding that helping the agriculture sector also means helping the country''s
        food supply and all Filipinos.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b668e9f-45b0-4add-9336-09946018ad30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T20:15:54.396+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:02:14.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d90878-ff60-4557-bfa8-ec2fc5630c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T20:15:54.396+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:02:14.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the scheme, these sectors will be allowed to pay contributions
        for any of the last 12 months in the current month.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ea8f3c-87f2-4007-ac9b-0df412430193'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T20:15:54.396+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:02:15.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213b28c8-44cc-4bec-9a8d-078cb1260ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T20:15:54.396+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:02:15.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos also cited the Contribution Penalty Condonation Program for
        both business and household employers, which assists those with delinquencies
        in rendering contributions of their employees and household helpers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd183be53-264a-4ed2-b59f-d218fd720b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T20:15:54.396+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:02:16.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a4c154-7326-4920-a0ad-24ebc4be3157'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T20:15:54.396+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:02:16.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SSS likewise launched a program called "Consolidation of Past Due
        Short-Term Member Loans with Condonation of Penalty" this month. This allows
        members to settle obligations through one-time payment or flexible installment
        terms.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483051e9-3eed-400d-a1c2-d3f4255a0e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T20:15:54.396+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:02:17.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d26672d-79f9-453a-ace8-b6cd98609f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T20:15:54.396+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:02:17.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SSS earlier said it will open a new voluntary provident fund program
        later this year: the Workers'' Investment and Savings Program (WISP) Plus.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73bd20f-39e7-4340-b92b-7aa62f6a3b0e'
