  'Rafael-Ragos-De-Lima-hearing-recantation-MR':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-09-30T22:06:39.942+08:00
    'imagesource': 'jcr:8705baab-e358-44a0-b636-96e977c395e5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e04c9b17-d4d2-4764-8f85-b07e33ff53cc'
    'lead': 'A key witness in the drug case against detained former senator Leila
      de Lima showed up Friday in court but failed to take the stand after opposition
      from the prosecution.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-30T22:11:04.211+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-19T12:01:27.395+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:00:37.769+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ex-BuCor chief Ragos attends De Lima hearing, but unable to testify'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eddeccd-a7b4-4aae-9a25-44af68ef9dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T22:11:04.212+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:01:27.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 30) —&nbsp;</strong>A
        key witness in the drug case against detained former senator Leila de Lima
        showed up Friday in court but failed to take the stand after opposition from
        the prosecution.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c593560f-c6b6-4ba3-8b74-f30a1ff5b2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T22:11:04.212+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:01:28.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Bureau of Corrections (BuCor) officer-in-charge Rafael Ragos
        was supposed to testify on his affidavit of recantation, but the government
        had filed a motion for reconsideration against the move, according to his
        counsel.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c688df74-cdcf-4cf7-af66-7de4b19c8cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T22:11:04.212+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:01:28.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sinubukan namin i-presenta ngayon [si</em> Ragos]. <em>Kaso
        nag</em>-file <em>ng</em> motion for reconsideration <em>kagabi lang ang</em>
        DOJ [Department of Justice]," said Ragos'' lawyer Michael Christopher De Castro.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627038d2-0a33-4421-8bf8-db618aa5c514'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T22:11:04.212+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:01:29.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We tried to present him today. But the DOJ filed a
        motion for reconsideration just last night.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843d08e8-d2d4-4897-ba5a-53b69d8f5828'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T22:11:04.212+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:01:29.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima''s lawyer, Filibon Tacardon, has yet to provide details
        about the motion, but said they were given five days to answer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05bb37b-0b8c-4f82-8f08-2b44278931be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T22:11:04.212+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:01:30.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pero sa aming nakuha kanina, sinasabi ng</em> panel of prosecutors
        <em>ay hindi (siya) karapat-dapat i-recall bilang testig</em>o," he noted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1801c6b-5dcb-49bc-8c1c-b55e8c792dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T22:11:04.212+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:01:30.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: But from what we gathered earlier, the panel of prosecutors
        says he is not worthy to be recalled as witness.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a998de-aa5a-4cd2-a3f6-a73f8944a9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T22:11:04.212+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:01:31.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ragos was one of the personalities who recanted accusations against
        De Lima who has been detained for allegedly allowing the illegal drug trade
        inside the national penitentiary when she was Justice secretary.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a8b8f7-7f27-425b-8cae-c117f98b8d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T22:11:04.212+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:01:31.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He<a href="https://www.cnnphilippines.com/news/2022/5/2/Leila-de-Lima-drug-cases-Rafael-Ragos-Vitaliano-Aguirre.html">
        said</a>&nbsp;he was "forced" to execute affidavits implicating the former
        senator in the drug trade after receiving "threats of being detained."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0378266e-4d09-46dd-9ba1-a7cd9fa6572a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T22:11:04.212+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:01:32.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ragos'' camp recently filed a motion to suppress and expunge evidence,
        particularly the affidavits he filed in 2016 and 2017, citing the absence
        of a "competent and independent counsel" during the process.</p>'
