    'lead': 'The Bangko Sentral ng Pilipinas'' latest inflation forecast range zooms
      past the 6.3% rate recorded in August. The main drivers of inflation in September
      were the rise in electricity rates and key food costs, along with the weak peso,
      says the BSP.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-30T19:18:37.477+08:00
