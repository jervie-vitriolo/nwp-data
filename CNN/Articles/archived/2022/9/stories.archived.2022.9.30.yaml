      'jcr:uuid': 'b7eace4e-fd45-46a7-9f13-4d8bac950a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T15:19:48.942+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T12:05:10.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although less than a thousand students still have to get their COVID-19
        vaccines, Co said schools in Pagadian City will now accept unvaccinated students
        in in-person classes, following the directive of the DepEd.</p>'
    '9':
