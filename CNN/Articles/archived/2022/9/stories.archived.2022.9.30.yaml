    'lead': '''I assure you that I commit myself to every initiative that will improve
      the efficiency and productivity of the SSS and thereby improve the lot and welfare
      of our people,'' said President Ferdinand "Bongbong" Marcos Jr. during the Social
      Security System''s 65th Anniversary awarding ceremony.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-30T20:15:54.395+08:00
