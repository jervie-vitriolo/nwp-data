      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 30) —</strong>
        The Land Transportation Franchising and Regulatory Board (LTFRB) assured the
        commuting public that the recently approved fare hike, which takes effect
        on Oct. 3, will be the last for the year.</p>'
