      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 30) —</strong>&nbsp;Health
        officer-in-charge Maria Rosario Vergeire on Friday said pandemic fatigue may
        be contributing to the slow vaccine uptake in the past months.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7979d8bf-262d-4952-bf9a-465c7bf800ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T17:20:15.192+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:04:13.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d30ebf9-7e75-4483-9931-0c887d5ba7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T17:20:15.192+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:04:14.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization defined pandemic fatigue as a "demotivation
        to follow recommended protective behaviors, emerging gradually over time and
        affected by a number of emotions, experiences and perception" as a result
        of prolonged public health crisis.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19b6325-cbc7-4c48-abf2-9f07a2721bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T17:20:15.192+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:04:14.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469547f7-9579-444b-9808-c7dd8828d352'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T17:20:15.192+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:04:15.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past months, the Department of Health (DOH) has brought COVID-19
        inoculation closer to communities through mobile vaccination sites in barangays,
        at the malls, transport terminals and ports, companies, and schools. Health
        workers have also been doing house-to-house vaccination.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede741c9-a9dd-458a-9637-23a40457a861'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T17:20:15.192+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:04:15.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
