  'MWSS-water-rate-increase-not-significant':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-09-30T11:35:25.477+08:00
    'imagesource': 'jcr:dadcaf3e-2219-4830-aea8-0dda696e6685'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8e3f1805-31a9-49bd-9eef-168744295131'
    'lead': 'An MWSS official says they expect only a ''slight increase'' in water
      rates by January, which could be around 25 centavos per cubic meter for Maynilad
      customers — or an extra ₱2.50 to ₱7.50 for those consuming 10 to 30 cubic meters
      per month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-30T11:36:02.668+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-19T12:05:30.864+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:00:30.140+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MWSS: Expected increase in water rates not significant'
    'visualType': 'image'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e148cf4-c91c-4dfe-a5f7-f2bd01dd908c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T11:36:02.670+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:05:30.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 30)</strong> —
        While the sinking of the Philippine peso against the US dollar is seen to
        raise water rates by January, it will only be a “slight increase,” the Metropolitan
        Waterworks and Sewerage System (MWSS) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d0c987-8d53-494b-8929-a1052b5f4059'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T11:36:02.668+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:05:30.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8c7e1d-470f-4925-a65c-c8cf68b9bb32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T11:36:02.668+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:05:30.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The rise of the dollars compared to the peso has an effect but
        it will not have a significant effect,” MWSS Regulatory Office chief regulator
        Patrick Ty told CNN Philippines’ News Night on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cacef39a-6912-4994-a72d-06ddf249441a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T11:36:02.668+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:05:30.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73b198b-138d-4652-93f6-91e551042183'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T11:36:02.668+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:05:30.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ty said they don’t have the exact figures yet, but that he was told
        during a meeting with water concessionaire Maynilad that the increase could
        be around 25 centavos per cubic meter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c32520c-8fc2-43c0-b36d-27d0149d1d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T11:36:02.668+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:05:30.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6062e208-b189-4254-9ab4-070e9d79f462'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T11:36:02.668+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:05:30.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means residential customers consuming an average of 10 to 30
        cubic meters per month will have to pay around ₱2.50 to ₱7.50 more for their
        monthly bill.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ea9ff9-d5c4-4767-a959-f212ce8ff08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T11:36:02.669+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:05:30.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de360065-8f3a-4996-bcd4-6c14cbdc795d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T11:36:02.669+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:05:30.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hike will be part of the rate rebasing which would be effective
        on Jan. 1, 2023 at the earliest, Ty said. Rate rebasing is a review done every
        five years to determine the maximum rates that Maynilad and Manila Water may
        charge for their services.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651754d6-46be-4f0d-9ff1-ca9d0fa76241'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T11:36:02.669+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:05:30.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2aa94bc-480f-49c7-b0a0-ea8920753a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T11:36:02.669+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:05:30.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MWSS explained that the expected increase has to do with the foreign
        currency differential adjustment (FCDA), a tariff mechanism that allows concessionaires
        to recover losses or refund gains from fluctuations in foreign exchange rates.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4dc373-1cea-4088-bf7d-37805c13ef05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T11:36:02.669+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:05:30.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41b64bb-2269-4f50-9e77-220d16ac52d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T11:36:02.669+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:05:30.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November 2021, MWSS announced it will remove the FCDA from customers''
        water bills, but Ty said this revised concession agreement is not yet in effect.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce5f502-1a31-4170-9afa-733c1820a011'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T11:36:02.669+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:05:30.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051ae791-c489-47f0-a811-5a94596574f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T11:36:02.669+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:05:30.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Since the dollar appreciated significantly, there’s some loss on
        the part of the concessionaire that they are supposed to be able to recover
        because we are still governed by the original concession agreement,” he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f5976e-cad1-458c-941f-f4cfb0589ccf'
