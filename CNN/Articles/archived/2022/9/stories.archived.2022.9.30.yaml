      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global Witness cited former President Rodrigo Duterte''s <a href="https://www.cnnphilippines.com/news/2021/4/15/eo130-mineral-mining.html">overturning
        of a nine-year nationwide moratorium</a> on new mining projects, which have
        been criticized by environmental and human rights groups for negative impacts
        on the safety of defenders, key biodiversity areas, local water and food supplies,
        and indigenous communities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ad892a-c97e-4c8e-baf9-6672393bb5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T17:21:25.809+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-27T18:58:03.289+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5c71e5-e71c-4338-917f-85db89f87ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T17:21:25.809+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-27T18:58:03.289+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group also said President Ferdinand "Bongbong" Marcos raised
        a red flag with his first State of the Nation Address in July, where he emphasized
        investment incentives including within the energy sector but was mum on "the
        country''s dismal record on human rights."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9287d307-c07c-44f9-91c1-8628cf06c7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T17:21:25.809+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-27T18:58:03.290+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc0ad31-c701-49b7-a0eb-3daa294311f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T17:21:25.809+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-27T18:58:03.290+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is very little transparency in the Philippines'' mining sector,
        with mining contracts and data seldom made public," the report said, also
        noting that rules ordering mining companies to gain consent from communities
        who live in the areas in which they seek to operate are "not consistently
        implemented."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36aae9ca-3411-470a-87fe-ed1ff62f88a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T17:21:25.809+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-27T18:58:03.290+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d03991a-8a92-49e0-b794-19260e60720c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T17:21:25.809+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-27T18:58:03.290+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Impunity is rife: it is suspected that state forces are behind
        the majority of killings in the few cases where the identity of the perpetrators
        is documented," it said. "Key state institutions, including the judiciary
        and law enforcement agencies, are weak, and the military and police commit
        human rights violations with little accountability."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2b43ee-9d68-4958-9f51-4dbe26fb523b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T17:21:25.809+08:00
