      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bureau attributed the fall to the settlement of domestic and
        external guarantees worth ₱4.43 billion and ₱10.81 billion, respectively.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ecaddc-63cc-4c04-b920-5b2f00207cb0'
