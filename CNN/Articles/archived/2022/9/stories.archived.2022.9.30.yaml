      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Internal Revenue collected ₱228.9 billion in August,
        up 23.03% annually.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4965c2c2-d7f2-46c1-975d-f9a69a35d965'
