      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing eased up restrictions for outbound travel to Singapore and
        Thailand, Klook said more Filipino travelers are clamoring for new experiences
        in these countries. For cross-border travel, Klook noted a 5,962 percent growth
        in the first half of 2022 versus 2021 figures, the majority of which are bookings
        to Singapore, Thailand, and South Korea.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
