      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58bb7c10-c397-40d4-a33c-d7f5fa17c80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T17:21:25.809+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-27T18:58:03.291+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines is seeking comment from government officials.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2afc8bf-b93a-462d-a962-71b43a4c2c45'
