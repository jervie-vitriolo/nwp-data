    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11959954-1ee4-4500-96ca-a193b5a5ecb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T17:23:10.880+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:03:47.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/life/entertainment/2018/11/13/mula-sa-buwan.html"
        target="_blank">The 2018 run</a> of "Mula sa Buwan" had heart, but it also
        had many flaws. It followed a structure typical of musicals. The first act
        is an idyllic scenario, where characters and relationships are established
        and the central conflict, a love triangle, is set in motion. The second act
        served as a rupture, where an external actor, war in this case, forcing the
        characters into maturity; the central conflict having to be addressed with
        the rupture looming in the background.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8297969c-b202-4000-b0d7-15b8f84e3636'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T17:23:10.881+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:03:47.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The story was simple, if not too formulaic to be forgettable. The
        production design setting up the milieu is far more commendable. However,
        its venue, the Hyundai Hall in Ateneo, did not serve "Mula sa Buwan" to its
        advantage. The sound system and its limited stage space even hamper the play''s
        biggest strengths: the aforementioned production design, its dialogue, and
        most of all, the singing. A fatal oversight for a musical indeed.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48fc921-07c4-4521-8396-73a73deedbf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T17:23:10.881+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:03:48.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, ever since watching this rendition of "Mula sa Buwan,"
        the songs continue to be the hook that keeps me wanting to get back to the
        musical. Songs like "Ang Sabi Nila,"&nbsp;"Ikaw," and "Tinig sa Dilim" harken
        to the tenderness of the kundiman. I imagine it is the same with a lot of
        people, especially those who got to see "Mula sa Buwan" earlier with its 2016
        run in a smaller venue.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd93950d-3bb8-44e1-a444-a23cf65b807f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T17:23:10.881+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:03:48.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clamor for a new run for "Mula sa Buwan" continued, until hopes
        were shattered when the pandemic happened. When "Ang Huling El Bimbo" was
        released publicly for streaming when everyone was indoors during the pandemic,
        theater nerds were wondering whether "Mula sa Buwan" was next to be released
        for streaming. However, aside from accessibility (nonetheless a very important
        value for any work of art) streaming did not do fairly for “El Bimbo” The
        filmed version of the play stripped down a lot of elements that made it distinct
        and effective. Burdened by an already controversial narrative, its spectacle
        was also hindered for full impact. Simply put, theater needs to be seen live
        on-stage.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d57969f-b1e7-4cab-afe4-1c92f4b017a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T17:23:10.881+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:03:49.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But anxiety mixed with excitement over the prospect of seeing "Mula
        sa Buwan" again online because of the precedent set by "Ang Huling El Bimbo."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0529ab-cd24-4923-afe0-c27cfb2f04b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T17:38:41.111+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:03:49.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>"By focusing more on the characters and the main conflict
        of unrecognized love and less on war, we invest our hearts to its heart."</strong></h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f31afc5-7e29-4d56-ba6f-fa029b8662e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T17:23:10.881+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:03:50.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But alas, another run of "Mula sa Buwan" was finally announced.
        It was&nbsp;not a taped version for online streaming. This time, it was staged
        at the new Samsung Performing Arts Theater. This marks the biggest local theater
        production to be mounted since the pandemic began.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7fd64a-091d-4a38-9ea3-b31a3cb0ffc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T17:23:10.881+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:03:50.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For theater, every show is always different. Shortcomings of previous
        shows are retooled to enhance further ones. For "Mula sa Buwan,"&nbsp;a bigger
        production yet a more restrained focus on the milieu is a clever sleight that
        vastly improved itself. By focusing more on the characters and the main conflict
        of unrecognized love and less on war, we invest our hearts to its heart.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63af077f-8c86-46d1-9975-3b6e3f033a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T17:23:10.882+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:03:51.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everytime Phi Palmos gets the spotlight as Rosanna, the house gets
        electrified. This is evident the moment the first notes in his entrance with
        "Manifesto" is sung. He is rivaled only by Gab Pangilinan, especially in her
        climactic solo "Ang Sabi Nila.” Pangilinan gives her best to give justice
        to Roxanne''s ordeals. While she gave the character the most life through
        her vocals, I only wish that she was given more character depth.</p>'
    '3':
      'image': 'jcr:e057300e-973b-404d-9bab-805ce61baf39'
      'imageCaption': 'Gab Pangilinan in "Mula Sa Buwan." Photo from MULA SA BUWAN/FACEBOOK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606813bc-f7c9-4ce9-8822-003c21c2d097'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T17:37:37.950+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:03:51.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc197f63-7227-42b7-b043-29fc3e241512'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T17:23:10.882+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:03:52.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though previous actors who played Cyrano captured the character''s
        playful yet somber demeanor better, Myke Salomon is able to imbue his very
        own confident guile to the lead character. He also translates Cyrano''s singing
        voice best.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7409ba0c-98a3-46d7-acb9-d83c39ec675f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T17:23:10.882+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:03:52.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Markki Stroem depicts Christian''s charming awkwardness better than
        Salomon. But Salomon has the better presence. Stroem sticks out too much apart
        from the rest of the ensemble only because of his chiseled foreign features,
        which are no fault of his own.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acfe2c41-648e-4771-9052-1f1a4977b2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T17:23:10.882+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:03:53.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Is the grander production a distraction? Some may agree. However,
        what''s set in the mere background does not render it functionless. The massive
        set design, elaborate costumes, and even the milieu of war all play together
        to create a full experience simply by being there. Such is the spectacle of
        theater.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77ac99a-f379-438d-91ea-9c36198f6287'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T17:23:10.882+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:03:53.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the sound system remained a problem. For a musical, one would
        assume that making sure this is at its most optimal is top priority. However,
        when the performances are underway, it''s hard not to be sucked in at the
        moment.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13e86d4-1875-4829-9bc9-e8b2956bdb3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T17:23:10.882+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:03:54.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a December run set in place, time would only tell what other
        improvements "Mula sa Buwan" would make in order to tell its most optimal
        story of love. Real-life behind the scenes romance like the engagement of
        its two leads, Pangilinan and Salomon would surely help to enhance the emotion
        set forth on-stage.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69625f96-b2ef-47b4-8c90-8e717493cdc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T17:23:10.882+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:03:54.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2221863f-223f-49e7-82da-a67f6b3f78fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T17:23:10.882+08:00
