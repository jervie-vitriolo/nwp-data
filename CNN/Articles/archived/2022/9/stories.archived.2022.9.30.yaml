    'template': '1'
    'title': 'Marcos commits to more efficient, productive SSS'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9bcc38-4295-4572-8b4d-ad5877206350'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T20:15:54.395+08:00
      'mgnl:createdBy': 'pilar'
