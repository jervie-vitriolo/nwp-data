      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 30) —</strong>
        The commission that oversees government-owned and controlled corporations
        (GOCCs) on Friday promised a more proactive approach in preventing the exorbitant
        use of funds and holding erring officials and employees accountable.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a783220-b88f-4761-a14f-074c24010a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T18:25:02.832+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:03:27.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd901bda0-6fca-4e97-ab78-32196668f9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T18:25:02.832+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:03:28.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a Senate hearing on the proposed ₱245.7 million budget of
        the Governance Commission for GOCCs (GCG) for 2023, the agency''s chairman,
        former Sandiganbayan Justice Alex Quiroz disclosed the plan to establish a
        field office in every GOCC to police "dissipation."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a744b663-aa28-4b11-b7c5-a77a5824e99f'
