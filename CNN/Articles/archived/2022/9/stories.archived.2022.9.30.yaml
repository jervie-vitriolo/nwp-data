      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beltran also said supermarkets and leisure areas like high-end golf
        courses such as the Summit Point Golf and Country Club are a testament to
        the transformation of Lipa into an urban destination not as hectic as Metro
        Manila.</p>'
