      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Everyone’s a bit chill than living in Manila, so I’ve made Lipa
        my primary home now and I think Lipa is undervalued that’s why I acquired
        a lot at a very good price and I believe when you buy in this property it
        will still improve,” she added.</p>'
