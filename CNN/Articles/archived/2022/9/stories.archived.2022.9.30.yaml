      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f73d5c-6375-4c8b-b98c-5a1ce31e96ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T17:20:15.193+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:04:22.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire, however, said the population''s immunity is waning, as
        proven by the increasing number of fully-vaccinated individuals getting the
        virus.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd56945-4419-4b59-9cab-4b30aaa1e76a'
