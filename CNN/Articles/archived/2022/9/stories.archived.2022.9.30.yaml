    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '152d5e30-1902-4665-8b86-b357bc097039'
    'lead': 'Several lesbian, gay, bisexual, transgender, and queer (LGBTQ+) groups
      have condemned a performance of members of the De La Salle University''s men''s
      basketball team for cross-dressing and making gender expression a joke.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-30T18:59:09.771+08:00
    'mgnl:createdBy': 'teresa'
    'mgnl:lastActivated': 2023-01-19T12:03:18.142+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:00:34.568+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['LGBTQ-', 'cross-dressing', 'Lasallian-athletes']
    'template': '1'
    'title': 'LGBTQ+ groups call out cross-dressing of Lasallian athletes in pep rally'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963aa1bd-3d29-4d87-b744-5d5e2e0affed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T18:59:09.771+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:03:18.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 30) —</strong>
        Several lesbian, gay, bisexual, transgender, and queer (LGBTQ+) groups have
        condemned a performance of members of the De La Salle University''s (DLSU)
        men''s basketball team for cross-dressing and making gender expression a joke.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a704e76-e6e6-4445-91ab-7dfce3fc623c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T18:59:09.771+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:03:19.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f32f7c-5615-4f76-bbbd-b37c15897fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T18:59:09.772+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:03:19.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it could be argued that wearing of dresses or skirts to mock
        one''s gender expression is a harmless display of fun, the groups stressed
        that the Filipino LGBTQ+ community is still struggling and being discriminated
        against for their sexual orientation, gender identity and expression (SOGIE).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6706ea52-2266-4ee0-9054-773f2145c03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T18:59:09.772+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:03:20.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df7d31d-0a9e-417d-adf1-fd09e5dc7f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T18:59:09.772+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:03:20.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Considering the lived experiences of gender non-conforming people
        in the country and the discrimination they continue to face, the performances
        displayed by the student-athletes were not only tasteless, but also diminishes
        the struggles of LGBTQIA+ individuals and Lasallians," House of Iris VC, a
        group founded by students near Vito Cruz in Manila, said on Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ef478f-baee-477a-ae8c-755430a99358'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T18:59:09.772+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:03:21.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d472874-a02c-40ad-89f7-2df0089f08d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T18:59:09.772+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:03:21.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added this mockery is "normalized" by a patriarchal culture,
        which reduces gender non-conforming persons to caricatures and targets of
        jokes with negative media representations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c04af28-1f76-4770-b378-3ddf78a711c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T18:59:09.772+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:03:22.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef129d7c-87e6-4a94-b919-6717c3463f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T18:59:09.772+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:03:22.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>University of the Philippines (UP) Babaylan and national group Bahaghari
        also stood with Lasallian queers as they underscored that gender and self-expression
        are not a joke but a serious ordeal for the LGBTQ+ community.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eff3968-c686-430d-acad-cacde1f20a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T18:59:09.772+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:03:23.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e22bfec-afbf-4ec3-9704-67e7c1a71211'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T18:59:09.772+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:03:23.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Moi Pulumbarit, Gender Equality and Empowerment commissioner
        of the DLSU University Student Government, said the performance "frustrated,
        hurt and angered" her and many other students.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a8121c-14d6-4eb2-9998-e54e61b2b853'
      'mgnl:activationStatus': true
