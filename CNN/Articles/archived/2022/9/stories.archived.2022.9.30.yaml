      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to double, triple, <em>kung paano pa ang lahat ng</em>
        efforts <em>na gagawin</em> [We need to double or triple all the efforts that
        we will need to do]," Vergeire said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8af7b8f-7b28-43a1-a3f3-825137896be3'
