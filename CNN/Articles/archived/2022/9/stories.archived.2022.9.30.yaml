      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News and current affairs host and columnist Cito Beltran, whose
        family has been a resident of Lipa since the 1970s, shared how Lipa underwent
        a big transformation over the years as he compared it to suburban areas in
        California where “you have what you need but it’s not as stressful as living
        in the city.</p>'
