      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Klook also observed a continuous upward trend in bookings locally.
        For domestic travel, Klook Philippines has already outperformed its pre-pandemic
        bookings as seen in the leap in bookings for local destinations like Boracay,
        Tagaytay, Subic, and Clark.</p>'
