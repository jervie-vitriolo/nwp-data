  'Comelec-Negros-Oriental-Henry-Teves-Roel-Degamo-governor':
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2022-09-30T10:40:11.999+08:00
    'imagesource': 'jcr:da5c4003-b9bc-4f7e-ad95-6123e67d8b94'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '259e85e7-bd1c-4c38-854a-6ac8cb3d1c26'
    'lead': 'The Comelec en banc will nullify the win of Negros Oriental Gov. Henry
      Teves and proclaim his rival, former Gov. Roel Degamo, as the winner of the
      May 9 gubernatorial election.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-30T10:46:58.598+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T12:05:31.786+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:00:29.506+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec invalidates Teves win in Negros Oriental; Degamo to return as
      governor'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a08ca4-9bb1-460e-bfd7-8f210c81013a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T10:46:58.599+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:05:31.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dumaguete City (CNN Philippines, September 30) —</strong>
        The province of Negros Oriental will soon have its immediate past governor
        back in the capitol after the Commission on Elections (Comelec) resolved a
        petition against a nuisance candidate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c684ae46-8a3d-4471-87a8-5fdf765ff4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T10:46:58.599+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:05:31.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec en banc will nullify the win of Negros Oriental Gov.
        Henry Teves and proclaim his rival, former Gov. Roel Degamo, as the winner
        of the May 9 gubernatorial election.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5752f5ad-d9f6-4345-ab05-628a5df63a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T10:46:58.599+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:05:31.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Special Provincial Board of Canvassers will convene on Monday
        to proclaim Roel Degamo as the real winner after the writ of execution signed
        by Comelec Chairman George Garcia was served to the parties.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee90e999-5929-4156-9099-288ce29852cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T10:46:58.599+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:05:31.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case started after another candidate for governor named Grego
        Gaudia used the name "Ruel Degamo" in the ballots.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739bc3f2-b806-449f-b8c8-a314e1010e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T10:46:58.599+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:05:31.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was declared a nuisance bet in December 2021 by the Comelec First
        Division, but his lawyer filed a temporary restraining order to have his name
        included in the ballot.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f2f367-ab52-4ca3-9ac4-c0e084005555'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T10:46:58.599+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:05:31.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roel Degamo later filed a petition to transfer the nearly 50,000
        votes garnered by his almost-namesake to him.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3683728b-cfca-44fe-8db0-e6e2056db4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T10:46:58.600+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:05:31.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ruel Degamo garnered 49,039 votes in the election, but Comelec later
        declared him as a nuisance candidate.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fba159e-5b80-49af-a00d-0ca807921e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T10:46:58.600+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:05:31.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body eventually credited the votes received by Ruel&nbsp;Degamo
        to Roel Degamo.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61517690-7220-4e0b-b293-4ef8af19b6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T10:46:58.600+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:05:31.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Teves receiving 296,897 votes, and Roel Degamo collecting 277,462
        votes, Roel Degamo will now outnumber Teves'' votes by 29,604 votes after
        Comelec''s new ruling.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741a0c42-51cd-4b33-9f03-7527494b52fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T10:46:58.600+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:05:31.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Stringer Roy Bustillos contributed to this report.</em></p>'
