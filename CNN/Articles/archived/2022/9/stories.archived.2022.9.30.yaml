      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When you look at the efforts of local governments
        throughout this week — all are intensive, resources have been used, all sectors
        were mobilized, we are implementing all the settings. But up until now, the
