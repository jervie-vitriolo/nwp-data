      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, external debt hit ₱4.08 trillion by the end of the month,
        a ₱22.43-billion leap from July.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4613dbc3-aaf4-487c-9eb5-4d0826849605'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T19:17:00.308+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:03:03.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54aa0bb-5b3d-4251-aa66-3d8a24849fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T19:17:00.308+08:00
      'mgnl:createdBy': 'pilar'
