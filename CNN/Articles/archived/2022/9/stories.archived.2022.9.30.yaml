      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the latest episode of "The Kardashians," the "Good American"
        entrepreneur talked about the fact that the professional basketball player
        had secretly proposed.</p>'
