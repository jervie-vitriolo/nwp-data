  'Globe-text-message-link-scam-spam':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-09-30T13:01:54.966+08:00
    'imagesource': 'jcr:8a9e027c-cfb9-4186-b6d0-76ce50deeb89'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9402e2d7-0542-4c64-8e89-ee2895fff82e'
    'lead': 'Globe Telecom is enforcing new measures to protect customers from being
      victimized by the alarming proliferation of spam and scam messages.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-30T13:03:50.683+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T12:05:30.345+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:00:30.432+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Globe, GCash temporarily block website links in messages, improve security
      for users'
    'updated': 2022-10-03T20:03:00.000+08:00
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53ca344-603c-4d1d-8f62-86bc2754f6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T13:03:50.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:05:30.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 30) —</strong>
        Globe Telecom is enforcing new measures to protect customers from being victimized
        by the alarming proliferation of spam and scam messages.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3b11e9-3c7f-4233-b7d8-3f3d30cb7b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T19:56:18.159+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:05:30.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The telco has temporarily blocked text messages that contain website
        links to keep people from falling prey to fraudulent activities</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91df136a-dcbd-42ce-8e54-5ffc5ff7d5b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T13:03:50.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:05:30.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe Chief Information Security Officer Anton Bonifacio said last
        week this is a stricter measure compared to its previous practice of blocking
        access to links the telco deems malicious.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a3d8b0-b755-459b-a722-5526ce2017b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T13:03:50.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:05:30.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This time around, we''re blocking the actual message. If the SMS
        has a link of any kind, we are not going to deliver it, period. This is necessary
        to protect our customers," he said in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77525d59-93e7-450d-bdd6-fbe22ae8332c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T13:03:50.685+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:05:30.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Senate panel is conducting an inquiry on the spread of scam and
        spam text messages containing the names of subscribers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39ac558-2703-44b7-a0ab-b1fa3d45e41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T13:03:50.685+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:05:30.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe earlier said it had already blocked 784 million spam and scam
        messages, 14,058 SIM cards, and 610 domains or URLs indicated in spam messages.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d73ba24-f7b4-4e64-885d-a2005f90afef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T19:56:18.159+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:05:30.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PLDT/Smart, on the other hand, said it has so far blocked more than
        11 billion attempts and 200,000 mobile numbers engaged in spamming.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea29274-15bb-4578-acc8-95ebfd950b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T13:03:50.685+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:05:30.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a bid to further protect subscribers, the telco''s GCash service
        has implemented new measures to fight scams.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd740026-e6bc-4302-89a6-bfed3e1faadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T13:03:50.685+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:05:30.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GCash is removing clickable links in official emails and text messages
        sent to customers, followed by an aggressive information campaign where users
        will no longer receive messages from GCash that contain website links.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0214e4e3-95a5-4697-8c9e-932abe89b932'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T19:56:18.159+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:05:30.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangko Sentral ng Pilipinas, for its part, also called on its
        regulated financial institutions to undertake several steps in cracking down
        on cyber fraud and other attacks to financial services.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0675061-3cd8-470e-8c08-efcf375acd30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T19:56:18.159+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:05:30.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These changes are in line with our own #SafeWithGCash campaign
        that aims to ramp up investments, partnerships, as well as educational and
        awareness programs on keeping our services safe and secure for our 69 million
        users,” said Martha Sazon, President and Chief Executive Officer of GCash.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01753cd4-42aa-43ab-ba97-f5b134189008'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T19:56:18.160+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:05:30.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said: “The safety of our users is our utmost priority and we
        continue to invest and implement world-class security measures to protect
        customer data.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75fd1ec9-3910-48d2-b77d-a626ce2efb43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T19:56:18.160+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:05:30.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The confirmation SMS for the ‘Send Money’ service will be moved
        from text message inbox to users’ app inbox. It will be followed by ‘Buy Load’
        and ‘Bank Transfer’ by Oct. 12. These messages will also be available in the
        ‘Transactions’ button on the app.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb6296e-55e2-40a3-9c42-10304e0e2fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T19:56:18.160+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:05:30.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customers have been informed of these changes through official text
        messages and in-app reminders.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ddaa958-ef8e-4bc1-8500-5d3a65c8b7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T19:56:18.160+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:05:30.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Migrating the transaction confirmation messages will help ensure
        users are getting only legitimate messages regarding their GCash transactions,”
        explained Ingrid Rose Ann Beroña, Chief Risk Officer of GCash.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10919e2-cd21-4c54-9475-e7237f6ae613'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T19:56:18.160+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:05:30.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top Philippine e-wallet has been adamant in ensuring the protection
        of personal data and accounts of its customers by employing various security
        measures including cyber threat detection and analytics, vulnerability scanning,
        as well as incident response and forensics.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a401f9b1-1509-43c3-a570-d23abd06bb8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T19:56:18.161+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:05:30.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just recently, GCash has swiftly rolled out a feature update that
        anonymizes the names of recipients in the send money service to provide an
        added layer of customer protection. In the past, the name of the person is
        seen as an added measure of convenience which helps verify that the recipient
        is correct.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a75b54-ebb3-49ed-9347-79bfc7dd872c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T19:56:18.161+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:05:30.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe spent $20 million or about ₱1.1 billion to boost its capabilities
        in detecting and blocking scam and spam messages.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e023550c-48fa-410e-ac01-8dd9972dff5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T19:56:18.161+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:05:30.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid all these efforts, GCash, with strong support from Globe, assures
        the public it will remain a leading figure in the fight against ever-evolving
        threats that target the data and hard-earned money of its customers.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd53dcf-70f0-4881-90bf-fdbe6e7dcf3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T19:56:18.161+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:05:30.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill that will require all subscribers to register their subscriber
        identity module (SIM) is set to be forwarded to President Ferdinand "Bongbong"
        Marcos Jr.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c376fe-1ee4-4cc5-9d14-b4d91b3bb940'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T19:56:18.161+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:05:30.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If passed into law, it mandates SIM card users to register their
        personal information with the telecommunication bodies or authorized card
        sellers by presenting valid government IDs and documents.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da6dd36-85e7-43b5-9faa-85c512a49f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-03T19:56:18.162+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:05:30.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minors would have to use the names of their parents or guardians.</p>'
