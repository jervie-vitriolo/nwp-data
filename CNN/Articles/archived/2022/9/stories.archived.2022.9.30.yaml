    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'REVIEW: ''Mula sa Buwan'' shines brighter this time around'
    'visualType': 'image'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f6e4e6-03f0-4762-bb82-b386288d1ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T17:23:10.880+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:03:45.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adapting Edmond Rostand''s "Cyrano de Bergerac" with a local flavor,
        the musical "Mula sa Buwan" is characterized with its romanticism, from its
        set design to its dialogue.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243262c1-8734-4b47-81d9-cd05df4af381'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T17:23:10.880+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:03:45.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The musical is written and directed by Pat Valera with the original
        music by William Elvin Manzano. It follows a squad of cadets led by the poetic
        Cyrano (Myke Salomon), as they traverse each of their own romances and passions
        in a period of idealism. For Cyrano, his heart is captured by his childhood
        friend Roxanne (Gab Pangilinan). But Roxanne is enamored by the newly arrived
        Christian (Markki Stroem). The three, as all of the characters, are thrown
        into an upheaval as the threat of a looming war finally arrives.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66bbe240-cade-4c08-b57a-681300499b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T17:23:10.880+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:03:46.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mula sa Buwan" has lived a life of its own. Starting as a limited
        production early in the 2010s, it staged its first full run in 2016 at the
        Ateneo de Manila University''s Irving Hall. After another run in Ateneo in
        2018, it graduated to be staged in its grandest production yet.</p>'
