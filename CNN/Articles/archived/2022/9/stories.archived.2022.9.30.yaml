      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5711afa7-e9f3-4e7f-b032-4e64073d9fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T17:20:15.194+08:00
      'mgnl:createdBy': 'teresa'
