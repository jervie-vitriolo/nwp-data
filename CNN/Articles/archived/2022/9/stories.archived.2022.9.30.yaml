      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know how things, like rumors like that, get started, and
        then people think they''re legitimate," she said when "ET" talked to her Wednesday
