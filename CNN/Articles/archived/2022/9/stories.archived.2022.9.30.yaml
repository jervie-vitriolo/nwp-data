      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34791e4f-ce3f-417a-bb3c-7c9d0a00fd6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T18:25:02.832+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:03:29.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In short, paglulustay [waste]," Quiroz said. "We have to avoid
        that. At least [adopt] some measures, if not to eradicate, to reduce it."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e51dbe2-7b66-4ff5-afda-f37d77ec23e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T18:25:02.832+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:03:29.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f0e177-7c90-4a86-a189-c757f9db5e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T18:25:02.832+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:03:30.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of a medium-term strategy against corruption, Quiroz said
        the GCG is also studying the pursuit of criminal, administrative, and civil
        cases against those involved.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9e0b3c-ba16-48f7-bf36-4539d83fb15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T18:25:02.832+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:03:30.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72b6cd9-7091-4ccc-8282-cae762855777'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T18:25:02.832+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:03:31.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Sherwin Gatchalian, who presided over the budget hearing,
        recalled it was the need for a watchdog that led to the creation of the GCG
        in 2011.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a46992-c971-4089-9c83-bc62ed12d816'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T18:25:02.832+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:03:31.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818c5197-71e7-4b25-8f6f-f7e6e71ec052'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T18:25:02.833+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:03:32.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a clamor of the public because of the exorbitant bonuses
        that were given without any reason by the GOCCs.  Everyone was doing their
        own reward system at that time," Gatchalian said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5252c9aa-da3b-490f-b9a8-166aae662352'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T18:25:02.833+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:03:32.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c005015a-e384-40e6-9065-79a5b2ea1771'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T18:25:02.833+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:03:33.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also called on the GCG to work on reducing government subsidies
        needed by the GOCCs, and look into entities that have incurred huge losses.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34bfbe22-43ff-44e1-9dd6-48a4109c14de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T18:25:02.833+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:03:33.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b622a1ce-298b-4110-a189-6e07bff49b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T18:25:02.833+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:03:34.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the GCG, six GOCCs were abolished over the past 10
        years. Twenty-five other GOCCs are in various levels of liquidation, and the
        commission said it is finding ways to fast track the process.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b72cb90-5359-4292-8305-57abc49ba859'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T18:25:02.833+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:03:34.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec74075-c21e-47b2-a843-e1f1a63484ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T18:25:02.833+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:03:35.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quiroz also disclosed an ongoing review on the Philippine Pharma
        Procurement, a subsidiary of the Philippine International Trading Corporation.
        The PITC, controversial for the parking of funds, is next in line, said Johann
        Barcena, Director IV of the GCG.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2daf717-77dc-434a-a3e4-f6ec9b059708'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T18:25:02.833+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:03:35.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6978f97a-3f85-4176-9f9d-08d0cce91cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T18:25:02.833+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:03:36.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The review is meant "to see the performance and whether or not we
        are still going to retain such company within the national government or the
        GOCC," Barcena said in an interview with CNN Philippines.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48e75f5-04c9-4598-828a-582ca4b7f8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T18:25:02.833+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:03:36.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4ef509-6cbf-444d-b66c-82ea558752df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T18:25:02.833+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:03:37.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s in connection really to the performance of the GOCC in particular
        so the parking of funds of a GOCC is just one of the items that we need to
        look at," he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2b337d-eafa-4dd8-b4f2-7873b41e2b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T18:25:02.833+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:03:37.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b541db7a-96b7-418a-925d-900b2d215c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T18:25:02.833+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:03:38.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate committee on finance has endorsed the GCG budget to the
        plenary, but Quiroz is still appealing for an additional P50 million to help
        improve the monitoring and evaluation of GOCCs.</p>'
  'LGBTQ--DLSU-athletes-cross-dressing':
