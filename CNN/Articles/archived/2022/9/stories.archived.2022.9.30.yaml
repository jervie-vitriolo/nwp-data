      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T12:05:11.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cnnphilippines.com/news/2022/8/22/Face-to-face-classes-school-year-2022-2023-COVID-19-pandemic.html">"no
        discrimination" policy</a> of the DepEd, which allows learners and school
        personnel to attend face-to-face classes whether or not they are vaccinated
        against COVID-19, had been carried out since Aug. 22, the first day of classes
        in the country.&nbsp;</p>'
