      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I was able to heal myself, the tranquility and the medical facility
        here is amazing,” said Tobiano, a cancer survivor who was diagnosed with autoimmune
        disease.</p>'
