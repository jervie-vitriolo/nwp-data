      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for transport concerns, Klook also got you covered. You can purchase
        passes for Europe trains and inter-city buses, Japan’s railways, Singapore-Malaysia
        buses, ferries, private airport transfers, flights, and public transport.
        Imagine going to your home province for All Souls’ Day without any worry because
        you’ve already booked a bus trip using Klook. To those booking flights, you
        can also get to save more because you can compare the airfare of carriers
        on the app. An English-speaking Experience Specialist is also online 24/7
        to provide customer support.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
