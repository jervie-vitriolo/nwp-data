      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that numerous people are experiencing pandemic fatigue
        and "have moved on," noting that many fully-vaccinated individuals are not
        getting their booster shots because they are already confident with the protection
        from the first two doses, and from previous infection, if they got COVID-19.</p>'
