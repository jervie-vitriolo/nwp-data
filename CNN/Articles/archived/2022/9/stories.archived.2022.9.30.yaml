      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government spending increased by 6.39% in August to ₱404.5 billion.
        The Treasury cited higher National Tax Allotment (NTA) transfers to local
        government units and interest payments. The higher NTA is an offshoot of a
        Supreme Court ruling that expanded the revenue base where local government
        derive their share from national taxes, including internal revenue, Customs,
        and treasury. The previous source was only the Burerau of Internal Revenue.</p>'
