    'template': '1'
    'title': 'Salceda: Ensure food security, boost support for dollar earners amid
      weakening peso'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56b38c3-7963-465d-acbc-ab4a69c40df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T14:46:23.742+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:05:14.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 30) —</strong>
        Amid the continued slump of the Philippine peso, a lawmaker-economist called
        on the government to ensure the security of the country''s food supply and
        strengthen support for its dollar-earning industries.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9975018-43ee-4625-ba6f-9bf96b537e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T15:24:48.527+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:05:14.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c675fd72-9e7f-46e0-9d51-ceed70688831'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T15:24:48.527+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:05:15.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em> on Friday, Albay
        Rep. Joey Salceda said he projects that the Philippine peso may eventually
        further sink to as low as ₱65 against the dollar, after it closed at ₱58.99
        on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea7dc45-f978-444a-8705-0df87d59634d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T15:24:48.527+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:05:15.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0048d361-9569-4a72-906e-545a97fdb294'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T15:24:48.528+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:05:16.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://www.cnnphilippines.com/business/2022/9/27/peso-nears-P59-PSEi-at-6000-level.html">Peso
        nears ₱59 against dollar; PSEi falls to 6,000 level&nbsp;</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73e6d37-c7bc-4570-9128-d62242904e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T15:24:48.528+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:05:16.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10dc7517-28dc-4f92-9d7b-ddcd04b5694b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T15:24:48.528+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:05:17.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wala ka na masyadong magagawa, dapat tanggapin mo yan as a
        given..</em>.In crisis periods like this, the first thing that you should
        assure is<em> siguraduhin ang ating</em> food supply or food security," he
        said, when asked what the government can do to address the issue.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95835dce-cc47-442e-98e6-a2475287ba7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T15:24:48.528+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:05:17.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a6ff05-a118-4951-b7e9-13e7e90234f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T15:24:48.528+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:05:18.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You cannot do anything about it, just accept it as
        a given...In a crisis like this, the first thing you should assure is to secure
        the country''s food supply.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02d4e3b-505b-4278-8981-a62b08e53d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T15:24:48.528+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:05:18.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3d0312-52dd-40ea-b90e-a645c38356cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T15:24:48.528+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:05:19.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salceda projected rice prices will increase by ₱3 to ₱5, as well
        as other items in the food basket in the consumer price index, noting that
        more than 20% of the country''s food supply is imported.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f24efe8-1b28-4138-9ab6-17e9674ff3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T15:24:48.528+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:05:19.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163ebb3a-f006-4637-ad56-866c2807b484'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T15:24:48.528+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:05:20.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Bigas</em>, corn, trigo, halos lahat. <em>Yung buong kanta
        ng ''Bahay Kubo, ''yung lahat ng halaman doon imported na ngayon at smuggled
        pa,</em>" he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028a6697-d772-4568-b63a-90b941c4dc2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T15:24:48.528+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:05:20.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4cb827a-86cd-4459-98d9-bf27660bde67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T15:24:48.529+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:05:21.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Rice, corn, wheat, almost all. All the food items
        mentioned in the song ''<em>Bahay Kubo</em>,'' the items mentioned there are
        even imported and smuggled nowadays.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8906c3-2379-4c33-8459-0568d233c9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T15:24:48.529+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:05:21.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaff2870-4cf1-4394-a1fe-6e9e412029a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T15:24:48.529+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:05:22.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economist-lawmaker noted that while the scenario is helping
        push the country''s dollar earners, such positive impact may only be felt
        in the medium term.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d965d10-0aef-4862-8081-46d049a6f347'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T15:24:48.529+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:05:22.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677317bd-0957-4253-b3a7-baca3553bff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T15:24:48.529+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:05:23.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How far can we push our dollar earners? Our dollar earners comprise
        OFWs (overseas Filipino workers), BPO (business process outsourcing firms),
        and mining which is now the largest non-electronic export of the Philippines,
        and you have tourism," Salceda said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7656a746-a7d5-4737-bb86-cea9922ec13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T15:24:48.529+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:05:23.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe1fe2d-93f1-49ba-a6ae-1ba8821e714e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T15:24:48.529+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:05:24.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think it would not be enough at this point because you
        will get their positive impacts in the medium term pa," he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42592a1-b09a-431b-920e-3eda1b0ab2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T15:24:48.529+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:05:24.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9bc545-5b08-4f57-b852-31b76df8d9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T15:24:48.529+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:05:25.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine peso and local shares continued their slump this
        week with the US Federal Reserve signaling more interest rate hikes and recent
        British policy pronouncements weighing on the pound. Economists have warned
        that the Fed’s aggressive hiking cycle, in response to surging US inflation,
        will continue boosting the dollar and weakening currencies in emerging markets
        like the Philippines.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d50c02b-d693-4618-910d-07bc7a16c916'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T15:24:48.529+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:05:25.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9827af0-8922-4740-89c9-1ef5b014a6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T15:24:48.529+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:05:26.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang earlier said President Ferdinand “Bongbong” Marcos Jr.
        is in “constant touch” with economic managers, and that they are closely monitoring
        the issue.</p>'
