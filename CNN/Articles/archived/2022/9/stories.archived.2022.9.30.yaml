    'title': 'Queen Elizabeth II died of old age, death certificate shows'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54cf86b1-45ab-40f8-8607-7ad4d28377ae'
      'mgnl:activationStatus': true
