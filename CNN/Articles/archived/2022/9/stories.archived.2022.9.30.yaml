      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The number of fully-vaccinated individuals who are
        getting hospitalized because of COVID-19 is increasing, and this is an initial
        indication that immunity of the population is waning.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82299ed-6140-4e49-b084-8ba2937360c1'
