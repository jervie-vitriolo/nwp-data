    'jcr:uuid': '928e8bbc-22f8-4aff-911c-4eab25059ff1'
    'lead': 'The country''s outstanding debt rose to a new record high of ₱13.02 trillion
      as of end-August, Treasury bureau data showed. It attributed the over ₱133-billion
      month-on-month increase to the ''issuances of domestic securities as well as
      currency adjustments.'''
    'mgnl:activationStatus': true
