      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beltran added he frequently travels between Metro Manila and Lipa,
        which is not a problem, because of very easy access between the two areas.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5987c14-c678-4d9b-b0d9-7d85a1cc1ef4'
