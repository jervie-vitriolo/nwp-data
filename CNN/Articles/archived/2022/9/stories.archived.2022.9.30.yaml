  'Liberal-Party-new-officers-2022':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-09-30T20:02:38.773+08:00
    'imagesource': 'jcr:74ad1608-dbbc-4b39-866e-161ea9b03af5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c01b103e-be39-4ce4-b746-8528565ea3cd'
    'lead': 'The opposition Liberal Party is ready to leave behind the heartbreaking
      loss of its candidates during the May 2022 elections and is already setting
      its sights on the 2025 mid-term polls.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-30T20:05:37.907+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-19T12:02:35.154+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:00:36.003+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LP vows to ''rise from ashes'' of May 2022 elections'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f02cd6c-e88d-4bd7-8a1e-f43f9120ce93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T20:05:37.907+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:02:35.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 30)—</strong> The
        opposition Liberal Party (LP) is ready to leave behind the heartbreaking loss
        of its candidates during the May 2022 elections and is already setting its
        sights on the 2025 mid-term polls.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a513ebf2-6bc8-4246-8ec1-066ef3c90273'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T20:05:37.908+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:02:36.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There will be no third election without the party winning positions.
        We are determined to strengthen the party coming from the grassroots up to
        the nationals. We are ready to campaign and fight... We will be a party to
        reckon with," newly-elected LP president Albay Rep. Edcel Lagman said during
        the party''s national executive committee (NECO) meeting.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72cf2667-1502-4fec-b0ff-d59000cf3457'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T20:05:37.908+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:02:36.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Senator Francis Pangilinan has been elected as chairman,
        replacing former Vice President Leni Robredo. Former Quezon City Rep. Kit
        Belmonte is the new vice chairman, while former Ifugao Rep. Teddy Baguilat
        has been named as secretary general.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd595f7-137f-47cf-a93f-7c78bbbee086'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T20:05:37.908+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:02:37.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Quezon province Rep. Erin Tanada is the executive vice president,
        and Oriental Mindoro Rep. Boy Umali has been elected as treasurer.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f01b03-4fb6-4dc1-9e75-55c9f95ff136'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T20:05:37.908+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:02:37.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagman said LP will be a critical party but will observe "responsible
        opposition." He clarified, however, that the party will be partners of the
        Marcos administration in policies and programs, "which will benefit the people
        more particularly the disadvantaged and marginalized."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9ce69e-6b39-41f3-b010-2334314638b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T20:05:37.908+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:02:38.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We look forward to the 2025 mid-term elections and beyond. Babalik
        tayo (We will be back). As your President, I am not ready to incant the requiem
        of the Liberal Party. I assume the presidency to lift up the Liberal Party
        from the ashes of the May 2022 elections," Lagman said during his acceptance
        speech.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2e2aed-a6ab-4722-ad10-755aa7eed60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T20:05:37.908+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:02:38.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that they will field competent and credible candidates,
        "and I hope people will appreciate such quality."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712b7b44-e6f9-447c-9100-0c15f4a84329'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T20:05:37.908+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:02:39.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan also insisted that LP is not done yet. He said that they
        may have not reached their desired goals of victory in 2022, but they have
        ignited a fire in the hearts of millions of Filipinos, especially the youth.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89647ebe-0417-4394-af0c-bb33567ad888'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T20:05:37.908+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:02:39.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[A] fire for good, effective governance and accountable leadership
        that will never be extinguished and shall in due time and with our tireless
        efforts spread like wildfire, engulfing the entire nation," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a126fa8-9eb9-428e-9c1c-99aca978a746'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T20:05:37.908+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:02:40.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leni Robredo has no position in LP''s new roster of officials but
        Lagman said the former vice president will continue to be active in the party.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675d15ff-63a8-4d39-b903-d3482a7661c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T20:05:37.908+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:02:40.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video message, Robredo thanked LP members for staying and continuing
        the fight.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9946f4-507e-4c04-8e9b-f5d3d31ee3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T20:05:37.908+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:02:41.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It reflects the kind of public servants you are. Ones who are ready
        to rise to the moment, especially in the most difficult times. Nitong nakaraan,
        humarap tayo sa isang laban na bagamat mahirap ay puno ng saya at pag-asa
        (In the past, we faced a fight that was difficult but nevertheless full of
        fun and hope.)," she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f716465-a28a-4cd6-bd93-90c45f0bb0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T20:05:37.908+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:02:41.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As they strive to strengthen their ranks, Robredo added that they
        must keep faith in their shared values when expanding their circles of understanding
        and compassion.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e344f96a-1b89-4166-a6ee-de3fe44d79c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T20:05:37.908+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:02:42.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang NECO na ito ang magtatakda ng landas na tatahakin natin sa
        mga susunod na taon (This NECO will set the path that we will take in the
        next year). Despite the many, many hurdles before us, I remain hopeful," Robredo
        said.</p>'
  'Bayanihan-2-POGO-tax-unconstitutional-Supreme-Court':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-09-30T20:03:17.261+08:00
    'imagesource': 'jcr:e34d3b8d-8e48-45e6-a8d3-291f33966d66'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd6286825-dc1a-45a8-8e97-b9b9a7d9a08d'
    'lead': 'The Supreme Court struck down a provision of a law taxing offshore gaming
      operators to raise funds for COVID-19 response, citing the prohibition on duplication
      of laws with the same purpose.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-30T20:06:22.666+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-19T12:02:23.573+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:00:36.281+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['POGO', 'tax', 'Supreme-Court', 'Bayanihan-2']
    'template': '1'
    'title': "Supreme Court declares 5% tax on POGOs unconstitutional  \n"
    'visualType': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b298603b-51c6-41f8-91e4-78bbe16782c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T20:06:22.668+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:02:24.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 30) —</strong>
        The Supreme Court (SC) struck down a provision of a law taxing offshore gaming
        operators to raise funds for COVID-19 response, citing the prohibition on
        duplication of laws with the same purpose.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c753748-b95f-490e-a72f-db65963d22fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T20:06:22.666+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:02:24.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e7c5e8-7b92-44c9-9183-5a2f8b920b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T20:06:22.666+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:02:25.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act 11494 or the Bayanihan to Recover As One Act (Bayanihan
        2) imposed a 5% franchise tax on gross bets from operations of Philippine
        Offshore Gaming Operators (POGOs) the proceeds of which to be earmarked for
        COVID-19 response efforts. The tax shall be collected even after two years
        or upon determination that the virus has been contained.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2529933c-c972-485f-888d-6aab3e5a2785'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T20:06:22.666+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:02:25.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ad84f3-a34a-4064-9ea7-75d2d78812c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T20:06:22.667+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:02:26.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court, however, ruled that a provision in Bayanihan 2 violates
        the Constitution’s “one subject, one title” rule. It states that “every bill
        passed by the Congress shall embrace only one subject which shall be expressed
        in the title thereof.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21afbed2-fe46-4198-84e3-a8c3c0ef1e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T20:06:22.667+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:02:26.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b360869a-3a56-4720-b5c9-44b3e9abe948'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T20:06:22.667+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:02:27.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The imposition of new taxes, camouflaged as part of a long list
        of existing taxes, cannot be contemplated as an integral part of a temporary
        COVID-19 relief measure. Invariably, Section 11(f) and (g) of the Bayanihan
        2 Law are unconstitutional, in so far as it imposes new taxes on POGO licensees,”
        the 42-page decision read.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0860d64d-cbe7-48c5-94b5-75360427be37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T20:06:22.667+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:02:27.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1036a6-8849-48e6-82fe-7eb7ab152787'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T20:06:22.667+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:02:28.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court also recognized that Republic Act 11590, which taxes POGOs,
        is the only law that governs taxation of such activities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ce0f58-05e4-420a-aa63-6a7d560e78ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T20:06:22.667+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:02:28.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eccb185-b270-453c-a6c3-eefa17f28516'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T20:06:22.667+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:02:29.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consequently, BIR Revenue Regulations 30-2020 and Revenue Memorandum
        Circular (RMC) 64-2020, which carried out the provisions of Bayanihan 2 on
        taxing POGOs, were declared invalid and with no legal basis.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284610f4-5068-47aa-94c0-2835cc143421'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T20:06:22.667+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:02:29.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041d05bf-79ea-46c4-8117-5e74c05fb96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T20:06:22.667+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:02:30.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court added that RMC 102-2017 and RMC 78-2018, “in so far as
        they impose franchise tax, income tax, and other applicable taxes upon offshore-based
        POGO licensees,” are null and void.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f090825-7e9b-4bf0-8cd7-9e0f2643f63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T20:06:22.667+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:02:30.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515357be-94e0-4fe1-a145-db31b9c79cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T20:06:22.667+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:02:31.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of licensed POGOs had questioned the legality of the Bayanihan
        2 provision.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4841e1-96fa-4029-9226-cdea578d9821'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T20:06:22.667+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:02:31.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68135406-188d-4b58-9573-027c2f73876b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T20:06:22.667+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:02:32.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The respondents admit that the Bayanihan 2 law is not a tax measure.
        Simply stated, the Bayanihan 2 Law was not enacted to impose new taxes in
        order to address the COVID-19 pandemic,” the court ruled.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3559cf4f-b74a-46f1-b18b-5209e39eaac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T20:06:22.668+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:02:32.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9332b625-40b3-43cc-af09-115b3931bfa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T20:06:22.668+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:02:33.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House of Representatives Ways and Means chairman Joey Salceda, the
        principal author of RA 11590, welcomed the SC decision.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc92cc66-bd34-44e8-b858-1041e657971a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T20:06:22.668+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:02:33.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a818f187-af3e-43e0-acca-997b26a8d2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T20:06:22.668+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:02:34.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That is why we need to close down illegal POGOs and enforce the
        law. Legal POGOs already comply with the strictest tax provisions ever included
        in the Tax Code. If you close down the legal POGOs, you only incentivize the
        underground POGOs,” said Salceda in a statement.</p>'
