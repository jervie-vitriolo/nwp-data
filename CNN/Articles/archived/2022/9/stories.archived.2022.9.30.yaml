      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8f0ac9-efbc-41a6-ab6d-08691f1db3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T13:17:39.743+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:05:29.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salceda reasoned that generally, online gambling platforms cannot
        be stopped due to digitalization.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53f6791-4d83-4798-b0fe-8f4379bf9393'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T13:17:39.743+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:05:29.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6fd2853-41c8-4559-a940-44679cc81a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T13:17:39.743+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:05:29.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Eh di yung mga illegal lalo silang naging illegal,</em> they
        will go underground. And you will just worsen the so-called social cost of
        POGOs," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bfc0fae-428c-47c5-8c70-5a6fd94549e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T13:17:39.743+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:05:29.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940489f8-4cc5-4b79-944b-7643323ea4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T13:17:39.743+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:05:29.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The so-called illegal entities will only be more illegal,
        since they will go underground. And you will just worsen the so-called social
        cost of POGOs.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8670e5-97bc-44f1-8e8a-7b47ebf971c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T13:17:39.743+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:05:29.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9c088b-2bb8-4bc4-be0b-2d3ca9739773'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T13:17:39.743+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:05:29.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that when e-sabong was closed down, e-bingo and e-casino
        showed up, and many gambling platforms are essentially born because of digitalization.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e62756-2e45-45b9-a1d2-a904ca20d40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T13:17:39.743+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:05:29.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574f4980-83e1-4ac8-9176-f319305ea3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T13:17:39.743+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:05:29.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Can you stop digitalization? You can''t. And can you stop gambling
        from partaking of digitalization? You can''t," he said, adding that "the best
        way to address this is by regulation and taxation rather than by simple prohibition."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d6bc9d-b486-4a59-8980-10e51c406043'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T13:17:39.743+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:05:29.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7b8397-40fc-4c82-a2b8-5b81820db957'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T13:17:39.743+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:05:29.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salceda cited a provision of <a href="https://www.officialgazette.gov.ph/2021/09/22/republic-act-no-11590/">Republic
        Act 11590</a>, or an Act Taxing Philippine Offshore Gaming Operators, which
        states that "alien individuals regardless of residency and who are employed
        and assigned in the Philippines...by an offshore gaming licensee or its service
        provider shall pay a final withholding tax of 25% on their gross income."
        The minimum final withholding tax due monthly shall not be lower than ₱12,500.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee83d0c-8a9e-4d6a-baf5-b2d2baee53cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T13:17:39.744+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:05:29.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c510b738-e7d6-48ab-9b4f-8408be25e379'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T13:17:39.744+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:05:29.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Sec. Benjamin Diokno also said in the past that he personally
        favors discontinuing POGOs in the country, noting that revenue collection
        from POGOs dropped 46 percent to ₱3.9 billion in 2021 compared to its peak
        of ₱7.18 billion in 2020.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29831c2-0dd6-4e68-950c-5d6801ad8a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T13:17:39.744+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:05:29.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd48d670-a521-44b1-8c0c-d3f7bef48b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T13:17:39.744+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:05:29.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government will start the deportation of around 300 illegal
        employees of POGOs as early as October 1, Justice Secretary Jesus Crispin
        Remulla earlier said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652db090-22a4-4421-b4eb-ed3bdcff18f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T13:17:39.744+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:05:29.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5229d6ef-41ed-4a24-b3e7-a6a5b7a7b590'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T13:17:39.744+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:05:29.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He previously met with Chinese Embassy Ad Interim Chargé d''Affaires
        Zhou Zhiyong to strengthen cooperation between the Philippines and China to
        crack down on POGO-related crimes.</p>'
    '27':
