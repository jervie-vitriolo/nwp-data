      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> With travel restrictions
        easing up, Filipinos who have been stuck at home or within their localities
        for the last two years are now eyeing revenge travel. This phenomenon that
        is bringing tourism back is set to be amplified by a new partnership between
        travel and leisure app Klook and digital wallet GCash.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
