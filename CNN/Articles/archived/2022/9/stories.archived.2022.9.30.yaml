      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For August, the increment in the level of external debt was due
        to the impact of local currency depreciation against the USD amounting to
        ₱62.24 billion. This offsets the ₱26.59 billion effect of third-currency depreciation
        against the USD and net repayment amounting to ₱13.22 billion," said the BTr.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9554f22-ca62-4e10-b40c-0fe20ca76ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T19:17:00.308+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:03:04.778+08:00
