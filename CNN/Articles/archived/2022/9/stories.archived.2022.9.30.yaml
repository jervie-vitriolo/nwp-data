      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Sept. 27, the government still needs to provide booster shots
        to 4.6 million individuals to achieve its goals for President Ferdinand "Bongbong"
        Marcos, Jr.''s first 100 days in office.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321d2c84-2656-453f-a167-22863424ca52'
      'mgnl:activationStatus': true
