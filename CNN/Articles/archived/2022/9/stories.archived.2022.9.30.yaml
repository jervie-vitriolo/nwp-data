      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s guaranteed obligations, however, fell ₱15.24 billion
        from July to settle at ₱392.76 billion.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc554b3-fc3f-4642-bfb1-83c6f2108c27'
      'mgnl:activationStatus': true
