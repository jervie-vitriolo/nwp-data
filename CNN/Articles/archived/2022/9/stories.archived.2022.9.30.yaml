      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are optimistic that the growth we are seeing now will continue
        in the next coming months,” said Michelle Ho, General Manager of Klook Philippines,
        Thailand, and Vietnam. “This demand for travel among Filipinos drives Klook
        to continue pushing boundaries in terms of expanding the variety of experiences
        we can offer for both domestic and international travel.”</p>'
