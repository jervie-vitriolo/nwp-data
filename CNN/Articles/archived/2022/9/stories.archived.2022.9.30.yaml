      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Queen Elizabeth II died of old age, her
        death certificate has revealed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d0be09-f5c8-4f66-9de3-e1d5cccc8f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T02:55:27.478+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:05:37.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e078c2f-9549-4cda-971b-005935d18e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T02:55:27.478+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:05:37.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document, published by National Records of Scotland on Thursday,
        says the late British monarch died at 3:10 p.m. UK time (10:10 a.m. ET) on
        September 8 at Balmoral Castle in Ballater, Scotland.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18785162-fa31-4f5e-aaf5-0375a82d6575'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T02:55:27.479+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:05:37.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5010edc-6c61-4605-87d4-8811d5f9ba7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T02:55:27.479+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:05:37.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cause of death is listed as old age. The document is signed
        by the Queen''s daughter, Princess Anne.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9ff445-78d1-414c-ab5e-9a6a99f0a2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T02:55:27.479+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:05:37.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a3821a-5f3b-47d3-bdc7-632b385f43fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T02:55:27.479+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:05:37.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain''s longest-reigning monarch died peacefully aged 96.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5200216-310d-4b62-8cc9-e0b3217361c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T02:55:27.479+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:05:37.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848c57c1-d312-4a8f-9af6-44c8d6337b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T02:55:27.479+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:05:37.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her death set into motion a period of national mourning. King Charles
        III, who ascended to the throne following his mother''s death, was formally
        proclaimed as the United Kingdom''s new monarch on September 10.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be023ee-77bc-417b-805a-965f39ba8bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T02:55:27.479+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:05:37.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a2f7f7-7396-4088-ae27-19805292c4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T02:55:27.479+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:05:37.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charles paid tribute to his mother''s historic seven-decade reign,
        calling it "unequaled in its duration, its dedication and its devotion."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1e6630-7e45-468c-aba5-0d3e32b6881a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T02:55:27.479+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:05:37.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b083e44d-b74c-4b3b-af29-8e21e6ab4923'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T02:55:27.479+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:05:37.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even as we grieve, we give thanks for this most faithful life,"
        he said during the historic ceremony at St James''s Palace.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec8506f-8317-44de-9a2d-b79cb369ea66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T02:55:27.479+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:05:37.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5fbe474-1ef1-4262-bcad-d8514d61d142'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T02:55:27.479+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:05:37.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global leaders acknowledged the global impact the Queen had made
        during her 70-year reign, and the world bid farewell to the monarch on September
        19 in a state funeral steeped in pageantry.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29fbb3c-63b2-41f1-9e94-8a39abb426c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T02:55:27.479+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:05:37.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113ac74a-2ed9-4a0c-8f1d-1e43aa2a746a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T02:55:27.479+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:05:37.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Royal family members, dignitaries, presidents and prime ministers
        gathered at Westminster Abbey for a somber service, while tens of thousands
        of people flocked to the surrounding streets and along the 25-mile procession
        route from central London to Windsor, hoping to catch sight of the sovereign''s
        flag-draped coffin as it journeyed by hearse to her final resting place.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd29b28-c471-485e-975d-814265c34c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T02:55:27.480+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:05:37.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c7b8e1-dbc4-4274-8549-f8b89ad3b47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T02:55:27.480+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:05:37.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later that evening, she was interred together with her husband of
        73 years, the Duke of Edinburgh, in the King George VI Memorial Chapel. An
        annex of St. George''s Chapel, it also houses the remains of the Queen''s
        father, her mother the Queen Mother, and her sister Princess Margaret.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1765011c-8ba4-456e-8fb9-1b4535a5b797'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T02:55:27.480+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:05:37.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650509d5-c7e4-4ab1-af4c-be7c7dff510c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T02:55:27.480+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:05:37.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buckingham Palace released a photograph revealing the sovereign''s
        final resting place last week, which showed an engraved ledger stone made
        of hand-carved Belgian black marble featuring brass letter inlays reading
        the names of her parents and her husband.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000579f0-efdb-419a-98e4-a4c0b93f4106'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T02:55:27.480+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:05:37.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/09/29/uk/queen-elizabeth-cause-of-death-intl-scli-gbr/index.html"><em>"Queen
        Elizabeth II died of old age, death certificate shows"</em></a></p>'
  'US-defeats-Russia-battle-to-control-internet':
    'author': 'Brian Fung, CNN'
    'caption': 'Doreen Bogdan-Martin, center, is pictured here in Bucharest, Romania
      on September 26.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-09-30T02:55:37.612+08:00
    'credit': 'Doreen Bogdan-Martin, center, is pictured here in Bucharest, Romania
      on September 26.'
    'imagesource': 'jcr:bbec135b-2e43-4b9d-bdfc-99088b8e0e15'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd28f634c-a26b-4f1c-8dae-be7ce824f84c'
    'lead': 'The United States has soundly defeated Russia in an election to control
      a United Nations body responsible for shaping global internet development, a
      contest viewed as geopolitically symbolic amid wider US-Russia tensions and
      an answer to fears of growing censorship online by authoritarian regimes.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-30T02:57:39.717+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-19T12:05:37.281+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:00:26.819+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US defeats Russia in a battle to control the future of the global internet'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7618ad-3790-4abf-aeb5-c91369dc7ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T02:57:39.717+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:05:37.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The United States has soundly defeated
        Russia in an election to control a United Nations body responsible for shaping
        global internet development, a contest viewed as geopolitically symbolic amid
        wider US-Russia tensions and an answer to fears of growing censorship online
        by authoritarian regimes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028c9fc8-e141-4e47-a3b9-a855a14ba110'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T02:57:39.717+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:05:37.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8facc142-3e52-4fcd-9d18-b83862d6167a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T02:57:39.717+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:05:37.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, members of the International Telecommunication Union
        voted to appoint Doreen Bogdan-Martin, the US-backed candidate, as the group''s
        secretary general.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0223251-b2d4-4900-b311-74498250e539'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T02:57:39.717+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:05:37.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f33767-b581-4e2f-95b1-aa4dda47ccfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T02:57:39.717+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:05:37.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bogdan-Martin, a nearly 30-year veteran of the ITU born in New Jersey,
        beat out her chief rival Rashid Ismailov by winning 139 votes out of 172.
        Ismailov won just 25 votes. Bogdan-Martin will be the first woman ever to
        lead the ITU.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3fee9c8-0bb3-4377-9cf6-54117e12aebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-30T02:57:39.717+08:00
      'mgnl:createdBy': 'faith'
