    'created': 2022-09-30T17:14:15.918+08:00
    'imagesource': 'jcr:61d414b1-4dba-4904-888c-91be02733cc4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd143d352-d02b-4dd6-be47-1f15a7db913c'
    'lead': 'With a December run set in place, time would only tell what other improvements
      "Mula sa Buwan" would make in order to tell its most optimal story of love.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-30T17:23:10.877+08:00
