      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --&nbsp;</strong>Dozens of onlookers, tourists and
        well-wishers of Queen Elizabeth II gathered outside Buckingham Palace in London
        on Thursday following the news that the monarch was under medical supervision.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80071061-aee1-4c1e-92ea-912d3bbc619a'
