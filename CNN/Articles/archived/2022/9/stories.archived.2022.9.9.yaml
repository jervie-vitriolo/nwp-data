      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UN Secretary-General Antonio Guterres also paid his respects to
        his â€œgood friendâ€ for her â€œunwavering, lifelong dedicationâ€ to serving her
        people.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1639c5bb-1b59-40e5-8f38-3d694010365a'
