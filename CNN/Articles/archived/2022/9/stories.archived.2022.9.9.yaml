      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solicitor General Menardo Guevarra told CNN Philippines'' The Source
        that he agrees with the idea of closely coordinating with the CHR, which has
