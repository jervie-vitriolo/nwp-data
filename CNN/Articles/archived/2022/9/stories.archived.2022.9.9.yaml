      'mgnl:type': 'text'
      'text': '<p>â€œHow do we get inspired by Filipino culture na hindi in the super
        traditional sense? That was my driving question,â€ shared iAcademy graduate
        Malabad. â€œWith that, I wanted to celebrate the practice of commuting, an act
        that is conceptually Filipino but also still contemporary.â€ Aptly titled â€œRotonda,â€
        the resulting graduate collection was built on the â€œbuzz, movement, and energyâ€
        identified with Manila streets. Garments are predominantly in shades of orange,
        green, and ochre, with brass accents and asymmetrical frills that are all
        reminiscent of the beloved jeepney.</p>'
