      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '268':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5696d0e1-c21e-4b0c-baa9-bf7b2649f04e'
