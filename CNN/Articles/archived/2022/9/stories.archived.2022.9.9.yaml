    'lead': 'When one gets invited to the Lucky Me! factory, you go. We send a writer
      and a photographer to document their factory tour experience, which is part
      of the brandâ€™s larger image rehabilitation tour post ethylene-oxide scandal.'
    'mgnl:activationStatus': true
