      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6593d7fc-a001-41be-8368-5fc930434f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T04:34:22.569+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:03.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After she did so, Nouvel alleges, Pitt "and his allies" took "illegal
        and malicious actions" with the intention to "injure" Jolie and Nouvel, "by
        devaluing its investments and depriving it of its proper role in the management
        of Chateau Miraval, the world-famous producer of rosÃ© wine."</p>'
