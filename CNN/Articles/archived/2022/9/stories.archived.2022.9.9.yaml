      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in Beijing, authorities are scrambling to curb an outbreak centered
        on university campuses. The city reported 14 local infections for Tuesday
        and 10 infections for Wednesday.</p>'
