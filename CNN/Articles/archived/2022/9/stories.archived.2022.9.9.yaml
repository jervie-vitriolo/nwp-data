    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f17a62-fc24-4896-99f1-85da1642a46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T01:24:47.121+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:10.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some cities, authorities appear unprepared for the lockdown,
        causing severe food shortages.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35fb6b6-aec7-473f-9073-199398e04b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T01:24:47.121+08:00
