      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>King Charles III</h2>'
    '302':
      'image': 'jcr:df3deb15-6419-45b3-9bc4-4329c137ee53'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6316e676-1987-4caf-b5bc-0d892eee0438'
