      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bdf31e4-0a0c-4fc1-bf66-a5bcae8ed6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T04:36:25.615+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:02.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iger''s reasoning for this was that there''s too much competition
        and choice now.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbf5b16-1d49-4ee4-a573-265ed1feeccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T04:36:25.615+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:02.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e309a1-3e9b-4209-9e44-ca628b69376b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T04:36:25.615+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:02.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Consumers] learned to find shows that they like... They love the
        flexibility it gives them from a time perspective, and it replaces moviegoing,"
        he said. "It doesn''t mean moviegoing goes away. I''m a big believer in movies.
        I love big movies. I like going to theaters and watching with basically a
        communal experience with a lot of other people going out of the house. That
        won''t go away, but it doesn''t come back to where it was."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52722d19-c52e-4f8d-89f9-eb7c93949b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T04:36:25.613+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:02.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://www.google.com/url?sa=t&amp;rct=j&amp;q=&amp;esrc=s&amp;source=web&amp;cd=&amp;cad=rja&amp;uact=8&amp;ved=2ahUKEwi92fXvhYb6AhW8-TgGHXhEB14QFnoECAcQAw&amp;url=https%3A%2F%2Fwww.cnn.com%2F2022%2F09%2F08%2Ftech%2Fdisney-twitter-fake-accounts%2Findex.html%23%3A~%3Atext%3DWashington%2520(CNN%2520Business)%2520Disney%27s%2520analysis%2Cformer%2520Disney%2520CEO%2520Bob%2520Iger.&amp;usg=AOvVaw2GgkSNesREO7pwTf3w7eg3"><em>"Disney
        believed Twitter had ''substantial'' numbers of fake accounts when it weighed
        acquisition in 2016, ex-CEO says"</em></a></p>'
  'What-happens-now-that-the-Queen-has-died':
    'author': 'Max Foster and Lauren Said-Moorhouse, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-09-09T04:39:25.757+08:00
    'imagesource': 'jcr:172d3ee9-8261-4af5-a69c-8ae4b1f4b476'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0387129c-f584-4415-851e-c24cfdefb3f5'
    'lead': 'With the death of Britain''s Queen Elizabeth II, every detail of the
      next fortnight has been planned and rehearsed to the finest detail -- and was
      even signed off by the monarch herself.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-09T04:41:23.857+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-19T11:27:01.501+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:26:08.285+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What happens now that the Queen has died'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b0bc5e-0c7d-48c3-b487-94fc4b9541a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T04:41:23.858+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:01.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> With the death of Britain''s Queen Elizabeth
        II, every detail of the next fortnight has been planned and rehearsed to the
        finest detail -- and was even signed off by the monarch herself.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e76cc7-7dcc-4e62-bde1-93da7070c68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T04:41:23.858+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:01.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been regular meetings for decades between the many agencies
        involved, from central and local government departments to military and religious
        authorities and representatives of the other 14 countries where she was also
        head of state.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e93b15-7771-4de9-95ac-015541839523'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T04:41:23.858+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:01.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Union Flag will be lowered on public buildings across the United
        Kingdom. The Royal Standard, which is the monarch''s personal flag, is never
        lowered because the monarch never dies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8cf5bb-8cd6-4389-9647-8fcc15b3a775'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T04:41:23.858+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:01.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While many of the specifics are yet to be released, here''s what
        we know right now.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b33bc6-caad-4da7-b3b1-4494465c3e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T04:41:23.858+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:01.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>King Charles III</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482df9ce-f6b0-497d-9465-374355245cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T04:41:23.858+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:01.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Charles automatically became King upon the death of his mother.
        He will be known as King Charles III.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265f3807-0e31-4b2d-95f0-0f2974786460'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T04:41:23.859+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:01.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is now head of state not just in the UK but in 14 other Commonwealth
        realms including Australia and Canada. He will also become head of the 56-member
        Commonwealth, although that is not a hereditary position, after his succession
        to the role was agreed by Commonwealth leaders at a meeting in London in 2018.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aae9963-65c3-43db-93e2-ebd2e3f4f62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T04:41:23.859+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:01.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has become head of the British Armed Forces, the judiciary and
        the civil service, and he is the Supreme Governor of the Church of England.
        He is the Fount of Honour, which means all honors, such as knighthoods, will
        now be given in his name.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8710dabe-c80f-4ac7-bddc-446f42667e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T04:41:23.859+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:01.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Gun salutes and title changes</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2817757-bf11-4cb2-8eec-00a0d6e3b717'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T04:41:23.859+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:01.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the first formalities to take place will be a meeting of
        the Accession Council in an ancient ceremony at the 500-year-old St James''s
        Palace in London. It comes in two parts. In the first part, the sovereign''s
        death is formally announced, and the new sovereign is proclaimed. This is
        a closed meeting but attended by hundreds of dignitaries and members of the
        Privy Council, which is a panel of royal advisors.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53260295-5c54-4d5d-9d38-2092cb3cb2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T04:41:23.859+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:01.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Garter King of Arms will read the Proclamation from the palace
        balcony and gun salutes will echo across the capital. There will be follow-up
        proclamations at the Royal Exchange in the financial district and in the capitals
        of the nations -- Edinburgh, Cardiff and Belfast. Flags will return to full
        staff whilst the proclamations are made.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0149c517-ca11-4c3c-8a19-6ef52453a892'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T04:41:23.859+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:01.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second part of the Accession Council is attended by the King
        and other senior royals. For the first time in history, we will get to see
        this centuries-old ritual because it will be broadcast live.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b3c6b1-b25a-4a67-a2a8-190a76e78548'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T04:41:23.859+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:01.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince William is now first in line to the throne and has inherited
        the title of Duke of Cornwall from his father and the income that comes from
        it. He''s now independently wealthy and his wife, Kate, has taken the title
        of Duchess of Cornwall, replacing Camilla who technically becomes Queen. The
        world will then watch as King Charles III takes a series of oaths and swears
        allegiance to the Church of Scotland.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d18942a-98a9-41ed-873b-f81854649d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T04:41:23.860+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:01.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Books of condolence will then open at St James''s Palace and at
        other venues. Following the Accession Council, he will return to Buckingham
        Palace for meetings with senior politicians and church leaders before retiring.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f764b220-dfa0-42b4-b784-11b25fa6a099'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T04:41:23.860+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:01.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 24 hours after the Queen''s death is announced, there will
        be gun salutes across London -- one round for every year of Elizabeth''s life
        -- and a broadcast by the new King will be played out. A service will be held
        at St Paul''s Cathedral in the coming days, which won''t be attended by the
        royal family. It''s a moment for the public to remember their Queen. Expect
        local services to pop up across the country. The Queen was Supreme Governor
        of the Church of England.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca7484f-dd3d-4613-a65b-9a6c36da5cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T04:41:23.860+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:01.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the coming days, the bells of Westminster Abbey, St Pauls and
        Windsor Castle will toll.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d30ee0d-5351-4c5a-b698-498706030365'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T04:41:23.860+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:01.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Funeral arrangements</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d57f44-53cf-40be-9c7f-b14e3495437d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T04:41:23.860+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:01.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As monarch, Queen Elizabeth is automatically granted a publicly
        funded state funeral, and details will be released in the coming days. The
        Queen died at Balmoral Castle, her residence in Scotland, so over the coming
        days arrangements will be made for her to be transported back to England.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa307040-8dff-4d1b-b93c-5def40264d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T04:41:23.860+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:01.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elizabeth may have approved her own funeral plans, but they can
        only be signed off by the sitting monarch. King Charles III will perform that
        duty in a meeting with the Earl Marshal who oversees ceremonial events. We
        can assume he will give his go-ahead as he has already seen the plans and
        may have made adjustments as part of the planning process.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855433e1-7ce2-4daf-8431-59fa4ea2281f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T04:41:23.860+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:01.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last order of business on the day of death was expected to be
        a meeting of the Lord Chamberlain''s Committee, which is responsible for the
        running of the Royal Household, to make sure everything is in place for the
        next two weeks, including the state funeral in Westminster and interment in
        Windsor.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abeb1c4-6023-4dc7-b984-9aa9a8332cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T04:41:23.860+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:01.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Past monarchs have lain in state in Westminster Hall, the oldest
        part of the Palace of Westminster, which houses the UK parliament. Their coffin
        resting on a raised platform in the middle of the hall and guarded around
        the clock by units from the Sovereign''s Bodyguard, Foot Guards or the Household
        Cavalry Mounted Regiment.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266f968d-8d59-4ccd-b231-d4b0f0af3bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T04:41:23.861+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:01.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British royal family members who hold high military rank, the consort
        of the sovereign, and the heir to the throne are normally granted ceremonial
        royal funerals instead.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c4c0f2-9b30-4799-8cc9-53b95930f21f'
      'mgnl:activationStatus': true
