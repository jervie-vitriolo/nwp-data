      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Philip, the Queen''s husband of more than 70 years and the
        longest-serving British consort in history, was given a royal ceremonial funeral
        at St George''s Chapel in Windsor, west of London, in April 2021. Coronavirus
        pandemic restrictions meant the congregation was limited to 30 close family
        members and friends.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e271914-8071-4e54-aa70-0cf929a6a286'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T04:41:23.861+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:01.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philip was also intimately involved in planning his own funeral
        service, making sure the ceremony reflected his military affiliations and
        personal interests. Millions of people watched the televised funeral procession
        and service from home but crowds were discouraged from gathering at Windsor
        or other royal residences.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b03814-c1ef-44d7-82e0-66dce1a009bc'
      'mgnl:activationStatus': true
