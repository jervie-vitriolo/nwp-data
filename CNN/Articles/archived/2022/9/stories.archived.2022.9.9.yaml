      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9a2d4f-e01b-4421-b249-2407e7e48162'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T04:34:22.570+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:03.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nouvel''s countersuit disputes this, saying "Pitt refused to grant
        Jolie or Nouvel equal access to Chateau Miraval''s records or an equal voice
        over management," effectively "holding the most significant part of her net
        worth hostage."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c00c4c-abdd-4644-bbcc-aee04cd787fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T04:34:22.570+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:03.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a5526f-656e-494e-9fdf-13aace7f7b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T04:34:22.570+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:03.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jolie stepped away from the business in October 2021, selling Nouvel
        and its stake in Miraval, to Tenute del Mondo, a subsidiary of Stoli Group,
        controlled by Russian oligarch Yuri Shefler.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a494ca-aa06-479e-81b3-9049cab6665a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T04:34:22.570+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:03.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9017b2ae-576d-4490-8e0c-379265c0d23e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T04:34:22.570+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:03.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pitt''s lawsuit alleges the sale was unlawful because he and Jolie
        had agreed when they purchased ChÃ¢teau Miraval that neither would sell without
        the other''s consent. But Nouvel''s countersuit alleges Jolie made the sale
        after negotiations between Jolie and Pitt that would have sold Nouvel to Pitt
        fell apart over "a provision designed to prohibit Jolie from publicly speaking
        about the events that had led to the breakdown of their marriage."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05013939-b79f-4ad3-a559-3f52dbc18f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T04:34:22.570+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:03.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f7bdd6-863d-4989-a5e5-2f1d20f91d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T04:34:22.570+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:03.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pitt knew that much of Jolie''s wealth and liquidity were tied
        up in Nouvel and used that fact to try to force Jolie to agree to his unreasonable
        terms," her countersuit says.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0d7378-c34e-4c69-87a1-0c42baa2753c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T04:34:22.570+08:00
