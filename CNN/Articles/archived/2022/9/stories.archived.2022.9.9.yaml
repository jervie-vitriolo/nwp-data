      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guiyang, capital of southwestern Guizhou province, placed its main
        districts under a four-day lockdown on Monday, after reporting 132 cases.
        By Wednesday, many Guiyang residents had turned to social media to call for
        help for food shortages.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0910263-34cc-46a8-a987-72cb1dc287a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T01:24:47.122+08:00
