      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Genuine'' is a relative term," he said. "It may be slow, <em>maaring
        ang</em> output at this point in time <em>ay ganito pa lang</em> (we may have
        come up with only a limited output) but given enough time we will come up
        with results."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5afd1f20-afe7-4f94-b02f-2699f1112a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T13:53:35.537+08:00
