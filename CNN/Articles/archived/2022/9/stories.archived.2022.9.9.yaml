      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Queen Elizabeth
        II dies at 96."<a href="https://edition.cnn.com/2022/09/08/uk/queen-health-supervision-gbr-intl/index.html">"Queen
        Elizabeth II dies at 96."</a></em></p>'
