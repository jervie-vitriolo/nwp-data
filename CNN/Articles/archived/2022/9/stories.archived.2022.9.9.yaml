      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those who paid tribute are former US presidents Donald Trump,
        Barack Obama, George Bush and Bill Clinton.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f69b3d-b52f-4140-b012-dbdeaa30afd6'
