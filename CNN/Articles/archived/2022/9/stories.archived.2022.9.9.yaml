      'mgnl:type': 'text'
      'text': '<p>According to de Leon, feminine details and masculine cuts, minimalist
        silhouettes and bold prints all work in synergy to convey unconventional notions
        of femininity. This is somewhat a new concept for Filipino audiences, one
        that has yet to resonate with the market de Leon feels has her desired buying
        power. â€œHirap na hirap akong i-tap yung audience ko noong una,â€ said de Leon.
        â€œSure, people are becoming open to local fashion but this is all happening
        very slowly, which can really limit your work.â€</p>'
