      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Princess Beatrice</h2>'
    '250':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991038f6-edbd-4e2e-a3e8-da6f8802d1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T07:52:34.762+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:27:13.453+08:00
