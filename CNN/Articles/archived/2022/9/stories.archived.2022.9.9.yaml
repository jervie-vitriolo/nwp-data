      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Siang Tion Yeo, the firm''s Southeast Asian section general manager,
        said 97 percent of Filipinos surveyed are aware of online threats but only
        21 percent actually download security solutions.</p>'
