      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc657d7-ac1a-4ce3-b342-c88edf04cdc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T04:34:22.570+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:03.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A dissolution of Pitt and Jolie''s marriage was granted in 2019,
        but their legal battle over property and custody of their minor children has
        continued.</p>'
