      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a world torn apart by division, Malabadâ€™s collection serves as
        a colorful reminder of the threads that still bind us together. As he ventures
        into different mediums in the future, he hopes to continue tapping into common
        experiences and using fashion as a catalyst for high-quality relationships.</p>'
