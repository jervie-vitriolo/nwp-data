      'mgnl:created': 2022-09-09T07:52:34.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:27:13.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d1cb2c-3033-4e4c-910b-62b42ac4f48b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T07:52:34.754+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:27:13.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born: November 14, 1948</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3b1f8c-a87e-4f87-a234-b8137079a5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T07:52:34.754+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:27:13.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What to know: Charles was the longest serving British monarch-in-waiting;
        he was the heir apparent since the age of three.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cfa1efd-d381-4531-8428-6ee1257a2050'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T07:52:34.755+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:27:13.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President of The Prince''s Trust and the Royal Shakespeare Company,
        and president or patron of more than 400 charitable organizations, Charles
        was the first royal heir to earn a university degree.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630b2bf7-1a6b-44f0-b7c0-cf31c8023f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T07:52:34.755+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:27:13.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More key relatives: Diana, Princess of Wales, to whom he was married
        from 1981 to 1996. They had two children together: Princes William and Harry.</p>'
    '171':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28c4782-65de-47c7-9d4d-7292da40eb66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T07:52:34.755+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:27:13.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diana died in 1997 following a car accident in Paris, along with
        boyfriend Dodi Fayed and driver Henri Paul.</p>'
    '173':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cceb2fa-cec6-4bf6-ae0d-daf7de0829c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T07:52:34.755+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:27:13.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2005, Charles married Camilla, the Duchess of Cornwall.</p>'
    '175':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9a78f6-c49e-440e-9785-491f026ca3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T07:52:34.755+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:27:13.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Prince William, Duke of Cornwall</h2>'
    '301':
      'image': 'jcr:48899a9a-8354-4809-978b-a7790e534512'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb8c169-ac0a-4d01-90b8-077c25470719'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T07:52:34.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:27:13.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '176':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3903078b-a9a9-44c9-80fa-5b47881c445b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T07:52:34.755+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:27:13.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born: June 21, 1982</p>'
    '178':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eee7239-e079-4e45-ada8-7d173806af31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T07:52:34.756+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:27:13.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What to know: William, Duke of Cornwall is first in line to the
        throne. He has achieved the highest educational degree -- Master of Arts --
        of any member of the royal family. He served in the military from 2006 to
        2013, participating in more than 150 helicopter search and rescue operations.</p>'
    '180':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f26dd8-62c3-470d-bc8e-8779d06fae31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T07:52:34.756+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:27:13.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More key relatives: Catherine, Duchess of Cornwall, whom he married
        in 2011. The couple have three children together: Prince George, 9; Princess
        Charlotte, 7; and Prince Louis, 4.</p>'
    '182':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7541c1b9-cfb8-4f4c-94a8-13e5064e8e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T07:52:34.756+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:27:13.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family live in Adelaide Cottage, a four-bedroom property in
        the grounds of Windsor Castle, Berkshire, about 25 miles from London. Their
        London residence, Kensington Palace, will remain the family''s principal residence,
        however, a royal source told CNN in August.</p>'
    '184':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ba5d15-d38d-4be1-a1e7-02b5233a0246'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T07:52:34.756+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:27:13.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Prince George</h2>'
    '296':
      'image': 'jcr:a6bf9065-b779-45f0-a200-db72fdfb25f7'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd59c7e-76fc-4429-9212-778daa8f4481'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T07:52:34.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:27:13.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '185':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996980ca-e6a3-413c-a877-44aa44cb4c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T07:52:34.756+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:27:13.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born: July 22, 2013</p>'
    '187':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31dc9bf2-92cb-4102-8a8d-d30aeb80c65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T07:52:34.756+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:27:13.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What to know: If all goes as planned and he becomes king after the
        reigns of his grandfather Prince Charles and his father Prince William, George
        -- now second in line -- will be the 43rd monarch since William the Conqueror.</p>'
    '189':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c05b42-0d24-4dfc-b69b-8bac590e7a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T07:52:34.757+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:27:13.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for now, he''s still brushing up on his education: George currently
        attends Lambrook School near Windsor along with his younger sister, Princess
        Charlotte and his younger brother, Prince Louis.</p>'
    '191':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87890616-8fc6-43f2-9e9d-acbc21b532de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T07:52:34.757+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:27:13.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Princess Charlotte</h2>'
    '297':
      'image': 'jcr:add69bd5-e57c-4620-b71a-a43f37e61d33'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9551f8bf-ed16-4f6d-a138-65f90b98d9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T07:52:34.767+08:00
