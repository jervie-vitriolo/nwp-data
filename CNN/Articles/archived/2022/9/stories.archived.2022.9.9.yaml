      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jolie filed for divorce from Pitt in September 2016 following a
        heated encounter aboard a private jet investigated by the FBI.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5558f7cc-3ab6-4566-8a10-9c2e9ece222f'
