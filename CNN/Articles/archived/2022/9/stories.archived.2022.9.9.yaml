      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The festival can be traced back to October 1810 at the wedding of
        the Bavarian Crown Prince Ludwig to Princess Therese of Sachsen-Hildburghausen,
        when citizens were invited to the royal festivity that lasted for days. Since
        then, anniversary celebrations were held annually and had become larger and
        more elaborate. When the city started allowing beer at the celebrations, brewers
        started putting up beer stands and as the number of German breweries that
        participated increased over the years, the festivals were moved to beer halls.
        Eventually, the annual Oktoberfest in Germany was moved to commence in September
        to allow for better weather conditions.</p>'
