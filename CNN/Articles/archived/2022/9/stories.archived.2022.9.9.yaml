      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CLIO DL by Clio de Leon</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1ab3b4-7678-4afc-b10f-6b0caeda970f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T11:21:22.121+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:26:54.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clio de Leonâ€™s <a href="https://www.artsthread.com/portfolios/facets/"
        target="_blank">â€œWhisper of the Heartâ€-themed debut collection</a> made headlines
        earlier this year during her universityâ€™s annual graduate showcase. After
        winning the award for best brand concept as well as the respect of prospective
        clients and fans, many were left wondering how the up-and-coming designer
        intends to carve a path of her own. When you start your career on such a high,
        how else could you possibly elevate your work?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b230b27-9664-4fa1-8681-9e5593b4985c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T11:21:22.121+08:00
      'mgnl:createdBy': 'gabrielle'
