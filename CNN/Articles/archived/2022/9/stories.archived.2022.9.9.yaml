      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 9) --</strong>
        Cyber company Kapersky urged Filipinos to install security solutions in their
        everyday devices to have a "safety net" against data breaches.</p>'
    '1':
