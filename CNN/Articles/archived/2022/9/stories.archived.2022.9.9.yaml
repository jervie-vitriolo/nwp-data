      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we are insisting is that we are doing a genuine investigation,
        we are willing and we are able to do this, but give us ample time," he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0325234-a75e-465e-8d6b-ef73fb9eaf20'
