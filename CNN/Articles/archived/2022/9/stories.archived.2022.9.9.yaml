      'mgnl:type': 'text'
      'text': '<p>Whether itâ€™s during his routine afternoon jogs or his bus rides
        from school, Eugene Malabad enjoys taking the long way home. The sights and
        sounds of his sun-soaked neighborhood provided him with the peace of mind
        needed to turn in plates for school. So when the time came for him to put
        his thesis together, there was no doubt he was going to pay tribute to these
        little pockets of wonder.</p>'
