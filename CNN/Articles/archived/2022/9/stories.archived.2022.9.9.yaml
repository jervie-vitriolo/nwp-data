  'Charles-is-now-King-of-the-United-Kingdom':
    'author': 'Max Foster, CNN'
    'caption': 'Victoria Jones/Pool/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-09-09T01:56:59.806+08:00
    'imagesource': 'jcr:c78c9e9b-21db-4834-b2a8-6010f7d7161e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e06cb2ac-98a2-4cdc-8e1d-0e29a38a8cf3'
    'lead': 'Following the death of his mother, Elizabeth II, Charles has ascended
      to the British throne after more than 70 years as the heir apparent.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-09T01:58:31.675+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-19T11:27:07.468+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:26:05.550+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What can the world expect from King Charles III?'
    'updated': 2022-09-09T06:29:00.000+08:00
    'visualType': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248f30de-7d35-4b75-acee-993f1fdc9c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T06:27:07.369+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:27:07.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” Following the death of his mother, Elizabeth
        II, Charles has ascended to the British throne after more than 70 years as
        the heir apparent.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0baa7a2f-cb84-4eb9-88f7-5daf4fddb71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T06:27:07.369+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:27:07.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released shortly after the official announcement
        of her passing, Charles described the death of his "beloved" mother as "a
        moment of the greatest sadness for me and all members of my family." The coming
        days will be a time during which Charles both assumes his new duties and mourns
        a great personal loss.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9d9719-448c-4778-bc54-fcd3da8dea57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T06:27:07.369+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:27:07.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a lifetime in the public eye, he is a familiar figure to many
        in Britain and around the globe. But no one yet knows what kind of monarch
        King Charles III -- the title he has taken, ending years of speculation â€”
        will become.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72551fbf-1576-4b1f-87f8-bda77650516d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T06:27:07.370+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:27:07.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As CNN''s royal correspondent, I''ve reported on Britain''s new
        king for many years and traveled around the world with him.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d14191-2ff1-4922-acd1-3c499f92ba3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T06:27:07.370+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:27:07.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the best insights I had was when I was invited with a group
        of other journalists to Dumfries House, his stately home near Glasgow in Scotland,
        in 2018 ahead of his 70th birthday. I spent two days there and was given unusual
        access to Charles and many of those closest to him. I was treated to tours
        of the estate, high tea, dinners and a spectacular bagpiping performance beside
        a roaring open fire.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0aabbc-ef7d-48d3-893c-ce09fa6b8fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T06:27:07.370+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:27:07.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the place that brings it all together for the new king,
        all his greatest passions and causes -- from music to rare breeds protection,
        apprenticeships for disadvantaged youth and organic farming. The whole estate
        is buzzing with activity, and I could see what a thrill it gave him to walk
        around and ask questions of his staff.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3ff676-89c9-4c58-a804-9126e1c12192'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T06:27:07.370+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:27:07.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every Friday night, wherever he is in the world, Charles is sent
        a hefty report updating him on the estate''s work and he has it back to them
        first thing Saturday morning with notes. His wife Camilla will tell you he''s
        up late every night reading, writing and responding to requests for support
        and advice.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a67c126-57b5-4e7d-b5a8-f6248a6a6cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T06:27:07.370+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:27:07.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Where many of his predecessors saw the role of Prince of Wales as
        a ticket to a playboy lifestyle and a guaranteed income, Charles professionalized
        it and made it his own. He wanted a legacy, but he didn''t want to wait until
        he was king. In my experience, he''s impatient and driven, and gets incredibly
        frustrated if one of his projects isn''t working or bearing fruit.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84bd84dd-5e80-4628-a092-39f1253acff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T06:27:07.370+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:27:07.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The signs were there from young adulthood," Kenneth Dunsmuir told
        me during the visit to Dumfries House. Dunsmuir runs The Prince''s Foundation,
        an educational charity set up by Charles to help teach traditional arts and
        skills. "His concerns about social issues in the community and ecological
        issues were all there and all that''s happened is that he has got more and
        more involved and has had the time to do that."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1be004b-fd62-4b53-8ca7-283c5321d24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T06:27:07.371+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:27:07.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dunsmuir''s comment points to the other reason Charles achieved
        so much during his tenure: he was the longest-serving Prince of Wales ever
        due to the longevity of his mother''s reign. Dunsmuir thinks of Dumfries House,
        he said, as a "fantastic physical legacy to that work that will always be
        here and always remain."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e695863-3049-4ebc-befe-d0e8380fd9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T06:27:07.371+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:27:07.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charles has often struggled to contain his passion for his work,
        expressing his hopes and fears during speeches over the years and often sounding
        more like a campaigner than a constitutional monarch-in-waiting. That prompted
        accusations that he was threatening the independence and impartiality of the
        monarchy. Take climate change, on which he has been speaking out since 1968.
        It''s since become a mainstream issue and, for some, a political one. Charles
        was a prominent backer of the 2015 Paris Climate Accord and discussed the
        subject with Donald Trump over tea in December 2019, as the then-president
        prepared to pull the United States out of the pact.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0593f02c-36ad-430f-b9d7-c714fefe547f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T06:27:07.371+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:27:07.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following month, at the 2020 World Economic Forum in Davos,
        Switzerland, Charles gave a powerful speech, asking: "Do we want to go down
        in history as the people who did nothing to bring the world back from the
        brink in time to restore the balance when we could have done? I don''t want
        to."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b930358-2ef5-44f5-a857-03716fb4f991'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T06:27:07.371+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:27:07.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I sat down with Charles for an interview that day and he insisted
        the Paris Accord was still achievable. "We can''t go on like this, with every
        month another record in temperatures being broken. If we leave it too long,
        and we have done, just growing things is going to become difficult," he said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27cb65e2-b98f-449d-975c-f234e329b303'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T06:27:07.371+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:27:07.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite criticism â€” and at times ridicule â€” over his fight to be
        the royals'' ecowarrior, Charles has continued to be a pioneer in green issues
        in recent years.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4635c264-17b8-4152-bb0e-90104a46bc29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T06:27:07.372+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:27:07.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charles was in his element at the COP26 Summit in Glasgow in November
        2021, where he implored countries to work with industries to create solutions
        to climate change.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013f967f-5385-40b7-b9cd-b98ef6f408da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T06:27:07.372+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:27:07.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know this will take trillions, not billions, of dollars," he
        said at the time. Climate change and loss of biodiversity pose a great threat
        and the world must go on a "war-like footing" to combat them, he added.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed28b92-eb1b-4304-96db-23e998c47ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T06:27:07.372+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:27:07.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Joe Biden commented on Charles'' decades-long efforts
        at the event, paying him the ultimate compliment by saying he''d got "the
        whole thing going" and "that''s how it all started."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcfaa127-dd74-4b82-baf6-4da9813e1c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T06:27:07.372+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:27:07.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charles has been outspoken on a whole range of sensitive issues
        from genetically modified crops to homeopathic medicines and architecture.
        It''s made him a more divisive figure than his mother, who barely cracked
        an expression during her reign, let alone expressed an opinion. Elizabeth''s
        legendary ability not to offend and alienate was more strategic than many
        realize, but Charles has always insisted he intends to follow her lead and
        stop meddling when he takes the throne.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969a743a-298c-4e4c-a83f-2b2e803c25bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T06:27:07.372+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:27:07.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, Charles said to the BBC: "The idea, somehow, that I''m
        going to go on in exactly the same way, if I have to succeed, is complete
        nonsense because the two -- the two situations -- are completely different."
        When specifically asked if his campaigning would continue, he said: "No, it
        won''t. I''m not that stupid."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8295ed-6900-449e-948c-69cd29dc42c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T06:27:07.373+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:27:07.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In all the conversations I have had with members of the family and
        their aides, there has never been talk of the more popular Prince William
        leapfrogging his father to the throne either.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad624d19-fbbf-407b-8d47-43184f710184'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T06:27:07.373+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:27:07.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charles has spent his whole life preparing to be sovereign and has
        proved beyond doubt that he isn''t work-shy. William has never been in a rush
        to take the crown meanwhile, preferring to build his royal portfolio steadily
        whilst focusing on his young family and developing his own set of interests
        and causes.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71e5f2f-ea65-4c85-b871-d85818d4fdc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T06:27:07.373+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:27:07.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charles and William came together personally and professionally
        when Prince Harry dispensed with his royal duties in 2020, leaving the remaining
        senior royals a much more compact group. The relationship between the new
        King and his heir will now be key to the future stability of the monarchy,
        as will the dynamic between the new King and his wife.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754422f9-354e-4aca-8bc1-e1f23f88fefe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T06:27:07.373+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:27:07.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''ve seen what a tower of support Camila has always been to Charles.
        I''ve seen how fractious and frustrated he can become when he faces an obstacle
        in his work, and she has a unique talent for dissipating any tension with
        a sense of humor and charisma that doesn''t come across on camera.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51b9d4e-9cc3-42ee-a188-8a94d00efaa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T06:27:07.373+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:27:07.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015 I sat down with Charles at another of his residences in
        Scotland -- Birkhall, in the Highlands. It was to mark the couple''s 10th
        wedding anniversary ahead of a US tour.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd566193c-1e43-4472-a1db-2c8ab5128811'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T06:27:07.373+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:27:07.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told me, "It''s always marvelous to have somebody who, you know,
        you feel understands and wants to encourage. Although she certainly pokes
        fun if I get too serious about things. And all that helps."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6d0c5d-ce0e-4192-b6ae-134797439e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T06:27:07.374+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:27:07.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the interview, I went with him to a drawing room where we
        were joined by Camilla as we waited for the cameras to get ready for some
        set-up shots. Camilla was asking how it went and joking about our outfits,
        and he was immediately more relaxed in her company. Her ability to steady
        a room has now become a national asset, as the wife of the country''s head
        of state -- and symbol of stability.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07076894-b43e-445d-bd24-596229819941'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T06:27:07.374+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:27:07.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Camilla standing firmly by his side, Charles will now set his
        stamp on the monarchy. After decades in waiting, he is not only head of state
        for the United Kingdom but also for 14 other nations including Canada and
        Australia. The eyes of the world are on him as he assumes the mantle of King.</p>'
  'Elizabeth-II---The-British-Queen-who-weathered-war-and-upheaval-dies-at-96':
    'author': 'Barry Neild, CNN'
