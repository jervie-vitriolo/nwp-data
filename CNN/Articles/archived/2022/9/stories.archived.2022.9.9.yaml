      'mgnl:lastActivated': 2023-01-19T11:27:13.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born: December 17, 2007</p>'
    '277':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8908cebd-4276-4587-a938-143d67ba074c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T07:52:34.765+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:27:13.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What to know: Despite being younger than his sister Lady Louise
        Windsor, the Viscount Severn is ahead of her in the line of succession because
        of the previous rule that saw the British monarchy favor male heirs over their
        sisters. He is 14th in line to the throne.</p>'
    '279':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25a7114-c446-4d31-bf6b-c651e521e418'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T07:52:34.765+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:27:13.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lady Louise Windsor</p>'
    '280':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6218f26-7e5e-4602-a4b3-5d2e4030c03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T07:52:34.765+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:27:13.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born: November 8, 2003</p>'
    '282':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230a53ba-5ff7-430c-a30b-83c34e9a5764'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T07:52:34.765+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:27:13.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What to know: The oldest child of the Earl and Countess of Wessex,
        Lady Louise Windsor is now 15th in line to the throne. Her parents chose more
        subdued royal titles and, with the permission of the Queen, gave their children
        titles in the style of an earl rather than prince and princess, according
        to The Independent.</p>'
    '284':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7cd741-c366-4c0c-97fb-4d717ad620bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T07:52:34.765+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:27:13.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Anne, the Princess Royal</strong></h2>'
    '300':
      'image': 'jcr:c591daed-a600-4fca-bad6-21a4654c1383'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c682d437-869f-4877-8ca1-dfc435194533'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T07:52:34.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:27:13.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '285':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743b5265-910f-4eb7-92ac-bfa28c71051d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T07:52:34.765+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:27:13.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born: August 15, 1950</p>'
    '287':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498eeb71-3f6c-4a3f-a4a1-f6f29f6bad47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T07:52:34.766+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:27:13.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What to know: The second child and only daughter of Queen Elizabeth
        II and Prince Philip, Anne was third in the line of succession at birth --
        but today she''s No. 16, behind her brothers and their children and grandchildren.</p>'
    '289':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538f20a7-b2db-4a2b-94ee-ddfa9cce1513'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T07:52:34.766+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:27:13.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Widely known as an expert horsewoman, the Princess Royal competed
        as an equestrian in the 1976 Olympics in Montreal -- just two years after
        surviving a kidnapping attempt. Today she''s part of the International Olympic
        Committee in addition to serving various charitable organizations.</p>'
    '291':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd76b596-5897-46df-aec0-4f7f41254968'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T07:52:34.766+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:27:13.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More key relatives: Capt. Mark Phillips, the Princess Royal''s first
        husband, with whom she has two children: Peter and Zara. Phillips, an army
        officer, was a commoner who declined to receive a royal title; Anne also declined
        her mother''s offer to give titles to Peter and Zara.</p>'
    '293':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10143843-a6b4-4bef-8435-21d22513c819'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T07:52:34.766+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:27:13.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anne and Phillips divorced in 1992, and the Princess Royal went
        on to marry Royal Navy officer and equerry to the Queen, Timothy Laurence,
        that same year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50716d6d-5997-4a99-9a51-a4f5e9212bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T07:58:04.577+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:27:13.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><a href="https://edition.cnn.com/2022/09/08/world/royal-family-line-of-succession/index.html">This
        story was first published on CNN.com, "Who''s who in the House of Windsor:
        Queen Elizabeth II''s line of succession"</a></em></p>'
