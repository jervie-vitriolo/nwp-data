      'mgnl:lastActivated': 2023-01-19T11:27:03.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9c2b98-df94-4511-9bfd-9c5ef30c0304'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T04:34:22.569+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:03.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pitt has frozen Nouvel out of Chateau Miraval and treats it as
        his personal fiefdom," the suit says.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f57921b-d14c-4f05-a50f-be60170ac7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T04:34:22.569+08:00
