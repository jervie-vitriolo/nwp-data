      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A week ago, the Aboitiz group bought out the operator who won the
        airport contract in 2014: the tandem of Megawide and India''s GMR Group.</p>'
    '5':
