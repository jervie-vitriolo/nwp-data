    'template': '1'
    'title': 'Student designers on the future of Filipino fashion'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b85fdb-9c73-401e-8811-f4ad6d7d06e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T11:21:22.120+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:26:54.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fashion has always been known to subvert expectations, to serve
        as a mode for expressing our ever-evolving identities. But its <a href="https://www.nytimes.com/interactive/2020/08/06/magazine/fashion-sweatpants.html"
        target="_blank">premature death</a> during the most depressing year of the
        21st century took a toll on how we value the industry and all who take part
        in it. Dressing up became more of a frivolity, with people having to shift
        their spending to ensure their survival; changing this mindset hasnâ€™t exactly
        been a priority. If we are to revive the landscape as the world continues
        to reopen, weâ€™ll be needing all the help we can get.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df29bff3-81e6-4a37-9042-b2b25daebbda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T11:21:22.121+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:26:54.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thankfully, our emerging designers are stepping up to the challenge:
        while they differ in approach and aesthetic, they are hard-wired to break
        the rules and produce beautiful results in the process. We have students whose
        work incorporates both manual and machine-heavy approaches, elicits strong
        emotional responses, and even redefines what could be considered as clothing.
        Three, in particular, stood out so much they were chosen to display their
        graduate collections at the recently-concluded PHxMaArte event at The Peninsula
        Manila.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a399d7b-a363-48e5-a300-53d59475e25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T12:16:09.510+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:26:54.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/life/style/design/2022/8/26/PHxMaArte-2022-recap.html"
        target="_blank"><strong>READ:&nbsp;The themed rooms at PHxMaArte 2022</strong></a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ad256c-5f68-4af4-9f81-32d77d001247'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T11:21:22.121+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:26:54.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Life spoke to them regarding their respective creative
        inspirations and career trajectories as well as their role as champions of
        Filipino culture.</p>'
    '7':
      'image': 'jcr:16644a28-d923-4bbc-84a1-19a6e59a8e19'
