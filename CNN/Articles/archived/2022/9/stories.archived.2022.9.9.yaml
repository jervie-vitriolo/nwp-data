      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>James, Viscount Severn</h2>'
    '0':
      'image': 'jcr:5c12b64b-0bb1-4540-87c9-e5185a3c4ec6'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eede0a1-3285-4fc9-879a-41fb53204c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T07:56:38.413+08:00
