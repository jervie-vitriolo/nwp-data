      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '192':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647decdf-8e84-4349-b2e8-858198a06bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T07:52:34.757+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:27:13.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born: May 2, 2015</p>'
    '194':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e4b505-92b9-4bec-9246-2b8af25a9016'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T07:52:34.757+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:27:13.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What to know: Third in line to the throne, Princess Charlotte was
        born into a more equitable era: In 2011, the British monarchy abolished a
        rule that gave preference to male heirs over their sisters in the line of
        succession.</p>'
    '196':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b853be0b-b44b-40de-b15b-14c2dcaaeaaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T07:52:34.757+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:27:13.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Prince Louis</h2>'
