      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department said Secretary Benjamin Diokno issued a memorandum
        allowing the policy to remain until the Fiscal Incentives Review Board (FIRB)
        decides on the Philippine Economic Zone Authorityâ€™s (PEZA) request for extension.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffc2979-3728-4a40-a03e-b865b6c5a8f6'
      'mgnl:activationStatus': true
