      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand "Bongbong" Marcos Jr. expressed profound sadness
        over the Queen''s death, saying she exemplified great dignity, commitment
        to duty, and devotion to all those in her realm.</p>'
