      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Gregory Burns, 28</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbc0577-1687-40cf-bb22-e2f00065467d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T06:16:43.969+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:26:59.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Lydia Gloria Burns, 61</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd33372-500a-4552-bf6d-61d652807139'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T06:16:43.969+08:00
