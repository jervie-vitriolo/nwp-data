      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incumbent President Joe Biden also mourned the queenâ€™s passing,
        citing her steady presence and legacy in British history.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5a488a-8425-4e3e-aa5b-f644d16a41ce'
