  'Noli-Eala-PSC-Gintong-Alay-program-modernize':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-09-09T12:51:04.688+08:00
    'imagesource': 'jcr:1fdeb520-e03f-4da7-b95f-00f48341e253'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a85fef80-7c0c-4db6-b068-3fda032c2bc0'
    'lead': 'Philippine Sports Commission Chairman Noli Eala says the private sector
      will be more involved in the revival of the Gintong Alay program.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-09T12:52:49.259+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-19T11:26:52.302+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:26:13.040+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PSC chairman Noli Eala to modernize, pick right elements of Gintong
      Alay program'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d80eeef-4fe8-40b8-aa74-50fb137f1e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T12:52:49.259+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:26:52.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 9) â€”</strong> The
        Gintong Alay program is making a comeback under the leadership of Philippine
        Sports Commission (PSC) Chairman Noli Eala.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d489a6c-2a25-49e2-a58f-9a66fc81a53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T12:52:49.259+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:26:52.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gintong Alay is a godfather sports program that paved the way for
        the country''s resurgence on the international stage from the 1980s to the
        â€˜90s.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae00364-3d00-4cbc-867b-ecae289aca8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T12:52:49.259+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:26:52.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eala said he plans to build on the recent successes of local athletes
        while modernizing and choosing the best parts of Gintong Alay.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d635e5e-cc72-421e-b312-4f2396708389'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T12:52:49.260+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:26:52.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are many good points to the project Gintong Alay back in
        the 80s," the former PBA commissioner told CNN Philippines'' Sports Desk on
        Friday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328f3091-18df-4e7d-ae07-a988c7f25e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T12:52:49.260+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:26:52.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has produced so many good athletes, from Lydia de Vega to Elma
        Muros to Isidro del Prado, to all our boxers," he also said. "I plan, with
        the support of the board, to continue to harness that particular blue print,
        pick the right elements, and modernize it."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a6528b-9f10-44d7-a772-e938bccf7e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T12:52:49.260+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:26:52.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Gintong Alay to succeed, Eala stressed the private sector will
        take on a more active role in the endeavor.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7737910-ee63-4232-838f-939cfa278376'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T12:52:49.260+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:26:52.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the mandates of the PSC is to enhance funding and appropriation
        for Philippine sports, and it doesn''t have to necessarily all come from government,"
        he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822b8f7d-08c3-45de-b7a2-af75c29ea79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T12:52:49.260+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:26:52.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The private sector must play a big role and the plan is to solicit
        their support by asking them to buy into a sustainable, clear, and consistent
        program," he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7a621f-5a8a-43a2-9fcf-fb61c57588cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T12:52:49.260+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:26:52.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSC board is yet to be completed. President Ferdinand â€œBongbongâ€
        Marcos Jr. has so far appointed bowling legend Bong Coo as one of its four
        commissioners.</p>'
