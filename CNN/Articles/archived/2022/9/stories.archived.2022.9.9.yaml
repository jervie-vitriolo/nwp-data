      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He described the news of the Queen''s ill health as "sad" but told
        CNN he had every hope she would recover.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0681cc9-485c-4786-8377-7cff08cb878b'
      'mgnl:activationStatus': true
