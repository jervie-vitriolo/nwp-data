  'Queen-Elizabeth-II-has-died--Buckingham-Palace-announces':
    'author': 'Ivana KottasovÃ¡, Rob Picheta, Max Foster and Lauren Said-Moorhouse,
      CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-09-09T01:26:58.811+08:00
    'imagesource': 'jcr:c0969a63-f821-4ec5-8678-735a8b5ea6cf'
