      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9295e153-57c4-4f09-b1f1-28931eab884f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T23:49:31.495+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:26:35.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A brownfield investment, the Mactan airport became a jewel for the
        Cebu-based Aboitizes who joined a consortium over a decade ago that made a
        bid for the same airport when the Aquino administration put it on auction
        in search for a new operator.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2209d737-334a-4fdc-a1d5-7acf6e7530c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T23:49:31.495+08:00
