      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/09/09/europe/queen-elizabeth-ii-death-friday-hnk-intl">"Britain
        wakes to first day in more than 70 years without its Queen, as country mourns."</a></em></p>'
  'PH-government-did-not-commit-crimes-against-humanity-SolGen-Guevarra':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
