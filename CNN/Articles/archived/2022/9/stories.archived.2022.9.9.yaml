    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f44df390-fd5c-4859-be57-5517ab6f911c'
    'lead': 'Queen Elizabeth II, the longest-reigning British monarch whose rule spanned
      seven decades, died on Thursday at the age of 96, Buckingham Palace has announced.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-09T01:42:42.464+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-19T11:27:08.126+08:00
    'mgnl:lastActivatedBy': 'magnolia'
