      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The countersuit states Pitt "masterminded a so-far-successful plan
        to seize control of Chateau Miraval" and mishandled trademark registrations
        that had "devastating financial consequences" for Nouvel.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287b730f-f806-4429-b20a-f615f0e78c15'
      'mgnl:activationStatus': true
