      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TECO said the 12 countries, including the Philippines, were not
        on the first tier but are being considered when they "expand the list on the
        next round."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a074e0-88a1-4d6b-9db0-3347c90a0259'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T22:15:06.175+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:26:39.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an email to CNN Philippines on Sept. 13, Taiwan''s Bureau of
        Consular Affairs said the reinstatement of the visa-exempt scheme for the
        Philippines and the 11 other countries will be decided "on a rolling adjustment
        based on the development of the pandemic."</p>'
