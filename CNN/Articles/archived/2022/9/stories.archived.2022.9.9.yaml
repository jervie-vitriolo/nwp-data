      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Shanghai, guests at the Disney hotel were hit by a two-day lockdown
        on Wednesday, after authorities found that a former guest at the hotel had
        been in close contact with a Covid patient.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
