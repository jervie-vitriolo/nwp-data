      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen''s oldest son Charles has now become King Charles III.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152fa400-946d-4268-b2be-7c68a19ce017'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T13:41:56.503+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:26:50.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fa056a-5067-4528-8218-f4ecd04700f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T13:41:56.503+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:26:50.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coming hours and days will see an itinerary of events to honor
        her life and guide the transition ahead, but her passing leaves a void for
        the United Kingdom at a time of steep challenges, amid a change in political
        leadership and a looming economic recession.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5ac948-f240-492c-a209-c685c4f8436c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T13:41:56.503+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:26:50.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d47273-ae9b-4aae-b891-0b6f8b6fb239'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T13:41:56.503+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:26:50.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Britons rarely looked to the monarchy for political leadership,
        Elizabeth has been a steady presence highly esteemed by many throughout decades
        of significant change that saw Britain transform from a war-weary declining
        imperial power into a modern multi-cultural state.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d6d003-8d2c-4766-9abd-00d21706c004'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T13:41:56.503+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:26:50.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a4743a-497f-46b9-9d5d-97077e2e3d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T13:41:56.503+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:26:50.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As news of the Queen''s death spread following an announcement from
        the royal family Thursday evening, crowds of mourners gathered outside London''s
        Buckingham Palace, the Queen''s residence, Balmoral Castle, where she was
        at the time of her passing, and other royal residences, despite heavy downpours
        in parts of the UK.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c8ac39-d0ce-43eb-ae22-3db1bbcbc078'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T13:41:56.503+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:26:50.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d513e6f-696c-4fd2-91d7-255026084959'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T13:41:56.503+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:26:50.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many brought flowers and lit candles, some looking visibly shaken
        by the news. Quiet singing of "God Save the Queen" broke out across the crowd
        in front of Buckingham Palace, where throngs gathered together even as night
        fell.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321e3f17-4a0a-4a69-829f-c0f8afb0e099'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T13:41:56.503+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:26:50.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0e8e6b-eae0-48b8-9e9a-20a6f0a52973'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T13:41:56.503+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:26:50.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In keeping with the royal tradition, a written statement announcing
        the Queen''s death was displayed on the palace gates. In a striking moment
        just after the official announcement was made, the heavy rain battering London
        stopped and a large double rainbow appeared over the palace.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6125407-cb31-4233-9296-f55277ad58f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T13:41:56.503+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:26:50.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee548da0-cc63-4719-aa94-c2ee062194bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T13:41:56.504+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:26:50.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The royal family announced her passing in a series of social media
        posts, with the first announcement coming from Buckingham Palace at 6:30 p.m.
        UK time in a tweet.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24baa42-d47e-4ea0-bcce-702bb194688d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T13:41:56.504+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:26:50.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6098760-800e-449f-9069-fb6ecfc4c0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T13:41:56.504+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:26:50.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It simply read: "The Queen died peacefully at Balmoral this afternoon.
        The King and The Queen Consort will remain at Balmoral this evening and will
        return to London tomorrow."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d013aa3-0060-4ca7-b268-ad3b9bebbb28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T13:41:56.504+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:26:50.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4287c05d-48e8-411f-a975-6c2388456305'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T13:41:56.504+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:26:50.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>King Charles III is expected to make an address Friday, a royal
        spokesperson told CNN.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819df56c-5fe7-43a9-8d76-a1ce13195bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T13:41:56.504+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:26:50.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295ea887-a88f-40d0-ba15-fa185c05dbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T13:41:56.504+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:26:50.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World leaders from across the globe have made statements honoring
        Elizabeth''s life, underscoring the global impact she made made during her
        70-year reign. Elizabeth was head of state not just in the UK but in 14 other
        Commonwealth realms including Australia and Canada, and was head of the 54-member
        Commonwealth -- the overwhelming majority of which are former colonial territories
        of the British Empire.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d098285-5431-4fe6-a447-e1b8fe5bd1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T13:41:56.504+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:26:50.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad3de6c-4590-41a0-aa72-2fccdf7e1df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T13:41:56.504+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:26:50.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outpouring of sympathy included a statement from United Nations
        Secretary-General AntÃ³nio Guterres, who called the Queen "a reassuring presence
        throughout decades of sweeping change," and another from US President Joe
        Biden and first lady Jill Biden who said the Queen "defined an era." In Asia,
        Indian Prime Minister Narendra Modi wrote in a tweet Friday morning the Queen
        would be "remembered as a stalwart of our times," while Chinese leader Xi
        Jinping called Charles on Friday to express his "deep condolences," Chinese
        state media said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6f1e7f-0f63-4e40-9d65-3a8af4ee7e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T13:41:56.504+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:26:50.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6280911-67b8-461e-839f-bbd242857152'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T13:41:56.504+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:26:50.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regular meetings between the many agencies, from central and local
        government departments to military and religious authorities and representatives
        of the other 14 countries where she was also head of state, have taken place
        for decades to plan and rehearse details for the events following her passing.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a63716-54ed-4424-9594-6753a2db7667'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T13:41:56.504+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:26:50.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8492caa5-5d25-42dc-8efe-fbef9d9e35a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T13:41:56.504+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:26:50.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 24 hours after the announcement of the Queen''s death, there
        will be gun salutes across London -- one round for every year of Elizabeth''s
        life -- and a broadcast by the new King will be played out. Over the coming
        days, the bells of Westminster Abbey, St Pauls and Windsor Castle will toll.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b037ff-69c3-4e31-bf41-c1834cc26dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T13:41:56.504+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:26:50.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a313af3d-2502-4bf6-9d3b-fcd9fb305e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T13:41:56.504+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:26:50.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As monarch, Queen Elizabeth is automatically granted a publicly
        funded state funeral, and details will be released in the coming days.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d412f42-0a53-489e-a888-2677dfe10143'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T13:41:56.505+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:26:50.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee219aed-0001-4d7c-b4be-a8c19d03d956'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T13:41:56.505+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:26:50.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because the Queen died at Balmoral Castle, her residence in Scotland,
        arrangements will be made over the coming days for her to be transported back
        to England.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd30462a-fd06-4fd3-b460-bb031aeeed39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T13:41:56.505+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:26:50.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb842473-4fa8-4980-9b9c-f275ff8c91ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T13:41:56.505+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:26:50.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other formalities to come include a meeting of the Accession Council
        in an ancient ceremony at the 500-year-old St James''s Palace in London. One
        part of that meeting will include a formal announcement of the sovereign''s
        death, and a formal proclamation of King Charles III as the new sovereign.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ab903a-91b8-4e9b-96d0-31fc9efb3f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T13:41:56.505+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:26:50.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5550cd96-887d-4d5e-b1dc-ee5ab54b852b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T13:41:56.505+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:26:50.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
