      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf942e5d-dca9-4343-8d9f-49f5140ca08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T04:34:22.570+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:03.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pitt''s suit did not specify an amount sought for damages but included
        a request for "relief that the Court deems just and proper."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc35719-191d-460f-9573-80b53e29f68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T04:34:22.570+08:00
