    'template': '1'
    'title': 'Five Hong Kong speech therapists convicted of sedition over children''s
      books about wolves and sheep'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5a2da6-871c-4cb1-99c9-0a71f0dddcd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T01:26:33.490+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:09.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Five speech therapists in Hong Kong were
        found guilty of a conspiracy to publish seditious children''s books on Wednesday,
        in a case that rights defenders say marks a major blow to free speech amid
        a tightening of civil liberties in the Chinese territory.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92e1345-a255-473e-a984-d1f5799e9c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T01:26:33.490+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:09.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3e6561-de12-4bb1-b25d-c2525d72e45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T01:26:33.490+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:09.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charges center around a set of picture books telling the stories
        of a village of sheep resisting a pack of wolves invading their home -- a
        storyline that the government prosecutors alleged was meant to provoke contempt
        of the local government and China''s central government in Beijing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65556d00-b4bd-4296-b0c9-0e06b05fbc33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T01:26:33.490+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:09.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3baf9941-71a2-443a-960d-f8adbdb8c88f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T01:26:33.490+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:09.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one book, the wolves tried to takeover a village and eat the
        sheep, in another, 12 sheep are forced to leave their village after being
        targeted by the wolves, which the court believed alluded to the case where
        12 Hong Kong activists attempted to flee the city to Taiwan as fugitives,
        but were intercepted by Chinese law enforcement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0619ca32-b41a-49e2-992f-1f48b9372062'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T01:26:33.490+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:09.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97735485-8b91-4d72-8eb1-4811f33632ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T01:26:33.491+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:09.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a ruling Wednesday, a Hong Kong District Court judge sided with
        the prosecution, expressing his view that the images had a correlation to
        events in city, and finding that the authors had the intention to "bring into
        hatred or contempt or to excite disaffection" against the local and central
        government, or both.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31888ee5-30a9-429b-8ace-f7129493ce72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T01:26:33.491+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:09.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520ceebc-3356-4209-bca0-7c4f33763a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T01:26:33.491+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:09.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By identifying (the People''s Republic of China) government as
        the wolves ... the children will be led into belief that (the PRC government)
        is coming to Hong Kong with the wicked intention of taking away their home
        and ruining their happy life with no right to do so at all," the judge Kwok
        Wai Kin wrote in a 67-page document outlining his thinking on the verdict.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d28190-30aa-43b8-b1a5-b1bd17ea86b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T01:26:33.491+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:09.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2629effa-1462-4a97-b274-0b8bf2ba26f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T01:26:33.491+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:09.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The publishers of the books clearly refuse to recognize that (China)
        has resumed exercising sovereignty over (Hong Kong)," Kwok wrote in his decision,
        referring to the transfer of Hong Kong, a former British colony, to Chinese
        rule in 1997.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd333db4a-b130-427f-98aa-92dfa6331597'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T01:26:33.491+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:09.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0296e887-4817-4872-83f7-5b88ff948519'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T01:26:33.491+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:09.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case has become a proxy for looming questions about the limits
        of freedom of expression in the city, coming amid a larger crackdown on civil
        liberties as part of Beijing''s response to wide-scale, months-long anti-government
        protests in 2019.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65df2c27-4ac6-406f-a3b8-ee53d7e441d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T01:26:33.491+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:09.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be227b28-c897-460e-a525-c4108e3510ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T01:26:33.491+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:09.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those protests, which were sparked in response to a proposed bill
        which could send Hong Kongers to be tried for crimes across the border, transformed
        in to a larger pro-democracy movement that was also linked to popular concern
        about Beijing''s growing influence in the semi-autonomous city.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddce6798-dbc2-421b-b259-15dec85add2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T01:26:33.491+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:09.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf62bce-00ec-4aa9-a3a7-52cc30a42dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T01:26:33.491+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:09.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defense for the accused, who were all executive council members
        of the now defunct General Union of the Hong Kong Speech Therapists, had argued
        that the charges leveled against them were unconstitutional, given that they
        were inconsistent with their freedoms of expression protected under Hong Kong
        law.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b580aa93-83e8-4297-97df-fee753e35ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T01:26:33.491+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:09.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa28cc12-e2a7-4e3e-9cee-17cc2eb72130'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T01:26:33.492+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:09.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Kwok, who is also one of a small cohort of judges hand-picked
        by the city''s leader to hear cases related to national security, struck down
        that challenge, saying instead that limited restrictions on freedom of expression
        were necessary for the protection of national security and public order.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f47ac20-282d-452c-afae-eed451288bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T01:26:33.492+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:09.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f35343-a2b6-4ad1-b6f5-fe044cf39e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T01:26:33.492+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:09.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a document outlining reasons for the guilty verdict, Kwok disputed
        that the books were merely fables promoting universal values, another argument
        raised by the defense, pointing to a foreword in one of the books that references
        an "anti-legislation movement" in 2019 and the "One Country, Two Systems"
        mechanism governing Hong Kong''s relationship with the mainland.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3d6a7b-225b-43ba-9599-b721603ea81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T01:26:33.492+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:09.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d2dd8e-3c98-4018-ac78-162c498a0a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T01:26:33.492+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:09.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A sentencing is to follow on Saturday, according to public broadcaster
        RTHK, which could see the defendants -- who have been denied bail since their
        arrests in July, 2021 -- handed up to two years in prison. Lorie Lai, Melody
        Yeung, Sidney Ng, Samuel Chan and Marco Fong, ages 25 to 28, had all plead
        not guilty.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca20f481-3fc6-4fee-992d-bd849c23adce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T01:26:33.492+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:09.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf70f5d9-b5b0-4825-b0d3-586df70e2baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T01:26:33.492+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:09.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case was thrown into the public eye following their arrest,
        when police accused the group in a Tweet of "sugarcoating protesters'' unlawful
        acts" and "glorifying fugitives fleeing," with officials raising specific
        concerns given that the target audience was children. Beijing and local leaders
        have sought to encourage national pride among Hong Kong youth, including by
        bolstering national education in local curricula.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a15bbf1-bea9-4b13-81df-5e3101360466'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T01:26:33.492+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:09.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f27d35a-933c-49ad-8a1e-e35c24a95e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T01:26:33.492+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:09.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The verdict has been met with outcry from rights defenders. Human
        Rights Watch in a statement accused the Hong Kong government of using the
        "very broad" sedition law "to penalize minor speech offenses."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02f3be7-8498-4f21-8c53-af49cb52e832'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T01:26:33.492+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:09.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57bb9520-bf33-4278-9c6f-1447c97ef02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T01:26:33.492+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:09.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hong Kong people used to read about the absurd prosecution of people
        in mainland China for writing political allegories, but this is now happening
        in Hong Kong," said Maya Wang, senior China researcher at Human Rights Watch
        in a statement. "Hong Kong authorities should reverse this dramatic decline
        in freedoms and quash the convictions of the five children''s book authors."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0541e2-7eb3-434c-b2cd-9f88f8fd0b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T01:26:33.492+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:09.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36dd7adb-5982-4833-89cf-659dd659e066'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T01:26:33.492+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:09.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, the United Nations'' Human Rights Committee also called
        on Hong Kong to repeal its colonial-era sedition law, saying it was concerned
        about its use to limit citizens'' "legitimate right to freedom of speech."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd60837-dd6c-4867-b61e-f9e5cd2b470a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T01:26:33.493+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:09.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e52a402-3d63-4c4a-817f-3848b2a2bcf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T01:26:33.493+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:09.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a reply, the government said use of the law was "not meant to
        silence expression of any opinion that is only genuine criticism against the
        government based on objective facts."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183b6c02-b263-4379-9ef0-79b0cf381bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T01:26:33.493+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:09.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d9d8b7-bde0-47eb-90d9-98ea467f4b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T01:26:33.493+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:09.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law, part of a 1938 Crimes Ordinance unused for decades, has
        been revived alongside Beijing''s introduction of a National Security Law
        to Hong Kong in 2020, which targets secession, subversion, collusion with
        foreign forces and terrorist activities -- with a maximum sentence of life
        in prison.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c70caf3-9673-454a-abb8-f44399960aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T01:26:33.493+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:09.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d18a03-0e3c-404b-a25b-f567b889aa88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T01:26:33.493+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:09.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year a court ruled that parts of the original sedition law
        which referenced the monarch could be converted to mean references to the
        central government or the Hong Kong government. A conviction carries a maximum
        two-year sentence.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b432081f-9a6a-40d2-b352-6363c805ad1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T01:26:33.493+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:09.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655d223a-510e-4e04-9425-d1e3671492b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T01:26:33.493+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:09.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other recent cases have included the sentencing of a 75-year-old
        activist to nine months in jail for planning to protest against the Beijing
        Winter Olympics earlier this year. Last month, two men were arrested under
        suspicion of violating the law in connection with a Facebook group they are
        said to have managed.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7978b95-967a-461b-854f-8782efe096aa'
      'mgnl:activationStatus': true
