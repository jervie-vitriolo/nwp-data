    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064bb795-9160-4de6-a878-8888f22ce550'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T04:34:22.569+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:03.693+08:00
