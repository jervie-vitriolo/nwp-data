      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb198f0-bf7a-4523-be43-29b86c18c518'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T11:21:22.121+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:26:54.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the De La Salle-College of Saint Benilde graduate, itâ€™s â€œtrust
        lang in the processâ€. This guiding principle is at the center of her daily
        life as well as the core of her labor of love. Her eponymous brand consists
        of pieces that pay tribute to our collective <a href="https://www.artsthread.com/profile/cliode-leon/"
        target="_blank">trials and tribulations</a>, as well as the <a href="https://www.instagram.com/p/ChJ6WyxJ0Dl/"
        target="_blank">â€œstate of serene calmnessâ€</a> required to overcome them.
        Each garment is painstakingly made using a series of techniques such as intricate
        quilting, beadwork, applique, and handpainting â€” the result of which is a
        playfully distinctive juxtaposition of contrasts.</p>'
