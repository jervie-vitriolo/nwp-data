    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b46c2b0-9f00-4ba5-a6f9-e1e7ddb8adfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T04:34:22.571+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:03.714+08:00
