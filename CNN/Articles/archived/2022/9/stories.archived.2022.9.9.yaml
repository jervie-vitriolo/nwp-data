      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I always felt very alone in my life," he told the publication,
        "alone growing up as a kid, alone even out here, and it''s really not till
