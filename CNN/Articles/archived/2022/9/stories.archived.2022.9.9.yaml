    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biden joins world leaders in mourning the death of Queen Elizabeth II'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09436efa-5046-48b1-a6fd-fc033515f064'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T03:02:21.322+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:27:04.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)â€”&nbsp;</strong>US President Joe Biden and first lady
        Jill Biden on Thursday, along with leaders from around the world, mourned
        the death of Queen Elizabeth II who "defined an era."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636d11a4-742a-45fd-9bf8-24481c557c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T03:02:21.322+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:27:04.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen, the longest-reigning British monarch whose rule spanned
        seven decades, died earlier Thursday at the age of 96, according to Buckingham
        Palace.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10873cc4-9459-43bc-a695-fdefec4af266'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T03:02:21.322+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:27:04.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, the thoughts and prayers of people all across the United
        States are with the people of the United Kingdom and the Commonwealth in their
        grief," the White House statement said. "We send our deepest condolences to
        the Royal Family, who are not only mourning their Queen, but their dear mother,
        grandmother, and great-grandmother. Her legacy will loom large in the pages
        of British history, and in the story of our world."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707e454f-c704-4403-8739-54e494266d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T03:02:21.322+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:27:04.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first couple, in their statement, called the Queen "a steadying
        presence and a source of comfort and pride for generations of Britons, including
        many who have never known their country without her."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fea363d-3855-4161-9707-918979c914d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T03:02:21.323+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:27:04.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Supported by her beloved Prince Philip for 73 years, Queen Elizabeth
        II led always with grace, an unwavering commitment to duty, and the incomparable
        power of her example. She endured the dangers and deprivations of a world
        war alongside the British people and rallied them during the devastation of
        a global pandemic to look to better days ahead," the White House statement
        continued.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eedfa025-e31b-4e93-8214-58d798b07361'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T03:02:21.323+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:27:04.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen, the Bidens added, "was a stateswoman of unmatched dignity
        and constancy who deepened the bedrock Alliance between the United Kingdom
        and the United States."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffba7d95-d856-4788-b4e2-c3bc26f4ed8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T03:02:21.323+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:27:04.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She helped make our relationship special," the statement said,
        referring to the United Kingdom''s "special relationship" with the United
        States -- a term coined by Winston Churchill. The Bidens also said they look
        forward to continuing "a close friendship" with King Charles III and the Queen
        Consort.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca7730e-8f4e-49e3-87a7-c4c74648af78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T03:02:21.323+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:27:04.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recalling their time spent together, the Bidens wrote that they
        first met Queen Elizabeth in 1982 as part of a Senate delegation traveling
        to the UK.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae71528-614c-4b25-9cab-bd72d37f5b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T03:02:21.323+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:27:04.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden and the Queen last met last met during the President''s visit
        to the United Kingdom in June 2021, White House press secretary Karine Jean-Pierre
        said earlier Thursday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e71746-8273-46e4-aba0-7db9fa8ea508'
      'mgnl:activationStatus': true
