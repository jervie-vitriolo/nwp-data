      'mgnl:type': 'text'
      'text': '<p>With more than half of the population regularly using some form
        of public transportation, Malabadâ€™s pieces serve as points for connection.
        â€œI love to see peopleâ€™s reactions when they hear the story of the details
        of my garments,â€ he said. â€œFor example, grabe yung smiles nila when I said
        na yung twist knob details ng garments ko ay nagmula sa gesture ng pagkakabit
        ng trapal ng jeep, or yung hand-painted canvas mimics the feeling of staring
        outside a moving vehicle. Itâ€™s really heartwarming to see them so familiar
        with the idea.â€</p>'
