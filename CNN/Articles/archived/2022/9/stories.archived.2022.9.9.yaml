    'template': '1'
    'title': 'IN PHOTOS: The day I visited the Lucky Me! factory'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33198c97-7078-4e1e-b31e-9fb2fc88df8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T14:11:47.484+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:26:48.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There probably isnâ€™t a Filipino who hasnâ€™t had Lucky Me! Pancit
        Canton. You donâ€™t need to read a marketing study to confirm this, but hereâ€™s
        one anyway: Kantar, a world leader in data analytics, reported that over <a
        href="https://kantar.turtl.co/story/brand-footprint-2021-asia-p/page/11/2"
        target="_blank">98% of Filipino households</a> buy Lucky Me! Instant noodle
        products on the regular. Like 40-times-a-year regular, which makes it the
        Philippinesâ€™ most chosen consumer brand. A position it has held for seven
        out of 10 years, according to a Lucky Me! press release.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5627bdf7-d2be-4108-818f-fc3a81312beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T14:11:47.484+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:26:48.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36db271-6812-4a11-8dd8-80b9a7f6899f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T14:11:47.485+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:26:48.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a few months ago, Lucky Me! products (particularly Pancit Canton)
        were <a href="https://www.fsai.ie/news_centre/food_alerts/further_lucky_me_noodles.html">recalled
        en masse</a> in several EU countries and Taiwan due to the unauthorized presence
        of ethylene oxide (a known <a href="https://www.cancer.gov/about-cancer/causes-prevention/risk/substances/ethylene-oxide"
        target="_blank">carcinogen</a> and pesticide) in the products. While the same
        notice did say that consumption of said products did not pose an acute health
        risk, they still warned of health issues that could arise from â€œ<a href="https://www.fsai.ie/news_centre/food_alerts/further_lucky_me_noodles.html"
        target="_blank">continued consumption over a long period of time</a>.â€</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2954495-9767-43a9-a7be-5716c8d3413e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T14:11:47.485+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:26:48.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4c2fd8-5d86-43f5-ab9b-4c93568d269b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T14:11:47.485+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:26:48.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lucky Me! and the Philippine Food and Drug Administration quickly
        <a href="https://www.cnnphilippines.com/news/2022/7/15/lucky-me--variants-safe-FDA-.html"
        target="_blank">clarified</a> that Lucky Me! products made in the Philippines
        were safe to eat, saying that ethylene oxide was not intentionally added into
        their products and that any trace amounts were incidental, due to the fact
        that the chemical is often used to control microbial growth in the production
        of seasoning and other flavorings. Lucky Me! insists it is not a safety issue,
        but a regulatory one.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e772b65a-90a4-4fc5-9e06-80371b73cfbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T14:11:47.485+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:26:48.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2246a2a-28b2-4d2b-8e61-06defa7ef23e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T14:11:47.485+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:26:48.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the clarifications did little to cushion the damage. Days after
        the recall, Monde Nissin reported <a href="https://www.bloomberg.com/news/articles/2022-07-07/monde-nissin-posts-record-drop-as-lucky-me-faces-recalls"
        target="_blank">a record loss of $325 million in market value</a> in a single
        day. Their stock continued to fall the day after, resulting in Monde Nissin
        founders Betty Ang and Hartono Kweefanus (yes, that is his name) to <a href="https://www.forbes.com/sites/jonathanburgos/2022/07/11/philippines-monde-nissin-loses-two-billionaires-as-two-day-stock-rout-erases-436-million-in-market-value/?sh=339effc45af2"
        target="_blank">lose their billionaire status</a>.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4e2ab1-1a50-45dc-8acf-82217b1d2a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T14:11:47.485+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:26:48.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c9ee87-bb3e-4ff7-ac41-ed3d763452fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T14:11:47.485+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:26:48.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While many health-conscious adults decided to swear off the instant
        noodles entirely, others reacted to the news with this generationâ€™s unique
        brand of comedic nihilism. Some joked that ethylene oxide is the new <a href="https://www.forbes.com/sites/ariellasimke/2020/01/21/there-is-plastic-in-your-fish/?sh=ffe934270715"
        target="_blank">microplastic</a>. â€œPancit Cantonâ€ photos were paired with
        quotes about <a href="https://twitter.com/EngrsOfMNL/status/1546313951155064832?s=20&amp;t=znvmQQfBjDSJ7tT1Z8q5kQ"
        target="_blank">living dangerously</a>. Tweets about â€œdaily 3 a.m. dose of
        ethylene oxideâ€ are now frequent jokes on the timeline. In short: If weâ€™re
        all going to die anyway, might as well eat the food we know and like, right?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d37668-7271-41f9-96b2-a07479593cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T14:11:47.485+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:26:48.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c488b9d-da76-4544-a3a7-f4aa07ced684'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T14:11:47.485+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:26:48.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thatâ€™s more or less how I found myself a part of the Lucky Me! plant
        tour in Malvar, Batangas. As a longtime consumer of Pancit Canton Chilimansi,
        I wanted reassurance. But I also thought, who the hell gets invited to the
        Lucky Me! factory? Itâ€™s pretty much the Filipino equivalent of Willy Wonkaâ€™s
        Chocolate Factory. Whether major grocery or mountaintop sari-sari store, youâ€™ll
        always find a pack of Lucky Me!</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaed2324-e3a8-4795-8029-92d06d312de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T14:11:47.485+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:26:48.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
