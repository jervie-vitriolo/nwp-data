      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8107e41d-99fb-469d-979d-1a42424ad3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T01:24:47.122+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:10.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yang Rui, a Huaguoyuan resident, said she received supplies from
        the government on Thursday morning, but many others have yet to receive them.
        "Supplies and personnel are both limited, it''ll have to take some time,"
        she said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39303b48-2302-4ec6-a099-6be0a6cb7c58'
