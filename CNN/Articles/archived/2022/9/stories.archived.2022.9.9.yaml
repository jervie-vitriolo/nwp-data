  'Disney-believed-Twitter-had--substantial--numbers-of-fake-accounts':
    'author': 'Brian Fung and Frank Pallotta, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-09-09T04:34:29.178+08:00
    'imagesource': 'jcr:9297c5f4-d9b7-4147-9f24-9fb6d70f3eae'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eb755f98-8405-4f70-ac82-4d763d67550d'
    'lead': 'Disney''s analysis of Twitter in connection with a potential 2016 acquisition
      led the entertainment giant to conclude that "substantial" numbers of accounts
      on the social media service were fake, according to former Disney CEO Bob Iger.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-09T04:36:25.613+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-19T11:27:02.332+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:26:07.968+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Disney believed Twitter had ''substantial'' numbers of fake accounts
      when it weighed acquisition in 2016, ex-CEO says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386a7b95-63a7-4ec2-93d6-703746fac0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T04:36:25.613+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:02.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Disney''s analysis of Twitter in connection
        with a potential 2016 acquisition led the entertainment giant to conclude
        that "substantial" numbers of accounts on the social media service were fake,
        according to former Disney CEO Bob Iger.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d9c0bf-2473-49cb-9345-e03da7ee5255'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T04:36:25.613+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:02.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5d99a6-4ac6-476d-9f1a-8e22ae7c9163'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T04:36:25.613+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:02.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The revelation prompted Disney to lower its estimated value for
        Twitter, said Iger, speaking at Vox Media''s Code Conference on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8c36fc-074d-4646-b735-8b51ffef3ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T04:36:25.613+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:02.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iger''s remarks quickly caught the attention Elon Musk, who has
        made the prevalence of spam accounts a central argument for why he should
        be allowed to back out of an agreement to buy Twitter for $44 billion. In
        response to a post about Iger''s comments, Musk tweeted: "Interesting ..."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9e4b15-294f-4609-8001-ec5bdf1180bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T04:36:25.613+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:02.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d6df5f-41ac-4097-b0cf-49a91486a66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T04:36:25.613+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:02.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter has long said spam accounts represent less than 5% of its
        monetizable daily active users. Musk has alleged that Twitter likely under
        reports the true share of spam accounts. Twitter has defended its estimates
        and sued Musk to complete the deal, arguing the billionaire is looking for
        a pretense to get out of a deal he now views as overvalued.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3cba89e-b2c6-446e-b48f-ef1fdb628ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T04:36:25.613+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:02.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2a94ea-38f1-4668-aa4e-7c5c811e232d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T04:36:25.614+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:02.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Musk initially said he wanted to buy Twitter to "defeat the
        spam bots" and also ensure the social network remained a trusted platform
        for democracy, Iger and Disney had very different aims for a possible acquisition.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4a87ba-19ea-4ab2-a776-f0c4d96d55c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T04:36:25.614+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:02.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86159cc8-255a-4129-a0c3-01e5e747adee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T04:36:25.614+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:02.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney had been considering Twitter as a possible distribution channel
        for entertainment content, Iger said Wednesday, adding it would have been
        a "phenomenal solution" for Disney and that the two companies had very nearly
        completed their talks. But Iger ultimately decided that Disney was unprepared
        to moderate a platform as freewheeling as Twitter, or to have it be so closely
        associated with Disney''s brand.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714e212f-a57b-4a26-8df1-26d9a4c22397'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T04:36:25.614+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:02.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277ea0cb-17ae-4baa-92cb-367ae407ef4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T04:36:25.614+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:02.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have to look, of course, at all the hate speech and potential
        to do as much harm as good," Iger said. "We''re in the business of manufacturing
        fun at Disney â€” of doing nothing but good, even though there are others today
        that criticize Disney for the opposite, which is wrong. This was just something
        that we were not ready to take on, and I was not ready to take on as the CEO
        of a company, and I thought it would have been irresponsible."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78aa0097-4008-47fe-8d2c-578ade20998b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T04:36:25.614+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:02.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900f663c-7ea2-43c2-9d9a-b57413f1abd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T04:36:25.614+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:02.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Highlighting the amount of due diligence Disney performed as it
        weighed a deal with Twitter, Iger said the company did "look very carefully"
        at the issue of fake accounts.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa11cc59-b089-4d2a-a719-e71307e57fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T04:36:25.614+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:02.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49428571-1283-447b-9c4c-f6851b664db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T04:36:25.614+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:02.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We at that point estimated with some of Twitter''s help that a
        substantial portion â€” not a majority â€” were not real," Iger said. "I don''t
        remember the number, but we discounted the value heavily. But that was built
        into our economics. Actually, the deal we had was pretty cheap."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b9fecf-199d-4638-b764-e372d0138786'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T04:36:25.614+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:02.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b61bae3-a77e-49fc-b106-8f1c6afa2551'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T04:36:25.614+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:02.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the discussion at the Code Conference, Iger, one of the most
        important figures in the history of Hollywood, also touched on the entertainment
        industry. He offered a dire prediction for the movie business: the theater
        industry may never return to its pre-pandemic heights.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9c9ade-6a10-4763-89f2-9c9110b55c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T04:36:25.614+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:02.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db323ba-4c9c-409f-a3b5-b522d4e2f8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T04:36:25.614+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:02.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the wound that the moviegoing businesses has suffered,
        which began really with Covid, and it was exacerbated or hastened by Covid,
        it resulted in a permanent scar," Iger said. "I don''t think movies ever return,
        in terms of moviegoing, to the level that they were at pre-pandemic."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17775a03-4de0-4413-9f7c-7317759b08df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T04:36:25.614+08:00
