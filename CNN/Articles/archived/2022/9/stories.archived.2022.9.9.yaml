      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She is part of everyone''s life; she''s bridged the gap between
        many age groups," he said as he held an umbrella with a Union Jack design.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353de64c-9126-44e6-a46c-f39bdc71372b'
