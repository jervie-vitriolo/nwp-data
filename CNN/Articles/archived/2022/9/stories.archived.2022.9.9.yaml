      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What now?</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d04537-de6b-4a5f-b25c-31c4dc11176f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T13:53:35.537+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:26:49.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICC is investigating the killings committed during Duterte''s
        drug war from July 1, 2016 to March 16, 2019, as well as in Davao City between
        Nov. 1, 2011 to June 30, 2016, when Duterte was mayor and vice mayor.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78fca917-feec-4f59-9b2b-916cda00bbb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T13:53:35.537+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:26:49.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e03306-9d19-44c6-879e-e157d7fd0ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T13:53:35.537+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:26:49.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecutor estimated that anywhere from12,000 to 30,000 civilians
        were killed in the drug war between 2016 and 2019 alone.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e15b82a-c0a6-4fe9-afc7-e0d4cdd6fc71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T13:53:35.538+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:26:49.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2db4688-46d7-4aca-a7dc-34b60b0eb752'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T13:53:35.538+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:26:49.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November 2021, the ICC suspended its investigation following
        a deferral request from the Philippine government. But last June, it pushed
        to reopen the probe, saying the request was not justified due to the government''s
        failure to show proof and details of its own probe on related killings.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a31e5a2-5944-4631-9f0e-ea13b22797db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T13:53:35.538+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:26:49.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc8c866-e4ed-48e6-91b4-3b9dd30c0b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T13:53:35.538+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:26:49.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Guevarra, the Philippine government can continue to
        take up the matter in the appeals chamber of the Hague-based body.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5915f5-150f-4187-be48-5f07cbbc615b'
      'mgnl:activationStatus': true
