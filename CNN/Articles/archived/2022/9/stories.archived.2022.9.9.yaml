  'Dickie-Bachmann-UAAP-basketball-commissioner-pool-referees':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-09-09T12:53:15.310+08:00
    'imagesource': 'jcr:58882bbd-f767-4a54-9282-fe37789b2322'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '456ae2f9-8da7-401e-97fd-faa1164def2a'
    'lead': 'To improve the quality of officiating, UAAP basketball commissioner Dickie
      Bachmann will be forming a pool of referees for the upcoming season.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-09T12:54:55.915+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-19T11:26:51.989+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:26:13.181+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP basketball commissioner Dickie Bachmann to tap pool of referees
      from various associations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6a596b-4b1c-4e03-ac59-b902fc7d8063'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T12:54:55.916+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:26:51.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 9) â€”</strong> Officiating
        the games will be the top priority of new UAAP basketball commissioner Dickie
        Bachmann.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9c2980-526c-4905-acc9-902ef395ecbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T12:54:55.916+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:26:51.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bachmann said he has the blessings of the Philippine Basketball
        Association (PBA) to include the referees of its developmental league to his
        pool which will consist of the best from different associations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f63a480-14a1-4671-8db4-2e0902e37cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T12:54:55.916+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:26:51.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, what I informed the UAAP Board was I would actually
        control and have my own pool of referees," the PBA 3x3 chairman told CNN Philippines''
        Sports Desk on Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001c1c33-8d42-466e-a72a-24b677f82dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T12:54:55.916+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:26:51.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The PBA Board finished their meeting yesterday and I have their
        go signal to include the PBA D-League referees to be part of my pool of referees,"
        he also said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1accec8-8462-4fef-88a5-742ad5ad6624'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T12:54:55.916+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:26:51.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It won''t be a pool of referees in one association only," he added.
        "It will be a combination of all good referees from all associations â€” PBA,
        Samahang Basketbol ng Pilipinas or SBP, past NCAA and UAAP referees."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f706d19d-880b-4a43-acf6-7bf223ccf93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T12:54:55.916+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:26:51.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bachmann will serve as the UAAP basketball commissioner for two
        seasons.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf0e45d-e498-4da6-94f2-148c06754fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T12:54:55.917+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:26:51.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UAAP Season 85 is scheduled <a href="https://www.cnnphilippines.com/sports/2022/9/6/UAAP-Season-85-Adamson-University-October-1.html">to
        begin on Oct. 1</a> with Adamson University as the host school. Season 86
        will begin next year.</p>'
