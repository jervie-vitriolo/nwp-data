      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both brothers were wanted in connection with the deaths of 10 of
        the stabbing victims. But when asked by a reporter if Myles Sanderson was
        the one who carried out the killings, Blackmore said, "Our witness accounts
        that we have received have indicated that Myles Sanderson was the person responsible,"
        though she noted the investigation is still working to confirm exactly who
        was involved.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49ac2d4-5111-49fb-a2ed-879b449b9449'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T06:16:43.967+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:26:59.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The events leading up to Myles Sanderson''s death began with a call
        at 2:07 p.m. local time Wednesday for a breaking and entering when officers
        received information Sanderson was standing outside of a home northeast of
        the town of Wakaw with a knife. It was reported he stole a white Chevrolet
        Avalanche truck and fled the property and RCMP issued an emergency alert,
        Blackmore said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7e6948-6c23-47a5-af8d-8d1eb71880c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T06:16:43.967+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:26:59.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the next 45 minutes, RCMP received more than 20 calls about
        potential sightings the truck. An RCMP officer eventually saw the truck going
        at least 150 kph (90 mph) and it was located on a nearby highway, Blackmore
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fcba424-3be3-43df-80f7-b6a8b3d15fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T06:16:43.967+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:26:59.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To ensure the safety of drivers on the highway, the vehicle was
        directed off the road and into a nearby ditch," Blackmore said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceadf722-21b2-4363-be3a-d2e8b610626e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T06:16:43.968+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:26:59.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police confirmed the driver was Sanderson and took him into custody,
        Blackmore said. A knife was found inside his vehicle.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a8be6f-e3ab-4995-81ce-ed9715a3517a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T06:16:43.968+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:26:59.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Shortly after his arrest he went into medical distress. Nearby
        EMS were called to attend the scene and he was transported to a hospital in
        Saskatoon," Blackmore said, adding he was pronounced dead at the hospital.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f854a6d9-0b80-4252-a04b-f37de84a1de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T06:16:43.968+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:26:59.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blackmore said "all life-saving measures that we are capable of
        were taken" until EMS arrived when Sanderson went into medical distress. She
        would not comment when asked whether the administration of Narcan was one
        of those life-saving measures.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d60f674-3817-44fe-8834-2158e3fb121f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T06:16:43.968+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:26:59.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t speak to the specific manner of death, that''s gonna be
        part of the autopsy that will be conducted," Blackmore said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0f0c3c-98b2-47ad-b63b-cdadf61a4927'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T06:16:43.968+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:26:59.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Saskatoon Police Service and the Saskatchewan Incident Response
        Team will conduct the investigation into Sanderson''s death, according to
        Blackmore.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52bae8a7-5f02-4be5-8149-697a087b5f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T06:16:43.968+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:26:59.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanderson''s death and arrest come three days after 10 people were
        killed in the mass stabbing, and additional 18 people were injured. The victims
        ages ranged from 23 to 78 years old, authorities said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b0c3d5-9aea-4b79-b1d4-27f3fe9cc59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T06:16:43.968+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:26:59.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All but one victim is from James Smith Cree Nation</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2aa35e9-47ab-4db2-8fce-9adb76a13d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T06:16:43.968+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:26:59.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 10 victims range in age from 23 to 78 years old, and all but
        one are from the Indigenous community of James Smith Cree Nation, according
        to authorities.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613b9c38-bf36-494b-9d31-034214585c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T06:16:43.969+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:26:59.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Saskatchewan Coroner''s Service and RCMP provided names and
        ages of the victims in a statement Wednesday but declined to confirm the relationships
        between them. Six of the victims share the last name Burns, two share the
        last name Head, and one shares the last name of the two suspects in the attacks.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e2333b-5b89-4cdf-b39d-a5fa6b2b23b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T06:16:43.969+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:26:59.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims were identified as:</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25ed7b5-0a90-4be0-b6b6-e319ab9839de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T06:16:43.969+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:26:59.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Thomas Burns, 23</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b20e005-6aa4-46b1-b104-4bd43aa8566d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T06:16:43.969+08:00
      'mgnl:createdBy': 'lara'
