    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Queen Elizabeth II dies at 96'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a83ff52-b846-4f6f-bbf1-b159c8b997ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T01:42:42.465+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:08.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)â€”&nbsp;</strong>Queen Elizabeth II, the longest-reigning
        British monarch whose rule spanned seven decades, died on Thursday at the
        age of 96, Buckingham Palace has announced.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333bf892-a959-4f58-bf49-7b0bdcf0bdee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T02:22:37.108+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:27:08.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen''s oldest son Charles has now become the King.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877cfb0f-400f-464e-9cf5-4f6536b18d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T02:22:37.108+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:27:08.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Queen died peacefully at Balmoral this afternoon. The King
        and The Queen Consort will remain at Balmoral this evening and will return
        to London tomorrow," the royal family announced in a statement posted on its
        official Twitter account, referring to Charles as the new King for the first
        time.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692b25fc-a807-4caf-bf0f-4aabbfb1c318'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T02:22:37.108+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:27:08.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elizabeth ascended to the throne in 1952, on the death of her father,
        King George VI. She oversaw the last throes of the British empire, weathered
        global upheaval and domestic scandal, and dramatically modernized the monarchy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41f4cc6-535e-48b0-8d3a-75c3631599e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T02:22:37.108+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:27:08.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She died at Balmoral Castle in Scotland after doctors said they
        had become concerned about her health on Thursday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b1cca2-bffc-4b84-b27d-c89562cf9d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T02:22:37.108+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:27:08.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elizabeth ruled over the United Kingdom and 14 other Commonwealth
        realms, and became one of the most recognizable women ever to have lived.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4442d623-f2cb-4329-b3c3-2e05bd22e305'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T02:22:37.109+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:27:08.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen''s four children were at Balmoral Castle when the announcement
        was made.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533c1641-253e-47a4-8fd3-cec3d5132dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T02:22:37.109+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:27:08.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charles rushed to the Scottish castle earlier on Thursday together
        with his wife Camilla, the Duchess of Cornwall. The Queen''s daughter, Princess
        Anne, known as the Princess Royal, was already there.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99687b99-4eef-44d0-8c59-8fe7ddf96467'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T02:22:37.109+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:27:08.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince William, who is now the heir apparent to the throne, arrived
        at Balmoral Thursday afternoon together with the Queen''s other two sons,
        Prince Andrew and Prince Edward, as well as Edward''s wife Sophie, the Countess
        of Wessex.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a2998e-db6d-493f-a314-ed03da59bc48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T02:22:37.109+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:27:08.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Harry was also on his way to Balmoral, a spokesperson said.
        His wife Meghan, Duchess of Sussex was not traveling with him, the spokesperson
        added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08931187-0eb0-49fa-a029-b1ce7b948f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T02:22:37.109+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:27:08.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>William''s wife Catherine, Duchess of Cambridge has remained at
        Windsor, where their three children attended their first day at a new school.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3cba8ba-936d-4680-8cd1-e3a730ec72ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T02:22:37.109+08:00
