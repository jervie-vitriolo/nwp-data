      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(She''s) the grandmother of the nation, really, and I don''t think
        there''s one person who really doesn''t like her," he added.</p>'
