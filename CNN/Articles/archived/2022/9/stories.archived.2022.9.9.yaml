      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born: March 10, 1964</p>'
    '270':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc464a7-e2d1-487c-8b71-c080b1daf3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T07:52:34.764+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:27:13.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What to know: The youngest child of Queen Elizabeth II and Prince
        Philip, Prince Edward is 13th in line to the British throne. He''s currently
        a full-time working member of the royal family. Prince Edward previously trained
        as a cadet in the Royal Marines and worked as a theater and TV producer.</p>'
    '272':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b898872e-54f2-41b8-889b-08a251a59b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T07:52:34.764+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:27:13.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More key relatives: Sophie, Countess of Wessex, whom Prince Edward
        married in 1999. The couple have two children together, Lady Louise Windsor
        and James, Viscount Severn.</p>'
    '274':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4acac7-50a1-4715-8747-e4f943d527b8'
      'mgnl:activationStatus': true
