      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/09/07/entertainment/angelina-jolie-brad-pitt/index.html"><em>"Angelina
        Jolie''s former company accuses Brad Pitt of ''waging a vindictive war'' in
