      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a45a27c-8355-4ea6-8551-ae4e62bdcf8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T08:58:44.289+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:26:55.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cox''s brother served on two tours of Afghanistan "in the name of
        the Queen," Cox said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f9f33b-80bc-4151-883f-28a29e541329'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T08:58:44.289+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:26:55.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646419e6-e350-4811-8ee5-b8794f833ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T08:58:44.289+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:26:55.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s always kept the country together in moments like this,"
        he added. "It''s quite uncertain now," he added, referencing the country''s
        current political and economic tumult.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0073075-3605-4a06-b2ed-799b60ccb1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T08:58:44.289+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:26:55.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8b544e-19b2-4f3d-bc10-90e2780d6dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T08:58:44.289+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:26:55.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Highlighting how much has changed in the UK since the Queen took
        the throne over 70 years ago, Thompson said she''d learned a lot about her
        from hit Netflix show The Crown.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d59360-964f-4242-b115-0a2f1bc7d308'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T08:58:44.289+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:26:55.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3bc6b4-0a13-470f-982d-407eba8e61e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T08:58:44.289+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:26:55.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many others in the crowd were posting updates to social networks
        including Instagram and TikTok -- scenes that would have been impossible to
        imagine back during the Queen''s coronation in 1953.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8381a09e-70e9-46bd-a514-e190f2da7b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T08:58:44.289+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:26:55.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6767cc01-dae8-49fb-88f5-da1591422197'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T08:58:44.289+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:26:55.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the mourners told CNN the respect commanded by the Queen
        has not ebbed in all her years on the throne.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c9a2de-8cc0-4a92-859a-cad8879f0ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T08:58:44.289+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:26:55.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4268e1-02c3-4e12-b0ea-6fa73e0a11ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T08:58:44.289+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:26:55.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James Penny, 22, an economic advisor, was visibly upset when he
        saw the red, white and blue Union Jack flag on top of Buckingham Palace being
        lowered to half-mast -- a signal of the Queen''s passing.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbebdb0e-35e9-4a83-b94f-fa0aa57665a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T08:58:44.290+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:26:55.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adab5192-843d-419e-a441-8091e72d0407'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T08:58:44.290+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:26:55.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Queen has always been a role model of stability and consistency,"
        he said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a315b68d-925d-4a13-b8b1-952c30514467'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T08:58:44.290+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:26:55.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6b53a7-c272-462b-955a-efadbf986e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T08:58:44.290+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:26:55.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the night drew in, the crowd fanned out. People began to lodge
        bunches of flowers between the bars of the Palace gates. Despite the rain,
        some lit candles, with the shows of respect for the departed Queen likely
        to continue late into the night.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc73ad6b-e2e0-48bd-b154-bb4bd6b56061'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T08:58:44.290+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:26:55.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2022/09/08/uk/buckingham-palace-crowds-intl-gbr/index.html">''''We
        thought we''d come straight down.'' Under the rain, crowds pay respects to
        the Queen''</a></em></p>'
  'student-designers-on-the-future-of-Filipino-fashion':
    'author': 'Angel Martinez'
    'caption': 'From left: Clio de Leon, Eugene Malabad, Carla Zhang. Photos of de
      Leon and Zhang by JP TALAPIAN, Photo of Malabad courtesy of EUGENE MALABAD'
    'categories': ['8f576cb5-dd86-4f5c-a712-46d6a9d5ab95']
    'created': 2022-09-09T11:04:08.622+08:00
    'imagesource': 'jcr:f5394cae-b305-4911-8f91-70c0f70b8b51'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ca66056b-b5ab-4ca1-8b0a-71ce18b10a9f'
    'lead': 'Though they differ in approach and aesthetic, these emerging talents
      are not afraid to break rules and produce beautiful results in the process.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-09T11:21:22.120+08:00
