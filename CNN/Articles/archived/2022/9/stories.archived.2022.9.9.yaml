      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will remember her as a gentle, yet solid rock of stability who
        exhibited grace and decency in performing her duty in times of crisis. Her
        name will never be forgotten, and her memories as a great monarch will remain
        etched in our hearts forever," he said.</p>'
