      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oktoberfest is a time-honored German tradition held annually in
        Munich, and is considered to be the worldâ€™s largest beer festival that draws
        millions of visitors who partake in weeks of beer drinking and merry-making.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5dc9f1-4b22-4fbc-9299-0ec7edd77bc0'
