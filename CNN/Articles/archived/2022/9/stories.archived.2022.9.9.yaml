      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Wednedsay, China has 1,604 high-risk areas, 1,730 medium-risk
        areas, and 309 low-risk areas, according to the country''s National Health
        Commission. The size of a risk area can vary from a shop to a whole residential
        compound. People in high-risk areas are strictly banned from leaving their
        homes, and those in medium-risk areas are confined to their compounds.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20066756-4555-4270-8a3b-b77592dd0b2c'
      'mgnl:activationStatus': true
