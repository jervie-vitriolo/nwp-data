      'text': '<p><strong>Metro Manila (CNN Philippines, September 9)</strong> â€“ Information
        technology and business process management (IT-BPM) companies may continue
        the work-from-home (WFH) setup for up to a third of their workforce pending
        a conclusive decision to extend such an arrangement, the Department of Finance
        said Friday.</p>'
    '1':
