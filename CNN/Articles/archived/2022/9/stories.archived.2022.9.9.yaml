      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IT-BPM firms were permitted to adopt the setup only from April 1
        to Sept. 12 based on an FIRB resolution.</p>'
    '5':
