      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 9) --</strong>
        Travelers can expect a greener Mactan-Cebu International Airport as the Aboitiz
        group -- which earlier jumped on the net-zero carbon emission bandwagon --
        takes over the country''s second busiest gateway, a company official said
        on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fea277a-196f-48f2-af19-4712dbcfda51'
      'mgnl:activationStatus': true
