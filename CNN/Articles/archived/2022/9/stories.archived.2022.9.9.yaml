      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also says Pitt, "embarked on a multi-faceted, years-long campaign
        to seize control of Chateau Miraval and appropriate the company''s assets
        for his benefit and that of his own companies and friends."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f6e142-1ea5-4ec5-8dc0-5135d0385b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T04:34:22.569+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:03.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4465b3ff-df46-4ed9-9e6c-1355c02c3206'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T04:34:22.569+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:03.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his claim, Pitt had alleged that Jolie "did nothing to drive
        (the) growth" of the business, which he turned into a "multimillion dollar
        international success story."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d8477c-a6eb-4d9c-a6a2-cd013ee373bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T04:34:22.570+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:03.701+08:00
