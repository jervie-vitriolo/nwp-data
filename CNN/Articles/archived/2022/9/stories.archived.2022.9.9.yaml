      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This morning, MMDA Chairman Carlo Dimayuga submitted
        a request to LTO service provider Stradcom Corporation to temporary lift the
        alarm on those apprehended by the MMDA NCAP to help motorists or the buyers
        of apprehended vehicles to register or transfer the registration in their
        name.]</p>'
