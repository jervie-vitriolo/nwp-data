      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a closed meeting but attended by hundreds of dignitaries
        and members of the Privy Council, which is a panel of royal advisers, and
        will be followed by the Garter King of Arms -- the person charged with overseeing
        royal ceremonial duties -- reading the Proclamation from the palace balcony
        and gun salutes will across the capital.</p>'
