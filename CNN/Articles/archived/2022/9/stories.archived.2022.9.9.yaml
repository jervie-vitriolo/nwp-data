      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b5c431-0bfd-40ec-87e2-b01e07a957d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T06:17:14.829+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:26:58.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œAs the United Kingdomâ€™s longest-lived and longest-reigning Head
        of State, Queen Elizabeth II was widely admired for her grace, dignity and
        dedication around the world. She was a reassuring presence throughout decades
        of sweeping change, including the decolonization of Africa and Asia and the
        evolution of the Commonwealth,â€ the secretary-general said.</p>'
