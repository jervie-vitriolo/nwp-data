      'mgnl:lastActivated': 2023-01-19T11:26:39.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2daa633f-9181-4742-a7df-e9df482bb227'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:24:31.677+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:26:39.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œTherefore, it is not that we suspended the visa waiver status of
        the Philippines, but rather these 12 countries were not on the resumed list
        to begin with,â€ TECO clarified to CNN Philippines through a text message.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b00422-6372-4c02-8976-cec3c0203cf7'
      'mgnl:activationStatus': true
