    'lead': 'Five speech therapists in Hong Kong were found guilty of a conspiracy
      to publish seditious children''s books on Wednesday, in a case that rights defenders
      say marks a major blow to free speech amid a tightening of civil liberties in
      the Chinese territory.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-09T01:26:33.490+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-19T11:27:09.377+08:00
