      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pitt and Jolie were married on the property in 2014 and would, according
        to Pitt''s suit, spend the holidays there as a family.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d351dc3-4f8a-4c0d-80a2-771be077b53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T04:34:22.568+08:00
