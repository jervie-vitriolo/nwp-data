      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kaninang umaga po, nagpadala na po si</em> (MMDA) Chairman
        Carlo Dimayuga <em>sa</em> Stradcom Corporation, <em>''yung</em> service provider
        <em>ng</em> [LTO], <em>at nag</em>request <em>po si</em> chairman <em>ng</em>
        temporary lifting <em>ng mga</em> tagging <em>at</em> alarm <em>do''n po sa
        mga nahuli ng</em> MMDA NCAP <em>para naman po matulungan ''yung ating mga
        kababayan, mga motoristang nahuli, o kaya ''yung mga</em> buyers <em>ng mga
        sasakyang nahuli</em> through the NCAP <em>ng</em> MMDA <em>na makapagparehistro
        o makapaglipat ng rehistro</em> in their name," MMDA spokesperson Crisanto
        Saruca told CNN Philippines'' Newsroom Ngayon.</p>'
