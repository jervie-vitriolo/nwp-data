      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb59e3d5-df8d-4369-9d70-67fe674d3cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T08:58:44.289+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:26:55.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thompson says Queen Elizabeth was "an idol" for her. "I would like
        to have a cup of tea with her," she said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc7c4aa-bff5-4c06-9986-87ad3256249d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T08:58:44.289+08:00
