      'mgnl:lastActivated': 2023-01-19T11:26:59.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Bonnie Burns, 48</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4102da-e65a-479c-ae3c-92f317be9284'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T06:16:43.969+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:26:59.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Earl Burns, 66</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24a0ac2-ced0-4860-a3b0-e1858d3f04ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T06:16:43.969+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:26:59.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Lana Head, 49</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd4f0c2-c1f3-4376-9934-73eb0fd95dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T06:16:43.969+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:26:59.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Christian Head, 54</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02a88fb-a49f-4af7-a207-545c93c29754'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T06:16:43.969+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:26:59.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Robert Sanderson, 49</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23fc1209-2de5-463d-a364-1c9c2554345a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T06:16:43.969+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:26:59.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Wesley Petterson, 78</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f63b94-3acf-4fe1-9a8f-4c85d33d883f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T06:16:43.970+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:26:59.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petterson is from Weldon, Saskatchewan, while the other nine victims
        are from James Smith Cree Nation.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b79d02-c838-43c4-8cfb-3b7064cde366'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T06:16:43.970+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:26:59.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several family members of some victims spoke at a press conference
        Wednesday about their loved ones. Saskatoon Tribal Chief Mark Arcand identified
        Bonnie Burns as his sister and Gregory Burns as her son, and he said another
        of her sons was stabbed but survived.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a688b2e-d605-4e69-8e17-4782fbbe9200'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T06:16:43.970+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:26:59.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let me be honest in saying this, we don''t really know what happened.
        We just know that our family members were killed in their own home, in their
        yard," Arcand said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21bd9ade-f97e-4fdd-8d39-ebf1a7efa932'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T06:16:43.970+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:26:59.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, 18 people were injured in the stabbing attacks, but
        authorities will not be releasing their identities. "We can confirm one young
        teen was injured and the remaining injured are all adults. We will not be
        confirming other specific ages," the agencies said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16c60bd-d87a-4da4-9af8-9ce66f220a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T06:16:43.970+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:26:59.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three patients were in critical condition and seven were in stable
        condition as of Tuesday, according to the Saskatchewan Health Authority.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4cf0976-d0ca-40de-b96f-cfe4ce4645bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T06:16:43.970+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:26:59.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victim information was released while Canadian police continued
        their massive search for one of the two suspects in the brutal attacks, which
        spanned 13 different crime scenes in the James Smith Cree Nation and in Weldon,
        a nearby rural village.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1984867-f102-40bb-873c-4d3828a022d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T06:16:43.970+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:26:59.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the victims were apparently targeted, police say</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50075295-4895-41fd-a6bb-308d988d5dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T06:16:43.970+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:26:59.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It remains unclear what motivated the violence and how or whether
        the brothers knew any of the victims.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1126529b-98e7-4951-86e4-34faed4ef2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T06:16:43.971+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:26:59.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some were apparently targeted while others may have been attacked
        randomly, Royal Canadian Mounted Police Assistant Commissioner Rhonda Blackmore
        said in a Monday briefing.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6cf43a-faf0-4e1b-a9b5-5c0262cd9fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T06:16:43.971+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:26:59.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also unknown if the brothers carried out the attacks at the
        same time, according to Blackmore.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e69cdd5-6485-41df-b1e8-009e6acc6784'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T06:16:43.971+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:26:59.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first stabbing was reported on the James Smith Cree Nation at
        5:40 a.m. Minutes later, several more calls came in about stabbings at other
        locations, police said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7d38cc-0de3-4321-ab62-d1ee94204fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T06:16:43.971+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:26:59.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nation has a population of around 3,400 people with about 1,800
        members who live on the reservation, according to its website.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611272ee-e4ee-42f1-8963-156e32ff72af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T06:16:43.971+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:26:59.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 9:45 a.m., authorities were reporting victims in multiple locations,
        including one in Weldon.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16fb9d32-3626-4730-a453-3805ca60caa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T06:16:43.971+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:26:59.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lydia Gloria Burns, a first responder, was responding to a crisis
        call when she was caught up in the violence and killed, her brother Darryl
        Burns told Reuters, though the agency didn''t say if the call was related
        to the stabbings.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a7100a-05f2-4713-b90f-aacb137b3073'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T06:16:43.971+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:26:59.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was butchered," her brother Ivor Burns said to Reuters.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75aa5b1c-1d18-4a27-b985-682df3bcd36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T06:16:43.971+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:26:59.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discovery of Damien Sanderson''s body a day after the attacks
        also raised questions about his brother''s involvement in his death. But police
        said Monday that it was unclear if Myles Sanderson was involved.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c2cf18-36fe-42fd-aa57-550583abfdd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T06:16:43.972+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:26:59.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is an investigative avenue that we are following up on, but
        we can''t say that definitively at this point," Blackmore said.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23830cc6-f2e8-403d-bfbf-1600d7d4997f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T06:16:43.972+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:26:59.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suspect had a ''lengthy'' criminal history and was released by parole
        board</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c74c4e-103a-402d-9b6b-fd571142b8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T06:16:43.972+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:26:59.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blackmore previously said that Sanderson had warrants out for his
        arrest before the stabbings.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045c5603-bcda-46dd-ad93-bf48f39d9e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T06:16:43.972+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:26:59.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Myles'' record dates back quite a number of years and it includes
        both property and persons crimes," Blackmore said, without elaborating on
        the alleged crimes.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db72334f-0f59-4de4-b95a-67701c1e2e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T06:16:43.972+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:26:59.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His actions have shown that he is violent and so we''re continuing
        to emphasize for people to remain vigilant," Blackmore added.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9da817-a8fb-44bf-8878-b70f180cbb93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T06:16:43.972+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:26:59.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanderson was granted statutory release by the Parole Board of Canada,
        according to a ruling made on February 1, 2022.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314840f2-0574-48e6-93a5-5dbfa264dd4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T06:16:43.972+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:26:59.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Statutory release is a presumptive release by law that allows an
        offender to serve part of their sentence in the community under direct supervision,
        according to the board. By Canadian law, the Correctional Service of Canada
        must release most offenders with supervision after they have served two-thirds
        of their sentence, if they have not already been granted parole, except for
        those serving a life sentence.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46fa84e-2917-4529-ae45-13b753f166ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T06:16:43.973+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:26:59.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The board said in the ruling that it didn''t believe Sanderson would
        present a risk to the public if released. The decision did note his long criminal
        history and that he was assessed by a psychologist for a "moderate risk of
        violence."</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ba880c-7959-4d47-8f4d-a0c362bb4e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T06:16:43.973+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:26:59.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your criminal history is very concerning, including the use of
        violence and weapons related to your index offences, and your history of domestic
        violence which victimized family, including your children, and non-family,"
        the ruling states.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a3e092-3eed-4a43-b091-3cf1fd29cd11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T06:16:43.973+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:26:59.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Parole Board said it "extends its thoughts to
        the victims, their families and all those who have been impacted as a result
        of these senseless and horrific acts of violence."</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2e4f57-e05b-4a1c-a514-68376d17dab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T06:16:43.973+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:26:59.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing the Privacy Act, the board said it could not discuss specifics
        of an offender''s case.</p>'
