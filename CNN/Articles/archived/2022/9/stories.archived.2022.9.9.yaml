      'mgnl:lastActivated': 2023-01-19T11:26:55.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicholas Player, 41, a London tour guide, said he "felt a chill"
        when he heard that doctors had become concerned about the Queen''s health
        earlier in the day.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e468eb-5031-414c-82a9-39b2dfad0cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T08:58:44.286+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:26:55.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a357bd6-0b21-4558-8c76-a0eac3e00532'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T08:58:44.286+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:26:55.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s the grandmother of the nation, really... She''s a part of
        everyone''s lives," he told CNN of the Queen, whose reign spanned seven decades.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b721c62-22da-4e6c-9ff2-c7a8a8ed41b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T08:58:44.286+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:26:55.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a683d3-1716-4564-ad08-7debd391fe53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T08:58:44.287+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:26:55.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After giving a tour in the morning, Player returned to Buckingham
        Palace to await an update on the Queen''s health, with a premonition that
        it was "important" to be present at her main residency, he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f767207f-95ff-45cf-b488-0c5f6b920e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T08:58:44.287+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:26:55.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fea036d-5d80-4a39-8fb3-165028de0ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T08:58:44.287+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:26:55.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That impulse was shared by many -- as the afternoon progressed,
        more and more people gathered outside the gates of the famous palace, underneath
        the balcony from which the Queen greeted the public on so many occasions over
        the course of her life.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2e8433-d322-4b11-a123-d36551ffda9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T08:58:44.287+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:26:55.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac3863f-1153-4f37-8bc1-c5514db08948'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T08:58:44.287+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:26:55.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the crowds swelled throughout the day, so did the uncertainty.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8efa93-18f0-49f1-b60f-3c0b54f47f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T08:58:44.287+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:26:55.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45caaaff-7edf-4161-944a-8a009a158a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T08:58:44.287+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:26:55.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sue and Michael Ensor, 69 and 73, were visiting London from England''s
        South Coast on Thursday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9c9257-e5cf-482d-a704-07700432107b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T08:58:44.287+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:26:55.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0db1207-64b9-4656-b0d0-fcd9168400d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T08:58:44.287+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:26:55.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we heard that the Queen was not very well we thought we''d
        come straight down," Michael Ensor told CNN.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f607051-538e-4694-be4c-fbc1c0314f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T08:58:44.287+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:26:55.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b4d548-a5ef-4a71-be06-271b37f47f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T08:58:44.287+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:26:55.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wanted to show my love for the Queen. I can''t go to Balmoral.
        But coming to Buckingham Palace is the nearest I could get, as it were, to
        be with her. If she was my mother, I would want to be there holding her hand,"
        he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20cd1b6-ce54-45ee-b8f7-60f3f8fb2e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T08:58:44.287+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:26:55.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37735c95-389d-4994-90b8-740aa66bb97b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T08:58:44.287+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:26:55.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the reasons I wanted to come down here was to pray for her,"
        Sue Ensor added. "We are Christians and recognize that she has a very strong
        faith."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6f6a25-ad60-43c9-b3af-451927bbe7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T08:58:44.288+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:26:55.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbb7dc8-af5a-45e4-94c1-421c1bf144f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T08:58:44.288+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:26:55.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the work day ended, many more people joined the crowds outside
        Buckingham Palace. Doctors, therapists, teachers and students all told CNN
        that they had rushed to be there as they anxiously awaited the next announcement.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96dc1988-1bf6-4f03-8bca-fe0bb00626c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T08:58:44.288+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:26:55.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07760b80-3183-4412-a13f-4379212b6879'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T08:58:44.288+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:26:55.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At around 6:30 pm local time, a hush fell over the crowd, as news
        broke of the Queen''s death at Balmoral Castle in Scotland.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac1dbd0-5d95-4615-a237-0c118f6c251d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T08:58:44.288+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:26:55.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba65c58-0a86-48a3-8e59-aab668376117'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T08:58:44.288+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:26:55.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palace staff soon confirmed the news, posting a framed letter between
        the bars of the palace''s iron fence. It read, "The Queen died peacefully
        at Balmoral this afternoon."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64684393-80d0-45d2-844b-817dfed8becf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T08:58:44.288+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:26:55.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c1a416-9207-444a-b9b4-33db114b4743'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T08:58:44.288+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:26:55.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diljit Kaur Kundra, 51, and his wife, Kamaljit Singh Kundra, 50,
        from Coventry, told CNN they had come to London for a tour of Buckingham Palace
        after taking a tour of Windsor Castle that morning.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca65698-e98a-4a27-87c6-a2f6c92cde53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T08:58:44.288+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:26:55.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf020ea-07c2-47be-bbf6-f2529f71b185'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T08:58:44.288+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:26:55.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the worrying news about the concerns over the Queen''s health
        earlier in the day, staff at Buckingham Palace "kept a straight face," Kamaljit
        Singh Kundra said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1127b60a-220a-45c8-96a0-ccdacf6ce3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T08:58:44.288+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:26:55.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72021e66-ea36-4c0a-805a-b31c3399541a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T08:58:44.288+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:26:55.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Understanding the gravity of the situation, the Kundras decided
        to join the crowd outside of Buckingham Palace after their tour.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85cea224-8f0c-4e0f-98b8-91ce5090fad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T08:58:44.288+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:26:55.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205fbd21-d0ae-4206-bb7c-a1085fa83a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T08:58:44.288+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:26:55.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[The Queen] touched everyone''s lives, lots of generations," she
        added.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbfb3a0-9931-4dc6-8831-74f3af6eeb00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T08:58:44.288+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:26:55.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8e0d38-324a-4afc-9018-319f029ec907'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T08:58:44.289+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:26:55.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phoebe Thompson, 21, and James Cox, 24, from Bristol, were only
        passing through London on their way to Paris for a holiday. But a canceled
        flight put them in position to head to Buckingham Palace.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1227ae-b42b-4e79-a682-05bcf41bc8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T08:58:44.289+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:26:55.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
