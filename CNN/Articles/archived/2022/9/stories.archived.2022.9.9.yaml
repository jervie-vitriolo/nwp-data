  'Chinese-metropolis-Chengdu-extends-Covid-lockdown':
    'author': 'Nectar Gan, Yong Xiong, and CNN''s Beijing bureau'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-09-09T01:09:15.181+08:00
    'imagesource': 'jcr:08b8f497-9c08-4902-92d0-001af4350245'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b698ec08-f81f-4bbe-ab46-24b0e00bba52'
    'lead': 'China''s mega city of Chengdu has extended its Covid lockdown for a second
      time, with no end in sight as authorities struggle to eradicate an outbreak
      that is continuing despite stringent restrictions that have upended businesses
      and daily life.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-09T01:24:47.119+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-19T11:27:10.530+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:26:04.237+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chinese metropolis Chengdu extends Covid lockdown, again, with no end
      in sight'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b370c606-535f-4d7e-a3a7-5b69591750f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T01:24:47.120+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:10.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> China''s mega city of Chengdu has extended
        its Covid lockdown for a second time, with no end in sight as authorities
        struggle to eradicate an outbreak that is continuing despite stringent restrictions
        that have upended businesses and daily life.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29ae76d-7c32-4e46-aa44-9c002a34975a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T01:24:47.120+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:10.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ca7751-3700-4c5e-b15b-9d9a497b3ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T01:24:47.120+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:10.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Home to 21 million people and the capital of southwestern Sichuan
        province, Chengdu was locked down on September 1, becoming the largest Chinese
        metropolis to come to a standstill since Shanghai''s painful two-month lockdown
        in the spring. The city is also a major production hub for Apple.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2b92fd-6309-47df-92f9-21c63fdbefea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T01:24:47.120+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:10.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711aadf2-dd8b-4eee-a551-a1a6df571ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T01:24:47.120+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:10.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, when citywide testing was due to end, Chengdu extended
        the lockdown for most of the city, and ordered new rounds of mass testing
        through Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ab0191-707c-486c-9b05-2538d55aff2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T01:24:47.120+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:10.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1157cee6-6cd2-4da5-ae9c-64b4bf6bac87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T01:24:47.120+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:10.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late on Wednesday night, authorities announced that lockdown measures
        would be extended yet again in most districts, covering 16 million people.
        Mass testing will continue daily, and the city aims to eliminate community
        infections within a week.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63ca698-b11f-4226-b6f0-1b4dc0eefd1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T01:24:47.120+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:10.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a0c215-e05e-4042-aaa6-c049274f5162'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T01:24:47.120+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:10.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities did not reveal when the lockdown will end, saying only
        that the restrictions would be "dynamically adjusted based on the development
        of the epidemic and the need of (Covid) prevention and control."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9448810c-d5a9-4647-8901-b453b042d0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T01:24:47.120+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:10.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0107d46-5825-4311-b505-e7cf578b74e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T01:24:47.121+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:10.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chengdu reported 116 infections for Wednesday, bring its total caseload
        to nearly 1,800 over the past month -- a substantial outbreak by the standards
        of China''s zero-Covid strategy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504b4dca-df17-4c43-8aaf-f22860b09654'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T01:24:47.121+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:10.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb1360d-41b7-437f-901c-dd5c027a0a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T01:24:47.121+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:10.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Three days, three days and another three days, when can the lockdown
        end?" a Chengdu resident wrote on Weibo, China''s Twitter-like platform.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d6dbfb-32ef-4935-bb75-9858e1676ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T01:24:47.121+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:10.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be05f54-db1b-45ca-9935-182bedb1b08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T01:24:47.121+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:10.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some districts have banned the online delivery of what they described
        as "non-daily necessities," including tea, coffee, hotpot and barbeques. Cafes,
        bakeries and barbeque joints were also ordered to close, according to government
        notices.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818ef690-6d9e-4955-badf-b103d325f5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T01:24:47.121+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:10.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff737c6d-2111-484b-ba33-37ea20f44b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T01:24:47.121+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:10.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Widespread lockdowns</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fb7ab9-a2d6-478b-93b9-b2f626cb9112'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T01:24:47.121+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:10.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across China, local authorities are under immense pressure to stamp
        out infections at any cost in the final countdown to a Communist Party meeting
        in October, when leader Xi Jinping is expected to secure a norm-breaking third
        term in power.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dacafaa8-ba42-4f66-a448-f2eb8559cabe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T01:24:47.121+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:10.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee58fb40-07e3-4f28-9514-2e2fd96b2ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T01:24:47.121+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:10.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 70 cities have been placed under full or partial Covid
        lockdowns since late August, affecting more than 300 million people, according
        to a CNN tally.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3029451-a8b0-480b-8439-a4b1c5f999ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T01:24:47.121+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:10.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
