      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One woman told CNN it was "amazing" when she saw the Queen at an
        opening of a hospice a few months ago. She said the Queen waved at everyone
        there and gave the crowd a little smirk and said "thank you" when they told
        her she looked great.</p>'
