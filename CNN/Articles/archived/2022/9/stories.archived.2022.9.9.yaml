      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born: August 8, 1988</p>'
    '252':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c5799a-a57c-4880-8e6a-5a4b15662ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T07:52:34.762+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:27:13.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What to know: Princess Beatrice, ninth in the line of succession
        to the British throne, married real estate specialist Edoardo Mapelli Mozzi
        in a private ceremony in July 2020. The wedding was a significantly pared-back
        event attended by the Queen, Duke of Edinburgh and close family to ensure
        compliance with Covid-19 guidelines at the time.</p>'
    '254':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da43988-57ee-4c61-bb43-5c7c0787bb8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T07:52:34.763+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:27:13.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September 2021, she gave birth to daughter Sienna Elizabeth Mapelli
        Mozzi, who became the 10th in line to the throne.</p>'
    '256':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e823f86-8f62-476c-a5ea-3eb844d2f8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T07:52:34.763+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:27:13.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beatrice, 33, has a royal title but works a regular, full-time day
        job as vice president of partnerships and strategy at tech company Afiniti.</p>'
    '258':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbb1f89-107f-4bb2-937c-189df3a97a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T07:52:34.763+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:27:13.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Princess Eugenie</h2>'
    '259':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be08bc06-bc95-4bcb-8856-b336acdbbc4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T07:52:34.763+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:27:13.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born: March 23, 1990</p>'
    '261':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db66d67b-9c8c-4baf-826a-6d9eeb6bfbf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T07:52:34.763+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:27:13.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What to know: The younger York sister is 11th in the line of succession,
        and, after her cousin Prince Harry, was the second royal to throw a massive
        wedding in 2018.</p>'
    '263':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10dd36ea-bb80-4a65-95ae-94b40d5790a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T07:52:34.763+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:27:13.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She wed Jack Brooksbank, a brand ambassador for Casamigos tequila,
        which was founded by George Clooney and Rande Gerber, husband of supermodel
        Cindy Crawford. Like her sister, Princess Eugenie has a fairly everyday job:
        she works as the director of the Hauser &amp; Wirth art gallery in London.</p>'
    '265':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d5e016-674b-484b-b02a-fe1941a17ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T07:52:34.764+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:27:13.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, she gave birth to her son August Philip Hawke Brooksbank,
        who is the 12th in line to the throne.</p>'
    '266':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec39a469-8965-4ff1-8902-b104e92157f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T07:52:34.764+08:00
