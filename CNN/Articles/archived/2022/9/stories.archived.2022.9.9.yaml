      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a countersuit filed this week, obtained by CNN, Nouvel LLC, Jolie''s
        former company, accused Pitt of "waging a vindictive war against" Jolie and
        "hijacking" control of the lucrative winery business they once shared.</p>'
