      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 12) â€”</strong>
        The Philippines is not among the list of countries that resumed its visa-free
        entry status to Taiwan, according to the Taipei Economic and Cultural Office
        (TECO).</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1444301-8d12-4786-9bbd-6637f2224965'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:24:31.677+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:26:39.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan''s de facto embassy in Manila clarified, however, that the
        Philippinesâ€™ visa-free waiver was not suspended but was only not included
        in the first tier list.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500e526e-d817-4a52-b4f3-b96586417e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T01:24:31.677+08:00
