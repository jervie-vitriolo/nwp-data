      'mgnl:lastActivated': 2023-01-19T11:27:03.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb504d3-a5bb-47ef-ae6f-2d4514947f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T04:34:22.569+08:00
