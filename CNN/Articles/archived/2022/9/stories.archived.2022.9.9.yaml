      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '275':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb771cc9-315a-4601-9de6-2a668a8db925'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T07:52:34.765+08:00
