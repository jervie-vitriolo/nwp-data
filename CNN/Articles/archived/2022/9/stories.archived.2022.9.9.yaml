      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The world has lost a true figure of majesty in what she demonstrated
        throughout her life and throughout her reign as Queen," he said in a statement
        posted on his official social media pages.</p>'
