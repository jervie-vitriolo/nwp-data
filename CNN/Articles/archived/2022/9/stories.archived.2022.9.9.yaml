      'mgnl:lastActivated': 2023-01-19T11:27:13.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '201':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9175d07c-f830-41be-bb2e-2c73896fb39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T07:52:34.758+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:27:13.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As is tradition, a golden easel bearing a framed notice announcing
        the birth was placed on display in front of Buckingham Palace that afternoon.
        The practice of posting a bulletin on the occasion of a royal birth goes back
        to at least 1837, when Buckingham Palace became the British monarch''s official
        residence.</p>'
    '203':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d5aa9b-8691-447a-a1c7-7a237a22cb7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T07:52:34.758+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:27:13.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Prince Harry, Duke of Sussex</h2>'
    '6':
      'image': 'jcr:3e2bea66-48c1-4d75-b56b-7b84be21b7ab'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3ddf59-2423-42b2-94c3-ebfe6470be84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T08:28:16.926+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:27:13.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '204':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808df38c-12b5-4a03-b729-0d2d925db10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T07:52:34.758+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:27:13.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born: September 15, 1984</p>'
    '206':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c568b954-2ef2-43de-a419-fa1db71e0ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T07:52:34.758+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:27:13.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What to know: Fifth in line to the throne, Prince Harry also trained
        in the military. In 2008, the British Ministry of Defense announced that Harry
        had secretly been serving in Afghanistan with his Army unit on a four-month
        mission since December 2007.</p>'
    '208':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2eae19-f054-4d1d-b72f-871074e9ccd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T07:52:34.758+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:27:13.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was quickly withdrawn for security reasons, but later returned
        as an Apache helicopter pilot in 2012. In 2015, after nearly a decade of service,
        he announced he was leaving the armed forces.</p>'
    '210':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3adf4acb-643e-45ad-8f2c-ea075ef0afce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T07:52:34.759+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:27:13.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duke of Sussex is also the founder of the Invictus Games, an
        international sporting competition for injured servicemen and women. The first
        games were held in London in 2014.</p>'
    '212':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e725b0-1b14-4cd6-a96f-3ef0f0f39620'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T07:52:34.759+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:27:13.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More key relatives: Meghan, Duchess of Sussex, whom he married in
        2018. The couple welcomed their first child, son Archie Harrison Mountbatten-Windsor,
        in May 2019. Their daughter, Lilibet "Lili" Diana Mountbatten-Windsor was
        born in June 2021.</p>'
    '214':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb691c1-cb95-437f-8f67-6543298e969b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T07:52:34.759+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:27:13.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In early 2020, the pair announced that they were stepping back from
        their roles as senior members of the British royal family. They now live in
        the US.</p>'
    '216':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d56fbbd-ffb1-4568-b2dc-00d0dbfe03a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T07:52:34.759+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:27:13.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Archie Harrison Mountbatten-Windsor</h2>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a87729-10ec-4422-83ac-52093807e5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T07:57:35.935+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:27:13.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '217':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9643e956-9ee2-4aa0-b139-6646f0bde004'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T07:52:34.759+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:27:13.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born: May 6, 2019</p>'
    '219':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8b81c2-2676-402c-9363-786ae0977119'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T07:52:34.759+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:27:13.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What to know: In a significant milestone across the Commonwealth
        and within British society, baby Archie made history by becoming the first
        biracial British child in the royal family.</p>'
    '221':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83afec13-1ec2-4333-8344-435d2b91d0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T07:52:34.760+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:27:13.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he was born -- at which point he became seventh in line --
        he didn''t immediately qualify for the title of prince, and Buckingham Palace
        told CNN at the time that his parents, the Duke and Duchess of Sussex, had
        chosen not to use any title at all for their son.</p>'
    '222':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63825d84-ce24-418e-beac-48d564a2b24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T07:52:34.760+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:27:13.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '223':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3492a05f-cc56-44db-8a85-dc2fbc6af2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T07:52:34.760+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:27:13.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now Charles has become King, Prince Harry''s son -- who is now sixth
        in line -- will be eligible to become His Royal Highness Prince Archie Harrison
        Mountbatten-Windsor.</p>'
    '225':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb8bcbb-cee7-4eb7-9289-3e7337de9c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T07:52:34.760+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:27:13.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lilibet ''Lili'' Diana Mountbatten-Windsor</h2>'
    '226':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7320dc-54f7-472d-9c6c-d72ca646f767'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T07:52:34.760+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:27:13.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born: June 4, 2021</p>'
    '228':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046a4d21-3410-413f-a28a-3cdb1359a886'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T07:52:34.760+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:27:13.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What to know: Lilibet "Lili" Diana Mountbatten-Windsor was born
        in Santa Barbara, California, in June 2021 following the decision of her parents,
        Harry and Meghan, to step back from royal life in the UK and move to the US.</p>'
    '230':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b3ee66-34f6-4a94-84d3-1465f4f8f68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T07:52:34.760+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:27:13.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her unusual name is a tribute to her great-grandmother, the Queen
        -- Lilibet was her family nickname. Baby Lili''s middle name, Diana, "was
        chosen to honor her beloved late grandmother, The Princess of Wales," the
        Duke and Duchess of Sussex announced in a statement.</p>'
    '232':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ed2f8d-081c-45b8-8b0b-2f5498232616'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T07:52:34.761+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:27:13.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seventh in line to the throne, the Queen''s 11th great-grandchild
        is the most senior royal in the line of succession to have been born overseas.</p>'
    '234':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca8bd9e-4832-4569-9bbf-7e7c581c10f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T07:52:34.761+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:27:13.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Prince Andrew, Duke of York</h2>'
    '235':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507c3331-c5e8-40a4-b144-25eb631243c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T07:52:34.761+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:27:13.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born: February 19, 1960</p>'
    '237':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15044a3-e60c-41dd-a651-7e7a8b5ec120'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T07:52:34.761+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:27:13.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What to know: Prince Andrew is the third of the Queen''s four children,
        and eighth in line to the British throne. He served in the British Royal Navy
        for 22 years and was a helicopter pilot during the Falklands War.</p>'
    '239':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5ec4a1-3f84-4397-954c-55a69e5055df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T07:52:34.761+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:27:13.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, the Prince announced that he was going to step back from
        public duties after a controversial interview in which he denied allegations
        that he had sex with an underaged woman who said she had been trafficked by
        sex offender Jeffrey Epstein.</p>'
    '241':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2336d133-360f-4bb8-9895-90ddffe20a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T07:52:34.761+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:27:13.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrew, who has been under intense scrutiny for his decades-long
        friendship with Epstein, said in a statement announcing his decision that
        the association became "a major disruption to my family''s work and the valuable
        work going on in the many organizations and charities that I am proud to support."</p>'
    '243':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16535975-492b-4a81-a80f-d54dffe1e84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T07:52:34.762+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:27:13.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he''s still a prince, Andrew no longer has an official role.</p>'
    '245':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167139fe-9ad6-4749-b11f-ad5b955b6cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T07:52:34.762+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:27:13.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More key relatives: Sarah Ferguson, the Duchess of York, whom Andrew
        married in 1986.</p>'
    '247':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06107d3-eda4-4887-a496-486c67d7819e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T07:52:34.762+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:27:13.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarah and Andrew had two children together -- Princess Beatrice
        and Princess Eugenie -- before a high-profile divorce in 1996.</p>'
    '249':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c357fc3c-3243-4097-b929-bc3bacd0fbc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T07:52:34.762+08:00
