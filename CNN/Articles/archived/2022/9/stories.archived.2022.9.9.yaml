      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All other members of the royal family, their children and their
        spouses are usually granted a private royal ceremony.</p>'
