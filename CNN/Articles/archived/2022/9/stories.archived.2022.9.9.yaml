    'template': '1'
    'title': 'Gov''t to ICC: PH did not commit crimes against humanity'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd1ae28-9971-42f0-ab37-236df1aaa1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T13:53:35.535+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:26:49.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 9) â€”</strong> The
        drug war killings under former President Rodrigo Duterte did not constitute
        "crimes against humanity," Solicitor General Menardo Guevarra said Friday,
        reinforcing an earlier request for the International Criminal Court to reject
        a motion to resume the probe on the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75afaa07-53b1-464a-a661-814f06fbaa7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T13:53:35.535+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:26:49.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a5737b-f0bf-4bf6-ad61-108327f2d362'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T13:53:35.535+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:26:49.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source,</em> Guevarra raised
        three arguments which the government, through the Office of the Solicitor
        General, indicated as reasons against the investigation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732fbb43-0eb2-4d53-a266-773d7da73ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T13:53:35.535+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:26:49.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01d81ee-4d7f-4340-9698-0fd667441445'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T13:53:35.535+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:26:49.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2022/9/8/Philippines-ICC-chamber-deny-request-drug-war-investigation.html">PH
        asks ICC chamber to deny drug war probe request&nbsp;</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197a8638-398e-4e46-804a-06faf6408fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T13:53:35.535+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:26:49.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26bf28a0-b6eb-4629-88b8-650cf7988275'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T13:53:35.535+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:26:49.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Argument 1: The ICC has no jurisdiction</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1016f1a6-1720-4e41-b181-d1434f9b5be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T13:53:35.535+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:26:49.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra said the ICC only has jurisdiction over certain crimes
        like genocide, crime of aggression, crimes against humanity, and war crimes.
        But in order for a crime against humanity to take place, there must be a widespread
        or "systematic attack against civilian population," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a159c9-acc7-4f1c-99d1-59052e9163f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T13:53:35.535+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:26:49.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b12e84-1eec-4fc6-84ca-9c5d391931a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T13:53:35.535+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:26:49.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The subject matter itself, crimes against humanity, it does not
        fall â€” the Philippine situation does not fall under that category to begin
        with," Guevarra said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bfb7f9-b3b0-4081-918d-982e8df03044'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T13:53:35.535+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:26:49.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc25853-6d98-4a70-ad0f-3e0651cc772a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T13:53:35.536+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:26:49.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the country''s comment submitted to the pre-trial chamber of
        the ICC on Thursday, the government said the drug war killings "do not qualify
        as an ''attack'' against the civilian population." Guevarra even noted that
        the anti-drug campaign is a "legitimate law enforcement operation."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9494a3c8-52b8-4a7d-863a-f60e5c6feacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T13:53:35.536+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:26:49.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129a106a-d6c1-44eb-9141-292aa96e000a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T13:53:35.536+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:26:49.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a legitimate law enforcement operation. If it''s an â€˜attack,''<em>
        iyang</em> attack<em> na iyan</em> is not against persons,<em> iyang</em>
        attack <em>na iyan</em> is against illegal activities (the attack is not against
        the persons, but against illegal activities)," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989d13d5-f98c-4df0-a47a-62ee825824e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T13:53:35.536+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:26:49.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0c8c7e-24ee-4bc8-847e-ebc032aff618'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T13:53:35.536+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:26:49.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Argument 2: Investigations already ongoing</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0593fe8-8e1d-4497-abd8-bfbc98859093'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T13:53:35.536+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:26:49.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government stated in its second argument that the complaints
        that were filed in connection to the drug war killings are already being investigated.
        Guevarra reasoned that they are even reviewing cases where police officers
        were initially exonerated.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9afe7e57-d733-47ae-99fc-324a68114ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T13:53:35.536+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:26:49.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9be1d7-96bc-46fb-8144-c3ed19fa5783'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T13:53:35.536+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:26:49.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also acknowledged that the 302 government-reviewed cases is just
        a fraction of over 6,000 killings reported by police, citing "institutional
        constraints."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f54a98-7033-469c-89a7-67e8a9ce3ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T13:53:35.536+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:26:49.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9fde26-a317-4f8f-a98c-fefc6b50afd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T13:53:35.536+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:26:49.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The thing is, <em>merong</em> (there are) institutional constraints.
        We make sure that before we file a complaint or an indictment in court, we
        are sure we have enough evidence. The problem with these types of cases is
        <em>mahirap mag-gather n</em>g (it is hard to gather) enough evidence," Guevarra
        said, noting that families, friends, or witnesses to the killings may have
        also been afraid to come forward.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2832042a-de3f-4f7d-b0c1-8f351bedad27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T13:53:35.536+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:26:49.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc33d17-52a0-4357-a685-300fe60308f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T13:53:35.536+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:26:49.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Argument 3: ''Give primacy to domestic investigations''</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77855736-e33c-435b-917f-1c720bf479f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T13:53:35.536+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:26:49.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the country''s third argument which cited the complementarity
        principle, it stated that state-level investigative proceedings should take
        precedence.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5396a31a-adba-45d1-8902-6be749c58469'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T13:53:35.536+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:26:49.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77974e4f-ab37-4266-b0ce-2afdaf268e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T13:53:35.537+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:26:49.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevara said there is no proof that Philippine courts are "unable
        and unwilling" to carry out proceedings. He also responded to accusations
        that there have been no genuine investigations done by Philippine authorities.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c712c2a-5481-4518-bd62-eebbf804bb93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T13:53:35.537+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:26:49.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38bf3445-026d-478e-a59f-2b22937f9853'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T13:53:35.537+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:26:49.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2021/11/30/Drug-war-victims-families-ICC-no-genuine-investigation.html">Relatives
        of drug war victims tell ICC: No genuine probe in PH</a></strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfeea3b7-033f-4699-ac55-4dc823715a69'
      'mgnl:activationStatus': true
