    'template': '1'
    'title': 'Who''s who in the House of Windsor: Queen Elizabeth II''s line of succession'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7adaccd-2192-405d-951e-119fa9e49300'
      'mgnl:activationStatus': true
