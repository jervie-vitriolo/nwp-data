      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> Charles has become Britain''s new King
        following the death of his mother, Queen Elizabeth II, at the age of 96.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a942768-5e88-4d6b-a73e-dcacc4ca17a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T07:52:34.754+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:27:13.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen became the sixth female to ascend to the British throne
        in February 1952, after the death of her father, King George VI. She was the
        longest-reigning monarch in British history, serving for more than 70 years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6fe7b1-b6ae-4fc9-9659-d6ac7bc1d2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T07:52:34.754+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:27:13.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charles, the Queen''s eldest son, immediately ascended to the throne
        as King, putting his elder son, William, first in line for the throne.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7935483-e903-417e-b7d8-16565006808b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T07:52:34.754+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:27:13.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what we know about the British royal family''s line of succession.</p>'
    '295':
      'image': 'jcr:d07f62e1-5398-4fcd-8b3f-683976f2bc34'
      'jcr:primaryType': 'mgnl:block'
