      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Awareness is already there. What is left is to translate this awareness
        into action. That is making sure you have the protection, security solution
        on your devices," Yeo told CNN Philippines.</p>'
