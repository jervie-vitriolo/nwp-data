      'mgnl:lastActivated': 2023-01-19T11:27:10.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local government acknowledged the issue and apologized for the
        lack of supplies in a statement on Wednesday. "Affected by the epidemic, our
        residents...have faced difficulty in procuring daily necessities. We''re trying
        our best to solve the issue," the Nanming district government said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26bb491-03cc-41e6-8507-27c2cc347a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T01:24:47.122+08:00
