      'mgnl:lastActivated': 2023-01-19T11:27:10.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation appeared particularly severe in Huaguoyuan, a mega
        apartment complex home to around 400,000 residents, according to state media.
        Posts circulating on social media show screenshots of residents pleading for
        food, with some claiming they have been starving for three days.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893749a3-f97b-4c31-9d5f-f635975f2f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T01:24:47.122+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:10.552+08:00
