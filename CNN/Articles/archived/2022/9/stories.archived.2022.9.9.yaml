      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304ac410-05cd-4b18-aff4-982fe4b218e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T13:53:35.538+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:26:49.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the meantime that there is no final ruling on the admissibility
        of the case or jurisdiction, I don''t think the Philippine government will
        extend a lot of cooperation to the ICC," he said.</p>'
  'lucky-me-factory-tour-photo-essay':
    'author': 'Toni Potenciano and JL Javier'
