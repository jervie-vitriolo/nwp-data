    'template': '1'
    'title': 'Elizabeth II: â€¯The British Queen who weathered war and upheaval dies
      at 96'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15fe16d-a51d-44e2-ae79-4599c5e12ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T02:06:16.931+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:06.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN) --</strong> Queen Elizabeth II, who has died
        age 96 after the longest reign in British history, will be mourned around
        the globe as one of the last monarchs born to a classic age of European royalty,
        when kings and queens wielded genuine political power.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce75cdf-e74c-48f1-aa07-1c60530328b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T02:06:16.932+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:06.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa84663-2f24-4c67-a5b0-021ad9e28d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T02:06:16.932+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:06.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elizabeth''s death comes seven months after she marked the 70th
        anniversary of her accession to the throne, yet another milestone achievement
        in the remarkable life of a queen who, though reluctantly thrust into the
        spotlight at a young age, won almost universal praise for her steadfast dedication
        to duty.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e574e8cd-a6a1-48d1-a860-5de0563fca1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T02:06:16.932+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:06.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her long reign saw Britain transformed from a war-weary declining
        imperial power into a modern multi-cultural state that rarely looked to its
        monarch for leadership, but still held her in high esteem.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eac70ea-6254-4488-8540-9069f19b8b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T02:06:16.932+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:06.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while it witnessed its fair share of joy -- not least the 2011
        marriage of the Queen''s grandson Prince William to Catherine Middleton, and
        the birth of their three children -- Elizabeth''s rule also weathered many
        storms, both public and personal, as the monarchy tried to keep pace with
        changing times.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf36b3f-344a-4a42-a661-02ac40ab762e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T02:06:16.932+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:06.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elizabeth Alexandra Mary was born in 1926, the first child of the
        Duke and Duchess of York.â€¯</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0247ee4-44a6-4f2a-a3a6-43b11d1f2253'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T02:06:16.932+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:06.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she didn''t become heir presumptive to the throne until 1937,
        when her father was crowned King George VI after the scandalous abdication
        of his older brother -- events dramatized in the Oscar-winning film "The King''s
        Speech" and hit Netflix show "The Crown."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6415e79-698b-4585-b842-90c961266db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T02:06:16.932+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:06.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Wartime freedoms</strong></h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0e8bf7-45e6-413d-980a-ef717150031d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T02:06:16.932+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:06.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As World War II erupted, Elizabeth was quietly groomed for statehood.â€¯</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1204ce1-9873-42dd-97d3-ce3416818507'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T02:06:16.932+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:06.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While living out the Blitz on London in nearby Windsor Castle, she
        was privately tutored in matters of constitution by Henry Marten, an eccentric
        yet respected teacher who reputedly kept a pet raven in his study.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f686384-0eac-46ba-9719-526f597658eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T02:06:16.932+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:06.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She began taking tentative steps into public life in 1940 when,
        aged 14, she made her first radio broadcast: a speech to children displaced
        by the conflict. At 16, she was made an honorary colonel of the Grenadier
        Guards, a British army infantry regiment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16aba186-99a0-4b72-aee8-67eecc9c4d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T02:06:16.932+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:06.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Princess Elizabeth is pictured in 1945 standing by an Auxiliary
        Territorial Service first aid truck wearing an officer''s uniform.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b4b5cd-2d79-4beb-aece-4fb1e191360c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T02:06:16.933+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:06.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wartime offered her certain freedoms beyond the traditional constraints
        of royal life.â€¯</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0c0b66-5551-4ef6-865d-58cb8fac2cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T02:06:16.933+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:06.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1945 she joined the Auxiliary Territorial Service and spent four
        weeks getting her hands covered in oil and grease as she learned to drive
        and maintain military vehicles.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24434b80-da06-446e-ac37-644be32e5b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T02:06:16.933+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:06.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When victory was declared in Europe, a uniformed Elizabeth mingled
        with jubilant crowds outside Buckingham Palace.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e523f662-e2b4-4156-a82a-6888a8b5f1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T02:06:16.933+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:06.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peacetime brought the return of Lieutenant Prince Philip of Greece
        and Denmark, a handsome young naval officer who had, by all accounts, won
        her heart when she was just 13. The pair married in Westminster Abbey in 1947.
        Their first son, Charles, was born just over a year later.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7683a0f-6b87-4048-9c1c-afcfccfd3806'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T02:06:16.933+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:06.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A youthful monarch</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f472ebfb-c443-4374-b265-d3e90991d1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T02:06:16.933+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:06.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With her father''s health in rapid decline, Elizabeth began accepting
        more official duties, taking his place at the annual "Trooping the Colour"
        military parade in 1949.â€¯</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efdb0e56-b809-44bf-a8fc-e74ea114022b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T02:06:16.933+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:06.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1952, while Elizabeth and Philip were on an official trip to
        Kenya, news came of her father''s death.â€¯</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5106c350-50aa-4aa8-8393-911e8abb455a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T02:06:16.933+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:06.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was now Queen.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320c5c9f-9557-46f1-96b0-489f13aa5321'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T02:06:16.933+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:06.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Queen Elizabeth II and the Duke of Edinburgh wave at the crowds
        from the balcony at Buckingham Palace after Elizabeth''s coronation, on June
        2, 1953.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb66458e-0ffd-4f44-947c-a871a7f8fc05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T02:06:16.933+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:06.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next decade saw the young monarch settle into her role. After
        her coronation in 1953, she embarked on numerous official trips, oversaw state
        openings of parliament, welcomed visiting leaders such as Dwight Eisenhower,
        Charles de Gaulle and Soviet premier Nikita Khrushchev, and toured a coal
        mine.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a5b99d-aaac-4c31-9a93-d09a2362b5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T02:06:16.933+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:06.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1964, the Queen became a mother for the fourth time as new son
        Edward joined Charles and fellow siblings Anne and Andrew. There was, however,
        barely any let-up in her busy schedule.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7599220e-e9e9-45f6-b7bd-9fd224d17a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T02:06:16.933+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:06.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the arrival of her third decade on the throne, she was in her
        element. Prince Charles was embarking on a military career, Princess Anne,
        an acclaimed horsewoman, was married -- drawing huge crowds of well-wishers.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a456b4e7-ac1e-4e98-8737-135731bb6587'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T02:06:16.934+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:06.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While indulging in her own equestrian pursuits, she continued to
        throw herself into public life, clocking up dozens of overseas tours and official
        visits around the UK -- one of which, in 1976, saw her become one of the first
        people to send an email.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dfe5601-e99b-4d68-a7f1-835268a5895a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T02:06:16.934+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:06.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were family problems when her sister''s marriage collapsed,
        and constitutional issues as debate grew among Commonwealth countries about
        the role of the monarch, but these failed to dampen celebrations to mark the
        silver jubilee of her reign in 1977.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436d9fc6-d29c-4969-9bb9-4de262fc1832'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T02:06:16.934+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:06.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another royal wedding followed in 1981 when Prince Charles married
        Lady Diana Spencer at London''s St Paul''s Cathedral. Millions of people around
        the world watched the ceremony on television, happily unaware it would usher
        in the most turbulent period yet of the Queen''s life.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147c0587-18b1-4aa4-b061-c6acdafcfd44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T02:06:16.934+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:06.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Divorce, fire and Diana''s death</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ea0a7c-c312-43c8-8edc-826353321d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T02:06:16.934+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:06.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen''s 40th year on the throne, 1992, marked her lowest moment
        as three royal marriages fell apart. Princess Anne and Mark Philips divorced,
        Charles and Diana separated after claims of infidelities while Sarah Ferguson,
        Prince Andrew''s wife, was photographed topless with an American financial
        manager.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2e8aaf-689c-4993-a7fa-3f660551e910'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T02:06:16.934+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:06.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To cap it all, a huge fire ripped through Windsor Castle, causing
        major structural damage. In the wake of the blaze, a furor broke out when
        it was suggested that public money be used to fund the restoration.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c27225-76a3-42bb-8fcb-6a5b39a13f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T02:06:16.934+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:06.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year was not one "on which I shall look back with undiluted
        pleasure," the Queen said in a speech later. "In the words of one of my more
        sympathetic correspondents, it has turned out to be an annus horribilis."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bef186b-297f-4f6a-ad59-0388de99ea01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T02:06:16.934+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:06.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These problems overshadowed the Queen as she made an historic visit
        to meet South African President Nelson Mandela in 1995, but criticism reached
        new heights in the wake of Diana''s tragic death in 1997, when the royals
        were accused of being aloof and out of touch amid widespread public outpourings
        of grief.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374efc2f-b7a6-4e25-acca-f78ff78ae666'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T02:06:16.934+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:06.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This marked a turning point.â€¯</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58adae60-2318-49f3-9dce-56f9d58d1926'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T02:06:16.934+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:06.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After days of silence, the Queen returned to London, talked to mourners
        and admitted there were lessons to be learned from Diana''s life. The gestures
        struck a chord with the public and criticism ebbed away.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55812b2-4f0f-4a82-8707-57fd7cbb5997'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T02:06:16.935+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:06.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain''s Queen Elizabeth II and Prince Philip view the floral
        tributes to Diana, Princess of Wales, at London''s Buckingham Palace, on September
        5, 1997.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3856f26-835b-436a-80de-3c7ae950225b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T02:06:16.935+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:06.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Diana, the Queen''s popularity rebounded as she presided over
        what appeared to be a softer, more accessible and thoroughly modern royal
        family.â€¯</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11be73b-1451-461d-9aac-a217378ffde5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T02:06:16.935+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:06.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was evident in 2005 when, to public approval, she assented
        to the previously unthinkable marriage of Prince Charles and Camilla Parker
        Bowles. It was capped eight years later when Britain''s parliament ended the
        principle of men taking precedence over women in the line of succession to
        the throne.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fecdbff7-2133-42d2-b7cb-fd6abbf4a13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T02:06:16.935+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:06.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She witnessed two of her grandsons, Princes William and Harry, graduate
        as military officers in 2006 and five years later oversaw the marriage of
        William and Catherine, the woman who -- as the wife of the now heir to the
        throne -- will one day succeed her as Britain''s Queen. She also attended
        the wedding of Harry to Meghan Markle at St George''s Chapel, Windsor in May
        2018.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ac7065-469a-43d8-a03b-4c554f848e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T02:06:16.935+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:06.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Queen Elizabeth II, Meghan, Duchess of Sussex, and Prince Harry
        watch a flypast on the balcony of Buckingham Palace as part of events to mark
        the centenary of the RAF on July 10, 2018 in London.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92fe114-648a-40d2-94c7-a6e74cc7e1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T02:06:16.935+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:06.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2012, the Queen''s diamond jubilee was celebrated around the
        Commonwealth, culminating in a glittering river pageant on the Thames in London,
        and a concert showcasing some of the best music from her six decades on the
        throne.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e4349c-1fa9-435c-b20d-5982e345584c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T02:06:16.935+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:06.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three years later, she surpassed Queen Victoria''s 63-year-rule
        to become the longest-reigning British monarch and, in 2016, she marked her
        90th birthday with a series of festivities and goodwill messages from around
        the world.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f752bc13-e9be-4b28-82e1-c0fe39eb99f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T02:06:16.935+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:06.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February 2022, she marked the start of her platinum jubilee year,
        as she became the first British monarch to reign for 70 years.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22fa6288-46b0-4814-a0cb-41e832fe34c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T02:06:16.935+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:06.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Family upheaval</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe99f6ff-1546-41c8-9a07-929627e9a88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T02:06:16.935+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:06.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen''s final years were punctuated by challenges as well as
        celebrations, however.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4268b98-2f0b-4f49-9f0a-c9b4176d2e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T02:06:16.935+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:06.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the novel coronavirus swept through Britain in 2020, she gave
        two televised addresses in quick succession, one calling for unity in the
        face of the pandemic and the other, still amid a national lockdown, to mark
        the 75th anniversary of VE Day.â€¯</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7696664d-9438-4d21-8dee-04bcb18c274b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T02:06:16.935+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:06.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while rallying the nation''s spirits, the Queen was facing upheaval
        within her own family. Less than two years after their spectacular Windsor
        Castle wedding, Harry and Meghan announced that they were stepping back from
        their roles as senior royals and leaving Britain.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8692fb-4e99-47b6-9881-c78487aef7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T02:06:16.936+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:06.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They subsequently set up home with son Archie in California and,
        in a March 2021 interview with Oprah Winfrey, accused "the firm" of leaving
        Meghan unprotected against racist abuse and unfair media coverage, as well
        as having neglected her mental health concerns. The couple -- whose daughter
        Lilibet, named in honor of the Queen, was born in June 2021 -- also made a
        damaging allegation of racism by an unnamed member of the royal family, although
        Winfrey later said they had clarified that this was neither the Queen nor
        Prince Philip.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb7a5f2-19ab-4634-9a64-7ae0e857d337'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T02:06:16.936+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:06.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Prince Andrew, often referred to as the Queen''s "favorite
        son," had been forced to step back from public duties after a disastrous 2019
        interview with the BBC over his association with prominent sex offender and
        disgraced financier Jeffrey Epstein. In January 2022, the Queen sought to
        distance the royal institution from a civil sex abuse lawsuit brought against
        Andrew in the United States by stripping him of his HRH status and royal patronages
        permanently. He subsequently settled the case out of court for an undisclosed
        figure and continues to reject the allegations against him.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c687ee-393b-405f-9090-f11acae3ebea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T02:06:16.936+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:06.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April 2021, the Queen suffered the loss of Prince Philip, her
        husband of 73 years and the longest-serving consort in British history. Pandemic
        restrictions meant she cut a lonely figure at his funeral, scaled back in
        terms of guests but still marked with military pomp.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd93d28-3dc9-4fd6-8bc0-9599eadfa6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T02:06:16.936+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:06.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elizabeth returned to her royal duties within days, now a widow
        but still dedicated to a lifetime of service. She even continued with light
        duties after testing positive for Covid-19 in February 2022.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aee6c9d-842a-41fb-bdc5-80cfdfe7f99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T02:06:16.936+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:06.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as the year wore on, the monarch was forced to significantly
        slim down her diary due to mobility issues. On Tuesday, she met with outgoing
        Prime Minister Boris Johnson and his successor, Liz Truss, at Balmoral Castle
        in Scotland, rather than traveling to Buckingham Palace to do so.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b2d1a4-e083-4218-9fb1-80c6faf111ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T02:06:16.936+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:06.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nation had come together to mark her platinum jubilee in June
        2022 -- a crowning achievement in a long and storied life.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ec2f51-e6e7-4a74-bb04-0665a122d80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T02:06:16.936+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:27:06.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the time of her death in September, she had reigned for a little
        over 70 years -- a constant, if regally distant, presence in the lives of
        several generations of Britons.</p>'
