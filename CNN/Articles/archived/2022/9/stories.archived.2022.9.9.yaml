      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guiyang is home to Apple''s Chinese data center. Guizhou-Cloud Big
        Data, which built the data center with Apple, said in a letter to staff published
        on the company''s official WeChat account: "To ensure the provincial covid
        prevention system runs smoothly, many of us are staying here in our post.
        (Staff) has not gone home even once for an entire week, nor did they get a
        full sleep throughout the week."</p>'
