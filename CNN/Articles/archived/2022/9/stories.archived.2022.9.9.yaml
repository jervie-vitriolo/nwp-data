      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rain and gray skies did little to stop London tour guide Nicholas
        Player, 41, from visiting the palace once he finished work.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39864da8-207c-4bb1-9c2f-459e26febdb2'
