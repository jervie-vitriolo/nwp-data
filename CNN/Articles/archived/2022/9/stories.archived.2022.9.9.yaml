    'lead': 'US President Joe Biden and first lady Jill Biden, along with leaders
      from around the world, mourned the death of Queen Elizabeth II who ''defined
      an era.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-09T03:02:21.322+08:00
