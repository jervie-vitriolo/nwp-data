      'mgnl:type': 'text'
      'text': '<p>This yearâ€™s German festivity will be the 82nd staging since the
        Oktoberfest tradition was brought to Manila. The German Club Manila will once
        again take the helm in leading this yearâ€™s most authentic Oktoberfest event
        with Solaire Resort &amp; Casino as venue partner.</p>'
