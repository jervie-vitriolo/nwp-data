      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 9) â€”</strong> The
        Metropolitan Manila Development Authority (MMDA) has submitted its request
        to the Land Transportation Office (LTO) to temporarily lift the alarm on vehicles
        with violations under the No Contact Apprehension Policy (NCAP).</p>'
