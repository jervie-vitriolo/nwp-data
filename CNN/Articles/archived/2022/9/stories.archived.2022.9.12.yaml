      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 12)</strong> —
        The National Grid Corporation of the Philippines (NGCP) is now working to
        get more power plants on board after declaring a red alert status on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6bf2a9b-cf32-4610-af21-51e3300dcea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T21:05:15.020+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:28:50.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of this afternoon, <em>meron tayong nabilang na</em> around
        13 power plants that were either on unplanned maintenance shutdown, <em>o
        yung biglaang tumirik at nawala sa</em> grid, <em>or nagbaba ng kanilang produksyon
        ng kuryente, o yung tinatawag na</em> derated capacities<em> po ang nilalabas
        nila,"</em> NGCP assistant vice president and spokesperson Cynthia Alabanza
        told CNN Philippines on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93507fcc-2df8-4b43-983a-93dd842c56ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T21:05:15.020+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:28:50.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As of this afternoon, we counted around 13 power plants
        that were on unplanned maintenance shutdown, had stalled and gotten off the
        grid, or had derated capacities.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce000b79-f882-4872-93bf-31823c0cf5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T21:05:15.020+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:28:50.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that these resulted in the loss of 4,500 megawatts of
        power from the transmission grid.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113da1d6-9818-42d1-864c-a64de0d31db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T21:05:15.021+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:28:50.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kaya po tayo napilitan maghayag ng</em> red alert until 8 p.m.
        initially for today," Alabanza told News Night in a phone interview.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48158f09-d62c-4b73-b7e4-0923f59150f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T21:05:15.021+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:28:50.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that as of now several power plants are back on the grid,
        though at derated capacity.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0effa74-a61b-407c-805d-e16aa7473f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T21:05:15.021+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:28:50.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That''s why we were forced to declare a red alert
        until 8 p.m. initially for today.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1166480d-232a-427d-a42b-634d1b9b2696'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T21:05:15.021+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:28:50.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency earlier placed the entire Luzon grid under red alert
        before easing into yellow alert at 4 p.m.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a313ee3d-1538-4e96-92b2-e0abb5f7f36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T21:05:15.021+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:28:50.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 8 p.m., NGCP has also lifted the yellow alert status.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e03b2c5-f342-4575-912b-b13249857770'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T21:05:15.022+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:28:50.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of 8:01 p.m., yellow alert for the Luzon grid has been lifted
        by NGCP due to receding system demand," it said <a href="https://www.facebook.com/NGCPph/posts/pfbid02ftRHPHT6cTGFu6kAibECF8PzE7yVVbTxsCwp43DKWPGNr3HqEdKioAfCwErPggvel"
        target="_blank">in a post</a> on Facebook.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192bff28-8c99-4fa6-a1bc-2c640ae37e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T21:05:15.022+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:28:50.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alabanza said they were working with power plants to get them back
        online.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8b1668-ec30-4469-b8c8-f60f546122d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T21:05:15.022+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:28:50.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/8/9/DOE-bares-plans-on-power-supply.html"
        target="_blank">RELATED: Local sources, nuclear regulatory framework, coal
        moratorium -- DOE bares plans on power supply</a></strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4bc9dc2-719c-4820-bfd5-c9f50eefa442'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T21:05:15.022+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:28:50.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alabanza said they have always stressed that power supply problems
        cannot be resolved in just one area of the supply chain.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7021458b-71ce-4aac-a325-b03bcad30b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T21:05:15.022+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:28:50.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need more capacity in the grid so we will not feel <em>yung
        mga ganitong biglaang pagtirik.</em> Power plants...<em>makina yan.</em> They
        are subject to maintenance activities and they will break down occasionally.
        It''s a fact and <em>hindi mo talaga maiiwasan,"</em> said Alabanza.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd9870e-902d-4223-98a3-ffd8460bec09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T21:05:15.023+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:28:50.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We need more capacity in the grid so we will not feel
        unexpected stalls like these. Power plants are machines. They are subject
        to maintenance activities and they will break down occasionally. It''s a fact
        and it is unavoidable.]</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10998c6f-0ddd-441f-9f4c-cf5b57b9c576'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T21:05:15.023+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:28:50.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that more sources of power are needed, not just backups.</p>'
  'EJ-Obiena-Liechtenstein-Golden-Fly-Series-gold':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-09-12T11:37:26.595+08:00
    'imagesource': 'jcr:3920c424-dfe1-41dc-a155-23932954b308'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c1642108-74f6-431e-85b6-d986eec8d21c'
    'lead': 'Filipino pole vault star EJ Obiena bagged his fifth gold in the span
      of three weeks with the victory in Liechtenstein.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-12T11:40:08.481+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-19T11:28:50.155+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:28:16.956+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'EJ Obiena rules Liechtenstein leg of Golden Fly Series for another gold'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e186c1-cfd7-4825-bc24-168eca8bd79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T11:40:08.481+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:28:50.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, September 12) —</strong> EJ Obiena is
        back to his winning ways after reigning supreme in the Liechtenstein leg of
        the Golden Fly Series on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c491d0bd-f87d-4d6e-8587-9684a3b740af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T11:40:08.481+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:28:50.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less than a week since settling for silver in the ISTAF Berlin in
        Germany, the Filipino pole vault sensation cleared 5.71 meters to bag the
        gold and beat five competitors.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d3dda2-de36-442c-a9df-3d45b3ffdcf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T11:40:08.481+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:28:50.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American Olen Tray Oates nabbed the silver in Liechtenstein with
        5.61 meters, while Austria’s Riccardo Klotz snagged bronze with 5.51 meters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ad87f4-e2ed-4e05-94e1-c8a72e809aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T11:40:08.481+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:28:50.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 26-year-old Obiena has been on an impressive streak in the span
        of three weeks, which included an <a href="https://www.cnnphilippines.com/sports/2022/9/3/EJ-Obiena-Duplantis-Diamond-League-Brussels-2022.html">upset
        win over world number one Armand Duplantis</a> at the Brussels Diamond League
        in Belgium.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c474d3b1-d6e1-4470-b315-078d44bf1192'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T11:40:08.481+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:28:50.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, Obiena landed on the podium in all of his last seven events
        with five golds, a silver, and a bronze.</p>'
  'Max-Verstappen-claims-fifth-straight-victory-by-winning-Italian-Grand-Prix':
    'author': 'George Ramsay, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-09-12T12:12:52.364+08:00
    'imagesource': 'jcr:5e6902e6-6133-4ab3-ade0-99ad62c255f1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c1855fa2-3fd5-4cfe-adba-4c94c95da934'
    'lead': 'Max Verstappen tightened his grip on the Formula One drivers’ championship
      with victory ahead of Charles Leclerc at the Italian Grand Prix.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-12T12:18:12.298+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-19T11:28:49.840+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:28:17.131+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Max Verstappen claims fifth-straight victory by winning Italian Grand
      Prix'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7bbad44-7062-49b6-bb7b-c5664f61db30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T12:18:12.298+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:28:49.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Max Verstappen tightened his grip on the
        Formula One drivers’ championship with victory ahead of Charles Leclerc at
        the Italian Grand Prix.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca65d173-b5d8-4bfb-a688-f5caf5e95ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T12:18:12.298+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:28:49.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was Verstappen’s fifth-straight victory and his first at the
        Italian Grand Prix – much to the displeasure of the Ferrari fans who packed
        out Monza and were hoping for a Leclerc win.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a207fb1-5b14-46c9-a438-08e337a98e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T12:18:12.298+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:28:49.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dutchman now leads the driver standings by 116 points and could
        mathematically wrap up the title at the next race in Singapore.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689c2597-a525-4f8a-99a3-efa1d7ecfdf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T12:18:12.299+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:28:49.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boos rang out around Monza as Sunday’s race finished behind a safety
        car after Daniel Ricciardo had stopped on the track with five laps remaining.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae406047-7a0e-4928-b7f0-9cb9a4bda17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T12:18:12.299+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:28:49.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It meant Leclerc, who trailed Verstappen having taken an extra pit
        stop, was unable to mount a challenge on his rival in the closing stages.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636d21c5-71b0-43c6-bcb9-04119cc0701d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T12:18:12.299+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:28:49.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the race, however, it became apparent that Verstappen
        had the superior speed having climbed from seventh on the grid.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3185f99d-516f-4022-bc94-f7037b00dee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T12:18:12.299+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:28:49.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was just controlling the gap at the end when the safety car
        came out,” Verstappen said in his post-race interview. “Unfortunately, we
        didn’t get a restart, but overall we had again a really good day.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48c2ab1-c471-42da-98d8-91d0dba4a9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T12:18:12.299+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:28:49.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Red Bull driver had to serve a five-place grid penalty after
        taking a new power unit component, but he quickly made light work of the drivers
        between him and pole-sitter Leclerc.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caff324b-c488-4370-a4ae-b279251da677'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T12:18:12.299+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:28:49.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had moved into second place ahead of Mercedes’ George Russell
        by the fifth lap and then took the lead as Leclerc pitted when a virtual safety
        car was deployed on lap 12.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f29ef16-0d8a-4efa-978c-9b845b79a174'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T12:18:12.300+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:28:49.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Verstappen swapped tires himself on Lap 26 to hand the lead back
        to Leclerc, who pitted for a second time seven laps later. That gave Verstappen
        a lead of around 20 seconds, and his victory was eventually confirmed as the
        race finished behind the safety car.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18422130-c323-4ba8-9c13-2b903dc1622f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T12:18:12.300+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:28:49.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The start was very good, I had a clean chicane,” Verstappen added.
        “Then I could quickly get back into my rhythm and get into second.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9954b7-f0a7-409d-9ec8-9d2617218702'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T12:18:12.300+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:28:49.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was really good on the tires, it was really enjoyably to drive
        today even though it was quite hot out there. A great day for us.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c290570d-6515-498e-a126-d0c0146d3469'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T12:18:12.300+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:28:49.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A solid race for Russell saw him complete the podium behind Leclerc,
        while Ferrari’s Carlos Sainz and Mercedes Lewis Hamilton, both having started
        at the back of the grid following power unit penalties, surged through the
        field to finish fourth and fifth.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef80f9e-4ace-40c6-894f-1e5edbf1dc7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T12:18:12.300+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:28:49.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite his gutsy performances, Hamilton is now mathematically unable
        to win the F1 title as he sits an unassailable 167 points behind Verstappen
        in the standings.</p>'
    '28':
