      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lav Diaz’s just-finished Venice Film Festival run with “When the
        Waves are Gone” ended with strong reviews (The Wrap called the film “approachable
        and engrossing”). Though the film is set in present time and tackles the regime
        of Rodrigo Duterte, it still follows the incisive strand of narrative that
        is present in many of Diaz’s films; one of which, “Mula sa Kung ano ang Noon
        (From What is Before),” is free to stream this week. Watch the 2014 film online
        from Sept. 15 to 21, in time for Ferdinand Marcos Sr.’s birth anniversary
        to the 50th anniversary of the declaration of martial law. The film is set
        in a small town where strange occurrences are sowing seeds of fear to the
        villagers. Yet the true horror is about to come.</p>'
