    'lead': 'Public Attorney’s Office chief Persida Acosta is hopeful that some 300
      persons deprived of liberty (PDLs) will be granted executive clemency on President
      Ferdinand “Bongbong” Marcos Jr.''s 65th birthday tomorrow, Sept. 13.'
