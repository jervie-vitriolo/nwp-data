      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sana bigyan natin ng</em> attention<em> iyon at sana din mag-</em>appoint
        <em>na si Presidente ng</em> full-time Agriculture secretary <em>para ka</em>-tandem<em>
        niya</em> in addressing these long-term and strategic needs," she said.</p>'
