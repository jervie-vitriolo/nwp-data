      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department also verified a total of 300 deaths, including 21
        that occurred from Aug. 29 to Sept. 11.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa89f36-5157-4658-909b-66a694f13bf4'
