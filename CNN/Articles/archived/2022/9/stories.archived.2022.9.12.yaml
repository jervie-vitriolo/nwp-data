  'Vaccines-worth-over-9B-have-expired-DOH':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-09-12T21:01:56.708+08:00
    'imagesource': 'jcr:5fc3586f-25e7-4b1a-87a4-41815cc0b428'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4a8422af-1d74-4c82-a980-604fcb74f321'
    'lead': 'Losses from about 20 million expired COVID-19 vaccines are estimated
      to reach more than ₱9 billion, an official from the Department of Health said
      Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-12T21:03:08.910+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T11:28:35.995+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:28:23.784+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Vaccines worth over ₱9B have expired — DOH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efd817d-ff6c-407c-a717-29c19e7ae791'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T21:03:08.910+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:28:35.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 12)</strong> —
        Losses from about 20 million expired COVID-19 vaccines are estimated to reach
        more than ₱9 billion, an official from the Department of Health said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e3ac06-741a-4124-a524-63a2d57a71cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T21:03:08.910+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:28:35.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we''re talking about around 20 million doses of these vaccines
        that were expired, we''ve estimated to have these estimated costs across all
        vaccines to be at ₱500, so 20 million multiplied by ₱500 would be more than
        around ₱9 billion," DOH officer-in-charge Maria Rosario Vergeire told the
        House appropriations panel.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66156243-138a-4ea6-838c-867826b053b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T21:03:08.910+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:28:35.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire clarified there were "no expiries" from the batches procured
        by the national government.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b95766-82e3-4d06-b7d2-ddf39b7803c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T21:03:08.910+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:28:35.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Breaking the numbers down, she said 6.24% of the expired vaccines
        came from donations and 22.35% were from local government units.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbdb5e0-c295-4fb6-8bc6-fc46fd27fd45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T21:03:08.911+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:28:35.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The private sector purchased the bulk, or 40% of the expired vaccines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89cba712-7960-4865-84fc-f27f666f78b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T21:03:08.911+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:28:35.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For all of these which expired, these almost 20 million doses,
        there was this commitment coming from the COVAX facility that it will be replaced
        in total," she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac29c3e5-a7e2-4b07-9ff3-242322a1981e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T21:03:08.911+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:28:35.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the DOH official said they only requested "half of what has
        expired."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5dd62f2-a403-4454-a6c4-10b7bd15b41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T21:03:08.911+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:28:35.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because based from our forecasted computations, that would just
        be the amount that we will need until the end of the year," Vergeire said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a803b75e-23d4-4a03-a589-51c77339e61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T21:03:08.911+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:28:35.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, the DOH said more than 72.7 million people
        have so far completed their primary COVID-19 shots, and over 18.5 million
        received booster doses of the vaccine.</p>'
