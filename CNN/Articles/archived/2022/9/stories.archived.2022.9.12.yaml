      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22dce133-059b-4313-8210-e9cd35241e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T13:53:14.942+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:28:48.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros was the lone dissenter among the 14 signatories in the
        Blue Ribbon committee report, noting that she signed it so it can be debated
        further in the plenary.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97bbe08-97e7-48cb-9a38-9e1f37882b4e'
      'mgnl:activationStatus': true
