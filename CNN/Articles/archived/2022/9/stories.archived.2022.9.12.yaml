      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' <em>The Source</em> on Monday,
        Sen. Risa Hontiveros said to fully solve the sugar importation mess, there
        is also a need to have a long-term approach that would tackle problems such
        as food supply, food prices, and empower farmers, fisherfolk, and smaller
        businesses involved in the industry.</p>'
