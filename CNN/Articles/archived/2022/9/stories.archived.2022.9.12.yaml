      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 72.7 million people have so far completed their primary
        COVID-19 shots, and over 18.5 million received booster doses of the vaccine.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b53a82e-b841-4f07-bbf1-50adb57164e3'
