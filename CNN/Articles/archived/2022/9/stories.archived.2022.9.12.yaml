    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH extends state of calamity due to ongoing pandemic'
    'visualType': 'image'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54585240-dd35-4363-af91-eb3ae1e546a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T14:32:37.741+08:00
