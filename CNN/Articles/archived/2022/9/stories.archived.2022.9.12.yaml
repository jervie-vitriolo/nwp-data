      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new policy will be done in phases so that feedbacks can still
        be submitted on whether or not this works, and how to make it more efficient
        “so that hopefully by the end of the year we might be able to be voluntarily
        masked indoors as well,” the official said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd634ee-1fc0-4903-98f9-47e20e3adf72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T17:14:34.254+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:28:46.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81c9011-5d93-4deb-a0e4-0775ef0f0cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T17:14:34.254+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:28:46.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Department of Health (DOH) has yet to see the end of the
        COVID-19 pandemic as cases decline, Health Officer-in-Charge Ma. Rosario Vergeire
        said the department supports the optional use of face mask.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1715fd92-66a0-458a-8e46-8fa5157b3cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T17:14:34.254+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:28:46.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4960ba2-fcd5-4cbb-91f0-6033d88226b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T17:14:34.254+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:28:46.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We cannot say that we are looking at the end of the pandemic already
        as of this time, because the state of endemicity would require that there
        is high population immunity which we do not have right now,” she said in a
        House budget hearing.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368c8a9c-b166-40b6-a1e1-2eef2b6e2974'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T17:14:34.254+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:28:46.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d13aba-44fb-4303-8ee0-a0690f8c6274'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T17:14:34.254+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:28:46.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire noted they agree with the adjusted face mask policy, but
        it should not be allowed for the vulnerable population, or when in public
        transportation, and in areas with poor ventilation.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a367ef-5d47-4bca-807b-f6fa35eb88e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T13:57:21.601+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:28:46.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Juan Mayor Francis Zamora said he supports the optional use
        of face masks.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b6d379-6bcd-492c-ae53-790e75e005a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T13:57:21.601+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:28:46.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34d8d33-d0c3-4d6f-bd2b-17fa7022b911'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T13:57:21.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:28:46.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines’ Balitaan on Tuesday, Zamora
        said the local government will amend its face mask policy that penalizes citizens
        not wearing masks when outdoors.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef84c2f3-c605-497e-8f2b-5c25e128bc9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T13:57:21.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:28:46.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c78cca-8816-48c4-bfcb-550a3a9f97f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T13:57:21.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:28:46.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new policy is not seen to affect San Juan’s number of COVID-19
        infections given the high vaccination and booster rates in the city, the mayor
        noted.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09172567-2820-45a5-babf-dbf52d9b9c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T13:57:21.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:28:46.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9119cec-fa19-44b5-96e1-490a717bb69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T13:57:21.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:28:46.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamora said 245% of the city’s residents have completed their primary
        COVID-19 doses, 101% have received their first booster shot, while 13% have
        received their second booster shot.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40494cc-b198-4cf3-8001-e883b313aeec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T13:57:21.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:28:46.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde5ee85-fd99-41da-9350-37e51e169dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T13:57:21.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:28:46.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local active COVID-19 cases have been ranging from 60 to 70 infections,
        he added.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f66016-05f9-47d3-bed6-7be39bbec63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T22:35:55.017+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:28:46.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, infectious diseases expert Dr. Rontgene Solante said
        the effect of the voluntary use of face masks has to be monitored, adding
        that the challenge is how to effectively communicate to people that voluntary
        mask wearing can only be done in open and non-crowded areas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07276a0e-a303-4018-9552-e4c23db6001f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T22:35:55.017+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:28:46.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30e9054-44fc-496b-ae02-060505ebada5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T22:35:55.017+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:28:46.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Dapat hindi natin makikita na</em> [We must not see that] it''s
        beginning to send complacency towards the pandemic," he told News Night.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ae2694-e580-4a4b-8707-fdd469a7c97b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T22:35:55.017+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:28:46.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8bab698-6f90-4df3-8cdb-986ea4f0584d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T22:35:55.017+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:28:46.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solante said despite easing the mask rule, the risk for the vulnerable
        population remains.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab31392-4650-4ac1-a653-fa2cb7e3b721'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T22:35:55.017+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:28:46.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d222a8-25b9-4098-896f-a003f9acd4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T22:35:55.017+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:28:46.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The other gray area there is that if you are a healthy individual
        and you''re taking your face mask off, and you''re going back to your household
        and you have vulnerable people in that household, then that puts them at risk,"
        he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eceab97f-f115-4b15-9228-597481c7346c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T22:35:55.017+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:28:46.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1303e51b-519c-450d-a5fb-e1c4cdc9e92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T22:35:55.018+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:28:46.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solante stressed that extra care must be taken as the holidays approach
        and gatherings are expected.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d21f8ae-7de5-4582-bf83-eb195e2129ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T22:35:55.018+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:28:46.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017dfe1a-ba31-4577-8acd-30939a54f351'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T22:35:55.018+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:28:46.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to be cautious about planning gatherings... It is still
        important to be cautious. Do not go to gatherings if you are high risk or
        are part of the vulnerable population, if you don''t have the first or the
        second booster, particularly the elderly and the immunocompromised, and particularly
        the unvaccinated," he said.</p>'
