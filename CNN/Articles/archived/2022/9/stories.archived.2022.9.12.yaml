    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd8d7e6-4b5f-4a6a-b61c-c1b59df72be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T17:08:23.616+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:28:41.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 12)</strong> —
        A magnitude 5.7 earthquake struck off the coast of Davao Oriental on Monday
        afternoon, state seismologists reported.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb9db62-0238-4f91-934e-960b1ce375d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T17:08:23.616+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:28:41.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Institute of Volcanology and Seismology (Phivolcs)
        said the temblor ocurred at 4:14 p.m. some 163 kilometers southeast of Tarragona
        — a municipality north of the capital, Mati.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0a2369-70cd-4e76-bf92-ee3e287fe0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T17:08:23.616+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:28:41.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intensity III was felt in Santo Niño, North Cotabato, while Intensity
        II was experienced in Davao City and Malungon, Sarangani, it said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402b09dc-0984-4418-8a95-1be0075f87fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T17:08:23.616+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:28:41.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intensity I was felt in Nabunturan, Davao de Oro; Alabel, Sarangani;
        Koronadal City and General Santos City, South Cotabato; Davao City, Phivolcs
        added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b985f1-f54e-4f97-a7d7-cbe2d3433d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T17:08:23.616+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:28:41.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No damage is expected although aftershocks may be felt.</p>'
