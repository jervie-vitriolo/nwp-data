    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dae57b9-0326-4aab-9b61-be38a2bd73c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T18:43:22.404+08:00
      'mgnl:createdBy': 'gabrielle'
