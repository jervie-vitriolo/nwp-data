    'template': '1'
    'title': 'Senators to probe alleged spate of kidnappings'
    'visualType': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d88d086-c88e-4160-9f8e-d9ae8e082166'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T05:52:19.963+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:28:34.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 12) —</strong>
        The Senate Committee on Public Order is set to investigate the alleged rise
        in abductions in Metro Manila and Luzon, prompted in part by a concern raised
        by a Filipino-Chinese group on the spate of kidnapping of Chinese nationals
        in the last two weeks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9705e2f-1e27-48b9-93e0-dcc5c05da9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T05:52:19.963+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:28:34.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Committee chairman Sen. Ronald dela Rosa said the hearing is set
        on Thursday after two resolutions were filed by Sens. Grace Poe and JV Ejercito.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1b19c4-7eff-4aee-969a-168a079a9087'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T05:52:19.963+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:28:34.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Conflicting reports, conflicting feedbacks <em>ang natatanggap
        natin</em> [were received]. In order to clear everything, we have to conduct
        a hearing," he said on Monday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69532cc6-537d-43ee-bd5b-6733ab84fb63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T05:52:19.963+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:28:34.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Chinese Chamber of Commerce and Industry, Inc. said
        last week it monitored 56 kidnapping cases in the last 10 days. It claimed
        that the kidnappers torture, intimidate, and rape female victims to demand
        huge sums of money from their families.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c6ba5e-d776-419f-97de-981e0e04cf0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T05:52:19.964+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:28:34.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the Philippine National Police (PNP) said it
        recorded only about half the number, or 29 kidnapping cases, from January
        to September.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14cca212-3a07-488c-a17e-dfe4adb302ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T05:52:19.964+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:28:34.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regardless, Poe said one abduction case is one too many.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072a1c88-25ce-4d68-829d-b08facd6245d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T05:52:19.964+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:28:34.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot allow this situation to threaten our people''s safety
        and trample on our efforts to help them get through the difficult times,"
        she said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264d3fed-8b8b-4dcf-9dd1-5094ffbc468f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T05:52:19.965+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:28:34.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Ejercito said Justice Secretary Jesus Crispin Remulla
        asked the National Bureau of Investigation to look into reports that some
        Cambodian-Chinese syndicates are involved in the illegal acts.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0359f9e0-48cd-4db9-b544-1eebbee99984'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T05:52:19.965+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:28:34.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More security in entertainment hubs</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49976f68-cae5-43a4-89b2-8469e22f846b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T05:52:19.965+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:28:34.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP chief Rodolfo Azurin said the police have intensified security
        in entertainment areas after reports of kidnapping among Chinese nationals
        working in Philippine Offshore Gaming Operator (POGO) firms.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a73026-fc45-44b5-a9e7-2af8fe9f54cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T05:52:19.965+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:28:34.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said there are now more patrols in cities hosting casinos.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed8ae9f-fcd9-4a99-a585-bc57fcaa31b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T05:52:19.966+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:28:34.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Azurin confirmed that more POGO-related kidnapping cases were recorded
        this year -- at least 20 so far, compared to 14 in 2021.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682c8c19-a2f3-4af3-bb21-0d366e603ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T05:52:19.966+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:28:34.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nakita namin na</em> there’s a need to beef up police presence
        <em>sa mga</em> entertainment areas specifically sa Parañaque, Pasay, and
        Makati,” the PNP chief said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c38ec6-2495-4f5c-8f91-70675dfd6cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T05:52:19.966+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:28:34.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We saw the need to beef up police presence in entertainment
        areas, specifically in Parañaque, Pasay, and Makati.]</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06ed3f3-c8aa-473c-8f97-76b322dfa4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T05:52:19.966+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:28:34.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the PNP is coordinating with the Bureau of Immigration
        and the Philippine Amusement and Gaming Corporation on the number of Chinese
        nationals in the country.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3bb8728-7296-4c73-827e-1444ad65da16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-13T05:52:19.966+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:28:34.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondents Crissy Dimatulac and Eimor Santos
        contributed to this report.</em></p>'
