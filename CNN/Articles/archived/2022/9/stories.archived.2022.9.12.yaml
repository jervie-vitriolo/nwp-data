      'mgnl:created': 2022-09-12T15:51:22.963+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:28:44.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The numbers could change the calculus for the Federal Reserve, which
        is guaranteed to raise interest rates again at its next policy meeting on
        September 21. The question is, by how much?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52bd0446-6483-4250-be00-da7ae4a6a008'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T15:51:22.963+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:28:44.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5cb11b-7e95-42e9-9dac-7c75eacc25f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T15:51:22.963+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:28:44.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traders are still predicting another three-quarters of a percentage
        point, or 75 basis point, hike, the third straight move of that size. And
        Fed chair Jerome Powell said last week that "the Fed has, and accepts, responsibility
        for price stability. We need to act right now."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ccf889e-bdfa-4391-9eaa-5113ad0823c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T15:51:22.964+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:28:44.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f01d97c-67ad-496f-a5a7-35b92520457f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T15:51:22.964+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:28:44.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But could the odds of another huge rate hike edge lower if inflation
        data continues to suggest that "price stability" might finally be closer to
        reality? The consumer price index (CPI) numbers come out Tuesday morning while
        producer price index (PPI) figures will be released Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4a7f3a-d152-4854-94be-fb560b60e1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T15:51:22.964+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:28:44.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a64753-01e5-41fe-a608-ad28feb569c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T15:51:22.964+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:28:44.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keep in mind that at the end of July, the market was pricing in
        just a 28% probability of a 75 basis point hike in September. Investors now
        think there''s an 88% chance of another super-sized hike, according to fed
        funds futures trading on the CME.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d143fa1-c9bd-457d-bfbc-2af527d131b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T15:51:22.964+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:28:44.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebfe4c2-a68d-4aff-a07c-e84162228dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T15:51:22.964+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:28:44.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economists are currently forecasting that consumer prices for August
        will fall slightly from July and that prices were up 8.1% over the past 12
        months. Of course, 8.1% is still incredibly high by historical standards but
        it would be a notable slowdown from the June''s 9.1% year-over-year spike
        in prices.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0edab177-4f30-47f4-8b78-52ec41c01e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T15:51:22.964+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:28:44.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2ebe9b-e2ed-4a5a-a68e-bf37e4368656'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T15:51:22.964+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:28:44.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We probably have seen the peak on inflation. Food and energy prices
        are coming down. There is more room to the downside," said Joe Kalish, chief
        global macro strategist with Ned Davis Research.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b5acf5-5518-4c08-bb66-35a2a12a98ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T15:51:22.964+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:28:44.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53902836-d5fc-4d69-ae99-30d4d6057ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T15:51:22.964+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:28:44.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors seem to begrudgingly accept the likelihood that the Fed
        will raise rates by 75 basis points again in a few weeks...regardless of what
        the August inflation data indicates.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05375407-4060-4171-a6f0-4f1fae2eb88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T15:51:22.964+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:28:44.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9498045-6819-447c-83ef-cbddbff7dd8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T15:51:22.964+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:28:44.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But traders are hoping that the September rate hike is the last
        one of such magnitude. Assuming the Fed boosts rates by three-quarters of
        a point on September 21, that would bring interest rates to a target range
        of 3% to 3.25%.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd29882-9b36-4a36-9355-09019a0b5463'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T15:51:22.964+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:28:44.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ebcbb62-4864-4d37-91c5-e77ecdd4d7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T15:51:22.964+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:28:44.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Look at fed funds futures on the CME for November. As of midday
        Friday, investors were pricing in 70% odds of a half-point hike at the Fed''s
        November 2 meeting ... to a range of 3.5% to 3.75%.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86629fa8-39ec-4107-b8e6-edcbf26f1c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T15:51:22.965+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:28:44.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6257a55f-63c9-4340-b4f2-729510f95d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T15:51:22.965+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:28:44.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was just a 10% probability of a fourth straight 75 basis point
        increase, however, which could be one reason why stocks have rebounded so
        far in September following their August tumble.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3474dc-f469-4c52-b554-c0692cbc962c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T15:51:22.965+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:28:44.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ab370d-3ed8-4055-95d2-dc4c6f9f6bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T15:51:22.965+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:28:44.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Price increases slowing and consumers still spending</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a550bd78-d75f-44b5-87b6-ed6a71097fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T15:51:22.965+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:28:44.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wall Street is clearly betting that inflation trends will continue
        to head in the right direction. Economists also expect producer prices, the
        cost of goods at the wholesale level, to fall slightly in August. Forecasts
        are for a drop of 0.1% from July to August, following a 0.5% decrease from
        June to July.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05339e55-9a21-4029-9e0f-68405c5a9bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T15:51:22.965+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:28:44.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9829532c-1f81-4834-bc89-8f4486b68cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T15:51:22.965+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:28:44.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Producer prices surged 9.8% year-over-year in July but that''s down
        from June''s high water mark of 11.3%. Any further slowdown would likely be
        welcomed by the market, the Fed and consumers.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7c2c5e-ccc9-4465-8d46-5d0dd5fc36a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T15:51:22.965+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:28:44.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78eddf72-168a-4e67-ad4c-512f3ef936ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T15:51:22.965+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:28:44.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That brings us to retail sales. Consumer spending figures for August
        are due out Thursday morning. The government reported last month that retail
        sales were up 10.3% year-over-year in July. It will be interesting to see
        if that rate of sales picked up in August or slowed down.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d5ecbc-a7c5-4dea-82b7-596193a2ba15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T15:51:22.965+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:28:44.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6cbe7e-2747-4163-a2ec-8bc6b6da51cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T15:51:22.965+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:28:44.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fed is in a tough spot. It wants to put inflation pressures
        to rest and the way to do that is with big interest rate hikes. But the Fed
        would also like to avoid a recession if it can, which is why some are still
        hoping for a soft, or a "softish," landing for the economy, as Powell said
        in May.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fa4f53-998b-4e39-b840-ce84d7e8e1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T15:51:22.965+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:28:44.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b75b8d-40b3-4e37-9d0d-4d441cf6b1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T15:51:22.965+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:28:44.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Powell also talked about rate hikes and inflation causing "some
        pain" for the economy at his Jackson Hole speech last month. That could be
        an argument for the Fed to do smaller rate hikes...as long as inflation continues
        to cool.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0039e9-cf70-49e3-9c0c-7f062a63a532'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T15:51:22.965+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:28:44.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983932b4-f624-48e0-ac5a-acf5007963f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T15:51:22.965+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:28:44.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that is the key point. Investors have to pay closer attention
        to the inflation data than whatever Powell or other Fed members are saying.
        The Fed remains data dependent, which is why rate hike odds are constantly
        in flux.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a548398-05d7-4009-8b57-7e3d2adec92f'
      'mgnl:activationStatus': true
