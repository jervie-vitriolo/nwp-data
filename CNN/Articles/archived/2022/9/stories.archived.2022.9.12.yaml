      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 12) —</strong>
        Executive Secretary Vic Rodriguez should not be absolved of blame in the sugar
        importation mess after a Senate panel cleared the palace official in the controversy,
        an opposition senator said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34175828-0c65-4771-9c8d-ee329159219f'
      'mgnl:activationStatus': true
