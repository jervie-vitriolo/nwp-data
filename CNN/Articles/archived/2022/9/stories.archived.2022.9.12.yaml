      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tansingco previously worked with former Immigration Commissioner
        Marcelino Libanan as chief of staff.</p>'
    '10':
