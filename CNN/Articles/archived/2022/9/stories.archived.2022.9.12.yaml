      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate Blue Ribbon Committee last Thursday recommended the filing
        of criminal and administrative charges against suspended Agriculture Usec.
        Leocadio Sebastian, former Sugar Regulatory Administration chief Hermegenildo
        Serafica, and former Sugar Board members Roland Beltran and Aurelio Gerardo
        Valderrama Jr.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24817cad-a006-48b2-a3d3-2d76e92ef19e'
      'mgnl:activationStatus': true
