        but a day of renewal and resolve''</a>''</em></p>'
  'Korea-Festival':
    'author': 'Paige Javier, CNN Philippines'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-09-12T07:14:16.188+08:00
