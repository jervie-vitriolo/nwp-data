      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The target population''s overall vaccination coverage has risen
        to 93.18%, while vaccination among the elderly is at 78.18%, the DOH added.</p>'
