      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Columbia University said that it relied
        on "outdated and/or incorrect methodologies" in submitting data to U.S. News
        &amp; World Report for consideration in the publication''s 2021 college rankings,
        according to a statement released by the university Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46dedf61-bf7f-4f0b-9239-6ba388dfe31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T15:53:58.993+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:28:43.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91067d17-6995-406b-a2db-f2e4277da433'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T15:53:58.993+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:28:43.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Columbia undergraduate experience is and always has been centered
        around small classes taught by highly accomplished faculty. That fact is unchanged.
        But anything less than complete accuracy in the data that we report -- regardless
        of the size or the reason -- is inconsistent with the standards of excellence
        to which Columbia holds itself," the statement reads. "We deeply regret the
        deficiencies in our prior reporting and are committed to doing better."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296841ff-9f04-4c5e-884e-2f3f68f6f162'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T15:53:58.993+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:28:43.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f5606a-b9f7-4c08-9d3e-1bdcaf858744'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T15:53:58.993+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:28:43.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, Columbia Mathematics Professor Michael Thaddeus questioned
        the Ivy League school''s rise in rankings from 18th place, on its debut in
        1988, to 2nd place in 2021. In a statement posted on Columbia University''s
        Department of Mathematics'' website, Thaddeus noted that "few other top-tier
        universities have also improved their standings, but none has matched Columbia''s
        extraordinary rise."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1560e5f-24bb-40d0-a3ff-00672d2993b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T15:53:58.993+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:28:43.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6381c3bc-d9f8-42b4-8907-a7824419c007'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T15:53:58.993+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:28:43.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thaddeus pointed to data submitted by the university to U.S. News
        &amp; World Report in questioning Columbia''s seemingly meteoric rise in rankings.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494f219d-7d9e-4197-9bc2-93941b5a104f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T15:53:58.993+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:28:43.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e4928f-aa3b-40c6-b870-a6b37cfaa969'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T15:53:58.993+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:28:43.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Can we be sure that the data accurately reflect the reality of
        life within the university?" Thaddeus rhetorically asked. "Regrettably, the
        answer is no."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4383ca-bb2b-4fd6-bb29-7e76e092cbed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T15:53:58.993+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:28:43.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6620ae9e-fd71-457f-aa8f-a4210a52db29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T15:53:58.993+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:28:43.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The math professor then tabulated data on "undergraduate class size,
        percentage of faculty with terminal degrees, percentage of faculty who are
        full-time, and student-faculty ratio" submitted by Columbia University to
        U.S. News &amp; World Report and compares the data "with figures computed
        by other means, drawing on information made public by Columbia elsewhere."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f804b71d-8b5b-4fde-a8a3-4eb6312d62be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T15:53:58.993+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:28:43.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea55f03-af26-493d-90e2-03400d96f254'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T15:53:58.993+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:28:43.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his findings, Thaddeus said there were "discrepancies sometimes
        quite large" which seemed to always work in Columbia''s favor.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822ecbe3-9ddb-40f1-abe7-776cdd7813b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T15:53:58.993+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:28:43.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8576d3b9-eede-4d3c-b535-b992defb916e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T15:53:58.994+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:28:43.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to Thaddeus'' findings, Columbia University Provost
        Mary Boyce said in a June statement that the university would "refrain from
        submitting data to U.S. News and World Report" for consideration in the publication''s
        2022 undergraduate college rankings.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2061cf-6b41-4c59-8781-aebd55b44f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T15:53:58.994+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:28:43.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63685901-55bb-4cfc-bf27-646465cd7fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T15:53:58.994+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:28:43.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On two of the metrics questioned by our faculty member [Thaddeus],
        class size and faculty with terminal degrees, we determined we had previously
        relied on outdated and/or incorrect methodologies. We have changed those methodologies
        for current and future data submissions, as reflected in the newly posted
        Common Data Sets," Boyce noted in June.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b12f76-51b2-4d7b-8775-120d53573723'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T15:53:58.994+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:28:43.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748b04cd-a54b-4666-bd57-ee9900e8a7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T15:53:58.994+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:28:43.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boyce said starting Fall 2022, the university would start participating
        in the Common Data Set (CDS) Initiative, "a collaborative effort among data
        providers in the higher education community and publishers" to provide accurate
        information to students seeking information on institutions of higher education,
        according to the initiative''s website.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc54d102-560d-4b37-910e-8a4c26a1b4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T15:53:58.994+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:28:43.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbcc6a4-4d5c-45d3-96b5-a5128355e498'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T15:53:58.994+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:28:43.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDS Initiative, represented by U.S. News &amp; World Report,
        the College Board and educational services company Peterson''s, was launched
        in 1997 to provide institutions of higher education with "a set of standards
        and definitions of data items rather than a survey instrument or set of data
        represented in a database."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eed8a8c-3d90-48bd-9f39-d5d82e630f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T15:53:58.994+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:28:43.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90522f35-7d57-41b9-a698-dbb81916a952'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T15:53:58.994+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:28:43.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coupled with the commitment of participating in the CDS Initiative,
        Boyce also announced the launch of a new webpage providing detailed context
        and analysis of the Columbia University undergraduate experience.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e1b76f-7188-4132-85ee-2720b8e58e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T15:53:58.994+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:28:43.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760ea6dc-2c7b-4c2c-bbbe-9f53750e8bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T15:53:58.994+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:28:43.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, U.S. News &amp; World Report unranked Columbia University
        "from a number of rankings in the 2022 edition of Best Colleges (first published
        September 2021)" saying that the university "failed to respond to multiple
        U.S. News requests that the university substantiate certain data it previously
        submitted," according to a blog post by U.S. News. It is unclear whether Thaddeus''
        publication of his investigation into the data that Columbia presented to
        U.S. News &amp; World Report may have contributed to the university being
        unranked.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434827ee-21b2-42d2-9393-ba0a17695826'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T15:53:58.994+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:28:43.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d82eae-b5fa-4124-9959-fc98d23f2784'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T15:53:58.994+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:28:43.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Friday''s statement, Boyce said the university posted two Common
        Data Sets, one for the Columbia College and Columbia Engineering, and one
        for Columbia General Studies.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28d6aca-fd3d-4607-b08d-ce3f90ac9881'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T15:53:58.994+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:28:43.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ae6bfd-4e20-4865-ba0d-f1698f6b68fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T15:53:58.995+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:28:43.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The information included in the two Common Data Sets reflects the
        University''s work in recent months to review our data collection processes,
        following questions raised by a faculty member regarding the accuracy of certain
        data the University submitted to U.S. News and World Report in 2021 for its
        ranking of undergraduate universities," Boyce said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90846960-364d-4397-bde4-e88190481d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T15:53:58.995+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:28:43.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57af23b8-0b18-4957-a250-ac6b63c1382d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T15:53:58.995+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:28:43.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out to U.S. News &amp; World Report Sunday night for
        response to Columbia''s Friday statement but a representative was not immediately
        available for comment.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157027cd-18d3-4b6e-a86a-24b71ac6850e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T15:53:58.995+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:28:43.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
