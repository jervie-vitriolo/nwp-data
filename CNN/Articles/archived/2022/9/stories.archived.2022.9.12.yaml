    'lead': 'The Department of Health has requested ₱76 billion to ''sustain the provision
      of these benefits and allowances to our healthcare workers'' next year but was
      only given ₱19 billion under the 2023 National Expenditure Program, says its
      OIC Ma. Rosario Vergeire.'
