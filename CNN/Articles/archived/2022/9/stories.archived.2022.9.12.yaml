    'updated': 2022-09-12T14:30:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7990d406-700d-4b3b-9f2d-00c9d3ae25c0'
      'mgnl:activationStatus': true
