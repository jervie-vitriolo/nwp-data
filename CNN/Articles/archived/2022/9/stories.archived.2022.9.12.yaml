      'BSP', 'debt-instruments']
    'template': '1'
    'title': 'FDIs fall to lowest in over a year in June'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fdf72fa-9a7c-40a7-8e8c-de76cc9382fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T16:56:32.640+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:28:42.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 12) —</strong>
        The country’s foreign direct investments tumbled to $471 million in June,
        the lowest in more than a year, according to Bangko Sentral ng Pilipinas data
        released Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e062852c-04e6-4688-862a-6b891da41d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T16:56:32.640+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:28:42.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654332b9-d43a-4fba-a188-f082363e2546'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T16:56:32.640+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:28:42.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest figure, which represents a 51.5% decline, is the weakest
        level tallied since $455 million in May 2021.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88effe4f-73e7-4a97-ab5c-cab7b87c10b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T16:56:32.640+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:28:42.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be94de04-2212-4408-b61e-749f4dc08a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T16:56:32.641+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:28:42.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“FDI net inflows declined following the drop in non-residents’ net
        investments in debt instruments of their local affiliates due to higher repayments
        during the month,” said the BSP.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ab610e-8432-45f1-9556-509335a168d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T16:56:32.641+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:28:42.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9ae1af-4722-4991-bd65-d7561a754e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T16:56:32.641+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:28:42.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Debt instruments, considered a safe portfolio by investors, plunged
        71.9% to $215 million in June.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb869e8-6816-45c3-97a6-976c96115772'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T16:56:32.641+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:28:42.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b102f61b-0af8-4b25-baab-175842266b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T16:56:32.641+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:28:42.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, net investments in equity capital amounted to $131 million,
        up 41.8% year-on-year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef0cae7-ef53-434d-bd5d-b0a347560bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T16:56:32.641+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:28:42.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c408b1-559f-4bec-811d-1b53285bae1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T16:56:32.641+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:28:42.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reinvested earnings likewise rose to $124 million in June, an 8.6%
        annual increase.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572c7234-c3b2-4f11-b432-159bf96f6385'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T16:56:32.641+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:28:42.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12802c7-2880-4037-bf91-c7a8b91601be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T16:56:32.641+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:28:42.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP said equity capital placements during the month mainly come
        from Japan, the United States, Singapore, and Switzerland. These were primarily
        channeled to manufacturing, real estate, as well as information and communication
        industries.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3831da97-d415-4f6b-8e36-0e64a3525b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T16:56:32.641+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:28:42.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faeb7233-04c3-4958-9ad2-2820d0929ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T16:56:32.641+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:28:42.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>June’s FDI tally pushed the first-half amount to $4.64 billion,
        up 3.1% from the same period last year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb9f518-6658-4544-a171-ff0043c8b58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T16:56:32.641+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:28:42.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c42f90d-95db-44bc-b9f8-a4e50ad38535'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T16:56:32.641+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:28:42.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This came as net equity capital investments fell 24.4% to $739 million
        during the six-month period, while debt instruments climbed 12.3% to $3.34
        billion.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee57ce11-19da-483f-92fe-2fa814159344'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T16:56:32.642+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:28:42.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec835b67-77fa-413e-925a-07d1ddac9999'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T16:56:32.642+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:28:42.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reinvested earnings logged a slight increase of 1.9%, settling at
        $559 million.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c17d33-6e01-482a-8278-6964d4105756'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T16:56:32.642+08:00
