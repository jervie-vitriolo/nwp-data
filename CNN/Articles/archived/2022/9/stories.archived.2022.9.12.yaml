      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We confirm the appointment of Atty. Norman Garcera Tansingco as
        Commissioner, Bureau of Immigration, Department of Justice," she said in a
        statement.</p>'
