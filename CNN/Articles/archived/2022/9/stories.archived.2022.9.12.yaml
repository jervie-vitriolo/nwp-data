      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We don’t think that that would be a cause or a factor from our
        contact tracing systems as these contact tracing applications were vetted
        by the DICT (Department of Information Communications and Technology) as well
        as the (National) Privacy Commission,” DOH officer-in-charge Ma. Rosario Vergeire
        told the House appropriations panel.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f290ec1-7006-4208-aab3-cb997199239c'
      'mgnl:activationStatus': true
