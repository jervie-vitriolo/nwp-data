    'template': '1'
    'title': 'DOH: Proposed funding for health workers’ COVID-19 benefits only covers
      Q1 2023'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc36d817-80c2-4119-8686-f6546b78e16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T14:18:00.698+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:28:47.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 12) —</strong>
        The funding for benefits and allowances of healthcare workers amid the COVID-19
        pandemic under the proposed 2023 budget will only last until the first quarter,
        the Department of Health said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8db7395-c1cf-4a21-aeb8-711d594afe8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T14:18:00.698+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:28:47.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52240eba-5623-4a11-a3ec-99b29fe6aad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T14:18:00.698+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:28:47.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have submitted a total of ₱76 billion for us to be able to sustain
        the provision of these benefits and allowances to our healthcare workers,
        but we were only provided around three months of this ₱76 billion,” DOH officer-in-charge
        Ma. Rosario Vergeire said during the House appropriations panel’s deliberation
        on their proposed ₱301-billion funding for next year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6556a385-da39-436e-927f-e64f56e913a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T14:18:00.698+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:28:47.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fccbbc90-ad4c-4bc9-9be6-68a1f62dc295'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T14:18:00.698+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:28:47.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The approved amount under the 2023 National Expenditure Program
        is only ₱19 billion. Some ₱18.9 billion in <a href="https://www.cnnphilippines.com/business/2022/8/31/DBM-unprogrammed-appropriations-2023-budget.html"
        target="_blank">unprogrammed appropriations</a> had also been assigned to
        finance these benefits, she added.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0409e3-3bfa-4044-a56b-b90fe38930a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T14:18:00.698+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:28:47.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db405f6-70da-4a0e-831d-5b884d69d1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T14:18:00.698+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:28:47.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, items under unprogrammed appropriations can only be funded
        if revenue collections breach targets, and when additional grants or foreign
        funds are approved.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a011b6-c3e3-449e-a6ac-899c6b77a96a'
