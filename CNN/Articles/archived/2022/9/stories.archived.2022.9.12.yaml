      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408e37a3-a028-4c11-abf7-481398f1c98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T06:34:39.109+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:28:56.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her remarks at the Flight 93 National Memorial, the first lady
        recognized the fear she felt on 9/11, thinking of her sister before the two
        were able to get in touch and she knew she was safe.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e91171-b862-4aef-b3c0-26e373081c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T06:34:39.109+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:28:56.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3435083-1d55-4bfe-b4f3-0f827afaabf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T06:34:39.109+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:28:56.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Certain images are seared into our collective memory," she said.
        "Yet even as we share our grief, that moment affected us all in unique ways.
        Looking back, we remember the details like a slide under a microscope."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1bf0af-9604-4e5b-ac38-6ea9d0141253'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T06:34:39.109+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:28:56.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ccba939-4427-4e38-bcee-a8f0be9d8aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T06:34:39.109+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:28:56.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I knew that the weight of this tragedy would be heavier for her,"
        Biden said of her sister. "When I got to her house, I realized that I was
        right. She hadn''t just lost colleagues. She had lost friends."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d04cabf-c120-44a3-a1e9-19bb9123a71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T06:34:39.109+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:28:56.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d189680-3431-4c67-a93f-dcd92e106409'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T06:34:39.109+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:28:56.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said Jacobs also felt proud of what her colleagues and the
        passengers of Flight 93 had done to prevent certain disaster that day.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2fae7e-33cf-405c-9465-59b292dad729'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T06:34:39.109+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:28:56.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0b8e2f-0b1e-410b-b0cb-6fc1667f34f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T06:34:39.109+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:28:56.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pride that it was her fellow flight attendants and the passengers
        of United Flight 93 who fought back, who helped stop the plane from taking
        an untold number of lives in our nation''s capital," the first lady said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13706767-0b7e-4cd8-bd0f-d827544bebf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T06:34:39.109+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:28:56.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeec355c-c258-4370-9f32-a056772c79eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T06:34:39.109+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:28:56.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden also walked the Field of Remembrance at the memorial and laid
        a wreath in honor of the victims.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c93fbd8-9407-4dca-9a46-2b41d909e6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T06:34:39.109+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:28:56.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a6db07-b95b-42fd-939d-cddc23a1f8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T06:34:39.110+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:28:56.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have stories of loss, of last phone calls and waiting for news
        that you didn''t want to receive, of hands that you will never hold again,
        and voices that you only longed to hear," she said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f01867-5754-4fa7-8bf0-9065365a188a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T06:34:39.110+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:28:56.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c05c00-ae0f-458c-9a95-1724dc8720b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T06:34:39.110+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:28:56.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Secretary of State Hillary Clinton, herself a former first
        lady who was a New York senator at the time of the 9/11 attacks, said Sunday
        that the day was "indelibly part of my memories."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97a3358-d47f-47d5-943a-fae2a59887cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T06:34:39.110+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:28:56.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899d3c5e-f25b-4156-a112-fdf22586c819'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T06:34:39.110+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:28:56.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel grateful that we were able to come together as a country
        at that really terrible time. We put aside differences. I wish we could find
        ways of doing that again," Clinton told CNN''s Dana Bash on "State of the
        Union."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75050d8-7b26-4182-8f3d-66027822fe3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T06:34:39.110+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:28:56.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f057cfb-3ca5-4af6-9d65-b74aa67f2896'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T06:34:39.110+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:28:56.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have also, I think have been reminded about how important it
        is to try to deal with extremism of any kind, especially when it uses violence
        to try to achieve political and ideological goals," she added. "I''m one who
        thinks that there are lessons still to be learned from what happened to us
        on 9/11 that we should be very aware of, during this time in our country and
        the world''s history."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b10a576-54d3-4889-9c88-57f53a4abc4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T06:34:39.110+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:28:56.957+08:00
