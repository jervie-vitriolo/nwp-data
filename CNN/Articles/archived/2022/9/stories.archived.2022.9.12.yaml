      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 12) —</strong>
        The country recorded 15,379 new cases of COVID-19 during the week of Sept.
        5 to 11, the Department of Health (DOH) reported Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd286c517-d382-43a4-aa05-8e0da6b5dd0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T18:01:47.033+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:28:40.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The figure reflected a 10% decline in infections from the previous
        week, the DOH’s weekly bulletin showed. This means that 2,197 new cases occurred
        on average per day.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0098e43b-f501-4bda-8cdd-676a396d318a'
