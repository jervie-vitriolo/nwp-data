      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executive Secretary Vic Rodriguez has transmitted Tansingco''s appointment
        letter to Justice Secretary Boying Remulla, who supervises the Immigration
        bureau.</p>'
