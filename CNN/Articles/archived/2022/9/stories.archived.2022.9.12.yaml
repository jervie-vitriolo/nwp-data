    'jcr:uuid': '05ee2a99-3075-4b09-aee5-11de6707d18a'
    'lead': 'The 2022 Korea Festival brought traditional and modern cultures closer
      to Filipinos right here in the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-12T07:42:59.110+08:00
