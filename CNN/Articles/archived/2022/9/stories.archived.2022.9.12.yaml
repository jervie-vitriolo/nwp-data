      'mgnl:type': 'text'
      'text': '<p>This weekend, artist-producers CRWN and Six The Northstar are kicking
        off promotions for their “Equinox” album with a gig on Sept. 16, Friday at
        INT.Bar / EXT. Cafe in Cubao Expo, Quezon City. The duo launched the solar-themed
        album under Pool Records last July 30 with a multi-sensory experience and
        are now bringing this experience on tour to different parts of Metro Manila.
        The Not Bar tour comes to Boogie MNL in Poblacion, Makati on Sept. 17, Group
        Hug Cafe in BF Resort Village in Las Piñas, and OTO in Poblacion, Makati.
        — CNN PHILIPPINES LIFE STAFF</p>'
