      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40da8e9b-d17f-4728-a33d-9fd0137331e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T13:53:14.942+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:28:48.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she also agrees that the deliberations have so far proven
        that there is an actual sugar shortage, but the minority bloc will issue its
        own committee report to comment on the other findings.</p>'
