      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The buck would have to stop at the desk of the ES," Sen. Risa Hontiveros
        told CNN Philippines'' <em>The Source</em>, saying the signatories to the
        controversial Sugar Order No. 4 which allows the importation of 300,000 metric
        tons of sugar appeared to be "fall guys."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a914fe6e-a707-4546-8c17-d18c3bdadbd8'
