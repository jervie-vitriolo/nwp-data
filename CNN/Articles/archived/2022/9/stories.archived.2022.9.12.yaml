      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the longest time I didn’t think a personal trainer was actually
        necessary; thanks to the school of YouTube and the string of sports I’ve been
        able to try, I thought that would be enough. However, I eventually found myself
        in a plateau. I wanted to work towards activities that I was too intimidated
        to try on my own. For me, that was lifting weights in order to build more
        muscle. Girls are just predisposed by our anatomy to find weight training
        more challenging, and learning through online videos might lead to injuries
        if not performed properly.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564b0eb1-7bcc-4dd0-959b-6a67f4b42bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T18:43:22.404+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:28:39.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’m currently halfway through a rather rigorous program with Casa
        Atletica, a boutique coaching outfit that focuses on women’s fitness. Our
        coaches Inna Marquez and Margot Caparros, both Sports Science graduates, come
        over the house twice a week, having designed a regimen for me and my cousin
        that caters to our fitness goals (they interview us prior to the sessions
        to assess our fitness status too). They also asked us about the kinds of workouts
        we’d enjoy doing, so we do a lot of weights but we avoid too much cardio-intensive
        exercises because we already get that from our other activities.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99357146-f2c5-48b7-b616-5090578c8f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T18:43:22.405+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:28:39.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not gonna lie, the hour-and-a-half sessions are brutal each time.
        But our coaches have been able to guide us on our form — and according to
        our body proportions, which can change how certain exercises are done. Tailoring
        them to our bodies and our capabilities made me feel more at ease with how
        my body can actually move. Who would have thought that I’d eventually be able
        to do (assisted) pull-ups, squats with barbells, or a 40-second plank? Aside
        from the knowledge they impart, I appreciate how the Casa coaches foster an
        encouraging environment. The total opposite of the unnerving gym bro. They
        take note of our progress to show that yeah, we’ve actually come a long way.
        I still have a lot of personal fitness goals to tick off my bucket list, but
        now, I actually have the confidence to see them through. — MARGA BUENAVENTURA</p>'
