      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros is the lone dissenter in the Senate Blue Ribbon committee
        report that recommended the filing of administrative and criminal charges
        against suspended Agriculture Udersecretary Leocadio Sebastian, former Sugar
        Regulatory Administration chief Hermegenildo Serafica, and former Sugar Board
        members Roland Beltran and Aurelio Gerardo Valderrama Jr., the signatories
        to the controversial Sugar Order No. 4 which allows the importation of 300,000
        metric tons of sugar amid a projected shortage.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa68e95-f8b4-4807-b898-d9541e916d96'
      'mgnl:activationStatus': true
