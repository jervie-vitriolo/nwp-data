      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10123078-bc21-4350-91e6-10037f5667f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T17:14:34.253+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:28:46.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Face masks should still be worn when indoors, inside public transportation,
        and in outdoor settings where physical distancing cannot be maintained, the
        order noted.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61dc3886-feec-456f-9673-99bcbc6d0c5b'
