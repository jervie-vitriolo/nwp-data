      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams’ Nyck de Vries, a late replacement for Alexander Albon
        who is undergoing treatment for appendicitis, finished ninth on his F1 debut
