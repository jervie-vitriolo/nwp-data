      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9110c0c1-93d8-4db8-a226-87e9a58c6169'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T06:31:52.615+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:28:57.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we went to visit Elon''s mother in Toronto during the Christmas
        break of 1994, Elon gave me both the small ''love, love, love'' note and the
        necklace," said Gwynne in RR''s statement. "His mom had a number of these
        necklaces in a case in her bedroom, and Elon told me they were from his father''s
        emerald mine in South Africa — he pulled one from the case. And because I
        had not gotten him anything as a Christmas gift (and I felt very guilty about
        that), he said we would consider the necklace an early birthday present for
        me."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10be6a82-d282-4033-9194-e6e1917b8c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T06:31:52.616+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:28:57.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debed378-4131-46ca-900d-861f5c8e0be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T06:31:52.616+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:28:57.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wore the necklace for a number of years on and off, but it''s
        mostly been in my jewelry box for the last ten years (always reminding me
        of Elon, of course)."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbac35c8-498b-43fd-b70a-1cc716a48c7d'
      'mgnl:activationStatus': true
