      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Those that were identified for possible policy review and legislation
        are the barriers to efficient transportation, red tape, [our] permit systems
        <em>natin</em> to make it more efficient, also the crossing of boundaries
        between LGUs [local government units],” Press Secretary Trixie Cruz Angeles
        said in a press briefing.</p>'
