      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://www.hrw.org/news/2022/09/12/human-rights-watch-briefing-paper-addressed-member-states-un-human-rights-council">policy
        paper</a> submitted to member-states of the UNHRC on Sept. 8, HRW cited a
        program run by the Third World Studies Center of the University of the Philippines
        that reported 72 drug-related killings after President Ferdinand “Bongbong”
        Marcos Jr. took office on June 30.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd150c05c-b05b-4282-ad4a-d880bad2741a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T19:41:42.796+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:28:38.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48049a2-c7bb-46ce-8ef1-7257c8770b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T19:41:42.796+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:28:38.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government data, meanwhile, showed that the police killed 71 people
        since August 2021, bringing the total number of killings reported by authorities
        between July 2016 and May 2022 to 6,252, the watchdog noted.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908cf220-b055-4c55-8640-e6c6dda5fb3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T19:41:42.796+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:28:38.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4498dd-f4cd-493e-a662-f3eed0710d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T19:41:42.796+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:28:38.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Continued UN scrutiny of the Philippines is vitally important because
        ‘drug war’ killings are still common and police impunity for rights violations
        remains the norm,” McKernan said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311c147e-e428-4d43-9769-d0dcde5c3237'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T19:41:42.796+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:28:38.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f127e35c-f1de-42e6-9b7d-8bc836f356f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T19:41:42.797+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:28:38.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HRW said the resolution it is pushing should include continued capacity
        building by the Office of the United Nations High Commissioner for Human Rights
        and the request for continued reporting on the situation in the Philippines.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfac5d3a-81a3-46f5-b5ac-f9682e431c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T19:41:42.797+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:28:38.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc2691c-eb09-4dde-8f80-b94a3c276f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T19:41:42.797+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:28:38.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said this should urge the Philippine government to announce the
        end of the drug war and to prioritize accountability for the unlawful killings.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5e72ff-3ea2-4505-be61-69c22c9e4b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T19:41:42.797+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:28:38.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438c6af8-8b8a-4c8a-804e-fe2ebacf199a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T19:41:42.797+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:28:38.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A truth commission should also be formed which will gather testimonies
        of witnesses and victims, and formulate recommendations about justice and
        reparations, HRW said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0315b888-717e-475c-9300-31516bc5be6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T19:41:42.797+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:28:38.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342b2cef-6b39-49ca-969e-dda2fc18936b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T19:41:42.797+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:28:38.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The human rights watchdog also called for a stop to the red-tagging
        of activists and critics of the government, as well as the harassment of journalists
        and activists with threats of arrests or criminal libel cases.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef52303-61b1-49f8-a0e0-057dfad36312'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T19:41:42.797+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:28:38.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ff9689-a34c-4721-99d2-c954089bef90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T19:41:42.797+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:28:38.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HRW also urged government to include in the resolution dropping
        all charges and releasing detained former senator Leila de Lima.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b02c94-fe78-481d-802e-de2c597683ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T19:41:42.797+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:28:38.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa5bc30-df56-459a-8579-e4f7f02da5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T19:41:42.797+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:28:38.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Appoint new members of the Commission on Human Rights who are independent
        of government and have demonstrated expertise in human rights and ensure that
        the process of their selection is transparent and inclusive,” HRW said, noting
        that the commission should also involve human rights groups and other civil
        society organizations (CSO).</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7fd388-f43c-4092-b2ed-6c64080743be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T19:41:42.797+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:28:38.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342bc349-acf6-46a5-9dfb-d9dc4eefac6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T19:41:42.798+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:28:38.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution should call on Philippine authorities to facilitate
        the participation of CSOs in the UN Joint Program, the group added.</p>'
