      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -</strong>&nbsp;President Joe Biden commemorated the
        21st anniversary of the 9/11 terror attacks at a remembrance event Sunday
        at the Pentagon, delivering heartfelt remarks that honored those killed there.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9097fd-1b28-4215-8111-80397b617005'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T06:34:39.107+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:28:56.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b71f746-101e-4405-b78a-ce281d1e1133'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T06:34:39.107+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:28:56.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know for all those of you who lost someone, 21 years is both
        a lifetime and no time at all," Biden said at the National 9/11 Pentagon Memorial
        in Arlington, Virginia. "It''s good to remember. These memories help us heal,
        but they can also open up the hurt and take us back to that moment when the
        grief was so raw."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcafc74b-5602-4e8f-9903-d0b5764bb00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T06:34:39.107+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:28:56.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffc46fa-731e-4cd9-b96e-6ef3eaeb8d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T06:34:39.107+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:28:56.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President talked about a message sent to the American people
        on September 11, 2001, from Queen Elizabeth II of the United Kingdom, who
        died Thursday, recalling that she "pointedly reminded us, quote, ''Grief is
        the price we pay for love.''"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4979b56f-8985-4d79-868d-9d02c2031d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T06:34:39.107+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:28:56.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b85beb-538e-42e7-bf90-1a00c21428ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T06:34:39.107+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:28:56.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he has in several recent speeches, Biden talked on Sunday about
        securing American democracy. But he softened his rhetoric and avoided some
        of the more politically charged statements he''s made in the lead up to the
        midterms.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34394b46-a7a5-4ff3-897a-4b812949abb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T06:34:39.107+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:28:56.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e80967d-9e4d-49b7-8428-e53c8279063a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T06:34:39.107+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:28:56.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not enough to stand up for democracy once a year or every
        now and then. It''s something we have to do every single day," the President
        said. "So this is a day not only to remember, but a day of renewal and resolve
        for each and every American and our devotion to this country."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9480c9a4-f431-491e-8565-a54ed4e7f439'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T06:34:39.107+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:28:56.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c73d3a-6dbe-42d5-9d56-6545a1fb1b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T06:34:39.107+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:28:56.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 3,000 people died in the 9/11 attacks, which were orchestrated
        by al Qaeda leader Osama bin Laden. Hijacked airliners crashed into the World
        Trade Center in New York City, the Pentagon in Arlington, Virginia, and a
        field near Shanksville, Pennsylvania.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446d74ec-87be-47ce-ab3e-590a9c29c56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T06:34:39.108+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:28:56.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5a9180-bba7-4d52-8254-373fc0d244e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T06:34:39.108+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:28:56.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden in his speech also highlighted the killing of al Qaeda leader
        Ayman al-Zawahiri in a drone strike earlier this year, saying the US "will
        not rest, we''ll never forget, we will never give up."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19884cab-e9a3-494e-b91f-ca0271b009a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T06:34:39.108+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:28:56.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c63125f-5bca-4cea-99ef-2cc09fcd37d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T06:34:39.108+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:28:56.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And now Zawahiri can never again threaten the American people,"
        the President said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13ceec2-b418-407c-ab4f-8e76530f91e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T06:34:39.108+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:28:56.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d867be-d85a-4bec-bf76-b226924ebdb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T06:34:39.108+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:28:56.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the speech, Biden participated in a wreath-laying ceremony
        at the Pentagon, pausing briefly in front of a ceremonial wreath to touch
        it and then putting his hand over his heart. He was joined at the event by
        Chairman of the Joint Chiefs of Staff Mark Milley and Defense Secretary Lloyd
        Austin.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1280a6-cac6-4374-9328-47b3693dcfa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T06:34:39.108+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:28:56.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e387e2a-446c-4d6c-8601-fae6fe859743'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T06:34:39.108+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:28:56.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House announced earlier that attendants for the President''s
        remarks at the National 9/11 Pentagon Memorial included "family members of
        the fallen, first responder, representatives from first responder groups,
        and Department of Defense leadership."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bcea0d8-7ba9-4378-882b-ebce99ddb95f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T06:34:39.108+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:28:56.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2e9471-eeb7-4be0-9701-d8db0495e7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T06:34:39.108+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:28:56.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden also said Sunday morning in Delaware that he has "a plan"
        for the families of 9/11 victims.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1ee51e-0813-41c0-aa87-7afe281df087'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T06:34:39.108+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:28:56.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeda880f-267f-4059-9e9d-71c67f376a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T06:34:39.108+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:28:56.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding to questions from reporters before boarding Air Force
        One to travel to Washington, DC, Biden, when asked if he had a plan to deal
        with the families of 9/11 victims who want justice after the terror attacks,
        responded, "Yes, there is a plan for that," without elaborating.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66bf3062-1d73-4b1d-9381-8718f971c888'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T06:34:39.108+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:28:56.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5269a0e1-6624-4ef6-ae1a-48275cfea487'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T06:34:39.108+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:28:56.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Kamala Harris, meanwhile, met with family members
        who lost loved ones in the 9/11 attacks after arriving at the National September
        11 Memorial in New York City. Harris, who attended a commemorative service
        at Ground Zero, also met with first responders, according to a White House
        official.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9032afc6-6646-4949-a095-0ad692804194'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T06:34:39.108+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:28:56.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6061dab-4d4e-45e4-b9ca-5762374af236'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T06:34:39.109+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:28:56.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Seared into our collective memory''</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2e764b-6f09-43ee-b5b6-4dc4cc2cc50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T06:34:39.109+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:28:56.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First lady Jill Biden spoke Sunday at a 9/11 memorial ceremony in
        Shanksville, Pennsylvania, where she was joined by her sister, Bonny Jacobs,
        a flight attendant for United Airlines.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a664d2-37ec-4f2d-a87c-c35778e495f8'
      'mgnl:activationStatus': true
