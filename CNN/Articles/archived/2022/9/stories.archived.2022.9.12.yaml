      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the Philippine government asked the International Criminal
        Court’s (ICC) pre-trial chamber to <a href="https://www.cnnphilippines.com/news/2022/9/8/Philippines-ICC-chamber-deny-request-drug-war-investigation.html">deny</a>
        the request for the resumption of the probe into the Duterte administration’s
        bloody war against illegal drugs.&nbsp;</p>'
