      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The item with the current highest bid is a signed birthday card,
        followed by a necklace gifted to Gwynne on her birthday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31a9ed2-242f-4601-ac10-f6f057a6ec11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T06:31:52.615+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:28:57.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d43ca69-2a9b-4bf1-a58f-01b8a4e4bf46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T06:31:52.615+08:00
      'mgnl:createdBy': 'glee'
