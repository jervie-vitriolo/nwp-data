    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '15fa3ac7-2df8-4bc8-9992-800efecdea8f'
    'lead': 'The Bangko Sentral ng Pilipinas reports $471 million in foreign direct
      investments for the period, the lowest since May 2021. It attributes the lower
      level to the plunge in debt instruments, which investors consider a safe portfolio.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-12T16:56:32.640+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-19T11:28:42.300+08:00
