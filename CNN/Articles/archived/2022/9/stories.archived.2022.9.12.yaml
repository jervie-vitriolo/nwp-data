      'jcr:uuid': 'd79cf753-e554-4f47-a914-08053c9d815e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T15:49:20.144+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:28:45.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US credit card giants said they will implement
        a new merchant category code for the nation''s gun retailers, which gun control
        activists say will help flag potential mass shooters and gun traffickers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541a3fd4-e378-4dd6-923e-27dac8ca8704'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T15:49:20.144+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:28:45.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6f1bc8-1a5a-4da2-998d-d6bf84b7aeba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T15:49:20.144+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:28:45.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Organization for Standardization, based in Geneva,
        approved the code on Friday. The system will separately categorize sales at
        gun and ammunition stores, which advocates say can help track suspicious transactions
        of firearms and ammunition.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333f4e01-a9fe-4d5e-90c7-5a26db9d3b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T15:49:20.144+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:28:45.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92c46d9-7ced-4f79-bc6c-b9647ddbb2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T15:49:20.144+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:28:45.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visa, the world''s largest payment network, will "proceed with next
        steps" the company said in a statement Sunday, "while ensuring we protect
        all legal commerce on the Visa network in accordance with our long-standing
        rules."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0c20a8-624b-4dad-be57-d9d436a1b965'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T15:49:20.144+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:28:45.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faccffbc-ae24-408c-9006-25ae195f6c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T15:49:20.144+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:28:45.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American Express said it will follow its usual business practices
        and work with third-party processors and partners to implement the code.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17440c96-ae4b-4b51-9ab1-036ec243358a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T15:49:20.145+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:28:45.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e07340a-2fa6-4551-a2a5-f755ea99e612'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T15:49:20.145+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:28:45.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are focused on ensuring that we have the right controls in place
        to meet our regulatory and fiduciary responsibilities, as well as prevent
        illegal activity on our network," the company said in a statement Sunday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8388b218-2505-4b01-845a-90a02efc9744'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T15:49:20.145+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:28:45.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abda6c3e-4a86-4198-84e9-bd070c177160'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T15:49:20.145+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:28:45.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement Saturday from Mastercard noted that recent bipartisan
        action in Congress is a positive step in "meaningfully" addressing gun violence.
        Now that the ISO approved the new merchant category code, Mastercard said
        it is turning its focus to how the system will be implemented by merchants
        and their banks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4fd6b7-569d-4fd4-bc4a-ae1964cb17c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T15:49:20.145+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:28:45.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235a5544-7df8-4748-b828-21f14440e2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T15:49:20.145+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:28:45.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We continue to support lawful purchases on our network while protecting
        the privacy and decisions of individual cardholders," Mastercard said in a
        statement. "This is exactly how we would manage the process for any other
        appropriate MCC, like a bicycle shop or sporting goods store."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4121e30-9360-462d-a853-55406ece4405'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T15:49:20.145+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:28:45.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2be24b-3cae-4a26-b682-e74da7d761c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T15:49:20.145+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:28:45.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly every retail item has a merchant category code — prior to
        Friday''s decision by the ISO, gun store sales were classified under a general
        merchandise or sporting goods category.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc14ee4-a3a6-4202-b163-d6e64fe3ebee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T15:49:20.145+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:28:45.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65d24f8-8bdc-44df-9fbc-9d9fc4ded0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T15:49:20.145+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:28:45.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merchant codes track where a consumer used a credit card, but won''t
        flag what specific items were purchased. Gun rights activists have argued
        the code would unfairly surveil legal gun purchases.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9623beb0-4636-4cfe-9e77-275c8e2e4678'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T15:49:20.145+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:28:45.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df52422-caa1-4417-8fd5-acc4592ff228'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T15:49:20.145+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:28:45.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not about tracking or prevention or any virtuous motivation
        — it''s about creating a national registry of gun owners," the NRA said Sunday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194c9cbb-0aa8-49fa-b468-d1792a6d415f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T15:49:20.145+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:28:45.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6acda3f-49f0-4892-9603-6e1252943e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T15:49:20.145+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:28:45.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Times found in 2018 that electronic payments were used
        to purchase the guns and ammunition used in some of the country''s most lethal
        mass shootings, including in Aurora, Colorado, San Bernardino, California,
        Orlando, Florida and Las Vegas.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef1a3e0-80a5-4cd1-93e4-4249e65fd748'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T15:49:20.146+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:28:45.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b2eaf8-02d5-4844-8172-f4a536a59baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T15:49:20.146+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:28:45.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amalgamated Bank and some politicians, including New York City Mayor
        Eric Adams and Sen. Elizabeth Warren, had pressured the ISO to implement the
        code. The financial firm had applied to the ISO for the code for the first
        time last summer, an Amalgamated official said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2a42c7-dcbb-42d7-97af-484d51eb41d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T15:49:20.146+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:28:45.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efdcb05a-4df6-4c96-8099-82a6eaa7e447'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T15:49:20.146+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:28:45.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The new code will allow us to fully comply with our duty to report
        suspicious activity and illegal gun sales to authorities without blocking
        or impeding legal gun sales," Priscilla Sims Brown, President and CEO of Amalgamated
        Bank, said in a press release Friday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217d3563-108d-409e-a3a1-a34f2f8f2742'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T15:49:20.146+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:28:45.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/09/11/business/visa-mastercard-american-express-gun-purchase-code/index.html"
        target="_blank">Credit card companies will adopt new sales code for gun transactions</a>."</em></p>'
