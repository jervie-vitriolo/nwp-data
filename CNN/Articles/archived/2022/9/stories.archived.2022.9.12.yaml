    'lead': 'President Ferdinand ''Bongbong'' Marcos Jr. has extended the state of
      calamity for ''possibly'' three more months due to the ongoing COVID-19 pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-12T14:32:37.738+08:00
