      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/9/12/Marcos-signs-order-allowing-voluntary-face-mask-outdoors.html">RELATED:&nbsp;Marcos
        signs order allowing voluntary use of face mask outdoors</a></strong></p>'
