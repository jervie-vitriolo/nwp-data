      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Queen''s coffin has arrived at the
        Palace of Holyroodhouse in Edinburgh, following a six-hour journey from Balmoral
        Castle to the Scottish capital.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2bc56c-30c6-4ab7-bcde-89ca8e472018'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T08:42:47.766+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:28:54.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crowds of mourners lined the streets of villages and cities, paying
        tribute to the monarch as her cortege made its way across Scotland on the
        first of the Queen''s 8-day journey to her final resting place.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65432de9-7937-4c80-a186-8d27bcb90bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T08:42:47.766+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:28:54.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain''s longest-serving monarch died Thursday at the age of 96
        at her Scottish country estate in Balmoral. Her funeral will be held in London
        on September 19.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01faf7b7-b48c-48f0-a5fa-c30820e2e288'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T08:42:47.766+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:28:54.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 10 a.m. local time (5 a.m. ET) the coffin left Balmoral, traveling
        through Scotland to the official Scottish residence of the British royal family.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6e0b28-5655-4a34-8488-b4e6b3b80883'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T08:42:47.766+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:28:54.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The procession passed several villages and the cities of Aberdeen
        and Dundee, before making its way down the Royal Mile in Edinburgh. Large
        crowds gathered along the pavements of the Royal Mile, with some people camping
        out ahead of the momentous occasion.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587c0549-393a-40e0-b8cc-48961ad2ea24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T08:42:47.766+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:28:54.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visitor Hilary Gemmell said she drove one and a half hours to Edinburgh
        with her mother as they wanted to pay their respects to the Queen.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7269587-2523-4e90-85ec-ee2f43cbcce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T08:42:47.766+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:28:54.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On Thursday night I definitely had a tear in my eye. I feel like
        we''ve lost one of the family," Gemmell told CNN.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc5598a-1cad-4de7-8d68-5baa8fb1c62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T08:42:47.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:28:54.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coffin arrived at the forecourt of the Palace of Holyroodhouse
        at about 4.20 p.m. (11:20 a.m. ET), where it was greeted with an honor guard
        made up of the Royal Regiment of Scotland who performed a royal salute. It
        was set to be transferred to the palace''s Throne Room, giving household staff
        the opportunity to pay their final respects to the late monarch -- similar
        to how the coffin was placed in the ballroom at Balmoral.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baec62fe-843e-49f8-8879-75ef270f3e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T08:42:47.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:28:54.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on Sunday, public proclamations to King Charles III took place
        in Scotland, Wales and Northern Ireland. King Charles, who was formally confirmed
        as the new monarch of the United Kingdom during a ceremony at St. James''s
        Palace on Saturday, met religious and Commonwealth leaders in central London
        on Sunday afternoon.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371ea076-9925-42ec-aee5-41a027bb3e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T08:42:47.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:28:54.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tributes for the late monarch have flooded in from around the world,
        and the UK has entered a period of national mourning. On Saturday, the Prince
        of Wales issued a personal statement on the loss of his grandmother.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619cedd2-8cf8-484f-93ae-cf44a146bba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T08:42:47.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:28:54.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was by my side at my happiest moments. And she was by my side
        during the saddest days of my life," Prince William said. "I knew this day
        would come, but it will be some time before the reality of life without Grannie
        will truly feel real."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb44748-45a7-4cbf-94eb-5414fd200405'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T08:42:47.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:28:54.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What happens next?</h2>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b0cabf-a4ed-4deb-920c-1ecaa03fe4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T08:42:47.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:28:54.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the coffin will proceed down the Royal Mile to St Giles''
        Cathedral for a service of prayer and reflection attended by the King and
        Queen Consort and royal family members, as well as a congregation made up
        "from all areas of Scottish society," the senior palace official said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e3b90b-37f5-44c8-8545-1abeabb0b1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T08:42:47.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:28:54.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afterward, the coffin will rest there for 24 hours to allow the
        Scottish public to see it, in a tradition known as lying in state.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7b07a1-f873-423b-bc1f-15fe9372d2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T08:42:47.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:28:54.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coffin will then be flown from Edinburgh to London on Tuesday
        evening.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcaf629d-b3a7-4bbe-b7e9-6dcc9f1d6cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T08:42:47.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:28:54.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following day, the coffin will be moved again, from Buckingham
        Palace to Westminster Hall for the lying in state, which will end on the morning
        of the state funeral.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486f59ca-b353-4694-bdb8-5c792074b81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T08:42:47.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:28:54.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the morning of September 19 -- a public holiday across the UK
        -- the Queen''s lying in state will end. The coffin will then travel in procession
        once more to Westminster Abbey for the state funeral.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fb78fd-2146-4892-8ae1-f6737fee2855'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T08:42:47.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:28:54.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the funeral, the coffin will be taken again in procession
        from Westminster Abbey to Wellington Arch. From there, it will travel to Windsor.
        Once in Windsor, the hearse will travel to St George''s Chapel in Windsor
        Castle for the committal service.</p>'
