      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9c78a2-be74-4e56-8c22-d728917a2f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T06:31:52.615+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:28:57.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gold necklace includes an emerald from the Zambian emerald mine
        owned by Musk''s father Errol, a wealthy South African property developer
        and engineer.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c3c90b-d5e3-4bc5-a5d8-cc37ace7cb2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T06:31:52.615+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:28:57.715+08:00
