      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September&nbsp;12) —</strong>
        Cabinet officials identified during their meeting on Monday a number of factors
        that hinder the country from achieving food security, Malacañang said.</p>'
