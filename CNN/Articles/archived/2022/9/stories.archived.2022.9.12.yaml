      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angeles said local governments will be tasked to set the standards
        for the implementation of the order, which includes what can be considered
        as an open space, and what is deemed good ventilation, among others.</p>'
