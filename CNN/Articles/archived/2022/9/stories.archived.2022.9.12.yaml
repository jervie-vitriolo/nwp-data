  'Queen-Elizabeth-II-corgi-dogs-Prince-Andrew-Sarah':
    'author': 'Max Foster, Niamh Kennedy and Toyin Owoseje, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-09-12T05:59:05.436+08:00
    'imagesource': 'jcr:8cfaab7f-be4f-4ab4-8130-d776d5d567e3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3ecbd2e8-b853-4161-9027-3cd693370aff'
    'lead': 'Queen Elizabeth II''s corgis will live with the Duke and Duchess of York,
      Andrew and Sarah, a source close to the Duke of York tells CNN. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-12T06:01:10.460+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T11:28:58.760+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:28:13.155+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Queen''s corgis to live with the Duke and Duchess of York'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e9bb2d-b69a-483f-898e-47c8c0bb6b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T06:01:10.460+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:28:58.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Queen Elizabeth II''s corgis will live
        with the Duke and Duchess of York, Andrew and Sarah, a source close to the
        Duke of York told CNN on Sunday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6d3248-2957-42bb-a02b-577a99db0a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T06:01:10.460+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:28:58.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair, who divorced in 1996, both reside at the Royal Lodge on
        the Windsor estate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c73eed-6c15-4f7f-b58d-091726d1d3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T06:01:10.461+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:28:58.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source told CNN that the Duchess bonded with the monarch over
        a shared love of dog-walking and horse-riding.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6ea33f-7a56-4e16-8fcc-362c324246f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T06:01:10.461+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:28:58.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even after her divorce from Prince Andrew, Sarah continued her friendship
        with the Queen by walking dogs through the Windsor estate, the source added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de22fa0a-14fc-4c5c-9ac0-676d8bd6a2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T06:01:10.461+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:28:58.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen, who died Thursday at the age of 96, is reported to have
        had four dogs, two of whom are Pembroke Welsh corgis, Muick and Sandy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d9bdc6-6421-4505-bca9-3efb0403b066'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T06:01:10.461+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:28:58.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is also reported to have left behind an older, mixed breed "dorgi"
        called Candy and a cocker spaniel named Lissy. It is unclear who will be looking
        after Candy and Lissy.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9bfacbf-8b3e-47e0-bb03-1d79523f2360'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T06:01:10.461+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:28:58.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corgis have become synonymous with the monarch, who throughout her
        long life was regularly photographed with a Welsh corgi at her feet.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a208d0-6038-4bbe-8deb-d4bb09be238b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T06:01:10.461+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:28:58.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen was often credited with creating the dorgi breed when
        her corgi mated with a dachshund owned by her sister, Princess Margaret.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998ea274-aba5-4b45-aaed-7e1d40ebc51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T06:01:10.461+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:28:58.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen''s passion for corgis dated back to her childhood, when
        she fell in love with her father King George VI''s dog, Dookie. In 1944, on
        her 18th birthday, she was given a Pembroke Welsh corgi puppy named Susan.
        Such was her attachment to Susan, she reportedly took her on her honeymoon
        in 1947. Susan died in January 1959.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f52453-12aa-49ce-a028-0f4f48c66fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T06:01:10.462+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:28:58.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The monarch went on to own dozens of corgis in her lifetime. One,
        Willow, famously appeared alongside her in the James Bond sketch that she
        recorded for the opening ceremony of the 2012 London Olympics.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0914f85c-af17-4829-8d3b-a4855d951fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T06:01:10.462+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:28:58.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Willow was put to sleep at the age of 14, the Queen lost the
        last descendant of her original corgi, Susan. According to Reader''s Digest,
        the Queen had a fondness for corgis because of their "energy and untamed spirit."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25622fe3-c372-4c34-8d87-e121676600d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T06:01:10.462+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:28:58.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Andrew stepped back from public duties in 2019 following
        a firestorm of criticism over an interview about his association with convicted
        sex offender Jeffrey Epstein.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77102733-2938-43fd-a74c-3f0739790dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T06:01:10.462+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:28:58.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, he paid a settlement to sexual abuse accuser
        Virginia Giuffre, according to her attorney, and a US district judge agreed
        to dismiss her lawsuit against the Duke of York.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87376887-8739-42f8-9a13-53af29de5932'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T06:01:10.462+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:28:58.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prince has repeatedly denied wrongdoing. Still, the allegations
        against Andrew, 62, have dramatically tarnished his public standing.</p>'
  'Emmys-preview-winner-2022':
    'author': 'Brian Lowry, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-09-12T06:03:02.657+08:00
    'imagesource': 'jcr:59bedc70-8262-4512-afc8-229f3da8202c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c1c68985-cf37-4f75-aa8a-fa07b06abdd3'
    'lead': '''Succession,'' the 2020 Emmy winner for best drama series, will be a
      top contender at this year''s ceremony on Sept. 12. But if you''re wondering
      whether the HBO drama can beat last year''s champion, Netflix''s ''The Crown,''
      that matchup of TV''s royal houses will have to wait.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-12T06:04:13.140+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T11:28:58.249+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:28:13.411+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Emmys preview: Why ''Ted Lasso'' will defend its crown, and ''The Crown''
      won''t'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3687483-3642-49b8-a498-265b9614511f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T06:04:13.141+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:28:58.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — "Succession," the 2020 Emmy winner for
        best drama series, will be a top contender at this year''s ceremony on Sept.
        12. But if you''re wondering whether the HBO drama can beat last year''s champion,
        Netflix''s "The Crown," that matchup of TV''s royal houses will have to wait.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2674b0-6d2e-4d69-85b7-b38eb0a085b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T06:04:13.141+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:28:58.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once upon a time, hit series dutifully premiered each fall, meaning
        you could count on dramas like "Hill Street Blues" and "ER," or sitcoms like
        "Cheers" and then "Frasier," to be in contention every year during their long
        runs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ed53b9-9d46-42d5-93ae-402f76b8a654'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T06:04:13.141+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:28:58.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, however, prestige series tend to operate on their own timetables,
        skipping years -- or longer -- between seasons. Throw in the pandemic that
        disrupted production schedules, and viewers are to be forgiven if they can''t
        keep track of what''s eligible from year to year, even with a scorecard.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de10967-cfce-4fc3-b46d-7c8cb5abb411'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T06:04:13.141+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:28:58.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Take "Barry" and "Atlanta" (both entered as comedies), which after
        their extended layoffs return to the awards fray (the former in multiple categories,
        the latter for star Donald Glover) for the first time since 2019 and 2018,
        respectively.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4340624-8de7-445a-85d1-ad0340834ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T06:04:13.141+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:28:58.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the best-drama nominees, the aforementioned "Succession,"
        "Stranger Things," "Euphoria," "Better Call Saul" and "Ozark" all sat out
        2021, with the new shows "Squid Game," "Yellowjackets" and "Severance" rounding
        out the field. But they needn''t worry about competing with "The Handmaid''s
        Tale," which launches its fifth season Sept. 14.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3516ec1-bfe5-4d2e-a9b9-a0584504689a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T06:04:13.141+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:28:58.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ted Lasso," meanwhile, will have the chance to repeat as best comedy,
        meaning the Apple TV+ show can defend its crown, but "The Crown," um, won''t.
        "Hacks" also makes a back-to-back appearance, while the arguably stiffer competition
        this year includes new players "Abbott Elementary" and "Only Murders in the
        Building" along with four series that weren''t on the 2021 menu: "Barry,"
        "The Marvelous Mrs. Maisel," "What We Do in the Shadows," and "Curb Your Enthusiasm."
        ("Curb" is in something of a trailblazing class by itself, spreading 11 seasons
        and 51 Emmy nominations over the last 22 years.)</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d83b53f-ba39-4867-b009-6b1088a4b1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T06:04:13.141+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:28:58.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Certain shows require a separate asterisk due to the Emmy eligibility
        window, which covers the 12-month stretch from June through May.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c30d9c-ec7f-4c41-9bf9-b18fe720f3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T06:04:13.142+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:28:58.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both "Stranger Things" and "Better Call Saul" split their seasons,
        with the first halves falling within that timeframe while the latter didn''t,
        meaning they''ll be eligible again in 2023.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ca2013-d048-4d26-9283-d73fe80fdc57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T06:04:13.142+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:28:58.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Emmy calendar can also foster confusion depending on when series
        premiere. If, for example, you just finished watching the second season of
        Hulu''s "Only Murders in the Building," remember, it''s the first season that''s
        nominated this year.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c34188-fcd1-428e-923e-19bb82f2fe99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T06:04:13.142+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:28:58.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Limited series avoid questions of repetition, but not timing. It''s
        again a loaded lineup, featuring Hulu''s "Dopesick," "The Dropout" and "Pam
        &amp; Tommy," Netflix''s "Inventing Anna" and HBO''s "The White Lotus," the
        only one not based on a true story.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5440e71f-6e59-41b4-b3a2-1f3772c0c4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T06:04:13.142+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:28:58.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even there, the vagaries of the Emmy calendar and rules play a part.
        Take the "Star Wars" prequel "Obi-Wan Kenobi," which actually premiered just
        before May 31 deadline but declined to make subsequent episodes available
        in advance to voters, delaying its consideration until 2023. (Star Ewan McGregor
        won his first Emmy last year for another limited series, Netflix''s "Halston.")</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea89621-085b-446e-9ff3-4f4f9dc2dd86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T06:04:13.142+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:28:58.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main televised Emmys annually follow what are known as the Creative
        Arts Awards, which were presented Sept. 3-4 in dozens of mostly technical
        categories.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26be940-cfcc-418e-a3ad-58fa964cf2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T06:04:13.142+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:28:58.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those keeping score, or who simply enjoy questions about network
        bragging rights, HBO and HBO Max totaled 26 awards, followed by Netflix with
        23 and the streaming services Disney+ (9), Hulu (8) and Amazon Prime (6).</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbadf307-3b66-4489-b38e-0da6255ccc80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T06:04:13.142+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:28:58.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix tied a 47-year-old record with 44 total statuettes last
        year from all those ceremonies, more than twice nearest competitor HBO, which
        had led the way in 2020 and 2019 after tying with Netflix in 2018.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0dcacf-599e-481e-99c0-2311d849dc40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T06:04:13.142+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:28:58.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Stranger Things," "Euphoria" and "The White Lotus" each collected
        five awards last weekend (and could add to those totals Sept. 12), as did
        the special "Adele: One Night Only" and the docuseries "The Beatles: Get Back."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb66641-f250-490d-bb3a-97799453c7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T06:04:13.143+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:28:58.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Succession," which garnered nine Emmys in 2020, has thus far received
        just one award, for outstanding casting. Or to put it more precisely, outstanding
        casting among those dramas televised during the 2021-22 eligibility period.</p>'
  'Elon-Musk-college-auction':
