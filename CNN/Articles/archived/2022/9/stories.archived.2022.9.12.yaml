      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator expressed hope that these issues will be solved after
        Marcos, also the acting Agriculture secretary, appoints someone to take the
        helm of the agency.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb742c4-a237-4105-ab5b-ecf877ba2af3'
