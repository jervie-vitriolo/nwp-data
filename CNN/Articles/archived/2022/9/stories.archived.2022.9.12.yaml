      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kwago is collaborating with art collectives 98B COLLABoratory, Espasyo
        Kolektib, Load na Dito, and ARPAk for a two-day book fair in Molito Lifestyle
        Center from Sept. 17 to 18. Meant to serve as a break from occupying digital
        spaces, the fair will host a variety of vendors and talks. It also marks the
        return of Kwago’s Curated Shelf initiative, launched in 2019 and now on its
        third iteration — a special shelf curated by Bantayog ng mga Bayani Executive
        Director May Rodriguez in commemoration of the 50th year of martial law. They
        will also be hosting a conversation with Rodriguez at the fair.</p>'
