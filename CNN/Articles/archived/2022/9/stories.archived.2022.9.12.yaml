      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Happy Birthday, Jennifer (aka, Boo-Boo), Love, Elon," reads the
        note. As of Sunday morning, the highest bid is almost $7,000. The card is
        expected to sell for more than $10,000, according to RR.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0675d75f-a645-49f4-968a-2efea7c75a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T06:31:52.615+08:00
      'mgnl:createdBy': 'glee'
