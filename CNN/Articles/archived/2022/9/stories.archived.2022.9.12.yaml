  'louis-poulsen-lamps-ewws':
    'author': 'Marga Buenaventura'
    'caption': 'The Danish heritage lamp brand is exclusively distributed in the Philippines
      by Focus Global Inc. In photos (from left): PH 5 lamp and the Panthella lamp.
      Photos by EVERYWHERE WE SHOOT'
    'categories': ['bf00e680-8020-4f85-954e-e242450f836b']
    'created': 2022-09-12T18:29:53.059+08:00
    'imagesource': 'jcr:a9c353c6-4c4b-4fda-89a5-0edf3035e3cd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e923b041-8e96-4eba-8060-bdb0147003b9'
    'lead': 'Through photos by Everywhere We Shoot, the creations of Danish lighting
      maker Louis Poulsen become part of a Scandinavian fantasy world.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-12T18:32:35.220+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-19T11:28:40.094+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:28:21.541+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Danish lamp expert Louis Poulsen lights up Manila'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b54dd3-dc94-4037-95fc-218d25887fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T18:32:35.220+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T11:28:40.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scandinavian interiors have been a popular design aesthetic in the
        last few decades, a look that emerged in the 1950s alongside the modernist
        movement. It is the antithesis of Pinoy maximalism: a restraint in the use
        of print and color and focus on creating a space that is informed by function
        and simplicity.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1deaf2-f45c-4548-bc46-7cc396d8275f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T18:32:35.220+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T11:28:40.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite these opposing sensibilities, Filipinos have learned to
        embrace Scandinavian design — the clean lines and bright light interior photos
        that dominated the golden days of Instagram. Good design suddenly became attainable,
        as Scandinavian interiors required just a few key pieces in order to add character
        to a space.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54604164-cba4-409f-8fb7-23de91c53bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T18:32:35.220+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T11:28:40.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One such element is lighting. Scandinavian light designs are some
        of the most recognizable forms in its category. With the arrival of Danish
        lamp manufacturer Louis Poulsen in the Philippines, design lovers are now
        able to light up their homes with these ambient and glare-free lamps as well.
        The Danish heritage lamp brand is exclusively distributed in the Philippines
        by Focus Global Inc.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca73f3f-2936-490e-9a5f-26e206ffaf65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T18:32:35.220+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T11:28:40.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Founded in 1874, Louis Poulsen has collaborated with renowned designers
        such as Poul Henningsen, who designed the PH Artichoke pendant lamp and the
        PH 3 ½ - 2 ½ floor lamp. Henningsen was also the designer of the Tivoli Gardens
        in Copenhagen at the beginning of World War II. There is also Verner Panton,
        who created the futuristic Panthella lamp back in 1971.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b7722d-6fea-48e7-b5c6-769d352ae1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T18:32:35.220+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T11:28:40.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while Scandinavian design may strongly contrast to the maximalism
        that we have come to know in the Philippines, there is still a sense of playfulness
        to the pieces that can complement the vibrancy of our tropical homes. Through
        the eyes of photographers Ryan and Garovs Vergara of Everywhere We Shoot,
        Louis Poulsen’s light offerings come to life in a fantastical Scandinavian/mid-century
        modern playroom. At the Louis Poulsen launch in BGC last September 1, Garovs
        recalls how she and Ryan once painstakingly hand carried a vintage Panthella
        lamp that they found in Tokyo. It’s one of the pieces that they added in their
        mushroom forest photo, composed of Panthella lamps in varying sizes. It’s
        clear through the photos by Everywhere We Shoot that color and even a touch
        of camp ultimately plays well with enduring Scandinavian lighting design.</p>'
