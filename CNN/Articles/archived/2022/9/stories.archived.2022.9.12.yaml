      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 12) —</strong>
        The Department of Health (DOH) on Monday denied contact tracing efforts amid
        the COVID-19 pandemic played a part in the recent rise of spam messages and
        text scams, many of which already contain full names of recipients.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33b1d65-082d-4732-9845-0bf025841b25'
      'mgnl:activationStatus': true
