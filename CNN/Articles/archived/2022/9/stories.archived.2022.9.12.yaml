      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7132df4-594f-47ab-9938-f66c2189c528'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T17:14:34.252+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:28:46.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing, Press Secretary Trixie Cruz Angeles said Executive
        Order No. 3, which has been published in the <a href="https://www.officialgazette.gov.ph/2022/09/12/executive-order-no-3-s-2022/">Official
        Gazette</a>, “shall take effect immediately.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7600f6-a806-43d6-a294-a985df945304'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T17:14:34.252+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:28:46.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a53536-5a39-4e1f-8968-319a479f3ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T17:14:34.253+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:28:46.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sept. 7, the Inter-Agency Task Force recommended the voluntary
        use of face mask outdoors, which was then verbally approved by the president.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88be48e7-1d0b-472d-9d36-b03f831ae895'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T17:14:34.253+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:28:46.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e88a713-d9de-4074-a576-4c9d152611f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T17:14:34.253+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:28:46.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angeles said Marcos favored the recommendation since the country
        is only 6% away from the wall of immunity, wherein at least 80% of the eligible
        population has received their first booster shot.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e38be2-da9a-450c-8791-7f9a5fd7e57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T17:14:34.253+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:28:46.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85fd539-234c-4d67-80dd-24c48616569e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T17:14:34.253+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:28:46.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the order noted that “not fully-vaccinated individuals,
        senior citizens, and immunocompromised individuals are highly encouraged to
        wear their masks, and physical distancing will be observed at all times.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e65967-f12f-4875-850f-eb35c4a19a33'
      'mgnl:activationStatus': true
