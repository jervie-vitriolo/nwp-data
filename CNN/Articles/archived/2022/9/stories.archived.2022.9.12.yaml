      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state funeral for the Queen will take place on September 19
        at Westminster Abbey, and she will lie in state in Westminster Hall from Wednesday,
        Buckingham Palace announced Saturday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a062b22d-bf26-4dbc-87fa-8acf8e645d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T08:40:03.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:28:54.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen''s coffin arrived Sunday at the Palace of Holyroodhouse
        in Edinburgh, following a six-hour journey from Balmoral Castle to the Scottish
        capital. Britain''s longest-serving monarch died Thursday at the age of 96
        at her Scottish country estate in Balmoral.</p>'
