      'mgnl:type': 'text'
      'text': '<p>Sambar, the homestyle Asian food concept by chefs Nicco Santos and
        Quenee Vilar, is opening up a pop-up on Sept. 18 in time for The Singaporean
        Food Festival. Expect to try such dishes as their famous Nasi Lemak sets and
        all-new collaborations (including a special Milo-kondensada- vanilla ice cream
        concoction with ice cream shop Kurimu). The one-day pop-up will be open from
        11:30 a.m. to 5:30 p.m. at Cartel Deli in Salcedo Village,  Makati. For more
        information, follow @sambarph on Instagram. — CNN PHILIPPINES LIFE STAFF</p>'
