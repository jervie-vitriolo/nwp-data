    'template': '1'
    'title': 'PAO chief ‘optimistic’ around 300 PDLs will be granted executive clemency
      on Marcos’ birthday

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f869bb8-8f7c-4b60-af47-763be60ef8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T17:23:38.984+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:28:41.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 12) —</strong>
        The Public Attorney’s Office (PAO) expressed hope that some 300 persons deprived
        of liberty (PDLs) will be granted executive clemency in time for President
        Ferdinand “Bongbong” Marcos Jr.''s 65th birthday on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f962644-3e0c-48e6-a0d9-056253ac2fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T17:23:38.984+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:28:41.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a public briefing on Monday, PAO chief Persida Acosta said she
        will meet with Bureau of Corrections (BuCor) Director General Gerald Bantag
        and the Department of Justice-Board of Pardons and Parole (DOJ-BPP) to finalize
        the list of possible beneficiaries.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819f2465-1fb9-4f95-8c3d-11361844760d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T17:23:38.984+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:28:41.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Very optimistic <em>po tayo… Ayaw ko</em> po ma-preempt <em>ang
        magiging pasya ng ating</em> secretary of Justice a<em>t ating mahal na Pangulo,
        pero ako po ay buong pusong naniniwala at sumasampalataya na bukas po ay may
        magandang umaga sapagkat makikita ang pag-aksyon ng gobyerno sa mga taong
        karapat-dapat damayan at tulungan</em>,” Acosta expressed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc82fec9-f2f5-434b-81f4-0ef4d781b6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T17:23:38.985+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:28:41.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are very optimistic...I don''t want to preempt
        the decision of our secretary of Justice and our beloved President, but I
        wholeheartedly believe and trust that tomorrow we will see the government''s
        action towards the people who deserve sympathy and help.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e126fb-c40c-4040-afcb-c962d93c3ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T17:23:38.985+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:28:41.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PAO chief explained that those qualified for executive clemency
        are PDLs who are “70 years old to 100 years old, dying, sickly, elderly, <em>nakapagsilbi
        ng napakatagal na panahon, gaya po ng more than 20 years na sa kulungan, at
        yung mga karapat-dapat na ma-parole</em> [have served a very long time, such
        as those who have been in prison for more than 20 years, and those who are
        eligible for parole].”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e845bb-acc8-4ddb-bdd2-dade26fb5958'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T17:23:38.985+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:28:41.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://probation.gov.ph/wp-content/uploads/2017/02/FAQ_Parole.pdf
        )">Executive clemency</a> refers to the commutation of sentence, conditional
        pardon, and absolute pardon granted by the president upon recommendation of
        the BPP.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dcb7d53-edb7-4633-99ca-fb160723ac5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T17:23:38.985+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:28:41.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ earlier said it will submit 300 names of qualified PDLs
        to the Office of the President and the Office of the Executive Secretary which
        will then decide which inmates should be given executive clemency.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44785610-0161-4b9a-a165-711b616d001f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T17:23:38.985+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:28:41.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos is also expected to sign the grant of executive clemency
        on his 65th birthday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee62a2c0-191a-4587-b4a4-1d82499a14cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T17:23:38.985+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:28:41.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Granting of executive clemency to inmates used to be traditionally
        done every Christmas, according to DOJ spokesperson Mico Clavano.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af650b03-f767-4e33-9f26-20b6386f0ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T17:23:38.985+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:28:41.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This year, at least in this administration, <em>gagawin na namin</em>
        [what we will do is] we will submit the list on his (Marcos) birthday which
        is Sept. 13… Hopefully, on his birthday <em>masa-sign na niya yung</em> [he
        will sign the] executive clemency.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f969b3d-0e2b-4feb-bcf1-a0f468fba84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T17:23:38.985+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:28:41.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clavano added that Marcos’ decision to grant executive clemency
        to inmates will relieve the 330% congestion rate at the New Bilibid Prison.</p>'
