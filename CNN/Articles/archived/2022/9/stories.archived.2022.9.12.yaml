      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros said she signed the committee report with the belief
        that the panel deliberations have so far proven that there is actual sugar
        shortage. The minority bloc will issue its own committee report to comment
        on other findings.</p>'
