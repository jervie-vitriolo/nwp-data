      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c03379-078f-4f07-86ad-c06f091bd0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T06:31:52.614+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:28:57.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former girlfriend of tech entrepreneur Elon Musk is auctioning
        off a cache of photos and Musk memorabilia from her relationship with the
        billionaire. Jennifer Gwynne, Musk''s college girlfriend, is selling the mementos
        through Boston-based RR Auction.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2d6394-5025-4fed-948c-b98ec4db3057'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T06:31:52.614+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:28:57.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f91fbad-1a59-44ec-8d57-c3ec0a046607'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T06:31:52.615+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:28:57.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gwynne and Musk started dating in 1994 when they both worked as
        resident advisers in a university dorm, according to a news release RR Auction
        shared with CNN. Soon after graduating from the University of Pennsylvania,
        Musk started in a doctoral program at Stanford, but dropped out to launch
        his first startup, Zip2.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071545d5-e3e0-4a3f-8e86-01a17cfe4cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T06:31:52.615+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:28:57.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a6e924-f509-4bcb-ad54-5696a23d61b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T06:31:52.615+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:28:57.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lot includes 18 candid photos of the entrepreneur as a baby-faced
        economics student at the University of Pennsylvania, as well as several other
        mementos of Musk and Gwynne''s time together.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ca86f4-d3c4-4814-b6a7-2114e990d688'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T06:31:52.615+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:28:57.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc95fcac-9240-4105-af4b-d36f67f52a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T06:31:52.615+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:28:57.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The glossy photos show the billionaire looking every bit the normal
        college student before his meteoric rise to success: goofing off in a dorm
        room, hanging out with his fellow resident advisers, and cuddling with his
        girlfriend.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd4e1f9-315d-4193-99f6-84eba24addda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T06:31:52.615+08:00
