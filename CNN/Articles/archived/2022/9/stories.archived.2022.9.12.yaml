      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 12) —</strong>
        President Ferdinand “Bongbong” Marcos Jr. signed an executive order making
        the wearing of face masks outdoors optional, Malacañang announced Monday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506a69b9-6f8b-4a82-88f1-77e43c847d37'
      'mgnl:activationStatus': true
