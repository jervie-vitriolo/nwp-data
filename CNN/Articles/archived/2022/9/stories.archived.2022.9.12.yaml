      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Hontiveros said it would have been a simpler process if the
        camp of President Ferdinand Marcos Jr., who is the acting Agriculture secretary,
        simply revoked the sugar order instead of going after the now embattled officials.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec11e3ef-4a35-4d6d-934f-784c86ba5653'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T13:53:14.941+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:28:48.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13303be0-b1c6-40a2-bee9-92879d2fa6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T13:53:14.941+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:28:48.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mukhang sila ang may pagkukulang</em>," (it looks like it was
        a shortcoming on their part), she said. "At the very least, this was an ordinary
        program of the government that was mishandled by the ES."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d70897-8d5b-4bc8-9bfa-83bf2f737f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T13:53:14.941+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:28:48.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051db6a2-3b10-4247-880a-f9741145fd89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T13:53:14.941+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:28:48.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would have been enough na i-revoke lang ng Presidente ang (for
        the President to revoke the) sugar order, tapos (and that''s it)," Hontiveros
        added. "But why all this additional punitive action against people who seem
        to have just been doing their job?"</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17af100f-c3f0-43dd-b258-b643beb286ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T13:53:14.941+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:28:48.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565c4e1b-52b4-41eb-aa17-8e88455bca67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T13:53:14.941+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:28:48.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said having to sacrifice some civil servants who were simply
        doing their job is a huge price to pay, to seemingly "cover up an institutional
        ego of an office."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa523d3-8a62-4393-bb20-886f50e7bba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T13:53:14.941+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:28:48.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung ginawa ni ES Rodriguez ''yung kanilang</em> (had ES Rodriguez
        done) complete staff work, he would know that in the SRA, under DA, a sugar
        importation plan means a sugar import program, which means a draft sugar order,"
        Hontiveros added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42b648e-2430-4cfc-b171-c6f4a7da5489'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T13:53:14.941+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:28:48.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaaad316-e4ad-4dcd-bd98-50118719d92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T13:53:14.941+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:28:48.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Sebastian and Serafica insisted during the previous hearings
        that they signed Sugar Order No. 4 in good faith to avert a possible shortage,
        saying there were signals from Rodriguez and Marcos that there was truly a
        need to import.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d93fc70-63a0-40e0-9b02-eff26915e673'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T13:53:14.941+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:28:48.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45265a8e-6e6a-4840-8989-0acbb2f7b7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T13:53:14.941+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:28:48.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blue Ribbon panel chair Francis Tolentino earlier said the officials
        should have understood that the failure of Rodriguez to reply to Sebastian''s
        follow-up is not tantamount to an approval to issue the import order.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2e289b-9200-437e-accb-0955a0924084'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T13:53:14.942+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:28:48.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9404af-6af1-4c0b-85b7-4a835efbad53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T13:53:14.942+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:28:48.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:<a href="https://www.cnnphilippines.com/news/2022/8/23/ES-Rodriguez-Sugar-Order-No-4.html?fb">
        Rodriguez explains role in sugar importation mess, ignored Order No. 4&nbsp;</a></strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fdbf784-1358-4e13-a6ca-500ac92caa6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T13:53:14.942+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:28:48.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d3aa12-c94d-42f8-a722-abf9bd3b7b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T13:53:14.942+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:28:48.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for Hontiveros, the panel should not be instrumental in the
        persecution and "scapegoating" by officials who should be accountable. She
        also said that there were other theories that could have been explored further
        — if the matter was simply a deal that had gone bad, an attempt to favor certain
        traders over others, or simply a power play of those involved in the fiasco.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c59100c-53e0-4113-8874-cfc9c9cdd8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T13:53:14.942+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:28:48.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefb90b7-4b97-43f9-abcc-2754197accdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T13:53:14.942+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:28:48.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really think our civil servants in the bureaucracy, if and when
        we know they are just doing their job according to the law and according to
        the instructions of the executive, they deserve much better," she said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f4d228-c8cf-4825-8fc3-08dbe962137b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T13:53:14.942+08:00
