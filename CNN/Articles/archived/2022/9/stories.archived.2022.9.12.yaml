      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the committee, the hearings showed that while an actual
        sugar shortage — or anticipated supply shortfall — is possible, the four former
        officials were not legally authorized to sign the controversial order. The
        panel also said there was not enough evidence to include Rodriguez in the
        list of officials who should be charged.</p>'
