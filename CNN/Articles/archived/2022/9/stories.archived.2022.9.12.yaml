      'jcr:uuid': 'b157ed9c-0cea-4470-9c1e-6b49bd3a6404'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T22:19:09.009+08:00
      'mgnl:createdBy': 'pia'
