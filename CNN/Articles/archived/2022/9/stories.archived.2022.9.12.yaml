  'foreign-direct-investments-June-2022':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-09-12T16:54:37.945+08:00
    'imagesource': 'jcr:767dbbdb-b4db-4f51-b1f7-dac68cc9d3af'
