      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 12) —</strong>
        Human Rights Watch (HRW) is urging the United Nations Human Rights Council
        (UNHRC) to adopt a “strong resolution,” as it claims that extrajudicial killings
        in the Philippine government’s war on drugs continue even under the Marcos
        administration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda166a2-7c65-4dcd-9e4f-c7b92706dba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T19:41:42.795+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:28:38.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce8fcc4-a73c-48d2-bf37-31c43a9c802d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T19:41:42.795+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:28:38.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“UN member states should not be fooled by the baseless claims from
        the new Philippine government that the rights situation has suddenly improved,”
        HRW Geneva director Lucy McKernan said in a <a href="https://www.hrw.org/news/2022/09/12/philippines-strong-un-rights-council-action-needed">statement</a>
        on Monday.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65ae22e-38df-4cda-b765-cce02179d844'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T19:41:42.795+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:28:38.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
