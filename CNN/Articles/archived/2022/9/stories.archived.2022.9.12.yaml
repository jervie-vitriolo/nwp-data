      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 12) —</strong>
        President Ferdinand "Bongbong" Marcos Jr. has extended the state of calamity
        for "possibly" three more months due to the ongoing COVID-19 pandemic.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6421aa79-f95c-49b4-92f6-2be28adf2bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T14:32:37.741+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:28:47.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Press Secretary Trixie Cruz Angeles on Monday said the extended
        state of calamity will help in vaccine indemnity compensation, emergency procurement,
        and special risk allowance for healthcare workers.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85754d7-7f97-4c16-825d-cdbb53e8cffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T14:32:37.741+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:28:47.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will transition out of the state of calamity after further review,"
        she said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963d87d2-4f50-4776-872a-3e2baea90267'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T14:32:37.742+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:28:47.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state of calamity declared by former President Rodrigo Duterte
        back in March 2020 was set to end today.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9963cf80-a45a-4b2a-a61e-fe918abcc6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T14:32:37.742+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:28:47.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lifting the state of calamity would invalidate the emergency use
        authorization (EUA) and compassionate special permits issued by the Food and
        Drug Administration for COVID-19 vaccines and treatment.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5655cf1d-35dd-4244-a225-6f4a93b832ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T14:32:37.742+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:28:47.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has also formalized the order allowing non-vulnerable
        sectors to forego wearing of face masks in outdoor spaces.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932ca9b2-048d-4dfc-a237-fb9c86605609'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T14:56:01.123+08:00
