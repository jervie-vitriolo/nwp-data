      'text': '<p>On Sept. 16 and 17, riso studio Bad Student is holding their first
        in-person workshop since the start of the pandemic. The workshop, which will
        also be streamed online via Zoom, will be conducted in their studio in Village
        East, Cainta, Rizal. Co-founder Pau Tiu will be teaching Riso 101: Learning
        the Basics of Risograph Printing the Bad Student Way, while illustrator Raxenne
        Maniquiz will talk about her illustration journey with flora, And A Half''s
        Toni Potenciano will be talking about the basics of writing for a reader,
        and artist Gianne Encarnacion will cover using art and riso to coalesce your
        interests. There are still available slots for the workshop. To sign up, visit
        their <a href="https://www.instagram.com/p/CiNNaqnPdES/" target="_blank">Instagram</a>.
        — CNN PHILIPPINES LIFE STAFF</p>'
