      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>Holding onto an ex''s stuff may prove
        profitable later on, at least if your ex turns out to be the wealthiest man
        in the world.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c00d188-43a4-4c1b-bdfa-a7ed37b1329d'
      'mgnl:activationStatus': true
