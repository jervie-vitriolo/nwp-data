      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Press Secretary Trixie Cruz-Angeles confirmed on Monday that Norman
        Garcera Tansingco is now the agency''s new chief.</p>'
