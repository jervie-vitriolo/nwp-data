  'Rizal-Province-COVID-19-cases':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-09-12T11:10:25.535+08:00
    'imagesource': 'jcr:9193309b-1f5b-4b8b-b26f-171cde75cf82'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '28458abd-faaa-4063-9778-f44bc45f1765'
    'lead': 'Rizal province is experiencing a ''significant'' spike in new COVID-19
      cases, while Metro Manila and Cavite are seeing a slow uptick in infections,
      OCTA Research says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-12T11:18:16.141+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T11:28:51.104+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:28:16.573+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'OCTA flags sharp spike in COVID-19 cases in Rizal'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd092afb4-4fab-429d-8090-73e24e623304'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T11:18:16.141+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:28:51.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 12) —</strong>
        Rizal province is experiencing a "significant" spike in new COVID-19 cases,
        while Metro Manila and nearby areas are seeing a slow uptick in infections,
        OCTA Research said on Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58bd317-2c87-4f62-8bbf-3f750a4caf62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T11:18:16.142+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:28:51.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA fellow Guido David said the positivity rate, which refers to
        the percentage of tested people with positive results, rose to 17.4% from
        12% in Rizal. The reproduction number increased to 1.25 from 0.90 and the
        one-week growth rate, which indicates the weekly change in the average number
        of new cases, jumped to 47% from -15%.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d67e776-12d8-4dac-8dfe-43a4a0880f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T11:18:16.142+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:28:51.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reproduction number indicates the number of people that can
        be infected by a COVID-19 case. Experts said ideally the reproduction number
        should be less than one to say that community transmission of COVID-19 is
        decreasing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09147689-5f47-49d5-be7c-273092f2bb53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T11:18:16.142+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:28:51.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The independent research group also reported that Rizal logged 228
        new COVID-19 cases on Sept. 12, higher than its previous peak of 203 during
        the current wave driven by the Omicron subvariants.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eaa5c03-b39e-4174-b0fc-b91ce8e7b5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T11:18:16.142+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:28:51.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The increase is unlikely due to backlog of test results as seen
        in the more than 5% increase in positivity rate, David said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8028914-2eb9-4d0a-8aff-19cf53773347'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T11:18:16.142+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:28:51.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The province''s healthcare utilization rate is at moderate risk,
        while its intensive care unit occupancy is at low risk at only 5%.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4543b21-058d-4fa5-acd5-042ff01c1a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T11:18:16.142+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:28:51.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA said Metro Manila and Cavite are experiencing a slow rise in
        COVID-19 cases, but it remains unclear if the trend will continue.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8116336a-ef49-48f7-8704-87c3f3380bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T11:18:16.142+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:28:51.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a slow uptick right now except for the one in Rizal. It''s
        a sharp spike. In Metro Manila and Cavite, the growth is slow. We''re not
        expecting it to reach alarming levels at this time," David told CNN Philippines''
        New Day.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8866de-c32e-4d6f-8f57-137bd5882e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T11:18:16.143+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:28:51.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the increase in mobility could be driving up the number
        of COVID-19 infections since there are no new reported coronavirus variants.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa130efd-f2eb-45ed-9af1-641ad21023d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T11:18:16.143+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:28:51.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest report came after the Inter-Agency Task Force recommended
        the optional wearing of face masks outdoors nationwide, pending an executive
        order from President Ferdinand "Bongbong" Marcos Jr.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c4ce00-c445-4d5d-965b-d31be7692df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T11:18:16.143+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:28:51.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest government data showed that the country recorded over 3.9
        million COVID-19 cases, with more than 26,000 currently ill patients.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959a45a7-f393-4823-adef-04c511b17c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T11:18:16.143+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:28:51.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, 72.67 million Filipinos have completed their primary vaccination
        doses, while 18.33 million have received their booster shots.</p>'
