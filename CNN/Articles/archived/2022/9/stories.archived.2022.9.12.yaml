      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tansingco will take over the duties currently held by <a href="https://www.cnnphilippines.com/news/2022/7/6/bureau-of-immigration-oic-gevero.html"
