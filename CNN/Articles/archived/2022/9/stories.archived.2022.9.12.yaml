      'mgnl:lastActivated': 2023-01-19T11:28:42.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90807ce5-f7d3-4845-9912-850d02d6e5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T16:56:32.642+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:28:42.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Equity capital placements for the first semester mostly came from
        Japan, the US, Malaysia, and Singapore. Top industries for this period were
        manufacturing, real estate, construction, and financial and insurance activities,
        said the BSP.</p>'
