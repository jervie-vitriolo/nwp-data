      'jcr:uuid': '1f1491b2-15da-4cf1-8bfa-0d83e36707ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T22:40:49.598+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:28:34.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 12)</strong> —
        The chief of the National Economic and Development Authority (NEDA) takes
        on the additional role as chairperson of the board of commissioners of the
        Commission on Population and Development (POPCOM).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159e7d75-17a4-4c47-83e6-62b2ddec0105'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T22:40:49.598+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:28:34.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement from NEDA said Secretary <a href="https://www.cnnphilippines.com/news/2022/5/23/balisacan-laguesma-ople-marcos-cabinet.html"
        target="_blank">Arsenio Balisacan</a> was elected to the post on Sept. 8.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2f05bd-e969-4915-98df-6a763bf53976'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T22:40:49.599+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:28:34.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the statement, Balisacan said the Marcos administration would
        mainstream POPCOM''s programs and projects to ensure that issues and policy
        concerning population are properly reflected and integrated into the country''s
        roadmap for development.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae48af3-9ef3-4d19-9035-d97df9715287'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T22:40:49.599+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:28:34.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the working population grows faster than the total population
        and our economy undergoes a demographic transition, we must ensure that our
        people obtain sufficient human capital and are well-equipped with the tools
        that will enable them to raise their productivity and compete globally," he
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c81b70b-3f6a-4e80-9e0a-052958f5bee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T22:40:49.599+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:28:34.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Deputy Executive Director Lolito Tacardon has been designated
        POPCOM''s officer-in-charge.</p>'
