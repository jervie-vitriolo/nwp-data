      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the committee, the hearings showed that while an actual
        sugar shortage is possible, the four former officials were not legally authorized
        to sign the order.</p>'
