      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9478dfe6-1cac-4b3d-98e2-523d31de3441'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T06:31:52.616+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:28:57.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The necklace also comes with two photos, one of Musk and Gwynne
        with Musk''s mother, the model Maye Musk, and one of Musk and Gwynne at an
        end-of-the-year formal in 1995.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab19601b-bab4-469e-813f-e2a551009a96'
