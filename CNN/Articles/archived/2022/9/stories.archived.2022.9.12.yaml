    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Korea Festival brings culture, thanksgiving holiday closer to Filipinos'
    'visualType': 'gallery'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8af030-6423-4316-9a11-1621754b37d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T07:42:59.110+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:28:55.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 12) —</strong>
        The 2022 Korea Festival brought traditional and modern cultures closer to
        Filipinos right here in the Philippines. The festival gave attendees a chance
        to experience authentic Korean culture — as seen in the Hallyu wave sweeping
        the world.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f3defe-3ab5-436a-9b35-0b76fed0bef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T07:42:59.111+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:28:55.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two-day event hosted by the Korean Embassy, Korean Cultural
        Center (KCC), and the Korea Tourism Organization took place on Sept. 10 and
        11 at the Glorietta Mall in Makati City. The festival coincided with Chuseok
        or Korean thanksgiving, one of three major holidays in Korea.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172a7387-c8c9-4968-b625-5333d57fd538'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T07:42:59.111+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:28:55.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s very special because we get to give the Filipino people a
        taste and let them experience Korea here in the Philippines by touching upon
        traditional and modern Korean cultures,” Korean Cultural Center in the Philippines
        public relations officer Clarizzah Tualla told CNN Philippines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431aa7ba-5e56-4b07-b5d0-20c0e4a4c062'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T07:42:59.111+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:28:55.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the festival, attendees got to see and experience Korea through
        the booths, activities, and travel expo at the activity center.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30609378-9686-429f-884f-474a8dd794b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T07:42:59.111+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:28:55.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the crowd favorites were the Hanbok (traditional Korean attire)
        photo area, Hangeul writing sessions, the traditional Korean games, and K-pop
        random play dance.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132af862-c79e-4693-a3a0-b898a5adf3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T07:42:59.111+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:28:55.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attendees also savored a taste of Korea through street food stalls
        which featured ramyeon (Korean instant noodles) and tteokbokki (Korean stir-fried
        rice cakes).</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9ff59b-dc82-40f0-933c-1e932b1ebb1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T07:42:59.111+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:28:55.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The festival was capped off with performances by Korean talents,
        The Painters and traditional drum performers Super Stick. Filipino acts KAIA,
        VXON, Kyline Alcantara, Z2Z, and Mona also lit up the stage on both days.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2432369e-74a0-4f3f-a70e-8471ee6a1026'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T07:42:59.111+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:28:55.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The highlight of the two-day event was a treat for Filipino K-pop
        fans. Korean singer Soyou, former member of iconic girl group SISTAR, serenaded
        attendees with her hit songs.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c00200-ce5b-4a21-8dcb-5d242eb3b319'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T07:42:59.111+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:28:55.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizers hope the festival would boost the interest of Filipinos
        and help&nbsp;them explore and appreciate Korean culture by showing them the
        best of both worlds.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5798499a-43f9-45c7-b83e-57d2501140c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T07:42:59.112+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:28:55.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Usually Filipinos like K-dramas and K-pop. I think there’s a lot
        of aspects in Korean culture that can be appreciated by Filipinos. Our cultures
        are more the same than different that’s why I think Filipinos appreciate Korean
        culture,” Tualla said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250ebc11-7724-47c9-a568-675747890b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T07:42:59.112+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:28:55.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The KCC has more events lined up under the “Kita Kita Korea” theme,
        including the Media Art Show from Oct. 6 to 21 and the Phil-Kor Hats Exhibition
        at the Metropolitan Museum of Manila from Oct. 14 to Nov. 30.</p>'
  'Typhoon-Inday':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-09-12T08:18:36.811+08:00
    'imagesource': 'jcr:8e8fd173-8a50-4bbd-aa94-ce311f8820c9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cdb9cf27-d60b-4f89-a8ff-b27391aa7d7a'
    'lead': 'Typhoon Inday is about to exit the country''s weather monitoring area,
      PAGASA says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-12T08:22:05.369+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-19T11:28:55.062+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:28:14.737+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Typhoon ‘Inday’ about to exit PH weather monitoring area

      '
    'updated': 2022-09-12T18:37:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae76b57-b704-47c4-ae7b-0a4a78a285b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T12:29:08.145+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:28:55.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 12) —</strong>
        Expect better weather with Typhoon Inday further weakening and poised to leave
        the country on Monday evening, according to the state weather bureau.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc19a20-1f22-4f91-b6e6-5a6e17b0fd5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T18:40:37.474+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:28:55.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric Geophysical and Astronomical Services
        Administration (PAGASA) said in its 5 p.m. bulletin that Inday was last located
        500 kilometers north northeast of Itbayat, Batanes and is about to exit the
        country''s weather monitoring area.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44a689d-760c-4e81-bf0b-6a58906cb68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T18:40:37.474+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:28:55.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inday packed winds of 140 kilometers per hour (kph) and gustiness
        of up to 170 kph as it accelerated north-northwestward.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae26c23-05b7-47bc-8e4b-02b90826ac7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T18:40:37.474+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:28:55.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gusty conditions reaching strong to gale-force strength may be experienced
        over extreme northern Luzon from Tuesday to Wednesday due to the channeling
        of the typhoon circulation in the Luzon Strait.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50758e0f-910c-4de0-8710-b1ee66d7a718'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T18:40:37.474+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:28:55.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inday is forecast to maintain its strength or gradually weaken throughout
        the forecast period due to the cooler waters in the sea east of Taiwan and
        East China Sea.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe033c44-cfd1-4d6d-9d6b-b5cd918a9014'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T18:40:37.474+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:28:55.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the tropical depression outside of the country''s jurisdiction
        was last spotted 1,775 east of northern Luzon, moving northwestward at 10
        kph.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a73258-b770-4a8d-a617-570906a58240'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T18:40:37.475+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:28:55.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said it may enter the country’s weather monitoring area within
        the week wherein it will be called by its local name Josie. However, the weather
        system is not seen to directly affect the country.</p>'
  'Carlos-Alcaraz-US-Open-Final-':
    'author': 'Amir Vera, Jacob Lev and George Ramsay, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-09-12T08:37:40.320+08:00
    'imagesource': 'jcr:74888df2-f229-4f24-9aae-073e039ddd72'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '15d99ccd-8180-4561-bf0d-9913daf929af'
    'lead': 'Carlos Alcaraz is now the youngest No. 1 in the history of the Association
      of Tennis Professionals after defeating Casper Ruud in the US Open Final. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-12T08:38:46.082+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T11:28:54.707+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:28:14.913+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Carlos Alcaraz defeats Casper Ruud to win the US Open final'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08f9abc-5c11-4b74-a770-75582507cf40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T08:38:46.083+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:28:54.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Carlos Alcaraz is now the youngest No.
        1 in the history of the Association of Tennis Professionals after defeating
        Casper Ruud in the US Open Final on Sunday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4ccf32-9983-4c28-8186-8a46a86a0787'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T08:38:46.083+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:28:54.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alcaraz, 19, defeated 23-year-old Ruud 6-4, 2-6, 7-6 (7-1), 6-3
        in a match that took over three hours.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98e73a1-826d-438f-8b4d-ad3d32872164'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T08:38:46.083+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:28:54.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alcaraz becomes the youngest men''s singles grand slam winner since
        compatriot Rafael Nadal won the first of his major titles in June 2005.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f0cc8e-934d-4ee3-91d2-d71dea1b6d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T08:38:46.083+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:28:54.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is something I''ve dreamt of since I was a kid. To be No.
        1 in the world, to be a champion," Alcaraz said, adding he thought about some
        of his family members who couldn''t make it to watch him play.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a85ce29-e45c-441d-91c5-67713c7024d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T08:38:46.083+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:28:54.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I always say it''s not time to be tired in the final round of the
        grand slam, you have to give everything you have inside," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623d8808-49fd-4eea-a4e0-a9a3cede2e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T08:38:46.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:28:54.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ruud said he''ll continue chasing the No. 1 spot.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f4e976-375c-4b87-85ed-23fc46d12fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T08:38:46.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:28:54.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today was a special day, both Carlos and I knew what we were playing
        for and both knew what was a stake," Ruud said. "I''m disappointed of course
        that I''m not No. 1, but No. 2 isn''t so bad either."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcec76e7-214e-409f-b4f1-cf9a5e15fa01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T08:38:46.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:28:54.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alcaraz played three consecutive five-set matches on the way to
        the final, including the second-longest match in the history of the US Open
        when he overcame Jannik Sinner at 2:50 a.m. in the quarterfinals on Thursday
        -- the tournament''s latest ever finish.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4dac1f-54f4-4c5c-93d3-6ff4357d2171'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T08:38:46.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:28:54.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the final of a grand slam, fighting for the No. 1 in the
        world -- something that I have dreamed of since I was a kid," Alcaraz told
        reporters early Saturday after defeating Frances Tiafoe in the final four.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e84a80e-4d15-489d-b604-9017fbe8885e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T08:38:46.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:28:54.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the US Open, the Spaniard enthralled crowds with his
        speed, athleticism and outrageous shot-making. This latest victory could be
        the first of many grand slam titles over the course of his career.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2504ce69-198d-4dea-8ea6-bd7bb5670f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T08:38:46.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:28:54.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A clay court specialist, Alcaraz has drawn comparisons to 22-time
        grand slam champion Nadal and is just the second player in the Open Era to
        make the US Open final in his teens after Pete Sampras.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11fe882-78a4-43cf-b400-4b9396b2a161'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T08:38:46.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:28:54.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, you can see that all the hard work I put in every day
        is paying off," Alcaraz told reporters early Saturday.</p>'
  'US-President-Joe-Biden-Queen-Elizabeth-II-funeral':
    'author': 'Jake Tapper, Anchor and Chief Washington Correspondent'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-09-12T08:39:01.029+08:00
    'imagesource': 'jcr:67755183-586d-4c59-96de-8c1e52e25092'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '46cd8cc8-d48d-47e2-be50-9c4dce84eacb'
    'lead': 'Buckingham Palace did not invite US President Joe Biden to assemble a
      delegation to attend the funeral of Queen Elizabeth II next week. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-12T08:40:03.864+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T11:28:54.311+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:28:15.039+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biden will not travel with a delegation to Queen Elizabeth''s funeral'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3b05e7-4735-44e4-9e6f-87545c1af871'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T08:40:03.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:28:54.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Buckingham Palace did not invite US President
        Joe Biden to assemble a delegation to attend the funeral of Queen Elizabeth
        II next week, and instead extended a specific invitation for only the President
        and first lady, a White House official told CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fddbbf24-b1f6-4327-809d-348f23c2150e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T08:40:03.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:28:54.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House announced Sunday that Biden had formally accepted
        the invitation and would be accompanied by the first lady.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700a94b0-02ed-4eaa-9e40-d7d66d9e01d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T08:40:03.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:28:54.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous state funerals, such as the one for former South African
        president Nelson Mandela, have allowed for the sitting president to bring
        a delegation of officials to the event.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a615cacf-7ae9-4511-8e26-86e408a086c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-12T08:40:03.865+08:00
