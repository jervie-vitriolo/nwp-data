  'Steve-Bannon-surrenders-to-authorities':
    'author': 'Kara Scannell and Shawna Mizelle, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-09-08T22:38:41.336+08:00
    'imagesource': 'jcr:dcd219d5-1208-4fa2-ac67-ffc71416c9aa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
