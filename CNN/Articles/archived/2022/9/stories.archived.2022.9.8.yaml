      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 8) </strong> Concerned
        agencies will soon issue procedures for the transfer of heinous crime convicts
        to a separate facility, an official said, in line with a new law to improve
        security.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2d3f83-8c0a-4fc0-b94b-ca520e208e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T16:09:58.307+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:25:36.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inaasahan natin na within 90 days ay magkakaroon tayo ng implementing
        rules and regulations na ito ay isasagawa ng BuCor (Bureau of Corrections)
        and DOJ (Department of Justice), BuCor chief public information officer Julie
        Taguiam said in a public briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd3aabf-60de-4fac-a043-e77745ad00c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T16:09:58.307+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:25:36.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a29e7ea-a6f3-420c-ac5b-350235148cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T16:09:58.307+08:00
