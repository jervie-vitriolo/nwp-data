      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Appointing a new prime minister is one of the Queen''s core ceremonial
        responsibilities as Head of State -- with others being the State Opening of
        Parliament and the signing of parliamentary bills into law.</p>'
