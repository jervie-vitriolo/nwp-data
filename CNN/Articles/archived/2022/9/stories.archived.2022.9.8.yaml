      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, infectious diseases expert Dr. Rontgene Solante emphasized
        the importance of increasing the boosted population, especially among the
        vulnerable.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbc39ef-dcdb-4fee-9977-a4dc150b1407'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T16:42:50.592+08:00
