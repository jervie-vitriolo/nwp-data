      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mora said he approved the issuance, with the knowledge that the
        requirements were complete and that there was a "draft MOA being finalized"
        which he no longer verified prior to allowing the release of the invitation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
