  'Cruz-Enciso-San-Miguel-first-PBA-Philippine-Cup-title':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-09-08T11:42:21.330+08:00
    'imagesource': 'jcr:772a736c-f0f6-4b47-b14f-01d9d92b3e97'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5fb83125-046e-4fcf-ad86-0387972fe8dc'
    'lead': 'The two newcomers say winning the PBA Philippine Cup championship was
      a vindication for them after being placed under microscopic scrutiny by their
      doubters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-08T11:57:02.769+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-19T11:25:43.105+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:25:02.420+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cruz, Enciso prove critics wrong after delivering in San Miguel''s title
      run'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66abf52f-4460-45d9-b800-b99473eb7ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T11:57:02.769+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:25:43.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 8) </strong> Playing
        for the winningest franchise in the PBA means the pressure will be always
        at its highest.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8c0184-29a9-4838-8e6f-ffc87f73deb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T11:57:02.770+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:25:43.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two newcomers knew the critics would be on their toes and they silenced
        them by helping the San Miguel Beermen capture this year''s <a href="https://www.cnnphilippines.com/sports/2022/9/4/San-Miguel-Beermen-2022-PBA-Philippine-Cup-champions.html">Philippine
        Cup crown</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b06aa78-73cc-4456-bb07-16c1fa682ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T11:57:02.770+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:25:43.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jericho Cruz, who signed with San Miguel last March after his contract
        with the NLEX Road Warriors expired, said he took all the comments as motivation
        to nab his first All-Filipino conference title.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47a63f6-8956-429f-b11e-8beaa8d296d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T11:57:02.770+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:25:43.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2022 Philippine Cup championship is the second in Cruz''s career,
        having won the 2016 Commissioner''s Cup when he was with the Rain or Shine
        Elasto Painters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9740d89-6c9f-40ab-b79a-b604a58dd978'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T11:57:02.770+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:25:43.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of people are talking about me joining San Miguel but I took
        that as a fuel. I had to bring my A-game every game to prove I belong here,
        that the management made the right decision to get me," the 31-year-old cager
        told CNN Philippines'' Sports Desk Thursday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b3f2b5-6b35-426d-830c-5e9898cd02ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T11:57:02.770+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:25:43.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simon Enciso echoed Cruz''s sentiments, saying the championship
        vindicated them from the negativity they got.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0ddee0-b95f-45ad-aa83-eb28a6c590b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T11:57:02.770+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:25:43.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enciso has been a journeyman in the PBA, having played for six squads
        since he was drafted in 2015. He was traded to San Miguel in November 2021
        in the deal that sent Alex Cabagnot to the Terrafirma Dyip.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1d6854-85bf-47bf-8753-ae80fd41ec63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T11:57:02.771+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:25:43.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s vindication for us. We hear that and we see that,
        like they send us messages even sometimes from commentators. We watch the
        games after a win or loss to make sure we fix our mistakes," he said.</p>'
