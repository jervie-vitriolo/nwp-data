      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scottish First Minister Nicola Sturgeon said that her thoughts and
        wishes were with the Queen, while First Minister of Wales Mark Drakeford said
        he was "concerned" to hear the news from Buckingham Palace, and sent "best
        wishes" to the Queen.</p>'
