      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kensington Palace said Prince William, the Duke of Cambridge, who
        is second in line for the throne, was en route, while his wife Catherine,
        the Duchess of Cambridge, has remained at Windsor, where their three children
        are at their first day at a new school.</p>'
