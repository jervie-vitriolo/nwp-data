      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyers for Commuters Safety and Protection (LCSP), National Public
        Transport Coalition, ARANGKADA Riders Alliance, and Digital Pinoys signed
        a petition addressed to the Department of Transportation and the Land Transportation
        Franchising and Regulatory Board.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c09afe-008a-430a-92e7-371ab0906313'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T18:54:48.917+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:25:32.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Atty. Ariel Inton of LCSP argued that Grab''s transaction
        with Move It paved the way for its "instant accreditation" in the motorcycle
        taxi pilot study.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4514152e-539b-4d42-9cb6-503f47449d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T18:54:48.917+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:25:32.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It should not mean that when a TWG (technical working group) accredited
        company withdraws or shows that it is no longer interested in operating a
        motorcycle taxi service, very much like the planned sale of Move It to Grab,
        the accreditation is automatically transferred," Inton said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c312e7c-58a2-4f63-846e-442162e462e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T18:54:48.917+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:25:32.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was backed by Ariel Lim, chairman of the National Public Transport
        Coalition, saying: "There must be a justification of the sale made to the
        TWG as Move It is under the jurisdiction of the government inter-agency group
        so the legality of the sale, and the alleged subsequent automatic granting
        of the accreditation can be studied.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735cc784-a755-40ce-8675-c0851f3a6b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T18:54:48.917+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:25:32.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/business/2022/8/4/Grab-PH-motorcycle-taxi-Move-It.html">READ:
        Grab PH pushes presence in motorcycle taxi biz thru Move It</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2bcf7d-8d56-4f73-a461-78ea2a32d40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T18:54:48.917+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:25:32.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab, the dominant operator in the ride-sharing market, disclosed
        last month its acquisition of Move It''s operations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb11be27-5bc2-4cc6-93e4-c627ed10b771'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T18:54:48.917+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:25:32.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company earlier said that Move It would continue to run independently.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79cd436b-c8e1-47e5-aa9d-b0afae781a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T18:54:48.918+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:25:32.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Move It, Joyride, and Angkas are the only accredited players in
        the pilot study.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87bf319b-7c3b-4546-9378-3422cdfe4a15'
      'mgnl:activationStatus': true
