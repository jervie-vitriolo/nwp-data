      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Big week for central banks</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6ec830-f44b-49cb-a9be-0ef9e38d7448'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T00:58:26.092+08:00
