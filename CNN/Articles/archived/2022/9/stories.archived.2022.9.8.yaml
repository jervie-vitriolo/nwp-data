    'template': '1'
    'title': '''We are going to drown'': villagers trapped as Pakistan''s largest
      lake overflows'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e5c148-2d32-4d79-a1d6-f60303ca1228'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T01:03:45.058+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:25:58.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> "There is too much water. We are going
        to drown."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21fc2bf7-6f78-4c28-ae38-f07416c67984'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T01:03:45.058+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:25:58.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178d0d6c-3b21-4211-8791-643d1a70f601'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T01:03:45.058+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:25:58.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was the warning from the villagers of Sehta Sehanj, where flooding
        caused by the overflow of Pakistan''s largest lake has left many residents
        trapped by rising water levels and fearing for their lives.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2ecde7-e9a1-4d55-b095-cc957550e6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T01:03:45.058+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:25:58.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b0c520-7135-42b4-9a70-14a25dfefa36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T01:03:45.058+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:25:58.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lake Manchar -- which has swelled to an area hundreds of square
        kilometers wide due to the combined effects of a heavy monsoon and melting
        glaciers -- breached its banks for what was at least the third time on Tuesday,
        leaving nearby villages under several feet of water.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289e7fb0-bbd9-484c-b491-d7f0aee2fbee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T01:03:45.058+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:25:58.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afefd8e2-a7d7-41a9-9a22-20a3a8f4a2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T01:03:45.058+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:25:58.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pakistani authorities are in a desperate race against time to lower
        water levels at the lake in Sindh -- the country''s second most populous province,
        home to nearly 48 million people -- fearing that a full-scale breach of its
        banks could inundate nearby cities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e289a6b3-d0d1-4bbe-a200-c751f9888e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T01:03:45.058+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:25:58.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60fa4887-64e5-4b6a-b8ea-5cacb7f40b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T01:03:45.059+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:25:58.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a bid to avert that scenario, they allowed the lake to overflow
        twice on Sunday in an attempt to divert some of the lake''s waters into less
        densely populated areas. But this has led to flooding in smaller villages
        that has affected around 135,000 people, Sindh province''s irrigation minister
        Jam Khan Shoro told CNN on Wednesday. Shoro said the move was necessary to
        avoid wider flooding in the district of Dadu, home to around 1.55 million
        people.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9692db-f7d8-4f11-9611-da104f78f49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T01:03:45.059+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:25:58.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8b4785-1c79-4a8c-87bd-ec03f6dcf4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T01:03:45.059+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:25:58.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lake also overflowed on Tuesday, in what officials said was
        a natural occurrence and not part of efforts to divert the water.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93f9ba0-30ca-4217-a426-32cbed913c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T01:03:45.059+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:25:58.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d5a2a0-985b-42af-86b0-70d34524bfe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T01:03:45.059+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:25:58.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shoro said officials had on Sunday had tried to warn people in towns
        near the lake that it would overflow and had urged people to leave the area.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce82cb79-d2df-4cd2-bb46-e6b8392a7196'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T01:03:45.059+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:25:58.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08246644-e455-4ff7-96e8-6571e90985e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T01:03:45.059+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:25:58.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are trying our best to provide relief to the people but the
        scale of the disaster is so high and the number of people affected is also
        so high," he said. "It''s nearly impossible for our government to provide
        everyone with shelter, food, and medicine. It''s difficult."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9d4712-3367-4f70-bb2e-a1ba2de15f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T01:03:45.059+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:25:58.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3adf2748-dbd1-4727-aaad-24a6d3ee6683'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T01:03:45.059+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:25:58.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shoro added that the army and navy were being enlisted to help the
        relief efforts and authorities were communicating with elected officials in
        the villages.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da38a79a-ee71-423f-9534-9872db224a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T01:03:45.059+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:25:58.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d511389-c7c7-40db-b938-3a7589dd056d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T01:03:45.059+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:25:58.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murad Ali Shah, the chief minister of Sindh, said Wednesday he did
        not want the lake to overflow but if authorities had not diverted the water,
        cities up to 100 kilometers (62 miles) from the lake -- such as Sehwan, Dadu
        and Mehar -- would have been put in danger.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6cb4da-9e6b-4804-a300-a4c70e0d6d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T01:03:45.059+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:25:58.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e0759c-15c2-4105-94dc-7f79427793ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T01:03:45.060+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:25:58.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While those areas have been spared, at least for now, villages nearby
        are bearing the brunt.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653b9082-3a31-43a9-82d6-2ce1fdee8b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T01:03:45.060+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:25:58.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8dd6d4-de37-46cd-94d9-fbae1818cf94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T01:03:45.060+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:25:58.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Our) village is submerged. There is no way to go (to it)," said
        Noor Mohammad Thebo, who spoke to CNN on a roadside as rapidly flowing water
        swirled around his ankles.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead6a7db-88e7-4ce0-ae4d-4a8f84adc686'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T01:03:45.060+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:25:58.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233388af-108b-4a70-a767-bf58325b6a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T01:03:45.060+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:25:58.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thebo said 10 to 15 families had been cut off by the rising waters
        in his village near the lake and that water up to 1.5 meters (five feet) deep
        now covered its main access road -- making any rescue efforts a dangerous
        affair.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88ec486-e6fe-4c3b-8e33-cf056a634d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T01:03:45.060+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:25:58.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602b4413-4dc5-445f-a01b-409eeb31d458'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T01:03:45.060+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:25:58.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are no rescue teams that could help (the trapped families)
        and there is no way for (the families) to come out," Thebo said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030b61d5-e9e5-4679-a07f-a8ef96e27a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T01:03:45.060+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:25:58.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f9746b-b76c-4605-9470-7d4d2c5e3f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T01:03:45.060+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:25:58.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Bachal Chana, another nearby village, resident Yar Mohammad said
        people had been caught completely off guard when overflowing water from Lake
        Manchar rushed in.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8c17aa-be64-4bde-8dd6-8503d9e66338'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T01:03:45.060+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:25:58.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7fd29f-7c35-49c4-b800-7c97818592b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T01:03:45.060+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:25:58.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It destroyed our crops and houses. The breach took place suddenly
        and we were unaware (it was about to happen.) No one had informed us," said
        Yar Mohammad, standing knee-deep in murky water.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680e06e0-ab95-4fe7-8b3e-512925fabc25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T01:03:45.060+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:25:58.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0c1dac-3997-4a6c-a2f7-75d329e13435'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T01:03:45.060+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:25:58.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around him, cattle were almost completely submerged, with only their
        heads peaking through and gasping for air.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a94b6cc-0795-4e4e-839c-e5da7eb828d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T01:03:45.060+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:25:58.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4fcdfac-d6cc-4d23-b0df-8942c137d97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T01:03:45.061+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:25:58.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many villagers must now choose between staying put and taking their
        chances with further floods or leaving their homes and seeking shelter and
        aid elsewhere.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877aa66e-64ed-4e07-82e4-87f7bfa00d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T01:03:45.061+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:25:58.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b436cf-646b-4714-a651-737192eeb76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T01:03:45.061+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:25:58.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New satellite images from the European Space Agency''s (ESA) Sentinel
        Labs show how the lake has swelled over the past two months into an area covering
        hundreds of square kilometers following record levels of rain. What were once
        islands and peninsulas in the lake have disappeared and surrounding land has
        been swallowed up.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9979851-c4be-4985-b342-cce638fd17e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T01:03:45.061+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:25:58.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e0ea8f-c68a-4210-8a77-86b90eccd862'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T01:03:45.061+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:25:58.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The satellite images also show that despite the breaches water levels
        at the lake remain dangerously high -- suggesting there may be more misery
        to come for nearby villagers.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1483c6f7-2933-49cc-8868-ee2ab70ccf60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T01:03:45.061+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:25:58.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e69cd6-c842-4a79-a45d-248795d5d0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T01:03:45.061+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:25:58.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghulam Murtaza, 35, from Sehta Sehanj, said the government had warned
        his village that it remained in danger as it was naturally downstream of the
        lake.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94389d37-5874-4552-b70b-84fee23d50e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T01:03:45.061+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:25:58.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5ce55c-83ea-489b-b40d-610526a7990e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T01:03:45.061+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:25:58.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They say that there is no other way. But it has left our area inundated,"
        Murtaza said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a14b68-d448-4b26-80d2-f0fa5d920c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T01:03:45.061+08:00
