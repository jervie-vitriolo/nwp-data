      'jcr:uuid': 'ac560ea5-8755-49ec-99af-a3e3a14410b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T23:10:16.016+08:00
      'mgnl:createdBy': 'faith'
