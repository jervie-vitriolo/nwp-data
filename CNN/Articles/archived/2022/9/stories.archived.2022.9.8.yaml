      'mgnl:lastActivated': 2023-01-19T11:26:02.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd015e68f-ebd5-4ed5-9e79-47fae996c3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T00:58:26.093+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:26:02.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Key economic data mapping the trajectory of US inflation comes out
        the following week. This is the last drop of data before the Fed meets to
        decide where interest rates go, and investors will be looking closely for
        signs that inflation could be easing.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e3a8ef-82a0-4e65-91a3-8d86d6c59d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T00:58:26.093+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:26:02.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6cf92f-ab71-48a6-9e6f-a986fd3ec61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T00:58:26.093+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:26:02.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>--Sept. 13: The Consumer Price Index (CPI) for August is released.
        This measures the change in the prices of goods and services, and the Fed
        pays very close attention to this figure.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628ae619-6e9f-4622-b317-e5997b027e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T00:58:26.094+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:26:02.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08775af6-6333-40fb-a197-fabe799d1d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T00:58:26.094+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:26:02.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>--Sept. 14: Producer Price Index (PPI) for August is released. This
        is the Fed''s preferred measure of inflation. It measures a change in input
        prices of raw, semi-finished or finished goods and services.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8124359-1aa5-4a11-8f3d-72ddfc4948d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T00:58:26.094+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:26:02.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ac37cc-a1f1-4155-b9f2-568ec9ee11f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T00:58:26.094+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:26:02.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>--Sept. 15: The Bank of England publishes its decision on where
        to set the benchmark interest rate. In the US, retail sales for August will
        also be released. These are an important indicator of consumer spending, which
        accounts for the majority of economic activity.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead0ffaa-5835-419e-a390-dec5b235658e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T00:58:26.094+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:26:02.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d59873-8eed-41aa-bd89-d018f154882f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T00:58:26.094+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:26:02.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>All eyes on DC</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c2f0ae-ab01-44dc-b778-9015a663a93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T00:58:26.094+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:26:02.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35917ab-8632-48cc-a2fd-9617c5229b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T00:58:26.094+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:26:02.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The penultimate week of September is perhaps the most newsworthy.
        Investors have been waiting since July to see the Fed''s next move, and this
        week they finally meet and announce the extent to which they''ll raise rates.
        Wall Street CEOs will also flock to the Hill to talk banking policy, and could
        give an update on where they predict the economy is headed in.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbeed101-acc5-49f2-a2ce-7cb8882e9508'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T00:58:26.094+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:26:02.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5452b671-30dc-430a-ad9e-2b225b7efaf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T00:58:26.094+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:26:02.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>--Sept. 20- 21: Federal Open Market Committee (FOMC) members will
        meet and vote on where to set the target interest rate. Traders will watch
        the decision closely as well as the press conference following the decision
        with Fed Chair Jerome Powell. Any surprises could send US markets tumbling.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f8c08d-cc2d-4fea-9503-ed1d6c3975c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T00:58:26.094+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:26:02.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3307938-c2b0-4035-a8c7-bcbd938a7da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T00:58:26.094+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:26:02.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Sept. 21-22: Bank of America''s Brian Moynihan, Wells Fargo''s
        Charlie Scharf, JPMorgan Chase''s Jamie Dimon, Citi''s Jane Fraser, PNC''s
        Bill Demchak, US Bank''s Andrew Cecere and Truist''s Bill Roger all testify
        for their annual report to Senate and Congress. Investors will listen for
        any predictions on where the economy is going and for any mentions of that
        dreaded ''R'' word: Recession.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e0f4bb-b019-4937-8f15-194bd63f9def'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T00:58:26.094+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:26:02.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451377c7-2e1d-45c6-b350-622d142f48cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T00:58:26.094+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:26:02.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pass the chips</h2>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb534f1a-b852-40ce-a202-2d4c2c60d718'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T00:58:26.095+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:26:02.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s another development in the longstanding US-China rivalry.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c8588d-724f-400c-8b7b-c47f6ba023a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T00:58:26.095+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:26:02.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1836bf4-1c53-4ca7-8d82-f1dce2fd5d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T00:58:26.095+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:26:02.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration released plans for its $50 billion investment
        in the US semiconductor industry on Tuesday. Aimed at shaping an important
        industry and countering China, the Department of Commerce announced how it
        would allocate its CHIPS for America Fund, part of an act signed into law
        in July.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06ff73a-0164-4f41-893a-d7fd05660fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T00:58:26.095+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:26:02.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b4be3e-327e-458d-867f-46cf80968781'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T00:58:26.095+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:26:02.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the White House, about $28 billion of the fund will
        go toward grants and loans to help build facilities for advanced and cutting
        edge chip-making. Another $10 billion will go to expanding manufacturing for
        older generations of technology used in cars and communications tech like
        smart phones. The last $11 billion will go to research and development initiatives
        related to chipmaking.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b1c6a0-e4f9-46e6-ac0d-3aebf3bd34ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T00:58:26.095+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:26:02.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d78265-a7b6-44d1-a013-28cf7999da0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T00:58:26.095+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:26:02.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Commerce will start accepting applications for
        the funding from companies by February and could begin distributing money
        by next spring.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feab5b19-2ec9-4dc6-be68-379706b8941d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T00:58:26.095+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:26:02.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0077e9a8-e44b-4e44-991c-cd391807a2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T00:58:26.095+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:26:02.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States was once a leader in semiconductor chip manufacturing
        but has lost ground to other countries like China. Now, many American manufacturers
        import the chips that are essential to the production of cars, smartphones
        and medical equipment.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82b24c8-9803-4c01-a122-20882e6dad1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T00:58:26.095+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:26:02.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed7ce97-866a-45c7-8ebe-0d63bd37921e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T00:58:26.095+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:26:02.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As my colleague Rishi Iyengar has reported, Taiwan complicates matters
        further. The self-governed island off China''s coast has become a diplomatic
        and military flashpoint between Washington and Beijing. Taiwan is critical
        to the global semiconductor industry, with several of the world''s top manufacturers
        headquartered there.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb688eb7-ce01-42db-84dd-836afa65d110'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T00:58:26.095+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:26:02.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f39a894-e7db-4703-8dd9-b5d1cac19a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T00:58:26.095+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:26:02.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new funding is intended to help companies bring chip manufacturing
        back to the US and, as a result, help lower costs and prevent supply chain
        disruptions, reports my colleague Katie Lobosco. The current global chip shortage
        has limited production of new vehicles, for example, leaving Americans facing
        high car prices.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0a68d6-f512-4046-95ba-86a68f2827fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T00:58:26.096+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:26:02.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em><a href="https://edition.cnn.com/2022/09/07/investing/premarket-stocks-trading/index.html">"Water
        is in short supply. Markets should pay attention"</a></em></p>'
  'Seven-drown-in-flooded-South-Korean-parking-lot-as-typhoon-death-toll-rises':
    'author': 'Yoonjung Seo, CNN and Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-09-08T00:58:34.252+08:00
    'imagesource': 'jcr:70a2eb91-eb84-45fe-a5e7-802db9fb517d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '249cf4f0-8495-4a42-a2ec-b5ce0b666523'
    'lead': 'At least 10 people have died and thousands have been displaced after
      Typhoon Hinnamnor tore through South Korea''s southern industrial hubs on Tuesday,
      authorities said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-08T01:00:31.791+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-19T11:25:59.957+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:24:54.855+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Seven drown in flooded South Korean parking lot as typhoon death toll
      rises'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c72496a-9e80-4ae3-bd7f-cd29fdd75af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T01:00:31.791+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:25:59.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul, South Korea --</strong> At least 10 people have died
        and thousands have been displaced after Typhoon Hinnamnor tore through South
        Korea''s southern industrial hubs on Tuesday, authorities said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed53495f-b827-479e-9cb4-09a30c33f781'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T01:00:31.791+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:25:59.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven of the deaths were reported from one submerged parking lot
        under a residential complex in the country''s southeastern port city of Pohang,
        according to a report from the Ministry of the Interior and Safety on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eef518d-3ac8-470f-8a95-b564be44f877'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T01:00:31.791+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:25:59.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seven people had become trapped by rising waters while attempting
        to move their vehicles, according to the ministry report.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7313876d-2385-4f0c-8c79-78621aff19e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T01:00:31.791+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:25:59.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local broadcaster YTN showed footage of a wrecked car being pulled
        out of an underground garage where muddy waters blocked its entrance.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daee8268-0c63-41e0-a573-5a813d248de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T01:00:31.791+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:25:59.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another person died after being buried in a house hit by a landslide
        in Gyeongju and two people remain missing from the powerful typhoon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc30ccb-a6c6-4a57-bf7c-2552039a0476'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T01:00:31.791+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:25:59.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The casualties could rise as rescue operations continue, with the
        military mobilizing amphibious vehicles.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242afa9d-ccc8-46a5-a78a-d65623e8a202'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T01:00:31.791+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:25:59.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The powerful storm hit with wind speeds equivalent to a Category
        2 hurricane, with winds in excess of 154 kilometers per hour, or a little
        over 95 miles per hour.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4132f825-7836-47ce-955e-f8305baecc74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T01:00:31.792+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:25:59.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm made landfall around 4:50 a.m. local time, battering the
        southeastern industrial cities of Pohang, Gyeongju and Ulsan with strong winds
        and heavy rain, before leaving the peninsula at around 7:10 a.m. local time,
        authorities told CNN on Tuesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5685d464-43e1-4018-a368-b420942cc594'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T01:00:31.792+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:25:59.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 2,900 people have been evacuated, mostly in the south of the
        country, and more than 66,000 homes experienced power outages, with 45% of
        service restored as of 3 p.m. local time.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299181c9-a9dc-4ec9-8e48-59cc1e3349e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T01:00:31.792+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:25:59.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The typhoon forced hundreds of flight cancellations, suspension
        of business operations and school closings.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb872d6-09ad-4f49-8a23-fea7e31c0525'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T01:00:31.792+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:25:59.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korean steel-making company POSCO reported a temporary byproduct
        gas release at its Pohang plant due to a power outage caused by the typhoon.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f82906a-ba47-456a-be82-770ce9878667'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T01:00:31.792+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:25:59.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shipbuilder Hyundai Heavy Industries based in Ulsan said there were
        no major losses though some parts of its factory were submerged. Some of its
        ships were sent to the west coast to head off damage and would return on Thursday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a215b9a-3bdc-4646-8ce3-db7b0e4f0ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T01:00:31.792+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:25:59.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for Daewoo Shipbuilding &amp; Marine Engineering
        said there were no incidents at its shipyard in nearby Changwon so far, and
        it halted production on Tuesday morning as planned.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b137699-67e5-4f76-9620-9055fc3b1ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T01:00:31.792+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:25:59.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typhoon warnings were mostly lifted across South Korea, but President
        Yoon Suk-yeol urged officials to take precautions until the typhoon is completely
        gone, his spokesperson said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2fc8eb-c3c0-4b60-a13a-d98d7f703751'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T01:00:31.792+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:25:59.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The neighboring North Korea also braced for damage from the typhoon,
        with leader Kim Jong Un presiding over a two-day meeting on disaster prevention
        work and releasing water from a dam near its border with South Korea.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1572fb-a58e-42d9-8716-189f4015685c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T01:00:31.792+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:25:59.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea has repeatedly urged the North to give notice before
        releasing water from the dam as it could result in flooding downstream but
        Pyongyang has remained unresponsive.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98185b8-9f00-4eea-a5c9-3bd5ce2e3c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T01:00:31.792+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:25:59.972+08:00
