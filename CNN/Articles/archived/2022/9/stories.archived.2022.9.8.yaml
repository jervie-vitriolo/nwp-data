      'mgnl:lastActivated': 2023-01-19T11:25:47.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new series regular will be voiced by autistic actors Chuck Smith,
        10, and Elliot Garcia, 9, in the US and the UK, respectively, the company
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ebfe596-db8c-4716-8a2b-edc685293026'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T08:36:28.388+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T11:25:47.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia, from Reading, England, expressed his delight at winning
        the role, adding that he was "really excited and happy" about autistic characters
        being represented in the beloved animated series.</p>'
    '19':
      'image': 'jcr:7e896312-6f20-44ad-bd0b-0cf5d263d508'
      'imageCaption': 'Elliott Garcia voices Bruno the Brake Car in the UK version
        of "Thomas & Friends."'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d20704-0b67-457f-96e1-52fd58e8746d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T08:56:18.563+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T11:25:47.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca7f2a9-86df-495d-baad-7ba0f3aae938'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T08:36:28.388+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T11:25:47.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He (Bruno) is funny, smart, and he''s a very relaxed character.
        He can get really overwhelmed, he can get worried, and he uses comedy to get
        past situations," Garcia said of the character.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c47e0c5-9b06-492f-b426-a6b050410ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T08:36:28.388+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T11:25:47.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Autism is a neurodevelopmental disability caused by differences
        in the brain. People with autism can have social and communication difficulties
        as well as repetitive behaviors or restricted interests.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3979b8d6-7f3d-47e4-a06f-27a6f82f0f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T08:36:28.388+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T11:25:47.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 2017 report, the Centers for Disease Control and Prevention
        estimated that over 2% of US adults were living with autism.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aaaf2ec-5856-4296-9e93-2e60e12ecc13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T08:36:28.388+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T11:25:47.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mattel developed the character of Bruno with the help of autistic
        writers and organizations in the United States and Europe, including the Autism
        Self Advocacy Network and the UK''s National Autistic Society.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04b9bc3-b7ec-4032-9f33-cf23f76c2cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T08:36:28.388+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T11:25:47.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christopher Keenan, Senior VP President &amp; Executive Producer
        at Mattel, said the move "organically embraces a global audience that is underrepresented
        and deserves to be celebrated in children''s programming."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a482d97-2578-4abd-acba-f32ceaa5b7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T08:36:28.389+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T11:25:47.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that "care and thought" went into creating an accurate
        fictional representation of an autistic child.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5b9698-b441-463f-9a66-b6c5404c7778'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T08:36:28.389+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T11:25:47.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bruno''s characteristics include a lantern to indicate his emotional
        state and ear defenders that can puff steam if he feels sensitive to loud
        noises, Mattel said. "He also knows where all the tracks lead on Sodor and
        has a preference for schedules and routines."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f49300-4671-4a0c-8683-c8516013dc28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T08:36:28.389+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T11:25:47.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia said he can relate to Bruno''s ear defenders "because if
        there''s a really loud noise, I can''t cope. I have to think of new strategies,
        same as Bruno."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafd1ae5-306e-44e3-ac1e-add03d833202'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T08:36:28.389+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T11:25:47.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tom Purser, from the National Autistic Society, hailed Bruno''s
        introduction as a "real moment for autism".</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5a1517-2621-40f2-b5c3-12c275aaebce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T08:36:28.389+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T11:25:47.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s so important everyone sees autistic characters on our screens
        because there are 160,000 school-age autistic children in the UK and they
        want to see their stories told," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd084ee9-ca78-4ab8-a006-8c7d61444c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T08:36:28.389+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T11:25:47.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s also important that non-autistic children get insight and
        understanding into what it can be like to be autistic."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b32dc16-f117-4d0a-9182-435cf44d995a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T08:36:28.389+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T11:25:47.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zoe Gross, Director of Advocacy at Autism Self Advocacy Network,
        said she hoped Bruno will "provide viewers with meaningful examples of inclusion
        in everyday life."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158e39db-9888-49cc-96cc-316d948428cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T08:36:28.389+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T11:25:47.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Season 26 of "Thomas &amp; Friends: All Engines Go" premieres on
        September 12 in the US and September 21 in the UK.</p>'
  'ai-architecture-buildings-manas-bhatia':
    'author': 'Oscar Holland, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-09-08T08:36:34.757+08:00
    'imagesource': 'jcr:0148ab54-bdfb-4a94-b938-670330043f51'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ea407fae-32d9-4682-a153-1db35854939d'
    'lead': 'Manas Bhatia has a bold vision of the future  one where residential
      skyscrapers covered in trees, plants and algae act as ''air purification towers.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-08T08:45:04.678+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T11:25:46.656+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:25:00.866+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'An architect asked AI to design skyscrapers of the future. This is what
      it proposed'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a57e876-8c60-4088-8616-f57e5af6159e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T08:45:04.678+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T11:25:46.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;Manas Bhatia has a bold vision of
        the future -- one where residential skyscrapers covered in trees, plants and
        algae act as "air purification towers."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6eed0f-298b-4028-9383-52b14b2301e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T08:45:04.678+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T11:25:46.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a series of detailed images, the New Delhi-based architect and
        computational designer has brought the idea to life. His imagined buildings
        are depicted rising high above a futuristic metropolis, their curved forms
        inspired by shapes found in nature.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90fc49b5-ba39-4b2c-9178-76dea402f922'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T08:45:04.678+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T11:25:46.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the pictures were not entirely of his own imagination.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37d99d1-ded5-4d03-ae21-39d81dc040b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T08:45:04.679+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T11:25:46.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his conceptual project, "AI x Future Cities," Bhatia turned
        to an artificial intelligence imaging tool, Midjourney, that generates elaborate
        pictures based on written prompts. Using a series of text descriptions --
        featuring phrases like "futuristic towers," "utopian technology," "symbiotic,"
        and "bioluminescent material" -- Midjourney yielded a series of digital images
        that Bhatia further tweaked by honing the prompts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10c35d8-9341-46cf-bd1e-577050f4889b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T08:45:04.679+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T11:25:46.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bhatia said it can take up to 20 minutes to make each of the surreal
        artworks. He refined his descriptions almost 100 times per project, editing
        and adding to the text until he achieved the desired results before cleaning
        up the images using Photoshop.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36493c6d-5a24-4355-82bc-d0b38591d207'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T08:45:04.679+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T11:25:46.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The trial-and-error part is the most fun," the architect said over
        the phone. "We use AI to create images and, in the process, the AI trains
        itself and improves over time."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f75ca9-66d9-4e8c-95d1-d4b7be21f694'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T08:45:04.679+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T11:25:46.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another project, titled "Symbiotic Architecture," Bhatia imagined
        a future in which buildings are made from living materials. Using prompts
        like "giant" and "hollowed," he produced images of what he called a "utopian
        future" in which apartments are formed inside redwood-sized trees.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbe84fd-f204-4612-b818-049c07a7d247'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T08:45:04.679+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T11:25:46.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says it was inspired by Hyperion, a 380-foot-tall redwood in
        California thought to be the world''s tallest living tree. But he also drew
        on his own day-to-day work at Indian architecture firm Ant Studio, whose projects
        include retrofitting buildings with new facades to encourage natural ventilation
        and reduce energy consumption.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84fbb4f7-5ca9-4f6a-aac8-5834a646828d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T08:45:04.679+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T11:25:46.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The inspiration (was the idea) of a building''s ''skin'' being
        organic and inspired by nature, and how evaporative cooling and transpiration
        takes place so that (towers can) regulate their own temperature throughout
        the day," Bhatia said adding: "If we could create building materials to be
        organic, and to live and grow, the building could ventilate itself through
        these natural processes."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58df5823-781e-461b-a2f4-02c9f648ccee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T08:45:04.679+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T11:25:46.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recent popularity of AI imaging tools like OpenAI''s DALL-E
        2 and Google Research''s Imagen have raised new questions about creativity
        and artistic integrity.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c0880e-57c4-42ff-94d1-2a059bfe50c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T08:45:04.679+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T11:25:46.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Colorado game designer Jason M. Allen controversially
        won $300 at an art competition with a futuristic, Renaissance-style image
        created using Midjourney. While some social media users and artists expressed
        their disapproval of Allen''s methods, the designer said his submission --
        which took him over 80 hours to generate -- qualified as a work of digital
        art.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee75f0e1-d8ac-4690-8f3c-4381c82da259'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T08:45:04.679+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T11:25:46.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Bhatia, AI is just another tool. "Art is completely open to
        interpretation," he said. "And an artist can use any kind of tool there is
        to create art. Anyone can use AI, but they won''t be able to achieve as good
        a result as a creative person."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356a00c1-a50c-4985-be83-2d3ad18cd417'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T08:45:04.679+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T11:25:46.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By producing something beyond users'' imaginations, it can spark
        new ideas and enrich the design process, the architect added. He even envisages
        a future where AI can generate 3D designs and is integrated into the software
        that architects use to model their creations.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e991d88-29e4-4f5b-9f16-d774af7a4d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T08:45:04.680+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T11:25:46.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has tremendous potential," he said. "At our studio, we tried
        using AI to generate mood board images for a client presentation, and that
        went very well... In the near future, architects and designers combined with
        AI would be something to hope for."</p>'
  'PSA-July-Labor-Force-Survey':
