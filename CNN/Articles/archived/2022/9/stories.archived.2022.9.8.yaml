      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee also sought the amendment of Executive Order No. 18
        to provide for the expansion of the SRA board to eight members to include
        more sectors like consumers, sugar industry workers, and other stakeholders.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85b289f-727f-45fa-8ef9-a8515d0a7ffd'
      'mgnl:activationStatus': true
