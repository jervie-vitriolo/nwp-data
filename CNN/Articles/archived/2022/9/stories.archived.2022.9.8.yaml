      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When there''s news about such disease, our country''s
        surveillance system is ready to detect this. This disease can be treated if
        one is taken to the doctor early.]</p>'
    '21':
