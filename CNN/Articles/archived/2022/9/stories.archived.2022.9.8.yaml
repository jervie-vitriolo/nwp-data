    'template': '1'
    'title': 'US Secretary of State Antony Blinken makes an unannounced trip to Ukraine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec7324e-91b6-4e69-9d99-f65f370dc436'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T20:19:45.384+08:00
