      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Senate hearing, GCash representative Mark Anthony Amurao
        said this is for the purpose of allaying the fears of our citizens that their
        names will no longer be scraped or harvested.</p>'
