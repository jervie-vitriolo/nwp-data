      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 8) </strong> Tropical
        Storm Inday weakened as it moved northwestward over the Philippine Sea, the
        state weather bureau reported Thursday evening.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22aca054-25a5-43bb-a52b-b172122be4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T00:08:24.241+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:25:55.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Philippine Atmospheric, Geophysical and Astronomical
        Services Administration (PAGASA), Inday may exit the countrys weather monitoring
        area by Monday or Tuesday next week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19857b0f-f249-4660-a533-b360e3b3ed50'
      'mgnl:activationStatus': true
