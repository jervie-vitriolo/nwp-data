      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3bbf7ae-cafd-4f9d-81d9-8cf53951c182'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T00:58:26.093+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:26:02.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>--Sept. 9: This week of Fed festivities wraps with speeches from
        Chicago Fed President Charles Evans and Governor Christopher Waller.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a3dcc1-3255-4538-a3fb-9db0616cd165'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T00:58:26.093+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:26:02.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00ccdcd-7d0e-41ec-bdb8-7f61f5a8522d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T00:58:26.093+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:26:02.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An onslaught of data</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce6ac99-6b77-4dc4-800d-d602a45e0a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T00:58:26.093+08:00
