      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She explained that upon learning that the doses were nearing expiry,
        the department immediately asked the Food and Drug Administration to coordinate
        with vaccine manufacturers.</p>'
