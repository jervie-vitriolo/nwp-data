      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40676b08-9a81-4f75-bdb0-512f37f3572b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T19:50:01.148+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:25:34.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GCash also noted that its e-wallet service has started to migrate
        transaction confirmations from text messages to the applications inbox for
        better security and smoother consumer access.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f19e6e5-2e50-4121-aa4a-68a7cf83046d'
      'mgnl:activationStatus': true
