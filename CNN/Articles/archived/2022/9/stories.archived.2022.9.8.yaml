      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN Business)&nbsp;</strong> The British pound
        fell to a 37-year low against the US dollar Wednesday as the United Kingdom
        grapples with a series of overlapping economic problems with no easy solutions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f694971-5f95-4518-8d2c-1860a90db91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T13:04:44.427+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:25:41.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b8e728-3172-4010-b1e4-ce01b786c8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T13:04:44.427+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:25:41.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A looming recession, a disastrous energy crunch and the highest
        inflation among G7 nations has sent the pound sinking over the past year.
        It tumbled another half percentage point to a low of $1.1406 Wednesday, sinking
        below its March 2020 low when the Covid pandemic erupted onto the global stage.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac61d4ee-420a-4b64-a58b-4149ed95b3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T13:04:44.427+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:25:41.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126f1ee0-35b8-4554-af19-ef30c095a2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T13:04:44.427+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:25:41.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drop took the currency to its lowest level against the US dollar
        since 1985, when Margaret Thatcher was prime minister.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35582af0-7def-4d6b-9c8c-8ea1cd852e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T13:04:44.427+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:25:41.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef76045c-abcc-48af-9231-d5b683a991ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T13:04:44.427+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:25:41.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Liz Truss is on her first full day in the job as the
        United Kingdoms fourth prime minister since the Brexit vote in 2016, and
        shes already staring down the barrel of a potential currency crisis. Truss
        is reportedly considering a 150 billion ($172 billion) commitment to cap
        surging energy prices that threaten to push millions of Britons in poverty
        this winter as the cost of living surges.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12f7be7-5246-4cf5-a1dd-cc18ec3d601d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T13:04:44.427+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:25:41.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a77534a-3dcc-4864-81f0-9ff25e3bf850'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T13:04:44.428+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:25:41.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet she hasnt said how the country plans to pay for the rescue.
        Truss campaigned on tax cuts and said Wednesday she opposes a windfall tax
        on energy companies that have enjoyed record profits during the recent surge
        in fuel prices.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622bc530-717c-4334-8fe6-814ef9d4ef4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T13:04:44.428+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:25:41.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28295789-30a8-45f1-982f-47ff6577dc11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T13:04:44.428+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:25:41.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Kingdom borrowed heavily during the pandemic, but investors
        may soon turn up their noses at lending the country more money if it tumbles
        into a so-called stagflation cycle in which the economy shrinks yet prices
        continue to surge.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0bff5f-59ae-46b9-a331-05fd930d0e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T13:04:44.428+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:25:41.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05dd31a-124c-470c-bb89-86714e0485b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T13:04:44.428+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:25:41.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That could encourage traders to keep ditching the pound, making
        it harder for the import-dependent economy to continue to pay its way and
        further driving up inflation. That could force the Bank of England to raise
        rates more aggressively, which in turn would hurt the countrys economy. That
        so-called balance-of-payments crisis is a potential, if not present, threat.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6fc7c3-0fa8-4f0b-92de-8226a0c62f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T13:04:44.428+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:25:41.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25618dc-fdd0-4b28-8e4e-ce3d28651255'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T13:04:44.428+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:25:41.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Truss remains undeterred. She is expected to unveil her expensive
        plan to bring down energy prices Thursday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76975e6-6acb-4bb9-8c07-1c2ead40665f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T13:04:44.428+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:25:41.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03e0d15-4b55-49e2-b1ce-02f0fc0271cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T13:04:44.428+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:25:41.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, she ruled out extending the 5 billion ($6 billion)
        tax former finance minister Rishi Sunak introduced in May on UK oil and gas
        producers to fund an earlier energy relief package.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34906421-5876-4d54-89f9-01e4b6c92058'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T13:04:44.428+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:25:41.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b94337-985f-47fc-b0d7-cccb55a3f808'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T13:04:44.428+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:25:41.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I am against a windfall tax, she told parliament. I believe it
        is the wrong thing to be putting companies off investing in the United Kingdom
        just when we need to be growing the economy, she added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9c7544-601b-4b12-8efb-5c52e1402ae4'
      'mgnl:activationStatus': true
