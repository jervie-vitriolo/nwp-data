      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc128c2c-0c5c-49ce-91d8-69a8358b5845'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T19:59:17.585+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:25:31.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate Blue Ribbon Committee is currently holding a series of
        hearings to look into the alleged procurement of overpriced and outdated laptops
        by the PS-DBM for the DepEd.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac95dce-ae4a-4f27-b6f2-16825023f9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T19:59:17.585+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:25:31.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032f9831-73c9-4fe2-bcac-4bc4639450d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T19:59:17.585+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:25:31.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Thursday''s hearing, Sen. Sherwin Gatchalian asked Ulysses
        Mora, then the chairman of the Bids and Awards Committee (BAC) when the procurement
        was done, and what was his legal basis for allowing the issuance of an invitation
        to bid on May 10, 2021 when the latter claimed that there was still no signed
        memorandum of agreement (MOA) during that date.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2fdb3fe-c32b-474a-a9ae-c1b79c062aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T19:59:17.585+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:25:31.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65458df8-a1fe-4631-8042-b184f691cc18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T19:59:17.585+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:25:31.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The said document will serve as the legal basis prior to the release
        of an invitation to bid, the senator noted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c384e21d-447a-4620-92ac-15d238fec27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T19:59:17.585+08:00
