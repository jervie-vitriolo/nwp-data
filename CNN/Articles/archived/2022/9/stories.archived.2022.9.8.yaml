    'lead': 'US Secretary of State Antony Blinken made an unannounced trip to Ukraine
      Thursday  paying his second visit to the country''s capital city since the
      war with Russia began more than six months ago.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-08T20:19:45.384+08:00
    'mgnl:createdBy': 'alyssa'
