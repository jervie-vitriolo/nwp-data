      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:25:42.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7cd0297-e7c7-4224-8cf0-ea13ceb286f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T16:42:50.590+08:00
      'mgnl:createdBy': 'alyssa'
