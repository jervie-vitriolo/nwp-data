      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bruno, a "joyful, pun-making brake car," will make his debut this
        month, US toy giant Mattel said in a press release.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522ca05d-801d-4d5e-a4c9-662406a8290b'
      'mgnl:activationStatus': true
