      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Other recommendations</h2>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6146895-0193-49f1-a846-85d5eb527754'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T18:55:22.817+08:00
