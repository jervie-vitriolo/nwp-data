      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>December 2003:</strong> The Queen had an operation to remove
        a torn cartilage in her left knee. It followed a similar surgery on her right
        knee, earlier the same year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae6c1df-1280-4630-ad43-0e4e54ab1935'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T22:20:28.853+08:00
