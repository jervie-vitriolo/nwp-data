      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e484160c-5873-45e3-a8c9-f1857276645c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T16:42:50.591+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:25:42.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, Vergeire said the DOH initially wanted
        to keep the mask mandate, but they acknowledged the need to balance between
        health and the economy.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2013e0c5-7b4a-46f0-821d-20b3541449d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T16:42:50.591+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:25:42.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c38058-5814-4cb1-9098-e7509dd998c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T16:42:50.591+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:25:42.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire stressed, however, that IATF Resolution No. 1, series of
        2022, which seeks to ease mandatory masking nationwide, "is only recommendatory."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d0e19b-1643-49fd-b609-93ae6a03ac21'
