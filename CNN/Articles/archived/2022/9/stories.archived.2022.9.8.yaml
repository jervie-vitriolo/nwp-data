    'template': '1'
    'title': '5 teachers in Cavite face admin charges over sexual harassment complaints'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e67092c-d94c-40fb-9a36-923a14268a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T23:16:15.938+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:25:24.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 8)</strong> &nbsp;Five
        of the seven teachers of the Bacoor National High School allegedly involved
        in sexual advances and abuses were slapped with administrative charges, the
        Department of Education (DepEd) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c9c536-f8ec-48a3-ac93-9e829579053c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T23:16:15.938+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:25:24.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing on Thursday, DepEd Spokesperson Michael Poa
        said they filed charges against the five teachers for grave misconduct, conduct
        prejudicial to the best interest of the service, and violation of the agency''s
        child protection policy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66af92d-0ef3-41bd-9fe6-84968e754ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T23:16:15.938+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:25:24.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The teachers also face a 90-day preventive suspension pending the
        proceedings.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa7e7f8-ae2d-4855-aeeb-1b5f633a0c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T23:16:15.938+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:25:24.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The maximum penalty if found guilty is dismissal from service.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b33b6de-6d0a-4b9f-a001-f7a50f57c80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T23:16:15.938+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:25:24.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Bakit</em> five out of the seven? <em>Nakausap natin ang</em>
        SDO (Schools Division Office) <em>at</em> legal department, <em>kulang pa
        kasi ang ebidensya</em> to identify <em>''yung dalawa pa</em> out of the seven
        <em>kaya lima lang po ang naisyuhan ng</em> formal charge," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4bc21e1-9b3c-4cb9-9a01-edddcd20ef65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T23:16:15.938+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:25:24.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Why five out of the seven? We talked to the SDO and
        the legal department and there is still insufficient evidence to identify
        the other two out of the seven, so only five have been formally charged.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e86b2c6-7c6d-4156-8409-028d97cdec70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T23:16:15.938+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:25:24.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/8/31/Senate-investigation-sexual-harassment-teacher-schools.html">RELATED:
        Senate to probe spate of alleged sexual harassment cases in schools</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad88b415-6f8b-4743-86e0-0b72f6035f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T23:16:15.939+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:25:24.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poa reiterated that DepEd has "zero tolerance" for abuse.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067e7321-04ff-4d5d-bbbe-a708ce5da4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T23:16:15.939+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:25:24.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t want these sexual predators in our schools," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba2f9ee-08e9-4ded-b678-4b2c3b91501b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T23:16:15.939+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:25:24.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official urged students who have become victims of sexual harassment
        to come out as he vowed the government would take steps to hold the abusers
        accountable.</p>'
