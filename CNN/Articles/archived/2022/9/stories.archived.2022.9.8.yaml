      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past, the name of the person is seen as an added measure
        of convenience and helps verify that the recipient is correct, GCash said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2692204e-ac3e-44e3-b998-2f2782aa2f01'
