      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9bee4b-19c0-4f94-8111-d66619d3e9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T00:58:26.092+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:26:02.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Federal Reserve is arguably one of the most influential forces
        on markets right now as officials consider further interest rate hikes later
        this month to fight inflation. Investors will be watching closely for any
        clues to what it might do. Central bank decisions on hikes are expected across
        the globe, which are expected to have impacts on both European and US markets.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564ad775-6888-4fce-80aa-b1d166f67ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T00:58:26.092+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:26:02.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638c4e09-8657-4173-86e1-576f9ab99438'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T00:58:26.093+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:26:02.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Sept. 7: It''s a central bank bonanza as Cleveland Federal Reserve
        President Loretta Mester, Fed Vice Chair Lael Brainard and Vice Chair for
        Supervision Michael Barr all give their economic outlooks. On top of that,
        the Fed will release its Beige Book, which describes the state of consumer
        spending, sentiment and housing demands in the 12 Federal Reserve districts.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92ad849-a820-4d16-ad29-f0f0ca6dec8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T00:58:26.093+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:26:02.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9bc7cb0-6be1-4321-ba47-6982723e1910'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T00:58:26.093+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:26:02.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond the US, the Bank of Canada also publishes its decision on
        where to set the benchmark interest rate.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8856e0b-c077-4904-a6f4-fe7a8c9ba22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T00:58:26.093+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:26:02.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667c536a-0345-4c3c-8ac9-8f87f3a9e1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T00:58:26.093+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:26:02.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Sept. 8: The Fed fete continues as Federal Reserve Chair Jerome
        Powell speaks from the Cato Institute at 9:10 am, ET. The last time Powell
        spoke, from Jackson Hole, he said the economy should expect some pain on the
        horizon, which sent markets reeling.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f634a2e-a746-45bf-951f-850daab2db84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T00:58:26.093+08:00
