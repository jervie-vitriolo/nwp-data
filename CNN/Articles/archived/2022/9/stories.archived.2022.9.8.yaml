  'Big-Oil-green-claims-report':
    'author': 'Lauren Kent, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-09-08T13:09:02.584+08:00
    'imagesource': 'jcr:6de80ac7-9a6a-402e-906e-3f97863f59c5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '52e1281d-4ca3-4dd2-8649-636dea232d95'
    'lead': 'Big oil companies are spending millions to portray themselves as taking
      action on climate change, but their investments and lobbying activities dont
      live up to their planet-friendly claims, according to a new report.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-08T13:26:27.673+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-19T11:25:40.718+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:25:04.604+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Big-oil-companies', 'millions', 'green', 'investments', 'climate-change',
      'report', 'InfluenceMap', 'BP', 'Chevron', 'ExxonMobil', 'Shell', 'TotalEnergies']
    'template': '1'
    'title': 'Big oil companies are spending millions to appear green. Their investments
      tell a different story, report shows'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b644a2-1c54-4fb2-96d1-85c7a029f03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T13:26:27.673+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:25:40.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> Big oil companies are spending millions
        to portray themselves as taking action on climate change, but their investments
        and lobbying activities dont live up to their planet-friendly claims, according
        to a new report.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6345596b-7a49-4132-9188-43b1c86131be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T13:26:27.673+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:25:40.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44acf7f3-0fc1-43c5-866f-cf13b613ca2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T13:26:27.673+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:25:40.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An analysis from London-based energy and climate think-tank InfluenceMap
        found that the amount of climate-positive messaging used by five major oil
        and gas companies  BP, Chevron, ExxonMobil, Shell, and TotalEnergies  is
        inconsistent with their spending on low-carbon activities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4214953e-ea38-46e1-b847-0c5f17acf36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T13:26:27.673+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:25:40.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3e0cc3-8675-4157-871b-5a93e742f9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T13:26:27.673+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:25:40.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report comes as scientists have grown increasingly urgent in
        their warning that the world must slash the use of fossil fuels to prevent
        catastrophic consequences of the climate crisis. It also comes amid fresh
        criticism of oil companies growing profits as consumer energy costs soar.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b669b6fc-9382-4559-bca8-b6226812ba9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T13:26:27.674+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:25:40.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The think tank analyzed 3,421 items of public communications materials
        for 2021 across the five companies and found that 60% of their messaging contained
        at least one green claim.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de5dfaf-70c5-476d-ba88-db95c634af87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T13:26:27.674+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:25:40.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20598fc-e9f3-4f61-8579-204cf45116aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T13:26:27.674+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:25:40.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>InfluenceMap then calculated the amount of money the energy companies
        expected to spend on green investments last year and found on average just
        12% of their capital expenditure budgets were going toward what the companies
        themselves consider low-carbon or renewable activities.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5083a069-8c17-46ec-9251-e99bce76a2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T13:26:27.674+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:25:40.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf6604e-3886-4cf5-8bda-c9e2836e94d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T13:26:27.674+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:25:40.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some cases, those figures are on the rise. Shell, for example,
        says it plans to spend 12% of its capital expenses on renewable energy this
        year, up from 10% in 2021. And the company noted the InfluenceMap analysis
        does not account for investments outside of its Renewables and Energy Solutions
        division  investments such as electric vehicle charging, biofuels and sustainable
        aviation fuel, all of which climate scientists have said are important in
        the effort to wean off fossil fuel.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c741207-dde2-49d6-8fdf-faa54cea3f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T13:26:27.674+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:25:40.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a454ef9-1f02-4b57-9c85-b35b84d1074b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T13:26:27.674+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:25:40.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, InfluenceMap says the companies imbalance between green
        messaging and investment is striking.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8040201-84ba-444b-b44a-27ebdcb4b1af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T13:26:27.674+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:25:40.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3edbc8f-f513-42f9-bc48-5dee56080f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T13:26:27.674+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:25:40.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It appears to be part of a systematic campaign to portray themselves
        as pro-climate to the public, InfluenceMap program manager Faye Holder told
        CNN. In the meantime, what we see is continued investment into this unsustainable
        energy system  predominantly for fossil fuels.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417ad750-3c12-41ca-8166-36a970650ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T13:26:27.674+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:25:40.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc18e1e5-48f1-4398-9e42-c88c7ef27df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T13:26:27.674+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:25:40.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>InfluenceMap also estimated the companies are spending around $750
        million each year cumulatively on climate-related communication activities,
        based on the number of communications staff the companies employ. The think
        tank said in a statement that figure doesnt include the cost of external
        advertising or PR agencies, so the true amount is likely significantly higher.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a73bac5-dbdb-4c00-8372-3e5e5df67fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T13:26:27.674+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:25:40.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb012a6f-c471-441a-bd18-ab84cd6015d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T13:26:27.674+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:25:40.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It seems to be just an evolution in the tactics that Big Oil is
        using to try to delay action on climate change, Holder said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3def8bd-2f72-4059-87dd-5f2b93495f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T13:26:27.674+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:25:40.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0779c4f-201c-4c90-b77f-9313fa0942f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T13:26:27.675+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:25:40.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Overemphasis on green messaging</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc0046c-d687-47f0-aa5c-c497dd99fe16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T13:26:27.675+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:25:40.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five major oil companies are misrepresenting their primary
        business operations by overemphasizing energy transition technologies and
        green campaigns in their public relations, InfluenceMap said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ae64bc-d8a8-4af7-8fa5-f840b1fa209c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T13:26:27.675+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:25:40.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511d697a-0e4a-4ac6-a8e5-5ba140ce8bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T13:26:27.675+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:25:40.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report revealed several different types of green claims used
        by oil and gas companies in their 2021 public communications, the most popular
        of which was highlighting their support for the effort to transition away
        from fossil fuel and toward renewable energy. The second most popular type
        of claim was focused on support for emissions reductions.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722241c5-dca2-49df-8040-eec88f4cfca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T13:26:27.675+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:25:40.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the companies planet-friendly claims portrayed gas as a
        climate solution, according to the think tank. Natural gas, which typically
        emits less carbon dioxide than coal, is still a fossil fuel and is primarily
        made of methane  a significant contributor to the climate crisis.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f53a0bd-ad11-4044-8a06-b709eb2f3875'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T13:26:27.675+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:25:40.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b7b79a-247b-48c7-bed2-b936472e7365'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T13:26:27.675+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:25:40.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the five companies, Shell had the biggest mismatch between
        pro-climate messaging and investments into low carbon activities, according
        to InfluenceMap, followed by ExxonMobil.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fe9cd5-6bf8-473c-981e-e1ecfc1751dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T13:26:27.675+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:25:40.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf5368d-0a9f-4fc7-9e77-911275b479a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T13:26:27.675+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:25:40.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The analysis found that Shell used green claims in 70% of messaging,
        while only 10% of its spending is on low-carbon investments. Shell says it
        expects that figure to rise to 12% in 2022.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb57f7c-3eba-4e7e-8cdd-8d10b70ff4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T13:26:27.675+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:25:40.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df93d8c-b6ea-4b9c-80a9-ad1737473922'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T13:26:27.675+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:25:40.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Exxon had green claims in 65% of messaging, compared
        to 8% of spending on green investments. ExxonMobil told CNN it is investing
        more than $15 billion between now and 2027 on lower-emission initiatives,
        and the company expects its green investments to triple by 2025.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5e957a-bd4c-4ebb-bde6-82f724deebd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T13:26:27.675+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:25:40.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea4f9b9-e053-4cab-b0b9-a9312955a1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T13:26:27.676+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:25:40.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lobbying reveals focus on fossil fuels</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522bee01-ca1a-43e1-a937-d3ecea4abdde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T13:26:27.676+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:25:40.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>InfluenceMap also noted that these five companies continue to lobby
        policymakers to lock fossil fuels into climate policy.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7529685-33cb-4812-8153-1f05077941df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T13:26:27.676+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:25:40.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57fb3de1-b674-438c-ad3b-544dce4a6c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T13:26:27.676+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:25:40.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The science is very clear that the use of fossil fuels needs
        to decrease significantly and rapidly, Holder told CNN, citing the most recent
        UN Intergovernmental Panel on Climate Change report. But what we see from
        these companies is  particularly in the US and from industry associations
         a real push for fossil gas to be included and to be considered as a green
        or low-carbon solution.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60056388-a50b-4a4e-ac66-6124e7a33095'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T13:26:27.676+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:25:40.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ba9f19-c8a3-4462-8cf8-582276c0fd58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T13:26:27.676+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:25:40.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report noted that InfluenceMap found evidence of each company,
        with the exception of TotalEnergies, engaging policymakers directly to advocate
        for policies encouraging the development of new oil and gas in 2021-22.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d1e01b-49f9-42d5-996f-48c49301ca09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T13:26:27.676+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:25:40.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four of the companies  BP, Chevron, ExxonMobil, and Shell  are
        members of the US trade association group American Petroleum Institute (API),
        which scientists and climate advocates have criticized for opposing regulations
        aimed at combating climate change.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ddcc18-bf34-43fa-aa9f-8fb7781c8a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T13:26:27.676+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:25:40.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8f2521-5a0f-41e3-bd11-44da0a6df491'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T13:26:27.676+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:25:40.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Resources Institute, which was not affiliated with the
        analysis, has previously highlighted the issue of major oil and gas companies
        strategically using trade associations, including the API, to engage in greenwashing
         deceptive advertising practices that make companies seem like their products
        are more climate-friendly than they actually are.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925949aa-e4b7-4b8b-9407-81c57f76be3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T13:26:27.677+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:25:40.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We urge all companies to re-examine their lobbying, political spending
        and participation in trade associations to ensure that their actions are fully
        aligned with their public statements on climate change, said WRI in a 2021
        statement.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4d9cb4-ee5a-4a3a-b55c-0701861cea8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T13:26:27.677+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:25:40.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba16c905-c9b4-43c1-b3a7-3c467febde6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T13:26:27.677+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:25:40.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to CNN, a Shell spokesperson said the company is
        already investing billions of dollars in lower-carbon energy.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c20a5fe-31a2-4ece-87d6-fcf8a4578a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T13:26:27.677+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:25:40.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1bc95f-c46e-4a43-b8af-570049f758ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T13:26:27.677+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:25:40.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To help alter the mix of energy Shell sells, we need to grow these
        new businesses rapidly, the spokesperson said. That means letting our customers
        know through advertising or social media what lower-carbon solutions we offer
        now or are developing, so they can switch when the time is right for them.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91fdf88b-ed4f-40f4-ac72-7448a05d6a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T13:26:27.677+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:25:40.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48570e0d-893e-467b-ae93-63c69463dcc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T13:26:27.677+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:25:40.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for Exxon told CNN the company is shooting for net-zero
        emissions in its operations by 2050, and noted that it achieved its 2025 emissions
        reduction goal four years early.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8349589-a337-4a14-a8a1-7a83925ad862'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T13:26:27.677+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:25:40.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff45765-c70f-4aa1-ae27-6a3c7bad0980'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T13:26:27.677+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:25:40.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ExxonMobil is investing more than $15 billion between now and 2027
        on lower-emission initiatives, and we anticipate a tripling of investment
        by 2025, the spokesperson said in an email. This reflects our commitment
        to reducing our own emissions and confidence in the market adoption of lower-emission
        solutions, such as [carbon capture and storage], hydrogen, and biofuels.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a51896-3c53-440a-838f-5c29696b5e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T13:26:27.677+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:25:40.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A TotalEnergies spokesperson said, Our public announcements policy
        reflects the transformation of TotalEnergies in a multi-energy company. TotalEnergies
        also noted that the report shows it has the largest forecast renewable energy
        capacity among the oil companies analyzed.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e989bb5d-249c-467c-874e-08be8d692f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T13:26:27.677+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:25:40.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b30edba-e807-4c6f-808f-18b58782615e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T13:26:27.677+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:25:40.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN also requested comment from BP and Chevron but did not receive
        a response.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bede5378-005d-4894-9162-1bebc05be48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T13:26:27.678+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:25:40.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a98f000-84ec-4af9-9594-842e4068cdd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T13:26:27.678+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:25:40.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world will still need oil and gas for many years to come,
        the Shell spokesperson added. Investment in them will ensure we can supply
        the energy people will still have to rely on, while lower-carbon alternatives
        are scaled up.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c763b488-9d33-478a-8629-15bcc2474616'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T13:26:27.678+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:25:40.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fedb9d4e-101b-4759-8444-2cbb9d4fb534'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T13:26:27.678+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:25:40.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet the UN Environment Programme has noted that current worldwide
        levels of oil and gas production would not meet climate ambitions under the
        Paris Agreement.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0033d1e5-a475-447e-a9f3-31ca39a9b318'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T13:26:27.678+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:25:40.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a401913c-b546-43fa-9058-71835f8c9913'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T13:26:27.678+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:25:40.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The worlds governments plan to produce more than twice the amount
        of fossil fuels in 2030 than would be consistent with limiting warming to
        1.5C, according to the UNEPs Production Gap report, adding that most major
        oil and gas producers are planning on increasing production out to 2030 or
        beyond.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054704b5-bbfe-4aed-9f1e-bf5ba38e8dfc'
      'mgnl:activationStatus': true
