      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rabies is a viral disease transmitted to humans through an infected
        animal''s bite or scratch, like cats and dogs.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41acb78d-ebf7-4ca0-816a-0e2eb106252d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T13:24:58.261+08:00
