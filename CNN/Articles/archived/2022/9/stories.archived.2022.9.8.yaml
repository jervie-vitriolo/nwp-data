    'mgnl:created': 2022-09-08T00:58:26.090+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-19T11:26:02.140+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:24:54.411+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Water is in short supply. Markets should pay attention'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84409d10-2fb2-47c2-ab8d-0ed0e4a470f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T00:58:26.090+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:26:02.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The world is in desperate need of water.
        Drought and increasing temperatures have threatened to impact nearly every
        major sector of the economy, from energy to agriculture to shipping.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1abfab-a0e9-4c83-b47d-5b2b9791d5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T00:58:26.090+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:26:02.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c529ba-45c7-497c-91fd-b33b3aa16aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T00:58:26.090+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:26:02.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Markets are taking note. The S&amp;P Global Water Index, which tracks
        50 companies from around the world that are involved in water utilities, infrastructure,
        equipment and materials, has outperformed the S&amp;P Global Broad Market
        Index by more than 3 percentage points per year since its beginning in late
        2001. So far this year, the Global Water Index return has been nearly 5 percentage
        points higher than the S&amp;P Global BMI.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0aa923-cf2b-4736-be84-a0b0158bf8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T00:58:26.090+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:26:02.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e35483-652d-4c25-95f9-c8e6773bc454'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T00:58:26.090+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:26:02.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The big picture:</strong> Europe is suffering the worst
        drought it has seen in at least 500 years after sweltering temperatures led
        to thousands of deaths across Germany, the United Kingdom, Spain and Portugal.
        European rivers hit record low water levels, interfering with crop and power
        production as well as shipping. The Rhine fell so low that shipping had to
        be severely reduced, causing supply issues in Switzerland and Germany. Yields
        of major crops are expected to fall by at least 10% to 20% due to water restrictions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6c7d1d-ec4f-467d-a534-c2bda6c5bef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T00:58:26.090+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:26:02.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2340d8b9-06c1-458e-bfda-8185f843e274'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T00:58:26.091+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:26:02.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not the only region of the world struggling with water shortages.
        A drought that has been enveloping the southwestern United States since 2000
        marks the driest 22-year period of the past 1,200 years, a UCLA-led study
        found. The American Farm Bureau Federation suggests that yields could be down
        by as much as a third this year compared with last year because of drought
        and extreme heat.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4619e24-994b-4dcb-b44c-9e550946686c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T00:58:26.091+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:26:02.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d45926-a01b-4fc4-b918-b6894aa73e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T00:58:26.091+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:26:02.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climate change could make these extreme droughts a common occurrence.
        A report by the United Nations Intergovernmental Panel on Climate Change last
        year found droughts in drying regions that previously occurred only once every
        10 years are now happening about 1.7 times per decade, on average. If the
        Earth warms by another 2 degrees Celsius, the once rare occurrences will happen
        about 2.5 times per decade.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e944aad-4b8f-4553-81d0-d004795bfa70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T00:58:26.091+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:26:02.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5193e99b-cfd6-406a-abc7-8e13ca849468'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T00:58:26.091+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:26:02.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What it means for markets: Stress on public budgets will make it
        difficult for governments around the world to solve water-access and drought
        issues on their own. Publicly-traded companies are increasingly likely to
        be part of the solution, and analysts predict opportunity for upside.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1e6799-0f1c-4cec-9ef0-c18ed8f1808d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T00:58:26.091+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:26:02.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b89b2f-bc49-4acf-8fea-b89b6e46f768'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T00:58:26.091+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:26:02.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As these demands for clean water increase, companies involved in
        water-related business activities stand to grow in the coming years," wrote
        Tianyin Cheng, a senior director at S&amp;P Dow Jones Indices.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b0af74-4b55-43c8-b431-220b3100333f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T00:58:26.091+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:26:02.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e37324-6336-45c6-9421-041d3c8c3093'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T00:58:26.091+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:26:02.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent reports from the World Economic Forum estimate the global
        water industry at $483 billion, as of mid-2022. Investors want in: There were
        23 water funds launched over the last five years, with a collective $8 billion
        in assets, according to Morningstar data.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31564a44-cac7-40be-bfc5-0f10ee074801'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T00:58:26.091+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:26:02.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e92682-b7df-4004-b1dd-d0d03ef301fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T00:58:26.091+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:26:02.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Common holdings in these funds include utilities like American Water
        Works Company, Georg Fischer AG, a Swiss firm that works on the safe transportation
        of water, and water technology companies like Xylem, which forecasts revenue
        growth around 5% annually through 2025.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd1d30f-009a-4d4a-bce3-2d6ca319f90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T00:58:26.091+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:26:02.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a78cdb3-2aaa-4f47-840f-b4905330ec1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T00:58:26.091+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:26:02.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consolidated Water, which recycles waste water into potable water,
        is also being watched by analysts. Its shares are up 52% this year while the
        broader S&amp;P 500 is down nearly 19% over the same period.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0870f0ad-8eba-463f-9355-9966bae0ecf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T00:58:26.092+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:26:02.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17535480-544d-4c15-8949-a03fe9a84898'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T00:58:26.092+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:26:02.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A rising tide:</strong> On the other side of the equation
        lie companies that sap water resources and don''t address drought as a critical
        problem to their business operations. A recent analysis from environmental
        disclosure platform CDP and Planet Tracker, a non-profit think tank, showed
        listed companies could face losses of at least $225 billion from risks related
        to water.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a1c6fd-9e2d-4a69-b65a-6434a6b08cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T00:58:26.092+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:26:02.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2798809-2bca-461e-871e-147aca74d3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T00:58:26.092+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:26:02.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also in August, sustainability investor group Ceres announced the
        creation of the Valuing Water Finance Initiative, with 64 US and international
        investors representing a total of $9.8 trillion in assets under management.
        Investors include pension funds and asset managers such as Franklin Resources.
        Ceres says the fund will pressure companies to pay more attention to their
        impact on water quality and availability. Participants, they say, will consider
        additional steps of "escalation" like voting against directors at companies
        who won''t make necessary changes.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1634f63d-bea7-4c2c-8231-8dc3a0ffeb89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T00:58:26.092+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:26:02.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c04eec-7204-4555-b76b-44b7bfb4ecf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T00:58:26.092+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:26:02.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Wall Street''s big month</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb49ff68-8b27-400a-bd56-675768fa351f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T00:58:26.092+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:26:02.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a mercifully quiet summer, the stock market is going to have
        a lot to react to this month. Between consequential central bank decisions
        around the globe (and at least eight US Fed officials speaking this week alone),
        Big Bank CEOs testifying before Congress and some changes coming to the crypto
        market, investors will have a lot to digest and contend with. That''s not
        to mention the host of economic data that will let us know more about whether
        inflation is still biting, the labor market is still booming and consumers
        are still shopping.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0668dc97-fbfc-4e34-aba8-8ea8d5d6354c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T00:58:26.092+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:26:02.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b79eee-cccf-4ef4-a6a5-6efc69472ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T00:58:26.092+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:26:02.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Historically speaking, this isn''t a great month for markets. But
        September is a month of clarity. The crisp air snaps away the last of August''s
        haze and allows us to see what''s ahead. Here''s what we''ll be watching over
        the next few weeks.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
