      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reacting to the issue, Grab insisted in a statement that Move It''s
        "accreditation remains its own and does not transfer to Grab."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1977a76-a7fc-4919-9dba-3f33c0c1c11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T18:54:48.918+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:25:32.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also stressed that the deal was concluded after "rigorous legal
