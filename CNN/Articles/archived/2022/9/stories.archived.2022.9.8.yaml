      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 9)</strong>  Transportation
        groups urged authorities on Thursday to look into Grabs acquisition of motorcycle
        taxi firm Move It  a call that the ride-hailing giant sees as an attempt
        to stymie competition in the market.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91d648c-6f6a-42d8-95f2-666b160c0f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T18:54:48.917+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:25:32.853+08:00
