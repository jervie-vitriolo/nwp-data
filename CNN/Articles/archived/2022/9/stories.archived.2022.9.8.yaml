  'DFA-opposes-bill-lifetime-validity-passport-seniors':
    'author': 'Tristan Nodalo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-09-08T22:11:27.351+08:00
    'imagesource': 'jcr:090a9dad-d419-4984-8efd-f4b6a6599710'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '419ce8d6-b94f-4765-a9aa-2d1208a305a3'
    'lead': 'In a committee hearing headed by Senate Foreign Relations Committee Chairperson
      Imee Marcos on Thursday, the DFA said that granting lifetime validity to passports
      even for the elderly will not be in accordance with international standards.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-08T22:19:27.231+08:00
    'mgnl:createdBy': 'teresa'
    'mgnl:lastActivated': 2023-01-19T11:25:27.314+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:25:10.757+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DFA', 'seniors-passport-lifetime-validity']
    'template': '1'
    'title': 'DFA opposes bill granting lifetime validity on passports of senior citizens'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db222264-6896-41e1-9687-4bc1c3327f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T22:19:27.231+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:25:27.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 8) </strong> The
        Department of Foreign Affairs (DFA) expressed concerns over proposals of some
        lawmakers seeking to grant lifetime validity on passports of senior citizens.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21266f74-9d9b-4aa0-a341-4134015766dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T22:19:27.231+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:25:27.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e377f0-e653-42f9-9075-88f91c662989'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T22:19:27.231+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:25:27.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a committee hearing headed by Senate Foreign Relations Committee
        Chairperson Imee Marcos on Thursday, the DFA said that granting lifetime validity
        to passports even for the elderly will not be in accordance with international
        standards.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c36694-ebab-45b9-81d5-ee96b7a5b91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T22:19:27.231+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:25:27.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d82d80-959d-4340-a634-d121adbee5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T22:19:27.231+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:25:27.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re very concerned because under ICAO (International Civil Aviation
        Organization), the limited validity is up to ten years and no country at the
        moment is actually doing that practice," said Foreign Affairs Assistant Secretary
        for Consular Affairs Henry Bensurto Jr.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de9c8c2-1549-431f-90d0-65c921f95a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T22:19:27.231+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:25:27.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f8deb9-1b56-4ed4-9626-90f252dac24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T22:19:27.231+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:25:27.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA official said that when they conducted inquiries with other
        countries to determine if they also plan to grant lifetime passport validity,
        they found that none is thinking along those lines."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db952b41-ed62-4810-8e4d-6c8c3207b4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T22:19:27.232+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:25:27.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82aeab1-55f6-4a53-9f3b-05fa7222e9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T22:19:27.232+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:25:27.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also cited one of the provisions of the ICAO which considers
        the limited durability of the documents and the changing appearance of the
        document holder over time and recommends a validity period of not more than
        ten years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3282ab05-5601-48d0-836a-f0f3844aa94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T22:19:27.232+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:25:27.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ed9386-985b-425f-8d62-38dfbed414aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T22:19:27.232+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:25:27.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One practical application is that when you enter a country or when
        you apply for a visa, there is always a question of date of issuance and date
        of expiry," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b26db73-fc84-464e-9b16-bd41e55a0c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T22:19:27.232+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:25:27.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16252668-b2f4-49f5-830e-d37e593bc4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T22:19:27.232+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:25:27.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos then asked the DFA on what concessions they can give to senior
        citizens if they are not supportive of Senate Bill No. 1197 proposed by Senator
        Lito Lapid, which states that new or renewed passports of Filipinos aged 60
        years and above shall have lifetime validity.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908fea68-ab31-49c8-8869-52ed4fc9454a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T22:19:27.232+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:25:27.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158768e1-66f5-410e-918f-65dc042ac1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T22:19:27.232+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:25:27.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Bensurto said the agency provides senior citizens with
        courtesy lanes, expedites the processing of their passports, and makes sure
        that we pay attention to them and prioritize them."</p>'
