      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Archbishop of Canterbury Justin Welby extended his prayers to
        the Queen on Thursday, saying: "May God''s presence strengthen and comfort
        Her Majesty, her family, and those who are caring for her at Balmoral."</p>'
