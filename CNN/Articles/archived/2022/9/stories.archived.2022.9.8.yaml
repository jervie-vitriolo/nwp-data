      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Christian Head, 54</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08c7653-27ff-461b-8936-17ef97d9485e'
