      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And this morning we speak to the brains behind this collab.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648a92c2-3d1b-4a8f-b519-751bfb1e168c'
