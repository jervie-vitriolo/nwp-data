      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 8) </strong> COVID-19
        vaccines with extended shelf life are safe and potent, the Department of Health
        said Thursday, refuting claims it is giving expired doses.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855a48cd-92e1-4a8e-aa9d-dfb7001b7d59'
      'mgnl:activationStatus': true
