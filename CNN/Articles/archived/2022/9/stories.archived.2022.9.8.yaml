      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8774abe-8269-4cb8-8ca0-90aabda468fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T13:26:27.678+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:25:40.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Energy Agency has also reported that oil and gas
        companies must stop drilling now if the world hopes to prevent a climate catastrophe.
        Investment in new fossil fuel supply projects must stop immediately, the IEA
        said in 2021, and no new coal-fired plants should be approved.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c46eea-746d-4795-9907-450b84328701'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T13:26:27.678+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:25:40.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5400fb6-f7f7-402c-8641-b8c8eb08ba4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T13:26:27.678+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:25:40.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Soaring Energy Prices</h2>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79d1be3-7906-43bb-b85d-97cfd17d956d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T13:26:27.678+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:25:40.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The InfluenceMap report, which highlights companies relatively
        low levels of spending on green investments, comes as energy prices soar in
        Europe, while Big Oil continues to report high profits.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e4b771-dbdb-49cc-8140-f7202107349a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T13:26:27.678+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:25:40.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9856b829-ab16-40ca-aedb-1d36ae65261e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T13:26:27.678+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:25:40.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Energy prices have been increasing in Europe since last fall, driven
        by a spike in demand as countries lifted pandemic lockdowns. Russias invasion
        of Ukraine, and the subsequent drop in Moscows oil and natural gas exports
        to Europe in 2022, have pushed prices even higher.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99239f1-0308-4e65-a197-825d9a8712fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T13:26:27.678+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:25:40.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ef9da7-03c0-4eba-8858-a1dca831aa72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T13:26:27.678+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:25:40.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a perfect storm has resulted in windfall profits for
        the oil industry: the highest oil prices in a decade, huge demand for refining
        crude so it can be used as fuel, plus governments renewed focus on energy
        security.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aeb498f-f85c-4919-8e8a-acef68074cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T13:26:27.679+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:25:40.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53a3020-5b9c-4520-8b5c-01f44bd1db6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T13:26:27.679+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:25:40.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exxon made nearly $17.9 billion in profit between April and June,
        almost four times what it earned during the same period in 2021. Chevron booked
        a profit of $11.6 billion, while Shell earned $11.5 billion.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
