      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 8) </strong> The
        National Privacy Commission (NPC) on Thursday said the proliferation of text
        scams with the subscribers name is unlikely from a data breach.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd11eb9-1520-4a6a-a024-16c4e60059ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T21:40:41.436+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:25:28.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2357cc8a-09a5-4d04-9ce7-1d67e21b93b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T21:40:41.436+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:25:28.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Were not ruling out the possibility of a leak or a breach (of
        data) but based on the evidence were seeing, it seems unlikely at this point
        in time, said Commissioner Leandro Aguirre, during the Senate probe on the
        increasing number of text scams and spam messages.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e754bf9-0fb4-41c0-b118-e1053d5d1add'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T21:40:41.436+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:25:28.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b01ab0-7a58-48ac-aa6d-810ba43ba714'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T21:40:41.436+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:25:28.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He echoed Information and Communications Technology chief Ivan John
        Uys statement that the situation has worsened because of the pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e56add-8480-419b-bc99-bfed7bb287a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T21:40:41.437+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:25:28.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa4a81e-dd14-4112-9ddc-57bfd206614f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T21:40:41.437+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:25:28.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think when everyone had to work-from-home, there was a shift
        also in the different technologies that people had to use and they were vulnerable.
        They didnt have the necessary preparation in mind. <em>Hindi nila naisip
        yung</em> security. [They didnt think of security.] They had to make do
        with various solutions <em>para magawa nila yung</em> [so they can do] work-from-home
        arrangements," Aguirre explained.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01872bcf-498d-4849-9ed6-5ce5a7a6b9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T21:40:41.437+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:25:28.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54bd7260-724d-41b6-8142-c183553ef00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T21:40:41.437+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:25:28.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on NPCs initial investigation, the privacy commissioner said
        that data may have come from payment and messaging applications, noting that
        manual harvesting would not be efficient and would take time.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c1a7f2-205d-4cb0-8085-0eae8de831a4'
      'mgnl:activationStatus': true
