      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, September 8) </strong> Organizers have
        released the list of esports events for the 32nd Southeast Asian (SEA) Games,
        which will be held in Cambodia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5d980f-ddd2-48dc-9c42-faab4d37dd2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T13:54:20.123+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:25:39.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>E-Sports Federation Cambodia, in a post Wednesday on <a href="https://www.facebook.com/efckhmer/photos/a.1169873663063726/5700300436687670/">its
        Facebook page</a>, said five esports games will be included: AK2, PUBG Mobile,
        Mobile Legends: Bang Bang (MLBB), League of Legends (LoL): Wild Rift, and
        CrossFire.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4da0e6-9317-4015-89a4-f11e062770e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T13:54:20.123+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:25:39.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PUBG Mobile, MLBB, Wild Rift, and CrossFire have been featured in
        the previous edition of the SEA Games in Vietnam, while the PC game AK2 will
        be making its debut.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc459163-94f2-439b-916b-bc972ea8b66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T13:54:20.124+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:25:39.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AK2 and PUBGM will have&nbsp;individual and team events, while MLBB
        and Wild Rift will hold matches for the men''s and women''s division.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8714b542-bb3f-49f9-89dc-98efa23d089e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T13:54:20.124+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:25:39.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines bagged the gold in the Vietnam SEA Games in the
        Mobile Legends: Bang Bang and League of Legends: Wild Rift as <a href="https://www.cnnphilippines.com/sports/2022/5/20/Sibol-Mobile-Legends-Bang-Bang-SEA-Games-gold.html">Blacklist
        International</a> and the all-women''s squad of GrindSky Eris reigned supreme
        in their respective competitions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f374a08d-5b20-4dd5-a63e-eb7adb8536df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T13:54:20.124+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:25:39.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2023 SEA Games is expected to be staged from May 5 to 16 in
        Phnom Penh, Cambodia.</p>'
