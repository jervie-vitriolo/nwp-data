      'mgnl:lastActivated': 2023-01-19T11:25:30.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen''s meeting with Truss would traditionally have taken place
        at London''s Buckingham Palace, but the monarch has significantly reduced
        her duties and travel in recent months because of the mobility issues. Instead,
        the new prime minister traveled to Scotland for her audience with the Queen.</p>'
