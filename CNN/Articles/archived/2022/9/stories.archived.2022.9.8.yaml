      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>March 2013:</strong> The monarch was hospitalized to be
        treated for gastroenteritis, a common stomach bug.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc23d832-2b76-4a7f-93ef-a26069f77782'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T22:20:28.853+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:25:26.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>May 2021:</strong> She missed the Remembrance Sunday service
        in central London after spraining her back.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e845a1ab-17e3-4c90-8e90-740dbb13d769'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T22:20:28.853+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:25:26.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>October 2021:</strong> The Queen spent a night at a hospital
        while undergoing preliminary investigations, the Palace said at the time.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9108ffe2-7f39-4b50-96cc-afc4b6145699'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T22:20:28.853+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:25:26.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>February 2022:</strong> The Queen contracted Covid-19 and
        suffered mild cold-like symptoms, but continued with light duties.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d600ab-513f-4fbc-83fc-de71773fd617'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T22:20:28.853+08:00
