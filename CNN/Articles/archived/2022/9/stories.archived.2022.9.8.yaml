      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc2ce4f-77b7-436e-abf8-a8ef873a963b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T16:59:08.799+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:25:35.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Symptoms include cough, shortness of breath, fever, muscle aches
        and headaches, which usually begin two to 14 days after exposure to the bacteria.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d866ad0-4d92-4a92-9395-28b3066b4857'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T16:59:08.799+08:00
      'mgnl:createdBy': 'alyssa'
