      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad20e5e-3ddd-4c9c-843c-92fce72dbf31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T23:10:16.017+08:00
