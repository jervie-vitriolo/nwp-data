      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said people should not wait for the number of COVID-19
        cases to substantially rise before taking their first booster shot.</p>'
