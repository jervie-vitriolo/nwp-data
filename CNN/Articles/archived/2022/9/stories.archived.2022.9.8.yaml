      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/09/07/asia/typhoon-hinnamnor-south-korea-intl-hnk/index.html"><em>"Seven
        drown in flooded South Korean parking lot as typhoon death toll rises"</em></a></p>'
  'Judge-denies-Elon-Musk-s-request-to-delay-Twitter-trial-following-whistleblower-disclosure':
    'author': 'Clare Duffy, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-09-08T01:00:38.025+08:00
    'imagesource': 'jcr:e3dbad11-9a6a-45f2-99a6-6a02816dbd65'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4dff1b1c-c472-4f11-a601-132199daa28b'
    'lead': 'A Delaware judge on Wednesday denied Elon Musk''s request to delay his
      trial with Twitter over their $44 billion acquisition deal after a former top
      executive alleged the company has serious security vulnerabilities.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-08T01:02:12.862+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-19T11:25:59.363+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:24:55.229+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Judge denies Elon Musk''s request to delay Twitter trial following whistleblower
      disclosure'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ee6b11-0d93-4551-9059-d5834846246f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T01:02:12.862+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:25:59.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A Delaware judge on Wednesday denied Elon
        Musk''s request to delay his trial with Twitter over their $44 billion acquisition
        deal after a former top executive alleged the company has serious security
        vulnerabilities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecac1bc9-348f-42be-a2e4-1b243fdbdb5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T01:02:12.862+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:25:59.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30186b0-b1b2-4925-a5be-b9480461b83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T01:02:12.862+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:25:59.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Musk''s team will be allowed to add arguments based on
        the former executive''s whistleblower disclosure to its case arguing the Tesla
        CEO should be allowed to walk away from the deal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9d274c-5f3f-4ab0-8257-34d481ff210f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T01:02:12.862+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:25:59.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a17e3d4-41f6-41f0-94eb-1f40503a433f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T01:02:12.862+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:25:59.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial is set to run for five days starting October 17. Musk''s
        attorneys last week moved to push back the trial by about a month and asked
        the judge for permission to update their counter-claims in light of the disclosure
        from former Twitter security head Peiter Zatko.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2b64b1-29df-4538-a414-d200c0992f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T01:02:12.862+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:25:59.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb39c37-c7aa-4610-bd5f-08a53d5bbee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T01:02:12.862+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:25:59.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zatko alleged that Twitter has misled Musk and the public about
        the prevalence of bots and spam accounts on its platform, an issue that Musk
        has made central to his argument to end the deal. Musk''s team last week also
        filed an additional termination letter claiming that Zatko''s allegations
         including that Twitter has grave security violations and that it is in violation
        of a 2011 FTC consent order  provide additional justification for Musk to
        exit the deal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b952a5-2c7e-4de8-8010-d840aca8d170'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T01:02:12.863+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:25:59.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3d6815-db42-49c2-9b61-6d0747de0cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T01:02:12.863+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:25:59.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter has criticized Zatko and broadly defended itself against
        the allegations, saying the disclosure paints a "false narrative" of the company
        and is "riddled with inconsistencies and inaccuracies." The company''s lawyers
        have also argued Musk is looking for a pretense to get out of a deal he now
        views as overvalued.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff695fca-f2d5-4d85-8354-ae577e6440e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T01:02:12.863+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:25:59.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4caef5-9ddf-4478-9e08-f95d092b2048'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T01:02:12.863+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:25:59.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delaware Chancery Court Judge Kathaleen McCormick said in her Wednesday
        decision that "even four weeks'' delay [of the trial] would risk further harm
        to Twitter too great to justify."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234b8766-58f2-43c4-8e18-0f91f08c2485'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T01:02:12.863+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:25:59.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8007fc86-b201-4182-92cc-a495add61329'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T01:02:12.863+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:25:59.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision followed a Tuesday hearing during which lawyers for
        Twitter and Musk squared off over moving the trial date. Twitter has denied
        Zatko''s allegations and opposed the delay, arguing that, even if the claims
        in the whistleblower disclosure were true, they would not constitute a "material
        adverse effect" that would allow Musk to walk away. The company''s lawyers
        painted Zatko, who was fired from Twitter in January, as a disgruntled former
        employee whose disclosure came at a convenient time for Musk.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428ee245-236b-497e-b5e7-d505890290f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T01:02:12.863+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:25:59.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e017b351-c54f-4c03-9098-6314607454dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T01:02:12.863+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:25:59.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Musk says he has a claim but what he really has is a disgruntled
        ally," Twitter lawyer William Savitt said. (Zatko has repeatedly denied any
        connection to Musk and said his disclosure was unrelated to the acquisition
        dispute.)</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1385fc7f-c0ab-4a41-8bb4-3ce242fddf1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T01:02:12.863+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:25:59.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fd62d7-6b94-412c-b008-d69b6a99e839'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T01:02:12.863+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:25:59.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Savitt added that Musk''s motion to delay the trial and update his
        complaint appear to be part of an ongoing strategy by the billionaire''s team
        to drag out the proceedings to the continued detriment of the company. In
        a prior hearing, Savitt argued the continued uncertainty hanging over the
        company from the outstanding deal and litigation "inflicts harm on Twitter
        everyday, every hour and every day." (McCormick previously sided with Twitter
        in ruling that the trial should be expedited.)</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfcf820b-ad83-4903-a144-826beaa98d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T01:02:12.863+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:25:59.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce32788b-2f61-405c-acaf-6189897028ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T01:02:12.863+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:25:59.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re trying to grind us all down," Savitt said Tuesday. He
        later added: "There''s no reason this case can''t get tried on time. ... We''ll
        do whatever it takes to make that happen."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef8aba0-3439-4a37-832f-e57fc58abb2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T01:02:12.864+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:25:59.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca5ae2b-8e01-4869-b838-7c0c90c50713'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T01:02:12.864+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:25:59.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk''s lawyers said they had no knowledge of Zatko''s concerns
        before they were publicly reported last month, and questioned why Twitter
        did not previously disclose that its former executive had made claims of fraud
        in January, prior to Musk''s bid for the company, or that Zatko had filed
        a whistleblower disclosure.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf431489-9b8c-4f7a-bf97-072dadf5d557'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T01:02:12.864+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:25:59.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44015d84-4b35-4989-906e-e3e8477f28b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T01:02:12.864+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:25:59.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We still don''t know when they became aware," Musk lawyer Alex
        Spiro said during the hearing. "We still don''t know why they didn''t tell
        us."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2fd72d-c908-48d6-9db4-49f16e5bc417'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T01:02:12.864+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:25:59.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cced482e-43ef-4007-9634-c63748bf42cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T01:02:12.864+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:25:59.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her Wednesday ruling granting Musk''s team''s motion to add to
        their counter-claims based on the whistleblower allegations, McCormick said
        that she would permit "only incremental discovery relevant to the new allegations
        ... made through targeted document discovery and minimal additional experts
        and fact witnesses." The two sides have clashed over the scope and quantity
        of the discovery materials.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b03701d-78d7-4e1b-933f-c6958db726aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T01:02:12.864+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:25:59.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997ff695-81a8-4069-b809-24cafd334491'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T01:02:12.864+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:25:59.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spiro told CNN Business Wednesday that Musk''s team is "hopeful
        that winning the motion to amend takes us one step closer to the truth coming
        out in that courtroom." In a statement, Twitter said: "We look forward to
        presenting our case in Court beginning on October 17th and intend to close
        the transaction on the price and terms agreed upon with Mr. Musk."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725d2879-4c14-488b-993e-c9add97ae846'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T01:02:12.864+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:25:59.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03db7712-b71a-446d-938d-e5a2a073d7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T01:02:12.864+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:25:59.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk''s lawyers are set to depose Zatko on Friday. Zatko is also
        expected to testify in a Senate hearing regarding his allegations next week,
        the same day that Twitter shareholders are set to vote on whether to approve
        the acquisition deal.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a653ac-f496-4b72-9908-42192287a0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T01:02:12.864+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:25:59.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/09/07/tech/elon-musk-twitter-trial-delay-denied/index.html"><em>"Judge
        denies Elon Musk''s request to delay Twitter trial following whistleblower
        disclosure"</em></a></p>'
  '-We-are-going-to-drown---villagers-trapped-as-Pakistan-s-largest-lake-overflows':
    'author': 'Javed Iqbal, Sameer Mandhro and Kathleen Magramo, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-09-08T01:02:38.711+08:00
    'imagesource': 'jcr:e92d5688-48d8-4465-8171-60ad08cf044e'
