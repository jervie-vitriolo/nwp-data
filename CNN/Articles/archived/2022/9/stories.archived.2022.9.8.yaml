  'Water-is-in-short-supply.-Markets-should-pay-attention':
    'author': 'Nicole Goodkind, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-09-08T00:55:42.018+08:00
    'imagesource': 'jcr:0e24b5e7-395a-482e-a22f-70bca8066753'
