  'Senate-Blue-Ribbon-sugar-import-Vic-Rodriguez-SRA':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-09-08T11:00:12.575+08:00
    'imagesource': 'jcr:a8ee66a2-7474-484c-834c-c91ecda921ab'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '59d2bcd6-5c3b-4265-98da-8e3f54df20de'
    'lead': 'The Senate Blue Ribbon Committee clears Executive Secretary Vic Rodriguez
      in the sugar importation fiasco, but recommended criminal and administrative
      charges against the four signatories of the order to import 300,000 metric tons
      of the commodity.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-08T11:01:05.576+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T11:25:44.827+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:25:02.098+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate panel clears ES Rodriguez, seeks charges vs. signatories of sugar
      import order'
    'updated': 2022-09-08T18:52:00.000+08:00
    'visualType': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372abad3-50d1-417d-b682-3ea42826a3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T13:51:04.837+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:44.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 8) </strong> The
        Senate Blue Ribbon Committee on Thursday cleared Executive Secretary Vic Rodriguez
        in the sugar importation fiasco, but recommended criminal and administrative
        charges against the four signatories of the order to import 300,000 metric
        tons of the commodity.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec4d176-086b-4258-a87f-6a06cd631157'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T18:55:22.812+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:25:44.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f588363-3545-45bb-bd56-7dec18bf4940'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T18:55:22.812+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:25:44.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its report, the panel said suspended Agriculture Undersecretary
        Leocadio Sebastian, resigned Sugar Regulatory Administration chief Hermenegildo
        Serafica, and former SRA board members Rolando Beltran and Aurelio Gerardo
        Valderrama Jr. had committed administrative offenses of serious dishonesty,
        grave misconduct, gross neglect of duty, conduct prejudicial to the best interest
        of the service, and gross insubordination.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16dbf46-6cf1-437d-a6cd-3567d10e6ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T18:55:22.812+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:25:44.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2940c402-afc4-4028-aad0-f61b8e42e96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T18:55:22.812+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:25:44.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the committee, the hearings showed that while an actual
        sugar shortage  or anticipated sugar supply shortfall  is possible, the
        four former officials are not legally authorized to sign the controversial
        Sugar Order No. 4.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccb35a7-9efc-49fa-8388-85404380db65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T18:55:22.812+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:25:44.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77dfd618-47c8-4034-b001-449bb4404a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T18:55:22.812+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:25:44.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It recommended the filing of the following criminal charges: One
        count each of violation of Sec. 3A of the Anti-Graft and Corrupt Practices
        Act; one count each of violation of the provisions of Anti-Agricultural Smuggling
        Act; and one count each of usurpation of official functions.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cab023e-171d-4c27-ac75-a74777e10273'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T18:55:22.813+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:25:44.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef374e4f-efea-4801-ab42-c71aeb6cbcce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T18:55:22.813+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:25:44.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blue Ribbon chairperson Sen. Francis Tolentino said there was not
        enough evidence to include Rodriguez in the list of officials who should be
        charged.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4e9b4d-4afa-45d7-aef5-e1a8061b766c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T18:55:22.813+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:25:44.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7a9784-792c-4711-b4a4-cb1f8c665cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T18:55:22.813+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:25:44.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodriguez revealed during the hearing that he received a draft of
        the sugar importation order but ignored it pending President Ferdinand Bongbong
        Marcos Jr.s decision.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6f7c78-776d-4aca-9665-b6245de20e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T18:55:22.813+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:25:44.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8cbd94-8a55-4f7d-9afb-8dafecd3881b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T18:55:22.813+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:25:44.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No sufficient evidence to counter his testimony," Tolentino said
        in a media briefing. "There is such an offense called simple neglect of duty.
        Even in that circumstance hindi nag-qualify [it doesn''t qualify]."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d09746-a729-4878-b9ae-72e795639a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T18:55:22.813+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:25:44.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbc7111-d5c2-40ae-8561-211d636ab14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T18:55:22.813+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:25:44.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator, however, added there is ample evidence to implicate
        Sebastian, Serafica, Beltran, and Valderrama in the sugar import fiasco.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3090f859-fe32-474a-a260-72bd840e5519'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T18:55:22.813+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:25:44.837+08:00
