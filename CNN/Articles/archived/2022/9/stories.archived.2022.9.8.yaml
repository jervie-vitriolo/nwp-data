      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c7e3e9-b109-4fd7-a76d-1b0df2ab0154'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T16:42:50.590+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:25:42.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We want to emphasize that the DOH and IATF decided
        to only allow this in low-risk settings. This applies to areas that are not
        crowded and with good ventilation. Second, this will only be allowed among
        low-risk individuals. Senior citizens, people with comorbidities, school children,
        and those with COVID-19 or have symptoms still need to wear masks outdoors.]</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b0a708-59c9-4fda-959f-f8cdf8809e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T16:42:50.590+08:00
