      'mgnl:lastActivated': 2023-01-19T11:25:42.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933fca23-da7c-4676-b80b-86ff65d6527c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T16:42:50.591+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:25:42.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She stressed that once it becomes the new policy, it would all boil
        down to one''s individual risk assessment," meaning everyone must consider
        if removing their face masks would put them or their loved ones at risk.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185f3186-9bb1-4e13-80d2-e5a530606157'
      'mgnl:activationStatus': true
