      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:25:34.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e821f40-9bb8-4f93-b0b9-4735c23f20b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T19:50:01.148+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:25:34.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the security measures deployed are cyber threat detection
        and analytics, vulnerability scanning, as well as incident response and forensics.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16eb0f0e-e200-434b-971a-1137c0fa4809'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T19:50:01.148+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:25:34.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3409c1-6a8b-46c0-8968-f9c84d25619e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T19:50:01.149+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:25:34.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GCash likewise assured users there has been no data breach in its
        systems, saying it is in close coordination with concerned government agencies
        regarding the case.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a14f9f-df57-4c01-a264-9933364eeb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T19:50:01.149+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:25:34.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930d9939-e48f-4431-888f-7803a9747779'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T19:50:01.149+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:25:34.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We have been working closely with the National Privacy Commission
        on the issue of text scams with names," Chief Information Security Officer
        Mark Frogoso was quoted as saying.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1762cdcc-febf-4c3f-ba54-a6c786392004'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T19:50:01.149+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:25:34.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99124c6-4d2b-4b74-b64e-5a446bfc8d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T19:50:01.149+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:25:34.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We wish to assure our customers that our systems and infrastructure
        remain secure and there is no incidence of any data leak or breach. Protecting
        the personal information of our customers remains a top priority which we
        believe is integral to our vision of achieving finance for all.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baac68d3-69b9-4766-89f4-b8738aa9142f'
      'mgnl:activationStatus': true
