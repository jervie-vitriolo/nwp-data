      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Truss tweeted Thursday that "the whole country will be deeply concerned
        by the news from Buckingham Palace this lunchtime."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5ddf70-9dc3-4b8a-b64f-ecaec0aecde9'
