      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since her Covid-19 diagnosis, the Queen has been forced to more
        regularly cancel or slim down some events.</p>'
