      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The allegations against Grab and Move It are obviously an attempt
        to keep Move It so small that it would not pose any competition to the two
        other operators," it said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
