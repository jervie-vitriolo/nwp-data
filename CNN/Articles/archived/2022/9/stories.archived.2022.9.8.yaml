      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, the Queen missed the State Opening of Parliament for the
        first time in 59 years. The palace cited the monarch''s "episodic mobility
        problems" but declined to divulge further details citing patient confidentiality.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15824f8-835b-4fe6-8357-2c6c6fb95c15'
