      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My thoughts -- and the thoughts of people across our United Kingdom
        -- are with Her Majesty The Queen and her family at this time," Truss added.</p>'
