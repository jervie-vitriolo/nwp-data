      'mgnl:created': 2022-09-08T23:10:16.017+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:25:30.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, Princes Charles and William took center stage at the event,
        with the heir to the throne reading the government''s legislative agenda for
        the year ahead on his mother''s behalf.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
