    'template': '1'
    'title': 'The British pound hasnt been this weak since Margaret Thatcher was
      prime minister'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5112f5-97f4-4509-958b-abd4f0c4afe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T13:04:44.427+08:00
      'mgnl:createdBy': 'pilar'
