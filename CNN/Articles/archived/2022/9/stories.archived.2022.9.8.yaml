      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Harry and his wife Meghan, the Duchess of Sussex, were also
        on their way to Balmoral, a spokesperson for the couple said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8733e6d4-7722-47d0-a23c-6527ae50b6fa'
