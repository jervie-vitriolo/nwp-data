    'lead': 'Pakistani authorities are in a desperate race against time to lower water
      levels at the country''s biggest lake, fearing a full-scale breach of its banks
      could inundate nearby cities.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-08T01:03:45.058+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-19T11:25:58.464+08:00
