  'aljazeera-journalist-reporter-shireen-abu-akleh-israel-investigation':
    'author': 'Hadas Gold and Abeer Salman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-09-08T08:30:25.712+08:00
    'imagesource': 'jcr:7427341c-b6e7-4fa0-b807-57c6d0ea762b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7b9c223a-bb39-4ac1-9436-929214242499'
    'lead': 'The Israel Defense Forces admits for the first time that there is a
      ''high possibility'' Al Jazeera journalist Shireen Abu Akleh was shot and killed
      by Israeli fire while covering an Israeli military operation in May.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-08T08:32:28.019+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T11:25:48.751+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:25:00.057+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Israeli military admits Shireen Abu Akleh likely killed by Israeli fire,
      but won''t charge soldiers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb55604-73d7-4337-b3b3-174297bb39ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T08:32:28.019+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T11:25:48.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jerusalem (CNN) </strong> The Israel Defense Forces have
        admitted for the first time that there is a "high possibility" Palestinian-American
        Al Jazeera journalist Shireen Abu Akleh was shot and killed by Israeli fire
        while covering an Israeli military operation in Jenin in May, the IDF announced
        Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f924c3-2898-4e63-bb7b-b40ce41a1e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T08:32:28.020+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T11:25:48.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6fdd194-3872-46e3-a9ba-b585082d8ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T08:32:28.020+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T11:25:48.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[I]t appears that it is not possible to unequivocally determine
        the source of the gunfire which hit and killed Ms. Abu Akleh. However, there
        is a high possibility that Ms. Abu Akleh was accidentally hit by IDF gunfire
        fired toward suspects identified as armed Palestinian gunmen during an exchange
        of fire," the IDF said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0f5b0c-ffd5-41a6-8bae-e77d3cfc7cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T08:32:28.020+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T11:25:48.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Israeli military does not intend to pursue criminal charges
        or prosecutions of any of the soldiers involved, IDF''s Military Advocate
        General''s Office said Monday in a separate statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24ee7d3-251d-4da8-bec6-08f8775f259b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T08:32:28.020+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T11:25:48.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After a comprehensive examination of the incident, and based on
        all the findings presented, the Military Advocate General determined that
        under the circumstances of the incident, despite the dire result -- the death
        of Ms. Abu Akleh and Mr. Samudi''s injury -- there was no suspicion of a criminal
        offense that warrants the opening of an MPCID investigation," the statement
        said. Abu Akleh''s producer Ali al-Samoudi was wounded in the incident.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa511ac-ad68-44c1-96b6-2176639e9f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T08:32:28.020+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T11:25:48.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The decision was based on the findings of the review, which determined
        that IDF soldiers only aimed fire at those who were identified as armed terrorists
        during the incident. As such, there was no suspicion that a bullet was fired
        deliberately at anyone identified as a civilian and in particular at anyone
        identified as a journalist," the statement said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c03b225-755c-4e2a-b354-711e8d7d73aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T08:32:28.020+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T11:25:48.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior IDF official who briefed journalists on the findings of
        the military''s investigation before they were released said the IDF troops
        did not know they were shooting at the press, and said that Abu Akleh''s
        back "probably" being turned to the soldiers was a contributing factor. In
        images from the scene of the shooting, Abu Akleh is wearing a protective vest
        that is labeled "PRESS" on both the front and back.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d12227-0826-46d5-9ff4-4ee8c496fac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T08:32:28.020+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T11:25:48.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When they were firing in that direction, the soldiers were not
        aware they were firing at journalists. They thought they were firing at militants
        firing at them," the IDF official said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b7faf8-7247-4cc2-9623-4381ed9846e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T08:32:28.020+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T11:25:48.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CNN investigation in May unearthed evidence -- including two videos
        of the scene of the shooting -- that there was no active combat, nor any Palestinian
        militants, near Abu Akleh in the moments leading up to her death. Footage
        obtained by CNN, corroborated by testimony from eight eyewitnesses, an audio
        forensic analyst and an explosive weapons expert, suggested that Israeli forces
        intentionally took aim at Abu Akleh.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f598cb-104b-442a-8a2b-4903c75ecee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T08:32:28.020+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T11:25:48.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al Jazeera, Abu Akleh''s employer, has consistently asserted that
        the Israeli military is responsible for her death. The network condemned the
        IDF investigation, saying the delay of more than 100 days since the shooting
        "is intended to evade the criminal responsibility it bears for the killing
        of Shireen Abu Akleh."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70cfc28e-e06a-442d-9396-c69b7cd014fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T08:32:28.020+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T11:25:48.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Al Jazeera denounces the Israeli occupation army''s lack of frank
        recognition of its crime. The network calls for an independent international
        party to investigate the crime of the assassination of Shireen Abu Akleh,
        in order to accomplish justice for Shireen, her family and fellow journalists
        around the world," the network said in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ef5a06-2504-401c-9d83-49b175da429e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T08:32:28.020+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T11:25:48.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about investigations, including CNN''s, that found no
        militants near Abu Akleh when she was shot, the IDF official said: "It is
        our estimate that there were militants in the vicinity of Ms. Abu Abkleh.
        Maybe not one meter beside her but they were in that area," but the official
        did not provide evidence to support that claim.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb736b70-c670-47e4-98a6-783488885591'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T08:32:28.020+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T11:25:48.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the soldier made that decision, it was a blink of a decision,"
        the official said. "The soldier did not intend to injure an Al Jazeera journalist
        or [journalist] from any other network."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b90fe9c-a960-445c-841b-8a3e715ecf8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T08:32:28.021+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T11:25:48.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The soldier is sorry, and I am sorry. This was not supposed to
        happen and it should not happen. He did not do this on purpose," the official
        said. He did not name the soldier.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c88d4f-7688-43cc-ab7e-243900b75820'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T08:32:28.021+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T11:25:48.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Monday''s briefing with reporters, the senior IDF official said
        the bullet that killed Abu Akleh was too badly damaged to be able to identify
        which gun fired it, the same conclusion a US-led forensic investigation came
        to.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87cb34c-ac52-4e04-8851-41b6aa1102bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T08:32:28.021+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T11:25:48.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the IDF has concluded that the soldier who likely fired
        the fatal shot was to the south of Abu Akleh in an armored military vehicle
        with limited range of sight, did not identify Abu Akleh as a journalist and
        thought he was shooting at militants.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eec8193-326a-4815-82fb-31588d3987b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T08:32:28.021+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T11:25:48.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said soldiers in the area had been under fire "for
        an hour and fifteen minutes" before Abu Akleh was killed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80176126-4ab5-4fe3-9931-acac31c11d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T08:32:28.021+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T11:25:48.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked why the gunfire appeared to continue even after Abu Akleh
        fell, the official said they counted no more than seven bullets fired after
        she was shot. There were Israeli drones filming during the operation, the
        official said, but not in a high enough resolution to be able to see the fatal
        shot.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdab0575-f816-42b0-8919-a7ea2b061cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T08:32:28.021+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T11:25:48.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the initial aftermath of Abu Akleh''s death, Israeli officials
        first posited that it was likely indiscriminate Palestinian militant gunfire
        that killed her, before acknowledging it was possible Israeli gunfire was
        responsible for her death.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08633818-ffc3-48f7-a604-81d4b6c2ad91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T08:32:28.021+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T11:25:48.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their report on Monday, the IDF left open the possibility that
        Abu Akleh "was hit by bullets fired by armed Palestinian gunmen toward the
        direction of the area in which she was present."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7a13cd-f956-4ee0-b055-8f74c138f700'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T08:32:28.021+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T11:25:48.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Palestinian autopsy, Abu Akleh was killed by a
        single bullet to the back of the head.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e88c1dd-2502-4de8-8a5f-e16cdfb81e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T08:32:28.021+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T11:25:48.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shireen Abu Akleh''s family slammed the IDF investigation, saying
        Israel had "refused to take responsibility for murdering Shireen," and called
        for an independent US investigation.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e319ec0-60b2-48c7-9f4d-d76fe4976ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T08:32:28.021+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T11:25:48.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report "tried to obscure the truth and avoid responsibility
        for killing Shireen Abu Akleh, our aunt, sister, best friend, journalist,
        and a Palestinian American," the family said in a statement sent to CNN.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa35c90-2663-4458-a52e-85dd5a4387e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T08:32:28.021+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T11:25:48.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve known for over 4 months now that an Israeli soldier shot
        and killed Shireen as countless investigations conducted by CNN, the Associated
        Press, the New York Times, Al Jazeera, Al-Haq, B''tselem, the United Nations,
        and others have all concluded," the statement said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7c3ced-8237-4e39-8b53-5e89fc5d8d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T08:32:28.021+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T11:25:48.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And yet, as expected, Israel has refused to take responsibility
        for murdering Shireen. Our family is not surprised by this outcome since it''s
        obvious to anyone that Israeli war criminals cannot investigate their own
        crimes. However, we remain deeply hurt, frustrated, and disappointed."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f49157-0a6d-4899-90fe-597644a45877'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T08:32:28.021+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T11:25:48.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since Shireen was killed our family has called for a thorough,
        independent, and credible US investigation that leads to accountability, which
        is the bare minimum the US government should do for one of their own citizens.
        We will continue to demand that the US government follow through with its
        stated commitments to accountability. Accountability requires action."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d34e58-72f5-43e4-9a2d-e2ccd1da36d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T08:32:28.022+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T11:25:48.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Monday, State Department spokesperson Ned Price welcomed
        the IDF review and stressed "the importance of accountability in this case,
        such as policies and procedures to prevent similar incidents from occurring
        in the future."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89dc2af-ffc5-4ca2-afce-de5310d4ce41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T08:32:28.022+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T11:25:48.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our thoughts remain with the Abu Akleh family as they grieve this
        tremendous loss -- and with the many others worldwide who brought Shireen
        and her news reports into their homes for more than two decades," Price said.
        "Not only was Shireen an American citizen, she was a fearless reporter whose
        journalism and pursuit of truth earned her the respect of audiences around
        the world."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0706530e-ec59-4d23-8319-0909f3453a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T08:32:28.022+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T11:25:48.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July the United States found that gunfire from the Israeli military
        was "likely responsible" for the killing of Abu Akleh, although an examination
        overseen by the US of the bullet "could not reach a definitive conclusion"
        on its origin due to the condition of the bullet.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abbdc31-5fae-4daa-915b-57f0fcba47d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T08:32:28.022+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T11:25:48.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Security Coordinator -- who leads an inter-agency team that
        coordinates with the Israeli government and the PA -- "found no reason to
        believe that this was intentional but rather the result of tragic circumstances
        during an IDF-led military operation against factions of Palestinian Islamic
        Jihad on May 11, 2022, in Jenin, which followed a series of terrorist attacks
        in Israel," according to a statement at the time from the State Department.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02c7799-62e6-4f6a-a7b2-22faf0490910'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T08:32:28.022+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T11:25:48.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IDF has been carrying out regular raids in the West Bank, especially
        in the Jenin area, targeting what it says are militants and weapons caches.
        The raid in Jenin when Abu Akleh was killed came shortly after a months-long
        wave of attacks by Palestinians that left 19 Israelis and foreigners dead.
        Some of the suspected assailants of those attacks were from Jenin, according
        to the Israeli military.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d9b07e-8a40-4d6a-b88a-d6903ba6317e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T08:32:28.022+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T11:25:48.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Reporting contributed by CNN''s Jennifer Hansler in Washington.</em></p>'
  'peppa-pig-same-sex-couple-bears':
    'author': 'Toyin Owoseje, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-09-08T08:32:32.572+08:00
    'imagesource': 'jcr:0526e4d8-0f80-4695-a6ed-49c6b880dea7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f20e15f9-2a17-4d93-aec9-cfe3334124be'
    'lead': 'In the episode ''Families,'' Peppa''s classmate Penny Polar Bear talks
      about her two mommies and what makes each special.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-08T08:34:43.487+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T11:25:47.781+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:25:00.333+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Peppa Pig'' gets its first same-sex couple  two polar bear mommies'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50eb9e76-e760-4701-a6f9-fbdb7cdbe7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T08:34:43.488+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T11:25:47.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN) </strong> "Peppa Pig," the hit cartoon show
        aimed at preschoolers, has introduced its first same-sex parent family in
        its 18-year history.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12c2bd7-839a-4523-82a7-be3df795331e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T08:34:43.488+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T11:25:47.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a00db7-1491-41e8-b00d-5b3e6d5beafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T08:34:43.488+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T11:25:47.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The landmark moment arrived during an episode entitled "Families,"
        which aired on Channel 5 in the UK on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02bfaa1a-05d7-49c5-bcf3-de790622c230'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T08:34:43.488+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T11:25:47.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the short scene, Peppa''s classmate Penny Polar Bear talks about
        her two mommies and what makes each special.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06307945-d779-4c13-9ed1-f6310f8cf74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T08:34:43.488+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T11:25:47.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While drawing a picture of her family -- two polar bears in dresses
        -- Penny says: "I''m Penny Polar Bear. I live with my mommy and my other mommy.
        One mommy is a doctor and one mommy cooks spaghetti. I love spaghetti."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8296bcb8-264c-42aa-8b9f-84a10c9629fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T08:34:43.488+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T11:25:47.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The episode divided viewers. While many welcomed the inclusion,
        some did not support the introduction of the same-sex couple.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7474e92d-f5b6-418d-b7c3-9aff3d109c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T08:34:43.488+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T11:25:47.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British safeguarding organization Safe Schools Alliance tweeted:
        "Really nice to see age appropriate representation of same sex couples on
        @peppapig with Penny &amp; her two mummies."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59fb79ea-3ea2-404f-8f31-053000de5418'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T08:34:43.488+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T11:25:47.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another viewer tweeted: "That''s the end of the Peppa Pig phenomenon.
        What a shame. Education, not indoctrination."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae36634-059d-4ed5-a0e3-66dcd47942e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T08:34:43.488+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T11:25:47.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Broadcast in 180 countries and translated into 40 languages, "Peppa
        Pig" has become a global phenomenon since it burst, oinking, onto screens
        in 2004. The franchise has toys, clothing lines and even its own tourist attraction:
        Peppa Pig World.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09331cf8-5f58-4d86-a072-349ad1e7ed67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T08:34:43.488+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T11:25:47.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has contacted Entertainment One, the Canadian production company
        behind the show, for further comment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36276d2-e9b0-4ed3-beef-d1fc293dda5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T08:34:43.489+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T11:25:47.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, campaigners launched a petition calling on the writers
        of "Peppa Pig" to include a same-sex parent family, to make it more inclusive
        for all children.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c901caae-d9b7-4730-80c1-22bf9ab0037f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T08:34:43.489+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T11:25:47.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petition, which attracted more than 23,000 signatures, stated:
        "Children watching Peppa Pig are at an impressionable age, and excluding same-sex
        families will teach them that only families with either a single parent or
        two parents of different sexes are normal.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ce3fd9-051d-4b4b-aed1-6f2d802be1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T08:34:43.489+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T11:25:47.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This means that children of same-sex parents may feel alienated
        by Peppa Pig, and that other children may be more likely to bully them, simply
        through ignorance.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02566aba-0404-47be-98f7-fa84eebe1cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T08:34:43.489+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T11:25:47.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Peppa Pig is not just for entertainment, children are inevitably
        learning from it too."</p>'
