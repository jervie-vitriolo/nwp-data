      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 8)</strong> Mobile
        wallet GCash has rolled out a new anonymity feature in a bid to further boost
        consumer data protection.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfea014a-2304-4170-9e60-061645d3b798'
