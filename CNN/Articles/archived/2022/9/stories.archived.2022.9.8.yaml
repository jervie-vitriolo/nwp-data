      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 8) </strong> The
        Philippines logged three more deaths due to rabies between August 14 to 20,
        bringing the total fatalities to 233 this year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e56fe87-6cee-4632-930d-dc8ba0f8fd9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T13:24:58.261+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:25:41.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is 19% higher than the 195 rabies cases recorded during the
        same period last year. All of the cases resulted in death.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ce8d5d-4e82-4ce2-94a6-0d136dcc6007'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T13:24:58.261+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:25:41.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest rabies cases came from Calabarzon, Mimaropa, and Metro
        Manila.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ea9e42-c227-4884-84c3-3b256278a6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T13:24:58.261+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:25:41.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Department of Health''s data, those who got rabies
        this year were aged three to 87 years, but most were senior citizens.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5cb470-56ee-4643-a134-30a9fa50469d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T13:24:58.261+08:00
      'mgnl:createdBy': 'glee'
