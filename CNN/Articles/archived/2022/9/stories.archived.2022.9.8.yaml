      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Sebastian and Serafica insisted during the hearing that they
        signed Sugar Order No. 4 in good faith to avert a possible shortage, saying
        there were signals from Rodriguez and Marcos that there is truly a need to
        import.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c932e302-7fea-458d-820b-e3f41bc5abff'
