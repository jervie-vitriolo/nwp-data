      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While rabies is 100% fatal, the DOH said in its advisory that it
        is also preventable.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1783eab2-b86c-4cf1-b0b9-3ada2993feb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T13:24:58.261+08:00
