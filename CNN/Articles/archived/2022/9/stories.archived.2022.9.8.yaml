  'Young-mothers-see-teenage-pregnancy-as-a--blessing-':
    'author': 'Faith Yuen Wei Ragasa, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-09-08T05:53:48.753+08:00
    'imagesource': 'jcr:bcfbcb22-309a-4015-839e-b2579b45c733'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bbb5be43-aa52-4ec1-b61e-706efd50ca9b'
    'lead': 'A study found an ''overwhelming acceptance'' of pregnancy among young
      women who experienced it, some even calling their situation a ''blessing.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-08T05:55:29.596+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-19T11:25:56.475+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:24:56.402+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Young mothers see pregnancy as a blessing'
    'updated': 2022-09-08T14:51:00.000+08:00
    'visualType': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61cac680-5589-4d85-810e-fcaab8af4d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T14:52:18.148+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:56.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 8) </strong> A
        study released this week found an overwhelming acceptance of pregnancy among
        young women who experienced it, with some even calling their situation a blessing.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7291537c-1af2-4a74-a73b-f9f7a56e55a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T14:52:18.148+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:56.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the study titled Saying Yes to Whose Pleasures? A
        Feminist Study on the Acceptability of Pregnancies for Young Women by non-government
        organization Oxfam Philippines, the reasons for accepting the pregnancy ranged
        from considering it a blessing to simply accepting it because it happened.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad429e37-47bf-4247-abcd-b19198476868'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T14:52:18.148+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:56.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pregnancy acceptability has more to do with ideas and expectations
        about motherhood, and the desire to make the most out of an unpleasant situation,
        than the circumstances around their sexual initiation, researcher Sabrina
        Laya Gacad said in her report released Wednesday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8f07b0-3cc4-4613-921b-58c1583d513a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T14:52:18.148+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:56.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study also found that respondents had early sexual intercourse
        because they were coerced. Some respondents said they eventually liked it.
        Research findings also pointed out that early sex and teenage pregnancies
        often occur because of the desire of male partners to have sex and start a
        family.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981c8697-2828-46bd-848f-5328dfe9ade8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T14:52:18.149+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:56.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Power dynamics are skewed against teen girls or young women when
        their partners are older and employ a combination of coercive or abusive tactics,
        Gacad added.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ea25f4-1c10-451e-968e-c06ca2f28eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T14:52:18.149+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:56.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oxfam Philippines also noted there is an increase in repeat pregnancies
        among girls aged 10 to 17 years old.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10fab58-27fc-4d3c-a4ce-259fb9109aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T14:52:18.149+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:56.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 39 Filipinas aged 15 to 24 from different parts of the
        country were interviewed. All of them were sexually active and some were pregnant
        at the time of the interview or already had children.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca91735-3635-4c5c-a641-754a9ae25465'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T14:52:18.149+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:56.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/life/culture/Health/2022/3/24/teen-pregnancy-philippines-emergency-contraception.html">RELATED:
        Post-lockdown, teen pregnancy in the Philippines is on the rise</a></strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefa580d-3530-401d-a22d-10f128981e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T14:52:18.149+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:56.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Need for change</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96169b2a-5bc8-4e9f-b24e-148aba50c092'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T14:52:18.150+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:56.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Graciella Moises, founder of youth organization The Graciella Collective,
        said the study shows the need for comprehensive sexuality education that is
        culturally inclusive, rights-based, and pleasure-centered.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9d9e5e-f794-49ef-a2f1-36fce984a86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T14:52:18.150+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:56.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we take notice of womens pleasure, we acknowledge the fact
        that their comfort is also important---their consent crucial, their agency
        an active key player in the intercourse," she said during an event.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934f4752-4654-432e-8532-540daddf07a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T14:52:18.150+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:56.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nathalie Africa-Verceles of the UP Center for Womens and Gender
        Studies added that teenage girls should have the right to sexual and reproductive
        health and rights information and services, which will protect them not only
        from early pregnancies and sexually transmitted infections, but also unsafe
        abortions.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447769d0-902a-449d-b3cf-605db14a8872'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T14:52:18.150+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:56.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gacad said there should also be a change in the perspective of the
        government and civil society on how they approach teenage pregnancy, adding
        teenagers should also be guided to see that there are other ways for women
        to be accomplished or fulfilled.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6518cc-2a5a-47cd-b824-f3b17a9f3c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T14:52:18.150+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:56.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Broadening that option for young women might change fertility preferences,
        she said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6104af79-cde3-431b-a571-b1e44f0823ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T14:52:18.150+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:56.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added, Its not enough to say that teenage pregnancy is bad.
        It has to align with their desire, especially since there are some people
        who want to get pregnant at a young age...&nbsp;Maybe we dont need to change
        their desire for pregnancy but instead their idea of fulfillment as a woman."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1822df7b-b8a3-46ea-be54-38c036630510'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T14:52:18.151+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:56.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on government data, the number of Filipino teenagers giving
        birth has been decreasing but there is an alarming increase of births among
        adolescents aged 10 to 14.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d64313-a60b-4fcc-915c-3780ca0de1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T14:52:18.151+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:56.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/1/28/PH-records-sharpest-decrease-in-adolescent-births-in-17-years.html">RELATED:
        PH records sharpest decrease in adolescent births in 17 years</a></strong></p>'
