      'mgnl:created': 2022-09-08T19:59:17.585+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:25:31.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Procurement Division 1 chief Sharon Baile also claimed that a MOA
        was not yet submitted to them in March when they were preparing a Reply Action
        Document to process the contract with the DepEd.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647850e7-b703-48d2-8db7-32d54924e6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T19:59:17.586+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:25:31.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a893f810-1366-4ab8-bac8-2722698a09ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T19:59:17.586+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:25:31.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung MOA  po kasi Sir, until May 10 wala pa yung final na MOA.
        Initially mas nauna po ang Reply Action Document po namin na na-prepare...
        Fino-follow up po namin yung submission ng MOA," she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dab9946-48ed-4dd1-9b59-bb1c640ea07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T19:59:17.586+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:25:31.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4bee8e8-f8bf-4b8a-8796-a640e54a3d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T19:59:17.586+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:25:31.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There was no final MOA until May 10. Initially, our
        Reply Action Document was first prepared and the we followed up the submission
        of the MOA.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee86931-46b4-4de1-8db7-37b7a08dfd7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T19:59:17.586+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:25:31.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a4d29c-d289-4f8f-acd5-69c2d821a4c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T19:59:17.586+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:25:31.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baile said she was not informed there was a MOA signed in February.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a8f35d-5608-4780-8237-d5ffbaccdfe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T19:59:17.586+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:25:31.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d5e614-3a29-4eb6-9708-8d97a832d508'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T19:59:17.586+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:25:31.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the issue, former PS-DBM executive director Lloyd Christopher
        Lao said the MOA was initially signed in February, "however, there were certain
        corrections to be made." This might have been the reason why this was not
        immediately transmitted to the other offices processing the contract, he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69444c0c-3095-4c33-bdee-ce3c49e6f7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T19:59:17.586+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:25:31.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5a3189-b21e-4256-a353-bd2ede424d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T19:59:17.586+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:25:31.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jasonmer Uayan, who replaced Lao as PS-DBM executive director, also
        said that a MOA was executed in February. However, he pushed for some of its
        parts to be amended, which did not push through since they later on decided
        to stick with the original agreement, he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62fc547a-1cb9-49cb-ae1b-df61a936619b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T19:59:17.586+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:25:31.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0c7803-d01a-4e89-a868-957d3fc98412'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T19:59:17.586+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:25:31.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian said the PS-DBM "is not only suffering from sloppy work
        but also credibility."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11fda3d-24a6-4b08-90c2-dd29deb4d5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T19:59:17.586+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:25:31.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42da1788-0c85-4b35-929b-78260470f194'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T19:59:17.586+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:25:31.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In my opinion, Mr. Chairman, ina-antedate po itong dokyumentong
        ito para pumasok po doon sa [the document is being antedated to fit the] timeframe.
        It''s a credibility issue, Mr. Chairman," Gatchalian added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4bc3563-ffb2-49d6-a11d-10311c92a080'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T19:59:17.586+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:25:31.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2227ec3-c6dc-44a5-acf8-d0ae844e39aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T19:59:17.586+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:25:31.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Koko Pimentel also noted that based on the document earlier
        signed, there was already an agreement in February, However, based on the
        statements made by the officials concerned, "it would seem like the PS-DBM
        was not informed about the MOA," he added.</p>'
  'Queen-Elizabeth-health-supervisoin':
