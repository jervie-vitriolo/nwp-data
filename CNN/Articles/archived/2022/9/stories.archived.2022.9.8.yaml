      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Gusto natin i</em>-highlight at <em>i-</em>emphasize<em> na
        ang</em> DOH (Department of Health) <em>kasama ang</em> IATF (Inter-Agency
        Task Force)<em> ay nagbigay ng desisyon pero mangyayari lang ito sa l</em>ow-risk
        settings," Vergeire said. "That means <em>hindi</em> crowded <em>iyong</em>
        area, <em>maayos ang</em> ventilation<em> ng ating lugar na pupuntahan</em>."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fafdb14-697b-4c4f-a4de-295e0bac38a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T16:42:50.590+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:25:42.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95119562-4a32-47b2-a40a-8e2f01a9b196'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T16:42:50.590+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:25:42.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pangalawa, sa</em> low-risk individuals," she added. "<em>Ang
        mga nakakatanda,</em> senior citizens,<em> ang mga may</em> comorbidities,
        <em>ang ating kabataang papasok sa eskwelahan at ang mga may sakit o may sintomas
        ng</em> COVID-19, <em>kailangan pa ring mag-</em>mask outdoors."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75df0fb7-3825-43db-a4c3-bbf5fae3fa2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T16:42:50.590+08:00
