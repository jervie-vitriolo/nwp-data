      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:25:36.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taguiam said the transfer of inmates would help decongest the maximum
        security area of the national penitentiary, which is now three times its capacity.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da4062e-deb0-4df1-8c58-0bd9e5201757'
