      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country formally submitted its comment on the call of ICC prosecutor
        Karim Khan to look into the alleged crimes against humanity committed during
        the anti-drug campaign, the Office of the Solicitor General (OSG) said in
        a statement Thursday.</p>'
