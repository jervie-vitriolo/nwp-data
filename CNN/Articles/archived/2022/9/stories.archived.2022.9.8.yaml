      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 8) &nbsp;</strong>
        Senators questioned the effectivity date of the contract between the Department
        of Education (DepEd) and the Procurement Service of the Department of Budget
        and Management (PS-DBM) as officials from both camps gave contradicting responses
        amid the laptop procurement issue.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035fcd9d-319b-4f06-b83f-268d7a398f8a'
      'mgnl:activationStatus': true
