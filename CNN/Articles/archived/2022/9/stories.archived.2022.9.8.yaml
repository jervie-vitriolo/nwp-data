    'lead': 'The British pound fell to a 37-year low against the US dollar Wednesday
      as the United Kingdom grapples with a series of overlapping economic problems
      with no easy solutions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-08T13:04:44.426+08:00
