      'mgnl:lastActivated': 2023-01-19T11:25:31.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e26d76-af97-4d87-b963-469a1953c59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T19:59:17.585+08:00
      'mgnl:createdBy': 'vince'
