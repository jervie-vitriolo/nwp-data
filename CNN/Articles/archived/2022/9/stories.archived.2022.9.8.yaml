      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act 11928 requires the establishment of a separate state-of-the-art
        facility for heinous crime convicts in a secured and isolated area to prevent
        outside communication.</p>'
