    'title': 'DOH: PH capable of detecting, treating Legionnaires'' disease'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05c3da8-60f8-4e85-a055-775f4598be39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T16:59:08.798+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:25:35.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 8) </strong> The
        country is capable of detecting and treating Legionnaire''s disease, a type
        of pneumonia that killed at least four people in Argentina, the Department
        of Health (DOH) said on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a5e8a1-b6ab-4a6f-a466-b0393381027a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T16:59:08.798+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:25:35.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68ce259-ffd3-4091-a59b-53521a574469'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T16:59:08.798+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:25:35.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em>, DOH officer-in-charge
        Maria Rosario Vergeire explained the disease can be transmitted through air
        filtration systems and water-based cooling systems.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45bdb108-e0c8-48bb-af5c-03e057c5c055'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T16:59:08.798+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:25:35.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e82d0b-26c2-4754-97c5-d8f21548608b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T16:59:08.798+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:25:35.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the <a href="https://www.cdc.gov/legionella/index.html">Centers
        for Disease Control and Prevention,</a> Legionnaires'' disease is caused by
        the legionella bacteria which can be present in lakes and streams or can grow
        in showerheads, cooling towers and other building water systems.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759023b2-4a35-40f1-94e1-224de152ae6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T16:59:08.799+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:25:35.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832b3ef2-6f79-44f0-8ae4-99edbf1c845c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T16:59:08.799+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:25:35.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People can get sick when they breathe in small droplets or accidentally
        swallow legionella-contaminated water into the lungs, it added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb055c9-413e-4059-931a-d14113e98ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T16:59:08.799+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:25:35.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500e2ff6-dbc2-404e-bae3-888418a96c0e'
      'mgnl:activationStatus': true
