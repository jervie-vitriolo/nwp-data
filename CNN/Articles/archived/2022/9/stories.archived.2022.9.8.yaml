    'lead': 'Britain''s Queen Elizabeth II''s family are traveling to Balmoral Castle
      in Scotland after the monarch''s doctors announced on Thursday they were "concerned"
      for her health.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-08T20:16:23.216+08:00
