    'template': '1'
    'title': 'Queen''s family travel to Balmoral Castle as doctors announce concerns
      for her health'
    'visualType': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be8b8f4-dd0a-4441-8301-30f64de02346'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T23:10:16.014+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:25:30.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Britain''s Queen Elizabeth II''s family
        are traveling to Balmoral Castle in Scotland after the monarch''s doctors
        announced on Thursday they were "concerned" for her health.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e507367a-8c8c-4635-aee7-ec82cbb2cba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T23:10:16.014+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:25:30.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78cb8aff-69e1-4734-b87a-bd9d11604fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T23:10:16.014+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:25:30.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a rare statement on the Queen''s health, Buckingham Palace said
        Thursday the monarch was advised to remain under medical supervision because
        of the doctors'' concerns.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5480dcd-73c3-4491-af0d-3d9c969e7622'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T23:10:16.014+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:25:30.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b5ee1f-8e35-48fa-ae4c-e7580dd450e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T23:10:16.015+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:25:30.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Queen remains comfortable and at Balmoral (Castle)," the statement
        added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75b2a77-88c2-40f8-8206-4758d59de3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T23:10:16.015+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:25:30.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c99764-3af2-4c8a-ba26-9c96375535f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T23:10:16.015+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:25:30.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement came just hours after Buckingham Palace announced
        the Queen, 96, had postponed a virtual meeting of her Privy Council on Wednesday
        after being advised by doctors to rest.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8137f0cd-3ba0-421e-9a4b-9e8107b76cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T23:10:16.015+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:25:30.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54340e12-7f9e-46e5-96bf-942c2c7227c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T23:10:16.015+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:25:30.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The monarch was scheduled to attend the gathering after formally
        appointing Liz Truss as the new UK Prime Minister. Truss is the 15th prime
        minister appointed by the Queen during her 70-year reign.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8bd1e6e-a064-4916-a69b-d5ca274f5afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T23:10:16.015+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:25:30.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8cbe18-dc1e-4976-9b13-1ddee75a6bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T23:10:16.015+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:25:30.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen''s four children have traveled to, or are already at,
        Balmoral. Prince Charles, the Queen''s oldest son and the heir apparent to
        the throne of the United Kingdom of Great Britain and Northern Ireland, and
        his wife Camilla, the Duchess of Cornwall, arrived at Balmoral earlier on
        Thursday, according to a statement from Clarence House.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67d8a58-f5da-4771-83e2-9c6c88123055'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T23:10:16.015+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:25:30.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c5fee5-85f4-45e5-9008-9b3d178ba266'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T23:10:16.015+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:25:30.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3f63ed-0fea-4dcd-aab3-52335d612cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T23:10:16.016+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:25:30.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen''s daughter, Princess Anne, known as the Princess Royal,
        was already at the Scottish castle, a royal source told CNN. The source added
        that Prince Edward, the Queen''s youngest son, and his wife Sophie, the Countess
        of Wessex, were traveling to Balmoral. A source close to Prince Andrew said
        the Duke of York was also heading there.</p>'
    '26':
