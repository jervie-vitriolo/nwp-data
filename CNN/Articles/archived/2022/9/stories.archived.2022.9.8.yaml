      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the officials should have understood that the failure of
        Rodriguez to reply to Sebastian''s follow up is not tantamount to an approval
        to issue the import order.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab722e74-e44d-4912-9400-9d919b7a1769'
