      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officer-in-charge Maria Rosario Vergeire told CNN Philippines''
        <em>The Source</em> on Thursday that the proposed voluntary use of face masks
        may only be applicable in low-risk settings and among low-risk individuals.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5bc797d-1a95-4574-a887-e589e5a1fb3f'
      'mgnl:activationStatus': true
