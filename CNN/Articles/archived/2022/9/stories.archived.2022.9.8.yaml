      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been concerns over the Queen''s health ever since a brief
        hospital stay last October. The monarch has experienced episodic mobility
        issues, which have at times caused her to withdraw from official engagements.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358a29f0-0dfb-4fd4-88a7-22bf7b67ba0d'
