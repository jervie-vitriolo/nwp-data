    'jcr:uuid': 'dee16318-41b6-46df-8925-c2340666405e'
    'lead': 'Steve Bannon has surrendered Thursday morning to authorities and is expected
      to face New York state charges related to an effort to raise money to fund construction
      of a wall along the southern US border.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-08T22:40:23.433+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-19T11:25:25.289+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:25:11.720+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Steve Bannon surrenders to authorities, expected to face NY state charges
      related to border wall fundraising effort'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8329fc7f-2166-4018-b818-16d0d1587096'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T22:40:23.433+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:25:25.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Steve Bannon has surrendered Thursday
        morning to authorities and is expected to face New York state charges related
        to an effort to raise money to fund construction of a wall along the southern
        US border.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e89ee01-6751-4a02-b83f-663a351578c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T22:40:23.433+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:25:25.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48441193-ced9-4bde-be89-2a5745ea10a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T22:40:23.433+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:25:25.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Donald Trump aide is likely to plead not guilty Thursday
        when arraigned later Thursday, his attorney Robert Costello told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f928dae8-d986-4658-b6c2-4eb52bea196b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T22:40:23.433+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:25:25.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e956acd-974e-4b6a-be23-d1cf2aedb5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T22:40:23.433+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:25:25.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state charges, which have been returned in an indictment, are
        based on the same conduct Bannon was charged with by federal prosecutors in
        2020 that alleged he and three others had defrauded donors in the border wall
        effort, which raised more than $25 million.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3333df7b-5dfc-44e5-9fc7-d030eb2b5578'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T22:40:23.433+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:25:25.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a06bca-7a00-41c6-bc14-35518e2d1732'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T22:40:23.434+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:25:25.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential pardons do not apply to state investigations, however.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e32b0eb-b789-4f69-8333-aa4735f7fdbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T22:40:23.434+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:25:25.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef81c19d-d935-4a06-b374-0ef614771ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T22:40:23.434+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:25:25.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bannon appeared to blame his situation on political motivations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f0557c-dfa3-4d57-8ed5-884b246b88e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T22:40:23.434+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:25:25.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ea01e7-daaf-4a29-8d3b-5b7f8b53f867'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T22:40:23.434+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:25:25.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This an irony, on the very day the mayor of this city has a delegation
        down on the border, they are persecuting people here, that try to stop them
        at the border" he told reporters outside the DA''s office Thursday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5622f9-be6e-4540-80e3-50e4195ca68d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T22:40:23.434+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:25:25.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8693fa97-14de-40c5-8f22-03163d870735'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T22:40:23.434+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:25:25.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is all about 60 days from the day," he said later, referencing
        the November election.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924cdcc0-977f-481f-87a5-92873af0e92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T22:40:23.434+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:25:25.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f6bd82-dafd-4f03-9d9b-d7ad59a7a7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T22:40:23.434+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:25:25.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manhattan district attorney''s office launched a criminal investigation
        into Bannon''s "We Build the Wall" crowd-fundraising activities early last
        year after then-President Trump pardoned Bannon on federal fraud charges relating
        to the same alleged scheme.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f493fa-fbd1-4a18-8f92-0fcf44be45ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T22:40:23.434+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:25:25.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7ea7dd-1513-4582-8cee-9c8c96634bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T22:40:23.434+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:25:25.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bannon had been federally charged with diverting more than $1 million
        to pay an alleged co-conspirator and cover hundreds of thousands of dollars
        in personal expenses. Prosecutors alleged that the donors, including some
        in New York, were falsely told that all the money contributed would go toward
        the construction effort.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1a56ef-1095-458f-9a48-08a9653405b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T22:40:23.434+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:25:25.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85233bcd-3cb7-4bf1-8b17-7c1d9733979b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T22:40:23.434+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:25:25.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent months, several people close to Bannon were brought before
        the state grand jury.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6acca5-70fe-4613-9719-31c51d6f8d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T22:40:23.435+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:25:25.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1eedfe-b909-40eb-b4f2-2de42f1d6f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T22:40:23.435+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:25:25.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manhattan prosecutors subpoenaed bank records and quietly worked
        on the investigation over the past year as they investigated Trump and his
        real estate business, sources familiar with the matter previously told CNN.
        But the district attorney''s office deferred a charging decision on Bannon
        until federal prosecutors concluded their case against his three co-defendants,
        who were not pardoned.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd014864e-8cd4-4ef4-9471-d2d06bf217b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T22:40:23.435+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:25:25.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13fe01e-1d3a-4f44-8b7a-8795118e0462'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T22:40:23.435+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:25:25.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bannon issued a statement late Tuesday, in part calling the indictment
        "phony charges" and "nothing more than a partisan political weaponization
        of the criminal justice system."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeaddd0d-a54d-47f3-8036-ade78abf1a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T22:40:23.435+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:25:25.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3495d561-c5b0-470c-922f-9191a761bcb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T22:40:23.435+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:25:25.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am proud to be a leading voice on protecting our borders and
        building a wall to keep our country safe from drugs and violent criminals,"
        he said in the statement, adding: "They are coming after all of us, not only
        President Trump and myself. I am never going to stop fighting. In fact, I
        have not yet begun to fight. They will have to kill me first."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2268a873-5437-4b18-aa9c-70911066509f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T22:40:23.435+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:25:25.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf8bdcd-0c2d-4455-91b7-7ae55a44ce7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T22:40:23.435+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:25:25.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A federal jury in July found Bannon guilty of contempt of Congress
        for defying a subpoena from the House select committee investigating the January
        6, 2021, US Capitol attack. He is scheduled to be sentenced in October and
        faces a minimum sentence of 30 days in jail, according to federal law.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0807be83-b7d9-4d4b-ba9e-664dd9cb91fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T22:40:23.435+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:25:25.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/09/08/politics/steve-bannon-not-guilty-plea-surrender-border-wall-charges/index.html"><em>"Steve
        Bannon surrenders to authorities, expected to face NY state charges related
        to border wall fundraising effort"</em></a></p>'
