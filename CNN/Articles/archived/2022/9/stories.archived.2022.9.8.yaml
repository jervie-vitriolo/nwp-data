    'jcr:uuid': '1dfa2d55-e8a1-406a-af5c-efc40aa99b1d'
    'lead': 'The world is in desperate need of water. Drought and increasing temperatures
      have threatened to impact nearly every major sector of the economy, from energy
      to agriculture to shipping.'
