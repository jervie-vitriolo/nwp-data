      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Thomas Burns, 23</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c404b158-be2f-4ecc-af38-ff91f235e005'
