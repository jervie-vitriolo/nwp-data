      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacaang earlier said Sugar Order No. 4 was "illegal" and rejected
        by Marcos, who also serves as chairman of the SRA board as well as agriculture
        secretary.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
