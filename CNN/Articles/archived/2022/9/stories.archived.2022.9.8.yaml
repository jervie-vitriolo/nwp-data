      'mgnl:lastActivated': 2023-01-19T11:25:37.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Unang-una, gusto kong sabihin sa lahat ng ating mga kababayan,
        hinding-hindi magbibigay ng</em> expired vaccines <em>ang ating gobyerno para
        sa inyo</em>," DOH officer-in-charge Maria Rosario Vergeire said in an interview
        with CNN Philippines'' <em>The Source.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fabc6bc-a6eb-449d-a6a9-b3c20176d47e'
