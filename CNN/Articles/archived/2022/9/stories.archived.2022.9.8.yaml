      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are expecting to have the implementing rules and
        regulations by the BuCor and DOJ within 90 days.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3069a56b-c0d1-4d1f-8f78-3a3cc87bff65'
      'mgnl:activationStatus': true
