      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Robert Sanderson, 49</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92621ddd-7980-41d6-ac2c-5e78076bc012'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:59:09.772+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:51.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Wesley Petterson, 78</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e657f8-8bb5-45a6-9978-5adc7193658c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:59:09.772+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:51.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petterson is from Weldon, Saskatchewan, while the other nine victims
        are from James Smith Cree Nation.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e808f79-b664-44e6-903a-1ed124c58e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:59:09.772+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:51.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several family members of some victims spoke at a press conference
        Wednesday about their loved ones. Saskatoon Tribal Chief Mark Arcand identified
        Bonnie Burns as his sister and Gregory Burns as her son, and he said another
        of her sons was stabbed but survived.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00567488-a5eb-4503-b5e7-c09281dae403'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:59:09.772+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:51.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let me be honest in saying this, we don''t really know what happened.
        We just know that our family members were killed in their own home, in their
        yard," Arcand said.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11d650d-daef-44f6-8dd0-804718219b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:59:09.772+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:51.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, 18 people were injured in the stabbing attacks, but
        authorities will not be releasing their identities. "We can confirm one young
        teen was injured and the remaining injured are all adults. We will not be
        confirming other specific ages," the agencies said.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38579a08-921e-436e-823b-e0560f44ca5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:59:09.772+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:51.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f70ff8-2ad4-4fb7-9b96-ee9a7a118dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:59:09.772+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:51.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three patients were in critical condition and seven were in stable
        condition as of Tuesday, according to the Saskatchewan Health Authority.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5525e4-b7a0-44cb-a8d6-6001e74ed0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:59:09.773+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:51.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victim information was released while Canadian police continued
        their massive search for one of the two suspects in the brutal attacks, which
        spanned 13 different crime scenes in the James Smith Cree Nation and in Weldon,
        a nearby rural village.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b027583c-bd3f-481e-8c0c-0bdd251334b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:59:09.773+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:51.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the victims were apparently targeted, police say</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29890b0-8bce-4855-96d0-f64f2ffb8f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:59:09.773+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:51.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It remains unclear what motivated the violence and how or whether
        the brothers knew any of the victims.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e1b292-96c2-48dc-ae1f-4c064f008fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:59:09.773+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:51.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some were apparently targeted while others may have been attacked
        randomly, Royal Canadian Mounted Police Assistant Commissioner Rhonda Blackmore
        said in a Monday briefing.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ebec22-b55d-4846-ba11-92964f000b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:59:09.773+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:51.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also unknown if the brothers carried out the attacks at the
        same time, according to Blackmore.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38725d2b-87af-4e34-b039-be7e19d85c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:59:09.774+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:51.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first stabbing was reported on the James Smith Cree Nation at
        5:40 a.m. Minutes later, several more calls came in about stabbings at other
        locations, police said.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c903a5-f080-4013-87a2-aaf359701acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:59:09.774+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:51.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nation has a population of around 3,400 people with about 1,800
        members who live on the reservation, according to its website.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95490c8f-3954-45e8-bdd6-69d03ee0b0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:59:09.774+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:51.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 9:45 a.m., authorities were reporting victims in multiple locations,
        including one in Weldon.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9467b01f-39dd-4ea7-865f-f8ae51e13e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:59:09.774+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:51.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lydia Gloria Burns, a first responder, was responding to a crisis
        call when she was caught up in the violence and killed, her brother Darryl
        Burns told Reuters, though the agency didn''t say if the call was related
        to the stabbings.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be921f3-786f-41b2-abcb-a958247b0b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:59:09.774+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:51.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was butchered," her brother Ivor Burns said to Reuters.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff2fbef-0727-4df9-a1b2-6a76a48fd34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:59:09.775+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:51.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discovery of Damien Sanderson''s body a day after the attacks
        also raised questions about his brother''s involvement in his death. But police
        said Monday that it was unclear if Myles Sanderson was involved.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13cb9ff2-07c2-4f00-af7f-e1c06be0e4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:59:09.775+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:51.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is an investigative avenue that we are following up on, but
        we can''t say that definitively at this point," Blackmore said.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853ebfd1-51c3-48f2-9d29-6e1fcd573407'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:59:09.775+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:51.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suspect had a ''lengthy'' criminal history and was released by parole
        board</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8367116e-5f41-49a4-a129-837e3e613119'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:59:09.775+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:51.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blackmore previously said that Sanderson had warrants out for his
        arrest before the stabbings.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11a0f0d-0183-4421-8fcb-aeec6aac15c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:59:09.775+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:51.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Myles'' record dates back quite a number of years and it includes
        both property and persons crimes," Blackmore said, without elaborating on
        the alleged crimes.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07cdfaa7-85a2-48c0-94b9-2024a86196b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:59:09.775+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:51.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His actions have shown that he is violent and so we''re continuing
        to emphasize for people to remain vigilant," Blackmore added.</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2521b4e-4155-4ab8-b3f6-af20bc0e5b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:59:09.776+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:51.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanderson was granted statutory release by the Parole Board of Canada,
        according to a ruling made on February 1, 2022.</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e5b5f3-5467-4456-8aa0-bfa38ee9b9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:59:09.776+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:51.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Statutory release is a presumptive release by law that allows an
        offender to serve part of their sentence in the community under direct supervision,
        according to the board. By Canadian law, the Correctional Service of Canada
        must release most offenders with supervision after they have served two-thirds
        of their sentence, if they have not already been granted parole, except for
        those serving a life sentence.</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5030811-da99-44b1-8c1f-df5896eccff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:59:09.776+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:51.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The board said in the ruling that it didn''t believe Sanderson would
        present a risk to the public if released. The decision did note his long criminal
        history and that he was assessed by a psychologist for a "moderate risk of
        violence."</p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76982f1-6298-402c-a478-50b065992211'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:59:09.776+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:51.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your criminal history is very concerning, including the use of
        violence and weapons related to your index offences, and your history of domestic
        violence which victimized family, including your children, and non-family,"
        the ruling states.</p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46e830d-783f-4cb3-8fe3-f0571a50830e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:59:09.776+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:51.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Parole Board said it "extends its thoughts to
        the victims, their families and all those who have been impacted as a result
        of these senseless and horrific acts of violence."</p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e24c06-41e9-4e6e-bef7-187022f2af13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:59:09.777+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:51.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing the Privacy Act, the board said it could not discuss specifics
        of an offender''s case.</p>'
  'Vitamin-D-COVID-respiratory-infections-protection':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-09-08T06:33:46.840+08:00
    'imagesource': 'jcr:e3d4b335-8677-4c04-819b-281ccf406a14'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '856fdc59-6a65-4b8f-bbbd-2535b7afa7a6'
    'lead': 'Vitamin D supplements aren''t likely to prevent an infection from Covid-19
      or respiratory infections like colds or flu, even if your current levels of
      the vitamin are low, according to two new, large clinical trials.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-08T06:37:53.945+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T11:25:49.872+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:24:59.516+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Vitamin D won''t protect you from COVID or respiratory infections, studies
      say'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040df7b4-6374-41c3-b333-c814f40be7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:37:53.945+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:49.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>  Vitamin D supplements aren''t likely to
        prevent an infection from Covid-19 or respiratory infections like colds or
        flu, even if your current levels of the vitamin are low, according to two
        new, large clinical trials.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f1c005-0bb7-4b23-9b55-f80744651864'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:37:53.946+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:49.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One study, done in the United Kingdom during the height of the pandemic,
        gave 3,100 people with insufficient levels of vitamin D a low or a high dose
        of the vitamin to see if the supplement would prevent a coronavirus or respiratory
        infection.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9846b798-4565-42ee-b7be-c862b0a9a2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:37:53.946+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:49.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vitamin D supplementation at either dose "did not result in reduced
        risk of all-cause acute respiratory infections (ARI), or in risk or severity
        of COVID-19 specifically," said study author Dr. Adrian Martineau, a professor
        of respiratory infection and immunity at the Institute of Population Health
        Sciences at Queen Mary University of London via email.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0398cdd-5812-4a0f-9fac-cdcc068680fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:37:53.946+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:49.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d884736-9d0f-4893-83c5-b7eaa59d741d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:37:53.946+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:49.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second double-blinded, randomized clinical trial, also done during
        the pandemic, gave over 34,000 Norwegians cod liver oil or a placebo to test
        the impact of vitamin D on Covid and respiratory disease prevention. Cod liver
        oil naturally contains low doses of vitamin D, along with vitamin A and omega-3
        fatty acids.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d2dcf7-2f4c-4296-b016-7a24e1d60243'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:37:53.946+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:49.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British Medical Journal released both studies Wednesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6d2d25-dcf3-46f6-9128-967538298b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:37:53.946+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:49.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The major takeaway is that for people in general, a vitamin D supplement
        did not prevent COVID-19, serious COVID-19 or symptomatic acute respiratory
        tract infections," said study author Dr. Arne Sraas, a researcher in the
        department of microbiology at Oslo University Hospital in Norway, in an email.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17a7fb3-3a0f-45e6-9fae-84e205ecef14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:37:53.946+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:49.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sraas added that the UK study design "complements ours in several
        ways, with a higher dose of vitamin D given to participants only after measuring
        their vitamin D status. Nevertheless, their result is supporting our findings
        and that is the key takeaway too: Neither study found any preventive effect
        after supplementation with vitamin D."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402789ff-347e-411d-8422-1689433524a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:37:53.947+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:49.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings of both studies counter a study done in 2020 in Mexico
        City, where health professionals were given either 4,000 IU of vitamin D a
        day or a placebo. Researchers found protective effects from the vitamin in
        just one month. Two more clinical trials that are underway in the United States
        and Canada will add more data, Martineau said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52836892-b510-477a-aa8f-2d70e6e7d18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:37:53.947+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:49.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The studies were done before vaccinations were widely available,
        both authors noted. "We can be completely sure that vaccination is way more
        effective than vitamin D which probably does not prevent COVID-19 at all,"
        Sraas said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb7a857-56ab-40a2-b9f7-0c27ea2731e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:37:53.947+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:49.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vitamin D''s popularity</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830845ac-2168-4004-b5ca-f3289b9d8db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:37:53.947+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:49.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The primary function of vitamin D is to help the body absorb calcium
        and phosphate, thus keeping muscles and teeth healthy and bones strong and
        less likely to break. However, vitamin D is also known to help the immune
        system fight off invading bacteria and viruses.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4137187e-d456-4343-9ef6-4688f4b6a166'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:37:53.947+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:49.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research has shown that vitamin D deficiency impairs the immune
        system, and some studies have found vitamin D supplements may reduce the risk
        of respiratory virus infections and calm immune system overreaction.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c1bb95-2d67-40e7-a4b0-b8c758fb5e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:37:53.947+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:49.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the early days of the pandemic, physicians on the front lines
        began noticing people with lower levels of vitamin D appeared to have a higher
        risk of dying from Covid-19. Suddenly, the internet was flooded with speculation
        that taking supplemental doses of vitamin D -- even if not needed -- would
        prevent the coronavirus from taking hold.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab2cc53-99ab-4e20-94bd-0dfeb86cb7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:37:53.947+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:49.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, "unlike vitamin C, vitamin D is a fat-soluble vitamin that
        can ''build up'' in the system and cause toxicity if taken at very high doses
        over long periods," Martineau explained.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47395e4a-6cc7-4252-920e-231a680b3d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:37:53.947+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:49.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research has suggested that long-term use of higher levels of vitamin
        D is associated with increases in all-cause mortality, greater risk of cancer,
        cardiovascular events and more falls and fractures among the elderly.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e31d464-af9b-4049-82b6-bbd7b6b2db8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:37:53.948+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:49.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recommended daily dose of vitamin D for people in the US between
        the ages of 1 and 70 is 600international units (UI) a day, rising to 800IU
        a day for those over 70. In the UK, the recommended daily amount is 400IU
        a day. Levels in other parts of the world are country-specific to reflect
        environmental and dietary differences, but typically also range between 400
        and 800 IU a day.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d65177a-99f5-4fcd-b472-75452eb184fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:37:53.948+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:49.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Studying people with low vitamin D levels</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d555e6-aa5c-46b2-966f-a76ba4ff0e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:37:53.948+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:49.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK study was part of COVIDENCE UK, a national study designed
        to investigate risk factors for developing Covid-19. Researchers enrolled
        6,200 adults, age 16 or older, who were not taking vitamin D supplements,
        and conducted the study between December 2020 and June 2021.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a0ed9d-d464-4271-af34-48b7be47e399'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:37:53.948+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:49.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A randomized sample of the participants were given a vitamin D blood
        test and 3,100 people were found to have low vitamin D levels. The other 3,100
        people were assigned to be controls.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bcc950e-ffa8-4a57-a5a1-93ebed15d150'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:37:53.948+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:49.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study participants with low levels of vitamin D were then randomized
        into two groups of 1,550 people who were assigned to take either 3,200 IU
        or 800 IU of a vitamin D supplement each day for six months. However, the
        study was not blinded or placebo controlled: Each person knew they were taking
        a supplement provided by two pharmaceutical companies that supported the study.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9821e78d-c57a-43f8-bc57-3e4acda37aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:37:53.948+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:49.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the six months of the trial, neither the high nor low dose
        of vitamin D had any effect on preventing respiratory tract infections or
        confirmed Covid-19 cases when compared with the control group, according to
        the study.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052ca845-d75b-4da5-a8f4-ed746d0685c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:37:53.948+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:49.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results contradict two previous meta-analyses of randomized
        clinical trials conducted by Martineau and his colleagues that did find a
        significant, albeit small, protective impact against catching respiratory
        illnesses.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1bd194f-2179-48fb-8118-06b4cd993d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:37:53.948+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:49.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Using a low dose</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10886b0-6f3a-474c-b0b4-0d0c9fa82ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:37:53.949+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:49.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Norwegian study, conducted between November 2020 and June 2021,
        divided 34,601 people between the ages of 18 and 75 into two groups. Each
        group took either 1 teaspoon (5 milliliters) of cod liver oil or 1 teaspoon
        of corn oil, which served as a placebo, each day for six months over the winter.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc864e9-2a58-4888-bce8-f5f12cca05e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:37:53.949+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:49.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each teaspoon of cod liver oil contained approximately 400 IU (10
        micrograms) of vitamin D, Sraas said. Cod liver oil is a staple in Norway,
        used for centuries to add vitamin D and omega-3 fatty acids to the Norwegian
        diet. However, 75.5% of the people in the study were not using vitamin D supplements
        before enrollment.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4dc98d5-cc20-4cd6-9f5b-7bf613d1b5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:37:53.949+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:49.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike the study from the UK, where many people were vitamin D deficient,
        testing in Norway showed 90% of people in the cod liver oil group and 72%
        of those in the placebo group had adequate levels at the start of the study:
        "But we did not find that this measure influenced the chance of getting COVID-19
        or other acute respiratory infections," Sraas said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b68ef5e-cb0f-429d-bbe9-b41bf3c23300'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:37:53.949+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:49.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, just like the UK study, the Norwegian study found vitamin
        D in cod liver oil had no preventive impact on respiratory infections or confirmed
        cases of Covid-19.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b4fd53-c8cd-45b8-a390-d0a40ef7bfe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:37:53.949+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:49.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The overall message is consistent -- two differently-designed studies
        investigating related interventions in slightly different populations -- but
        the same bottom line -- no effect seen," UK study author Martineau said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fa10b5-a846-4ac1-8af2-22fdfdcf8e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:37:53.949+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:49.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a medical doctor I see much speculation that very high doses
        of vitamin D could have beneficial effects for a range of different diseases,
        but I would encourage everybody to follow science-based government recommendations
        for all nutrients," Sraas said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85639477-b31c-4e37-88e5-5841894bcb12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:37:53.949+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:49.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our results support existing recommendations which do not include
        massive doses."</p>'
