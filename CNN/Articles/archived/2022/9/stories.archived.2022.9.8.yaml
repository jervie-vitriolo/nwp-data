      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 8) </strong> The
        Philippine government asked the International Criminal Courts (ICC) pre-trial
        chamber to deny the request for the resumption of the probe into the Duterte
        administrations war on drugs.</p>'
