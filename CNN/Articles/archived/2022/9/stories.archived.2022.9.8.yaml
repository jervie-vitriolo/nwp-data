      'mgnl:lastActivated': 2023-01-19T11:25:46.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d45f5a9-c571-4d51-aa46-0ec798e9ba0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T13:30:01.847+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:25:46.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The July Labor Force Survey covers national and regional data, given
        its part of the PSA''s quarterly series.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e49d6b9-0b96-40ec-9f9a-7b5df269c44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T13:30:01.847+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:25:46.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be18de13-3816-47e7-ba80-437c8593becc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T13:30:01.847+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:25:46.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila registered the highest unemployment rate among the
        regions this July at 6.9%, followed by Calabarzon at 6.3%. Cagayan Valley
        had the lowest at 2.8%, followed by Davao Region at 2.9%.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3b07d6-7e91-4335-8093-876c7ccfaeb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T13:30:01.847+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:25:46.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ac3c54-84ff-4a36-95e0-e725cdaac578'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T13:30:01.847+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:25:46.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a quarter-on-quarter basis, manufacturing shed the most jobs
        at 163,000. Education, human health and social work, mining and quarrying,
        along with information and communication also saw employment go down.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb0ecf7-d791-450f-8eb4-d1b3c840b877'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T13:30:01.847+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:25:46.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862c555d-c494-4ead-bbb3-cfee3e9f9d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T13:30:01.847+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:25:46.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, professional, scientific, and technical activities led
        industries which slashed jobs year-on-year at 93,000. Trailing the sector
        were information and communication, manufacturing, water supply and waste
        management activities, along with mining and quarrying.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd6b1e6-e5c0-41e9-b9c6-6684d754829f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T13:30:01.848+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:25:46.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47bee748-a3be-4029-bdb1-50ab09ab2879'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T13:30:01.848+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:25:46.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSA likewise estimated 6.54 million underemployed Filipinos
        in July. This means the rate of individuals seeking more work hours or better
        job opportunities hit 13.8%, higher than 12.6% the month prior but lower than
        both 14% in April and 21% in July 2021.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990a7890-a8b3-43c7-a4e6-6e8b6695b2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T13:30:01.848+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:25:46.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5524dc-de8e-4269-ac0c-057d31fb5f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T13:30:01.848+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:25:46.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wholesale and retail trade and repair of motor vehicles and motorcycles
        mainly drove the month-on-month increase in underemployment, accounting for
        249,000 of the tally''s increase. Mapa also listed construction, along with
        public administration and defense.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89fb7061-dcba-4b65-8835-abf9084ff7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T13:30:01.848+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:25:46.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84bd663e-4fd0-4451-a8fc-533b4b2f9dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T13:30:01.848+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:25:46.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laborers worked an average of 40.5 hours in July, slightly higher
        than 40.3 in June and 40.1 in April. However, the latest figure is lower than
        41.7 in July last year.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724a35f6-38de-4168-b691-6a4b7f7e9bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T13:30:01.848+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:25:46.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0f5a45-690a-482e-95bf-5ca464228aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T13:30:01.848+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:25:46.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were 47.39 million persons with work in July, yielding a 94.8%
        employment rate. This surpassed the 94% posted in June (46.59 million), 94.3%
        in April (45.63 million), and 92.8% in July 2021 (41.67 million).</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a02226e-d8fa-43ef-a5fc-e5adccd4fe0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T13:30:01.848+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:25:46.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec24b236-7b94-478a-b607-61d417024c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T13:30:01.848+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:25:46.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSA also listed wholesale and retail trade and repair as the
        top gainer in jobs this July both on quarter-on-quarter and annual basis,
        followed by agriculture and forestry along with accommodation and food service
        activities.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93c82d8-aaf0-4b3d-88b4-1cb9a174578b'
      'mgnl:activationStatus': true
