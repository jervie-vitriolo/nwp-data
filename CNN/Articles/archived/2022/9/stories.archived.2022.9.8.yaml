      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635d0b4f-ac67-411a-9392-9047cb498a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T19:50:01.148+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:25:34.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We need to strike a balance between customer experience and strengthening
        measures to keep user information safe from unscrupulous individuals, it
        added.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3210e2c-d584-4e52-b8ae-a9e63995fcf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T19:50:01.148+08:00
