      'mgnl:lastActivated': 2023-01-19T11:25:36.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meron tayong 17,490 as of now na nakakulong sa ating maximum compound.
        So inaasahan natin na sana ang numero na ito ay ma-transfer natin sa isang
        heinous crimes facility, she said.</p>'
