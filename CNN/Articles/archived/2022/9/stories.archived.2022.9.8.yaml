      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8014b351-c133-485f-a351-837223953f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T16:42:50.592+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:25:42.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that in other countries, COVID-19 infections are not as
        high anymore, but they are still reporting a substantial number of deaths
        among the vulnerable population.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7e6b87-b9ba-459d-a309-b7cc88f91fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T16:42:50.592+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:25:42.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec7418f-c47d-4a45-bc0b-4a7c73e19e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T16:42:50.592+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:25:42.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This (voluntary mask wearing) will be good for people who are healthy,"
        he said. "But if you are a high-risk person or if youre a person who will
        be going back home and you''ll be exposing a vulnerable individual, you should
        be wearing a mask."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7078adb-587f-4c48-8d13-86ecd3255d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T16:42:50.592+08:00
