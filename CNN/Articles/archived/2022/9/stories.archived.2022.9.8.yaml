      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> US&nbsp;Secretary of State Antony Blinken
        made an unannounced trip to Ukraine Thursday -- paying his second visit to
        the country''s capital city since the war with Russia began more than six
        months ago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30054aec-02f6-4898-a59c-11b6f0626c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T20:19:45.384+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:25:29.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330d4dca-fc17-4eb9-ad6a-67581eba931a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T20:19:45.384+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:25:29.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While in Kyiv, Blinken met with Ukrainian Foreign Minister Dmytro
        Kuleba and visited a children''s hospital.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb373c9-9761-485b-a6b5-76039d04c211'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T20:19:45.385+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:25:29.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d38b794-c36a-47b3-912c-38cd902640bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T20:19:45.385+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:25:29.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His trip comes as Ukraine has launched counteroffensives aimed at
        reclaiming Russian occupied areas in the south and northeast of the country.
        It also coincides with a meeting of the Ukraine Defense Contact Group, hosted
        by US Defense Secretary Lloyd Austin at Ramstein Air Base in Germany.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0d42ea-09da-49dd-9442-eba8cda7d9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T20:19:45.385+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:25:29.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0cf23e6-b0c9-4e4d-9dae-e0735bf1d231'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T20:19:45.385+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:25:29.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Austin and Blinken visited Ukraine in late April. They remain
        the highest level US officials to have traveled to the country since the war
        began in late February. Multiple heads of state have gone to Ukraine to meet
        with its President Volodymyr Zelensky. US President Joe Biden has yet to travel
        there, though the two leaders spoke by phone in recent weeks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef48523-d6f9-4c85-a243-5074d9129627'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T20:19:45.385+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:25:29.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c082d58-f3d0-47bf-85a1-2232b98619f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T20:19:45.385+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:25:29.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the State Department, Blinken also briefly went into
        Ukraine when he met on the border with Kuleba in March.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00fe5fdf-d880-41f5-ae3e-cb9cfc845ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T20:19:45.385+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:25:29.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128f8800-336e-4f1c-8937-aea97b9587ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T20:19:45.385+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:25:29.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration has pledged ongoing support to Ukraine,
        and has committed more than $13 billion in security assistance since the conflict
        started began. Austin announced a new $675 million tranche on Thursday. Additionally,
        Blinken is expected announce Thursday that the United States intends to provide
        $2 billion to bolster the security of Ukraine and 18 other regional countries.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25810905-66e8-4e50-97d0-3f20893a5293'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T20:19:45.385+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:25:29.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6a3f31-9bde-4c69-9957-19594b018a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T20:19:45.385+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:25:29.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his Thursday trip, Blinken, accompanied by US Ambassador
        to Ukraine Bridget Brink, visited the National Children''s Specialized Hospital
        Ohmatdyt in Kyiv and met with children who were being treated there -- including
        some injured in the war. He also met Patron, the mine-sniffing dog who has
        gained international renown.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b7dee7-2b10-4335-ba4b-b4f214a05001'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T20:19:45.385+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:25:29.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04facf5c-758c-4849-862e-4c2d56ce2383'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T20:19:45.385+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:25:29.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blinken presented the Jack Russell terrier with dog treats, quipping
        that "since he''s already received a number of medals and awards, I thought
        he''d actually prefer something a more usable." He posed for photos in the
        lobby with the vest-clad pup, who accompanied him as he toured the hospital.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4df08c6-f8cc-482e-9a2d-0e32562c6325'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T20:19:45.385+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:25:29.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d32c10-5abf-45d4-8da1-3b2de7cbf497'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T20:19:45.386+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:25:29.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a long history of working on de-mining," Blinken said.
        "We''re honored to be working with you on that."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d2db50-dd61-4546-8a7f-a537f3d0ca29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T20:19:45.386+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:25:29.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9afbf14-bd05-4562-b9a0-70f603e767dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T20:19:45.386+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:25:29.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top US diplomat met several children being treated at the hospital,
        including a 6-year-old, Maryna, who lost part of her leg and has been in the
        hospital since May after being injured in Kherson and 13-year-old Kateryna
        who was injured in the Kramatorsk rail station attack in early April and whose
        mother was killed.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df35cd97-3ca0-4413-92f2-250926547d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T20:19:45.386+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:25:29.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ff9306-fd79-489e-aef5-06898345861a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T20:19:45.386+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:25:29.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We so admire the courage, the spirit of your children. It sends
        a very strong message all around the world," Blinken told the room. "And it''s
        an honor for me to meet you, to meet them, and to see the wonderful work that
        the doctors, the Minister, the Ronald McDonald House, everyone is doing. We''re
        just happy to be able to help and to be a friend and a partner."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aebcc20-363c-47b1-839f-3aa20bbe267c'
      'mgnl:activationStatus': true
