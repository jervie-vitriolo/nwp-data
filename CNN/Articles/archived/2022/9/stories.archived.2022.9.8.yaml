      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20523e1-f0cb-40a6-913c-1e52f28f94ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T16:42:50.591+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:25:42.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said it will be discussed with President Ferdinand "Bongbong"
        Marcos Jr. within the day.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8980b9e2-83ab-49ef-b612-bb360a619a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T16:42:50.591+08:00
