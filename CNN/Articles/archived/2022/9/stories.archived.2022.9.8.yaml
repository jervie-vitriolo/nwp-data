      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement from Buckingham Palace sparked a flood of messages
        expressing concerns and well wishes from across the UK and around the world.</p>'
