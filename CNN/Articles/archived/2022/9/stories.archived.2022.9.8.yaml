      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd377fe13-b08c-472b-829c-941236f01553'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T19:50:01.149+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:25:34.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Industrys fight vs. scammers</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbdf43f-66cf-4b7c-8fc4-4cb2c5d5c561'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T19:50:01.149+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:25:34.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956e736d-a334-498b-8ff4-44bbf42e2ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T19:50:01.149+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:25:34.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe Chief Information Security Officer Anton Bonifacio said the
        country has recorded a spike in text scams, as evidenced by the number of
        scams and spam messages Globe blocked from January to July, which reached
        over 784 million.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e61984-805a-428e-851b-c11bcab65de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T19:50:01.149+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:25:34.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7538855-43e1-4977-ab6b-bf9e93e7add1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T19:50:01.150+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:25:34.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Globe official said that while the telco industry is doing its
        part to combat scammers, the sector needs unified efforts to pin down criminals.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3125821b-5e61-41a1-a703-3b02aa8691ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T19:50:01.150+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:25:34.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49a04c6-cdd7-40c5-8bb0-a7ec6e40eb06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T19:50:01.150+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:25:34.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know what''s missing? Going after the criminals. It''s not
        just prevention but I think we have to get into apprehension," Bonifacio said
        in an interview with CNN Philippines News Night on the same day.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6580da1-c789-47f3-a096-c0ef13a898f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-09T19:50:01.150+08:00
      'mgnl:createdBy': 'alyssa'
