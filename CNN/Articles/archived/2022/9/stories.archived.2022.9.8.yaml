      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e971ade6-583b-4e79-abdc-247f4efb9d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T16:42:50.590+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:25:42.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said even those lining up and taking public transportation
        must still wear the protective gear.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a26839-af02-438d-a9ca-f9b7147fa28d'
      'mgnl:activationStatus': true
