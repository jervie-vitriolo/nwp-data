      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, mobile wallet GCash announced an application update that
        hides the full names of users in its send money service in a bid to further
        boost consumer data protection.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e60f53-1163-45f3-b2a4-38f4b1b6e78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T21:40:41.437+08:00
