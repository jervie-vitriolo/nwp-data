      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, papaano ba ang buildings? Kasi mayroon din tayong iko-consider
        na United Nations standards as regards to how we construct facilities, said
        Taguiam.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c1b53f-c6ad-4934-9377-cf4ff43858c2'
