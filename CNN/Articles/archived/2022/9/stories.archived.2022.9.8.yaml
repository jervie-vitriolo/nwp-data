      'mgnl:created': 2022-09-08T16:42:50.590+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:25:42.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d80641-9ed9-4339-9ec7-10063016d060'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T16:42:50.590+08:00
      'mgnl:createdBy': 'alyssa'
