  'inhaled-covid-19-vaccine-promising-omicron-':
    'author': 'Vince Ferreras, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-09-08T18:20:46.890+08:00
    'imagesource': 'jcr:700e1338-80e2-4085-a3c8-53706939cf4d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b2852103-d3af-40bc-9248-5ca26a748516'
    'lead': 'The inhalable COVID-19 vaccine from China has shown promising results
      against the virus, including the Omicron variant, a vaccine expert said Thursday.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-08T18:26:48.766+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-19T11:25:33.502+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:25:07.664+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'inhaled-vaccine', 'CanSino-Biologics', 'Convidecia-Air',
      'China', 'Nina-Gloriani', 'vaccine']
    'template': '1'
    'title': 'Inhaled COVID-19 vaccine shows promise vs. Omicron  vax expert

      '
    'visualType': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda7eb06-ca19-43a1-a3a6-f8588a2f10f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T18:26:48.767+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:25:33.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 8) </strong> The
        inhalable COVID-19 vaccine from China has shown promising results against
        the virus, including the Omicron variant, a vaccine expert said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaac7fd3-e395-457a-9de8-f4cd37d9c2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T18:26:48.766+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:25:33.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4128fc5a-5b75-47ac-92ab-bbd66d99c61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T18:26:48.766+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:25:33.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China recently greenlighted CanSino Biologics inhaled COVID-19
        vaccine, Convidecia Air, for emergency use as a booster dose.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f38d8da-9c83-4a53-a821-1bad320c0a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T18:26:48.766+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:25:33.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c83c99-9630-4451-82a3-ab48cd95921b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T18:26:48.766+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:25:33.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meron din silang pagaaral, over six months na, although bumababa,
        mayroon pa ring natitirang antibodies against the wild form at mayroon kaunti
        against the Omicron, versus sa injected, wala ng nakikitang antibodies after
        six months, vaccine expert panel chair Dr. Nina Gloriani said in a public
        briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd97414f-d938-4f41-bd5f-c46c68c30b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T18:26:48.766+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:25:33.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3a4bf8-9c6a-4056-b740-20c0e1fef981'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T18:26:48.766+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:25:33.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They also have a study, that even its been over six
        months, although they decreased, there are still some antibodies left against
        the wild form and against the Omicron. This is better compared to those being
        injected, wherein no antibodies are left after six months.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3f0aa9-67f1-47ac-8999-9e080471f7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T18:26:48.766+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:25:33.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c9444a-5b2b-48b0-a3d6-754bc5a87086'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T18:26:48.766+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:25:33.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gloriani said the needle-free vaccine delivers the dose through
        a nebulizer that is then inhaled by mouth.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e85cd82-c2b9-49be-b18c-86d6939bca5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T18:26:48.766+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:25:33.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33b9218-5e93-464a-afd3-5e8833aabf0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T18:26:48.767+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:25:33.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ito ay gumagamit lamang ng kaunting dose, 1/5 lang ng dose na ini-inject
        sa atin. Pero maganda ang resulta niya when it comes to neutralizing antibodies
        na na-test nila, she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e519ca-9eda-46c1-a728-23bb535670d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T18:26:48.767+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:25:33.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94199f04-1fc3-4368-b060-b55d5c634810'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T18:26:48.767+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:25:33.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: A small dose is just needed, only 1/5 of the dose
        being injected. But it has good results when it comes to neutralizing antibodies
        based on the tests.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e95d93-9ac4-4a3b-99a3-85006d4fadf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T18:26:48.767+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:25:33.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d326f02-b8f9-49b2-ad75-b9ff90a2521a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T18:26:48.767+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:25:33.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, studies also showed that the inhaled vaccine has a good
        safety profile as side effects are only mild, she added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d94e100-5eb9-419f-91ce-3b3f27971b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T18:26:48.767+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:25:33.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1decee7-3b9c-4afe-81f7-cef4f9dda268'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T18:26:48.767+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:25:33.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinas approval on the inhaled vaccine comes after various cities
        imposed partial or full lockdowns amid the threat of COVID-19. Chinese authorities
        justified the health protocols due to low vaccination rate among the elderly
        as one of the reasons.&nbsp;</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8f5b5d-ab95-4e52-96c0-79b61edf0d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T18:26:48.767+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:25:33.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb629e5-31d3-4a84-8541-98125685d918'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T18:26:48.767+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:25:33.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, the national government has launched a vaccination
        campaign to inoculate more senior citizens and provide more individuals with
        their first booster dose within the first 100 days of President Ferdinand
        Marcos, Jr.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c92f06-cad0-40a0-b93b-4782f0c250d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T18:26:48.767+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:25:33.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759504ab-d4b5-4c84-9cf2-be273a6caa0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T18:26:48.767+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:25:33.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of September 7, government data showed that 72.69 million Filipinos
        have already completed their primary doses, while 18.38 million have been
        boosted against COVID-19.</p>'
