    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97cfe66-ebd0-47d6-aa0e-ec4d14a8981a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T18:55:22.817+08:00
