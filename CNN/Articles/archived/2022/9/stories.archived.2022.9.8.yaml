      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6216ea-d6c7-4e9c-a997-b69fa52224bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T18:55:22.817+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:25:44.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolentino, however, did not accept that explanation, saying the
        presumption of good faith has been rebutted during the inquiry.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2d0ddc-3620-4396-8f84-2fd76c9fb92b'
      'mgnl:activationStatus': true
