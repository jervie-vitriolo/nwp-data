  'iPhone-14-Apple-Watch-AirPods-Pro-2':
    'author': 'Samantha Murphy Kelly, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-09-08T06:01:45.492+08:00
    'imagesource': 'jcr:3cdcc478-8aea-4bb9-bae3-fe9e44070871'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'de63336f-8e56-49f9-bd5e-c641ba06e06c'
    'lead': 'Apple unveils its new iPhone 14 lineup, along with three new Apple Watch
      models, an update to its popular AirPods product line, and a feature that could
      save lives when cell service isn''t available.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-08T06:03:50.417+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T11:25:54.461+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:24:57.489+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Apple unveils new iPhones, Apple Watches, and AirPods'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4978df64-f193-404b-8b34-9c361b29d397'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:03:50.417+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:54.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>  Apple unveiled its new iPhone 14 lineup
        at a press event on Wednesday, along with three new Apple Watch models, an
        update to its popular AirPods product line and a feature that could save lives
        when cell service isn''t available.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4e8de1-5e6a-45a0-84d5-f7eff02f6b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:03:50.418+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:54.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a closely-watched event from its headquarters in Cupertino, California,
        Apple showed off four new smartphones, including a larger 6.7-inch iPhone
        14 Plus model and an updated iPhone 14 Pro that rethinks the much-maligned
        notch. In typical Apple fashion, the devices also offer better battery life
        and camera features than the year prior.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276b5cff-1a45-4835-893f-e1365dc1b49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:03:50.418+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:54.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biggest surprise, however, may be the price: The iPhone 14 and
        14 Plus will start at $799 and $899, respectively, the same starting prices
        as last year''s models. The iPhone 14 Pro and Pro Max start at $999 and $1099,
        respectively, also unchanged from the year prior. Analysts widely predicted
        Apple would hike the price of the premium models by $100.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1577771d-15cd-4bc6-94a0-4250d1d56e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:03:50.418+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:54.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is impressive that Apple has maintained year-on-year pricing
        parity on the new iPhone 14 devices in the US," said Leo Gebbie, principal
        analyst, connected devices at CCS Insight. "We had anticipated that inflation,
        increased production and component costs, and other expenses such as more
        expensive shipping would have led Apple to increase its retail pricing."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f3e235-17a9-4954-93a1-63a0d530b70f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:03:50.418+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:54.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Apple, the stakes are always high to convince customers to upgrade
        devices, and especially the iPhone, which remains its central product. That
        task is potentially made more difficult this year by broader economic jitters,
        including fears of a looming recession.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086f2b83-bdcb-4f14-aec2-cac14660ec5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:03:50.418+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:54.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the event, Apple appeared to alternate between pitching
        its suite of products as tools for living our best lives and also for avoiding
        any number of ills that may befall customers in an uncertain world, ranging
        from car crashes to getting stranded in the wild.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b862bddc-113c-40cc-885d-8b311f1189f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:03:50.418+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:54.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple announced several new Apple Watch models, including a higher-end
        version that costs $799 and is designed to support the needs of a rarefied
        group of outdoor enthusiasts. It also added an option for its watches to detect
        when a user has been in a car crash, as well as a satellite connectivity feature
        for phones, which is intended to help people communicate when their cell service
        isn''t working.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9207689-36b9-414a-81d2-f4660de49e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:03:50.418+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:54.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Here are the big highlights from the event:</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527ae7da-dd6b-4fdd-8717-08a3d33290ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:03:50.419+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:54.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The new iPhone 14 lineup</h2>'
    '0':
      'image': 'jcr:6538cbf0-f4ab-45d1-b6b2-c8ada1cebd82'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f894dd6-c107-4917-8fe4-eaeedef2ef10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:39:18.892+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:54.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047880fd-1749-4e71-8fde-e865751a8cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:03:50.419+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:54.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple unveiled four new smartphones, including the new iPhone 14
        with a 6.1-inch screen and the iPhone 14 Plus with a larger 6.7-inch screen.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f372f5-c1d7-4bbc-8158-9d8324db13d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:03:50.419+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:54.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new iPhone 14 features a 12 MP main camera with bigger pixels,
        a faster aperture and improved sensors. It also uses the same chip as last
        year''s iPhone 13 Pro model (the A15), the first time it''s repeated a chip
        in years.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7c2511-9b75-418c-8d27-f21b9b13a912'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:03:50.419+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:54.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first time, however, the new front camera has auto focus,
        allowing it to focus at multiple distances in low light for better individual
        and group selfies. It also has a new action mode that lets users keep videos
        stable while moving.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7d2348-ebe8-445c-98c3-7a1ca0fcf134'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:03:50.419+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:54.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple''s new Pro line features an always-on display and the ability
        to receive notifications and activities through what the company is calling
        "the dynamic island," the much polarizing notch at the top of the phone that
        is now considered a feature. The Pro line also comes with the first-ever 48
        MP camera on an iPhone.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46980baa-9ea8-4d1a-b4c3-6cf402debeff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:03:50.419+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:54.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a notable shift, the iPhone 14 lineup also eliminates the need
        for a physical SIM card and instead uses a digital "e-SIM" card. Now, users
        can store multiple e-SIMs on the same device and have multiple cellular plans
        and phone numbers on the same phone. It also prevents others from removing
        the physical SIM card if your iPhone is lost or stolen. Apple said all US
        models of the iPhone will no longer have the SIM tray.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe8d878-9382-4ffa-aaf5-9f9ade8c0763'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:03:50.419+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:54.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The iPhone 14 and iPhone 14 Pro will come in five colors: midnight,
        starlight, blue, purple and red.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012bb9f9-f55a-4344-9c46-28d968a66db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:03:50.419+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:54.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New Apple Watches</h2>'
    '1':
      'image': 'jcr:f1854ef0-f9cf-4f60-8453-f99dedc5dc57'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33198237-4339-4ead-9366-9dfb3f0d04bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:39:18.892+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:54.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e1e272-3b3c-442d-8067-4c69fbd3bca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:03:50.420+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:54.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple unveiled three new smartwatches at the event: the Series 8,
        the SE and the Ultra.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4faa66f-1259-4be3-8475-06c7e0461a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:03:50.420+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:54.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the high end, the Ultra model is designed to help users track
        endurance training, scuba diving adventures and triathlons. The device gets
        about 36 hours on a single charge, is more water resistant and boasts an enhanced
        compass that can work at night, in the ocean and other conditions.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a49e82-b4db-4f4f-a883-6e13e99262ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:03:50.420+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:54.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the low end, Apple updated the SE to be up to 20% faster than
        the prior version. It starts at $249 for GPS models and $299 for cellular
        models.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b946ecac-2db9-4399-88f3-140a266b0c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:03:50.420+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:54.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in the middle is the Series 8 model, which starts at $399. Like
        prior versions of Apple''s smartwatch, the Series 8 is intended to motivate
        users to stay active and fit. Apple also emphasized the Watch''s features
        for women''s health, with revamped period cycle tracking tools that can predict
        ovulation. The tracking data is kept on each device and only accessible through
        a passcode or face ID, according to the company. Apple does not have a key
        to encrypted data and so it cannot access it without your express permission.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c92466-9991-477a-9f39-348514d37056'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:03:50.420+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:54.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement comes as data security for women has become a major
        flashpoint in the wake of the Supreme Court decision to overturn Roe v. Wade.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a5f171-fe4e-4eef-a165-8854de817ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:03:50.420+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:54.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New AirPods Pro 2</h2>'
    '2':
      'image': 'jcr:c12c9662-2b21-4674-9c47-fd5dc66a40cd'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1ab2ce-57ee-41b5-a7c9-87a8fdbe38cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:39:18.892+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:54.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a172c6-fbbb-4582-98ed-374538fffd51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:03:50.420+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:54.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple showed off its latest generation of AirPods Pro, one of its
        bigger breakout products of recent years. The new AirPods Pro will have six
        hours of listening time with a single charge, better than the original version.
        Each headphone and the case itself are now equipped to make a noise to help
        you find it. And a light swipe up and down the headphone will increase or
        decrease volume.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1519bbcc-2960-4695-bb34-37019208d2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:03:50.420+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:54.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AirPods Pro now comes with improved dynamic noise-cancellation technology,
        and can cancel out double the amount of noise compared to the original version.
        Meanwhile, a new adaptive transparency mode aims to reduce harsh environmental
        noise.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ecd4612-fe15-4833-ba26-5d01cca74769'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:03:50.421+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:54.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AirPods Pro 2 cost $249 and hit stores on Friday.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db157eb-1a91-44d6-a39c-2cda188e3ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:03:50.421+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:54.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Satellite connectivity for emergency situations</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e7797c-e86d-4c56-8fa8-600924d879bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:03:50.421+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:54.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Apple did not unveil any groundbreaking new hardware products,
        at least one new feature could prove to be a game changer for customers 
        albeit in rare situations.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b902ac7-06cb-4494-bf32-e692218188a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:03:50.421+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:54.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new Emergency SOS via Satellite feature, which Apple said has
        been in the works for years, was designed and built specifically for iPhone
        14 devices to connect to satellites when not near a terrestrial tower. By
        allowing users to point their device toward a satellite, which the phone will
        help locate, users will be able to send and receive information to get emergency
        help.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbef7c2-2cda-47ba-b251-5a1fed44faab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:03:50.421+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:54.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said it created a short text compression mechanism to
        condense messages that take about 15 seconds to send if a user has a clear
        view of the sky. (It may take a few minutes longer if something like foliage
        is in the way.)</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d604d3-e26a-4264-9298-daa447afca44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:03:50.421+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:54.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple said local providers will be alerted to help call for help.</p>'
  'Apple-iPhone-14-satellite-emergency-SOS-feature':
    'author': 'Samantha Murphy Kelly and Jackie Wattles, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-09-08T06:04:24.905+08:00
    'imagesource': 'jcr:07147434-be39-4251-933f-db8d4544ec2d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ac0acf91-9e3f-4507-be0f-303dc9f51e15'
    'lead': 'The tool is intended to help people using the Apple''s next-generation
      phones to communicate when their cell service isn''t working  a process that
      Apple said took years to make a reality.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-08T06:06:59.806+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T11:25:53.488+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:24:57.743+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Apple announces satellite emergency SOS feature for iPhone 14'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f4428e-3d68-49a6-8541-553e85b79df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:06:59.807+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:53.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> Apple announced a forthcoming satellite
        connectivity feature called Emergency SOS via Satellite at its iPhone 14 launch
        event. The tool is intended to help people using the company''s next-generation
        phones to communicate when their cell service isn''t working  a process that
        Apple said took years to make a reality.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e278a612-b157-498f-9974-d3dd09ee7c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:06:59.807+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:53.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said it designed and built specific technology into
        iPhone 14 devices so that they can connect to satellites even when not near
        a terrestrial tower. The service is expected to roll out in November in the
        United States and Canada. The iPhone 14 will begin pre-sales on Friday and
        comes with a starting price of $799, Apple announced on Wednesday at its flashy
        annual event.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0bf7ae-26ae-40ba-b459-8e8fb4a92fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:06:59.807+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:53.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unlike stationary cell towers, communication satellites are hundreds
        of miles above the Earth, and flying at over 15,000 miles per hour. To connect
        to these satellites, you need to be outside with a clear view of the sky.
        And the bandwidth is so limited that even sending a text message is a technical
        challenge," Williams said. "Typically, the only way to tap into such a network
        is with an expensive device that uses a bulky external antenna."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ef4e6a-087c-4f16-8f74-e51193dfa44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:06:59.807+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:53.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We knew that approach just wouldn''t work for iPhone," she added.
        "So we invented another way."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9b7117-b5ae-413f-9de0-f912293e826f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:06:59.807+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:53.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The iPhone 14 will have the built-in antenna required to communicate
        with satellites  and it''ll look nothing like the bulky satellite phones
        of years past.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9390367d-03a1-4b63-9cdb-f9de58d78a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:06:59.807+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:53.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The phone will come equipped with software that will show users
        where to point their phones in order to link up to a satellite when no other
        service options are available. Once connected, the phones will be able to
        send and receive information to get emergency help, according to Apple satellite
        specialist Ashley Williams, who spoke during the event. The company said it
        created a short text compression mechanism to condense messages such that
        they will take about 15 seconds to send if a user has a clear view of the
        sky. (It may take a few minutes longer if something like foliage is in the
        way.)</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c606e6aa-e61b-4bd9-b7a1-2a8e290e92d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:06:59.808+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:53.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The service will work for text-based communication, she said, and
        can be used to communicate with emergency centers that only accept voice calls
        because Apple set up "relay centers" to pass the text along.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2c9aea-4851-4b37-90f4-4c6dd3fae2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:06:59.808+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:53.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The service can also be used in non-emergency situations, such as
        when a user is out for a long hike and wants to keep their family updated
        on their whereabouts.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2248aa4b-e356-4050-9f23-fe50c98b8dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:06:59.808+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:53.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The service will be offered for free for two years with an iPhone
        14 purchase, according to Apple iPhone marketing vice president Kaiann Drance.
        She did not reveal how much the service will cost after that.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8050d21b-78b7-479e-94ca-898a5c9fe186'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:06:59.808+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:53.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not immediately clear what satellites in orbit will provide
        Apple''s new service. Apple did not immediately respond to an email request
        for comment.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3187684f-8c81-43ce-8332-353b92c28efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:06:59.808+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:53.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the news, with a release date expected for just next month,
        comes after T-Mobile announced similar plans to "eliminate dead zones" by
        using new SpaceX Starlink satellites for back-up service. It''s been marketed
        as a move to provide full high-speed internet service across the dead zones.
        The roll out of that service is not expected before the end of next year,
        though T-Mobile said that, once released, it should work with customers''
        existing phones.</p>'
  'China-Xi-Russia-Putin-meeting':
    'author': 'Simone McCarthy and Nectar Gan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-09-08T06:11:07.197+08:00
    'imagesource': 'jcr:0ef50895-41d5-481d-ab52-c0ddcbe30ca7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5f93db83-e118-426c-b0df-d2fa295195e5'
    'lead': 'Chinese leader Xi Jinping and Russian President Vladimir Putin will meet
      on the sidelines of a summit in Uzbekistan next week, Russia''s envoy to Beijing
      Andrey Denisov told reporters, according to Russian state news agency Tass.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-08T06:12:50.389+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T11:25:53.019+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:24:58.019+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Xi and Putin to meet in person next week, Russian envoy says: state
      media'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6be62ab-a6b3-40d5-b88d-369806198e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:12:50.389+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:53.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;Chinese leader Xi Jinping and Russian
        President Vladimir Putin will meet on the sidelines of a summit in Uzbekistan
        next week, Russia''s envoy to Beijing Andrey Denisov told reporters on Wednesday,
        according to Russian state news agency Tass.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e436d2b-971d-485a-a34e-b5199e19ecfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:12:50.389+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:53.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The expected meeting at the Shanghai Cooperation Organization (SCO)
        summit would be the first face-to-face between the two leaders, who have established
        a close relationship, since the Russian invasion of Ukraine earlier this year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5ad272-6d84-4811-bc06-6f4c70ab8072'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:12:50.389+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:53.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would also be the first overseas trip for Xi since the early
        days of the coronavirus pandemic, and come just weeks before a major political
        meeting in Beijing, where he is expected to break with tradition and assume
        a third term in power, cementing his role as China''s most powerful leader
        in decades.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4898f519-10ee-44f4-8dd2-28a701d388d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:12:50.390+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:53.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This summit promises to be interesting, because it will be the
        first full-fledged summit since the pandemic," Denisov said, according to
        Tass.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d46eca-8387-4047-8e84-4777b72db9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:12:50.390+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:53.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do not want to say that online summits are not full-fledged,
        but still, direct communication between leaders is a different quality of
        discussion ... We are planning a serious, full-fledged meeting of our leaders
        with a detailed agenda, which we are now, in fact, working on with our Chinese
        partners," the diplomat said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec1cb51-1908-4ad3-a776-a073e506f98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:12:50.390+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:53.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, China''s number three leader Li Zhanshu, a member
        of the Chinese Communist Party''s Politburo Standing Committee, became the
        highest ranking official to leave China since 2020, when he arrived in Vladivostok
        to attend the Eastern Economic Forum. Li was expected to meet Putin on Wednesday,
        according to Tass.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00728c1-937a-42cd-b5e4-ad071599ddbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:12:50.390+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:53.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The expected meeting next week between Xi and Putin -- and the choice
        of destination for Xi''s first overseas trip -- signals the importance of
        the Russian relationship for China, even in the face of international blow
        back against Moscow after its unprovoked invasion of Ukraine earlier this
        year.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1c6859-eda2-4667-be1d-532be24b80e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:12:50.390+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:53.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moscow and Beijing have emerged as closer partners in recent years
        as both face tensions with the West, with Xi and Putin declaring the two countries
        had a "no limit" partnership weeks before Russia''s invasion of Ukraine. Beijing
        has since refused to condemn the aggression, instead repeatedly laying blame
        for the conflict on NATO and the United States.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7345f8fe-96d7-489a-8ab0-dc7338db8e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:12:50.390+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:53.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about travel plans for Xi to Central Asia this month,
        China''s Ministry of Foreign Affairs on Wednesday said they could not provide
        any information.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7d8551-eeb4-4408-b01a-b1ce8705ccb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:12:50.390+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:53.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The potential visit to Central Asia as Xi''s first official visit
        outside China since early 2020 would also be a nod to his own legacy in boosting
        China''s international profile during his decade in power. Xi announced his
        flagship Belt and Road Initiative during a 2013 visit to Kazakhstan.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1526700-145b-4500-b7d9-9b03c4ffc0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:12:50.390+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:53.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SCO summit will be held from September 15 in Samarkand, Uzbekistan.
        The organization is compromised of China, India, Kazakhstan, Kyrgyzstan, Russia,
        Pakistan, Tajikistan and Uzbekistan.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090f6e12-4645-4407-a902-600adf6696a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:12:50.391+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:53.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alfred Wu, an associate professor at the Lee Kuan Yew School of
        Public Policy at the National University of Singapore, said Xi''s decision
        to take a rare overseas trip just weeks before China''s consequential 20th
        Party Congress could be interpreted as sign of the leader''s confidence and
        strength.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e65cdf9-c89d-4f0b-8db9-d502995019ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:12:50.391+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:53.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It shows that most decisions about personnel arrangements for his
        third term have likely been made ... I don''t really think he''s under challenge
        domestically," Wu said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb125360-592a-4730-b465-d34fa6a8f8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:12:50.391+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:53.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin is one of only a handful of world leaders that Xi has met
        with face-to-face in since early 2020. The Russian leader traveled to Beijing
        for its Winter Olympics in February this year, and was seen as the most prominent
        world leader to join the event, which a number of Western nations boycotted,
        citing China''s human rights record.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7621fc-c27d-41a2-b435-da9925620e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:12:50.391+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:53.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was at that meeting that the two framed their "no limit'' partnership,
        and released a 5,000 word document voicing their shared opposition to the
        "further enlargement of NATO" and pledging to "remain highly vigilant about
        the negative impact of the United States'' Indo-Pacific strategy."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36253e2-fc99-4e45-825e-734c2a914889'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:12:50.391+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:53.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has continued to speak out against Western sanctions against
        Moscow and refused to condemn Russia, while Chinese energy companies have
        bought Russian energy supplies at record levels in a boon to Russian business
        amid Western sanctions.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9a3c53-4e60-4eff-861a-f83efd813059'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:12:50.391+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:53.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Russian energy giant Gazprom said it had signed an agreement
        to start switching payments for gas supplies to China to yuan and rubles instead
        of dollars, a development that was referenced by Putin in his address Wednesday
        at the Eastern Economic Forum.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3fd296a-4b3f-4d56-940d-67b29521d65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:12:50.391+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:53.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Russia and China have been drawn closer by respective frictions
        with the West, the personal relationship between the two leaders, in which
        Xi has described Putin as his "best and bosom friend," is also thought to
        bolster the dynamics of their strengthening rapport on the national level.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d9420a-2883-495c-b16f-446f19741104'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:12:50.392+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:53.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two leaders have spoken twice over the phone since Russia''s
        invasion of Ukraine, according to official readouts. Their last call, which
        fell on Xi''s 69th birthday, continued a trend of the two leaders celebrating
        each others'' birthdays when they coincide with diplomatic engagements.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc767c76-eea8-4f84-8216-d3e89c70f3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:12:50.392+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:53.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China was "willing to work with Russia to promote solidarity and
        cooperation among emerging market countries ... and push for the development
        of the international order and global governance towards a more just and reasonable
        direction," Xi said at that time.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de1cd00-6838-41b0-8373-cca0b50f041a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:12:50.392+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:53.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The expected trip and sidelines summit this month would only serve
        to bolster that relationship, in itself making a significant statement about
        where China''s current and future leader sees his country''s allegiances.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b4d256-d49c-470b-a26b-f0ae6aa9a77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:12:50.392+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:53.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wu in Singpore said he expects the meeting to further consolidate
        both the friendship between Xi and Putin -- and between China and Russia.
        He said it is unsurprising that Xi would choose to meet Putin instead of leaders
        from the US or Europe in his first overseas trip since the pandemic.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8dadf44-2d16-4f2d-b9e7-b2e30533fa8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:12:50.392+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:53.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If he goes to the US or Europe, he''ll likely face a lot of challenges.
        When he goes to Putin, he''ll get all kinds of praises from his friend, who''s
        happy that he''s a strongman," Wu said.</p>'
  'News-anchor-Julie-Chin-stroke-TV-':
    'author': 'Eliott C. McLaughlin, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-09-08T06:14:53.143+08:00
    'imagesource': 'jcr:5be41c05-124b-457a-b37f-e28c3cc2ffb2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '29e2edc9-2c5a-48fd-8cab-a5b5d209ebf1'
    'lead': 'Doctors explained that she had experienced the symptoms earlier in the
      broadcast when she could see only half the words appearing on the teleprompter. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-08T06:21:17.987+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T11:25:52.333+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:24:58.460+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'News anchor doing well after suffering the ''beginnings of a stroke''
      live on air'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2180dde-b941-4f0d-abdb-674aa908f752'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:21:17.987+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:52.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>  News anchor Julie Chin had the morning
        lined up for her audience in Tulsa, Oklahoma: weather forecasts for the long
        weekend, NASA''s rescheduled Artemis I liftoff and a rundown of the first
        weekend of football.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d29d29d-158d-4b42-bd40-f2d4b5ac333a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:21:17.987+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:52.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As she reported Saturday on the Tulsa Air and Space Museum''s plans
        to hold an Artemis watch party in its planetarium, something happened: She
        stumbled reading the museum''s name, then tripped over a description of the
        event.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54688a0f-eee0-4cc7-ae0d-e9642678bcbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:21:17.988+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:52.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sorry," she told viewers of CNN affiliate KJRH. "Something
        is going on with me this morning, and I apologize to everybody. Let''s just
        go ahead and send it on over to meteorologist Anne Brown."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57dbdd8-6ba6-4c64-9969-3aaba964308c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:21:17.988+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:52.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown stretched her weather segment for as long as she could, and
        during a commercial break called 911.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d296a7-89a3-44ad-b30f-7b609c64bb13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:21:17.988+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:52.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We needed to get off air. We needed to make sure that Julie was
        getting the attention that she needed," Brown told the station in a later
        interview.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b5f69a-484b-4c94-94d4-c5b7c7d0492e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:21:17.988+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:52.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chin was rushed to the hospital where she spent the rest of the
        weekend undergoing tests that revealed she had had what she describes as "the
        beginnings of a stroke."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6b58cb-783a-4944-a7d3-279794499b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:21:17.988+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:52.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>She just thought, ''Focus harder''</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5014f0bd-1af5-4a09-a963-242789cb9dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:21:17.988+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:52.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors explained that she had experienced the symptoms earlier
        in the broadcast when she could see only half the words appearing on the teleprompter.
        Chin thought something was wrong with one of her contact lenses. She fixed
        it during a commercial break, she recalled.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549fe266-44d0-46e3-9e68-cbe5fae23c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:21:17.988+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:52.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It still looked funny, but I thought, ''I can do this. I''m the
        only one there; I have to do this,''" she said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495a39fe-0107-4250-a211-d9fdf1c5b9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:21:17.988+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:52.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then her hand and arm went numb, but Chin brushed it off: "I am
        a doer. I am not a quitter, so I just thought, ''Focus harder, Julie. Focus.
        You''ve got this.''"</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27c6c94-5980-429b-a873-381189f8a8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:21:17.989+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:52.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She tried to text her husband, but again struggled with words, writing,
        "I need help. Something is not Run today. My work won''t work is working my
        help my..."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de61d4a7-0693-4e2d-b223-0d7c759193e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:21:17.989+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:52.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Chin couldn''t enunciate the words she was reading on the teleprompter,
        she knew the problem was more than a contact that had slipped.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12bfca7-b01b-425a-8b49-b19f3d56ecfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:21:17.989+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:52.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I started to read, and the words would not come out of my mouth,"
        she said. "They were right in front of me, and I knew what I was reading and
        they just weren''t coming."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919e70b8-0af2-49e6-a6e0-88d591081150'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:21:17.989+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:52.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post Sunday evening, about a day and a half after
        the incident, Chin thanked her viewers for their messages and wrote, "The
        past few days are still a little bit of a mystery, but my doctors believe
        I had the beginnings of a stroke live on the air Saturday morning. Some of
        you witnessed it firsthand, and I''m so sorry that happened."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a84e76d-284d-4503-95f1-6474641eaaeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:21:17.989+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:52.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chin felt great before the show and the symptoms "came out of nowhere,"
        she said. She described partially losing her vision in one eye before her
        arm went numb. She knew she was "in big trouble" when she couldn''t speak
        properly, and she thanked her colleagues for realizing there was an emergency
        unfolding.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb167794-2670-4e86-bdc0-7685afe468fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:21:17.989+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:52.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My Dad jokes this is the first extended period of time I''ve spent
        by myself since my son was born (in 2014), and he''s right," she wrote Sunday.
        "I''m glad to share that my tests have all come back great. At this point,
        Doctors think I had the beginnings of a stroke, but not a full stroke. There
        are still lots of questions, and lots to follow up on, but the bottom line
        is I should be just fine."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54256354-697f-4b58-8d45-5593b66551a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:21:17.989+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:52.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Turning experience to education</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01ac38f-65fc-4f51-b8e2-9686347c3ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:21:17.989+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:52.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a KJRH package that aired Tuesday, fellow anchor Karen Larsen
        interviewed Chin. Larsen found her at home resting and reported she appeared
        to be her "normal, happy, healthy self."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0667b1cb-8e1a-46ec-af01-87b09990e6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:21:17.990+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:52.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m just kind of taking it easy. I did open my work computer yesterday
        and my husband said, ''Close that computer,''" Chin told Larsen. "The good
        news is that everything came out great, that they didn''t see anything major
        that was really scary to them. But the bad news about that is that we don''t
        know why it happens and it could happen again."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e9550a-1b48-4969-8245-63c7a0f5edfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:21:17.990+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:52.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chin vowed to keep searching for answers and said she''d learned
        a lot about strokes. KJRH implored its viewers to learn the warning signs.
        The American Stroke Association encapsulates the symptoms in an acronym, FAST:</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fde0c25-d31f-42e2-8d69-65bb590ce64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:21:17.990+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:52.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Face drooping</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088d35b4-c318-4ba9-ba87-6a7c00c6b127'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:21:17.990+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:52.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Arm weakness or numbness</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ac27c7-2679-4d0c-bbf4-a2b710d470ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:21:17.990+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:52.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Speech slurred or impeded</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671eed7a-2a38-416e-9bf9-e361f364b56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:21:17.990+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:52.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Time to call 911</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a602bee0-0796-46c5-8766-b62a710a8b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:21:17.990+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:52.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other warning signs include confusion, trouble seeing in one or
        both eyes, dizziness or loss of balance, a severe headache with no obvious
        cause and numbness in the face or leg, especially on one side of the body,
        the association says.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9cd5f0-dc46-4147-9a6d-6f965fc9c49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:21:17.990+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:52.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chin says she''s a healthy woman and this is her first medical emergency,
        according to KJRH, and the anchor encouraged her viewers not to hesitate in
        calling medical professionals as soon as they see any of the aforementioned
        signs.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ebad0b5-2c75-42f3-91c7-b066856df4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:21:17.990+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:52.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you need help, ask for help because I struggled not asking for
        help and I probably should have sooner," she said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7faeec8-6e3a-41dc-a35a-202dfc8584a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:21:17.991+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:52.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strokes can befall anyone at any age, said Cameron Richardson, the
        nurse manager for the stroke team at Saint Francis Hospital in Tulsa, where
        Chin was treated. He was emphatic that hasty treatment is vital. Call 911
        immediately and be sure to let the dispatcher know you''re suffering stroke
        symptoms, he said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47792719-c143-463f-abf3-4f4f12d85d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:21:17.991+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:52.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every second matters," he told KJRH. "Time is a huge factor. Time
        equals brain."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37fe148-faf6-4504-8f21-ad11d7d0bbe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:21:17.991+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:52.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Can''t live in fear''</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7504d066-65f6-4ff7-a6d3-8e76ea90bc7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:21:17.991+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:52.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 800,000 Americans experience a stroke each year, according
        to the Centers for Disease Control and Prevention. About three-quarters of
        those are first-time strokes, the center says.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb56978a-a150-474e-a350-987cc6833425'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:21:17.991+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:52.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown, the meteorologist, applauded her coworker''s efforts to tap
        her own experience to educate Tulsans on how to protect themselves.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2668391e-bd3c-45ec-9e91-653817ea3cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:21:17.991+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:52.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Only Julie could put into words and be so transparent with people
        on what she was going through, and I know that her message is going to save
        so many lives," she said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01e1462-308a-482d-b307-c4efd2e4ff27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:21:17.991+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:52.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chin will continue to undergo testing, she wrote in a Facebook post
        Tuesday, and she expects to be back behind the anchor''s desk "in a few days."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a16082-0884-4fa9-b0f3-9d4680a821cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:21:17.991+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:52.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I may be a little nervous the first time I anchor, but I''m going
        to get back on the horse. Can''t live in fear," she told Larsen. "God gave
        me this chapter for a reason, so I''m going to use it for good and I''m not
        going to let it stop me from doing anything.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105e9f6e-fb59-44ec-83a6-5e1a83439c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:21:17.992+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:52.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But maybe I''ll let it slow me down a little bit."</p>'
  'Saskatchewan-Canada-mass-stabbing-suspect-Myles-Sanderson-arrest':
    'author': 'Amir Vera, Eric Levenson and Nouran Salahieh, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-09-08T06:26:45.759+08:00
    'imagesource': 'jcr:77c14d17-36bd-497c-876d-dfdc462e05f8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a029ed75-c0e7-4876-a4d2-3616e14140df'
    'lead': 'Myles Sanderson was found and taken into police custody Wednesday, according
      to the Saskatchewan Royal Canadian Mounted Police.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-08T06:32:24.039+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T11:25:51.309+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:24:59.032+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Saskatchewan authorities locate and arrest mass stabbing suspect Myles
      Sanderson'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74615eb1-54d9-45b7-9d4f-5329cf7b4aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:59:09.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:51.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>  The suspect in the mass stabbing in Canada
        was taken into custody Wednesday after a three-day manhunt, according to a
        tweet from the Royal Canadian Mounted Police in Saskatchewan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffd4fb3-84c1-4aa0-8c28-d62e9cdfd62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:59:09.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:51.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The RCMP tweeted Myles Sanderson was taken into custody around 3:30
        p.m. local time. Sanderson had been considered by police to be "armed and
        dangerous."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ab45c9-8360-47ac-aec8-afceb66e89ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:59:09.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:51.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no longer a risk to public safety relating to this investigation,"
        RCMP tweeted.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1ad619-8f60-41d6-b59a-b9b37ffe4cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:59:09.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:51.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanderson''s arrest comes three days after 10 people were killed
        in the mass stabbing, and additional 18 people were injured. The victims ages
        ranged from 23 to 78 years old, authorities said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98bf0d2-13aa-49ab-b3da-1648268988ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:59:09.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:51.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanderson and his brother, Damien Sanderson, were identified as
        suspects shortly after the attacks. Damien Sanderson was found dead a day
        after the attacks with injuries that were not believed to be self-inflicted,
        police said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbd325e-d28a-458a-bcab-26de735aba41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:59:09.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:51.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myles Sanderson was wanted on a warrant for three counts of first-degree
        murder, one count of attempted murder and breaking and entering into a residence.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7979756f-2db1-41d8-bf5b-0150c55b7ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:59:09.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:51.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police on Tuesday reported a potential sighting of Sanderson at
        the James Smith Cree Nation, but police later determined he was not in the
        community. The search has expanded to the entirety of the province of Saskatchewan,
        authorities said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce68faf-17c3-45c8-b94b-662cb12f0d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:59:09.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:51.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>All but one victim is from James Smith Cree Nation</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abb28ac-837f-4b67-ac85-7523baaf8858'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:59:09.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:51.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 10 victims range in age from 23 to 78 years old, and all but
        one are from the Indigenous community of James Smith Cree Nation, according
        to authorities.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0448907-921d-4888-9af9-6cff9e64070f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:59:09.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:51.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Saskatchewan Coroner''s Service and RCMP provided names and
        ages of the victims in a statement Wednesday but declined to confirm the relationships
        between them. Six of the victims share the last name Burns, two share the
        last name Head, and one shares the last name of the two suspects in the attacks.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd756e10b-6564-45e7-b90a-dd720db8502c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T06:59:09.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:25:51.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims were identified as:</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3eaab24-5152-467b-9e69-101a47ff664e'
      'mgnl:activationStatus': true
