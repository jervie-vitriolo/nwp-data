      'jcr:uuid': 'e49174a8-b230-41c8-8e84-32f56b83370b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T16:59:08.800+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:25:35.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course, kapag may lumalabas na ganyan sa ibang bansa, ang ating
        surveillance system ay naka-up na para makita natin ito," Vergeire said. "This
        disease can be treated kung maagang madadala sa doktor."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a6d7af-cf43-4641-9415-208eb7e1690f'
