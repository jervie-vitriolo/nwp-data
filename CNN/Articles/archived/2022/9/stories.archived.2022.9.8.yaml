    'template': '1'
    'title': 'July 5.2% jobless rate brings average closer to pre-COVID level, but
      underemployment up'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb53547-66a8-4fd9-acb9-4ba0591a3dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T09:09:47.100+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:25:46.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 8) </strong> The
        Philippine Statistics Authority (PSA) on Thursday said about 2.6 million Filipinos
        aged 15 and up were out of work in July, yielding a national unemployment
        rate at par with pre-pandemic times.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42aeb705-3eb7-42be-a441-b9a0b3ab9e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T13:30:01.846+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:25:46.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ca1a3b-c482-41d6-a82a-f416f24dc226'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T13:30:01.846+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:25:46.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSA reported a joblessness rate of 5.2% for the month, the lowest
        since October 2019''s 4.5%.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6146bcb-ce33-4f6b-8329-c5713b794c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T13:30:01.846+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:25:46.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85026811-b89b-4b2d-8867-c94a7db9c7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T13:30:01.846+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:25:46.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>July''s figure brought the average unemployment rate for 2022 to
        5.9%, sinking from 7.8% last year and inching closer to 5.1% in 2019, the
        year before the COVID-19 global health crisis began.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0c8d1d-4cb8-40e6-ac4f-caf11481b20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T13:30:01.846+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:25:46.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab17984a-7f14-45ee-8d66-a94cf9f21b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T13:30:01.846+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:25:46.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung titingnan natin ''yung trend, posibleng bumaba ito sa mga
        susunod na buwan," PSA chief Dennis Mapa said in a briefing Thursday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25aa1e6-1475-4bb1-bfbe-42e03368ef69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T13:30:01.847+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:25:46.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0388539f-0a37-41a5-9afe-8f30291b9930'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T13:30:01.847+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:25:46.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we are to look at the trend, unemployment could
        go down further in the months ahead.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569f24ff-6056-4163-8b54-eb93917c512b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-08T13:30:01.847+08:00
