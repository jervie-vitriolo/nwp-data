      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government aims to increase its booster coverage during its
        <a href="http://www.cnnphilippines.com/news/2022/9/5/DOH-targets-up-to-21-million-during-special-week-for-COVID-19-vaccination.html">"special
