      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2022/9/7/IATF-voluntary-face-mask-wearing.html">IATF
        recommends voluntary face mask wearing outdoors&nbsp;</a></strong></p>'
