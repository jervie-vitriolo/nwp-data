      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a25d602-083c-418b-8995-493b7bde662b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T18:48:06.265+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T11:42:22.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here in the Philippines where the seasons are simply dry or wet,
        the skin is subject to dirt, grime, mixed with perspiration. “[It] becomes
        a hotbed for bacterial and yeast overgrowth, and can worsen acne,” says Singaporean
        dermatologist Teo Wan Lin in her book “Skincare Bible: Dermatologist''s Tips
        for Cosmeceutical Skincare.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b309c6-aaa2-477f-a03d-776fe8702876'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T18:48:06.265+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T11:42:22.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46a2deb-8dea-4f14-9730-e56bdc5257e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T18:48:06.265+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T11:42:22.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s then important to find the kind of skincare products that can
        be washed off one’s face without stripping it of their natural protective
        barriers.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3386c1-f7f0-41bf-9499-87cfe3f712be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T18:48:06.265+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T11:42:22.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05775e02-432e-41db-9400-34055befefb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T18:48:06.265+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T11:42:22.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trusted beauty name Dove is beloved for Beauty Bar formulation,
        a solid cleansing bar that promises to rid the skin from everyday aggressors:
        from the air we breathe to the dirt we encounter.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a1658f-794a-4aa7-8c91-9f6262421c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T18:48:06.265+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T11:42:22.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e750e0-8226-4479-9b11-917a040d43fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T18:48:06.265+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T11:42:22.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while it effectively removes daily grime, its ¼ moisturizing
        cream formulation allows our face to retain its natural dewiness. This is
        important in our humid weather to keep our skin from overproducing acne-causing
        oil, while letting the pores breathe.</p>'
