      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeded19b-49bf-49d6-8802-843481ccd77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T19:32:21.655+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:42:19.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enrile, who served as defense minister to the late dictator Ferdinand
        E. Marcos, told the Senate committee on constitutional amendments on Wednesday
        that one problem with the current charter is it weakened the President''s
        powers in declaring martial law.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4feaa6-e36e-423a-8c45-8ad83c216031'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T19:32:21.655+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:42:19.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449a912f-af0b-4793-b559-9470b80172d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T19:32:21.655+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:42:19.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ginulo nila ang martial law provision (They messed with the martial
        law provision)," Enrile lamented during the Senate''s fifth hearing on charter
        change.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5961995a-b62a-4562-9ed0-f41dd60f3fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T19:32:21.655+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:42:19.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6e6e51-733d-4b3b-a11b-a2e297a78370'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T19:32:21.655+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:42:19.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nung dineclare namin ang martial law, simple lang (When we declared
        martial law, the terms were simple). The Supreme Court cannot interfere. Nobody
        can interfere. The power of the President was absolute," he said.</p>'
    '9':
