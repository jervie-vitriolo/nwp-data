      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bronze of the queen was later placed at the Nigerian parliament
        building ahead of preparations for the country''s independence from Britain
        in 1960.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db082849-af07-44db-a111-48ca8e4f7782'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T08:06:09.145+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:42:46.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04397107-b1e1-485e-906b-01ab7052b36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T08:06:09.145+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:42:46.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The work now resides in the Nigerian national museum.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a10f9f9-24f5-418e-a3fb-98a90f6d7f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T08:06:09.145+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:42:46.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8f0444-d551-432b-ba69-0ff34f9609b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T08:06:09.145+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:42:46.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An influential African artist</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f7f378-1fa6-407e-8061-a01b074f099b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T08:06:09.145+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:42:46.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enwonwu has come to be known as one of Africa''s greatest modernists.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6924417f-9c19-4cd2-b9ea-1a61abb4af39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T08:06:09.145+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:42:46.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4fcb299-d99b-42e8-b08d-7469bb9671e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T08:06:09.146+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:42:46.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His portrait of Nigerian princess Adetutu "Tutu" Ademiluyi, dubbed
        the "African Mona Lisa," sold for over $1.6 million (£1,205,000) at a London
        auction in 2018.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3486e28-4fd6-4c1a-9d65-a896454e252a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T08:06:09.146+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:42:46.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a58127-e740-4624-8959-7a273262eb32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T08:06:09.146+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:42:46.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born in 1917, Enwonwu has been described as the most influential
        African artist of the 20th century.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d1b626-ed11-40fb-b94d-17400ea3e9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T08:06:09.146+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:42:46.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f817e7-0732-4c75-88cd-e832375e1796'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T08:06:09.146+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:42:46.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had become an eminent artist even before his royal commission,
        and in 1954, was given a Member of the Order of the British Empire (MBE) award
        by the queen for his services to art.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089903a5-bb3f-4fe6-beae-cc0661772de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T08:06:09.146+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:42:46.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd629c897-39c1-417b-8e2a-278c901fab03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T08:06:09.146+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:42:46.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enwonwu earned a scholarship in 1944 from Shell West Africa and
        the British Council to study fine art in the UK after a successful solo exhibition.
        He received a classical education at the Slade School of Fine Art in London
        and attended Oxford University. Enwonwu later returned to Nigeria to become
        a lecturer.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab14a25-dd0f-4923-a8dd-6bb871d0b0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T08:06:09.146+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:42:46.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172f6bc6-bb97-46af-b31c-ef7a5fa1738f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T08:06:09.146+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:42:46.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was appointed Nigeria''s first professor of art by the University
        of Ife, now known as Obafemi Awolowo University, in 1971 and received a National
        Merit Award from the Nigerian government nine years later.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b809e5-5783-4fec-9325-fe86a4caa094'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T08:06:09.146+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:42:46.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ba9398-b399-45dc-8b54-acd15c992178'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T08:06:09.146+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:42:46.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He died in 1994 at the age of 77.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5094449-5bfd-4f17-a3d0-7fc5ee557bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T08:06:09.146+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:42:46.264+08:00
