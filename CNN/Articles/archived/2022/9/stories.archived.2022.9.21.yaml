      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Journalists should be bold in reporting. They should
        not be weak. Every lies should be fought with the truth.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb6f9ad-ddd6-4ff1-966d-922f2c96b514'
