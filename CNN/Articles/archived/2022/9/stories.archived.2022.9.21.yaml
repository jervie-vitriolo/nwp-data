    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab3c0b3-828a-4167-a3bc-d26a55b3fc6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T16:09:19.134+08:00
