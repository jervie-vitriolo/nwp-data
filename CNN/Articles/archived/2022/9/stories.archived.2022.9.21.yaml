      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Limampung taon na ang nakakaraan nang ideklara ang martial law
        sa ating bansa. Hindi maitatanggi na naging hudyat ito ng maunos na yugto
        sa ating kasaysayan bilang isang bayan. Sa gitna ng dilim, may liwanag tayong
        natanaw. Sa harap ng mga hindi magagandang nangyari, may mga aral tayong natutunan,"
        Advincula said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
