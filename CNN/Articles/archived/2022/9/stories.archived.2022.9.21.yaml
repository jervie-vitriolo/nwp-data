      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Always, when there’s a vacuum, something comes in to fill up the
        vacuum,” said Edita Burgos, former general manager of WE Forum and Malaya,
        as well as wife of the late publisher Jose Burgos Jr., during the Malaya Movement’s
        recent screening of documentary Portraits of Mosquito Press by their son JL
        Burgos.</p>'
