    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ff0c1e-e75f-4506-b10a-857941fb2c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T18:58:56.522+08:00
