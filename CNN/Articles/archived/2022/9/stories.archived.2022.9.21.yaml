      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine leader''s meeting with the top UN official took place
        on the sidelines of the 77th session of the UN General Assembly in New York.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad63feb-70fb-4cc3-8dbc-d03c48dea7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T20:09:49.376+08:00
