    'mgnl:tags': []
    'template': '1'
    'title': 'At least 8 taken to hospitals after a Chicago building explosion'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e21b07-39df-49fb-97f0-8d98961c3331'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T09:16:19.549+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:42:44.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Eight people have been taken to hospitals
        from the scene of a building explosion in Chicago on Tuesday morning, according
        to Chicago Fire.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2450b8-6445-4f0b-9eef-8c0a43da14df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T09:16:19.549+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:42:44.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb9fa36-bfdf-4210-a507-6aa56f8585fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T09:16:19.549+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:42:44.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least three of those people are listed in serious to critical
        condition, Chicago Fire said on Twitter. The source of the explosion is unknown
        at this time and remains under investigation, and the ATF and the Chicago
        Police bomb unit are on scene to assist.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a209fab-6efc-45e7-92a3-535c43cbad9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T09:16:19.549+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:42:44.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc958d59-46b0-435b-846c-d79b01602014'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T09:16:19.549+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:42:44.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy Fire Commissioner Marc Ferman could not provide further details
        of the victims'' conditions in a brief news conference but told reporters
        he''d heard the injuries range from "burns to traumatic injuries."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4cddce-b03e-4c32-a3f2-af2744ca9f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T09:16:19.549+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:42:44.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b243db-a4e3-4e13-9010-a0e0e071f33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T09:16:19.549+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:42:44.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fire companies were dispatched around 9 a.m. local time, Ferman
        said, and the first unit to arrive, a battalion chief, called for a collapse
        response after seeing "some sort of an explosion and a partial collapse of
        the upper floor of a residential building." The battalion chief also called
        for a hazardous materials response, Ferman said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e84e12-e3e8-4d51-89f1-0add26ddebb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T09:16:19.549+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:42:44.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd5b651-b058-46ec-a853-600d143bd82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T09:16:19.549+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:42:44.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities had to conduct a "technical sort of search" of the building
        due to its condition, Ferman said. The upper floor was "compromised," so technical
        experts were called in to support the structure with struts so rescue personnel
        could safely search for victims and remove debris.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315b3ae2-4d5d-42a1-8b2f-63ad83599bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T09:16:19.549+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:42:44.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc19098-08f7-43e1-bf1a-d80ceaf2ef59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T09:16:19.550+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:42:44.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The building has four stories and 35 units, Chicago Fire said on
        Twitter Tuesday afternoon, and investigators are looking at the top floor
        as the possible source.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ef1007-7ff1-4bab-a7b8-c91edc737913'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T09:16:19.550+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:42:44.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11ce044-b9b4-430d-92f1-956eefe3fc94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T09:16:19.550+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:42:44.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials were "confident" they had gotten everyone out of the building,
        Ferman said, but the search remained ongoing. Residents have been displaced,
        he added, but it''s not clear how many.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6be490-6533-4888-81e1-82845053f500'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T09:16:19.550+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:42:44.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65de65e0-9632-4844-98c5-4942319a46d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T09:16:19.550+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:42:44.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 135 personnel from fire suppression, special operations and
        EMS responded to the scene, he said. Officials from gas, water and electric
        utilities were also on scene, Ferman said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718dcd72-b0c2-4c32-8a5b-b0450e47512f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T09:16:19.550+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:42:44.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/09/20/us/chicago-illinois-building-explosion/index.html">At
        least 8 taken to hospitals after a Chicago building explosion</a>"</em></p>'
  'Hurricane-Fiona-shelter-in-place-order':
    'author': 'Elizabeth Wolfe, Jason Hanna and Melissa Alonso, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-09-21T09:22:22.018+08:00
    'imagesource': 'jcr:f7b8742d-c6df-4cd5-93e7-5b51a1441ea4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2c04104e-e72a-49ee-a447-18ff5d6195bc'
    'lead': 'Officials in the Turks and Caicos said late Tuesday evening that a shelter-in-place
      advisory remained in effect amid heavy winds and rain, adding adverse weather
      conditions were expected to last another 24 hours.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-21T09:26:40.586+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T11:42:44.099+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:41:37.363+08:00
