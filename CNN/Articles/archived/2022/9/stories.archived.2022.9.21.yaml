  'comelec-funds-barangay-sk-polls-postponement':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-09-21T17:28:39.982+08:00
    'imagesource': 'jcr:3c74f3b6-fcd2-4d26-9cc7-35903cfd31d1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3992b31c-0bb7-4b8d-9926-a59f5763f553'
    'lead': 'Should the barangay and Sangguniang Kabataan (SK) elections be postponed
      for a year, the Commission on Elections sees the number of voters ballooning,
      which would mean the need for more precincts, supplies, and staff.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-21T17:34:23.030+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-19T11:42:23.985+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:41:47.264+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec seeks more funds should barangay, SK polls be moved to December
      2023

      '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44efe509-6d81-4925-9fb0-c0517c76d1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T17:34:23.031+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:42:23.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 21) —</strong>
        Additional funds are needed should the barangay and Sangguniang Kabataan (SK)
        elections be postponed for a year, the Commission on Elections (Comelec) said
        Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6ddb1c-bdf6-4419-b045-2ccb066c73b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T17:34:23.031+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:42:23.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a public briefing, Comelec spokesperson John Rex Laudiangco explained
        that the postponement of the polls would mean the extension of the voter registration
        period, as there will be an increase in the number of registered voters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363677df-8e8f-49a4-907b-8ba953cf008e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T17:34:23.031+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:42:23.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consequently, more registered voters would necessitate more precincts,
        supplies, and staff.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5eec14-02e4-48ba-a36e-c7a68adc957d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T17:34:23.031+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:42:23.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kapag ipinagpaliban ang halalan, ang mangyayari po kasi magtutuloy
        po tayo ng</em> voters registration <em>pagkalabas na pagkalabas po ng bagong
        batas. Dadami po ang ating botante at habang dumadami ang ating botante, kailangan
        namin damihan ang presinto</em>," Laudiangco said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb645a02-cf33-4d71-8b62-0e5fd61408b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T17:34:23.031+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:42:23.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If the election is postponed, what will happen is
        that we will continue with the voter registration after the release of the
        new law... Our voters will increase, so will the number of precincts.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1685caf8-c548-4b62-bc38-c67a87ce8258'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T17:34:23.031+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:42:23.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives on Tuesday passed on final reading
        <a href="https://www.cnnphilippines.com/news/2022/9/20/house-approves-bill-postponing-barangay-SK-polls.html)">House
        Bill 4673</a>, which seeks to move the barangay and SK elections from Dec.
        5 this year to Dec. 4, 2023.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3e6221-8267-47c3-9dca-39956b936013'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T17:34:23.031+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:42:23.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the bill is enacted, Laudiangco said Comelec will need to establish
        at least 33,000 more precincts on top of the existing 207,000, as it sees
        barangay election voters rising to around 70 million to 73 million, while
        SK voters would balloon from the current 24 million to 31 million.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70110a4e-81ce-4111-9e71-fc553261c96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T17:34:23.031+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:42:23.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Dahil po dito, dadami rin po ang ating</em> electoral boards,
        DepEd (Department of Education) supervising officers, <em>dadami po ang</em>
        support staff, <em>dadami ang</em> supply <em>kaya po humihingi kami ng karagdagang
        pondo sana po</em>," Laudiangco said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24cdffd-96c7-4bcc-bf4e-5752875a616c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T17:34:23.031+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:42:23.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because of this, our electoral boards, DepEd supervising
        officers, support staff, and necessary supplies will increase, so we are asking
        for additional funds.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de98d1f-6cd3-4831-a8b7-c72825cb08ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T17:34:23.031+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:42:23.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In mid-August, Comelec Chairman George Garcia said it would <a href="https://www.cnnphilippines.com/news/2022/8/16/House-panel-postpone-barangay-SK-polls.html?fb&amp;fbclid=IwAR35FCX4f6-Kq6f0Ha2EP8b_ITGNmurWB-blC8UxMDnRoKwuhan22MIqbq4">require
        billions of pesos</a> to fund continuing voter registration, additional expenses,
        and the proposed increase in the honoraria of poll watchers if the elections
        were delayed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694a6519-fd3f-409e-a802-e11aca17f9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T17:34:23.031+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:42:23.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Comelec prepared to hold barangay, SK polls</h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9c1b9f-8357-49c0-910a-c9ad54c13e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T17:34:23.031+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:42:23.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec expressed confidence that it is ready to hold the barangay
        and SK elections this year should the postponement not push through.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c60dc0c-4bea-4fa1-8489-4954345f6d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T17:34:23.033+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:42:23.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung saka-sakali po talaga na hindi po matutuloy yung kanilang
        plano na i</em>-postpone <em>ang</em> elections, <em>masasabi po namin kami
        ay nakahanda para isagawa ang halalan</em>," Laudiangco said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59e9da1-cb1c-4bde-ab93-cf1e1dbbe622'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T17:34:23.033+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:42:23.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If the plan to postpone the elections ultimately falls
        through, we can confidently say we''re ready to go with it.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0364e9f8-99ce-40a6-9bb3-6b1ba5697a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T17:34:23.033+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:42:23.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From printing of ballots to procurement of supplies, the Comelec
        spokesperson said necessary preparations have already been planned.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8476c2-d1a1-472f-ba4f-ee5f777db7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T17:34:23.034+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:42:23.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Garcia said preparations for the elections are
        "all out" in case there will be no rescheduling. He also assured nothing will
        be wasted should the polls be deferred.</p>'
