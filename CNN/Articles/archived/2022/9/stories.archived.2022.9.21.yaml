      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 21) —</strong>
        President Ferdinand “Bongbong” Marcos Jr. underscores that the Philippines
        is a "friend to all and an enemy to none."&nbsp;He called on the members of
        United Nations to resolve disputes “through reason and right” amid tensions
        in the West Philippine Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0957515f-668f-4824-95b7-c9e34d4a56d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T06:30:10.258+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2024-01-29T05:48:34.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5eb4f1f-d505-4cb9-894e-92b075183c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T06:30:10.258+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2024-01-29T05:48:34.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing world leaders during the 77th UN General Assembly in
        New York Wednesday morning Philippine time, Marcos said the Philippines has
        “provided an example” of how states should resolve their differences.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e791a8e8-219e-4969-b6a1-3769dfeccbbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T06:30:10.258+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2024-01-29T05:48:34.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd048615-2893-4d5d-88d3-8100c7917393'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T06:30:10.258+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2024-01-29T05:48:34.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“By reinforcing the predictability and stability of international
        law, particularly the 1982 United Nations Convention on the Law of the Sea,
        we provided an example of how states should resolve their differences: through
        reason and right,” he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f016b42-c2f8-4f79-8c2b-db603f9191da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T06:30:10.258+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2024-01-29T05:48:34.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f70ab4-3fab-49b9-9a2e-3b6812ae8102'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T06:30:10.258+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2024-01-29T05:48:34.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines and China have been locked in territorial dispute
        amid Beijing’s incursions in the West Philippine Sea. In 2016, the Hague-based
        Permanent Court of Arbitration ruled in favor of the Philippines — a decision
        that China has been ignoring.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2904227e-a10c-4bca-baa2-7be201fb6eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T06:30:10.258+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2024-01-29T05:48:34.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0ec6e0-474e-447e-ac0c-2625b142d098'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T06:30:10.258+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2024-01-29T05:48:34.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos earlier said<a href="https://www.cnnphilippines.com/news/2022/5/26/marcos-west-philippine-sea-arbitral-ruling-china.html">
        he would assert the country''s rights over the West Philippine Sea</a>, and
        he would talk to China "consistently with a firm voice" about the two countries''
        territorial dispute.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820334ab-6d8f-4f78-a37d-f2645ab3b283'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T06:30:10.258+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2024-01-29T05:48:34.763+08:00
