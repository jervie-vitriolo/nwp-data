  'StoreHub-raises-13.5M-sees-opportunities-PH-market':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-09-21T18:27:07.739+08:00
    'imagesource': 'jcr:7da9d379-d8c5-4941-bca2-4894003f7053'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '315f4c87-98c3-4835-902b-85e0844625e9'
    'lead': 'Southeast Asian startup StoreHub, a technology player that digitizes
      restaurants and retailers, said it has secured $13.5 million in fresh funding
      to finance its expansion in the Philippines and the ASEAN region.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-21T18:28:08.707+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T11:42:22.314+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:41:47.996+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'StoreHub raises $13.5M, sees opportunities in PH market'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabb2a1a-880a-4e4a-a9a4-08b831d492f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T18:28:08.707+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:42:22.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 21)</strong> —&nbsp;Southeast
        Asian startup StoreHub, a technology player that digitizes restaurants and
        retailers, said it has secured $13.5 million in fresh funding to finance its
        expansion in the Philippines and the ASEAN region.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a39874-60b8-4f5d-b75b-ed42b55a6daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T18:28:08.708+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:42:22.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Wednesday, StoreHub said the pre-Series B funding
        round was led by 500 Global, with participation from existing investors Vertex
        Ventures Southeast Asia and India, OSK, and others.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889480c2-e0ba-4349-bdc6-811792c654c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T18:28:08.708+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:42:22.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its chief executive officer and co-founder Wai Hong Fong expressed
        optimism the tech startup can realize further growth in the region, especially
        since the pandemic has "accelerate[d] the adoption of digital technologies."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0773e693-31ba-4c64-856b-858e2cfe2acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T18:28:08.708+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:42:22.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With ''revenge travel'' and ''revenge dining,'' retail and F&amp;B
        (food and beverage) business owners are looking for ways to improve operational
        efficiency and maximize their revenue per customer," the official said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ea75d1-e407-4049-a385-625950683387'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T18:28:08.708+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:42:22.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For StoreHub''s operations in the Philippine market, Fong said the
        company has been serving small- and medium-sized enterprises, including multistore
        cafes like Coffee Academics and Tender Loving Cakes to restaurants like Wagyu
        Studio and Kondwi.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9146c1-60c9-424f-9912-d44dd17b6228'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T18:28:08.708+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:42:22.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We see a huge potential for Filipino F&amp;B and retail SMEs to
        grow sustainably through digitization. StoreHub is committed to helping bridge
        the tech gaps in the market," Fong said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0c9b28-4f90-4506-bb21-6d012ff8d7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T18:28:08.708+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:42:22.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>StoreHub''s digital solutions have equipped more than 15,000 paying
        retail and restaurant outlets in Southeast Asia. In the last 12 months, it
        has processed over 128 million transactions worth more than $1.6 billion in
        gross volume.</p>'
