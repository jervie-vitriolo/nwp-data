      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5433558-4254-437b-8e1a-20f064ab6ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T09:37:23.250+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:42:42.334+08:00
