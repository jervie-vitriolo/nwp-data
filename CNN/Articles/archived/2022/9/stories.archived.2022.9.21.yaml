    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eb27a92c-e54c-4c85-bdd0-7213b08226be'
    'lead': 'Around 100,000 students may still receive cash aid from the Department
      of Social Welfare and Development on its last round of distribution on Sept.
      24, the agency said on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-21T17:57:30.622+08:00
