      'mgnl:lastActivated': 2023-01-19T11:42:22.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d7243d-9400-47bb-b553-bfb3205a20db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T18:48:06.266+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T11:42:22.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the most recent innovations in skincare is double cleansing
        at the end of the day: a two-step process of removing makeup, dirt, and grime
        with an oil-based cleanser, then applying a foaming cleanser.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc019bfc-2ffb-40db-b590-3f211dae55d3'
      'mgnl:activationStatus': true
