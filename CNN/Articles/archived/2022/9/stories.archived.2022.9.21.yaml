      'mgnl:lastActivated': 2023-01-19T11:42:32.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/09/20/middleeast/iran-police-death-protests-mahsa-amini-intl/index.html"
        target="_blank">Five people killed in Iran in protests over death of woman
        in police custody, human rights group says</a>."</em></p>'
  'ADB-inflation-outlook-PH-ADO-2022-update':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-09-21T14:41:13.093+08:00
    'imagesource': 'jcr:d854dbe3-b52f-410d-aafa-621a0d5ab8b6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '760ef477-8bfe-461a-a9f2-0d2cf904db5a'
    'lead': 'The Asian Development Bank now expects Philippine inflation to average
      5.3% in 2022, quicker than its prior 4.9% forecast, citing factors like global
      commodity prices. The projections until next year breach the central bank’s
      2-4% target band.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-21T14:49:50.201+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-19T11:42:31.652+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:41:43.292+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['inflation', 'Philippines', 'ADB', 'Asian-Development-Bank', '2023',
      'above-target', 'commodity-prices', 'prices', 'goods']
    'template': '1'
    'title': 'ADB sees PH inflation above target until 2023'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf87d00-18cf-4d26-bcc2-41a040eee030'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T14:49:50.201+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:42:31.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 21) —</strong>
        Prices of basic goods in the Philippines could rise at faster paces until
        next year as supply-related concerns persist, said the Asian Development Bank
        (ADB) in its latest report.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00cde3c6-4ce0-46e3-ba73-6ecddd47a2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T14:49:50.202+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:42:31.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its Asian Development Outlook (ADO) 2022 update published Wednesday,
        the ADB said it hiked its inflation forecast for the country to 5.3% this
        year from 4.9% in the July ADO Supplement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ecf08e-67c2-4176-8b35-6b0a54cc3b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T14:49:50.202+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:42:31.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Inflation is expected to remain elevated over the rest of the year
        due primarily to supply-side factors, including elevated global commodity
        prices," said ADB on its website.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca41b02-f938-4cf0-858e-ed3537ccd879'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T14:49:50.202+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:42:31.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bad weather has constrained the domestic supply of some agriculture
        commodities, and petitions for additional transport fare increases have been
        submitted by transport groups to the government,” it also said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e429693-5c15-435e-86da-af5578910466'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T14:49:50.203+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:42:31.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/9/20/LTFRB-fare-hike.html"
        target="_blank"><strong>RELATED: LTFRB: New fare hike for PUVs effective Oct.
        3</strong></a>&nbsp;</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a604ef3-13ff-4d6e-bec1-d83540bed8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T14:49:50.203+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:42:31.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regional lender expects Philippine inflation to ease to 4.3%
        in 2023, steady from its July report. It cited the eventual decrease in global
        oil and non-oil costs and cumulative policy rate adjustment.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc623224-0094-4366-b8a2-f962d3098f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T14:49:50.203+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:42:31.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means ADB’s forecasts until 2023 are both above the 2-4% target
        band of the Bangko Sentral ng Pilipinas (BSP).</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5133fb8-2713-4bce-a703-d7cafbdcb8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T14:49:50.204+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:42:31.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, the BSP expects inflation to hit 5.4% in 2022 and
        4% next year. As of August, it has averaged 4.3%.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99beb291-6945-424a-8deb-b0c946676edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T14:49:50.204+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:42:31.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the ADB kept its growth forecasts of 6.5% for this year
        and 6.3% for 2023 as stated in its July publication.</p>'
