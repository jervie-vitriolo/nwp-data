    'template': '1'
    'title': 'Peso plunges to ₱58 vs. dollar; PSEi sinks back to 6,300 level'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6449dedc-355d-427d-b300-9e5064fc00b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T17:25:01.546+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:42:24.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 21) —</strong>
        Both the Philippine peso and local shares continued their descent on Wednesday
        as markets await the United States Federal Reserve’s next move, which is widely
        seen as another hefty interest rate increase.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35693c96-73ef-4e00-8409-3b524bc21c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T17:25:01.546+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:42:24.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57429c16-b6b3-46d3-8bff-12b4278541cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T17:25:01.546+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:42:24.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The peso ended trading at ₱58 against the dollar, falling past the
        record-low close of <a href="http://www.cnnphilippines.com/business/2022/9/20/peso-dollar-new-record-low-September-20.html"
        target="_blank">₱57.48</a> posted a day ago, according to Bankers Association
        of the Philippines data.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b26285-82d9-4f3f-8aa0-4b9cd64ef8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T17:25:01.546+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:42:24.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c56f0a9-297e-4f30-bbc5-3beb6ae43984'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T17:25:01.546+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:42:24.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday’s close was also the currency’s weakest value within the
        day. Meanwhile, its ₱57.70 open is likewise its strongest point during the
        intraday trading.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f90cad9-81ef-400d-a7ef-6adf01760e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T17:25:01.546+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:42:24.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1f1b2a-59cd-4e84-a2ff-aafb95a0cd85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T17:25:01.547+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:42:24.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The recent weakening of the peso can indeed be attributed to the
        anticipation of still narrower interest differential with the US,” Oxford
        Economics assistant economist Makoto Tsuchiya told CNN Philippines in an email.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9d0819-8c6c-4baf-9163-b5ba9a9670e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T17:25:01.547+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:42:24.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe7b0ed-a954-4029-b292-dbc21cc18b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T17:25:01.547+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:42:24.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsuchiya said they expect the Fed to hike rates by another 75 basis
        points or three-quarters of a percentage point, in line with most market expectations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17bfb247-b874-48fb-bcd9-66c648131983'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T17:25:01.547+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:42:24.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56073f22-5c7e-4be9-a1af-9196841ed3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T17:25:01.547+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:42:24.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Even if the consensus forecast for the BSP proves to be correct,
        which is 50bps, the interest differential will still narrow,” added Tsuchiya.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50dbdae-a770-4429-b006-fbf0f2ca0ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T17:25:01.547+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:42:24.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7675bd6-7544-45d3-ad77-b26b4c3da97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T17:25:01.547+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:42:24.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Asian Development Bank also said the Fed’s likely rate hike
        will continue weighing on the peso and other currencies in the region.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9830ffb5-e563-4bfe-8fb4-e2b11dcd1bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T17:25:01.547+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:42:24.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bee9ded-5f55-416b-a8f4-d22eeca43399'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T17:25:01.547+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:42:24.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Philippines is not at the extreme end. It''s actually very
        much close to the average for the region, so much of the depreciation in the
        Philippine peso reflects not so much weakness in the peso but strength in
        the dollar,” ADB director of macroeconomics research Abdul Abiad said in a
        briefing.</p>'
