      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f3e696-3b67-4915-8c35-264b734ea741'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T18:48:06.266+08:00
      'mgnl:createdBy': 'nikko'
