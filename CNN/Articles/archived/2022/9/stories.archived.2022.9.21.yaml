    'jcr:uuid': '2a951060-e976-498b-8ead-ef564630561f'
    'lead': '"Nakita na natin ang liwanag. Huwag na tayong bumalik sa dilim," says
      Manila Archbishop Jose Advincula, as the nation marks the 50th anniversary of
      the martial law declaration.'
    'mgnl:activationStatus': true
