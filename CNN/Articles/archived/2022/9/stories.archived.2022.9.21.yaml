      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The price of livestock also remained at the ₱300 to ₱420 per kilo
        range, DA reported. While the cost of a medium egg remained at ₱7 per piece,
        the per kilo price of a whole chicken increased to ₱190 from ₱180 a week ago.</p>'
