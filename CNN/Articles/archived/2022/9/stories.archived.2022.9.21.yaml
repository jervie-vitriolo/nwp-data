      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc195c58-ac5f-40a9-9977-4debdbbc9fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T22:15:58.859+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:42:11.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among these, the company said, are operations of modern jeepneys,
        an all-in-one app for those traveling within MPTC expressways, and another
        app that enables drivers to search, pre-book, and pay for parking.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a58be3-7949-47e6-9494-e66b961a0d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T22:15:58.859+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:42:11.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36c7ad0-53a5-408b-aab9-712c85595be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T22:15:58.859+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:42:11.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MPT Mobility recently acquired the biggest stake on On-Us Solutions,
        Inc. (Byahe), which operates 30 environment-friendly, Euro-4 compliant jeepneys
        across seven routes in Metro Manila, Pampanga, and Nueva Ecija.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be7bdaf-2a53-4fa3-86eb-449f7de8e4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T22:15:58.859+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:42:11.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd952a4ca-4986-4494-9a35-2cdc8f3e3799'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T22:15:58.859+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:42:11.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Byahe, its modern jeeps have a scheduled dispatch system
        with planned designated stops to reduce "chaos" on the road.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb296a5e-8910-41c1-818e-59029f4faca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T22:15:58.859+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:42:11.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b923ec1-e1fc-4401-a3d7-37e523e76bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T22:15:58.859+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:42:11.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, MPT DriveHub mobile application provides easy access
        to RFID information of a user and real-time reloading, as well as toll calculator,
        travel advisories, facilities areas, emergency roadside assistance, and direct
        customer service hotline. It is also looking to add data on rest stops and
        traffic updates.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66a294f-9dc6-4d05-bdab-72664079dd84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T22:15:58.859+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:42:11.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195f952a-f346-4c87-86e3-b7eab5024689'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T22:15:58.859+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:42:11.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dibz, on the other hand, is a parking solution app that addresses
        parking difficulties in Metro Manila. It will soon set its footprint in Makati,
        particularly in Dela Rosa 1 and 2, and Valero parking lots.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646abd9c-9597-480c-bc64-3325d5e15e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T22:15:58.859+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:42:11.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e2e1d3-b986-4175-baa4-be3df2e26b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T22:15:58.859+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:42:11.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The app also offers valet parking services in major malls in the
        metro — including SM North EDSA, Mall of Asia and Aura, and Ayala Malls Feliz
        and Manila Bay.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49422fbb-2447-495f-8d0f-b46cf64b8123'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T22:15:58.859+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:42:11.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4322215b-51d6-44bd-b26f-8ca9e7dd69c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T22:15:58.859+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:42:11.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also under MPT Mobility are Spot On, which provides bridge and median
        billboards placed at strategic locations; Easytrip Services Corporation, the
        electronic toll collection system integrator and provider of MPTC expressways;
        Savvice Corporation, a full-service solutions provider that offers towing
        service and roadside assistance, maintenance facilities, traffic auxiliary,
        roadway system and soon, online booking for car rentals and on-demand shuttling;
        and NLEX Drive &amp; Dine, which brings together retail, outlet, leisure,
        and convenience offers for visitors.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae969c1-e43c-43b4-ab17-be064fae0f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T22:15:58.860+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:42:11.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71885d3-74fc-4f6c-86a7-7ca3341410bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T22:15:58.860+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:42:11.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MPTC is the operator of the North Luzon Expressway, Subic-Clark-Tarlac
        Expressway, Cavite Expressway, C5 Link Flyover, Cavite-Laguna Expressway,
        and Cebu-Cordova Expressway.</p>'
