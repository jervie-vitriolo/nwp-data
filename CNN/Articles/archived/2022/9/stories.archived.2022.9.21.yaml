      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte made the announcement on her social media page on Wednesday
        —&nbsp;the same day she met with Japanese Ambassador to the Philippines Kazuhiko
        Koshikawa.</p>'
