      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The elder Marcos shut down and took over newspapers, radio stations,
        TV networks on the first days of his dictatorship in September 21, 1972. Under
        his regime, over 11,000 people fell victim to summary execution, torture,
        and other human rights violations, according to the Human Rights Victims Reparation
        and Recognition Act. Amnesty International estimates some 70,000 were imprisoned
        and 34,000 were tortured during martial law.</p>'
