      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What’s certain is, regardless what products we use, it’s the habits
        that will keep our regimen in place. A fine way to start is to form weather-conscious
        skincare routines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242c191d-7a3f-410f-9843-f052e3279384'
