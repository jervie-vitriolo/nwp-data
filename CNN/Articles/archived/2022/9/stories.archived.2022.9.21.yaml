      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clavano said 175 POGO companies were stripped of their permits to
        operate resulting in the layoff of around 40,000 Chinese nationals.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea11c44-4cc4-42d0-a955-bdc330f26456'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T15:47:09.255+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:42:31.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d50fc9-b342-4211-aeba-b007cbae9075'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T15:47:09.255+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:42:31.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There must be a coordinated effort between the two countries to
        bring them back to China given that they have no more basis to stay here in
        the Philippines,” he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6570068d-8aa1-4be8-b580-47b65284b111'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T15:47:09.255+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:42:31.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75760783-5134-4c95-abd0-989e60689f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T15:47:09.255+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:42:31.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla first bared during a Senate panel hearing on Tuesday that
        he would meet with Huang to arrange for a smooth deportation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b45f40-d0e5-4b99-8afc-a16d0f9b437e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T15:47:09.255+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:42:31.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc9f12f-42fa-4202-bec2-dfca056e1739'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T15:47:09.255+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:42:31.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immigration Commissioner Norman Tansingco previously said work visas
        are only issued to those employed in POGOs with license from the Philippine
        Amusement and Gaming Corporation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfa7d0f-d4d4-4452-85ae-a4a5c362e7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T15:47:09.255+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:42:31.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa28f00-78a7-41b8-a821-f3d0a64e12a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T15:47:09.255+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:42:31.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said some overstaying Chinese nationals have been arrested, and
        that the Immigration Bureau is coordinating with the Philippine National Police
        to locate the rest for deportation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0fa84e5-ed55-45a7-9c2b-1f3c0f0116b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T20:12:20.293+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:42:31.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>China vows stronger cooperation with PH on POGO-related crimes</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06ffd73-dbc4-42a9-97a1-2829dc470593'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T20:12:20.294+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:42:31.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972bc0f6-f144-41f3-afd2-0bf7bceecd15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T20:12:20.294+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:42:31.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="http://ph.china-embassy.gov.cn/eng/sgdt/202209/t20220921_10768990.html">statement</a>
        on Wednesday afternoon, the Chinese Embassy said Remulla and Huang have already
        discussed strengthening cooperation between the Philippines and China to crack
        down on POGO-related crimes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e335bbe7-db90-4430-ac66-e2882c678368'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T20:12:20.294+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:42:31.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0b2d87-547a-4b84-b4d8-8d6058623c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T20:12:20.294+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:42:31.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95448173-de21-4b1a-b957-60803a18a4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T20:12:20.294+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:42:31.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines is awaiting clarification from the embassy on how
        or where the discussion took place. Remulla earlier said he had exchanged
        text messages with Huang prior to their scheduled in-person meeting on Thursday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2bcea1-c1f6-4f29-ae14-895df8e20a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T20:12:20.294+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:42:31.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99887a14-a5da-4e7b-ac04-aecf0dfde1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T20:12:20.294+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:42:31.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ambassador Huang said that the Chinese government firmly opposes
        and takes tough measures to combat gambling," the embassy said in the statement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcca97f4-2170-478d-b764-8e2ad74c7f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T20:12:20.295+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:42:31.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49e28f5-da8a-457f-b9a5-665ee7fb9d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T20:12:20.295+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:42:31.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Crimes induced by and associated with online gambling not only
        harm China''s interests and China-Philippines relations, but also hurt the
        interests of the Philippines," it added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e60721-48c9-44bb-b4cc-8ad416eb28a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T20:12:20.295+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:42:31.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf44092-b5d5-4b38-9d03-eaa42a457d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T20:12:20.295+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:42:31.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The embassy said China appreciates the Philippines'' efforts to
        rescue a number of Chinese nationals who are victims of POGO-related crimes,
        as well as to shut down POGO firms involved, or suspected to be involved,
        in illegal acts.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6f5d9f-1998-4e5e-9324-4cc5b8d4b059'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T20:12:20.295+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:42:31.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a2f0cd-29f3-45a7-a151-360fb87e2b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T20:12:20.295+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:42:31.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Chinese Embassy in the Philippines will continue to strengthen
        communication and cooperation with the Philippine government and law enforcement
        agencies in particular in this regard, and handle deportation among other
        issues in a constructive manner," its statement read.</p>'
  'LTFRB-open-more-PUV-routes-in-NCR':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-09-21T15:50:52.566+08:00
