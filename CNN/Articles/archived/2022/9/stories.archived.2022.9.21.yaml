      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 21)—&nbsp;</strong>Vice
        President Sara Duterte will be heading to Japan next week to attend the state
        funeral of former Prime Minister Shinzo Abe.</p>'
