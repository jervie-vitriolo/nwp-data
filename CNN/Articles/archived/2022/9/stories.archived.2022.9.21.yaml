      'mgnl:type': 'text'
      'text': '<p>50 years after the 1972 declaration of martial law, with the namesake
        of the deceased dictator in power, will the mosquito press come buzzing back
        to life?</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ffbc8b-6043-49bc-89de-ddb840cfbe6b'
