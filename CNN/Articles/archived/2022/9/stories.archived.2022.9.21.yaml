      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 21)—</strong>&nbsp;Philippine
        President Ferdinand "Bongbong" Marcos Jr. met with United Nations (UN) Secretary-General
        António Guterres on Wednesday (Manila time) to discuss a range of global issues,
        including climate action.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5fb29a-5d3b-4ad4-a30e-9f932754e6d3'
