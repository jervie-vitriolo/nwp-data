      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Back in the day,
        a vigorous scrub with a bar of soap was all one needed to keep the skin clean.
        But as skin science improves, even casual skincare users have become versed
        in the many ways to take care of our skin.</p>'
