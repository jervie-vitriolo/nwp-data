      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a194ffe1-a051-424b-bb02-58871fbf683e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T18:48:24.777+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:42:21.011+08:00
