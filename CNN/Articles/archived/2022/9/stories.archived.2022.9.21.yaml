      'United-Nations']
    'template': '1'
    'title': 'Colombia''s President slams ''addiction to irrational power'' and calls
      to end war on drugs in fiery first UNGA speech'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def03672-a64b-418c-9b97-c41570b496b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T11:39:17.549+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:42:39.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In his first address to the United Nations
        General Assembly on Tuesday, recently elected Colombian president Gustavo
        Petro delivered a fiery speech that recalled some of his campaign themes,
        slamming the war on drugs as a failure and accusing the global north of turning
        a blind eye to the destruction of the Amazon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361e7f34-3b26-4043-8d49-cab45eb2c4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T11:39:17.549+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:42:39.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef41cfb-19ca-4725-a42a-82d6d8ffacb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T11:39:17.549+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:42:39.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abandoning the careful wording that characterizes so much diplomacy
        at the UN, Petro contrasted the dangers of drug addiction to what he described
        as humanity''s even more damaging "addiction to irrational power, profit and
        money."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42d8185-4fb5-45d6-b7ca-cdcf146c3d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T11:39:17.549+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:42:39.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fedb05-451d-4387-aa78-8695ca67ecf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T11:39:17.549+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:42:39.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is more poisonous for humanity, cocaine, coal or oil?" he
        asked.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e2cd2c-68c4-4e4e-9132-03e27a607df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T11:39:17.549+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:42:39.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc17a2bd-af91-4145-a6fe-5dde2fd6b0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T11:39:17.549+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:42:39.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The opinion of power has ordered that cocaine is poison and must
        be persecuted, while it only causes minimal deaths from overdoses ... but
        instead, coal and oil must be protected, even when it can extinguish all humanity,"
        he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec29e03e-2df0-4900-9ad0-5548350b6588'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T11:39:17.549+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:42:39.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c75788-5781-49cf-a7ed-b1a423bd7a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T11:39:17.549+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:42:39.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following UN Secretary General Antonio Guterres''s warning that
        "our planet burns," Petro also called the global discourse around saving the
        environment "hypocritical," saying recommendations and warnings from scientists
        about the destruction of the Amazon rainforest have long been ignored.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0cbed9-48bc-4461-8aab-5ac4782d5ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T11:39:17.549+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:42:39.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342d9ebf-c8e9-435a-a0c1-e4d8b198fb50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T11:39:17.549+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:42:39.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The climate disaster that will kill hundreds of millions of people
        is not being caused by the planet, it is being caused by capital. By the logic
        of consuming more and more, producing more and more, and for some earning
        more and more," he also said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b841e998-b018-4c79-b784-3656bb86dc46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T11:39:17.549+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:42:39.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b05a96-c840-4ebe-884a-7f318afaf741'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T11:39:17.549+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:42:39.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ending the war on drugs</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ba1e00-e97f-4b33-91cb-e76d11446e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T11:39:17.549+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:42:39.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colombia is the world''s biggest producer of cocaine, and over the
        past 50 years public authorities have pushed a prohibitionist agenda, banning
        the trade and consumption of drugs in order to hit the criminals that profit
        from drug trafficking in their pockets. So far however, the stream of illicit
        substances has not ceased.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594b6f7d-8e40-4150-89ca-c35fabe3b5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T11:39:17.550+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:42:39.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9e8161-d94f-4b02-a1c6-52226858d3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T11:39:17.550+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:42:39.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, Petro, who was inaugurated last month, called on
        all of Latin America to stop the war on drugs.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0133f6a-7c3b-4864-922a-d3d0f7223545'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T11:39:17.550+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:42:39.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b0ce15-964e-4d97-9234-82bb3d0c58fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T11:39:17.550+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:42:39.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Reducing drug use does not require wars," he said. "It needs all
        of us to build a better society."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b311815f-9fb5-4694-8eed-d88228c40b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T11:39:17.550+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:42:39.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89d1e51-20ec-483a-b2c9-09f03e36d519'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T11:39:17.550+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:42:39.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petro has said in the past that he wants Colombia to export foods
        rather than cocaine and incentivize other kinds of production through agricultural
        subsidies instead of weapons. His administration also recently presented a
        bill to legalize recreational marijuana in the country, with Colombian Sen.
        Gustavo Bolivar -- a close ally to Petro -- telling CNN in August that he
        believed regulation could one day extend to cocaine too.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d9b952-581d-48e3-a7dc-10420beba145'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T11:39:17.550+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:42:39.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f6dfd5-25d8-4fe9-a8f6-1b44e6c5762e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T11:39:17.550+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:42:39.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His appeals on Tuesday for a regional approach to to drugs did not
        fall on deaf ears. During a press briefing after the day''s speeches, Bolivian
        President Luis Arce said on Tuesday that his administration had been in discussion
        with Petro around the themes of the speech.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d92b3a0-7f76-4280-baff-4e6eb9a90f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T11:39:17.550+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:42:39.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e92aeab-e84f-45b1-948d-c792862ef8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T11:39:17.550+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:42:39.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He shared the ideas with us that he spoke about today. We would
        like to hear a very specific proposal about this," Arce said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3512e2e-870a-405d-9f0b-b4448611da4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T11:39:17.550+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:42:39.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e333cabc-ea13-4087-bd65-beb5f84ca0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T11:39:17.550+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:42:39.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though noting that Bolivia and Colombia face very different situations
        in terms of drug trafficking, Arce added that he did think Colombia, Peru
        and Bolivia -- the three largest producers of cocaine in the world -- should
        align their "criteria" in combating the issue.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a39ff3-5c6d-4205-8454-21d47f66fe31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T11:39:17.550+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:42:39.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3ea268-82d4-4132-9cf7-c5adc2bb6852'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T11:39:17.550+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:42:39.395+08:00
