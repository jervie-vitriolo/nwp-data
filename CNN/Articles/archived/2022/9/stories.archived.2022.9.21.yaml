      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill sets a jail term of up to 15 years for resistance related
        to military service or coercion to violate an official military order, involving
        violence or the threat of its use, during the period of mobilization or martial
        law.</p>'
    '53':
