      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e9538e-f73c-4339-b546-99ab7a6e0ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T18:48:06.266+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T11:42:22.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Double cleanse to remove makeup</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8b0638-3279-4e66-9ddc-bf52227d6490'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T18:48:06.266+08:00
