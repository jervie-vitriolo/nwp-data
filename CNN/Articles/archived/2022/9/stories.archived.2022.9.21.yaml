      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Secretary-General and President Marcos discussed areas of United
        Nations cooperation and support," the UN said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca382cba-3b0d-4fda-8412-30cb1eaca26d'
