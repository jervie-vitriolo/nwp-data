    'template': '1'
    'title': 'DA says rice, meat supply sufficient for the holidays'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2d3643-414a-42d4-9924-c0a8f50d1bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T16:19:30.314+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:42:28.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 21) —</strong>
        The Department of Agriculture (DA) assured the public that the country has
        enough supply of rice and meat to meet the expected increase in demand during
        the holiday season.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943b47f3-3554-4bb6-921e-2eeeeb81fc61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T16:19:30.314+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:42:28.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0b755f-f47f-4f88-9373-fbc80fe3542d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T16:19:30.314+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:42:28.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A big chunk of the supply comes from the locally produced rice,
        and production of farmers will be enough to meet the demand towards the end
        of the year," DA said in a statement on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a30a94-b394-4ef8-8722-21d5fded3053'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T16:19:30.314+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:42:28.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088e81d3-c336-4ab3-bbe2-f8814453e66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T16:19:30.314+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:42:28.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the department noted that retail prices might be affected
        by the ongoing drought in China -- where some Philippine rice importers also
        source their supply -- and the presence of rice varieties from other countries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29353d2-c1aa-4663-8d4e-4d6fcbd50ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T16:19:30.314+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:42:28.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cdd8098-caa1-4b2e-913c-e87b6cca5adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T16:19:30.314+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:42:28.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest data from the Philippine Statistics Authority (PSA) showed
        that around 8.74 million metric tons (MT) of palay or unmilled rice were produced
        from January to June compared to the yearend target of 20 million MT.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1009c0b5-34d1-432c-acba-9c4dcbaf73a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T16:19:30.314+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:42:28.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10db3e40-a1a7-44fa-87ee-080a606920cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T16:19:30.314+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:42:28.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DA''s price monitoring in Metro Manila markets also showed the price
        of rice stayed at the ₱38 to ₱50 per kilo range as of Sept. 19.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0e806b-5f80-4ac2-ac5c-6cc52f0c106c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T16:19:30.314+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:42:28.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b206510-8b85-4394-96d1-187f9e1f310d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T16:19:30.314+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:42:28.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Meanwhile, the DA livestock group -- composed of the Bureau of
        Animal Industry, the National Meat Inspection Service, the National Dairy
        Authority, the Philippine Carabao Center, and the International Training Center
        on Pig Husbandry -- confirmed the country''s meat-sufficiency, especially
        in terms of local chickens and pigs," the department added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2990a9-bc49-4013-a3cb-ce0178f60194'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T16:19:30.314+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:42:28.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbff747-379f-4db5-a66e-487e69af5837'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T16:19:30.314+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:42:28.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DA''s projected end of year local production for livestock is 1.34
        million MT and for poultry, 1.65 million MT.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa680dfa-4e27-4fb6-90d9-f7b25a749ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T16:19:30.315+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:42:28.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be29b9ec-e05c-432e-bb26-7e9577873a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T16:19:30.315+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:42:28.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the demand for broilers expected at around 1.64 million MT
        this year, consumers are assured that there will be a generous supply to last
        up to early 2023," DA added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e313b7f-7afb-410a-9526-e7010c3df8ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T16:19:30.315+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:42:28.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229271b4-9b5b-4576-9d9f-1f7d063ab910'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T16:19:30.315+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:42:28.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department said that on the other hand, demand for pork for
        the year is at 1.79 million MT -- about 0.10 million MT higher than the country''s
        total supply. But it noted that the bulk of the supply comes from local production,
        with only 0.29 million MT of pork imported in 2022.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945b069d-3fc7-46d4-a9de-09c538a7ec51'
      'mgnl:activationStatus': true
