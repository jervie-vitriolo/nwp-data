    'jcr:uuid': 'cd3a73ef-8e33-4ec3-8b1b-770e9f04ec0f'
    'lead': 'The peso closes against the dollar at ₱58, breaching the record-low of
      ₱57.48 posted a day ago. As for the local shares, the PSE index ends trading
      lower at 6,341.69, marking its return to the 6,300 level for the first time
      since Aug. 2.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-21T17:25:01.546+08:00
