      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 21) —</strong>&nbsp;President
        Ferdinand "Bongbong" Marcos Jr. and United States President Joe Biden are
        set to meet on the sidelines of the United Nations General Assembly (UNGA)
        in New York, Malacañang confirmed on Wednesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92348e1-1e38-4029-ba74-a871c6ca4b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T21:35:37.754+08:00
