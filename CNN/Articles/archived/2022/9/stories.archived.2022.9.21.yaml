    'template': '1'
    'title': 'Slower growth, hotter inflation seen for developing Asia amid global
      headwinds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d073806-78a5-4e3a-8a0e-81772b90072f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T19:44:51.783+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:42:18.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 21) —</strong>
        The Asian Development Bank (ADB) expects slower growth for developing Asian
        economies as global headwinds continue to threaten the region''s economic
        outlook.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522aa023-3fe1-499d-8c5e-4ef23bf78bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T19:44:51.783+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:42:18.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2573cf-7f4d-416c-895a-b3660aa390cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T19:44:51.783+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:42:18.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its Asian Development Outlook (ADO) 2022 Update published Wednesday,
        the ADB said it now expects developing Asia''s output to expand by 4.3% this
        year, down from its earlier forecast of 4.6% in its July ADO Supplement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4b9cc0-1cd3-426a-a06d-0b65e5e66c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T19:44:51.783+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:42:18.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117e2ac9-998b-4644-8278-c1953a53e086'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T21:55:12.823+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:42:18.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ADB only expects regional growth to settle at 4.9% in 2023,
        compared to 5.2% in the prior report.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7ab0bb-6d2c-44f1-a0c1-2a1988ff47c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T19:44:51.784+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:42:18.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85fa1b74-41bc-42d7-b082-9eb6b1b1b091'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T19:44:51.784+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:42:18.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Developing Asia continues to recover, but risks loom large," said
        ADB chief economist Albert Park.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14bf479-4522-4a31-9239-37eaaa700f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T19:44:51.784+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:42:18.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b8bb30-f654-4742-a9d1-2f26be3498c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T19:44:51.784+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:42:18.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ADB cited the sharp slowdown in global economic growth, stronger-than-expected
        monetary policy tightening in advanced economies, escalation of the war in
        Ukraine, China''s deceleration, and negative COVID-19 pandemic developments.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c42575-117b-4419-aaaa-f548a5d1983e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T19:44:51.784+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:42:18.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c4647c-01f1-469c-99d9-b0eef44209cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T19:44:51.784+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:42:18.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Excluding China, developing Asia is seen to expand by 5.3% this
        year and the next. The revised figure is slower than the previous forecasts
        of 5.5% for 2022 and 5.8% for 2023 in the April ADO.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01768baa-8e52-4e60-9e46-f10d7ad8efcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T19:44:51.784+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:42:18.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99063515-077b-4f43-a09d-0a84bb441992'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T19:44:51.784+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:42:18.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4b7237-b0b3-42a7-8972-ec109dcaf237'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T19:44:51.784+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:42:18.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd06ab9-5937-48c2-b52e-ea3c32f68ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T19:44:51.784+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:42:18.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ADB likewise trimmed its growth estimates for major advanced
        economies -- consisting of the United States, euro area, and Japan -- until
        next year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f97a52a-8fd8-4c0e-a1a5-aa1704802b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T19:44:51.784+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:42:18.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52af825-59ea-42b7-9f9a-818edc1852bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T19:44:51.785+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:42:18.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"High inflation has prompted the US and the euro area to aggressively
        tighten monetary policy, weakening demand in these economies, which also continue
        to be affected by supply-chain disruptions and uncertainty from the invasion
        of Ukraine," said the regional lender.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ff5f4c-13ad-460d-a894-0b6e9263190a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T19:44:51.785+08:00
      'mgnl:createdBy': 'bamba'
