  'Uganda-declares-Ebola-outbreak-after-one-person-dies':
    'author': 'David McKenzie, Sophie Jeong and Nimi Princewill, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-09-21T00:37:19.662+08:00
    'imagesource': 'jcr:13773865-354f-4e0d-8bb3-1085e8585256'
