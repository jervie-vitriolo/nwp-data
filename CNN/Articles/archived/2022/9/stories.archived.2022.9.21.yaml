    'jcr:uuid': 'da6babd2-4e3d-4278-b83b-0b478fbe8c4c'
    'lead': 'Human rights organization Dakila premiered the documentary film ''11,103''
      across the country to mark the 50th anniversary of the proclamation of martial
      law on Sept. 21,1972.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-21T19:39:11.546+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-09-21T21:10:32.359+08:00
