    'imagesource': 'jcr:d733bda0-7f6e-49d0-9bde-7332653dc188'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3e496e14-7633-449e-a22c-36014f03510c'
    'lead': '''What is more poisonous for humanity, cocaine, coal or oil?'' he asked.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-21T11:39:17.548+08:00
