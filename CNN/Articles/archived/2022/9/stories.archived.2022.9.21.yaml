      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some <a href="https://www.cnnphilippines.com/news/2022/9/21/martial-law-senators-contrasting-views.html">senators
        earlier expressed conflicting opinions</a> over how the nation should mark
        the 50th anniversary of the martial law declaration.&nbsp;</p>'
