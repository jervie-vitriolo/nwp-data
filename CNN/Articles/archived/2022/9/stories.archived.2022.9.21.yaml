      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang mamahayag ngayon ay kailangan bold ang pamamahayag, bold ang
        reporting, hindi lalamya-lamya. Bawat kasinungalingan ay dapat tapatan ng
        katotohanan," Santos added.</p>'
