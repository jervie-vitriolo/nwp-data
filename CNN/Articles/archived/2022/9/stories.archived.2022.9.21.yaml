      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a1747c-46f0-48a0-966c-6d95931345f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T16:09:19.135+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:42:29.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26128547-8d24-4abd-ab74-07072158c32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T16:09:19.135+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:42:29.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the older Marcos was toppled, Mr. Burgos sold Malaya (by then,
        WE Forum had already been closed) and left his journalistic career to become
        a farmer. Meanwhile, Apostol quietly folded Mr. &amp; Ms. Special Edition.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c25cc7-5591-4483-8cfe-f5e1050f1db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T16:09:19.135+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:42:29.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51400fb0-dbf7-4110-a1ea-b802e9e4ba83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T16:09:19.135+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:42:29.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Independent media in the era of Instagram</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d3924b-87b1-4414-8078-628bb0e9aa4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T16:09:19.135+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:42:29.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>50 years post-martial law declaration, the alternative press continues
        to thrive — albeit not necessarily for the sole purpose of being opposition
        publications. Or at least not yet.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f81b69-1a6f-43de-99d6-97b8f0a8828a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T16:09:19.135+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:42:29.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82608068-3941-4667-a2ac-0e896d938157'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T16:09:19.135+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:42:29.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But today’s alternative press is tackling a different set of problems,
        as the landscape is a little more complicated than the print-dominated media
        landscape of the ‘70s and ‘80s.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383ffe20-df34-4475-ad33-8f6448264314'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T16:09:19.135+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:42:29.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1426f91e-29d2-492e-a49d-5c4964c2ec98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T16:09:19.135+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:42:29.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Launched in early 2020, independent media outlet Media Commoner,
        for example, is leveraging photo-sharing platform Instagram, because its founder
        JP Campos felt that people were “moving to a very visual media environment.”</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b615adb0-c4ca-42b2-9192-204169cbc32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T16:09:19.135+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:42:29.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38ae962-8348-4e7d-ac80-33bf6b26fdef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T16:09:19.135+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:42:29.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I wanted to make [the content] more specific to address a void
        in the journalism space,” the 27-year-old founder said in an interview. The
        void, he said, was the lack of discussion about the intersection of media,
        communications and technology.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
