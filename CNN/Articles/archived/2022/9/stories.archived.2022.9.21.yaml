      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f6920d-d43c-47ee-8286-7074b6557733'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T16:09:19.136+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:42:29.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Explainers appear in a vividly illustrated carousel format. This
        allows its readers to consume smaller amounts of text per slide. Publishing
        content directly on the platform, instead of on a website, also lets readers
        access the information without having to click through links.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2389291e-8b53-41be-a359-d5aa6038300e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T16:09:19.136+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:42:29.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We need to figure out creative ways to deliver information. It’s
        a big risk for media businesses to suddenly shift the way they interact with
        technology,” Campos said. “For example, if you want to overhaul the strategy
        of a big newsroom, that means you have to retool your people, retrain them,
        or hire new people and get rid of those who cannot keep up.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff568530-0d0a-431b-94ae-4adcde6a8e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T18:04:19.325+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:42:29.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kaya importante yung mga small, independent media organizations.
        We’re willing to experiment using our own resources, using our own budgets,
        so that we can set an example for bigger media outlets on how they can use
        technology their advantage.”</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc05abc-60ea-48ee-ab0e-1f3dfb9a60a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T16:09:19.136+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:42:29.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regardless of era, the alternative press remains a critical component
        of the media ecosystem.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724bfe93-798c-45f1-970f-bd50eac55622'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T16:09:19.136+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:42:29.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Part of being in the media is you secure your bailiwick. You have
        to make sure that the environment is healthy,” he said. “If it’s not healthy,
        it will be hard for media organizations to thrive and convince people of their
        relevance.”</p>'
