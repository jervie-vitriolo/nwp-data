      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b95ba4-6fd2-402a-98af-9564d089d70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T23:16:41.158+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:42:15.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With all due respect to our dear senators, my idea of moving on
        entails closure of what happened. Closure on why these things happened," he
        told CNN Philippines'' The Final Word.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab45c90-f7b0-4056-8a5e-656aca3fb508'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T23:16:41.158+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:42:15.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f95100-f120-48b7-a34c-d84f441162a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T23:16:41.158+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:42:15.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre, however, said this closure might never be reached as --
        after 50 years -- victims continue to search for justice.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0dd13a-584c-4d90-a579-9d3c33889b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T23:16:41.158+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:42:15.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19846c7d-8cb2-47e8-b7b1-da419280cd1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T23:16:41.158+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:42:15.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To me there will never be closure as long as people who were responsible
        for the human rights violations, the widespread corruption, we have yet to
        really know who these people are," Aguirre said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b975752d-3639-4178-ad72-d1f13957af20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T23:16:41.158+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:42:15.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f0ff0b-0ee4-482b-abcb-af7fd13583db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T23:16:41.158+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:42:15.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing estimates from various organizations, Aguirre said more than
        70,000 were imprisoned without warrants, at least 35,000 were tortured, 3,257
        individuals were killed, while 77 disappeared during martial law.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ee8d43-68df-446d-915c-087151591d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T23:16:41.157+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:42:15.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In separate statements, groups like Gabriela, Center for Women’s
        Resources, ACT Philippines, Kilusan ng Manggagawang Kababaihan, Karapatan,
        and Campaign Against the Return of the Marcoses and Martial Law remembered
        the victims of martial law, and its continuing effect to the country’s economy
        as Marcos “submerged the country in massive debt to fund huge infrastructure
        projects that were plagued by corruption and anomalies.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3a39fe-7381-4540-8e5b-855c60134890'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T20:12:22.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:42:15.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807fcc86-f2b9-4579-a3ed-a28a8d8fea68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T20:12:22.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:42:15.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What was touted as the “golden age” of the Philippines was in reality
        soaked in blood as thousands died, were raped, or simply disappeared without
        a trace, they said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1136fa55-2727-4ba0-8218-edaa9a2caff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T20:12:22.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:42:15.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f961dc-8cd8-4558-b9c2-ee02c105301a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T20:12:22.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:42:15.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other groups, like Kabataan para sa Tribung Pilipino, Kalikasan
        People’s Network for the Environment&nbsp;also said they will continue to
        fight for justice and search for truth.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b27426-d966-494a-81ea-24bfcf4672ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T20:12:22.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:42:15.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a06a5bf-1366-4c4d-ab36-d8f4bef47ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T20:12:22.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:42:15.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Workers groups like the Kilusang Mayo Uno and Partido Manggagawa,
        meanwhile, voiced out their sentiments on issues like low salary, contractualization,
        and oppression, which were also the challenges that workers faced during the
        time of martial law.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb940b25-0e4b-406b-a087-c3ef5c7fc272'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T20:12:22.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:42:15.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756e9f67-3a4e-4837-920a-2ca12e6301f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T20:12:22.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:42:15.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Let us remember the sacrifices and struggles of workers and other
        sectors during the dictatorship,” PM secretary general Judy Ann Miranda said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e352d2c-8dd0-4087-b174-785f49d47b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T20:12:22.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:42:15.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d53d057-5c4c-4157-a4a7-11cac92ef482'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T20:12:22.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:42:15.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fight against fake news, disinformation, and historical distortion
        also continues for organizations like the Congress of Teachers/Educators for
        Nationalism and Democracy and Akbayan Party.</p>'
