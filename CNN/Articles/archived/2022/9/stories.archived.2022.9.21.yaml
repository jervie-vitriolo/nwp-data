      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some in the Dominican Republic were also without electricity Monday
        as 10 electric circuits went offline, emergency management officials said.
        It''s unclear how many people are impacted by the outages.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6d6eee-4e7b-4ab7-bd54-710b32ac78fd'
