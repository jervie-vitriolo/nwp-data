      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9b6fff-f5a2-4e87-b89e-56f43e4bbb34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T18:48:06.265+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T11:42:22.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many of us, the look and feel of squeaky-clean skin is ideal
        — with not a bead of oil to be found. But we now know that this means our
        skin is completely dried out, making it vulnerable to bacterial growth.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34e2bde-3fad-4aa3-a686-27d94ffeb5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T18:48:06.265+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T11:42:22.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06067676-2d10-4e26-9afa-41c72566ae16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T18:48:06.266+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T11:42:22.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s important to use products that do not strip the skin’s own
        protective barriers. The Dove Beauty Bar’s formulation lets the mild surfactant
        complex retain the skin’s natural lipids.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbc6146-8fc1-4f17-b023-fd63da617131'
      'mgnl:activationStatus': true
