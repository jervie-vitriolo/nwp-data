      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos was ousted during the 1986 People Power Revolution.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2131b9-0686-4006-a6fd-d7a2793a5e76'
