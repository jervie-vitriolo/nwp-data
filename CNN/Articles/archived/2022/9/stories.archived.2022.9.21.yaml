    'jcr:uuid': '52819139-6cd6-478f-ae03-ee3af2e53106'
    'lead': 'Uganda declared an outbreak of Ebola after a case of the relatively rare
      Sudan strain was confirmed in the country, the World Health Organization (WHO)
      said on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-21T00:39:19.034+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-19T11:42:51.651+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:41:32.991+08:00
