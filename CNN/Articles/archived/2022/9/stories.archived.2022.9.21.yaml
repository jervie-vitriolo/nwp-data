      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 21) —</strong>
        Metro Pacific Tollways Corporation (MPTC), through its innovations arm MPT
        Mobility, is expanding its services to add mobility solutions that will improve
        motorists'' travel experience.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc5be4a-fe08-46da-a952-0438dc43762b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T22:15:58.858+08:00
