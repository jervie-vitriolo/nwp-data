      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c05c2e0-ed19-4bb9-80cc-bf9f6ba11e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T08:11:25.797+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:42:45.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABC announced Tuesday that Kimmel has signed a three-year contract
        extension to stay on as host and executive producer of "Jimmy Kimmel Live!"</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53121168-a8fe-4106-9b41-3af6dcb93fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T08:11:25.798+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:42:45.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491aacc3-bc3c-4370-9930-c76e6106707c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T08:11:25.798+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:42:45.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show will mark its 20th season in January and the late-night
        host joked he''ll mark the anniversary on cruise control.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393a2894-e6f3-4c64-9458-aa75591ecd03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T08:11:25.798+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:42:45.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6ee6f3-ba25-4ef5-8d90-c29bd8c2305d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T08:11:25.798+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:42:45.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After two decades at ABC, I am now looking forward to three years
        of what they call ''quiet quitting,''" Kimmel said in a press announcement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85255180-9df5-453a-a0ed-b9fb321b69e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T08:11:25.798+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:42:45.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068787ed-b153-4690-9011-0fe71965cf1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T08:11:25.798+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:42:45.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not only has he entertained our audiences night after night with
        his sharp comedy, dynamic interviews and irreverent humor, but he has gotten
        us through some of the most momentous events in our history with optimism
        and heart," Craig Erwich president, ABC Entertainment, Hulu &amp; Disney Branded
        Television Streaming Originals, said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b6f028-e389-4adb-8422-ca46eb4c2297'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T08:11:25.798+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:42:45.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8806728-f29c-46c0-a475-b56f0ed102a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T08:11:25.798+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:42:45.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kimmel''s contract had been set to expire in 2023. In an interview
        with Variety earlier this summer, he acknowledged he had been thinking about
        retiring from the show.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d6b363-1e61-447a-adc8-ecfb88f1a441'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T08:11:25.798+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:42:45.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3bd12b2-be8f-4291-8997-ea56f31cc410'
      'mgnl:activationStatus': true
