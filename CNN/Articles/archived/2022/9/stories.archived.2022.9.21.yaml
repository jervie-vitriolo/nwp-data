    'template': '1'
    'title': 'US and Canadian warships sail through Taiwan Strait after Biden vows
      to defend island'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22bbfd30-3b15-4ce4-b580-331394192945'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T02:40:53.767+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:42:50.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> US and Canadian warships sailed through
        the Taiwan Strait on Tuesday following weekend remarks from President Joe
        Biden that the US would defend Taiwan in the event it is attacked by China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08f2bbf-5924-45f2-a489-51606377561b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T02:40:53.767+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:42:50.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A US Navy ship, the Arleigh Burke-class guided-missile destroyer
        USS Higgins, conducted a "routine Taiwan Strait transit" on Tuesday, US Navy
        spokesperson Lt. Mark Langford said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3c3498-4090-495c-9d7c-5cae3e8eddf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T02:40:53.767+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:42:50.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US ship conducted the transit "in cooperation with Royal Canadian
        Navy Halifax-class frigate HMCS Vancouver," Langford said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dfe9bb6-bab3-4059-8762-41efb567ae09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T02:40:53.767+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:42:50.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two ships "transited through a corridor in the Strait that is
        beyond the territorial sea of any coastal State," Lt. Langford said. The transit
        "demonstrates the commitment of the United States and our allies and partners
        to a free and open Indo-Pacific," Lt. Langford added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f10d77-af81-4967-b596-5b8537e53913'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T02:40:53.767+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:42:50.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s transit marked the second time in just over three weeks
        that a US Navy warship had made the voyage. The guided-missile cruisers USS
        Antietam and USS Chancellorsville did so on August 28.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9129ff2e-f702-4a0c-ae7b-0d8a60071fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T02:40:53.767+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:42:50.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the US called the transit "routine," it comes after Biden
        added fuel to tensions between Washington and Beijing over Taiwan, telling
        CBS''s "60 Minutes" that he would use US troops to defend the island if China
        tried to invade.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06b1ff9-4085-43ad-a0ab-b0637c1d7726'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T02:40:53.767+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:42:50.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strait is a 110-mile (180-kilometer) stretch of water that separates
        the democratic self-ruled island of Taiwan from mainland China.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf09c80-a4d6-4397-93b3-a8ae707c1415'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T02:40:53.767+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:42:50.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing claims sovereignty over Taiwan -- an island of 23 million
        people -- despite China''s ruling Communist Party never having controlled
        it. Beijing also claims sovereignty, sovereign rights and jurisdiction over
        the waters of the Taiwan Strait under Chinese law and its interpretation of
        the United Nations Convention on the Law of the Sea (UNCLOS).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f67a4ce-c7ac-4ca9-a0d6-5b886bc76d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T02:40:53.767+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:42:50.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Navy, however, says most of the strait is in international
        waters, citing a UNCLOS definition of territorial waters as extending 12 nautical
        miles (22.2 kilometers) from a country''s coastline. The US regularly sends
        its warships through the strait, making dozens of such transits in recent
        years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbbc35c-d980-4d37-bb91-592539682f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T02:40:53.767+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:42:50.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the CBS interview, Biden was asked whether "US forces, US men
        and women, would defend Taiwan in the event of a Chinese invasion."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78910c54-1efd-418f-b611-391911b4b9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T02:40:53.767+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:42:50.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes," the US President replied.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22fd14a7-6f74-4f66-b39a-11cc6047f89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T02:40:53.768+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:42:50.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comments reiterate a pledge to defend Taiwan that Biden has
        previously made, though Sunday he specified that "US men and women" would
        be involved in the effort.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960e04e5-8f84-4018-b8f9-c9673bc7d3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T02:40:53.768+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:42:50.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canadian Ministry of Defence Head of Media Relations Daniel Le Bouthillier
        confirmed Canada participated in the transit on Tuesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35585aa-5322-4fbc-a74e-236e26bfa0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T02:40:53.768+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:42:50.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Following port visits in Jakarta, Indonesia, and Manila, Philippines,
        HMCS Vancouver sailed through the Taiwan Strait along with the USS Higgins,
        as this was the most direct navigational route. This sail was done in full
        accordance with international law, including high seas navigation rights as
        outlined in the UN Convention on the Law of the Sea," Le Bouthillier told
        CNN.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a93d9a-46a1-4819-a217-bc3a9713f557'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T02:40:53.768+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:42:50.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese aircraft and ships were present through "various parts"
        of the US and Canadian ships'' transit, US military confirmed, but "all interactions
        with foreign military forces during the transit were consistent with international
        standards and practices and did not impact the operation," Langford said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7bb0fc-847a-44dc-93a5-2128a831487e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T02:40:53.768+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:42:50.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing swiftly condemned Biden''s weekend comments and repeated
        its warning that China reserves the "option to take all necessary measures"
        to defend its territorial integrity and sovereignty.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90f071a-b1ee-437d-b6bc-2c9a9566b6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T02:40:53.768+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:42:50.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The US remarks seriously violate the one-China principle and the
        provisions of the three US-China joint communiqués. It is also a serious violation
        of the important commitment made by the US side not to support Taiwan independence,"
        China''s Ministry of Foreign Affairs spokesperson Mao Ning said in a briefing
        Monday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ae8807-0108-445c-a298-97d7057e8ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T02:40:53.768+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:42:50.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It sent a serious wrong signal to the separatist forces of Taiwan
        independence. China expresses its strong dissatisfaction and firm opposition
        and has made serious representations to the US side," Mao added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6ae56b-89f9-45f3-9d43-2cbc96bc50e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T02:40:53.768+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:42:50.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US and Canadian warships last went through the strait at the same
        time 11 months ago, when the destroyer USS Dewey and frigate HMCS Winnipeg
        made the trip.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9361ae3-398e-4e09-aecf-e78d7d045e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T02:40:53.768+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:42:50.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After that transit, Senior Col. Shi Yi, spokesperson for the People''s
        Liberation Army Eastern Theater Command, said in a written statement that
        "the US and Canada made provocations with odious nature and stirred up troubles
        in cahoots, which seriously jeopardized the peace and stability across the
        Taiwan Strait."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9241ffa9-e5be-45eb-9c39-20ce861c887b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T02:40:53.768+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:42:50.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese leader Xi Jinping has said that "reunification" between
        China and Taiwan is inevitable and refused to rule out the use of force. Tensions
        between Beijing and Taipei are at the highest they''ve been in recent decades,
        with the Chinese military holding major military drills near the island.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b8efe3-f2d3-49fd-bd11-aa8bf9f12e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T02:40:53.768+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:42:50.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/09/20/politics/us-canada-taiwan-strait-transit-intl-hnk-ml/index.html">US
        and Canadian warships sail through Taiwan Strait after Biden vows to defend
        island</a>."</em></p>'
  'martial-law-senators-contrasting-views':
    'author': 'Faith Yuen Wei Ragasa, CNN Philippines'
