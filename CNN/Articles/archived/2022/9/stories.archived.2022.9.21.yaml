      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Monday afternoon, at least 1,018,564 customers across the
        Dominican Republic had no access to running water as 59 aqueducts were out
        of service and several others were only partially functioning, according to
        Jose Luis German Mejia, a national emergency management official.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb0488d-7c67-4b16-8332-661cc642084d'
