      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://www.cnn.com/2022/09/20/entertainment/jimmy-kimmel-deal/index.html#:~:text=The%20show%20will%20mark%20its,said%20in%20a%20press%20announcement.">Jimmy
        Kimmel renews ABC deal, looks forward to ''quiet quitting''</a>''</em></p>'
