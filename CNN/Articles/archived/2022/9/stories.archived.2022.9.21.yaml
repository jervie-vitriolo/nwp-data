      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The Marcoses should be held accountable and that is
        something that journalists, even the public should fight for.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747a58b5-74b2-4d4d-9cce-b363e0cf3c68'
