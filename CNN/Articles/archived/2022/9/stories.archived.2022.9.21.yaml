      'mgnl:lastActivated': 2023-01-19T11:42:19.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enrile also shared veteran lawyer Estelito Mendoza''s sentiment
        that the "imminent danger" prerequisite for martial law should not have been
        removed from the Constitution.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6790b34-828f-4547-830f-e5ef69230451'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T19:32:21.655+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:42:19.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f89e5a7-7b7f-4fbe-a4f2-287d3c53c37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T19:32:21.655+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:42:19.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang sinasabi ng 1935 Constitution at 1973 Constitution, ''pag nakita
        mo na at nachecheck mo sa sarili mong desisyon na ang bansa mo ay namemeligro
        na sasalakayin o wawasakin ng insurekto o ng rebelyon gumalaw ka na. Gamitin
        mo ang kamay na bakal," Enrile said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e91158-c5a9-4d84-b3bd-2be6bf2baf66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T19:32:21.655+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:42:19.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e8e7e1-fd6d-4748-bc8b-d1dbfa7dd295'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T19:32:21.656+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:42:19.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What the 1935 Constitution and 1973 Constitution are
        saying, the moment you check the situation and see that the country is at
        risk of attack or destruction by insurrection or rebellion, you have to act.
        Use your iron hand.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77952b7c-e495-4cf9-896d-77a95f77af8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T19:32:21.656+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:42:19.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51df67a-8d16-4b1a-ad11-732e0beeb124'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T19:32:21.656+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:42:19.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 98-year-old former Senate President said he has lived through
        different charters, and found the 1935 Constitution "brief, simple, easy to
        understand." He also favors the return of the 1973 Constitution which provided
        for a modified parliamentary form of government.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303bde02-6e42-4816-8ed8-9dba650a5590'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T19:32:21.656+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:42:19.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494692ba-09f6-4a15-a6c2-5bda99f05551'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T19:32:21.656+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:42:19.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enrile recalled that when he was Justice Secretary, then President
        Marcos ordered him to study presidential powers as commander-in-chief of the
        Armed Forces. He said he wrote all documents on martial law and implemented
        it as defense minister when Marcos placed the entire country under military
        rule five decades ago. But in 1986, Enrile turned his back on the President
        and took part in the People Power revolution that ousted the Marcos regime.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a61ebd-389d-4508-9d65-4c1fad0b4e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T19:32:21.656+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:42:19.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3622de89-5d79-4b86-b9a8-2cd611e59870'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T19:32:21.656+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:42:19.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enrile now serves under Marcos'' son and namesake and is defending
        the declaration of martial law. He said it was necessary due to the threat
        of communist insurgency. But Senate Minority Leader Aquilino "Koko" Pimentel
        III pointed out that other presidents fought the rebels without going beyond
        their constitutional term limits.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7e13c5-649c-4168-9439-5afedde920b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T19:32:21.656+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:42:19.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0a6c75-a857-4416-bc5b-c753aeefa116'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T19:32:21.656+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:42:19.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang feeling ni President Marcos siguro (I think President Marcos
        felt) only he could save the country. That cannot be true. There would have
        been others who would have saved the Republic of the Philippines and we would
        have followed the Constitution," Pimentel said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79bf04d9-d4d5-41af-8e34-3806c9b18dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T19:32:21.656+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:42:19.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee36afa-38be-4e56-a1dd-ccb79c0aaf83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T19:32:21.656+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:42:19.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel is the son of former Senate President Aquilino "Nene" Pimentel,
        one of those who fought the Marcos dictatorship.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb9c692-4267-4e35-8202-77d35851166b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T19:32:21.656+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:42:19.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab32ef9-448a-4ddd-95db-353bf0332d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T19:32:21.656+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:42:19.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the hearing, Enrile also proposed doubling the number of
        senators from 24 to 48, noting that the country''s population has also grown.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81badbf3-3fc2-4df7-b864-929cf9bdcd45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T19:32:21.656+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:42:19.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0faddae1-96ac-4444-988b-686ed4a94f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T19:32:21.656+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:42:19.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sixteen will go out every two years to be elected by the people
        so that new, fresh, and modernized minds will enter the system to contribute
        to the intellectual capability or academic capability of the remaining members,"
        Enrile said.</p>'
  'Documentary-11-103-premieres-in-PH':
    'author': 'Jelo Ritzhie Mantaring, CNN Philippines'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-09-21T19:36:50.000+08:00
    'imagesource': 'jcr:12de031c-0ed9-4ffb-abe4-4ab342c1d20a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
