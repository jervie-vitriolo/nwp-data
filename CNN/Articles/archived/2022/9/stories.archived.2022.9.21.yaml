      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mosquito press: a brief history</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beeacbb0-f701-42f0-bcc8-2f3d3e22dff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T16:09:19.133+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:42:29.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the ‘70s, the elder Marcos controlled mass media through his
        crony press — newspapers that served as PR mouthpieces extolling the virtues
        of the so-called new society.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a155e8f3-b685-46f3-a98c-9695ddb4bd25'
