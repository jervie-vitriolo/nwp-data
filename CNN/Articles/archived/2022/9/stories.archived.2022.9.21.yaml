  'Kansas-man-sentenced-for-illegal-autopsies':
    'author': 'Theresa Waldrop, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-09-21T11:39:41.872+08:00
    'imagesource': 'jcr:ddeb2b44-5aed-4d8f-afd3-13879c831014'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e7afcba8-5713-4ef4-93b3-6e7cea7aaa4b'
    'lead': 'A Kansas man has been sentenced to five years and nine months after pleading
      guilty to one count of wire fraud connected to performing an illegal autopsy,
      the US Department of Justice said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-21T11:41:46.198+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-19T11:42:38.376+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:41:39.905+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Kansas', 'illegal-autopsy', 'Shawn-Lynn-Parcells']
    'template': '1'
    'title': 'Kansas man sentenced to more than 5 years for performing illegal autopsies'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e10abc-ac92-4a9c-8753-7623df4770bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T11:41:46.199+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:42:38.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A Kansas man has been sentenced to five
        years and nine months after pleading guilty to one count of wire fraud connected
        to performing an illegal autopsy, the US Department of Justice said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2c898f-706a-491c-8c96-f58f4f9185af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T11:41:46.199+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:42:38.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78b1294-b1fd-4404-9c85-0bcda141e35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T11:41:46.199+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:42:38.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shawn Lynn Parcells, 42, of Topeka, used his business National Autopsy
        Services LLC to "obtain fees from more than 350 clients for a total amount
        of $1,166,000," according to court documents, the DOJ said in a release Monday.
        "In many cases, the defendant failed to provide an authentic completed report."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e5374d-3528-4c3d-bf80-31066eb27763'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T11:41:46.199+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:42:38.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684b2dc5-54f4-4ac0-b791-ebc72ee9ce3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T11:41:46.199+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:42:38.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the case he pleaded guilty to in May, Parcells used false credentials
        to convince a client he was qualified to conduct an autopsy, the DOJ said
        in a release. Parcells received $5,000 and gave the client an emailed copy
        of a final report that appeared to be written by Parcells, but no pathologist
        took part in the exam or report, the release said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913e1c59-e647-4759-831c-81c8e1a80658'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T11:41:46.199+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:42:38.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30faabc-6e3a-47d2-b84d-6217a54bbd1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T11:41:46.199+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:42:38.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parcells garnered national media attention after assisting in an
        autopsy commissioned by the family of Michael Brown, the young Black man fatally
        shot by a Ferguson, Missouri, police officer in 2014, appearing repeatedly
        on major news outlets as a forensic pathology expert.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c1528e-8993-4921-aec8-4c0e572d7dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T11:41:46.199+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:42:38.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53360a36-53b7-4a71-b0ee-abf71bcbbe27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T11:41:46.199+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:42:38.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s troubling whenever criminals deceptively present themselves
        as professionals to commit fraud on unwitting victims, but the fact that Parcells''
        schemes were predicated upon exploiting the grief and bereavement of others,
        makes his act a particularly predatory crime," US Attorney Duston Slinkard
        said in this week''s release.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955c8913-45a3-445e-b7e0-f031ed018edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T11:41:46.199+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:42:38.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb17ec5-b0c6-46d4-979b-867a3bdf6ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T11:41:46.200+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:42:38.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parcells in 2014 told CNN he sometimes performs autopsy procedures
        without a physician present, and said that''s legal as long as he''s under
        a doctor''s supervision and the doctor signs off on the report.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63830639-22b7-4e42-9b05-cd9e49110bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T11:41:46.200+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:42:38.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2fafb64-1569-4af5-bcd8-11fa0048fe4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T11:41:46.200+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:42:38.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, Parcells didn''t claim to have any specific license
        or certification to do the work he did and said he knew how to do autopsies
        from "on-the-job training," watching pathologists and assisting them at various
        morgues. Parcells told CNN he had sometimes been paid for this work and sometimes
        he wasn''t.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1775ad96-1096-4930-9829-add8bf6e8b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T11:41:46.200+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:42:38.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c003b16a-22c7-4a42-9dea-296656d70cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T11:41:46.200+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:42:38.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Kansas county district judge in August banned Parcells permanently
        from doing business and ordered him to pay more than $250,000 in restitution
        "related to providing unlawful autopsy services," according to a release from
        the Kansas Attorney General''s office.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a83def-1860-4307-b963-d09a8b80c0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T11:41:46.200+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:42:38.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719dc762-84f9-458a-9326-dade042c22ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T11:41:46.200+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:42:38.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is required to comply with all Kansas statutes that regulate
        any profession, and is prohibited from using any titles or initials that include
        professions in the healing arts or any other profession for which he is not
        educated, certified or qualified," the release said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505de55e-44a9-4dbf-aa9d-df43e44f4fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T11:41:46.200+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:42:38.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f3613e-cefa-4220-a4f0-b08c6c37c1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T11:41:46.200+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:42:38.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Parcells'' attorney for comment.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b92acf-ad69-4ef8-9e37-aff4dd5f4553'
      'mgnl:activationStatus': true
