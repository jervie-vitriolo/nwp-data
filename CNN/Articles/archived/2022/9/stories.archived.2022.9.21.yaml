      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
  'iran-protests-deaths-mahsa-amini':
    'author': 'Irene Nasser, Ramin Mostaghim, Celine Alkhaldi, Mostafa Salem and Ivana
      Kottasová, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-09-21T14:13:36.102+08:00
    'imagesource': 'jcr:9aafff9f-7577-44c7-b19e-e2d87c5f8dac'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '990b72d4-5c0c-4c8b-9b14-4f62300cd38f'
    'lead': 'Five people have been killed by Iranian security forces during protests
      that were sparked by the death of Mahsa Amini, who was being held in police
      custody, according to a human rights monitor.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-21T14:19:40.783+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T11:42:32.299+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:41:43.098+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Iran', 'Middle-East', 'protests', 'Mahsa-Amini']
    'template': '1'
    'title': 'Five people killed in Iran in protests over death of woman in police
      custody, human rights group says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76433a45-b786-4c89-aabf-f455dc26df20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T14:19:40.783+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:42:32.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Five people have been killed by Iranian
        security forces during protests that were sparked by the death of Mahsa Amini,
        who was being <a href="http://www.cnn.com/2022/09/19/middleeast/iranian-police-say-death-of-mahsa-amini-unfortunate-intl/index.html"
        target="_blank">held in police custody</a>, according to a human rights monitor.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c75bce1-917f-4f3b-8fad-0c77fc40eb3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T14:19:40.783+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:42:32.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hengaw Organization for Human Rights, a Norwegian-registered organization
        monitoring rights violations in Iran, said five people were fatally shot during
        demonstrations in Iran''s Kurdish region over the past few days. It said 75
        others were injured in other cities over the weekend.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94faf14-342d-4c4a-8db3-d260c8738713'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T14:19:40.784+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:42:32.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN''s Acting High Commissioner for Human Rights Nada Al-Nashif
        issued a statement on Tuesday expressing alarm at "the violent response by
        [Iranian] security forces" to the demonstrations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab03240-a30e-4d83-9641-3b92929d86fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T14:19:40.784+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:42:32.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the governor of Tehran, Mohsen Mansouri, accused the
        protesters of attacking police and destroying public property, claiming in
        a Twitter post late Monday that the protesters were "fully organized and trained
        to create disturbances in Tehran."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37875b4-6418-4a4d-9550-3a977df4acb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T14:19:40.784+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:42:32.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN was unable to independently verify the reports of the deaths
        and injuries.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d68aac-1217-4008-b414-166c2d78b6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T14:19:40.784+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:42:32.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protests erupted after the death of <a href="http://www.cnn.com/2022/09/16/middleeast/iranian-woman-dies-police-intl/index.html"
        target="_blank">Amini</a>, a 22-year-old Iranian woman who died in Tehran
        after being arrested by Iran''s morality police last week.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c06d565-8277-464a-ab8f-7dbde08fa8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T14:19:40.784+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:42:32.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iranian officials said that Amini died on Friday after suffering
        a "heart attack" and falling into a coma following her arrest last Tuesday.
        However, her family said she did not have a pre-existing heart condition,
        Emtedad news, an Iranian pro-reform media outlet which claimed to have spoken
        to Amini''s father, said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8ede1a-8a2b-4af9-bf37-fc43dfc08970'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T14:19:40.784+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:42:32.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edited security camera footage released by Iran''s state media appeared
        to show Amini collapsing at a "re-education" center where she was taken to
        receive "guidance" on her attire.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f1e2bc-dbd3-4a59-97ad-7d318994d9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T14:19:40.784+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:42:32.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran''s morality police are part of the country''s law enforcement
        and are tasked with enforcing the strict social rules of the Islamic Republic,
        including its dress code that mandates women wear a headscarf, or hijab, in
        public.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9560d195-f487-433f-899c-05897ab469f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T14:19:40.785+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:42:32.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN Human Rights Office (OHCHR) said in its Tuesday statement
        that the morality police have expanded street patrols in recent months and
        have been subjecting women perceived to be wearing "loose hijab" to verbal
        and physical harassment and arrest.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01087c69-5fdd-4222-88b8-7174acf030ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T14:19:40.785+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:42:32.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(OHCHR) has received numerous, and verified, videos of violent
        treatment of women, including slapping women across the face, beating them
        with batons and throwing them into police vans," it said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ede14eb-9815-4101-96d0-3ccb7a1b0517'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T14:19:40.785+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:42:32.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Nashif said Amini''s death and the allegations of torture and
        ill-treatment must be "promptly, impartially and effectively investigated
        by an independent competent authority."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986f7d87-1f96-4e80-8eaa-0481d04f1fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T14:19:40.785+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:42:32.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iranian police said Amini''s death was an "unfortunate incident"
        and denied that she was physically harmed while in custody, Iran''s semi-official
        news agency Fars News said on Monday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d48dc58-e67f-4797-9e5b-7f2241bf0315'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T14:19:40.785+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:42:32.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iranian officials said they have conducted an autopsy on Amini''s
        body. Speaking Saturday on state TV the director of Iran''s Forensic Medical
        Organization, Mehdi Forozesh, said the results would be publicized after further
        examination by medical experts.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1483cd31-5b31-4eda-80a9-41422c18b0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T14:19:40.785+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:42:32.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a news conference on Monday, Greater Tehran Police Commander
        Hossein Rahimi said police had "done everything" to keep her alive.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0a1ceb-fa58-4fe0-a374-39f2526dd5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T14:19:40.785+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:42:32.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the explanations from the police were not accepted by protesters.
        The UN said thousands of people have taken to the streets in cities including
        Tehran, Isfahan, Karaj, Mashhad, Rasht, Saqqes and Sanandaj to demand justice
        and accountability.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4d3c42-16f5-48a7-bb4c-916157392c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T14:19:40.785+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:42:32.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The semi-official news agency Fars reported the protesters were
        "not convinced" by the police''s justification of Amini''s death and claimed
        she died "under torture."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e09bdb0-e32e-4fa8-b819-d16b049997bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T14:19:40.786+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:42:32.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following Amini''s funeral ceremony on Saturday, security forces
        fired tear gas on protesters in her hometown of Saqqez, in Iran''s Kurdistan
        province, Fars said, while Iran''s semi-official Mehr news agency said the
        demonstrators were demanding answers from the police and allegedly threw rocks
        at the governor''s office.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26aa55b-840e-43aa-aa81-e31324d920bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T14:19:40.786+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:42:32.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fars also published a video showing protestors demonstrating in
        the capital of Kurdistan province, Sanandaj, late on Sunday and chanting slogans
        against officials.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b1e8b9-17b0-4014-927b-eb90696826ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T14:19:40.786+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:42:32.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One video shared by the Free Union of Iranian Workers showed protesters
        in Sanandaj chanting "death to dictator." Another video showed women taking
        off their hijabs and waving them in protest in Tehran.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c502fcc-8e3d-4642-9ca2-50b44ee650bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T14:19:40.786+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:42:32.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, the internet watchdog NetBlocks said on Monday that
        its real-time data were showing a "near-total disruption to internet connectivity
        in Sanandaj."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5fec6b-5e02-4579-a6f6-6fb671aa0c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T14:19:40.786+08:00
