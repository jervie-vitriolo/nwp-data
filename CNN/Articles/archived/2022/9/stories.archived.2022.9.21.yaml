  'Saudi-Arabia-SpaceX-seats':
    'author': 'Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-09-21T09:26:48.913+08:00
    'imagesource': 'jcr:593e9a84-fb4e-42c5-aab2-56078031e19d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '62fccf98-ee5a-47fb-aed7-536e24f1c60e'
    'lead': 'The sources, speaking anonymously to discuss the mission''s crew before
      its formal announcement, said the deal was signed privately earlier this year
      with Houston''s Axiom Space, which arranges and manages private missions to
      space on U.S. spacecraft for researchers and tourists.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-21T09:37:23.248+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T11:42:42.316+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:41:37.877+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Saudi Arabia buys pair of SpaceX astronaut seats from Axiom'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e973ca-4d81-4357-92bf-97f1a476686c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T09:37:23.249+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:42:42.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Saudi Arabia is planning to launch two
        astronauts to the International Space Station aboard a space capsule from
        Elon Musk''s SpaceX, becoming the latest Gulf nation to strengthen ties with
        private U.S. space companies, according to three people familiar with the
        arrangement.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f430b107-48c2-4d0f-a4fd-a094947adbfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T09:37:23.249+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:42:42.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eedbada-2a9e-4662-91df-ebc95ea6e7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T09:37:23.249+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:42:42.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sources, speaking anonymously to discuss the mission''s crew
        before its formal announcement, said the deal was signed privately earlier
        this year with Houston''s Axiom Space, which arranges and manages private
        missions to space on U.S. spacecraft for researchers and tourists.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7447be39-098b-4841-8083-78106320fa53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T09:37:23.249+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:42:42.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fedda77-29f1-4253-a189-bf943837bf11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T09:37:23.249+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:42:42.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the deal, two Saudi astronauts will ride SpaceX''s Crew Dragon
        capsule to the space station for a roughly weeklong stay early next year,
        the sources said. The Saudis would be the first from their country to go into
        space aboard a private spacecraft.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7afe7bc9-5e0a-4b21-be1b-3195036c88f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T09:37:23.249+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:42:42.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b74483-55be-421f-b604-fa78d103ebbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T09:37:23.249+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:42:42.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Axiom had no immediate comment. Officials with the Saudi Space Commission,
        Riyadh''s space agency founded in 2018, were not immediately available to
        comment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b24ed49-d295-4969-8784-e629fc0b6b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T09:37:23.249+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:42:42.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6399a248-23f2-49e4-95bb-ff1cf4ee12f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T09:37:23.249+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:42:42.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Private U.S. companies have increasingly played a key role in sending
        astronauts to the space station as the National Aeronautics and Space Administration,
        the U.S. space agency now focusing heavily on returning humans to the moon,
        looks to commercialize the United States'' decades-old human spaceflight presence
        in low-Earth orbit.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07a455c-982f-46bd-a143-ecdc1778b18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T09:37:23.249+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:42:42.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165455a4-d855-47b6-ac80-4fd7c4a8a752'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T09:37:23.249+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:42:42.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal would mark the latest that puts companies like Axiom in
        a unique role of diplomacy long dominated by government agencies like NASA.
        The space station is a football field-sized laboratory some 250 miles (400
        km) above Earth that has housed international crews of astronauts for over
        20 years.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8710b752-c410-47cb-935d-bb72cdec480d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T09:37:23.249+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:42:42.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a183250-764d-4a99-849b-d9aab4782592'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T09:37:23.249+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:42:42.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Saudi astronauts will join two previously announced Americans,
        retired NASA astronaut Peggy Whitson and race car driver and investor John
        Shoffner, the sources said. The mission, called Ax-2, will be the second spaceflight
        arranged by Axiom.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1ef9e1-e04f-4efb-9f3c-10c61599caf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T09:37:23.250+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:42:42.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff72ac94-ba4c-43f6-ba77-b0b1bc18a67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T09:37:23.250+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:42:42.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The private astronauts aboard Ax-2 have yet to be approved by a
        NASA-chaired panel of the space station''s participating stakeholders and
        countries, such as Russia, Canada, Japan and the European Space Agency, a
        U.S. official said. The official added that the mission is likely to receive
        approval.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659f69fb-3097-4388-88a7-dbd172d01e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T09:37:23.250+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:42:42.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34992357-448b-4ebe-a4c6-a279d68c40bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T09:37:23.250+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:42:42.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Axiom and other space companies, cutting deals with foreign
        governments is seen as vital to sustaining a business centered on putting
        people in space. Putting people into space is a luxury for wealthy adventure
        seekers and a source of national prestige and inspiration for aspiring space
        powers like Saudi Arabia.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbc217d-e9a6-46ab-a475-df7fc25efe7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T09:37:23.250+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:42:42.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3a6d9e-5e6e-4e63-9a1d-0845162c7501'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T09:37:23.250+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:42:42.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Axiom launched its first private mission to the space station in
        April, sending a four-man crew to the space station aboard a SpaceX Crew Dragon
        capsule that included a Canadian investor and an Israeli businessman.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f2464a-a381-41f4-a0a0-54ebeb4f0394'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T09:37:23.250+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:42:42.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c7da17-1d89-4fbf-8bf6-cb05a48ffab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T09:37:23.250+08:00
