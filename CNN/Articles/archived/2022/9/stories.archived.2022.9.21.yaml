      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 21) —</strong>
        The Philippine National Police (PNP) on Wednesday ordered visibility patrols
        and a sustained police presence at the Masungi Georeserve in Tanay, Rizal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d159eb1-3890-4a42-823c-e6a851e96232'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T20:57:43.302+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:42:14.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56849895-de25-476a-bbb8-e31f3ed7142c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T20:57:43.302+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:42:14.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PBGen Jose Melencio Nartatez Jr., acting director of the Police
        Regional Office (PRO) in Calabarzon, issued the directive to ensure normalcy
        in the area after firearms were confiscated from security guards of the Sinagtala
        agency during an inspection last Sept. 19.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7b9aad-0742-4f48-994b-c67710748ae7'
      'mgnl:activationStatus': true
