    'template': '1'
    'title': 'Senate OKs on second reading bill postponing barangay, SK elections'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0de2405-1d27-4612-9d97-7bab37086cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T18:48:24.776+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:42:21.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 21)</strong> —
        The Senate bill seeking to delay the barangay and Sangguniang Kabataan (SK)
        elections by a year was passed on second reading Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee50e815-31ca-4d01-9acb-7cb8c7c6f449'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T18:48:24.776+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:42:21.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a376437-e59c-4c3d-9a41-9664483cd895'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T18:48:24.776+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:42:21.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only Senators Risa Hontiveros and Koko Pimentel voted against Senate
        Bill 1306, which moves the polls from Dec. 5 this year to the second Monday
        of December 2023.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3327869-2339-4ea3-b75f-ef25da90a05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T18:48:24.776+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:42:21.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9268ee-a6f5-4b1b-8c71-231ea93817f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T18:48:24.776+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:42:21.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure also sets the subsequent synchronized barangay and SK
        polls to the second Monday of May 2026, and every three years thereafter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec68e70-885c-40aa-bb9e-883e7c077e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T18:48:24.776+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:42:21.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2dea34-11b4-4a77-977d-aefc74933668'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T18:48:24.776+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:42:21.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In voting against the proposal, Hontiveros said the “more reasonable”
        rescheduling would be in May 2023, as she argued this would still provide
        enough time for the Commission on Elections to better prepare while requiring
        less funding to support the extension of the voter registration period.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018af753-2167-4cd5-afcd-f47219c5c7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T18:48:24.776+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:42:21.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a358b8a7-29a5-4c1b-9b3e-3dbdbbf87beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T18:48:24.776+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:42:21.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/9/21/comelec-funds-barangay-sk-polls-postponement.html">Comelec
        seeks more funds should barangay, SK polls be moved to December 2023</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa29fa9-9121-4c8c-9cda-0b706cec59ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T18:48:24.776+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:42:21.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34515458-ab55-464f-a8c5-2970d01d2377'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T18:48:24.776+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:42:21.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the barangay and SK leaders she has talked to believe
        a further delay is "a setback to democracy and a disincentive to participation.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8dc902-6ac9-4235-8382-ed97efdab066'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T18:48:24.777+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:42:21.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9dbaa7-7b38-4ccb-8bb0-9b866c1d6d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T18:48:24.777+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:42:21.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Imee Marcos, chairperson of the Committee on Electoral Reforms
        and People''s Participation, rejected the proposed amendment but said it could
        be reconsidered at the bicameral session.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa6917d-0d61-4ad5-b1ab-69d3fac57ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T18:48:24.777+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:42:21.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d48f6c-bdd5-4c06-8992-2647fbceded8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T18:48:24.777+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:42:21.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a sponsorship speech last week, Marcos said moving the polls
        to December is meant to buy time for lawmakers to debate a series of measures
        which her committee is pushing to address issues confronting the barangay
        and SK systems.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faeb6dbb-ea98-4d96-b81d-3c42642894a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T18:48:24.777+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:42:21.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c07b3d-8221-4fc4-8508-8187a0119d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T18:48:24.777+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:42:21.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said these include her proposal to extend the current three-year
        term of elected leaders to six years. This is considering that the polls are
        constantly postponed, "resulting in actual extension of term averaging four
        to five years," the senator said.&nbsp;</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0199cae4-9a1d-4e54-939b-a994624ed448'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T18:48:24.777+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:42:21.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd831785a-f749-45e6-94c1-e1b2cf7088c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T18:48:24.777+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:42:21.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the House of Representatives passed on final reading
        its version of the measure deferring the elections.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7303bdca-54f4-445f-81a6-a4d0d7e693e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T18:48:24.777+08:00
