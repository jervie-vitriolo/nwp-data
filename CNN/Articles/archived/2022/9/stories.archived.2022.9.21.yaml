      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dove Beauty Bar is lauded by users of the social media platform
        TikTok, having had thousands of views, with so many believing in its dual
        cleansing abilities.</p>'
