    'template': '1'
    'title': '''She sat for him 12 times'': The Nigerian artist who made a bronze
      sculpture of Queen Elizabeth II'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15888167-6561-4f9b-99a6-ae48669cbc2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T08:06:09.143+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:42:46.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The year was 1956, and there was much
        fanfare and anticipation for Queen Elizabeth''s first visit to Nigeria.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8191e8-aa70-4573-9b34-e16ae123c82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T08:06:09.143+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:42:46.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ca3af6-d2f6-4cb3-86b5-63ddb415cf6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T08:06:09.143+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:42:46.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The young monarch was just a few years into her reign and making
        a highly anticipated visit to the West African country, which had yet to become
        a republic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3cf4a3-8c7f-4fdb-a46c-359099740260'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T08:06:09.143+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:42:46.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6b9ea8-fc8d-4e2c-9d22-3432b673b67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T08:06:09.143+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:42:46.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of her arrival, famed Nigerian artist Ben Enwonwu received
        a royal commission to commemorate her visit with a statue, which made him
        the first African artist to create an official portrait of a member of the
        royal family.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef6d757-dc43-4424-a325-45fc408cf8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T08:06:09.144+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:42:46.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad048696-b568-4090-b28a-547491847871'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T08:06:09.144+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:42:46.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He began working on the sculpture the following year, visiting Buckingham
        Palace in London for several sittings.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca33bc58-b2ac-4a8d-b322-f67715e76974'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T08:06:09.144+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:42:46.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0edd534d-5bf2-409c-81fb-35fe0a1695d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T08:06:09.144+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:42:46.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In 1957, Queen Elizabeth II sat for Enwonwu for a large bronze
        sculpture," noted the Royal Collection Trust, which oversees the art collection
        of the British royal family.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674d24c8-12af-4beb-b841-aa7ab528dcc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T08:06:09.144+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:42:46.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84cef61b-9136-4d45-83ab-8204b7c4a27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T08:06:09.144+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:42:46.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In all, Queen Elizabeth sat for Enwonwu 12 times, eight of which
        were at Buckingham Palace, according to the Ben Enwonwu Foundation''s website.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91629830-3780-4900-a81b-c38a084e67ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T08:06:09.144+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:42:46.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769f7318-3ff0-438a-9f3c-1030ad33afd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T08:06:09.144+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:42:46.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rest of the sittings took place at a private studio belonging
        to Sir William Reid-Dick, Enwonwu''s colleague at the Royal Society of British
        Artists.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f615c945-a990-49ef-83ec-cdd375d9d08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T08:06:09.144+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:42:46.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8659b987-4514-43d1-81f3-79b418c66e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T08:06:09.144+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:42:46.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During this time, Enwonwu "finished a portrait bust and a sketch
        model of the sculpture," according to the foundation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50757ab1-ba1f-4cdf-ad8c-8df220fddcb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T08:06:09.144+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:42:46.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfcee86-4fdd-46df-ac87-9bc0c4ff7640'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T08:06:09.144+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:42:46.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''African features''</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28940bda-9850-4e7f-ae90-a5afb053c2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T08:06:09.144+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:42:46.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enwonwu completed the sculpture in 1957 and raised some eyebrows
        at the time for depicting the queen with fuller lips. His son Oliver said
        that it was part of Ben Enwonwu''s signature style to "Africanize" his subjects.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2cd7237-d74c-41c4-b532-ce52d4e76be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T08:06:09.144+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:42:46.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d659f74-8e38-4284-8739-2172d1362cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T08:06:09.144+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:42:46.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of the rave reviews that the sculpture received was that the
        artist depicted the queen through his African eyes, the work had African features,
        which was characteristic of his work," Oliver Enwonwu told CNN.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc94eb6e-6f00-408b-bd1a-2a31b89e6659'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T08:06:09.145+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:42:46.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d2dbf0-d05d-4e04-bb72-f5903c728304'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T08:06:09.145+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:42:46.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oliver, also a renowned artist, described the queen''s sculpture
        as one of his father''s greatest works.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a034bb1-5b02-47eb-983b-6bfcdd6ba6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T08:06:09.145+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:42:46.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b1a9b0-7a39-438f-886c-3976b0e80d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T08:06:09.145+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:42:46.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My father was very proud of it. It was one of his masterpieces
        that showed his dexterity as an artist," he told CNN.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d048d0-1969-44fe-8a01-31846cb5ad0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T08:06:09.145+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:42:46.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9f4a03-9f3b-42fd-a0c3-4e8fa9393f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T08:06:09.145+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:42:46.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the time, it (Enwonwu making a sculpture of the queen) was a
        big deal because he was an African artist. But he was the most famous in the
        Commonwealth at the time so it was very easy that he would be given the nod,"
        Oliver added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c59d6c-ec3b-48e6-aa43-f13006ff3324'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T08:06:09.145+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:42:46.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef7311f-db46-4d1f-9bc5-63bbab7b8fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T08:06:09.145+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:42:46.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the sculpture later ended up in Nigeria, Queen Elizabeth acquired
        the bust and, according to the Royal Collection Trust, had another Enwonwu
        sculpture as well as a number of his paintings.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def17966-d207-4223-9917-3be6c6226d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T08:06:09.145+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:42:46.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a619f3-9956-415b-b61a-7d9f3d0d7b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T08:06:09.145+08:00
