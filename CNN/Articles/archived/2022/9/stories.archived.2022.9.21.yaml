  'Marcos-PH-Security-Council':
    'author': 'Faith Yuen Wei Ragasa, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-09-21T06:30:22.503+08:00
    'imagesource': 'jcr:05902a8a-1ef2-47b8-b824-b7ea9dec3b71'
