      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Body soap may have been an option when product availability was
        limited. But today, there are solid bar cleanser options that are ideal for
        facial use. They don’t have the abrasive qualities that may be found in body
        soap. They don''t have dyes or scents that can be irritating on the face.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7147a4-eda9-411d-aa30-20a443464508'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T18:48:06.264+08:00
