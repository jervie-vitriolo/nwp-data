      'mgnl:lastActivated': 2023-01-19T11:42:13.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[This is] a momentous event for both countries as (it is) an opportunity
        to discuss 76 fruitful years of the Philippine-US alliance," she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb8fa3b-51d5-40d9-8b72-d5bb8667be20'
      'mgnl:activationStatus': true
