      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 21) —</strong>
        The F2 Logistics Cargo Movers added two familiar faces in their lineup for
        the Premier Volleyball League (PVL) Reinforced Conference which will begin
        on Oct. 8.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181b02bb-8e92-4e6b-9d61-170d395010ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T12:41:12.698+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:42:36.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cargo Movers <a href="https://twitter.com/F2CargoMovers/status/1572174699727302656">announced
        Tuesday</a> that Kalei Mau and American spiker Lindsay Stalzer are joining
        the team in their PVL comeback.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8a9d64-2fb8-4a14-b130-84d7917a4b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T12:41:12.698+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:42:36.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>F2 Logistics made its debut in the PVL during this year''s Open
        Conference, where they finished in sixth place. They opted not to join the
        Invitational Conference due to tight schedules.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413f42b5-6e9c-4114-819c-9799c6b4f49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T12:41:12.698+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:42:36.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mau, the standout from Hawaii, led the Cargo Movers to two titles
        in the now-defunct Philippine SuperLiga (PSL). She last played for F2 Logistics
        in the Philippine National Volleyball Federation Champions League, where they
        swept their way to the championship.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35932162-049c-4559-9efe-66c2dfb2dd7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T12:41:12.698+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:42:36.937+08:00
