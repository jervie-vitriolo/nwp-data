    'mgnl:tags': ['martial-law', '11-103', 'Ferdinand-Marcos', 'documentary']
    'stories': []
    'template': '1'
    'title': 'Documentary ''11,103'' premieres nationwide during martial law commemoration'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1051440e-5689-4242-a851-aa527fba2746'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T19:39:11.546+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-21T21:10:32.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 21) —</strong>
        Human rights organization Dakila premiered the documentary film "11,103" across
        the country to mark the 50th anniversary of the proclamation of martial law
        on Sept. 21,1972.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a4af63-c842-482b-b20c-cb271ee4e594'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T19:39:11.546+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-21T21:10:32.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9f9ccf-4f4d-4152-b015-a7ad8cf27642'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T19:39:11.546+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-21T21:10:32.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film features stories of martial law survivors during the dictatorship
        of Ferdinand Marcos Sr., some of them told for the first time.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987c2737-8ba0-405f-98e7-ef33980bf354'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T19:39:11.547+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-21T21:10:32.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13a2de4-98a2-43f4-9dda-5bb09e9b6d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T19:39:11.547+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-21T21:10:32.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is directed by Jeannette Ifurung and Miguel Alcazaren, and produced
        by Kara Magsanoc-Alikpala, a broadcast journalist and documentary filmmaker
        who created the 1997 television documentary "Batas Militar," and Storytellers
        International, Inc.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950f5b16-271f-4d71-a230-8797f2dadb10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T19:39:11.547+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-21T21:10:32.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c402f0-a840-490a-80fd-5002224050ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T19:39:11.547+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-21T21:10:32.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The title came from the number of compensated victims of human rights
        violations during the Marcos regime, in pursuant to Republic Act No. 10368
        or the Human Rights Victims Reparation and Recognition Act of 2013.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfaddd70-ff3a-4186-8a13-08b3c299b8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T19:39:11.547+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-21T21:10:32.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c35384d-8466-40b0-a142-1704b11d607c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T19:39:11.547+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-21T21:10:32.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The premiere event at the UP Film Institute-Cine Adarna in Quezon
        City opened the 10th Active Vista International Human Rights Festival 2022
        with the theme "AVX: Visions and Movements," which will end on Oct. 2.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28944625-ab80-4df6-b6ac-39404a89e0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T19:39:11.547+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-21T21:10:32.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd52bbdd-658e-48df-a083-b5e5f7ae643c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T19:39:11.547+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-09-21T21:10:32.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ngayong ika-50 taon ng paggunita natin sa martial law declaration
        ng mga Marcos sa bansa, at sa pagbubukas ng ika-sampung taon ng Active Vista
        International Human Rights Festival, patuloy tayong tumindig, magparami, at
        magpalawak tungo sa laban natin para sa katotohanan," said Dakila’s learning
        center Active Vista in a Facebook post.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c8c3bf-7189-4172-8e8f-fe70fe731171'
      'mgnl:activationStatus': true
