    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d838828-dc27-4dbb-afc5-7ee7ca11495c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T16:09:19.134+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:42:29.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Burgoses’ WE Forum was among the few that wrote provocative
        articles and republished pieces from equally brave student papers such as
        the Philippine Collegian. One such example is a piece entitled “The bombshell
        of Dr. Imelda Romualdez Marcos,” which reported how four students were arrested
        for “heckling the President who was present during the conferment of a doctorate
        of laws degree (honoris causa) upon his wife.” The report went on to narrate
        that the newly minted doctor — referred to throughout the article as Dr. Imelda
        Marcos — even made a speech in front of the “unsuspecting UP community.”</p>'
    '19':
      'image': 'jcr:ae7cc7e3-b3e9-4d24-947a-b56557b5a6ff'
      'imageCaption': 'A reprint of a Philippine Collegian article on WE Forum. Photo
        courtesy of ATENEO DE MANILA RIZAL LIBRARY MICROFORM AND DIGITAL RESOURCES
        CENTER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3adc6967-9fdc-4259-849a-4dc3c1cd5315'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T16:09:19.134+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:42:29.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804ecd40-3323-4079-a306-358583a01487'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T16:09:19.134+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:42:29.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the story that really earned the ire of the dictator was an
        exposé of Marcos’ fraudulent war medals. Mrs. Burgos recalls in the documentary,
        “Marcos was holding on to a newspaper and said ‘I will make the publisher
        eat this.’ He was holding a copy of our newspaper.” Finally, on Dec. 7, 1982,
        uniformed men raided the WE Forum office, arrested Mr. Burgos and other media
        workers, and confiscated their equipment.</p>'
