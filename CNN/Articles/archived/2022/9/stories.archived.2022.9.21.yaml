    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4590ed6a-8407-4a1b-8ba0-2281ac90fba2'
    'lead': 'The Land Transportation Franchising and Regulatory Board (LTFRB) is seen
      to open within the week around 50 routes for public utility vehicles in Metro
      Manila, in addition to the over 100 routes reopened ahead of school opening,
      a board member says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-21T15:55:11.352+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-19T11:42:30.290+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:41:43.946+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LTFRB to open more PUV routes in NCR this week

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ccb014-9c48-4a30-83d6-e3ac735d26b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T15:55:11.352+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:42:30.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 21) —</strong>
        More routes are expected to be opened this week for non-EDSA city buses, jeepneys,
        and UV Express units, according to the Land Transportation Franchising and
        Regulatory Board (LTFRB).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f8370e-4f40-4fdb-8b51-bf6b029c6212'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T15:55:11.352+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:42:30.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Siguro po mga</em> around 50 additional routes <em>po ang io-</em>open
        <em>kung kakayanin po nitong lingo</em> [Maybe around 50 additional routes
        will be opened if it can be done this week]," LTFRB board member Mercy Jane
        Paras-Leynes said in a public briefing on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838d11e0-e15a-4ec3-b443-b0513efee461'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T15:55:11.352+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:42:30.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said these would be in addition to the more than 100 PUV routes
        reopened in time for the resumption of face-to-face classes on Aug. 22.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0bc676d-fd52-47fb-b0c3-508d6f2ccadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T15:55:11.352+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:42:30.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB official also mentioned that other PUV routes that were
        closed down amid the pandemic are undergoing evaluation to determine which
        ones can be reopened.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49781272-514f-4025-b26d-b788d73e2b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T15:55:11.352+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:42:30.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Base fares for jeepneys and other modes of public transport will
        increase by ₱1 to ₱5 beginning Oct. 3.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7c4032-54bb-4023-b329-7d5fd036daef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T15:55:11.352+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:42:30.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2022/9/20/LTFRB-fare-hike.html">LTFRB:
        New fare hike for PUVs effective Oct. 3</a></strong></p>'
