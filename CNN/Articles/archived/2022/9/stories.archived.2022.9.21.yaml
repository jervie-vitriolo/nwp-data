      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/09/21/europe/ukraine-russian-referendums-intl-hnk/index.html">Russia
        announces immediate ''partial mobilization'' of citizens for its offensive
