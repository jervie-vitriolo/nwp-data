      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13c7e91-3c90-43b6-9231-9a0b8d8eba2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T09:26:40.587+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:42:44.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fiona, a Category 3 storm with sustained winds of 125 mph, was continuing
        to hammer parts of the islands around 8 p.m. ET Tuesday and was strengthening,
        according to the National Hurricane Center. The storm, which is forecast to
        continue getting stronger, was centered about 75 miles north of North Caicos
        Island on Tuesday night, the hurricane center said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ada984-52ec-4571-ba0c-3d6d05f7b088'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T09:26:40.587+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:42:44.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1343c5-97fe-4061-97d4-a5d8cca9b3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T09:26:40.587+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:42:44.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forecasters have warned of possible "life-threatening flooding"
        as the storm''s heavy rains continue pouring over parts of the British territory
        of about 38,000 people, the center said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f91547-24c1-4d96-8922-14c84f7b697a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T09:26:40.587+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:42:44.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0670b009-7226-45e9-89a0-4542ab3e0366'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T09:26:40.587+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:42:44.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fiona has definitely (battered) us over the past few hours and
        we''re not out of the thick of it yet," Akierra Missick, Minister of Physical
        Planning &amp; Infrastructure Development, said in the briefing. The islands
        of Grand Turk, South Caicos, Salt Cay, North Caicos and Middle Caicos were
        experiencing island-wide power outages Tuesday night, Williams said, adding
        restoration efforts will begin as soon as it''s safe.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab72ff57-35a9-4458-aee9-c7b12499e5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T09:26:40.587+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:42:44.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17def36a-9983-4102-b75e-9f9d8bb11331'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T09:26:40.587+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:42:44.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm will slowly move away from the islands Tuesday night and
        Wednesday and begin approaching Bermuda Thursday, where it''s expected to
        dump up to 3 inches of rain and create "life-threatening surf and rip current
        conditions," the center said. A Tropical Storm Watch has been issued by the
        Bermuda Weather Service.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba4ad5e-2bcd-4444-a1fa-b030574528f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T09:26:40.587+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:42:44.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698e17b8-1f34-477a-896c-8cc9996c2dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T09:26:40.587+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:42:44.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swells from the storm will also spread westward over the next day
        or two across the southwestern Atlantic, toward the northwestern Bahamas and
        the US east coast, the hurricane center said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb984c8-dde4-4d57-8393-4c0ee1360c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T09:26:40.587+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:42:44.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47faa56f-113f-41ab-86f2-1870485cdc5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T09:26:40.587+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:42:44.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Dominican Republic, Puerto Rico dealing with deadly aftermath</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb48d0d-093e-4043-a4ea-2dbf97fdb290'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T09:26:40.587+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:42:44.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still dealing with Fiona''s ruinous path are the Dominican Republic
        —&nbsp;where the storm''s outer bands still could cause flooding after it
        traversed the Caribbean nation Monday &nbsp;and Puerto Rico, which Fiona crossed
        a day earlier, causing a near blackout and leaving damage not seen there since
        Hurricane Maria made landfall five years ago Tuesday, officials said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f99eae9-30d0-4a22-869a-dae11ae09754'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T09:26:40.587+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:42:44.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17b337c-5f34-4148-9cee-6e5b39e0a240'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T09:26:40.587+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:42:44.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least two people died in the severe weather in the Dominican
        Republic, according to Major General Juan Manuel Méndez García, director of
        the country''s emergency operations center. Aurielys Esther Jimenez, 18, was
        traveling by motorcycle when she was struck by a power pole that fell due
        to strong winds, the director said. She was taken to a hospital where she
        was later pronounced dead.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd775a41-492b-43c9-ac4e-79b8ae3d9cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T09:26:40.588+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:42:44.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0911a747-9b2b-4eaa-a2c9-724fb14ad63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T09:26:40.588+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:42:44.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials there on Monday also confirmed the death of a man in Nagua,
        in northeastern Dominican Republic, who died after powerful winds knocked
        down a tree that hit him. There was also one death reported in the French
        territory of Guadeloupe, which Fiona hit late last week, and two in Puerto
        Rico.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d08a39-195c-4ba0-a10c-8f6492f25919'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T09:26:40.588+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:42:44.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9eb16c-4233-4304-8056-291136c41142'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T09:26:40.588+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:42:44.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Puerto Rico, 58-year-old Gilberto Ayala Aponte was swept away
        by a swollen river behind his home in Comerío. A second man, 70-year-old José
        Cruz Román, died in a fire accident that occurred when he was trying to put
        gasoline in his generator while it was turned on, officials said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b7bc66-939d-46f9-b035-030c87bceeff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T09:26:40.588+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:42:44.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc95c56-0ed7-4c4e-8683-297f7345e991'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T09:26:40.588+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:42:44.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parts of Puerto Rico will have seen rain totals of more than 30
        inches, as Fiona pushed rivers to overflow and high water to collect in parts
        of the territory, flooding homes, streets and fields. Rushing waters wiped
        away a bridge, carrying its structure downstream, one video shows. Mudslides
        blocked some roads leading from coastal areas to the interior, a CNN crew
        saw.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d6842b-7863-488d-baf7-91a20889c185'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T09:26:40.588+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:42:44.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd440cc59-fa01-4a31-81ee-d952224a874e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T09:26:40.588+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:42:44.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FEMA administrator Deanne Criswell traveled to the island Tuesday
        to assess damages and the agency announced it was deploying several teams
        to bolster response efforts on the ground.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0c168f-66b8-4338-8f37-bede149a3858'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T09:26:40.588+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:42:44.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9213172-2b92-4f77-9fd0-d645bce85e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T09:26:40.588+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:42:44.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The damage is catastrophic in the territory''s center, south and
        southeast regions, Puerto Rico Gov. Pedro Pierluisi said Tuesday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a3e490-4405-4535-81f2-53d2c3dd1f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T09:26:40.588+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:42:44.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c956995f-452a-44f2-a7e5-94fad91838b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T09:26:40.588+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:42:44.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A large portion of the population should have power by late Wednesday,
        but greater damage in the southern part of the island means restoration will
        take longer there, the governor said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721d3ab7-853b-49a4-8705-d8506b1bb2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T09:26:40.588+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:42:44.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2b293c-9747-4db1-891f-a9832946529a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T09:26:40.589+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:42:44.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 1.16 million of the island''s roughly 1.47 million utility
        customers still were without power as of Tuesday night, according to estimates
        from PowerOutage.us, which notes updated information on restoration efforts
        is limited.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af27eb7-1a3a-4d46-bdf9-72653790cc6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T09:26:40.589+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:42:44.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9418501-6e1d-4b1c-b485-81c7f9925008'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T09:26:40.589+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:42:44.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 2,000 people were working to restore power, Mario Hurtado,
        the chief regulatory officer for utility company LUMA Energy, told CNN''s
        Jake Tapper Tuesday. LUMA operates Puerto Rico''s power grid.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a8e28b-a9b2-4b25-aad8-63f2a33c5ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T09:26:40.589+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:42:44.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c478caf6-d341-4af6-aaec-3e67c3a96ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T09:26:40.589+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:42:44.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the same day, New York''s attorney general called on federal
        authorities to investigate the energy provider, saying residents continued
        to experience frequent outages and high electrical rates five years after
        Hurricanes Irma and Maria and "after billions of federal dollars were spent
        to modernize and strengthen the island''s electrical grid."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e5f3d8-a652-4559-87b8-b06f4a90112f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T09:26:40.589+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:42:44.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24714e08-55ae-4e3e-9cf5-0bd75b17f652'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T09:26:40.589+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:42:44.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fiona forecast to continue strengthening</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a354fe-31ec-49dd-873a-7fa0c3a81412'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T09:26:40.589+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:42:44.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fiona intensified into a Category 3 storm as it moved away from
        the Dominican Republic''s northern coast early Tuesday.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7052f5ff-0165-4126-ac2d-a6e381d0d23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T09:26:40.589+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:42:44.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270bd779-f343-4497-9432-38147d6e0ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T09:26:40.589+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:42:44.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first major hurricane —&nbsp;Category 3 or higher &nbsp;of
        this year''s Atlantic hurricane season.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5034838c-d967-48ca-9346-e3a031279cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T09:26:40.589+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:42:44.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c4038f-0da0-491e-9bc2-816892f4517b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T09:26:40.589+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:42:44.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Turks and Caicos islands could see a total of 5 to 10 inches
        of rain from Fiona as well as storm surges —&nbsp;ocean water pushed onto
        land &nbsp;of up to 3 feet above normal tide levels, the hurricane center
        said Tuesday night.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fac869a-23c8-47f0-83b7-5cbaa0d9872f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T09:26:40.589+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:42:44.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6834ec4b-6279-41a5-9d89-24b719041d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T09:26:40.589+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:42:44.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hurricane conditions continued in Turks and Caicos Tuesday night
        and tropical storm conditions —&nbsp;winds of at least 39 mph &nbsp;were expected
        over parts of the southeastern Bahamas for the next several hours, the hurricane
        center said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56314a14-344e-4357-bb0e-55706aeb8396'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T09:26:40.589+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:42:44.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96591cfa-cb83-4b2d-9891-f7cc4aaaaf78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T09:26:40.590+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:42:44.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Continued strengthening is expected as Fiona turns from the Turks
        and Caicos. It could be a Category 4 storm —&nbsp;with sustained winds of
        130 to 156 mph &nbsp;by late Wednesday over the Atlantic. It could still be
        at Category 4 when it passes Bermuda, forecasters say.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d0c96f-1bc2-4d6e-9456-941420b7ee64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T09:26:40.590+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:42:44.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a591d6-60ee-4c3a-b5d1-cbb14b309990'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T09:26:40.590+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:42:44.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, Fiona might make landfall in eastern Canada as
        a hurricane. It is too early to know exactly where or how strong it might
        be.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd893b207-c681-4b56-aab8-c95b2dec402d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T09:26:40.590+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:42:44.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32317b9-5b4b-499c-935c-c25a3c5460a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T09:26:40.590+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:42:44.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fiona leaves behind devastated Puerto Rico</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fadf5451-4240-42cb-b309-e0e1be19b8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T09:26:40.590+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:42:44.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday marks five years since Hurricane Maria''s catastrophic landfall
        in Puerto Rico and some who lived through the 2017 crisis say Fiona''s flooding
        destruction could be even more severe.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad29358-345d-47f5-97ae-d95b4b856767'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T09:26:40.590+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:42:44.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4775c5a3-6d67-466c-b8f7-270ec89a937b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T09:26:40.590+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:42:44.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juan Miguel Gonzalez, a business owner in Puerto Rico, told CNN
        that his neighborhood had still not finished its recovery from Maria when
        Fiona struck. But this time, he says, the flooding brought even more damage
        to their homes.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d74d0f-2191-4b15-be91-dfa7c25bffc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T09:26:40.590+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:42:44.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed14ab4a-44dd-42d8-af90-1d2dd642373d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T09:26:40.590+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:42:44.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of people —&nbsp;more than (during) Maria &nbsp;lost their
        houses now ... lost everything in their houses because of the flooding," Gonzalez
        told CNN on Monday. "Maria was tough winds. But this one, with all the rain,
        it just destroyed everything in the house."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f334b4-7510-40df-a70c-219d63b00310'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T09:26:40.590+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:42:44.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e573a58e-27fe-422a-81d8-119d3fc1e276'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T09:26:40.590+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:42:44.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Water service also was interrupted for most, because river flooding
        affected filtration processes and must recede before safe treatment can resume,
        officials said. On Tuesday morning, about 60% of customers on the island had
        no running water, the territory''s aqueduct and sewer authority said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d03631f-b4c7-480e-a59a-117a2f511151'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T09:26:40.590+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:42:44.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960d702a-e420-4189-8d34-bdda6a0d5fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T09:26:40.590+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:42:44.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 1,200 people were staying in about 70 shelters on the
        island Tuesday, Pierluisi said. Emergency crews battled against unrelenting
        rain to rescue approximately 1,000 people as of midday Monday, said Maj. Gen.
        José Reyes, adjutant general of the Puerto Rico National Guard.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450d3ae2-ef59-4303-8a70-79d6a96f6bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T09:26:40.590+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:42:44.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2819d42-35fc-43c1-85a3-a5ddb1719e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T09:26:40.591+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:42:44.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>School buildings will be inspected to make sure they are safe for
        students to return to class in the coming days, the governor said Tuesday.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b979d6-37cb-4c55-89f0-844ca89098e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T09:26:40.591+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:42:44.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfe68e2-a152-472f-b42e-62aaf14dbd7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T09:26:40.591+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:42:44.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the hundreds of Puerto Rican National Guard members
        aiding in rescue and recovery efforts, the White House said Monday that President
        Joe Biden told Pierluisi during a phone call that federal support will increase
        in the coming days.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0425e7-e2cf-49ca-a37f-1ca0ceb21998'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T09:26:40.591+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:42:44.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7acfd066-8716-4da2-b817-2658a04a4c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T09:26:40.591+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:42:44.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As damage assessments are conducted, the President said that number
        of support personnel will increase substantially," the White House said.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5cf89c8-128a-4ffe-a923-473e1af280eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T09:26:40.591+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:42:44.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2d649e-07fe-4a5e-9a55-03be0751deb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T09:26:40.591+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:42:44.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York Gov. Kathy Hochul also announced the state would send 100
        state troopers to assist relief efforts in Puerto Rico. She also said teams
        from New York Power Authority are available to help with power restoration.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3365a91-500f-4791-b0c1-c64863afdb3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T09:26:40.591+08:00
