      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Russia''s lower house of parliament, the State Duma,
        amended the law on military service, toughening the punishment for violation
        of military service duties -- such as desertion and evasion from service --
        according to state news agency TASS.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ff65e6-7ecc-4e03-a76d-bafe9bc3e878'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T16:29:18.770+08:00
