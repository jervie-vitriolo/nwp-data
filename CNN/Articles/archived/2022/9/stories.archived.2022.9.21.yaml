  'japan-man-protest-shinzo-abe-state-funeral':
    'author': 'Junko Ogura, Emiko Jozuka, Jake Kwon and Heather Chen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-09-21T16:29:29.042+08:00
    'imagesource': 'jcr:72b48bcc-8943-454c-ade7-916a4c972153'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8656ea4b-4584-45e6-92bb-4280ec69701d'
    'lead': 'A Japanese man in his 70s has been taken to hospital in Tokyo after setting
      himself on fire near the prime minister''s office, according to Japan''s public
      broadcaster NHK.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-21T16:39:50.723+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-19T11:42:26.774+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:41:45.929+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Japanese man ''sets himself on fire'' to protest Shinzo Abe''s state
      funeral

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf1a8d6-2159-4590-ae75-62ba6d4ac722'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T16:39:50.723+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:42:26.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A Japanese man in his 70s has been taken
        to hospital in Tokyo after setting himself on fire near the prime minister''s
        office, according to Japan''s public broadcaster NHK.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc412a34-ed32-46aa-a532-ad368271ba44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T16:39:50.723+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:42:26.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have heard that police found a man who had suffered burns near
        the cabinet office this morning before 7am and I''m aware that police are
        investigating," Japan''s Chief Cabinet Secretary Hirokazu Matsuno told reporters
        on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84fcd25-e283-4318-bbb8-b02c786154e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T16:39:50.723+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:42:26.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man told police he was against plans to hold a state funeral
        for former Prime Minister Shinzo Abe later this month, CNN affiliate TV Asahi
        reported.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e1cc25-4ad0-409d-8550-c0725fd1d4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T16:39:50.723+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:42:26.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police are now gathering evidence from security cameras and eye
        witnesses, TV Asahi said, adding that an officer who tried to extinguish the
        fire had been injured and was taken to hospital.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff236fd9-0012-4ff2-963d-b1bcbaafe6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T16:39:50.724+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:42:26.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Growing protests</h3>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8083fde-1cc0-4aba-9f74-f6bcc94cd384'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T16:39:50.724+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:42:26.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shinzo Abe was Japan''s longest-serving prime minister, holding
        office from 2006 to 2007 and again from 2012 to 2020 before resigning due
        to health reasons.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9897805e-ff0e-4497-8ceb-1829d917e6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T16:39:50.724+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:42:26.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He died from excessive bleeding in July at the age of 67 after being
        shot while giving a public campaign speech.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420daab5-1b15-467e-9c1b-e77ef44e5861'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T16:39:50.724+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:42:26.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of his assassination reverberated across the world and huge
        crowds gathered on the streets of Tokyo to pay their respects.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d7a904-a26d-412b-8514-d09f356da7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T16:39:50.724+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:42:26.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japanese government has announced it will hold a state funeral
        for Abe on September 27, with the ceremony projected to cost up to $12 million
        because of hefty security and reception fees to host foreign dignitaries.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9595ae-1b1f-480c-9391-9f9377b1939b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T16:39:50.724+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:42:26.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition to that move is growing. Some protesters resent what
        they see as an exorbitant use of public funds for the event, while others
        point to Abe''s occasionally divisive politics.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8156a1-bc35-44e0-8850-03001e3667e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T16:39:50.724+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:42:26.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State funerals in Japan are usually reserved for members of the
        imperial family, though the honor was also afforded to former Prime Minister
        Shigeru Yoshida in 1967.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde5500a-7bfc-45c3-9c9e-181f92966f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T16:39:50.724+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:42:26.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite his wins at the ballot box, Abe was no stranger to controversy.
        He was involved in several scandals during his career and stoked controversy
        with visits to the Yasukuni Shrine, that includes the names of convicted war
        criminals and is regarded by China, North Korea and South Korea as a symbol
        of Japan''s imperial military past.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53862178-55d1-4f83-90d5-ea92cf4384da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T16:39:50.724+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:42:26.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/09/21/asia/japan-man-self-immolation-protest-shinzo-abe-state-funeral-intl-hnk/index.html">Japanese
        man ''sets himself on fire'' to protest Shinzo Abe''s state funeral</a>."</em></p>'
