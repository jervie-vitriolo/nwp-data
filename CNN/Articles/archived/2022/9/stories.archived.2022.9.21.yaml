    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Turks and Caicos under shelter-in-place order as Hurricane Fiona slams
      islands after leaving 5 dead across the Caribbean'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4fbf6d-0aba-4ab1-81c9-cb040a155123'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T09:26:40.586+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:42:44.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Hurricane Fiona battered the Turks and
        Caicos islands most of Tuesday with hurricane-force winds, torrential rain
        and several feet of storm surge, prompting officials to urge residents to
        stay indoors.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9419fe0-4333-45f3-a1e7-ed8ff2a9b3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T09:26:40.586+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:42:44.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0d5167-cfff-4d37-8b89-6dd9ab0a7053'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T09:26:40.586+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:42:44.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its devastating path of destruction, the storm has killed at
        least five people across the Caribbean, cut power and water service for most
        of Puerto Rico''s 3.1 million residents and left more than 1 million without
        running water in the Dominican Republic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcaf30e2-51aa-49dd-9b9d-97c440420878'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T09:26:40.586+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:42:44.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8b579a-7fd8-458c-8d24-679fd2b39847'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T09:26:40.586+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:42:44.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials in the Turks and Caicos said late Tuesday evening that
        a shelter-in-place advisory remained in effect amid heavy winds and rain,
        adding adverse weather conditions were expected to last another 24 hours.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1aeb3f0-1b4e-4c08-a23b-6899e6a57c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T09:26:40.586+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:42:44.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6ff9b0-cc4a-4d5c-adb7-ecb604f7e4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T09:26:40.586+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:42:44.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope to have an all-clear some time later this evening but as
        it stands right now, we''re still asking residents to remain indoors," Anya
        Williams, deputy governor of the Turks and Caicos Islands, said in a virtual
        briefing. There have so far been no reported deaths or serious injuries across
        the islands, Williams added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff33dea-05c7-4dce-a796-9d4520fd9863'
      'mgnl:activationStatus': true
