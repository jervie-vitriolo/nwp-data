      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Don’t wash your skin bone dry</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0785992-8ab9-4082-8ba5-17b3538e5216'
      'mgnl:activationStatus': true
