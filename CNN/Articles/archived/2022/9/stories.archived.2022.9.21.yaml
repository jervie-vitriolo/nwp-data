      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His son and namesake, Ferdinand "Bongbong" Marcos Jr., was sworn
        in as the 17th president of the Philippines on June 30 this year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a2a35e-5f03-4c97-a8ee-58f478cfddd6'
