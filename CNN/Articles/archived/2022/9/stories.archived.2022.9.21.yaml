    'title': 'DSWD: Around 100,000 students to receive cash aid on last payout day'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71328a7-f5a5-4ddc-beba-660dceac9cb1'
      'mgnl:activationStatus': true
