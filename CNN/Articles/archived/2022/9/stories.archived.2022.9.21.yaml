      'mgnl:lastActivated': 2023-01-19T11:42:22.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Align your skincare routine with the weather</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bff1d87-2687-4cc8-9e13-9d4a17e02a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T18:48:06.265+08:00
      'mgnl:createdBy': 'nikko'
