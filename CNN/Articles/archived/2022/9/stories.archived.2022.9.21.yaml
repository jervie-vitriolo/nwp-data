      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 20)</strong> —
        Around 100,000 students may still receive cash aid from the Department of
        Social Welfare and Development (DSWD) on its last round of distribution on
        Saturday, Sept. 24, the agency said on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a1d3ad-d6dc-4d96-9c44-799d1af56337'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T17:57:30.622+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:42:23.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nakita po natin na meron pang nalalabi na</em> almost ₱200
        million<em> at nakikita natin na sasapat naman para doon sa pangangailangan
        pa nung mangyayaring</em> payout — <em>yung</em> supposedly last payout <em>sa
        darating na Sabado,</em> Sept. 24," DSWD Assistant Secretary and spokesperson
        Romel Lopez told CNN Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686ff126-5a95-490c-9bce-cbd10286ac32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T17:57:30.622+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:42:23.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa</em> estimate <em>po namin nasa mga</em> 100,000 students
        <em>yung maaari nating maabot sa ating programa,"</em> he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358b0af4-5e87-4e0c-aec9-bcfce93688ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T17:57:30.622+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:42:23.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Almost ₱200 million is still available and this would
        be enough for the last payout on Saturday, Sept. 24. We estimate that around
        100,000 students could still benefit from our program.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05973173-89d4-4863-afbe-cf7a1c0bb030'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T17:57:30.623+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:42:23.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DSWD program meant to help indigent students <a href="https://www.cnnphilippines.com/news/2022/8/18/dswd-cash-assistance-indigent-students.html"
        target="_blank">started on Aug. 20</a> and was supposed to run for six weeks.
        Students from<a href="https://www.cnnphilippines.com/news/2022/8/19/Explainer-cash-aid-indigent-students-.html"
        target="_blank"> elementary to college or vocational level</a> could avail
        of the assistance provided they pass the department''s screening process.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a4289d-a8dc-41f1-a7aa-ecaa4a254e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T17:57:30.623+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:42:23.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez said they have already distributed close to ₱1.3 billion in
        aid to 520,000 students — exceeding their initial goal of 400,000 beneficiaries.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f94d44b-9ee4-4c50-b1f5-f506d79ec452'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T17:57:30.623+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:42:23.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/9/17/DSWD-eyes-extension-educational-aid-payout.html"
        target="_blank">Last week</a>, the DSWD said it was considering a one-time
        extension of the assistance program, but that it would all depend on the availability
        of funds.</p>'
