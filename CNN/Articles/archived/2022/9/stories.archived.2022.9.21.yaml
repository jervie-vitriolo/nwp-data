    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e006cb-9d95-4f71-b5de-980b186e11ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T16:09:19.133+08:00
