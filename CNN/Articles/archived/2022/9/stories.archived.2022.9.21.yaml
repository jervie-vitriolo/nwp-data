      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e16bb43-2a23-49fd-b2db-65c6bb1af4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T16:09:19.134+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:42:29.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Copies of WE Forum, along with other opposition publications, could
        be found as microfilms in the Rizal Library of the Ateneo de Manila University.
        These include the Mr. &amp; Ms. Special Edition, an off-shoot of the household
        name Mr. &amp; Ms. — a glossy variety magazine.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1312a002-9129-41ac-9de1-55af41a71a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T16:09:19.134+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:42:29.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'image': 'jcr:7a85cd42-693d-459b-987f-d026169d0ff5'
      'imageCaption': 'The cover of the May 20, 1981 issue of Mr. & Ms. Photo courtesy
        of @JUANSINAG/TWITTER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aceca37b-6920-4c29-94a9-760c81c8d865'
      'mgnl:activationStatus': true
