      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 21)</strong> —
        President Ferdinand "Bongbong" Marcos Jr. expressed confidence about the Philippines
        achieving its goal of becoming an upper middle-income economy by 2023.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a476a87-4783-4db3-b0f4-b1bc2bf27a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T05:29:23.557+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:42:48.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite the challenges of the pandemic and the global economic
        upheavals, we remain on track to reach upper middle-income status by next
        year," Marcos said during his speech at the 77th session of the United Nations
        General Assembly (UNGA) on Wednesday morning, Philippine time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990535be-5909-4feb-bc8f-cadb0b30a108'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T05:29:23.557+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:42:48.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economic managers of the Marcos administration previously said the
        country may hit the target by 2024.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e9e85f-1c65-4605-bf66-523e7139e386'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T05:29:23.557+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:42:48.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economic team of the Duterte administration said if only the
        Philippines were not struck by the pandemic, it could have realized the goal
        much earlier. In 2019, the country booked a gross national income (GNI) per
        capita income of $3,850, as shown by data from the World Bank.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731fee7a-48e2-48cd-9f50-4da982a5e7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T05:29:23.558+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:42:48.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 2021, the Philippines'' GNI per capita was $3,640.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb34a848-7421-4106-aef4-5a0ea7aebd3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T05:29:23.558+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:42:48.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the World Bank, a country must have a GNI per capita
        of $4,256 to $13,205 to be considered an upper middle-income economy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e1bfb9-f99b-435e-baf6-707227b3eb41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T05:29:23.558+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:42:48.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With steady investment in food security, public health, education,
        and other social services, we expect to become a moderately prosperous country
        by 2040. I am confident that we will achieve this vision," Marcos said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d279ba-3b2b-44fd-ad7c-2bbc451d0051'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T05:29:23.558+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:42:48.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yet no nation stands alone. The achievement of our national ambition
        requires a global environment that creates conditions that allow all nations,
        including ours, to thrive in peace. We need the United Nations to continue
        to work. And we, the Philippines, are determined to be part of the solution,"
        he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4710f58e-b623-4adf-8491-969d1c9a2027'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T05:29:23.558+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:42:48.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos is the first Philippine president to physically address the
        UNGA since 2010.</p>'
  'Adam-Levine-affair-Sumner-Stroh-Behati-Prinsloo-cheating':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-09-21T05:56:46.504+08:00
    'imagesource': 'jcr:0ea7a163-6b75-4f40-8541-c98261cf0184'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '229a0471-3e8e-4002-bb09-eed0fac42df0'
    'lead': 'Following allegations that he cheated on wife Behati Prinsloo and wanted
      to name their child after his alleged mistress, Adam Levine is speaking out.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-21T05:57:58.837+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T11:42:48.146+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:41:34.561+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Adam Levine denies having an affair, but admits he ''crossed the line'''
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65020445-3771-48d9-b0c7-6470f34112f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T05:57:58.838+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:42:48.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Following allegations that he cheated on
        wife Behati Prinsloo and wanted to name their child after his alleged mistress,
        Adam Levine is speaking out.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76b69cc-3c1c-496c-86b5-e2fc77a000ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T05:57:58.838+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:42:48.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot is being said about me right now and I want to clear the
        air," the Maroon 5 frontman wrote in a statement on his verified Instagram
        stories on Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922ec07d-fa66-468e-9116-cb0bbd61e4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T05:57:58.838+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:42:48.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I used poor judgment in speaking with anyone other than my wife
        in ANY kind of flirtatious manner," Levine wrote. "I did not have an affair,
        nevertheless, I crossed the line during a regrettable period in my life."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5157b6c6-9670-4ad7-a9f6-5b9b35af5f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T05:57:58.838+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:42:48.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Levine broke his silence after Instagram model Sumner Stroh went
        viral with a Tik Tok video in which she said she dated Levine for about a
        year and shared Instagram messages she said were from him and appeared to
        be linked to his verified account.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84493f6c-5e4b-4589-b375-0a5d4d516916'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T05:57:58.838+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:42:48.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the time, I was young, I was naive and, quite frankly, I feel
        exploited," Stroh said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ecc12e-64bb-467d-954b-63ab8d5a58b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T05:57:58.839+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:42:48.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Levine, she said, reached out to her after things had ended with
        a request.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138eda62-eed9-4690-a5a3-f9934f84d930'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T05:57:58.839+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:42:48.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He said, ''Ok, serious question. I''m having another baby and if
        it''s [a] boy I really wanna name it Sumner,''" she said, reading the alleged
        message aloud. ''"You ok with that? DEAD serious.''"</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72fe133c-07cf-4bee-977f-10486d5e638d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T05:57:58.839+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:42:48.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Levine and his model wife of eight years recently revealed that
        they are expecting their third child.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9fffa6-7696-43ae-a6ee-68489d3b578c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T05:57:58.839+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:42:48.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In certain instances it became inappropriate; I have addressed
        that and taken proactive steps to remedy this with my family," Levine wrote
        in his statement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65df9c0c-e65c-42ef-87cd-87c3eaadfc4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T05:57:58.839+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:42:48.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My wife and my family is all I care about in this world. To be
        this naive and stupid enough to risk the only thing that truly matters to
        me was the greatest mistake I could ever make," he wrote. "I will never make
        it again. I take full responsibility. We will get through it. And we will
        get through it together."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26972695-05e7-4944-aa63-e9b2280234f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T05:57:58.839+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:42:48.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday Stroh posted another video to share some of the things
        she wished she had said her first video, including how "remorseful" she feels
        and how she went public because a friend was attempting to sell her account
        to a tabloid.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f97bcf-120f-4177-8dd5-5b8f02245c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T05:57:58.839+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:42:48.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to reps for Levine for further comment.</p>'
  'Apple-iPhone-14-Pro-camera-shake-fix':
    'author': 'Samantha Murphy Kelly, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-09-21T06:14:46.332+08:00
    'imagesource': 'jcr:6538cbf0-f4ab-45d1-b6b2-c8ada1cebd82'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6cafe73f-274e-4ba2-9094-d5201bda23ed'
    'lead': 'Apple says it is working on a software fix after some users who recently
      purchased an iPhone 14 Pro or iPhone 14 Pro Max reported their devices'' rear-facing
      cameras shook ''uncontrollably'' and made strange noises when using social media
      apps.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-21T06:18:45.575+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T11:42:47.731+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:41:34.704+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Apple plans fix for bug that users say makes iPhone 14 Pro camera shake
      uncontrollably'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c02497-e194-4f8a-813e-576938472f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T06:18:45.576+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:42:47.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Apple said it is working on a software
        fix after some users who recently purchased an iPhone 14 Pro or iPhone 14
        Pro Max reported their devices'' rear-facing cameras shook "uncontrollably"
        and made strange noises when using social media apps.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8052835d-ecf9-4731-9432-f46481c86c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T06:18:45.576+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:42:47.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In videos and posts uploaded to social media sites, some users explained
        the issue only occurred when using the camera with third-party platforms,
        including Snapchat, TikTok and Instagram. One YouTube user posted a video
        of the phone shaking while using TikTok. Other users on Reddit posted about
        similar issues. "I''ve been experiencing my camera shaking uncontrollably
        whenever I open Snapchat or use the camera for Instagram," one wrote. "However,
        I don''t run into any issues when I use the regular camera app."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346ac8d1-e4f3-460c-bb6c-d2a84876612b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T06:18:45.576+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:42:47.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to CNN on Tuesday, Apple said it is currently working
        on resolving the issue. "We''re aware of the issue and a fix will be released
        next week," a company spokesperson said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13ab117-f25c-43bf-b57a-57a4657e0e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T06:18:45.576+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:42:47.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s an early hiccup for Apple after unveiling a suite of new iPhones
        earlier this month. The Pro models, which feature the first 48 MP camera and
        a handful of new advanced features, are thought to be in particularly high
        demand this year, which could buoy Apple given these models start at $999.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd3ac77-41ee-4547-ba36-34bca13fabb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T06:18:45.576+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:42:47.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a series of recent tweets, Apple analyst Ming-Chi Kuo said demand
        for the iPhone 14 Pro models reportedly caused Apple to switch the production
        lines of its standard iPhone 14 lineup to make more of the higher-end devices.
        At the same time, the iPhone 14 Pro models seem to have longer wait times
        than rest of the iPhone 14 lineup.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275b0989-9f27-446a-ab9a-e5b81bf9af87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T06:18:45.576+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:42:47.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple''s fix wouldn''t be the first software update since the company
        released its latest mobile software, iOS 16, last Monday. Soon after, Apple
        rolled out iOS 16.0.1. to address issues with activating new iPhone 14 and
        iPhone 14 Pro devices, and to fix a bug within the zoom feature of the iPhone
        14 Pro Max.</p>'
  'Marcos-West-Philippine-Sea-UNGA':
