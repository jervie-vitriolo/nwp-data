      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;You can stay up with Jimmy Kimmel
        for at least three more years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa8d3b8-a28c-4fad-a3a8-6ad0da9cd08e'
