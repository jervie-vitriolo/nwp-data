      'mgnl:lastActivated': 2023-01-19T11:42:13.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ad5cab-eb2f-49a9-8b18-a9a4e462bdc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T21:35:37.754+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:42:13.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting will be the first in-person discussion between the two
        leaders, Press Secretary Trixie Cruz-Angeles noted in a statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb93827-1480-482f-8ade-20635aeaac43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T21:35:37.754+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:42:13.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401e42a6-a754-4160-9f7d-94f865b8d0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T21:35:37.754+08:00
