      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The value of Axiom''s Saudi agreement was not clear. Each Crew Dragon
        seat on Axiom''s first mission sold for $55 million each.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265efaff-3958-44c3-8247-cb49e5f9db89'
