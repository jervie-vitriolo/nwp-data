  'negros-occidental-experience':
    'author': 'Marga Buenaventura'
    'caption': 'Sugar farmers hard at work on a rainy day. Photo by MARGA BUENAVENTURA'
    'categories': ['97f8b757-c828-4d93-bb30-40d38e238fb5']
    'created': 2022-09-21T18:10:21.414+08:00
    'imagesource': 'jcr:bedf3479-b986-4b02-be02-a48ac5ba5414'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '99348988-1ccf-4f90-9fb8-f2b3c991ef26'
    'lead': 'At the Negros Trade Fair from September 20 to 25, you can experience
      the sweetness of visiting Negros Occidental.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-21T18:13:51.124+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-19T11:42:22.937+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:41:47.795+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Resilience makes everything in Negros taste sweet'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b285d6e-b008-4e44-b559-b2413a22ae4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T18:13:51.124+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T11:42:22.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I often dream of living in the perfect town. Not too idyllic, not
        too loud. I like the idea of being friends with my neighbors who cook well
        and have lots of fun gossip to share, surrounded by history, but also feeling
        like a speck — hanging out in the park with everybody else while eating my
        favorite snack (carbs) for merienda. In this happy town, I am well-fed with
        a high daily step count. That’s because I can practically walk everywhere.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c6bb6b-6e7a-4539-9e8e-d6c57a3f1e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T18:13:51.124+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T11:42:22.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a moment, this dream felt real. But I could only stay in Negros
        Occidental for a short period of time.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a1b0fc-6481-4e0b-a1ee-9b8cdd7a5054'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T18:13:51.124+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T11:42:22.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The province of Negros Occidental is found in the Western Visayas
        region, with Bacolod City as its capital. It’s known as the Sugarbowl of the
        Philippines because of its long history as our country’s main producer of
        sugar; more than half of our country’s sugar output is sourced out of this
        province. Negros has since weathered socioeconomic storms in the 20th century
        — from the Japanese invasion in World War II (as depicted in Peque Gallaga’s
        1982 film “Oro Plata Mata”), the <a href="https://www.licas.news/2020/09/22/under-marcos-the-lush-sugar-lands-of-negros-island-turned-red/"
        target="_blank">uprising of farm workers against wealthy hacienderos</a>,
        to the <a href="http://sra.gov.ph/about-us/history/#:~:text=Under%20the%20Sugar%20Act%20Amendments,a%20quota%20of%201%2C314%2C020%20tons."
        target="_blank">global decline of sugar prices</a> causing an oversupply of
        sugar in the country. And like the rest of the world, the province also felt
        the effects of the pandemic, with small businesses bearing the brunt of this
        economic downturn. Amid the surge of sugar prices in the country (around ₱<a
        href="https://www.cnnphilippines.com/news/2022/9/20/SRA-price-of-refined-sugar-to-stabilize-by-November.html"
        target="_blank">95 pesos per kilo</a>, as of writing), sugar prices in Negros
        are relatively more affordable (during our visit, around ₱70 per kilo). It
        helped that the province has diversified its agricultural planning, making
        them less reliant on sugar yields exclusively.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1304097f-2aff-4ff8-b7f6-3e037daa434f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T18:13:51.124+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T11:42:22.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Negros Occidental has been through a lot, and its golden days as
        the sugar capital may seem long gone. But as I learned during my recent visit,
        a sweetness still lingers on its streets. Sugar, it turns out, isn’t the only
        thing worth visiting the province for. While its tourism industry only began
        to grow in the ‘90s, according to the Negros Occidental Tourism Office, it
        has since become an underrated tourist destination for local and foreign visitors.
        Negros is known for its well preserved ancestral homes and its abundance of
        delicious food. And when I say abundance, I don’t mean this lightly. On our
        first night in Bacolod City, we enjoyed an 11-course tasting menu at the Secret
        Garden in collaboration with local chefs Nico Millanes and Don Colmenares.
        I had to be rolled out of that place.</p>'
    '17':
      'image': 'jcr:6f13a886-4bc8-4106-ac10-929ddc8f6a7f'
      'imageCaption': 'Negrense chefs Don Colmenares and Chef Nico Millanes. Photo
        by MARGA BUENAVENTURA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953b35cc-ffab-41c4-971c-8b318bf7801b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T18:24:46.246+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T11:42:22.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'image': 'jcr:0ed68de7-e6ac-42f6-a2ed-9e9ee08b6906'
      'imageCaption': 'The Association of Negros Producers giving the media teaser
        of all the food showcased at the Negros Trade Fair. Photo by MARGA BUENAVENTURA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2789b72-104a-47bf-84ef-ad2fdcf23d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T18:26:44.573+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T11:42:22.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867f67f0-190f-4709-9673-9a6b5c98310f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T18:13:51.124+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T11:42:22.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apparently, this is only what is to be expected. Negros Occidental
        Governor Bong Lacson, who we had the privilege to sit with that dinner, said
        of our trip, “If you did not gain weight, we did not treat you well.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b3f4aa-dfab-4f23-9b46-7c0e4531a1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T18:13:51.125+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T11:42:22.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I thought I knew how to eat. It turns out, I had just never been
        to Negros. Negrenses have turned food and entertainment into an art form,
        one that doesn’t feel insular or difficult to comprehend. Negrense food is
        nuanced but unfussy, sophisticated but welcoming. I can still hear our lovely
        hosts from the Association of Negros Producers (ANP) inviting us to partake
        in all kinds of meals, from big lunches to post-museum piaya treats, speaking
        around us in melodic Hiligaynon that makes you feel like you right at home
        among them — even if I don’t know anything in the language besides “namit
        gid.” (Which really, is the only thing you might need to learn at first. Because
        everything is, in fact, namit gid.)</p>'
    '22':
      'image': 'jcr:86141d8d-39b0-4ef6-8181-8b53ebd607cd'
      'imageCaption': 'Pancit Molo xiaolongbao at the tasting menu by chefs Nico Millanes
        and Don Colmenares. Photo by MARGA BUENAVENTURA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76385350-c7f5-4b4a-b33c-068227e2227c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T18:28:43.688+08:00
