      'mgnl:type': 'image'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7a8d30-4cee-4e0c-90e1-2ac13ebd3f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T16:09:19.134+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:42:29.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://web.archive.org/web/20110611060049/http://www.rmaf.org.ph/Awardees/Biography/pdfbio/apostoleug.pdf"
        target="_blank">biography</a>, it was written that Mr. and Ms. publisher Eugenia
        Apostol channeled her anger about the apparent lack of coverage of the Ninoy
        Aquino funeral by the papers during that time into a 40-page supplement to
        the Sept. 2, 1983 issue of Mr. &amp; Ms., edited by Letty Jimenez Magsanoc:</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a2a9eb-368a-4c0b-91b3-7fd549779845'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T16:09:19.134+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:42:29.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cff62a3-80cb-4005-a995-07428778dc1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T16:09:19.134+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T11:42:29.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“The Mr. &amp; Ms. Special Edition…was the most effective in
        reaching a broad readership because of its bold, almost tabloidish, design
        (with its heavy use of photographs and cartoons), aggressive reportage, and
        energetic writing. It was unique in the manner in which it gave free play
        to the burgeoning culture of popular resistance with its in-your-face reportage
        (its maiden issue featured a blow-up of Aquino’s bloodied face), cartoons,
        and feature articles on phenomena like the epidemic of gallows humor and political
        jokes that came in the wake of the assassination. The public response to the
        forty-page, black-and-white weekly was phenomenal. Sales rose from two hundred
        thousand to half-a-million copies, numbers unprecedented in the country. The
        appearance of the publication was a high moment in the campaign against the
        Marcos dictatorship in the Philippines.”</em></p>'
