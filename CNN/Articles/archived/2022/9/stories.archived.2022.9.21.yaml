      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House <a href="https://www.whitehouse.gov/briefing-room/press-briefings/2022/09/21/background-press-briefing-on-president-bidens-meetings-at-the-united-nations/">said
        separately</a> that Biden and Marcos will also talk about the nations'' economic
