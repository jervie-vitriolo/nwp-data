    'template': '1'
    'title': 'Uganda declares Ebola outbreak after one person dies'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a503664-6c60-48a7-bd74-9836eae6465e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T00:39:19.035+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:42:51.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Uganda declared an outbreak of Ebola after
        a case of the relatively rare Sudan strain was confirmed in the country, the
        World Health Organization (WHO) said on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93dfed3d-e08e-4f3e-9cc4-05934d67eb7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T00:39:19.035+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:42:51.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aef7ad8-eef1-4121-8e9c-0dfaf8552e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T00:39:19.035+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:42:51.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO''s Africa office said in a statement the case was confirmed
        after testing a sample from a 24-year-old man in the country''s Mubende district.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b37fdde-bd27-458f-88ca-913cb1c87d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T00:39:19.035+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:42:51.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925ae181-9a03-4ee0-aba3-cf0db09bf203'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T00:39:19.035+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:42:51.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ugandan health authorities investigated six suspicious deaths in
        the district this month. The country''s health ministry said the 24-year-old
        patient died after displaying symptoms.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5b00d7-23ed-4d09-aa3d-5dcc9f0837d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T00:39:19.035+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:42:51.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6ecd97-10b7-4e69-83ea-0c391c34b7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T00:39:19.035+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:42:51.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are currently eight suspected cases who are receiving care
        in a health facility," WHO Africa said, adding that it is helping Uganda''s
        health authorities with the investigation and deploying staff to the affected
        area.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f35ec07-f998-4c3c-95e7-ab5100688dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T00:39:19.035+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:42:51.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9018bd0-afcb-4627-92c5-9b0e39b39514'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T00:39:19.035+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:42:51.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the first time in more than a decade that Uganda is recording
        the Ebola Sudan strain," Dr. Matshidiso Moeti, WHO Regional Director for Africa
        said. "We are working closely with the national health authorities to investigate
        the source of this outbreak."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d953487-e82e-4432-a91a-400b16169cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T00:39:19.035+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:42:51.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1152190-c4d0-4176-99d3-af64067b5f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T00:39:19.035+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:42:51.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uganda last reported an outbreak of Ebola Sudan in 2012, the WHO
        said. At least 17 people were killed from the 24 cases identified in that
        outbreak, according to the Centers for Disease Control and Prevention, which
        contributed to containing the virus in the east African country at the time.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc3c8d6-ab0d-4e68-99bc-3d60ed56c7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T00:39:19.036+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:42:51.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a741f5d4-963f-498a-940b-02af4c0212ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T00:39:19.036+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:42:51.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uganda has experienced four Ebola outbreaks, according to the WHO,
        with the most deadly witnessed in 2000 which left over 200 people dead.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea94f0a1-6a6f-4aaa-a092-4f38fa678ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T00:39:19.036+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:42:51.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c0af43-4814-4d21-beec-982d38aebb26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T00:39:19.036+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:42:51.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uganda borders the Democratic Republic of the Congo which is experiencing
        an Ebola resurgence following outbreaks this year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ab3d3e-bec7-4902-a551-3d3fe0516e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T00:39:19.036+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:42:51.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8a3bf3-9e0e-42de-8cc9-a8715467f011'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T00:39:19.036+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:42:51.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uganda''s last outbreak was in 2019 when it confirmed the Zaire
        Ebola strain, which led to the death a of 9-year-old Congolese girl near the
        border with the DRC.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1118d742-6c54-4317-8366-ab94ec047002'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T00:39:19.036+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:42:51.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176606d7-ccac-450b-a6d2-0acabfdbdeb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T00:39:19.036+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:42:51.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the WHO, vaccination has been approved against the
        Zaire strain but inoculation against the Sudan strain hasn''t been tested.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e3d301-5f61-4ae0-b349-c407bfbfdb79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T00:39:19.036+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:42:51.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/09/20/africa/uganda-declares-ebola-outbreak-intl/index.html"><em>"Uganda
        declares Ebola outbreak after one person dies"</em></a></p>'
  'Brad-Pitt-makes-his-debut-as-a-sculptor-in-Finland-exhibition':
    'author': 'Kabir Jhala, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-09-21T00:39:26.486+08:00
    'imagesource': 'jcr:0d82c767-e821-430e-a72b-a6974e3726b7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '34e29701-fbaf-4c11-9964-9ae759151f32'
    'lead': 'rad Pitt has made his debut as a sculptor, in a group show at the Sara
      Hildén Art Museum in Tampere, Finland. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-21T00:45:48.635+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-19T11:42:51.133+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:41:33.189+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Brad Pitt makes his debut as a sculptor in Finland exhibition'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1402ba50-1448-4ec2-b6aa-015d2a308dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T00:45:48.635+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:42:51.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Brad Pitt has made his debut as a sculptor,
        in a group show at the Sara Hildén Art Museum in Tampere, Finland. The A-List
        actor''s artworks appear alongside those by the musician Nick Cave and the
        artist Thomas Houseago for the exhibition "We," on view until January 15,
        2023.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801e23c6-13e9-424b-b9f9-5c8453d7fd23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T00:45:48.635+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:42:51.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the nine works by Pitt on show are a house-shaped structure
        molded in clear silicon and shot with bullets, and his first ever sculpture,
        from 2017, "House A Go Go": an 18-inch miniature house made out of tree bark,
        crudely held together with tape.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c58d81f-adc8-4b78-8a87-e1d1440d58a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T00:45:48.635+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:42:51.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The largest pieces include a coffin-sized bronze box depicting hands,
        feet and faces attempting to break through the structure at various angles,
        and the plaster wall-hanging sculpture "Aiming At You I Saw Me But It Was
        Too Late This Time," from 2020, which depicts a gun fight between eight figures.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4eb8ac8-3ff1-4eb8-ab76-fa84d0a8ae31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T00:45:48.635+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:42:51.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Bullet Train" star reportedly began making ceramic art, following
        his turbulent divorce from the actress Angelina Jolie, in 2017.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d93d15f-d002-42f6-91e6-f2b52dd1519a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T00:45:48.635+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:42:51.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an emailed statement to The Art Newspaper, Pitt said of his artistic
        turn: "For me it''s about self reflection... It was born out of ownership
        over what I call a ''radical inventory of the self''. And getting really brutally
        honest with me and taking account of those I may have hurt and the moments
        I''ve just gotten wrong."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5225d35-5cb8-4c02-b7f9-88f4c1f58b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T00:45:48.635+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:42:51.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Australian singer-songwriter Nick Cave (not to be
        confused with the American visual and performance artist of the same name)
        is also making his artistic debut: he shows "glazed ceramic figurines depicting
        the life of Satan in 17 stations, from innocence through experience into confrontation
        of our mortality," according to a press release.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203826d5-fb7b-4a86-bce2-f08a98ec9875'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T00:45:48.635+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:42:51.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Devil: A Life" is Cave''s first major body of visual work.
        It includes 17 individual pieces ranging between 6 and 19.5 inches tall, each
        hand-crafted, painted and glazed by Cave in England, between 2020 and 2022.
        Aesthetically the series nods to the artist''s interest in Victorian Staffordshire
        Flatback figurines, of which he is a collector.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779c0159-3129-4633-a2f2-a3852bf0a184'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T00:45:48.636+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:42:51.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both fledgling sculptors created these works in dialogue with the
        considerably more experienced Houseago. The British artist has been practicing
        for nearly three decades and showed work at the Whitney Biennial in 2010.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00fe4f57-ce34-4c71-85ec-ac9b01caad4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T00:45:48.636+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:42:51.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Tampere, Houseago, who is better known as a sculptor, shows a
        number of paintings, a medium he began experimenting with in recent years.
        The works come from his large-scale "Visions" series that was made outdoors
        and was inspired by European symbolists including Norway''s Edvard Munch.
        He also shows new sculptures made from redwood and plaster that he made in
        response to works in the collection of the Sara Hildén Foundation, such as
        Alberto Giacometti''s sculpture "Woman on a Chariot" from 1943 to 1962.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9ad392-f79f-4025-b9b3-e6865ef0cdc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T00:45:48.636+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:42:51.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking of his decision to stage a collaborative show between himself,
        Cave and Pitt, Houseago said in the press statement: "I am not an I. I''m
        a WE!"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b36cb7-d9a3-4ab7-a95a-8c5ae912f0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T00:45:48.636+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:42:51.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/style/article/brad-pitt-sculpture-exhibition-tan/index.html"><em>"Brad
        Pitt makes his debut as a sculptor in Finland exhibition"</em></a></p>'
  'Tax-fossil-fuel-companies--feasting--on-profits-as--planet-burns--and-power-bills-soar--UN-chief-urges':
    'author': 'Angela Dewan, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-09-21T00:51:37.883+08:00
    'imagesource': 'jcr:17e010e0-aa24-4110-9a72-0aa55b12cb6d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6518030d-35ac-4ba1-bde6-015c33703e06'
    'lead': 'Rich economies should hit oil and gas companies with new windfall taxes
      to provide help for countries suffering from climate change, and people struggling
      with soaring energy and food bills, UN Secretary General António Guterres said
      Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-21T00:53:29.875+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-19T11:42:50.764+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:41:33.445+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tax fossil fuel companies ‘feasting’ on profits as ‘planet burns’ and
      power bills soar, UN chief urges'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471a0117-9c6a-4bfc-ba98-770c05fbe1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T00:53:29.876+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:42:50.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN Business) —&nbsp;</strong>Rich economies should
        hit oil and gas companies with new windfall taxes to provide help for countries
        suffering from climate change, and people struggling with soaring energy and
        food bills, UN Secretary General António Guterres said Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b465e25-6c7b-49e3-b9a5-eba717c8b6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T00:53:29.876+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:42:50.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN chief accused energy giants of “feasting on hundreds of billions
        of dollars in subsidies and windfall profits while household budgets shrink
        and our planet burns.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd119b6a2-15b7-447c-b36a-0096bbb671bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T00:53:29.876+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:42:50.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026ba054-69d8-4518-9a04-a1d383d9a444'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T00:53:29.876+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:42:50.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guterres’ comments, at the UN General Assembly in New York, come
        on the heels of a European Union proposal to introduce a windfall tax on oil,
        gas and coal companies, many of which have reported record-high profits as
        Russia’s war in Ukraine and an energy crunch send prices soaring.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77334c43-47ed-4f0c-aa36-bc44227c3731'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T00:53:29.876+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:42:50.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b813d9-17bf-437c-aa63-118660da6cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T00:53:29.876+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:42:50.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Commission is proposing that EU states take a 33% share
        of the companies’ surplus profits. The United Kingdom introduced a 25% windfall
        tax earlier this year to provide relief for people struggling with their energy
        bills but newly installed Prime Minister Liz Truss has said she won’t extend
        it to pay for a much bigger program of subsidies this winter and next. US
        President Joe Biden’s administration mulled the idea in the summer but it
        gained little momentum.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08149e8-b1b8-47b9-9291-7d9939e0bd7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T00:53:29.876+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:42:50.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0f61c0-43a2-4942-8605-65994df89ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T00:53:29.876+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:42:50.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Today, I am calling on all developed economies to tax the windfall
        profits of fossil fuel companies,” Guterres told the Assembly. “Those funds
        should be redirected in two ways: to countries suffering loss and damage caused
        by the climate crisis, and to people struggling with rising food and energy
        prices.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325b5cb7-d288-4c2b-9b31-9b82cbe72835'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T00:53:29.877+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:42:50.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25cb4f52-525f-4656-bbdd-c77b9d75bb14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T00:53:29.877+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:42:50.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His comments also come as parts of the world are battered by extreme
        weather events supercharged by the human-induced climate crisis. More than
        1,500 people died in Pakistan over three months of extreme monsoonal rain
        that scientists have linked to climate change. More than 300 people have died
        in floods in Nigeria this year, disaster management authorities there say.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf230d25-6e7c-46b0-89ca-86a73bcf80b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T00:53:29.877+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:42:50.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a6aac3-b834-4b3b-a60a-b28c228edac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T00:53:29.877+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:42:50.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typhoons and hurricanes have brought floods to Puerto Rico, the
        Dominican Republic and Japan this week. Drought is impacting vast swathes
        of the United States, China and Europe.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ba7fe9-fc5c-4773-8eba-6d3e589ce81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T00:53:29.877+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:42:50.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2d308c-fcf2-410c-82ec-07fc6e90ba84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T00:53:29.877+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:42:50.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Record profits, rising inequality</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c475b6-7d2e-4a88-9fb6-3b58f3976582'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T00:53:29.877+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:42:50.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guterres warned that a “winter of global discontent is on the horizon,”
        with inequality “exploding” and the cost-of-living crisis “raging” while the
        planet burns.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6b20e2-ea8d-4853-9c46-bbb3afd760ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T00:53:29.877+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:42:50.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9c4169-0f9f-4a62-839f-72851f27e3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T00:53:29.877+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:42:50.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We need to hold fossil fuel companies and their enablers to account,”
        he added. “That includes the banks, private equity, asset managers and other
        financial institutions that continue to invest and underwrite carbon pollution.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0dc9215-8887-4645-b7d7-3cac52118aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T00:53:29.877+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:42:50.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the second quarter this year, oil and gas giant Shell (RDSA)
        earned record profits of $11.5 billion, breaking its previous record posted
        just three months earlier. ExxonMobil also broke its record in the same period,
        with $17.9 billion, nearly double what it made in its very profitable first
        quarter. BP (BP)’s profits hit a 14-year high of $8.45 billion.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfceeebe-4a4c-44e4-b041-1f9c38e51078'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T00:53:29.877+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:42:50.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9e25cb-a46d-41a4-976f-548493ac9fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T00:53:29.877+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:42:50.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN General Assembly is likely to be dominated by Russia’s war
        in Ukraine. The climate crisis, nonetheless, will be unavoidable, intersecting
        with several issues on the agenda, including energy and food security.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3355b735-9e66-4dea-825a-8d9321a381cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T00:53:29.878+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:42:50.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c667a1-74b5-4f07-af13-40ba34dcc3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T00:53:29.878+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:42:50.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The climate crisis is the defining issue of our time,” Guterres
        said. “And it must be the first priority of every government and multilateral
        organization. And yet climate action is being put on the back burner – despite
        overwhelming public support around the world.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42298cc-5bfb-4a14-8767-9e71fedc17d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T00:53:29.878+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:42:50.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>"Tax fossil fuel
        companies ‘feasting’ on profits as ‘planet burns’ and power bills soar, UN
        chief urges"</em></p>'
