    'lead': 'In his speech during the 77th UN General Assembly Wednesday morning Philippine
      time, Marcos called for a more inclusive Security Council and said the Philippines
      could enrich the council’s work.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-21T06:33:18.129+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-19T11:42:46.770+08:00
