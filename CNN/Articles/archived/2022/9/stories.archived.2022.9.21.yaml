      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Axiom on Monday announced a deal with Turkey to launch the country''s
        first two astronauts into space in late 2023. That will likely be for mission
        Ax-3, according to a person familiar with the flight.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cffe5ce-9e32-489e-b291-ffb38c8f3e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T09:37:23.250+08:00
