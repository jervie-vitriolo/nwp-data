      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maraming dapat pagbayaran ang mga Marcoses at iyon ang unang dapat
        ilaban ng hindi lang ng mga mamahayag, kundi pati ng taong bayan," he told
        CNN Philippines'' News Night.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecdef486-b396-43d4-b382-b4fa1c95bf91'
