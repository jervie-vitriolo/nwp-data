  'US-House-Oversight-Committee-Hunter-Biden':
    'author': 'Melanie Zanona, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-09-21T11:42:18.514+08:00
    'imagesource': 'jcr:63582305-a1c8-4556-8168-779fbbd8cd3d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4e307f78-c4e4-4d3b-98f0-670df7fa963c'
    'lead': 'The US House Oversight Committee on Tuesday rejected a GOP effort to
      seek documents related to the Biden family''s international business deals,
      as Republicans attempt to lay the groundwork to investigate Hunter Biden under
      a GOP-led House.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-21T11:44:34.074+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-19T11:42:37.563+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:41:40.204+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'House-Oversight-Committee', 'Hunter-Biden', 'GOP']
    'template': '1'
    'title': 'US House Oversight Committee rejects GOP effort to probe Hunter Biden'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2fef286-baca-4de7-a605-f52a62cdfcb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T11:44:34.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:42:37.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The House Oversight Committee on Tuesday
        rejected a GOP effort to seek documents related to the Biden family''s international
        business deals, as Republicans attempt to lay the groundwork to investigate
        Hunter Biden under a GOP-led House.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dce6cb0-22a4-4939-8e72-867a603cf0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T11:44:34.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:42:37.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7d4036-be1f-434f-b430-91e67a9c8a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T11:44:34.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:42:37.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republicans on the committee forced a vote on a so-called "resolution
        of inquiry," which called on the administration to hand over a wide swath
        of documents related to the Biden family''s business deals overseas. Democrats,
        however, voted down the resolution following two hours of debate over the
        issue. (The final tally was 23 Democrats voted to report the resolution unfavorably
        out of committee, while 19 Republicans voted against reporting it unfavorably.)</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a1be49-88db-4e63-8b1f-21598dc4b8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T11:44:34.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:42:37.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2bb1f5e-1976-47c1-9bb4-35009e1fe6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T11:44:34.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:42:37.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. James Comer, the top Republican on the Oversight panel, accused
        the Bidens of peddling "access to the highest levels of government to enrich
        themselves" and said it was imperative to get answers because of national
        security concerns.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca70d74-3beb-4a10-b207-aa9c7ab66b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T11:44:34.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:42:37.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d86e9b-dd43-47a4-8add-2924d7189ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T11:44:34.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:42:37.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the Democrats vote against this resolution, then they are continuing
        in their coordinated effort to shield a potentially compromised President
        from necessary congressional oversight," Comer said. "We must shed light on
        the Biden family''s international business schemes to determine if there is
        a national security threat."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9944d53-d09a-4702-bd8c-e3cbee4d19ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T11:44:34.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:42:37.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8657f8a6-4760-45af-a44b-799997f4c020'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T11:44:34.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:42:37.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chairwoman Carolyn Maloney responded that the GOP''s priorities
        are "misplaced" and accused Republicans of just trying to "smear" Biden and
        boost Donald Trump by targeting Biden''s family members.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4b03e2-5996-4ecd-b60a-ed541cf30fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T11:44:34.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:42:37.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b5e094-3459-4265-9661-7f614104d741'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T11:44:34.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:42:37.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a nakedly partisan effort," the New York Democrat said,
        calling the Republicans "obsessed" with Hunter Biden and saying the GOP skirted
        all oversight responsibilities while Trump was in office.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1c5e82-ccda-44ec-b5d6-2895f2d2bacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T11:44:34.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:42:37.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409b74a8-72f9-469b-bc6d-dbe67ee38d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T11:44:34.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:42:37.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the resolution went nowhere, as was expected, this is just
        the latest sign that House Republicans plan to zero in on President Joe Biden''s
        son with their investigative powers if they win back the majority this fall.
        Comer has previously told CNN he wants to haul Hunter Biden in front of the
        committee for congressional hearings, and Republicans have already sent dozens
        of letters to the administration seeking information on the topic.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aac1c28-f928-42c3-95ef-f7640ff52a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T11:44:34.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:42:37.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c493b2-4731-4f7b-87d8-93316f4b33ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T11:44:34.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:42:37.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senate Minority Leader Mitch McConnell and top Senate
        Republicans on Monday called on the Biden administration to appoint a special
        counsel to investigate Hunter Biden, arguing it''s necessary to avoid the
        appearance of impropriety. The letter was signed by more than 30 Senate Republicans,
        including McConnell, Senate GOP Whip John Thune and Sen. John Cornyn.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e233958f-004a-440f-92c6-43caa6c92d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T11:44:34.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:42:37.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/09/20/politics/house-oversight-committee-hunter-biden/index.html">House
        Oversight Committee rejects GOP effort to probe Hunter Biden</a>."</em></p>'
