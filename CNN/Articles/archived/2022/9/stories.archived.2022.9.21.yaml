    'jcr:uuid': '1d55fa08-7c0a-41cc-afa0-1bc33c63e4be'
    'lead': 'Senators expressed conflicting opinions over how the nation should mark
      the 50th anniversary of the declaration of martial law by the late President
      Ferdinand Edralin Marcos, father of the current chief executive.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-21T05:00:01.819+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-19T11:42:49.486+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:41:34.169+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Never again? 50th anniversary of martial law draws contrasting views
      from senators'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd10f1aa-ed36-4ce8-8d87-a5de3c35d52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T05:00:01.819+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:42:49.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 21) —</strong>
        Senators expressed conflicting opinions over how the nation should mark the
        50th anniversary of the declaration of martial law by the late President Ferdinand
        Edralin Marcos, father of the current chief executive.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7a3356-5955-45dc-b927-75b914ad9d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T05:00:01.819+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:42:49.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebdb0248-5b1f-44fb-b540-688c1ea6f235'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T05:00:01.819+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:42:49.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators Robin Padilla and Jinggoy Estrada, who ran under President
        Ferdinand “Bongbong” Marcos Jr.''s Uniteam slate during the elections, urged
        Filipinos to “move on” as the Marcoses are not at fault over anything.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f868cb-a9f1-4d2d-a204-e5a0e44009c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T05:00:01.819+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:42:49.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab33996-c76b-426d-ac49-07fd1939ab0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T05:00:01.819+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:42:49.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What is there to apologize for?” Estrada said. “<em>Mag</em> move
        on <em>na tayo</em> (Let’s move on). Imagine, President Marcos got the highest
        number of votes in Philippine history, 31 million. <em>Hindi pa ba sapat ‘yon</em>?
        (Isn''t that enough?)”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c929ea2-c89f-4543-b740-3c3b3b5af957'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T05:00:01.820+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:42:49.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8261bc0e-c87c-4d46-a13d-0883185904fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T05:00:01.820+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:42:49.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada explained that the 31 million votes prove that the Marcoses
        have nothing to apologize for.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858a2948-6a21-4629-ab17-2a3578236939'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T05:00:01.820+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:42:49.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a823ec73-666f-4bca-9ebe-2a5154bca2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T05:00:01.820+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:42:49.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla shared the same views, saying that the heirs should not
        be blamed for their father’s faults.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf09043-e7d1-4ff7-a0b0-5d00cf8ed456'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T05:00:01.820+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:42:49.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767d2371-25a0-4a8c-8474-8c9b1dbebaf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T05:00:01.820+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:42:49.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kung may kasalanan man ang dating pangulo hindi po kasalanan
        ng anak ‘yon. Kahit po sa</em> Islamic faith, Catholic faith,<em> ‘yung kasalanan
        ni Adan hindi naman kasalanan natin,</em>” Padilla said. “<em>Pag hindi tayo
        nakaalis diyan sa Marcos issue at</em> martial law issue<em>, kailan pa tayo
        mag</em>-grow?”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af33744b-e43d-43d3-a898-b0bf004b9036'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T05:00:01.820+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:42:49.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af9f4d6-62fa-4f52-a985-62a9a661f828'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T05:00:01.820+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:42:49.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If the former president committed sins, these are
        not his children’s. Even in Islamic faith, Catholic faith, Adam’s sins are
        not ours. If we are not able to move from the Marcos’ and martial law issues,
        when will we grow?]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d48b91f-49ee-44e9-b120-d47bfa07c4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T05:00:01.820+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:42:49.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568b5516-e2b5-464c-982e-71fba47c1d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T05:00:01.820+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:42:49.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada added that human rights victims during the martial law era
        are free to air their views but it is ultimately up to the President to listen
        to them.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13dda52d-9286-4605-9b65-5cb966126ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T05:00:01.820+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:42:49.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5958d01d-e119-4f10-a1fc-3831c5bcb58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T05:00:01.820+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:42:49.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate minority leader Koko Pimentel opposes the views of Estrada
        and Padilla.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f6a5a9-3362-47ba-8a14-db59e06b12b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T05:00:01.820+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:42:49.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b753e8c-1e91-436e-83bd-9808dc9f2e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T05:00:01.820+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:42:49.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel, son of former Senate President Nene Pimentel who fought
        against the senior Marcos’ regime, encouraged Filipinos to learn from lessons
        of the past.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9c65ed-7765-44aa-8bd3-0a66e77f699c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T05:00:01.821+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:42:49.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778d8a50-e243-4a63-9480-0abdf4d4bd00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T05:00:01.821+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:42:49.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Alalahanin natin na</em> (Let us remember) how many years ago,
        50 years ago, a dark period descended upon our country because of the declaration
        of martial law. Try to get some lessons <em>para hindi po maulit itong</em>
        (so this will not repeat) dark period in our nation’s history,” Pimentel said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6092d57-d7c0-4919-9316-85043420fc57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T05:00:01.821+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:42:49.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51117d25-7772-4a9b-bf4a-baf8be5b8ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T05:00:01.821+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:42:49.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel argued that protecting citizens'' basic rights and taking
        lessons from that experience are the best ways to "move on" from the painful
        memories of martial law.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce0240d-849a-47db-a352-e1cb89d1c31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T05:00:01.821+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:42:49.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5fa962-98df-4348-96fb-61e8f1ad5f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T05:00:01.821+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:42:49.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Senator Risa Hontiveros, remembering is not enough and efforts
        should be made to “keep the truth alive.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6985b4f-8f03-42b3-96f6-d60d7635ca5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T05:00:01.821+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:42:49.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc3ca54-55c3-42d5-ade1-2593dfcecb64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T05:00:01.821+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:42:49.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is not enough that we remember. Let us continue meditating,
        sharing, and learning from each other,” Hontiveros said in a statement. “The
        coping mechanism of cherry-picking and selective amnesia should not be tolerated.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0552be9-6ab4-4d56-b9e4-eba79618c040'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T05:00:01.821+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:42:49.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c599e0de-88ea-47a1-9f1c-feecdf769084'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T05:00:01.821+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:42:49.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros said she expects online trolling to cloud the importance
        of commemorating the era’s anniversary and encouraged Filipinos to deny trolls
        from doing so.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93611623-c3e3-4b85-a204-33416d4333c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T05:00:01.821+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:42:49.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7ca37c-8e74-48b1-bf43-71986cd8c8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T05:00:01.821+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:42:49.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President earlier said he told his children that martial law
        was something their grandfather "had to do."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f584052-eb91-4ff3-bde7-12a3fc9bd1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T05:00:01.821+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:42:49.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68daeb5-c210-43af-81ae-97ab7805ea47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T05:00:01.821+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:42:49.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We recognize the problems that happened, the abuses that occurred
        like in any war. All of these things are some things that are already part
        of history,” Marcos said in an interview aired on Sept. 13, his 65th birthday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26b3d54-e54c-4c71-9eb1-d032ee337957'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T05:00:01.821+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:42:49.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c73f3a-e736-41fe-9c8e-a2bef822bd74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T05:00:01.822+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:42:49.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senior Marcos declared martial law on Sept. 21, 1972, citing
        the need to contain growing public unrest and the possibility of a communist
        takeover after a series of bombings in Manila.</p>'
