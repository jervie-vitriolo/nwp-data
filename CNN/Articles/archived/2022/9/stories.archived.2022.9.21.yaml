      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s been 50 years since martial law was declared.
        We cannot deny that it marked the start of the brutal part of our history.
        In the midst of darkness, we saw light. Amid the chaos, we learned lessons.]</p>'
