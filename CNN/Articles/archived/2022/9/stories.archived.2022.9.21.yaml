    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '481453e3-5b61-4b36-842e-9de5dd742b79'
    'lead': "In all, Queen Elizabeth sat for famed Nigerian artist Ben Enwonwu \n\
      12 times, eight of which were at Buckingham Palace."
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-21T08:06:09.143+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-19T11:42:46.232+08:00
