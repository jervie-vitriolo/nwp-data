      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> US President Joe Biden said he believes
        the Covid-19 pandemic is "over," even as the country continues to see around
        400 deaths a day. In a Sunday interview on CBS'' "60 minutes," the President
        acknowledged the US still has a "problem" with the virus -- which has killed
        more than 1 million Americans -- but said that, to his mind, "the pandemic
        is over."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22389482-5fa5-4ce8-8dcf-a2bc36110d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T22:01:45.474+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:42:13.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The message prompted White House officials to quickly clarify that
        Biden''s comments did not entail a change of strategy: The US government still
        designates Covid-19 a Public Health Emergency, although the US Centers for
        Disease Control and Prevention (CDC) loosened its guidance last month to allow
        people to get back to most forms of normalcy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e415371-f6db-4dc0-a924-bd6a072d704f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T22:01:45.474+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:42:13.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But older people, the immunocompromised, people with certain disabilities
        or underlying health conditions remain at higher risk for serious illness
        and may still need to take more precautions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2050db3c-cc76-48df-80c4-aca8ee9423da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T22:01:45.474+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:42:13.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s remarks have already received some political blowback.
        They come just two weeks after his administration launched a campaign urging
        Americans to get booster shots and renewed efforts to convince Congress to
        spend another $22.4 billion on Covid mitigation efforts. However, Republican
        leaders told CNN they would be less willing to provide funds toward a pandemic
        that is now "over."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05843253-a04b-4c37-a762-df7176d54f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T22:01:45.474+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:42:13.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some have interpreted Biden''s comments as a cynical intervention
        ahead of the upcoming US midterm elections, it follows a trend of other optimistic
        comments from global health leaders. Tedros Adhanom Ghebreyesus, director-general
        of the World Health Organization, suggested last week that the end of the
        pandemic "is in sight," noting that the number of weekly reported deaths was
        the lowest since March 2020. "We have never been in a better position to end
        the pandemic," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad38f2fa-135f-4e81-a154-c77f193c51f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T22:01:45.474+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:42:13.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what does "end the pandemic" mean? Pandemics are not like sports
        matches -- they don''t start and end with a referee''s whistle. The WHO does,
        however, have a formal way of determining the start and end of a pandemic:
        An 18-member committee of experts makes the decision, as it has done before
        with influenza, polio, and other diseases. Still, it''s easier to say when
        a pandemic starts than when it ends, according to Caroline Buckee, an infectious
        disease epidemiologist at the Harvard School of Public Health. "There''s not
        going to be a scientific threshold. There''s going to be an opinion-based
        consensus," Buckee told the online journal Science.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da805338-42b1-46ec-a39c-4243e8ba91a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T22:01:45.474+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:42:13.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, China continues to pursue its zero-Covid strategy, a
        policy that came under severe scrutiny again this week, after a bus transporting
        residents to a Covid quarantine facility crashed on Sunday, killing at least
        27 people. Authorities said the bus was carrying 47 people from Guiyang, the
        capital of Guizhou province, to a remote county more than 150 miles away.
        It overturned on a mountainous stretch of highway at around 2:40 a.m.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dfec2ed-b6a2-49d3-acc3-92ddf61ebca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T22:01:45.474+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:42:13.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly afterwards, a photo widely circulated on social media showed
        the bus driving at night, with the driver wearing a full hazmat suit with
        only his eyes uncovered. Another photo showed the crushed truck being sprayed
        with disinfectant by a hazmat suited worker. According to government data,
        only two people have died of the virus in the province since the pandemic
        began, raising further questions about China''s uncompromising policy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a642d716-973e-4a0d-8e66-2e2300427de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T22:01:45.474+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:42:13.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while China and the US continue to take radically different
        approaches to the pandemic, a report by the Lancet Covid-19 Commission condemned
        the world''s response to the disease, calling the death toll -- which the
        WHO says is more than 6.4 million -- "both a profound tragedy and a massive
        global failure at multiple levels." They cited poor government preparation,
        poor global collaboration, and the influence of disinformation on citizens
        who resisted public health precautions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71fe191f-2446-426e-8fbd-6af8f09b2184'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T22:01:45.474+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:42:13.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>IN OTHER NEWS</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c6f15a-bd24-4049-9856-d82c14204b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T22:01:45.474+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:42:13.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• A recent study of more than 6 million people 65 years and older
        found those who had Covid-19 had a substantially higher risk of being diagnosed
        with Alzheimer''s disease within a year of contracting the virus. The study
        does not prove that Covid is a cause of Alzheimer''s, but it furthers previous
        research which links Covid infection and cognitive function.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92a3437-ee8a-4cfb-9731-436ab65a7ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T22:01:45.474+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:42:13.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Former first lady Melania Trump was "rattled by the coronavirus
        and convinced that Trump was screwing up," according to a forthcoming book.
        Trump recalled telling her husband, "You''re blowing this," as she tried to
        convince him to take the pandemic more seriously. "This is serious. It''s
        going to be really bad," she said, according to the book from New York Times
        chief White House correspondent Peter Baker and New Yorker staff writer and
        CNN Global affairs analyst Susan Glasser. "You worry too much," she recalled
        the President saying, who dismissed her concerns and said: "Forget it."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7efa010-5447-4cbf-b381-1d1713a94532'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T22:01:45.474+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:42:13.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>YOU ASKED. WE ANSWERED.</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4eb76cf-776b-42b4-8d9d-de5ad4f14d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T22:01:45.475+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:42:13.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Q: Is there a link between Covid and mental health?</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b1aa35-5a87-408c-a90c-130db90db8ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T22:01:45.475+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:42:13.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A: You may have up to a 50% higher risk of developing long Covid
        if you suffer from common psychiatric issues, a recent study found.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4948cc4e-7fae-400d-9e21-cec6f8e7f51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T22:01:45.475+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:42:13.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who self-identified as having anxiety, depression or loneliness,
        or who felt extremely stressed, were more likely to experience long Covid,
        according to the study, published this month in the medical journal, JAMA
        Psychiatry.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0015694f-3eb8-4bf5-b75a-1769a65f9873'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T22:01:45.475+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:42:13.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Symptoms of long Covid can include breathing problems, brain fog,
        chronic coughing, overwhelming fatigue, changes in taste and smell, and difficulties
        in performing daily life functions that can last months -- even years -- after
        the infection has cleared the body.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f0c955-1c75-40b1-933d-2ab0975268b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T22:01:45.475+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:42:13.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Send your questions here. Are you a health care worker fighting
        Covid-19? Message us on WhatsApp about the challenges you''re facing: +1 347-322-0415.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22d75aa-d788-495f-b645-18f3725ebf23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T22:01:45.475+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:42:13.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>TOP TIP</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772a5f21-271f-4d5b-b640-a1683418636d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T22:01:45.475+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:42:13.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keep up to date with your Covid vaccines this fall, especially if
        you are 50 or older.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47fa1e8-859c-49c9-b7c8-d019b46a1d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T22:01:45.475+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:42:13.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because the virus continues to pose a risk to people in
        this age group, who have been disproportionately affected by severe Covid
        outcomes.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3090dd-9025-41a2-b163-1f039b0e36b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T22:01:45.475+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:42:13.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between April and June, people 50 and older accounted for the vast
        majority of Covid-19 hospitalizations (86%) and in-hospital deaths (96%),
        according to a CDC study published Thursday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77968f37-3eb2-4c66-958d-5af81d83da38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T22:01:45.475+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:42:13.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additional CDC data shows that even for those 50 and older who got
        two of the original boosters, risk of hospitalization was less than a quarter
        of what it was for those who were unvaccinated in July. A single dose of the
        updated Covid-19 vaccine is recommended at least two months after completing
        the initial two-dose vaccine series or your most recent booster.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4919e8-34fe-474b-8a57-493a47d52634'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T22:01:45.475+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:42:13.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/09/21/world/coronavirus-newsletter-intl-07-21-22/index.html">Is
        the Covid-19 pandemic really ''over''?</a>"</em></p>'
  'Hong-Kong-police-arrest-man-Queen-vigil':
