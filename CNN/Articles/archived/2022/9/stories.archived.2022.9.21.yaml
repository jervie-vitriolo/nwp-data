      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/09/20/us/shawn-parcells-sentenced-illegal-autopsies/index.html#:~:text=(CNN)%20A%20Kansas%20man%20has,US%20Department%20of%20Justice%20said.">Kansas
