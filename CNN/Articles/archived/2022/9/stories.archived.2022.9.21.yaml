      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5974de4a-feaf-4de5-833b-def620942b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T09:37:23.250+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:42:42.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Axiom''s astronaut flight business is crucial experience for the
        company''s broader goals of deploying its own private space station by mid-decade.
        It plans to first attach modules to the ISS before splitting off into a fully
        private structure once the existing international laboratory is retired around
        2030.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919763c7-cb28-413b-91b3-b419b667a2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T09:37:23.250+08:00
