      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Dominican Republic, where up to 20 inches of rain fell in
        places, emergency workers brought nearly 800 people to safety, the country''s
        emergency management director of operations, Juan Manuel Mendez, said Monday.
        At least 519 people were taking refuge in the country''s 29 shelters Monday,
        he said.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51cf6994-ffe4-47a2-b1a3-d796dbdb6202'
