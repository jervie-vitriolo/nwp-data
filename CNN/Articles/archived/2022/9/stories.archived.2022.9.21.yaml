      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, PSA data showed that local production is still behind at
        around 835,000 MT for livestock and around 918,000 MT for poultry in the first
        six months of the year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
