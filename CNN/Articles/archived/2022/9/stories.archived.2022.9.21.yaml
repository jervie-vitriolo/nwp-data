    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff307e93-b824-4513-91a2-abc1a31eca39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T09:26:40.591+08:00
      'mgnl:createdBy': 'lara'
