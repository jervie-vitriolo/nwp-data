      'jcr:uuid': '97c710f5-8c39-4c2f-929b-dd14c9c3dcb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T20:09:49.376+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:42:16.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive, during his address earlier in the day, likewise
        pushed for concrete steps to address climate change —&nbsp;which he described
        as the "greatest threat" to countries.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf37f90b-66f7-44ae-8c42-dbcc921c7092'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T20:09:49.376+08:00
