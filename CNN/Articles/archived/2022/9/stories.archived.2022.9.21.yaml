    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1123f3cc-6d6c-4bfc-8adf-98a97a69c78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T18:13:51.125+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T11:42:22.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In my three days in Negros, I kept thinking how much I would love
        to bring my family and friends with me on my next visit. Beyond the food,
        the history, and the culture that we got to enjoy in spades, it is the Negrense
        people’s tenacity that marked me deeply. According to Raymond Alunan who works
        for the Negros Occidental Tourism office and acted as our tour guide, the
        women of Negros donated all their jewelry in the 1980s to keep the sugar industry
        alive. They were also the ones who stood up to a certain former first lady
        who wanted to make a space for herself in Negros and insisted on making big
        changes in their cities’ layouts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8bd02f-3b99-4fe8-b9b3-8a164ab0aede'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T18:13:51.125+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T11:42:22.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, that communal spirit comes alive in this year’s Negros Trade
        Fair. Organized by ANP and now in its 36th edition, it is the longest running
        trade fair in the Philippines. ANP has brought in a total of 57 booths, and
        from September 20-25 at the Glorietta Activity Center, the public can sample
        some of the best that Negros has to offer. Featured wares include food, natural
        and organic products, crafts made by social enterprises, fashion garments,
        homeware, and furniture. Local government units in Negros will also be holding
        their own booths to promote the products of their towns and cities.</p>'
    '19':
      'image': 'jcr:828e8bf7-a509-4689-ba6b-1f5e62de7b8a'
      'imageCaption': 'Tana Dicong''s home is one the most well-preserved ancestal
        homes found in Talisay City. Photo by MARGA BUENAVENTURA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b5d7a9-fc60-4521-8994-47f3ecbc4578'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T18:26:44.573+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T11:42:22.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '21':
      'image': 'jcr:aa2a318e-ace4-433b-8145-bc0c68d2468c'
      'imageCaption': 'The Negros Showroom features different Negros products. Photo
        by MARGA BUENAVENTURA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82feae9a-4f16-41d1-8ee6-ccf5c4aff488'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T18:28:43.688+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T11:42:22.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d43683-055a-4393-acce-e1295919e241'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T18:13:51.125+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T11:42:22.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What I loved about the Negros Trade Fair is how deeply invested
        the whole province is, from the provincial government to ANP who seriously
        championed small businesses and heritage Negrense brands to be part of the
        trade fair. They were also agile during the pandemic years, quickly setting
        up an e-commerce platform to keep pushing for Negrense products to reach interested
        buyers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d01d014-5117-4fc1-bf71-d12a8fcb0288'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T18:13:51.125+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T11:42:22.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the producers that we met at the Negros Showroom in Bacolod
        City  — and there were many, and they fed us all of their delicious food —
        is Shiena, owner of a native nut brand that bears her own name. She told us
        the story of how she used to sell peanuts on the sidewalk as a child. “Now,”
        she smiles through her tears, “I’m FDA-approved.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078409d0-0a21-40b1-af32-719e60281d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T18:13:51.125+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T11:42:22.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the ANP meet and greet merienda, we also heard a few words
        from a curious voice — Brigadier General Inocencio Pasaporte, 303rd Infantry
        Brigade Commander. Pasaporte spoke of the importance of pushing for small
        and local businesses to thrive, even from a military perspective. According
        to him, providing indigenous and local people more livelihood opportunities
        was a peaceful and sustainable way to prevent the spread of armed conflict
        and insurgency.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62b77c7-ed58-4362-81ad-c90d75f696d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T18:13:51.125+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T11:42:22.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Negros Occidental is far from being the perfect place: it bears
        the marks of the tempests it has endured through the years. But Sugarlandia,
        I realized, is rich in so many ways — chief of which are the people who call
        it home. Their will to overcome their personal and communal upheavals is what
        gives life to their cities, a trait that I wish more of our communities could
        adopt. It has made visiting the Negros Trade Fair feel essential, almost like
        a homecoming.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd589a10e-35ff-4e51-b4e0-0ccad4f01271'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T18:13:51.125+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T11:42:22.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I dream of going back to Negros Occidental, perhaps to make a home
        there someday. For now, this will do.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b908a6db-9d01-4ea6-b402-888eba3ccbfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T18:13:51.125+08:00
