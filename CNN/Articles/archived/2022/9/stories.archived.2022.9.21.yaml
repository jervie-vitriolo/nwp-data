      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, veteran journalist and Center for Media Freedom and
        Responsibility trustee Vergel Santos said journalists and even the public
        should make the Marcoses accountable.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea433d19-d5fa-4ac4-9cd1-e45093cfd880'
