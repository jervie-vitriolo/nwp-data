    'title': 'Manila archbishop asks Filipinos to remember lessons of martial law

      '
    'updated': 2022-09-21T19:46:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb2e806-582f-4426-9720-ee36492f83b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T18:58:56.521+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:42:20.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 21) —</strong>&nbsp;Manila
        Archbishop Jose Cardinal Advincula on Wednesday called on Filipinos to remember
        the lessons of martial law, as the country remembers the atrocities that happened
        during one of the darkest periods in Philippine history.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3bebf26-cc18-45e5-b6c5-28c707d69240'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T18:58:56.521+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:42:20.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900a6c69-14e2-49c0-8b65-43e3e8a98681'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T18:58:56.521+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:42:20.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Huwag nawa nating kalimutan ang mga aral mula sa panahon ng martial
        law," said Advincula in a statement. "Nakita na natin ang liwanag. Huwag na
        tayong bumalik sa dilim."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4865abd7-dff7-462d-85c3-5c42a26867e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T18:58:56.522+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:42:20.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7278051f-736d-4679-aa1f-905e9b4a2ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T18:58:56.522+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:42:20.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let''s not forget the lessons of the martial law period.
        We already saw the light. Let''s not go back to the darkness.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53004c5-52f9-4645-a838-e37111629398'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T18:58:56.522+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:42:20.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9546f5-8aef-4c3b-8d8e-9bfd5a163c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T18:58:56.522+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:42:20.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The late dictator Ferdinand E. Marcos signed Proclamation No. 1081
        on Sept. 21, 1972 —&nbsp;placing the entire nation under martial rule.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ceb3b0-d7f7-460f-9a2d-e808f4061d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T18:58:56.522+08:00
      'mgnl:createdBy': 'vince'
