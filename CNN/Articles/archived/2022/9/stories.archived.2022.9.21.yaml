      'mgnl:lastActivated': 2023-01-19T11:42:14.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8b45d5-5a45-4139-9e60-4b942a341f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T20:57:43.302+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:42:14.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The armed men were earlier reported to have encamped near the nature
        reserve, prompting its caretakers to seek government help.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab860c57-e477-4734-8434-60225a38eae2'
      'mgnl:activationStatus': true
