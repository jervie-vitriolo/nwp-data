    'jcr:uuid': '97d5e6f0-c370-468b-914a-3c35e183aae6'
    'lead': 'The Asian Development Bank dials down growth forecasts for the region
      until next year as it warns of ''significant downside risks'' like aggressive
      monetary policy tightening in advanced economies, escalation of the Ukraine-Russia
      war, and China''s deeper-than-expected slowdown.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-21T19:44:51.783+08:00
