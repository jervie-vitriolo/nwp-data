    'template': '1'
    'title': 'Marcos appeals to UN members to support PH candidacy to Security Council'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9089e4e9-2502-402d-87cb-30892bbb4094'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T06:33:18.129+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:42:46.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 21) —</strong>
        President Ferdinand “Bongbong” Marcos Jr. has appealed to the members of the
        United Nations (UN) to support the country’s candidacy to the Security Council.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2328e138-b7c9-4460-868f-9f5254d3c409'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T06:33:18.129+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:42:46.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c29901c-8da7-4c20-9c20-bfd108e85afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T06:33:18.130+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:42:46.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech during the 77th UN General Assembly Wednesday morning
        Philippine time, Marcos called for a more inclusive Security Council and said
        the Philippines could enrich the council’s work.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ce8f02-e0d8-415c-be5c-50088c445634'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T06:33:18.130+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:42:46.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fcfc4ac-d515-4a46-92a3-b80f194aadda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T06:33:18.130+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:42:46.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My country’s experiences in building peace and forging new paths
        of cooperation can enrich the work of the Security Council,” he said.  “To
        this end, I appeal for the valuable support of all UN member states for the
        Philippines’ candidature to the Security Council for the term 2027 to 2028.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfbdc59-bfac-4fd4-a908-7aa213ef279a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T06:33:18.130+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:42:46.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75db913b-d77e-4842-96c9-656467543a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T06:33:18.130+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:42:46.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Security Council is in charge of maintaining international peace
        and security. Its responsibilities include choosing where and when a UN peace
        operation should be deployed. The council consists of five permanent members
        — China, France, Russian Federation, United Kingdom, and the USA — and 10
        non-permanent members elected by the general assembly for a two-year term.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26bc3d00-a542-4263-8c55-b20f4b0476b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T06:33:18.130+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:42:46.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4f28df-ac62-4d5d-be80-82e80682f599'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T06:33:18.130+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:42:46.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines was last elected to the Security Council in 2005.
        It was part of the council for a total of six times: 1957, 1963, 1980, 1981,
        2004, and 2005.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbcabf8-81e8-4e88-96dd-d7295ee42ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T06:33:18.130+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:42:46.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df0117e-6eb5-471b-b0e6-02270392882d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T06:33:18.130+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:42:46.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos also boasted about the success in the Bangsamoro Autonomous
        Region in Muslim Mindanao, citing it as “the centerpiece” of the country’s
        peacekeeping efforts.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660922ba-f21d-49b1-933e-16e84c45bece'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T06:33:18.130+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:42:46.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2db9b6f-4a53-4a1a-b313-3f8475273afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T06:33:18.130+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:42:46.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The peace that we have forged after many decades of conflict among
        warring factions and clansmen demonstrates that unity is possible even in
        the most trying circumstances. Inclusive dialogue involving all stakeholders,
        including women, the youth, faith leaders and civil society, conducted with
        patience and good faith has produced a credible and solid foundation for self-government
        that paves the way for lasting peace and sustainable development,” he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b553f1-32b3-4f10-88fe-41937bdedf53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T06:33:18.130+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:42:46.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79214e65-0376-4670-bcd5-6d3d6a8a98be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T06:33:18.130+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:42:46.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also cited the Philippines-United Nations Joint Program
        on Human Rights as an “example of a constructive approach that puts people,
        not our politics, at the center of this work." He said the program provides
        a model for revitalizing structures that “facilitates solidarity between the
        UN and a sovereign duty-bearer.”</p>'
  'Nigerian-artist-Queen-Elizabeth':
    'author': 'Stephanie Busari and Nimi Princewill, CNN'
    'caption': 'Ben Enwonwu and HM Elizabeth II are pictured here looking at his sculpture
      of the Queen.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-09-21T07:59:32.326+08:00
