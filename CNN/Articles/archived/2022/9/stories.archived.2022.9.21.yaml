        make the publisher eat this.’ He was holding a copy of our newspaper.”</strong></h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8e6b1e-7ba6-4536-a0fc-c9236fe25bca'
      'mgnl:activationStatus': true
