    'title': 'Amid WPS rift, Marcos underscores Philippines is a ''friend to all and
      enemy to none'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1028250-25a3-4e7d-a551-0c1be7a797b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T06:30:10.257+08:00
      'mgnl:createdBy': 'glee'
