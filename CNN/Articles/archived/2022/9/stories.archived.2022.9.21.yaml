      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f40b50a-30c1-48ee-8e3c-50c30b7057a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T06:30:10.258+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2024-01-29T05:48:34.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said <a href="https://www.cnnphilippines.com/news/2022/7/5/bongbong-marcos-meeting-wang-yi-.html?fb">going
        to war against China is not an option.</a> He is open to talks “to find ways
        to work, to resolve the conflicts we have.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612ac78a-66bd-4f94-9e67-14d27637c994'
      'mgnl:activationStatus': true
