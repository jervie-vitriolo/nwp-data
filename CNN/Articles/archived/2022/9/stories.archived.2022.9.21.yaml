      'mgnl:type': 'text'
      'text': '<h2>More than 1 million customers left without water service in Dominican
        Republic</h2>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7df6d02-faf8-4774-ade3-65b1adf614a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T09:26:40.591+08:00
