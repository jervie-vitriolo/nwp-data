      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN PHilippines, September 21) —</strong>
        The Department of Social Welfare and Development (DSWD) and the Public Attorney''s
        Office (PAO) on Monday&nbsp;signed a supplemental memorandum of agreement
        that will provide free legal services to single parents.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084c2b03-d658-4b94-84a6-0e54b6ef5b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T13:57:09.572+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:42:32.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c70659-98cb-4fa1-93a1-aeb37e65bb3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T13:57:09.572+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:42:32.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The current administration has identified the need to provide and
        extend legal advice and assistance to victims of economic abuse, particularly
        those children and solo parents who need legal services to enforce financial
        and moral support from the concerned father and spouse," Social Welfare Secretary
        Erwin Tulfo said in a statement Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd6c3c7-9a8d-49fe-8a08-696678f0d783'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T13:57:09.572+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:42:32.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36877a62-9890-4d8b-aa57-5b505d1a12ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T13:57:09.572+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:42:32.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DSWD sought the partnership due to the influx of requests for
        assistance from solo parents demanding financial and children support from
        their estranged partners.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89b045d-8229-46fb-ae02-669e0e57cc96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T13:57:09.572+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:42:32.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71af8574-6eed-40e4-857c-bcc223451066'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T13:57:09.572+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:42:32.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this partnership between two agencies, a public attorneys’
        office will be established in DSWD.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8117992c-5573-49dc-9f30-c8c27afa58ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T13:57:09.573+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:42:32.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea50e803-9b2e-4d92-96e7-1f28fbc9644e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T13:57:09.573+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:42:32.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The supplemental MOA will strengthen our services to DSWD clients,
        specifically [those who] need assistance regarding their difficulties on having
        spouses, or partners, or with dating relationships commit to their responsibilities
        in providing financial support to respective children," said PAO chief Persida
        Acosta.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21da378a-e4d4-451f-bfa3-6d81f14de164'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T13:57:09.573+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:42:32.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b56cd7-cfc1-42e2-9dde-67c24c88721d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T13:57:09.573+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:42:32.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, the DSWD and PAO also signed an agreement that seeks to
        provide legal assistance to victims of violence against women and children,
        children in conflict with the law, and local prospective adoptive parents
        who are biological parents or step-parents of the prospective adoptees in
        adoption cases.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ababbf7d-9539-4a5d-a845-e54cd5343166'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T13:57:09.573+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T11:42:32.738+08:00
