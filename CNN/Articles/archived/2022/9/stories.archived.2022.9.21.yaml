      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legacy of the mosquito press is worth revisiting given the recent
        <a href="https://www.cnnphilippines.com/news/2022/7/8/bulatlat-complaint-NTC-block-website-.html"
        target="_blank">blocking</a>, and consequent <a href="https://www.cnnphilippines.com/news/2022/8/11/court-preliminary-injunction-bulatlat-tro-order.html"
        target="_blank">unblocking</a>, of <a href="https://www.facebook.com/Bulatlat.Online/photos/a.10153689654512916/10158969751462916/"
        target="_blank">Bulatlat</a>, the Philippines alternative news site that was
        tagged by the National Telecommunications Commission as associated with the
        Communist Party of the Philippines-New People''s Army-National Democratic
        Front.</p>'
