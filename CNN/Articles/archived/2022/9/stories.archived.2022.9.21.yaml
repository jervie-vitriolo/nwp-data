      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 21)</strong> —&nbsp;Actor
        Dindo Arroyo was arrested for cybercrime charges in Biñan City, Laguna.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236b3e33-6405-4c66-8772-731244a85227'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T17:37:00.651+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:42:23.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Laguna Police Provincial Office (PPO) said 61-year-old Conrado
        Manuel Ambrosio II alias Dindo Arroyo was nabbed Tuesday night after the Regional
        Trial Court Branch 101 in Santa Rosa City issued a warrant for his arrest
        last Sept. 15.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfcbf81e-176c-4f20-818c-fe2789dc6d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T17:37:00.651+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:42:23.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is facing two counts of violating RA 10175 or the Cybercrime
        Prevention Act of 2012, authorities said in a statement, without providing
        more details.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd305fc5-31eb-4b40-941d-412b74a25e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T17:37:00.651+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:42:23.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His bail was set at ₱10,000 per case.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7dcc08-daaa-435d-9aae-914c2b085ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T17:37:00.651+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:42:23.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laguna PPO officer-in-charge Col. Randy Glenn G. Silvio said in
        Filipino that "the arrest proves the law applies to all."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd393fe-2b3e-44cc-bc13-af8cf7113c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T17:37:00.651+08:00
