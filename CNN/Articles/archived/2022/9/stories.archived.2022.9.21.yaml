    'template': '1'
    'title': 'Kalei Mau, Lindsay Stalzer to bolster F2 Logistics in PVL Reinforced
      Conference'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b1b568-cd0c-4a5d-aa84-672ada3cf06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T12:41:12.698+08:00
