      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the late dictator <a href="https://www.npr.org/sections/parallels/2018/01/17/578610243/a-fraught-time-for-press-freedom-in-the-philippines"
        target="_blank">Ferdinand E. Marcos gained control</a> of privately-owned
        media companies, particularly those critical of his administration, he created
        a void. It was from this void that the “mosquito press” emerged: small, alternative
        media outlets with a stinging bite, but nothing that couldn’t be easily swatted
        — or at least he thought.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
