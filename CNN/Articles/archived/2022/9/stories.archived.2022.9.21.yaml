      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/09/20/tech/saudi-spacex-seats/index.html">Saudi
        Arabia buys pair of SpaceX astronaut seats from Axiom</a>"</em></p>'
  'how-many-ants-twenty-quadrillion-earth':
    'author': 'Amarachi Orie, CNN'
    'caption': 'There are around 20 quadrillion ants on Earth, according to a new
      study. Leafcutter ants are shown in Costa Rica''s Manuel Antonio National Park.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-09-21T09:47:29.847+08:00
    'imagesource': 'jcr:9937b82a-ae26-4456-80c3-a46d81bf00d2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8801c9d9-75b5-4a5d-8123-a065e49cb78b'
    'lead': 'The estimated abundance of ants exceeds the combined total mass of wild
      birds and mammals, and is equivalent to about 20% of human biomass.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-21T10:01:30.406+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T11:42:41.521+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:41:38.276+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Scientists have estimated how many ants there are on Earth. Clue: It’s
      a lot'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03625b4-1d6f-47eb-a527-c4845da1768a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T10:01:30.406+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T11:42:41.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Ants are tiny in size but not in number.
        There are about 20 quadrillion ants on the Earth at any given time, a new
        study has estimated. That’s 20,000 trillion individuals.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6112a94-458e-46ec-ba24-6167734eb051'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T10:01:30.406+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T11:42:41.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aad3fb0-f8cb-4e2c-bd5b-d94732c419f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T10:01:30.406+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T11:42:41.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The estimate is two to 20 times higher than previous ones, according
        to the study, published in the journal Proceedings of the National Academy
        of Sciences on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63da2204-030b-40e5-be31-641b6382e28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T10:01:30.406+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T11:42:41.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3411fb90-9c0d-467e-a954-bb9bf38c8dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T10:01:30.406+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T11:42:41.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We were very surprised about the large number of ants we found,”
        Sabine S. Nooten, an insect ecologist and temporary principal investigator
        at the University of Würzburg in Germany, told CNN Tuesday. Nooten was a co-lead
        author of the study.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff997d0-11c7-452c-ad5b-b767a58805ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T10:01:30.406+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T11:42:41.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We virtually didn’t have any expectations because the numbers which
        floated around beforehand in scientific literatures were basically educated
        guesses, and they had very little empirical data to work from,” she added.
        “And, so, this is the novelty of our study because we synthesized the data
        from a lot of empirical studies.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900946e8-1d95-44b7-9853-86d2e731f04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T10:01:30.406+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T11:42:41.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4320b45-8288-4ca5-950b-8cf693bb16ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T10:01:30.407+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T11:42:41.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The previous global estimate of between 1 quadrillion and 10 quadrillion
        ants by renowned biologists Bert Hölldobler and Edward O. Wilson assumed that
        they made up approximately 1% of the world’s estimated insect population of
        1 quintillion individuals, according to the study.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19041c6c-6a3f-4998-9e1a-f48d73636a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T10:01:30.407+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T11:42:41.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faff2dd7-6001-432f-a0cb-aeb7dfb5447b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T10:01:30.407+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T11:42:41.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the research team of this latest study based the new estimate
        on observational evidence from an extensive data set of globally distributed
        ant samples. The authors identified and assessed 465 suitable studies, encompassing
        1,306 sampling locations, covering all continents and major biomes where ants
        live.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615ca2ae-aa29-4fe0-b073-af0e18baef39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T10:01:30.407+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T11:42:41.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d590e3e-6fab-400f-9774-aa691a6d6774'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T10:01:30.407+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T11:42:41.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists could use the study’s comprehensive data set, which spans
        80 years, to predict what future communities or environments might look like,
        according to Nooten. For example, the team estimated the number of ground-dwelling
        ants, which densely populate tropical and subtropical regions, such as South
        American forests, to be around 3 quadrillion.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee51860-f296-45a3-960f-36181f602e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T10:01:30.407+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T11:42:41.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccac40d-676d-42ce-ba61-ac9b623c56c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T10:01:30.407+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T11:42:41.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We might be able to already see change over time in our data set,”
        co-lead author Patrick Schultheiss, a temporary principal investigator at
        the University of Würzburg, told CNN. Schultheiss highlighted that changes
        in agriculture or the way that forests have been logged could have an impact
        on the number of ants.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096fda0f-0381-4d59-a9b9-2c912b706e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T10:01:30.407+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T11:42:41.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“No one has ever assembled a data set on ants on a global scale,”
        Schultheiss said. He added that while they knew from studies that ant numbers
        were very high in the tropical forests of West Africa compared with regions
        in the Arctic, “we didn’t know what the picture is – how many numbers there
        were.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76631d2-e707-44e3-9f27-4b6eb314a5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T10:01:30.407+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T11:42:41.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e612c4dc-9530-4843-b277-5a8ab4205372'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T10:01:30.407+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T11:42:41.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The estimated abundance of ants exceeds the combined biomass – that
        is, the total mass – of wild birds and mammals and is equivalent to about
        20% of human biomass, according to the study.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de99afc8-0a4f-4b09-a174-55c0733d8997'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T10:01:30.407+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T11:42:41.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A surprisingly common question I get asked is ‘How many ants are
        there on Earth?’ and although there are some estimates, none of the numbers
        being used have felt robust,” Adam Hart, professor of science communication
        at the University of Gloucestershire, England, told CNN. Hart, who is also
        vice president of UK’s Royal Entomological Society, was not involved in the
        study.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9dab708-e318-4f69-9269-7cbf866f7d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T10:01:30.407+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T11:42:41.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83398a6f-deb6-49fd-b552-dbf6cf307cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T10:01:30.407+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T11:42:41.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This new study, based on nearly 500 studies across the world, gives
        us the best answer yet to this tricky question. The astounding thing is not
        just the overall number, but the proportion of biomass that ants represent
        – a fifth of the biomass of all humans. It really underlines just how important
        ants really are,” he added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f578ce88-5d9e-4925-b270-f5b24fc2ae23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T10:01:30.407+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T11:42:41.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098403a8-ebbf-44ac-99ac-0b81665d53ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T10:01:30.408+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T11:42:41.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A ‘conservative’ figure</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d1d411-90ff-4c8e-9afa-fb1dd51262a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T10:01:30.408+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T11:42:41.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The estimated overall number is almost unimaginably huge, but the
        study authors said it is “conservative.” This is because they could not gather
        all the data they wanted to include.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067bd046-0acc-40ab-a04a-69b9550c9178'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T10:01:30.408+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T11:42:41.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58dcb2c1-b258-489b-a865-fa391687ad78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T10:01:30.408+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T11:42:41.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, many ants live underground, but there were no studies
        available that could provide the numbers on how many, Schultheiss said. There
        are ants in the very far north and the very far south, like the subantarctic
        region, but there were not enough studies of ants in those areas to make a
        mathematical estimate.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e55001-1856-4b51-8116-f2fd6437267c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T10:01:30.408+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T11:42:41.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citizen scientists could fill these gaps, according to Schultheiss,
        who said non-scientists, even school students, could contribute to the data
        set in an impactful way by simply collecting leaf litter, getting all the
        ants out and counting how many there are.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287ae1ff-e14b-436b-8382-216b7438145c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T10:01:30.408+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T11:42:41.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5d554b-f0a9-497f-b0e4-cae5d414c51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T10:01:30.408+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T11:42:41.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We hope to inspire people, first of all to respect nature, to enjoy
        nature, because it’s just amazing what ants can do and on what scale. But,
        also, if they’re willing to contribute to science with a very simple method,
        even very simple data can have enormous value,” he added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81f7cc4-60ca-47e9-8dd5-645ca8f931d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T10:01:30.408+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T11:42:41.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/09/20/world/ants-twenty-quadrillion-earth-intl-scli-scn/index.html"><em>Scientists
        have estimated how many ants there are on Earth. Clue: It’s a lot</em></a>"</p>'
  'united-nations-principles-under-threat':
    'author': 'Analysis by Stephen Collinson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-09-21T10:58:34.507+08:00
    'imagesource': 'jcr:8e8a50ff-641c-4184-a527-d4a9a6656609'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f8d0da98-7563-42df-8f5a-9903ede88494'
    'lead': 'The international order that the United Nations enshrined is splintering.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-21T11:05:17.815+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T11:42:40.844+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:41:38.501+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['UN', 'United-Nations', 'United-Nations-General-Assembly']
    'template': '1'
    'title': 'The United Nations'' fundamental principles are under threat'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eee9fb0-548f-43f1-9d96-f78f37cfa63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T11:05:17.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:42:40.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The international order that the United
        Nations enshrined is splintering.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da7e7fc-9c01-4b24-8fb0-594f576591c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T11:05:17.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:42:40.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our world is in big trouble," is how <a href="https://e.newsletters.cnn.com/click?"
        target="_blank">Secretary-General António Guterres</a>&nbsp;put it in opening
        the annual <a href="https://gadebate.un.org/en" target="_blank">General Debate</a>&nbsp;on
        Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b034b6d-f9c2-4a2d-9be1-accc5785c5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T11:05:17.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:42:40.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN has rarely lived up to its loftier goals. But it''s hard
        to remember a time when its fundamental principles of forging common solutions
        for peace, supporting human rights and promoting international law have been
        so threatened.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c419fa-beac-4a37-b065-8609c0e15ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T11:05:17.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:42:40.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Member state <a href="https://www.cnn.com/2022/09/18/europe/ukraine-russia-winter-lister-cotovio-analysis-intl-cmd/index.html"
        target="_blank">Russia</a>&nbsp;has trampled the UN charter with its invasion
        of Ukraine. Neither Russian President Vladimir Putin nor Chinese President
        Xi Jinping will bother to show up for the meeting of leaders in the Big Apple
        — though they did get together last week separately. And recent floods in
        Pakistan suggest the UN''s efforts to broker deals curbing carbon emissions
        are already too late for some nations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35ba66f-22ce-4ce4-b9d4-69b9008e0541'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T11:05:17.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:42:40.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once, the UN was a hotbed of diplomacy in times of war. But those
        days are gone as Beijing and Moscow wield their Security Council vetoes to
        hobble efforts to mediate in places like Syria and Ukraine. Following its
        invasion earlier this year, Russia turned council meetings into a theater
        of the absurd.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892901e2-5b03-4beb-aa5a-7795621f5d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T11:05:17.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:42:40.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Joe Biden will extend his streak of frank talk when
        he calls on the world Wednesday to stand up against "naked aggression" from
        Moscow, national security advisor Jake Sullivan said. Biden''s warnings that
        the world is dividing into a duel between despots and democrats look on the
        money.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b070203-818d-4edf-b67a-8c5777429de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T11:05:17.817+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:42:40.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, America''s critics point out that it has often appeared
        to infringe the principles of the United Nations itself, with its wars in
        Vietnam and Iraq, for example. And any return to power by former President
        Donald Trump, who spun US diplomacy on its head by dissing Western allies
        and coddling tyrants, could obliterate Biden''s efforts to save international
        law.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885130fe-f90e-4ff5-aee6-4d6ad320ddf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T11:05:17.817+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:42:40.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All this explains the extraordinarily bleak tone of the Secretary-General''s
        speech, as he lamented that there was "no cooperation, no dialogue, no collective
        problem solving" while warning, "the reality is that we live in a world where
        the logic of dialogue and cooperation is the only path forward."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a457f03-16ea-4234-92e3-b8e7421a1c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T11:05:17.817+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:42:40.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/09/20/americas/unga-ukraine-challenges-intl/index.html"
        target="_blank">The United Nations'' fundamental principles are under threat</a>."</em></p>'
  'morgan-stanley-35-million-fine':
    'author': 'Analysis by Allison Morrow, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-09-21T11:05:34.209+08:00
    'imagesource': 'jcr:8820d0b7-df76-49e7-a197-437f6a14ef28'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd945d55b-6afd-41cf-ad2f-68b096923bae'
    'lead': 'The mistake? Tossing out old computers without wiping the hard drives.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-21T11:11:09.895+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T11:42:40.520+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:41:38.839+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Morgan-Stanley', 'US-SEC', 'US-Securities-and-Exchange-Commission']
    'template': '1'
    'title': 'An elite Wall Street bank gets a $35 million lesson: Just call tech
      support'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b641ac76-e7a0-4753-ac9c-28b7426928fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T11:11:09.895+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:42:40.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Wall Street''s big banks are lousy with
        highly educated people yanked from among the top performers at the world''s
        best business schools and universities. They are elite and powerful. And sometimes,
        like every human, they do very dumb things.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cff2ce9-a6e6-4716-9d5f-f6f2ea0c15e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T11:11:09.896+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:42:40.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s the deal: Morgan Stanley just got slapped with a $35 million
        fine for "astonishing" failures that led to the mishandling of sensitive data
        on some 15 million customers, <a href="https://www.cnn.com/2022/09/20/business/morgan-stanley-fine-customer-data/index.html"
        target="_blank">my colleague Matt Egan writes</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872b8540-aee5-4a4a-9fcb-de8bba2b627b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T11:11:09.896+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:42:40.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mistake? Tossing out old computers without wiping the hard drives.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7695b27f-dd30-47c5-865c-49b051dbb952'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T11:11:09.896+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:42:40.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one episode described by the Securities and Exchange Commission,
        Morgan Stanley hired a moving company — which had "no experience or expertise"
        in data destruction — to decommission thousands of hard drives and servers
        holding customer data.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9937b6-9784-4a74-82ce-3a50cd7dc6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T11:11:09.896+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:42:40.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That company later sold thousands of those devices, some of which
        contained personal identifying information, to a third party. Eventually,
        the devices, still loaded up with sensitive data, wound up on an auction site.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfd7e48-ae70-42b6-96bc-4dc94c7e0210'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T11:11:09.896+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:42:40.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SEC didn''t mince words in laying out Morgan Stanley''s missteps.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d129ba0-5021-437f-a98c-cf4a8a5fdb19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T11:11:09.896+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:42:40.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its "failures in this case are astonishing," Gurbir Grewal, director
        of the SEC''s enforcement division, said in a statement. "If not properly
        safeguarded, this sensitive information can end up in the wrong hands and
        have disastrous consequences for investors."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154d3f19-e2a5-400c-86d7-d486d856adfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T11:11:09.896+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:42:40.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, yeah, it was pretty dumb. But it''s important to note the SEC''s
        not alleging anything criminal did happen, just that it could have.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0108d4eb-a316-439b-a002-75092048524e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T11:11:09.897+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:42:40.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morgan Stanley agreed to pay the fine without admitting or denying
        the findings in the settlement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685aa3ea-8472-42df-9481-0dd9803aecf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T11:11:09.897+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:42:40.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have previously notified applicable clients regarding these
        matters, which occurred several years ago, and have not detected any unauthorized
        access to, or misuse of, personal client information," Morgan Stanley said
        in a statement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267acdc3-2aa5-4f0b-9905-3245e2e9742e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T11:11:09.897+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:42:40.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another way to put that is: We got lucky and no bad actors managed
        to exploit the data we carelessly released to the public, as far as we know.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a5df36-74b6-48ea-94f8-89ff1c41acc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T11:11:09.897+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:42:40.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Free advice for next time, y''all: Call tech support! We can all
        be luddites, guys — it''s nothing to be ashamed of.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b46b87-9493-4f23-8bc5-2155c771f0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T11:11:09.897+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:42:40.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>NUMBER OF THE DAY: 45,000</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30754d1b-e433-4e24-8fb2-671e2ba348db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T11:11:09.897+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:42:40.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''re three-fourths of the way through 2022, and the 2020 hangover
        is still hobbling the auto industry.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ced0eaa-4120-4c79-a537-97988ee58a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T11:11:09.897+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:42:40.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s the deal: Ford is now stuck with as many as 45,000 large
        pickups and SUVs that it can''t finish because, well, it doesn''t have all
        the parts...sound familiar? It should, because it''s been going on for more
        than two years.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2900bbba-c033-4b31-833f-d5a09ce333e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T11:11:09.897+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:42:40.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company warned late Monday that shortages and rising prices
        of supplies will cost it an extra $1 billion this quarter. Shares of Ford
        fell 12% Tuesday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7304c51-13d9-4e71-a515-b812cb0ad05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T11:11:09.898+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:42:40.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>THE R-WORD</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910d6f0f-39d9-4f07-93f3-c310d086ac60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T11:11:09.898+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:42:40.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The $25 trillion dollar question of the year has been some variation
        on a) are we in a recession yet? and b) how bad will it be?</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8018bfb-0f60-45aa-9d1a-99ee7732a5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T11:11:09.898+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:42:40.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''ve had a really fun time trying to explain why the US isn''t
        in a recession, technically speaking, right now, even after two back-to-back
        quarters of negative growth. ICYMI: That oft-cited guideline has a bunch of
        caveats, and isn''t a hard-and-fast rule. And anyone looking at the current
        labor market, with near-record-low unemployment, as well as resilient consumer
        spending, wouldn''t logically call this a recession.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46e1f81-b569-436a-a299-2538c5e0b8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T11:11:09.898+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:42:40.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That doesn''t mean the fears have gone away.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00397262-46be-4139-9ff8-95a176214b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T11:11:09.898+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:42:40.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Take FedEx, which led a massive selloff late last week when it slashed
        its guidance and warned of a global downturn. It isn''t alone. Earlier this
        month, the CEO of luxury home goods retailer RH (aka Restoration Hardware)
        said that "anybody who thinks we''re not in a recession is crazy" and added
        that the housing market is in a downturn that is "just getting started." Best
        Buy''s CFO avoided the R-word, but employed the kind of business jargon —
        "current macro environment trends could be even more challenging" — that amounts
        to an alarm bell.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94ac2ab-bb63-436c-8cca-157a09e9824a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T11:11:09.898+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:42:40.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chip equipment leader Applied Materials had some other euphemisms
        to freak investors out last month, saying some of its customers are in slowdown
        mode "as macro uncertainty and weakness in consumer electronics and PCs causes
        these companies to defer some orders."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1039363d-cc5a-4105-b412-a3608297a854'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T11:11:09.898+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:42:40.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are ominous signs, my colleague<a href="https://www.cnn.com/2022/09/20/investing/earnings-economy-corporate-america-recession/index.html"
        target="_blank"> Paul R. La Monica</a>&nbsp;reports. And there''s likely more
        to come as companies gear up for third-quarter earnings season next month.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7336a51b-deab-4d55-9885-3b6c2def86a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T11:11:09.898+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:42:40.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts and companies are already cutting their outlooks, raising
        the prospect that the third quarter could be the worst for earnings since
        2020, when the pandemic shut down the economy.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6502508b-92d5-48f7-bf2c-6fb3a19e9711'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T11:11:09.899+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:42:40.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, yeah, it''s not great. But it''s not, like, 2008-level bad.
        And there is one potential bright spot, Paul explains. The housing market
        looks set to slow down, rather than crash a la the subrprime crisis of 07-08.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260bf481-31fd-429f-bde4-2b6bfbbdf1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T11:11:09.899+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:42:40.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/09/20/business/nightcap-morgan-stanley-recession-earnings/index.html"
        target="_blank">An elite Wall Street bank gets a $35 million lesson: Just
        call tech support</a>."</em></p>'
