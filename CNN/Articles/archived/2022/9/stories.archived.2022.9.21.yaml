      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the Human Rights Victims'' Claims Board showed there were
        11,103 victims of human rights violations during martial law — with 2,326
        killed or missing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
