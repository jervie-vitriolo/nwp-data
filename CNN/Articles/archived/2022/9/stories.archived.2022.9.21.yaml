      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5584545f-f593-4e60-8e55-85481e4576aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T19:18:50.112+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:42:26.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the law, public telecommunications entities or PTEs will have
        to submit to the National Telecommunications Commission within 30 days a list
        of authorized sellers or dealers, and should submit an updated list every
        quarter of the year.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84cb4c37-2496-4bd1-8d07-6384032e330f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T19:18:50.112+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:42:26.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d744a2e-4e73-476b-bfbb-446d58b725ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T19:18:50.112+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:42:26.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether maliit lang na tindahan, I don''t think that''s going to
        be a problem for as long as they are authorized; ''yung nasa bangketa definitely
        hindi na pwede iyon kasi ang gusto nga nating ma-achieve sa bill na ito is
        to regulate the sale of SIM cards," Acidre said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b447cf3-093f-4608-a572-3a04cec00dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T16:40:08.314+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:42:26.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Whether it''s a small store or not, I don''t think
        that''s going to be a problem for as long as they are authorized; sellers
        along sidewalks are definitely not authorized because what this bill wants
        to achieve is the regulation of the sale of SIM cards.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9cddc46-2a73-44f6-ab62-3a734a563a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T16:40:08.314+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:42:26.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb164f98-6b65-491c-878d-b32582febc09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T16:40:08.314+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:42:26.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Subscribers must register within 6 months</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ddcd1e-95ce-4772-aaac-f59008952b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T16:40:08.314+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:42:26.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942ccbde-b25d-469c-8897-4bd1048d19b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T16:40:08.314+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:42:26.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mobile phone subscribers with prepaid SIM cards must register and
        verify their phone numbers with their respective PTEs 180 days from the effectivity
        of the measure.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d29f21-de8a-4838-bc8c-b8a48d70da65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T16:40:08.314+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:42:26.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d4e5b1-05c0-4373-8324-10ddc4893b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T16:40:08.314+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:42:26.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An extension period of up to 120 days can be granted upon a valid
        written request to the Department of Information and Communications Technology.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c383edb0-de36-4713-85a8-7d69da291ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T16:40:08.314+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:42:26.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae645e8-695b-4b94-9d84-41f5b9e13897'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T16:40:08.314+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:42:26.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How to register</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9308c2c5-ec3e-44ce-9ca6-06de13c5a6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T16:40:08.314+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:42:26.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0aeff26-2bd3-42e3-9aac-81cfdc3d8ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T16:40:08.314+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:42:26.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the registration process, users will be required to present
        a copy of their valid government ID containing a photo. They can also present
        their National Bureau of Investigation clearance, or a Philippine Statistics
        Authority-certified birth certificate.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e65c8c0-2291-4ef2-b9bb-7dac26f4977d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T16:40:08.314+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:42:26.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0675c83-f786-4d2d-a11b-fc5f841faedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T16:40:08.314+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:42:26.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SIM card sellers may refuse from selling if the presented ID is
        proven to be invalid.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250509f8-af78-4660-890b-93f405b692dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T16:40:08.314+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:42:26.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05269cb9-eefd-418a-81a1-61b06bd5f2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T16:40:08.315+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:42:26.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They (users) will be asked to fill up a form, nandoon yung information,
        nandoon din yung SIM card number and serial number na magiging tracker ng
        SIM card na nabili," Acidre explained.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c972827-54bf-4751-9b90-b5ba0f17ff6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T16:40:08.315+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:42:26.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68891fa-1fa9-489a-996b-9c66d4288dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T16:40:08.315+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:42:26.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Their personal information must be in the form, as
        well as the SIM card and serial numbers which will serve as a tracker of the
        purchased SIM card.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1957faf-41e3-43a8-add9-50b6ddf72976'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T16:40:08.315+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:42:26.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c843c42c-1b90-4737-a97a-eebed1a63ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T16:40:08.315+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:42:26.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the law, foreign nationals visiting as tourists for not more
        than 30 days must present a passport, proof of address in the Philippines,
        and a ticket showing the date of their departure from the country.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8551b118-de44-4d18-95e2-e8595b41b3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T16:40:08.315+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:42:26.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e36b510-0c2f-454a-95f8-d980cd835e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T16:40:08.315+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:42:26.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign nationals staying for more than 30 days will be required
        to present additional requirements, such as an alien employment permit, alien
        certificate of registration identification card, and a school registration
        and ID for students.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535dfd8c-965b-4cbd-b2bc-97e455d0248f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T16:40:08.315+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:42:26.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511bd9ad-abb6-4bd1-b252-d03e24acc3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T16:40:08.315+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:42:26.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The registration form will be forwarded by the direct seller to
        the PTEs.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23aaf30d-cacd-441a-83a3-3188238b72b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T16:40:08.315+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:42:26.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6939649-55bd-488f-b36f-8905b18663ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T16:40:08.315+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:42:26.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No inclusion of social media accounts</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2632d7ce-1483-4cb4-9d09-bf85969483d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T16:40:08.315+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:42:26.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa904fe7-0ca6-4db4-89f8-577c7e59a490'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T16:40:08.315+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:42:26.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acidre acknowledged that they cannot yet require the inclusion of
        social media accounts in the registration, which was part of the provision
        in the version of the measure that was vetoed by former president Rodrigo
        Duterte under the 18th Congress.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b8232b-5b71-45ec-8bb3-3655d41c7c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T16:40:08.315+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:42:26.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada43a75-269c-401d-957e-5c385f8162a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T16:40:08.316+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:42:26.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the current version of the measure under the 19th Congress
        solely focuses on SIM card registration, since there are aspects in social
        media registration "that could infringe on people''s right to privacy which
        we are careful about." He also acknowledged the need to further study the
        matter.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f592db54-9856-42c6-88f1-77d4941c769e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T16:40:08.316+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:42:26.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
