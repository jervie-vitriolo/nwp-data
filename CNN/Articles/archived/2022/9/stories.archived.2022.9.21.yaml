      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 21)</strong> —<strong>&nbsp;</strong>For
        Chief President Legal Counsel Juan Ponce Enrile, the 1987 Constitution should
        be scrapped.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f305908-efa2-4374-a96b-1e2de0c09135'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T19:32:21.655+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:42:19.518+08:00
