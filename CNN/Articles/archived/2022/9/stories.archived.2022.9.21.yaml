  'Pacquiao-Zayani-Saudi-exhibition-match-February-2023':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-09-21T13:53:52.409+08:00
    'imagesource': 'jcr:748c78f1-050e-4ff5-8cb9-da880ea86dcf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bfb76a95-ac6e-498e-b18f-8084cf20b5aa'
    'lead': 'Filipino boxing legend Manny Pacquiao is set to battle his former sparring
      partner and unbeaten French lightweight contender Jaber Zayani in an exhibition
      bout tentatively scheduled mid-February next year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-21T13:55:28.332+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-19T11:42:33.005+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:41:42.545+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Manny Pacquiao to face former French sparmate in Saudi exhibition match'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd432de37-4c09-4f55-aaee-e3d4bf151dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T13:55:28.332+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:42:33.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, September 21) —</strong> Eight-division
        boxing champion Manny Pacquiao is set to battle a former sparmate in an exhibition
        bout in Saudi Arabia early next year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09fc8c59-7fac-41a4-980a-d71f35b90c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T13:55:28.332+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:42:33.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 43-year-old Pacquiao will square off against French Jaber Zayani
        in a non-sanctioned eight-round match tentatively set mid-February 2023.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f038b43a-d964-4319-8315-5731c48d94f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T13:55:28.332+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:42:33.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal was formally signed last week, according to multiple reports.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad1f69a-6ba1-4692-a700-8a5344c54e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T13:55:28.332+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:42:33.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 31-year-old Zayani was Pacquiao’s sparmate when the Filipino
        ring icon was preparing for his world welterweight title fight against American
        Keith Thurman in July 2019.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14279c8-b721-424f-b5b7-dc3c3b1ccccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T13:55:28.332+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:42:33.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zayani is an undefeated lightweight fighter with an immaculate record
        of 18-0, including 11 knockouts.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0b7e98-70d3-413f-ab34-ba0c5c4a4280'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T13:55:28.333+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:42:33.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former senator <a href="https://www.cnnphilippines.com/sports/2021/9/29/pacquiao-retirement-boxing.html">retired
        from professional boxing</a> in September last year to focus on his bid for
        the Philippine presidency, just a month after suffering a <a href="https://www.cnnphilippines.com/sports/2021/8/22/Manny-Pacquiao-Yordenis-Ugas-WBA-welterweight-title-championship.html">unanimous
        decision loss</a> to Cuban Yordenis Ugas.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88c888c-3952-491d-bb84-edbccceeb1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T13:55:28.333+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:42:33.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao also signed up for an exhibition match against Korean YouTuber
        DK Yoo scheduled on Dec. 10.</p>'
