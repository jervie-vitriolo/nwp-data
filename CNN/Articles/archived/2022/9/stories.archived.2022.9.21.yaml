      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d17c7f-626e-46e0-b1d3-27bdc05b24e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T20:09:49.376+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:42:16.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no other problem so global in nature that it requires
        a united effort, one led by the United Nations," Marcos stressed. "We accept
        our share of responsibility and will continue to do our part to avert this
        collective disaster."</p>'
