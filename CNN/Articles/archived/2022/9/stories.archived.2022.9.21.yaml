  'russia-partial-mobilization-citizens-ukraine':
    'author': 'Simone McCarthy'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-09-21T16:25:08.811+08:00
    'imagesource': 'jcr:9e27219a-1aee-4f21-a739-ef96bce00908'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fa022963-c450-4300-8697-5d68bf341d7c'
    'lead': 'Russian President Vladimir Putin has announced the immediate ''partial
      mobilization'' of Russian citizens in an escalation of Moscow''s offensive in
      Ukraine and pledged to use ''all means'' to defend the country and its people.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-21T16:29:18.766+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-19T11:42:27.617+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:41:45.656+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russia announces immediate ''partial mobilization'' of citizens for
      its offensive in Ukraine

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662d247f-dce8-49d8-9207-3f3c61908c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T16:29:18.767+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:42:27.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Russian President Vladimir Putin has announced
        the immediate "partial mobilization" of Russian citizens in an escalation
        of Moscow''s offensive in Ukraine and pledged to use "all means" to defend
        the country and its people.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8122ac11-e47f-4c9d-a56f-d73cbcdfd3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T16:29:18.767+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:42:27.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our country also has various means of destruction and in some components
        more modern than those of the NATO countries, and if the territorial integrity
        of our country is threatened, we will certainly use all the means at our disposal
        to protect Russia and our people," Putin said in a speech Wednesday indicating
        a possible new chapter in the months long conflict.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4553d40a-5713-41fb-8dde-2563010b4c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T16:29:18.767+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:42:27.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest developments follow a significant shift in Russia''s
        position after a sudden and successful Ukrainian offensive through most of
        occupied Kharkiv this month, which has galvanized Ukraine''s Western backers
        and led to recriminations in Moscow.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd743e063-1c42-40a3-b245-06fccd78b937'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T16:29:18.767+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:42:27.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing the potential for escalation and use of nuclear weapons,
        Putin said "those who try to blackmail us with nuclear weapons should know
        that the prevailing winds can turn in their direction."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdb0a36-06da-4411-8b48-0e4e4929facf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T16:29:18.767+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:42:27.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conducting "partial mobilization" in the country was necessary in
        order to "protect our homeland, its sovereignty and territorial integrity,"
        the Russian leader said, and those efforts would begin Wednesday with their
        decree was already signed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0dbac1c-c2db-491f-8a6d-ffa8d85f6a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T16:29:18.767+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:42:27.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mobilization would mean citizens who are in the reserve and
        those with military experience would be subject to conscription, he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd155cd-e1ae-4059-8a1a-7b5bd15b6a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T16:29:18.767+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:42:27.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement comes as Russia is believed to face shortages of
        manpower and follows amendments to Russia''s law on military service made
        Tuesday, which raise the penalties for resistance related to military service
        or coercion to violate an official military order during a period of mobilization
        or martial law.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68dfaec1-a856-425e-8a15-8c192b9a78c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T16:29:18.767+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:42:27.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin framed the ongoing fighting as part of a larger struggle for
        Russian survival against a West whose goal is it is to "weaken, divide and
        ultimately destroy our country" -- a statement that takes on more weight as
        several Russian-occupied regions of Ukraine announced referendums multiple
        Kremlin-backed authorities in occupied areas of eastern and southern Ukraine
        that they will hold referendums on formally joining Russia this week.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e23e9b4-04aa-4fc9-b31c-cd31a90f269f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T16:29:18.767+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:42:27.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are already saying directly that they were able to split the
        Soviet Union in 1991 and now the time has come for Russia to break up into
        a multitude of regions and areas which are fatally hostile to each other,"
        he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e426a2-60d4-43e5-a355-fcc9521676b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T16:29:18.767+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:42:27.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Referendums announced</h3>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ffbee3-223c-486d-b641-708807a4ccdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T16:29:18.767+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:42:27.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The referendums, which Putin backed during his speech Wednesday,
        could pave the way for Russian annexation of the areas, allowing Moscow to
        frame the ongoing Ukrainian counteroffensive there as an attack on Russia
        itself, thereby providing Moscow with a pretext to escalate its military response.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52bccbef-ed33-426f-bf5a-43208303a8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T16:29:18.768+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:42:27.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In what appeared to be a coordinated announcement, Russian-appointed
        leaders in the occupied regions of Kherson and Zaporizhzhia and the self-declared
        Luhansk People''s Republic and Donetsk People''s Republic all said they planned
        to hold "votes" beginning on September 23.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d56383-1f4f-4b01-9815-821aa1570e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T16:29:18.768+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:42:27.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Together the four regions that have announced their referendum plans
        make up around 18% of Ukraine''s territory. Russia does not control any of
        the four in their entirety.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f18405b-e634-4957-b7c5-f9ac2795e04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T16:29:18.768+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:42:27.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The expected referendums, which run counter to international law
        upholding Ukraine''s sovereignty, have been announced as world leaders have
        descended on New York for a meeting of the United Nations General Assembly,
        where the war and it impacts were already poised to loom large.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899df08b-3731-4d13-a8e6-81ef1cd05cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T16:29:18.768+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:42:27.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine has dismissed the announcement of referendums in the occupied
        regions as a "sham" stemming from the "fear of defeat," while the the country''s
        Western supporters signaled they would not alter their support for Ukraine.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49f7048-a890-4113-87e3-804c9dc53793'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T16:29:18.768+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:42:27.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin on Wednesday said Russia has been asked for support from the
        two "people''s republics" and the regions of Kherson and Zaporizhzhia for
        the referendums and had pledged to do "everything to ensure the safe conditions
        for people to express their will."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312d298e-55cb-48fb-9c9d-8138b07aa10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T16:29:18.768+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:42:27.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Potential for escalation</h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58578d26-2891-411b-8dd6-081c9b3cfb15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T16:29:18.768+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:42:27.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcements had already received swift support from Russian
        politicians. Former Russian President and vice-chairman of Russia''s National
        Security Council Dmitry Medvedev has publicly endorsed referendums in the
        self-declared Donbas republics, saying this would have "huge significance"
        for "systemic protection" of the residents.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41345284-7dc9-45c8-81c0-de675db26155'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T16:29:18.768+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:42:27.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Encroachment on Russian territory is a crime which allows you to
        use all the forces of self-defense," Medvedev said on his Telegram channel,
        in an apparent allusion to the potential for the military escalation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7682c647-30c5-48d5-8c80-6f323f1056db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T16:29:18.768+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:42:27.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear what form an escalation could take, but concerns have
        been raised throughout the conflict over whether Russia would resort to using
        its nuclear stockpile in the Ukraine.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8636eec9-a919-41f2-a356-bbd10bf3c4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T16:29:18.768+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:42:27.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Joe Biden addressed these concerns in a 60 Minutes
        interview earlier this week, when a reporter asked what he would say to the
        Russian leader regarding the use of chemical or tactical nuclear weapons.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec68601-0cc4-46e3-b2b6-95100d9d73d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T16:29:18.768+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:42:27.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t. Don''t. Don''t. You will change the face of war unlike
        anything since World War II," Biden said, adding that the US response to such
        actions would be "consequential."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e83784-c1d7-4b26-a7cc-84cdedb2a546'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T16:29:18.768+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T11:42:27.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin endorsed a new "deterrent" strategy in June 2020 that allowed
        for the use of nuclear weapons in response to a non-nuclear attack on Russia
        that threatened its existence.</p>'
    '23':
