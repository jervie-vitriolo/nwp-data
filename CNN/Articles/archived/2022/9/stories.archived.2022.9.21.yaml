      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f21237-c6b7-468d-96dd-aad1666984a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T18:48:06.264+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T11:42:22.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Regular, Pink, and Sensitive variants, the Dove Beauty Bar
        may essentially have the same utility of soap, but it’s formulated to be gentle
        enough to cleanse the face. In fact, it has ¼ moisturizing cream to keep the
        skin soft and clean.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d86b462-ae01-4bb3-b95a-59fec2ccad88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T18:48:06.264+08:00
