      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A man was arrested in Hong Kong on suspicion
        of sedition after playing the harmonica at a vigil for Queen Elizabeth II,
        under a colonial-era law that once outlawed insulting the Queen -- and has
        now been revived by authorities amid an ongoing crackdown.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f241b30-d96a-4605-a84b-98b4499e5413'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T22:04:17.123+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:42:12.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Videos posted to social media show hundreds of people gathering
        outside the city''s British consulate on Monday night to pay tribute to the
        Queen, as her funeral took place in London -- an event heavy with political
        significance in the former British colony, where mourning the monarch has
        become a subtle form of protest.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123ba99f-4652-4676-841d-2cf730b3427c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T22:04:17.123+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:42:12.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many live-streamed the funeral procession on their phones, while
        others held up candles and laid flowers at a memorial site.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d235a6-057e-47aa-bfac-1b31e21e9223'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T22:04:17.123+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:42:12.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One video shows a man playing on his harmonica the tune "Glory to
        Hong Kong," a protest anthem created during the depths of the pro-democracy,
        anti-government protests that rocked the city in 2019.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6f8c63-6b27-4eda-9524-dcc8394ede59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T22:04:17.123+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:42:12.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rousing ballad, which includes such lyrics as "For Hong Kong,
        may freedom reign," became an anthem of the pro-democracy movement and performances
        of it have been viewed millions of times on YouTube.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22741527-95be-422c-9fcf-b1679ddc4a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T22:04:17.123+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:42:12.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the vigil on Tuesday, crowds waved iPhone flashlights in the
        dark and sang along to the harmonica, some starting a chant that has also
        become synonymous with the protests: "Hong Kong, add oil."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10c145b-3637-435a-8ccd-e8482e3909c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T22:04:17.123+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:42:12.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos then show police officers arriving and escorting the man
        into their van.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f004c071-8ae6-4da3-9d74-a259638cf439'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T22:04:17.123+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:42:12.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When CNN asked police about the harmonica player, they responded
        saying a 43-year-old man surnamed Pang had been arrested that night at around
        9:30 p.m. He was suspected of committing acts of sedition, and was detained
        for questioning -- then released on bail pending investigation, police said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec3cdfc-3c6d-4aa1-9bbc-5d47ba936fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T22:04:17.124+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:42:12.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will be required to report back to police in late November.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ff8b4b-1a4b-4b64-965e-bc140a27c6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T22:04:17.124+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:42:12.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong''s sedition law is part of a 1938 Crimes Ordinance, once
        used by the colonial government to target pro-China groups and publications
        -- especially after the Chinese Communist Party came to power, and during
        anti-government protests in 1967.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29e7a41-d532-4071-a9e7-bb9357fbd297'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T22:04:17.124+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:42:12.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It originally defined sedition as speech that brought "hatred or
        contempt" against the Queen, her heirs, or the Hong Kong government.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48af4580-7bb2-4284-be57-a78997f3a7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T22:04:17.124+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:42:12.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law had remained unused for decades until it was revived in
        2020 -- alongside Beijing''s introduction of a sweeping national security
        law, which targets secession, subversion, collusion with foreign forces and
        terrorist activities.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71b7772-993f-47f0-8ca5-b3cd91112323'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T22:04:17.124+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:42:12.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A conviction under the sedition law carries a maximum two-year sentence.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68b0c48-fa75-4666-ad7c-d60d5e17abca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T22:04:17.124+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:42:12.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The revival of the law -- and its use amid a broader crackdown by
        Hong Kong and Beijing authorities -- has drawn criticism from activists and
        humanitarian organizations around the world.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2df1a6-c3a5-45be-8075-a8ee4d311d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T22:04:17.124+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:42:12.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, the UN''s Human Rights Committee urged Hong Kong to repeal
        the sedition law, saying it was concerned it could limit citizens'' "legitimate
        right to freedom of speech."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1142a6-eb82-4659-ad46-d66e97f4ae23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T22:04:17.124+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:42:12.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hong Kong government has repeatedly denied that the sedition
        law or national security law -- which has been used to arrest activists, journalists,
        protesters and former elected lawmakers -- pose any risk to people''s freedoms.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be01b34-8fc9-4323-8a11-56aeba655420'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T22:04:17.124+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:42:12.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sedition law "is not meant to silence expression of any opinion
        that is only genuine criticism against the government based on objective facts,"
        it said in response to the UN, adding that the national security law "has
        swiftly and effectively restored stability and security" after the 2019 protests.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b71306-68c5-4a8f-b6cf-0de55c62dfed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T22:04:17.124+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:42:12.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mourning as protest</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af840d40-dea7-4d64-8015-389133d7df46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T22:04:17.124+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:42:12.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crackdown has seen the steady erosion of civil liberties in
        what was once a free-wheeling city with an independent press and rich protest
        culture.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813578e2-023f-4441-9050-0b2e82ff54dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T22:04:17.124+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:42:12.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most pro-democracy groups have disbanded, their leaders either imprisoned
        or forced into exile, and mass demonstrations are all but banned.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136cf780-85d4-4b00-988d-603d73b65818'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T22:04:17.125+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:42:12.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without traditional avenues of protest -- people have now been arrested
        for social media posts and even for publishing children''s books deemed seditious
        -- the Queen''s death emerged this month as an unexpected opportunity for
        dissent.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f568fa70-3f2d-46b1-a674-4279a1afaae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T22:04:17.125+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:42:12.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In celebrating the monarchy and its symbols, some Hong Kongers see
        an opportunity for a veiled dig at both the Chinese Communist Party, which
        has made no secret of its eagerness for Hong Kongers to forget the era, and
        local authorities who recently introduced school books that claim the city
        was never even a colony to begin with.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929e0bc5-6caa-45d8-8a92-e95f6fd8b56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T22:04:17.125+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:42:12.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A retiree named Wing, who spoke to CNN outside the consulate on
        Monday but declined to give his full name, said it was "incredible" to be
        part of a mass gathering again.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111e5f0a-5149-4ad0-8342-c4ad089d5f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T22:04:17.125+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:42:12.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel angry that the Hong Kong government is not showing any respect
        properly (to the Queen). They''re scared of the Chinese government telling
        them off, but we were part of the colony," said Wing, who was born in the
        1960s.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb29b62b-2661-44a2-9683-74f11fca1b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T22:04:17.125+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:42:12.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The displays of affection are also a reminder of the city''s pro-democracy
        protests, during which demonstrators adopted the colonial flag as a sign of
        resistance to Chinese one-party rule.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7effe7-4852-4d90-9914-90300bf9cdf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T22:04:17.125+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:42:12.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, other critics have pointed out that even under British
        rule, Hong Kongers did not have universal suffrage. And many felt London neglected
        its duty by failing to grant British citizenship to Hong Kongers at the time
        of the handover, instead offering most a limited passport that did not give
        them the right to live and work in Britain.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c49a38c-3fc3-4210-bf1c-0921521bef46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T22:04:17.125+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:42:12.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the introduction of the national security law, Britain has
        created what it calls a path to citizenship via a new type of visa.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f7615e-f9bc-4956-8490-88c8e9b4ca75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-21T22:04:17.125+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T11:42:12.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/09/21/asia/hong-kong-harmonica-arrest-sedition-intl-hnk-mic/index.html">Hong
        Kong police arrest man who played harmonica at Queen''s vigil on suspicion
        of sedition</a>."</em></p>'
