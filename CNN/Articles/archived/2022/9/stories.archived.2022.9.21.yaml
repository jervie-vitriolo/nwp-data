  'Chicago-building-explosion':
    'author': 'Rebekah Riess, Brad Parks and Dakin Andone, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-09-21T09:07:03.830+08:00
    'imagesource': 'jcr:89d90ab4-170f-4089-b7ef-f8ff915cf348'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b87ac3f5-c959-414b-9dea-2992904c072d'
    'lead': 'The source of the explosion is unknown at this time and remains under
      investigation, and the ATF and the Chicago Police bomb unit are on scene to
      assist.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-21T09:16:19.548+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T11:42:44.611+08:00
