      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 22) â€”</strong>
        Barangay Ginebra head coach Tim Cone said acquiring Jamie Malonzo is part
        of a grander scheme for the team''s future.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d29429-7d36-492e-9e1f-90a57c092ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T12:40:25.229+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:43:43.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malonzo was <a href="https://www.cnnphilippines.com/sports/2022/9/20/Malonzo-Pessumal-Tolentino-Chan-Caperal-Ginebra-San-Miguel-NorthPort-trade.html">recently
        traded</a> by the NorthPort Batang Pier to Ginebra for Arvin Tolentino, Prince
        Caperal, and Ginebra''s 2022 first round draft pick.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f9d53d-5a8a-4576-b16a-ab483f7e2b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T12:40:25.229+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:43:43.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cone believes the high-flying Malonzo is a special talent who could
        be a vital piece in Ginebra''s championship aspirations. The winningest coach
        in the PBA added that the former La Salle standout has what it takes to be
        a superstar someday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb48a6da-0e84-4105-99d4-7682d976ddde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T12:40:25.229+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:43:43.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll allow him to grow with us and we expect him to stretch himself
        then eventually we''ll build a team around him. We think he''s truly a marquee
        player. He''s good right now but he could be a superstar down the line," he
        told CNN Philippines'' Sport Desk Thursday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b052ed-1a7d-4a38-8906-5e0e4be699c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T12:40:25.230+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:43:43.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cone said apart from Malonzo''s versatility, the cager will also
        be providing youthful energy to Ginebra.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba29dd21-73d0-400b-9362-f22979c201f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T12:40:25.230+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:43:43.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s been talks about our team getting a little older, so it''s
        really important for us to go out and get some youth and get some players
        we can build around. Definitely Jamie is one of those guys we can build around."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6dbf49-27de-4f83-9b2d-98faafcf114a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T12:40:25.230+08:00
      'mgnl:createdBy': 'cjmarquez'
