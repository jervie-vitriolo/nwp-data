      'jcr:uuid': '25ee9c4b-4b1c-4235-815c-b298dff335bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T20:52:14.666+08:00
      'mgnl:createdBy': 'pilar'
