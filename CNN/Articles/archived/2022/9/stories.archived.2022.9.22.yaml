      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6be3646-a9f5-4620-802c-71654c9f068a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T00:48:04.853+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:02.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mass whale strandings have baffled marine scientists for decades.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e389a2-236b-4b47-98aa-3b1d74e1c0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T00:48:04.853+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:02.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3a806e-517a-4a63-aa69-b04289fc84b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T00:48:04.853+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:02.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident isn''t the first of its kind to occur in Tasmania,
        an island state off the southern coast of mainland Australia. A mass stranding
        in 2020 saw hundreds of whales stranded in a harbor -- making it the largest
        mass whale stranding in Tasmania''s history.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0184cf46-5560-4886-8714-24fc0271ee5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T00:48:04.853+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:02.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8390a8e7-0ab1-440d-a297-8f9548dc7bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T00:48:04.853+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:02.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another distressing case this week saw more than a dozen young sperm
        whales found dead on another Tasmanian beach. The animals, mostly males, were
        first discovered by wildlife authorities on Monday afternoon were believed
        to be part of the same bachelor pod.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8264a75e-f2e5-4e3a-80f5-0aa724db9f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T00:48:04.853+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:02.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/09/21/world/australia-pilot-whale-mass-stranding-intl-hnk/index.html"><em>"Hundreds
