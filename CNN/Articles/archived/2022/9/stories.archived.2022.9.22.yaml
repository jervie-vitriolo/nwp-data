      astronaut Frank Rubio are scheduled to launch aboard their Soyuz MS-22 spacecraft
      in Kazakhstan on September 21.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-09-22T07:59:01.528+08:00
