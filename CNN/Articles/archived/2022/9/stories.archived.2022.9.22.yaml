      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8661c648-20a9-45c7-af65-020cfe560468'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:45:39.183+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:58.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James noted that Trump and Weisselberg invoked their Fifth Amendment
        privilege during her news conference.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0cbcb22-383f-48ac-b36b-cb57614c744c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:45:39.183+08:00
