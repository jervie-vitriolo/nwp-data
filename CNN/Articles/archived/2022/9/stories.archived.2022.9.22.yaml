  'british-monarchy-opinions-press-media':
    'author': 'Analysis by Luke McGee, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-09-22T17:15:51.428+08:00
    'imagesource': 'jcr:1597d94c-c719-4bcb-9f25-328eac4a2091'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3b268c0a-e225-44b5-b8e1-172ccafc9232'
    'lead': 'Right now, support for the monarchy is high. We have witnessed the outpouring
      of both grief for the late Elizabeth, and sympathy for the new King, taking
      on the role of his life while mourning his mother. But that doesn''t mean support
      will remain high forever.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-22T17:25:29.871+08:00
