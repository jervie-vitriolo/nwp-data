    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd346ca05-eab1-47b3-b371-8e12ceb9b93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T00:49:48.311+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:02.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That rhetoric is deeply engrained, so it''s no surprise quitting
        is frowned upon, said Raghunathan, a marketing professor at the University
        of Texas at Austin McCombs School of Business. We place a huge emphasis on
        succeeding and accomplishing goals, and quitting has become synonymous with
        failure, he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e7aa9a-463b-477c-bb32-ce4b424b7c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T00:49:48.311+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:02.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd24f18-71e4-4eea-b888-d492e6f06324'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T00:49:48.311+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:02.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Society also puts successful celebrities, athletes and business
        leaders on a pedestal. These figures often describe failing countless times
        but never quitting until they achieved their goals. Admirers then conclude
        that to be successful, you must never quit, he said. But that perception is
        false, Raghunathan said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74515ae4-8e8b-4dd8-bcc6-d98b076aa864'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T00:49:48.311+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:02.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c8af53-eb18-42f4-8a78-2cc7a6fc9a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T00:49:48.311+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:02.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you look at all the people who failed, you may also find out
        they never quit," he said. As a result, he doesn''t see refusing to quit as
        the only key to success.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72883aa-62e9-4f0c-b5f8-a7d37275463f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T00:49:48.311+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:02.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b53b52-bec1-4529-8a40-f006dd5c0b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T00:49:48.311+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:02.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The greater consequences of not quitting</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c6ff5e-2a04-4086-9e6d-cebccb0f1886'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T00:49:48.311+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:02.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who refuse to give up on a goal may not realize their decision
        could be taking a toll on their health and well-being, Raghunathan said --
        and potentially at a greater cost than quitting.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8287b8-a24d-4088-b28d-f1137a56292a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T00:49:48.311+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:02.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b407320-7841-4a91-895b-108ad66c9d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T00:49:48.311+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:02.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The consequences were physical for Raghunathan. But when failure
        is consistent, people may also experience chronic sadness, helplessness and
        depression, said Theo Tsaousides, a neuropsychologist in Fort Lauderdale,
        Florida.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fcd8d8e-b1a7-4fc1-913e-f9479067aaae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T00:49:48.311+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:02.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22de1eb-037f-4ccf-9f7e-f4eef21f4f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T00:49:48.311+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:02.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, a couple with infertility issues may spend years trying
        medical treatments to get pregnant, he said. In the process, their mental
        health may suffer every time they fail to get pregnant, and this pursuit could
        also affect their life savings.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3e1c75-a86d-41e8-9dfa-0a0b6d05a8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T00:49:48.311+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:02.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8c2cc2-ee40-428f-a1e6-9e585a42407e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T00:49:48.312+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:02.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the couple continued to invest in fertility treatments to the
        point of bankruptcy, or at the expense of self-care, they''re doing themselves
        a disservice, Tsaousides said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6277e3e2-5aa4-4ceb-bfee-f096797ea037'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T00:49:48.312+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:02.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24aca4c-49e6-4745-b0f3-33ef94fa9b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T00:49:48.312+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:02.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s brave to say, "I am willing to abandon my goal to create space
        in my heart and mind for something else meaningful," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5a3174-7034-4077-8dcd-ceb6b37e7b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T00:49:48.312+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:02.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c109340-d34b-4f34-b235-ecaf8d8adeb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T00:49:48.312+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:02.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Refusing to quit can also lead to obsessing over what you want to
        achieve without considering feasibility, which can hold you hostage to dreams
        or goals no longer serving you, he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb7a5c8-3d2e-4646-8dd7-dc3eabb5c0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T00:49:48.312+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:02.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6474aa9-4aa4-4436-b280-1a0278b69f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T00:49:48.312+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:02.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Your drive should come from internal motivators such as wanting
        to better yourself, rather than external ones such as needing to impress others,
        Tsaousides said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e852cc98-0cb8-4e0f-a985-ea3aadff9122'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T00:49:48.312+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:02.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e7c276-caae-41c2-9e56-51691f1ca270'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T00:49:48.312+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:02.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Circumstances and priorities inevitably change over time, so a goal
        you made years ago may no longer fit what you want out of life. Instead of
        continuing to pursue it, be open to going after new milestones that align
        with what you want now, he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48feba8-dd11-4e21-a6ae-38cd64562540'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T00:49:48.312+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:02.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1899e64c-9130-40bc-bda6-00b1b3d72782'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T00:49:48.312+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:02.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How do you know when to give up?</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05226ce6-8731-4f93-a9a4-f30d3034dd38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T00:49:48.312+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:02.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think it''s fair for anybody to tell somebody else it''s
        time to stop," Tsaousides said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451906b3-15c9-4234-afde-42592a869149'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T00:49:48.312+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:02.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ae89de-ac68-4bcb-af57-fbbb7f4dd213'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T00:49:48.313+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:02.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there are some questions you can ask yourself to decide when
        it''s time to move on.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ecbf54-3968-4a77-96ff-41812adf9a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T00:49:48.313+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:02.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af4750d-b40e-450c-b813-e7af00eb755d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T00:49:48.313+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:02.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ask what you''re sacrificing by not giving up on a life goal, Tsaousides
        said. If you''re compromising your physical and mental health, it may be time
        to call it quits.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c6b0a7-6a68-4bdf-bdfa-044dc66323d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T00:49:48.313+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:02.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2f3862-e321-4ae1-9483-e8e0026f4b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T00:49:48.313+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:02.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Examples can include sleep trouble or fights with loved ones because
        pursuing your goal is making you irritable, Raghunathan said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb331a8f-d019-48aa-ad8a-942e71686949'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T00:49:48.313+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:02.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff233bd3-98d1-453c-9152-63dc3bb9e397'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T00:49:48.313+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:02.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You may also want to ask if your goal is worth the time, money and
        effort you are putting into it -- and whether those resources could be better
        utilized elsewhere.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
