    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d53fa9-d818-4246-8d79-5a9e86db147e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:40:42.135+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:59.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> Travel agency websites in Russia showed
        a dramatic increase on Wednesday in the demand for flights to destinations
        where Russians are not required to have a visa, following President Vladimir
        Putin''s announcement of the "partial mobilization" of Russian citizens to
        bolster his depleted forces in Ukraine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8489eef-0df5-4921-bbff-c718a44c8061'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:40:42.135+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:59.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d82b9d4-9e3c-447b-b177-25dd857913bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:40:42.135+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:59.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flight sales websites in Russia indicate that all direct flights
        to countries that do not require Russian visas are sold out through Friday
        at least.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e199acf-e8d8-4f43-be96-b82446a9a61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:40:42.135+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:59.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395cc0d0-90ca-461d-bb5b-aa509a963062'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:40:42.135+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:59.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Direct flights from Moscow to Istanbul, Yerevan in Armenia and Baku
        in Azerbaijan are among those that are full, according to ticket aggregator
        websites.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ec896b-4513-411d-9d6b-f13df7a055aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:40:42.135+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:59.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2c8800-1592-4b21-9201-859dae045eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:40:42.135+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:59.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Google Trends, the term "leaving Russia" saw a sharp
        spike in searches among Russians over the past 24 hours.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a390baee-7a15-4cae-8031-a2f04a9e91f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:40:42.136+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:59.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8adc015-2912-421f-bc93-f5cbbd6bc96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:40:42.136+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:59.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google Trends data also showed a sharp rise in Russians searching
        for "Aviasales" -- a leading Russian flight sales engine. The number had quadrupled
        in 24 hours with most searches coming from Moscow and St. Petersburg.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888b6fbd-b69f-45e6-a747-c8a8301bd565'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:40:42.136+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:59.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2537d3a2-1057-4a4c-a8ff-c7c7c5fcdabf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:40:42.136+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:59.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Aviasales ticket aggregator, one-way tickets on Friday
        out of Moscow to Istanbul are starting at $2,715 per ticket. Before President
        Putin''s mobilization announcement, the tickets cost about $350.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05e36c6-70d5-4edf-ac38-5cfd08f4e3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:40:42.136+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:59.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892a5413-8e01-4b56-a443-32427a6734a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:40:42.136+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:59.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian state carrier Aeroflot''s website showed that all economy
        class tickets to Armenia are sold out until September 28.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18069f35-0a33-417e-b0b3-5fe4fdebe247'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:40:42.136+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:59.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c85539-975d-44df-b8c5-f3a2732263d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:40:42.136+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:59.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aeroflot said in a statement: "Due to inquiries from passengers
        and the media, we would like to inform you that Aeroflot Group airlines are
        operating as usual. There are no restrictions on ticket sales."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5d6a4e-b701-47af-9b98-5586cd936d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:40:42.136+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:59.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80d8cb1-a28a-49eb-b2d8-e85b257a30a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:40:42.136+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:59.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spike in demand for flights out of the country followed Putin''s
        speech on Wednesday morning, an intervention which threatened to escalate
        his faltering invasion of Ukraine. The "partial mobilization" of citizens
        means those who are in the reserve could be called up, and those with military
        experience would be subject to conscription, Putin said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f838238c-d7e7-43c8-9fbd-e4dcec566b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:40:42.136+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:59.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd39eda-bd97-4206-ae72-6f081e2f1fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:40:42.136+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:59.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Minister Sergei Shoigu said on Russian television Wednesday
        morning that 300,000 reservists would be called up. Putin added that the relevant
        decree had already been signed and was in effect.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b0a09f-f9d0-45cc-84dc-853f9888372e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:40:42.136+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:59.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28690e9a-3228-4ee5-afc8-952127bf20ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:40:42.137+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:59.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flurry in online searches for flights out of Russia may indicate
        growing dissent over the Kremlin''s actions in Ukraine. On Monday, Russian
        pop legend Alla Pugacheva was the latest high-profile Russian to voice opposition
        to the war. She called for an end to Russian soldiers "dying for illusory
        aims that make our country a pariah."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79566e62-010c-434e-a0f5-b401d8311f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:40:42.137+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:59.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdaaa7c2-7243-474b-8a12-5cd017fca9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:40:42.137+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:59.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Putin''s speech on Wednesday has serious implications for
        parts of the Russian population, it also sent further warning shots to the
        West. The President said he would use "all the means at our disposal," and
        even raised the possibility of using nuclear weapons, if he deemed Russia''s
        "territorial integrity" to be threatened.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4ff2a7-5188-4dbb-b511-3ec05664f180'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:40:42.137+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:59.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/travel/article/flights-out-of-moscow-russia-putin-intl/index.html"><em>"Sharp
        rise in demand for flights â€” and in fares â€” out of Moscow after Putin announces
        ''partial mobilization''"</em></a></p>'
