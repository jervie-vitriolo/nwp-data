      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Events that have driven price increasesâ€”mainly the Omicron variant
        of Covid-19 and Russia''s invasion of Ukraineâ€”have "made inflation today our
        biggest enemy," the IMF chief told Amanpour.</p>'
