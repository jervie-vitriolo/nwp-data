      'mgnl:lastActivated': 2023-01-19T11:43:38.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 22)</strong> â€”
        Senator Sherwin Gatchalian has filed a resolution calling for an inquiry into
        the reported loan and sale of mobile wallet accounts, which police said are
        being used in criminal activities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a85ded-95c7-41b5-84e6-2f3dbefcc971'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T15:03:41.026+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:43:38.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6f4110-c766-4381-8417-490061950004'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T15:03:41.026+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:43:38.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian said in a statement released Thursday that relevant agencies
        should ultimately come up with effective measures to stop the practice of
        lending or selling SIM cards with verified e-wallet accounts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cfc115c-6d1c-4b1b-a7af-8b6120d1d1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T15:03:41.026+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:43:38.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5568c77c-fc74-4edd-a637-6e25907286b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T15:03:41.026+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:43:38.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Philippine National Police Anti-Cybercrime Group reported
        that criminals use accounts registered under different names for money laundering
        and identity theft, among other illegal acts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ed9f04-51f4-4f95-9c20-2d55426640dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T15:03:41.026+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:43:38.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc94fe8-d0e5-4a9f-aeea-e9a715c53d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T15:03:41.026+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:43:38.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator added that online payment platforms, including mobile
        wallets, may be used to facilitate gambling activities, noting that a recent
        hearing conducted by the Senate Committee on Public Order and Dangerous Drugs
        had found that these were used to place online cockfighting or e-sabong bets.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874bcba3-5d83-4173-85dc-bc7b262b77ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T15:03:41.026+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:43:38.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109a7c7f-2036-49c4-90db-2552f5424be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T15:03:41.026+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:43:38.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the use of mobile or e-wallets has provided tremendous benefits
        to many people such as ease of doing online transactions especially during
        the pandemic, we need to make sure that consumers are amply protected from
        harmful elements seeking dishonest gains through this channel," Gatchalian
        said.</p>'
