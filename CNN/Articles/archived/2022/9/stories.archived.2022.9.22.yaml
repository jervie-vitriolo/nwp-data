      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c3243b-379d-4297-bcbc-f3725f3c2b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T13:56:24.534+08:00
      'mgnl:createdBy': 'glee'
