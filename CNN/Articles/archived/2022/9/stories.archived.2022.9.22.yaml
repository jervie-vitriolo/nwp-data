  'US-Fed-75-bp-rate-hike':
    'author': 'Nicole Goodkind, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-09-22T10:14:21.333+08:00
    'imagesource': 'jcr:587b4537-9dfc-4c65-8aa7-fdb5a034e360'
