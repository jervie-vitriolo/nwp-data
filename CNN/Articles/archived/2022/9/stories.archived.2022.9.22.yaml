      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œAt present, we hear all this talk about climate justice, climate
        action, protecting biodiversity, ensuring food security, and upholding justice
        and human rights, but, in reality, most developments on the ground and the
        administrationâ€™s policy direction are leading us away from these purported
        aspirations,â€ the group said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b79939-6ec9-4a4d-9a26-75db0bd7c4b3'
