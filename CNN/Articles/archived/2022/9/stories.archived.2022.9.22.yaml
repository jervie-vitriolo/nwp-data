      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67e9b22-065a-4aed-a684-522af3117aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T10:31:40.632+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:43:48.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is important to think that this compounded impact of multiple
        crises is already testing the patience and resilience of people. And if you
        don''t take action to support the most vulnerable, there would be consequences,"
        she told CNN''s Christiane Amanpour.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3c872a-57f2-448f-9adb-e1da2f0eb7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T10:31:40.632+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:43:48.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd645ba6f-cb9d-492f-aa89-2d64b883aba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T10:31:40.632+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:43:48.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we don''t bring inflation down, this will hurt the most vulnerable,
        because an explosion of food and energy prices for those that are better off
        is inconvenience -- for the poor people, tragedy. So we think of poor people
        first when we advocate for attacking inflation forcefully," Georgieva said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f652093d-22c0-42e4-bc3f-da2b7814a2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T10:31:40.632+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:43:48.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8aad3a9-b742-4668-b7b8-727b8b62d8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T10:31:40.633+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:43:48.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Central banks around the world have "no choice" but to increase
        interest rates in an effort to combat inflation, she added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a6221f-db68-41f4-a212-69c27b2838c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T10:31:40.633+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:43:48.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bede51f9-2b1e-4b9c-8413-59f56acaf7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T10:31:40.633+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:43:48.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fiscal policy, if it goes generously to help everybody, will be
        actually in the way of monetary policy, it would be the enemy of monetary
        policy, because you increase demand and that pushes prices again up, and then
        there has to be more tightening," the IMF chief said. "The critical question
        in front of us is to restore conditions for growth, and price stability is
        a critical condition," she added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b5d442-9781-41bd-86c3-95b47f0a9c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T10:31:40.633+08:00
