      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about a rise in support for far-right candidates in the
        likes of Italy and Sweden, Georgieva said that she is "not surprised to see
        people getting angry. They have been locked in their houses for months, and
        months and months. They see prices jumping up dramatically. And this is why
        my appeal to policymakers is ''be considerate.''"</p>'
