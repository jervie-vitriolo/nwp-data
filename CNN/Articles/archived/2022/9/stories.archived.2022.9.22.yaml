      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Family was deposed by AG''s office</h2>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07df03dd-064a-40c9-b66a-001ea414e0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:45:39.183+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:58.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, after a protracted legal fight to enforce subpoenas for
        Trump and his adult children''s depositions, lawyers with James'' office saying
        they were nearing the end of the investigation and needed the Trumps'' testimony
        before making a decision.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe83710-cab9-4d2e-ac66-adcff61e8b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:45:39.183+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:58.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ababf39b-0bd5-444b-83fc-334c0bc6d305'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:45:39.183+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:58.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Trump did not answer questions and asserted his Fifth
        Amendment right against self-incrimination when deposed by the attorney general''s
        office. Eric Trump, who runs the business on a daily basis, also invoked his
        Fifth Amendment right in 2020 in response to more than 500 questions.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6453607b-e8df-40b9-9e32-1706fe33335a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:45:39.183+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:58.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955cf7c7-2dd8-4747-bbab-a158e2b765c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:45:39.183+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:58.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Trump and Eric Trump declined to answer questions, if the
        case goes to trial, the jury can draw an "adverse inference" against them
        for not answering questions. That could result in a higher judgment against
        them or the company if they''re found liable.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265c2f50-e309-4bcf-a003-06a52b990d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:45:39.183+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:58.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9a1609-0bd0-46f2-9adc-0b51bec7a5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:45:39.183+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:58.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ivanka Trump and Trump Jr. both answered questions during interviews
        that spanned more than seven hours, sources told CNN.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4899270-83b0-45ba-9117-7a93d5cba8ef'
      'mgnl:activationStatus': true
