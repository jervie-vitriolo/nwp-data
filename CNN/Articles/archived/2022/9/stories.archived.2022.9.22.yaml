    'mgnl:lastActivated': 2023-01-19T11:43:34.574+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:43:09.623+08:00
