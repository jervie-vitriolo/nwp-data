      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, the nominated ambassador assured that she will let
        the victims know that she is willing to help â€œto the extent that she can.â€</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb55a09-b41a-4ff6-84b2-c1d0bc4bde86'
