      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” Around 200 whales have died and just <a
        href="https://www.cnn.com/2022/09/21/world/australia-pilot-whale-mass-stranding-intl-hnk/index.html"
        target="_blank">35 remain</a>&nbsp;alive following a mass stranding in Australia
        <a href="https://www.cnn.com/2022/09/21/world/australia-pilot-whale-mass-stranding-intl-hnk/index.html"
        target="_blank">this week</a>, rescue teams say.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e2a56c-2db3-4dc0-9460-777bfe61b02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T17:29:59.044+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:43:33.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pilot whales were found Wednesday stranded on an exposed beach
        along the coast of Tasmania.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e62ecf-4a4b-4b5e-a876-17b81a98440a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T17:29:59.044+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:43:33.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rescue efforts are ongoing to save the remaining whales.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7dfa15-7cd9-4fd3-8fad-bf5b37befb01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T17:29:59.044+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:43:33.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are primarily focused this morning on really getting into that
        rescue operation and getting [the whales] released," Brendon Clark of the
        Tasmania Parks and Wildlife Service told the Australia Broadcasting Corporation
        on Thursday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a645d0-a3cc-4356-88f0-abfb10288b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T17:29:59.044+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:43:33.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are conscious that some of them may re-beach themselves and
        so we''ll be monitoring that."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc84fdd-07f0-49f2-b147-871d6a34ed1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T17:29:59.044+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:43:33.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rescuers had previously estimated that about half of the whales
        were still alive.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dad5de1-b196-4b9f-b9db-541b3e96f75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T17:29:59.044+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:43:33.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second mass stranding of whales to have taken place
        in Tasmania this week after more than a dozen sperm whales, mostly young males
        and believed to be part of the same bachelor pod, were found dead on another
        beach.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55f0570-0ac1-45cb-8947-7771b83c62cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T17:29:59.044+08:00
      'mgnl:createdBy': 'pia'
