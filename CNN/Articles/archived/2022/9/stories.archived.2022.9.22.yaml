  'inmates-get-diarrhea-from-tainted-water':
    'author': 'Faith Yuen Wei Ragasa, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-09-22T04:54:25.735+08:00
    'imagesource': 'jcr:da64e615-f56b-416a-8df3-8ebaf9b44ea6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd3bd9a6a-e566-4829-ac28-30c59cf87924'
    'lead': 'At least 70 persons deprived of liberty in Cabuyao City Jail, Laguna
      suffered from diarrhea due to contaminated water. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-22T04:56:25.761+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-19T11:43:55.722+08:00
