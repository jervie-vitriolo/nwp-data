      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 22) â€”</strong>
        Environmental group Greenpeace Philippines called on President Ferdinand â€œBongbongâ€
        Marcos to direct his administration in reflecting his climate change demands
        to actual policies.</p>'
    '1':
