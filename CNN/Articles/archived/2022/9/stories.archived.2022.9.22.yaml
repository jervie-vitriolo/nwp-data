    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef97dec8-bbab-4d39-84f4-f93a74e4554a'
    'lead': 'More people are surviving cancer than ever before in the United States,
      according to a new report from the American Association for Cancer Research.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-22T07:58:40.746+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-19T11:43:54.138+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:43:00.088+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cancer death rates fall steadily in the US, with more survivors than
      ever'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf511560-4304-42cf-b488-0da2e393f407'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T07:58:40.746+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:43:54.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;More people are surviving cancer than
        ever before in the United States, according to a new report from the American
        Association for Cancer Research.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd393c9-10ed-48e6-9883-1d552e6acbf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T07:58:40.746+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:43:54.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2663a5a6-af0e-4df8-883f-8c34c9dd3dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T07:58:40.747+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:43:54.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past three years, the number of cancer survivors in the US
        -- defined as living people who have had a cancer diagnosis -- increased by
        more than a million. There are 18 million survivors in the US as of January,
        with that number expected to increase to 26 million by 2040, the association
        said. The report notes that there were only 3 million US cancer survivors
        in 1971.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e472724a-0a4f-4b2b-9ca8-9596b4883c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T07:58:40.747+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:43:54.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c64ac66-113e-4d6f-af65-be275d7018c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T07:58:40.747+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:43:54.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For all cancers combined, the five-year overall survival rate has
        increased from 49% in the mid-1970s to nearly 70% from 2011 to 2017, the most
        recent years for which data is available.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6468b395-3c74-4a55-8d61-d8dae4833b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T07:58:40.747+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:43:54.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975a53d0-412a-4e7d-ba03-2a0c19bd6c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T07:58:40.747+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:43:54.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The overall cancer death rate, adjusted for age, continues to drop,
        with reductions between 1991 and 2019 translating into nearly 3.5 million
        deaths avoided, the association said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c1bd56-14cb-46d6-830f-60269cfcbf62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T07:58:40.747+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:43:54.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05d5b74-5584-4721-99e3-baa2dbe1eb96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T07:58:40.747+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:43:54.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Declines in smoking and improvements in catching and treating cancer
        early are driving the change, according to the AACR Cancer Progress Report
        2022, released Wednesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21548e37-f18a-42a7-9d8b-cba3b962ec50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T07:58:40.747+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:43:54.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d7fda5-72c1-4ae2-b9ab-ca46c71998a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T07:58:40.747+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:43:54.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Lisa Coussens, president of the association, said in a statement
        that part of the credit goes to an investment in research -- both for treatments
        and for understanding the disease.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db01ee4f-9351-4b16-9524-eb53b1cfb035'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T07:58:40.747+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:43:54.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072d1ba0-95b0-4f56-9b3f-f56c8c798143'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T07:58:40.747+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:43:54.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Targeted therapies, immunotherapy, and other new therapeutic approaches
        being applied clinically all stem from fundamental discoveries in basic science,"
        she said. "Investment in cancer science, as well as support for science education
        at all levels, is absolutely essential to drive the next wave of discoveries
        and accelerate progress."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc9007e-c475-4d00-a229-12f820a37b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T07:58:40.747+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:43:54.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3110139e-1607-40ee-891e-d2e97b743e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T07:58:40.747+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:43:54.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, between August 1 and July 31, the US Food and Drug
        Administration approved eight anticancer therapeutics, expanded the use of
        10 previously approved medications to treat new cancer types, and approved
        two diagnostic imaging agents, Coussens said at a news conference Wednesday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8c0c69-00bf-4e32-bbbd-5f7ce8eab3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T07:58:40.748+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:43:54.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b59332-6636-4b8d-93f0-678f851a7577'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T07:58:40.748+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:43:54.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Increased funding for cancer research is a cornerstone of President
        Joe Biden''s relaunched Cancer Moonshot initiative.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803cbd05-bcc3-4c93-be0a-cb40b0c4e90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T07:58:40.748+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:43:54.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5bcbea-7290-4745-bf68-991eba467037'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T07:58:40.748+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:43:54.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden -- who lost a son to brain cancer -- said this month that
        his goal is to cut cancer death rates in the United States by at least half
        in the next 25 years.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e3901b-834a-43c9-a438-18e00533ba37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T07:58:40.748+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:43:54.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085445e1-eebc-4ffb-9b94-523bbbe7cb35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T07:58:40.748+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:43:54.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cancer does not discriminate red and blue. It doesn''t care if
        you''re Republican or Democrat. Beating cancer is something we can do together,"
        said Biden, who initially helmed the initiative when he was vice president
        under Obama.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6877a257-51f7-4b2f-bf55-f53248d751ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T07:58:40.748+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:43:54.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae034c6-b66b-4748-b89d-e1bdfe3e2a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T07:58:40.748+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:43:54.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new report urges Congress to fully fund and support Biden''s
        goal to "end cancer as we know it."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be840acc-09b9-43f3-8df1-ef7aa62b1e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T07:58:40.748+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:43:54.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f829c971-42b1-4767-81bb-ace2233eef1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T07:58:40.748+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:43:54.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reignited Cancer Moonshot will provide an important framework
        to improve cancer prevention strategies; increase cancer screenings and early
        detection; reduce cancer disparities; and propel new lifesaving cures for
        patients with cancer," the report says, adding that the "actions will transform
        cancer care, increase survivorship, and bring lifesaving cures to the millions
        of people whose lives are touched by cancer."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a929f3e3-494d-4b44-923a-78bf6015f613'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T07:58:40.748+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:43:54.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf05210b-3d4d-488f-a786-d3eee8903aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T07:58:40.748+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:43:54.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although nearly 3.5 million cancer deaths were avoided between 1991
        and 2019, more than 600,000 people in the US are still expected to die from
        cancer this year, according to the association.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3daaab59-a2bd-44f7-85ce-cac5a528c730'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T07:58:40.748+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:43:54.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cecc4502-4fb5-49f8-b36e-5725fe5bf1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T07:58:40.748+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:43:54.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the United States alone, the number of new cancer cases diagnosed
        each year is expected to reach nearly 2.3 million by 2040," the report says.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d182619-0925-490a-a458-f8b41344501a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T07:58:40.748+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:43:54.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b05edab-a164-4983-aa28-e613336284a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T07:58:40.748+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:43:54.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 40% of cancer cases in the US are attributable to preventable
        risk factors, such as smoking, drinking too much alcohol, eating a poor diet,
        not exercising enough and being obese, according to the report.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
