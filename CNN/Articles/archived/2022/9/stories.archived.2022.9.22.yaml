      'mgnl:created': 2022-09-22T14:51:00.242+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:43:39.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of its country monitoring, the report noted that the Philippines
        has yet to implement guidelines for the management of cancer, cardiovascular
        diseases, diabetes, and cardiorespiratory diseases, as well as drug therapy
        or counseling for heart attack and stroke prevention.</p>'
