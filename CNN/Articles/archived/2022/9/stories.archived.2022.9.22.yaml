      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf36b36-2424-40b7-97bf-34d3c124df90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T07:58:40.749+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:43:54.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there are also ongoing challenges such as health disparities
        that affect racial and ethnic minorities and barriers to health care such
        as limited health insurance coverage and living in rural areas.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a993882a-0fbd-4bb8-9039-69a449893b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T07:58:40.749+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:43:54.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43bbe8df-e69f-4ae0-85ea-8641f9c1b1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T07:58:40.749+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:43:54.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a recorded statement played at the news conference, US Rep. Nikema
        Williams said she learned after her mother died of cancer that "health care
        in America is not a human right yet."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbd2abf-bb55-4f08-832b-22e13f089488'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T07:58:40.749+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:43:54.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e512214b-58ce-4910-b884-3722fe85a78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T07:58:40.749+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:43:54.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have two health care systems in this country: one for people
        who can afford preventative services and quality treatment and one for everyone
        else," said Williams, a Democrat from Georgia.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c4f679-a123-4acf-9049-e33a5bcba0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T07:58:40.749+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:43:54.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1989311d-173c-452a-b9fe-546ece66f623'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T07:58:40.749+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:43:54.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reversal of Roe v. Wade is also expected to affect cancer care
        by limiting health care options for pregnant women with cancer, the report
        said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640412ae-1f6c-4aac-9ae6-d3bbbb369fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T07:58:40.749+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:43:54.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835c4551-55d3-4703-ad60-19a30ddd6219'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T07:58:40.749+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:43:54.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the recent Supreme Court decision to overturn Roe v. Wade,
        which ends the constitutional right to an abortion, there is uncertainty surrounding
        how a particular cancer treatment may lead to the termination of a pregnancy.
        Such uncertainty may prohibit some physicians from prescribing a drug or performing
        other health services in a timely manner due to the potential legal consequences
        for both physician and mother," according to the report.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8dd4f12-0c9b-4290-8e27-784175b44fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T07:58:40.749+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:43:54.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522a336f-0131-4a7e-838e-a6905ef556e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T07:58:40.749+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:43:54.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Covid-19 pandemic had an effect on cancer in the US, with nearly
        10 million breast, colorectal and prostate cancer screenings missed in 2020.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab68ba76-bd9c-433e-8bea-9526dab8d4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T07:58:40.749+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:43:54.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e669769d-c1ba-4de0-ae9b-a6c10318333a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T07:58:40.749+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:43:54.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report offers recommendations to build on the progress and regain
        momentum.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2da499-000c-402f-9432-c3154dd607f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T07:58:40.749+08:00
