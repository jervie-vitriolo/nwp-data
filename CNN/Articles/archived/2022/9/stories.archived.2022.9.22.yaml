      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1e299b-2907-442c-a617-ed3aa36864cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T19:23:15.779+08:00
