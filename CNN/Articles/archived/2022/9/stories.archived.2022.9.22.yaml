      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the moment most of us are born, we''re told to never give up
        -- and to try again (and again) if we fail.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
