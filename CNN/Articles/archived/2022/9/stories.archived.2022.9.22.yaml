    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd584336b-99a6-46b5-9043-cc94b0b96e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T10:31:40.633+08:00
      'mgnl:createdBy': 'pilar'
