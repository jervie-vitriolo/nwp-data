      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, noncommunicable diseases have become the â€œtop killersâ€ globally,
        exceeding infectious diseases.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47208e08-ab3b-435d-84e5-3d0bf740b003'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T14:51:00.243+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:43:39.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

