      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e4a46f-743a-4977-a48d-ea3c9841af5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T20:52:14.666+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:43:30.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As an inflation-targeting central bank, the BSP will respond to
        foreign exchange fluctuations to the extent that they pose a risk to the inflation
        outlook," Dakila said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aad7cfc-3877-42b0-aff0-f882e66065d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T20:52:14.666+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:43:30.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58178075-9ca6-4801-b2b9-196de90acef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T20:52:14.666+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:43:30.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP hiked its key interest rate by another 50 basis points or
        half a percentage point on Thursday to <a href="https://www.cnnphilippines.com/business/2022/9/22/BSP-monetary-policy-meeting-September-22.html"
        target="_blank">4.25%</a>, a level last seen in August 2019.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d07b558-a621-42c7-a631-ecff209c2338'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T20:52:14.667+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:43:30.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc70dff-e16d-4c23-8bec-1f54db7082ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T20:52:14.667+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:43:30.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe today''s rate hike will help us achieve our price stability
        objective. This adjustment shall help alleviate some pressures of the peso
        which could in turn temper inflationary impulses stemming from elevated global
        commodity prices," the BSP official explained.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509501e0-c85d-4ca4-ac0d-0e0b565e1693'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T20:52:14.667+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:43:30.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc23cb20-949a-4c12-b146-bedec0ac27cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T20:52:14.667+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:43:30.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, he reiterated that the BSP is ready to participate in the
        foreign exchange market to ensure conditions are orderly and bring down "excessive"
        volatility in the forex rate.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f58f607-ca3d-45dd-bd57-09b7fbbe8017'
      'mgnl:activationStatus': true
