      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 22) â€”</strong>
        Sen. Koko Pimentel recommends a simpler way to eliminate the country''s problems
        with Philippine offshore gaming operators (POGOs) â€” ban them for good.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6062e1-479a-46c7-896f-f2c4b9097253'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T13:56:24.534+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:43:40.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3010ca7a-6a86-4e66-9f29-4d1b2931c9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T13:56:24.534+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:43:40.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines''<em> The Source</em> on Thursday, Pimentel
        said even the existence of legal POGOs in the country has been used to camouflage
        the entry of undesirable aliens.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194bc9db-b25c-4cf5-8612-3c5b6a176c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T13:56:24.534+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:43:40.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664df1f0-6255-4877-ab36-e33a0fe67486'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T13:56:24.534+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:43:40.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Para sa akin</em>, the problem is in the enforcement of a policy
        which is so elaborate, <em>ang daming mga</em> conditions or special provisions,
        merong legal POGOs, may illegal POGOs,<em> ang</em> crimes, <em>hindi na natin
        alam</em> committed <em>ba ''ya</em>n by aliens who are here because of legal
        POGOs? Or they are here because of illegal POGOs?" Pimentel said. "<em>Ang
        dami na rin nila</em>."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c04bf4-4f38-4af1-bc4f-480ffbaa6eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T13:56:24.534+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:43:40.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e986ca8-2f66-4d35-a77f-1d488492a7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T13:56:24.534+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:43:40.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For me, the problem is in the enforcement of a policy
        which is so elaborate, with so many conditions or special provisions, you
        have existing legal and illegal POGOs, and you do not know whether certain
        crimes are committed by aliens who are here because of legal or illegal POGOs.
        There''s so many of them already.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa00fdd-58a8-4055-8c48-e5aa9ea35af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T13:56:24.534+08:00
      'mgnl:createdBy': 'glee'
