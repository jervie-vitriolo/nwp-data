      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel said even authorities from the first and second line of
        defense â€” immigration officials and policemen â€” find it difficult to identify
        the background of POGO workers entering the country due to lack of information
        at their fingertips.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfde768a-deb2-4c0b-aefe-760ce3e2f209'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T13:56:24.534+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:43:40.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd186f563-eda0-4a9c-a4ef-636d55549edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T13:56:24.534+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:43:40.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So what''s the best way to solve this problem? Simplify everything.
        Simplify our policy. Ban POGOs. Therefore,<em> sa</em> first line of defense<em>
        ''pag papasok ka</em> because you work for a POGO, hindi na pwede (in our
        first line of defense, if you will come to the country because you work for
        a POGO, you will not be allowed entry)," the opposition senator said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76584bfe-e28b-4805-b223-4eda45a2dd82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T13:56:24.534+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:43:40.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6ddb62-8562-4092-b8c1-739fe7716335'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T13:56:24.534+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:43:40.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Wednesday afternoon, the Chinese Embassy said
        Justice Secretary Jesus Crispin Remulla and Ambassador Huang Xilian have already
        discussed strengthening cooperation between the Philippines and China to crack
        down on POGO-related crimes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a58a4ca-73bd-43f6-ad52-9994b64bf2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T13:56:24.534+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:43:40.408+08:00
