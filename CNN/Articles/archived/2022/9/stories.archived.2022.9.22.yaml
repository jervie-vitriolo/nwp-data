      'mgnl:lastActivated': 2023-01-19T11:43:33.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 22) â€”</strong>
        A petition has been filed before the Supreme Court asking to annul the sale
        and transfer of shares in the Malampaya gas field off Palawan province.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829cd32b-a51e-4d13-9b9e-9351d8dc264c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T19:38:45.821+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:43:33.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Executive Secretary Ruben Torres filed the petition on Tuesday
        against the deal between Chevron Philippines, Ltd. and UC Malampaya of Davao-based
        businessman Dennis Uy for the sale of the former''s 45% stake in the deep
        water-gas-to-power project.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c27492b-c7e8-4596-95a9-e379e773b9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T19:38:45.821+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:43:33.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UC Malampaya is a wholly-owned subsidiary of Uy''s Udenna Corporation.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0b2d06-2c43-4705-a42a-a0dbed9be159'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T19:38:45.822+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:43:33.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He [Torres] alleged in the petition that the transfer of rights
        in Malampaya project was ''without the requisite legal, technical, and financial
        evaluation required by law and regulation,''" his camp said in a statement
        Thursday. It did not elaborate.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f32009-8555-4ce2-8508-74f3fe5a65d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T19:38:45.822+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:43:33.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the respondents mentioned were former Energy Secretary Alfonso
        Cusi, and the companies involved.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926450b2-b984-46e4-a356-aad74a9e4eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T19:38:45.823+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:43:33.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines sought the respondents'' comments, but they have
        yet to reply.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3483a609-a765-4fa6-9dc2-13be6278fbbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T19:38:45.823+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:43:33.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Energy Secretary Raphael Lotilla, who was also named
        as a respondent, said he cannot comment since he has yet to receive a copy
        of the document.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a985707f-f040-4c0b-b26c-f49755f9307d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T19:38:45.823+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:43:33.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Torres said Lotilla was included as respondent only because he is
        the current Energy chief.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9037bf-2903-422a-97fc-994d2c44070e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T19:38:45.824+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:43:33.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malampaya supplies roughly 20% of the country''s energy demand and
        is one of the most important power sources.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92aca803-9d8f-4dce-8ca2-8e5ebcff8c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T19:38:45.824+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:43:33.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project site spanning 83,000 hectares is near Reed Bank, a part
        of the Philippines'' exclusive economic zone believed to be rich in oil and
        gas but is also being claimed by China.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56dfe6a2-dfce-4cbc-976f-06755268d806'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T19:38:45.824+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:43:33.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November 2019, Udenna Corporation announced that it bought all
        of the shares of Chevron in the Malampaya gas field, which was approved by
        the Philippine Competition Commission in February 2021.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b007a7e-9a62-4307-82c0-2a5bb84e576a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T19:38:45.825+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:43:33.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/business/2022/7/29/Enrique-Razon-Prime-Infra-Malampaya-Udenna.html">Enrique
        Razon buys Malampaya operator from Dennis Uy''s Udenna</a></strong></p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f97b2c-1b64-48b4-9f38-25f2e46ec785'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T19:38:45.825+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:43:33.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October 2021, private complainants <a href="https://www.cnnphilippines.com/news/2021/10/19/Cusi-Uy-graft-case-Malampaya.html">questioned</a>
        the share sale before the Office of the Ombudsman as it allegedly forfeited
        â‚±138 billion in profits which the government could have gained had it acquired
        the shares. They said the government could have also gained â‚±42 billion more
        if it took control for the remaining three years of the Malampaya contract.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0232a792-b8a8-4ae9-8b0d-59d40abff2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T19:38:45.826+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:43:33.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February this year, the Senate of the 18th Congress adopted a
        <a href="https://www.cnnphilippines.com/news/2022/2/2/senate-cusi-doe-charges-malampaya-deal.html">resolution</a>
        seeking criminal and administrative charges against Cusi and other Energy
        officials for allegedly approving the sale, despite supposedly knowing Udenna
        was "financially unqualified."</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6796a836-18a2-4b16-aa12-dd43fb6292cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T19:38:45.826+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:43:33.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Sherwin Gatchalian also alleged that the Energy Department
        provided an unwarranted preference to Uy''s firm through "manifest partiality,
        evident bad faith, or gross inexcusable negligence in evaluating and approving
        the deal."</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b15327b-fe68-4231-82f9-703104017cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T19:38:45.826+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:43:33.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Udenna said then that it <a href="https://www.cnnphilippines.com/news/2021/11/2/Udenna-Corp-Malampaya-deal-legal.html">stands
        by</a> its statement that the deal with Chevron was "a private sale of share
        conducted at parent company level with no change in the legal entities participating
        in the SC38 consortium nor any transfer of any rights or obligations."</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c28834-6733-4344-a556-7d111f344927'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T19:38:45.827+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:43:33.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cusi, meanwhile, said he was ready to face any charges.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf2370d-6479-494e-8b6b-1160e8e009cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T19:38:45.827+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:43:33.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former President Rodrigo Duterte came to Cusi''s defense, saying
        the Senate''s actions to "put in bad light" the Malampaya deal was "unfair
        to them (government officials) and to the public."</p>'
