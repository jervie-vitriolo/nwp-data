      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As stated under the law, those who commit cybercrime offenses can
        be punished with at least six years imprisonment or fined a minimum of â‚±200,000.</p>'
