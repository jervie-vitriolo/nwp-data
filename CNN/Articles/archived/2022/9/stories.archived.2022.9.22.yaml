      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73b2302-8e3f-4416-8bf1-5f186860c00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T19:23:15.779+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:43:32.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric, Geophysical and Astronomical Services
        Administration (PAGASA) welcomed Marcosâ€™ speech, saying that climate change
        is so important that it needs to be included in the planning process of the
        government.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a2e167-f38f-472e-a682-96211503709d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T19:23:15.779+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:43:32.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748d75cd-2a75-4ceb-92bd-e9d21516d43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T19:23:15.779+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:43:32.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œActually, <em>itoâ€™y naumpisahan na</em> in the last 10 years <em>at
        dapat pag-ibayuhin natin na malagay at</em> fully integrated in the planning
        process as a budgeting system <em>para mapondohan at magawan ng programa na
        makakatulong sa ating mga mamamayan</em>,â€ PAGASA Climate Change Data Chief
        Rosalinda de Guzman said in a Laging Handa government briefing on Thursday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfbb15f-0a8c-4ebe-841b-079811bb7150'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T19:23:15.779+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:43:32.333+08:00
