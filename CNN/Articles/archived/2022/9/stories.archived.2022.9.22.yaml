      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were 511,748 NCD deaths in the Philippines in 2019, 72% of
        them women and 68% men, the UN health agencyâ€™s report â€œInvisible Numbersâ€
        released on Sept. 21 showed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
