      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d7f745-0496-4095-924e-cc6a671fedaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T23:51:32.817+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:50.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said Karding may bring heavy rains over northern and central
        parts of Luzon beginning late Saturday or Sunday morning. With these conditions,
        isolated to scattered flooding (including flash floods) and rain-induced landslides
        are possible.</p>'
