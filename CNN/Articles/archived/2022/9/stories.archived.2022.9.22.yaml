      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Aumentado, the easing of rules comes after "it has
        been observed that the number of COVID-19 cases is no longer as high as it
        was at the start of the pandemic.â€</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
