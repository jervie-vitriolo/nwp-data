      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Relaxing the entry protocol to Bohol is one way of stimulating
        the local economy and start the march to economic recovery," Aumentado said
        in the order issued Wednesday, and which is effective immediately.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
