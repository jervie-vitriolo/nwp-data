    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1429d9ef-6d9c-4c47-a692-1e69e737b137'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:45:39.182+08:00
