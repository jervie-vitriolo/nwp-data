      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c661c0-adbb-42bc-9883-2dd1458323dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T16:37:06.250+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:43:35.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œClick baits, propaganda, and manipulation of legitimate news segments
        to deliberately&nbsp;online falsehoods, false news or disinformation are so
        common nowadays, making it difficult to distinguish which is actual news to
        fake ones. Masyado ng talamak ang mga ito [This is too widespread already],â€
        Senator Jinggoy Estrada said in a statement.</p>'
    '3':
