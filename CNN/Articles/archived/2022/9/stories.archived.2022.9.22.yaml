      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 22) â€”</strong>
        The Bangko Sentral ng Pilipinas (BSP) allayed worries over the peso''s freefall
        against the dollar on Thursday, emphasizing the local currency''s depreciation
        stems from the greenback''s strength.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c111bf95-e485-4f01-ae3b-dcdc3d354805'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T20:52:14.666+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:43:30.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4bebb8a-5e42-4276-8731-64eb14459190'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T20:52:14.666+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:43:30.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The current movement of the peso is expected as it largely reflects
        the strengthening of the dollar given the monetary policy tightening cycle
        of the US Fed. Now, concerns over the Ukraine-Russia conflict and its protracted
        impact on global supply chains, global growth uncertainty, and elevated global
        inflation also continue to drive investors towards the US dollar as a safe
        haven asset," BSP Deputy Governor Francisco Dakila Jr. said in a virtual briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305ec979-a5bd-461e-ba9a-2929e488d72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T20:52:14.666+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:43:30.163+08:00
