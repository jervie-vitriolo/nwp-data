    'title': 'Senator wants probe on loan, sale of e-wallet accounts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1232ee0b-d75e-4757-9073-e8edd6e8f236'
