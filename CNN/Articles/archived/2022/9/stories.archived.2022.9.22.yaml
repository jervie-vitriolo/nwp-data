      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a6b955-aca8-4638-88b3-61a3a83c232a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T20:52:14.666+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:43:30.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dakila stressed such foreign exchange pressures aren''t unique to
        the peso, citing the "pronounced weakening" among the region''s currencies.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af68484-f645-4e01-ae3a-dec8ade96e30'
      'mgnl:activationStatus': true
