    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e836c3b-d479-4f15-94c8-48effe241853'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T14:51:00.243+08:00
      'mgnl:createdBy': 'jelo'
