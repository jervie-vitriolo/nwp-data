      'rates', 'US-Federal-Reserve', 'US-Fed']
    'template': '1'
    'title': 'US Fed goes big again with third-straight three-quarter-point rate hike'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af1541d-f2c7-453e-b3c6-088fdf1d92b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T10:25:40.584+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:43:49.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> The Federal Reserve made history on Wednesday,
        approving a third consecutive 75-basis-point hike in an aggressive move to
        tackle the white-hot inflation that has been plaguing the US economy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e723c843-f35e-4952-ace8-c141bd3aeced'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T10:25:40.585+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:43:49.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9976a63f-21e5-4e66-ab68-f066547fe323'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T10:25:40.585+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:43:49.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The supersized hike, which was unfathomable by markets just months
        ago, takes the central bank''s benchmark lending rate to a new target range
        of 3%-3.25%. That''s the highest the fed funds rate has been since the global
        financial crisis in 2008.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2295fe33-deda-4fc4-a755-acb3b45b3df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T10:25:40.585+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:43:49.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1c7bb8-9f33-4da9-a8b3-4aacb56e0330'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T10:25:40.585+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:43:49.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday''s decision marks the Fed''s toughest policy move since
        the 1980s to fight inflation. It will also likely cause economic pain for
        millions of American businesses and households by pushing up the cost of borrowing
        for things like homes, cars, and credit cards.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6bd547-15af-44c7-a891-8b86f2d7405b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T10:25:40.585+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:43:49.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6fb668-4751-4ae0-bd79-0c10b5473225'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T10:25:40.585+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:43:49.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal Reserve Chairman Jerome Powell acknowledged the economic
        pain this rapid tightening regime may cause.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec72e6d-0a5a-4cd3-9fdc-1adee53faee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T10:25:40.585+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:43:49.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e79bdd9-3ec3-4b04-86b0-31ec77f8fc87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T10:25:40.585+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:43:49.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one knows whether this process will lead to a recession or,
        if so, how significant that recession would be," Powell said Wednesday afternoon
        in a press conference following the central bank''s policy announcement, which
        came after a two-day monetary policymaking meeting.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd475b716-c303-42a0-94e7-a9fdf6206cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T10:25:40.585+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:43:49.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92b6ccc-3444-4385-979e-46a95a4502aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T10:25:40.585+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:43:49.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fed''s updated Summary of Economic Projections, released Wednesday,
        reflects that pain: The quarterly report showed a less optimistic outlook
        for economic growth and the labor market, with the median unemployment rate
        inching up to 4.4% in 2023, higher than the 3.9% Fed officials projected in
        June and substantially higher than the current rate of 3.7%.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6fe8cc-7784-4ee7-b33f-74c74bc6e4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T10:25:40.585+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:43:49.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4011e269-9906-4c21-b337-fee78dea0d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T10:25:40.585+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:43:49.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US gross domestic product, the main measure of economic output,
        was revised down to 0.2% from 1.7% in June. That''s well below analysts''
        estimates: Bank of America economists had estimated that GDP would be revised
        to 0.7%.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a7edef-c33f-4ccc-9343-f00838bc3568'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T10:25:40.585+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:43:49.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b67377e-c883-42ba-b220-1dc19682d2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T10:25:40.585+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:43:49.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation projections also grew. Core Personal Consumption Expenditures,
        the Fed''s favored measure of rising prices, is projected to hit 4.5% this
        year and 3.1% in 2023, the Fed''s SEP showed. That''s up from June projections
        of 4.3% and 2.7%, respectively.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9326d8ac-a591-4ad6-b238-4eef85f7331a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T10:25:40.586+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:43:49.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a62828-58c5-456c-8415-9c851d53af1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T10:25:40.586+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:43:49.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps most important to investors seeking forward guidance from
        the Fed is the projection of the federal funds rate, which outlines what officials
        think is the appropriate policy path for rate hikes going forward. The numbers
        released on Wednesday showed that the Federal Reserve expects interest rates
        to remain elevated for years to come.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315cdc68-d2fc-4854-9602-2d50ae4800d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T10:25:40.586+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:43:49.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609120e9-13ad-47fb-8b6e-bc6925fc2c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T10:25:40.586+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:43:49.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The median federal funds rate projection was revised upwards for
        2022 to 4.4% from 3.4% in June. That number rises to 4.6% from 3.8% for 2023.
        The rate was also revised higher for 2024 to 3.9% from 3.4% in June and is
        expected to remain elevated at 2.9% in 2025.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e36c6c-2e46-4ef8-a68e-9983b1654005'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T10:25:40.586+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:43:49.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6959c0c5-9d30-4e62-a33a-45acd0346165'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T10:25:40.586+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:43:49.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, the new projections show the growing risk of a hard landing,
        where monetary policy tightens to the point of triggering a recession. They
        also provide some proof that the Fed is willing to accept "pain" in economic
        conditions in order to bring down persistent inflation.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0bea8d3-81b9-45ec-9fb1-68332925f1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T10:25:40.586+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:43:49.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89608431-d08f-4314-8c93-e077fefe3180'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T10:25:40.586+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:43:49.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The higher prices mean that consumers are spending around $460 more
        per month on groceries than they were this time last year, according to Moody''s
        Analytics. Still, the job market remains strong, as does consumer spending.
        Housing prices remain high in many areas, even though there has been a substantial
        spike in mortgage rates. That means the Fed may feel that the economy can
        swallow more aggressive rate hikes.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176fab22-3d0a-462a-95d1-d0f46f65b4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T10:25:40.586+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:43:49.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/09/21/economy/fed-rate-hike-september/index.html"
        target="_blank">Fed goes big again with third-straight three-quarter-point
        rate hike</a>."</em></p>'
