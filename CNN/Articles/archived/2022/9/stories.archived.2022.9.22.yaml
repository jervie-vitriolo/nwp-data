      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777be2b6-a0fe-4ad3-aea1-5852381e745e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T19:23:15.778+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:43:32.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œWe are calling on Mr. Marcos Jr. to actualize the claims in his
        speech, and heed the calls of Filipino communities for concrete action on
        climate and rights,â€ Greenpeace added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004585d9-cd05-4c87-b686-4fef4f615955'
