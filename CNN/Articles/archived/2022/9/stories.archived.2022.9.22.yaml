  'Microsoft-Windows-11-update':
    'author': 'Catherine Thorbecke, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-09-22T10:31:46.245+08:00
    'imagesource': 'jcr:c6161b99-bddb-46e5-8038-b8cb18bbcec6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '986e7c55-9b50-4a00-b57d-83aa40e51d5c'
    'lead': 'Nearly one year after Microsoft launched its flagship Windows 11, the
      tech giant has officially rolled out its first major update to the operating
      system.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-22T10:45:24.041+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-19T11:43:46.148+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:43:03.825+08:00
