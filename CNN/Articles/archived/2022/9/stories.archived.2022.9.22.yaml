      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to ask China to help us send their countrymen back to their
        homeland by not scaring them away from their homeland, saying â€˜youâ€™re not
        welcome here, <em>may kaso kayo dito</em> (you have a case here).''â€</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
