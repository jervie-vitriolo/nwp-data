      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around the world, 41 million people die because of NCDs yearly,
        corresponding to 74% of all deaths, while 17 million people die due to a chronic
        disease before the age of 70.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba552e4-aec7-4fee-a1dc-16fc5311c223'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T14:51:00.243+08:00
