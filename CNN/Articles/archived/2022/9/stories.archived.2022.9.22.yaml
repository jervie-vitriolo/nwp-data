    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'You may have a lot more to lose from not quitting than you think, experts
      say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3911cfd-c698-43f6-bf32-2d8418b8cf07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T00:49:48.310+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:02.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> When Rajagopal Raghunathan told family
        and friends he would be running his first marathon, he didn''t anticipate
        the twinge he felt in his foot while training a couple months later.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7780c5dd-2ac9-477c-b1a7-870bcad404a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T00:49:48.310+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:02.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56930df-41e8-430b-b0dd-6756e0a9e70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T00:49:48.310+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:02.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raghunathan pushed through the pain, continuing to run to prove
        that he was physically and mentally strong.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1ce79c-68ec-430a-80c0-0c59f07327fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T00:49:48.310+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:02.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b019a37-230c-4892-b4d9-a75646e439cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T00:49:48.310+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:02.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He later learned he had a hairline fracture in his right foot, forcing
        him to drop out of the upcoming race.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c66d8b-1071-4bca-8a6a-10b68ab0ed77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T00:49:48.310+08:00
