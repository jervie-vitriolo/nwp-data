    'jcr:uuid': '024776a0-524a-4386-b36e-8013227532a9'
    'lead': 'Barangay Ginebra head coach Tim Cone is confident newly acquired Jamie
      Malonzo could be a PBA superstar in the coming years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-22T12:40:25.229+08:00
