      'mgnl:lastActivated': 2023-01-19T11:43:52.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fiona killed at least five people in the Caribbean as it tore through
        the region last weekend and into this week, including one in Guadeloupe, two
        in Puerto Rico, and two in the Dominican Republic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47a31cb-aa8c-42b0-a919-2650bf148526'
