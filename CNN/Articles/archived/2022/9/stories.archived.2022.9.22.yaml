      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he shared with running friends that he had dropped out of the
        marathon because of his injury, Raghunathan remembered feeling embarrassed
        and thinking they would view him as a failure.</p>'
