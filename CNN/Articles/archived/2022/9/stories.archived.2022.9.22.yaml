      'jcr:uuid': '45e11b91-e840-4386-bc1a-7ebb60edba8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T16:37:06.251+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:43:35.557+08:00
