    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b4d266-854f-40a3-9060-fa4450e72658'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T13:39:46.329+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:43:41.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 22) â€”</strong>
        The Social Security System (SSS) is looking for potential partners "who are
        generous enough" to shoulder contributions of some of the agency''s members
        for at least six months.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1684eae2-11cd-4823-bf33-090e7842f34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T13:39:46.329+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:43:41.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f8fb42-6c6e-44d2-8fc5-f48e55f38413'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T13:39:46.330+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:43:41.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement issued Thursday, SSS President and Chief Executive
        Officer Michael Regino said the new Contribution Subsidy Provider Program
        (CSPP) is an "out-of-the-box approach in helping members who are having a
        hard time paying their social security contributions."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f4403f-5ff1-4f7d-85b7-18420beab083'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T13:39:46.330+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:43:41.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8c0552-15d8-444e-a0c4-d7dff6e86674'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T13:39:46.330+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:43:41.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program will cover selected members of the SSS like job-order
        workers, informal sector workers, and land-based overseas Filipino workers
        (OFWs) who lost their jobs due to the COVID-19 pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361ee2fb-36a8-43b0-9ec5-24b1b90dc02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T13:39:46.330+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:43:41.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b705a1-8564-4ced-a32e-9802a7796025'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T13:39:46.330+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:43:41.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to provide SSS coverage to workers in the informal sector
        and land-based OFWs. These workers have the lowest social security coverage
        in our workforce, and they are among the most vulnerable sector in times of
        contingencies," Regino said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa114441-1f78-4693-bf7a-d9d8d8fbb91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T13:39:46.330+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:43:41.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd3677e-2907-4801-81cc-68379c959ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T13:39:46.330+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:43:41.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said it has been reaching out and encouraging members
        from these groups to continue settling their contributions. It understands
        the challenging circumstances of such members given their irregular income
        and varied work arrangements.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63414283-f6bd-4b1c-bd95-e95c04de0d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T13:39:46.330+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:43:41.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd703230a-0d1b-4111-b84f-2164049fa83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T13:39:46.330+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:43:41.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SSS said a contribution subsidy provider could be a private or government
        individual or group willing to subsidize the contributions of the chosen members.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03053ca7-36c3-45bf-9444-c5b565d4af88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T13:39:46.330+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:43:41.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944396a8-1ada-4968-8613-2017c5383e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T13:39:46.330+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:43:41.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, a government agency can subsidize the contributions
        of their job-order worker since they are not covered by the Government Service
        Insurance System. Meanwhile, private companies may also do the same for workers
        in the informal sector or OFWs as part of their corporate social responsibility,
        Regino said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aeea75d-76c9-4e4b-9aec-e27599dcc070'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T13:39:46.330+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:43:41.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d2c384-6185-4e6e-9fbe-7aeb46cdc23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T13:39:46.330+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:43:41.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An individual or group can become a partner through an online Certification
        with Undertaking or a Memorandum of Agreement, the agency said. Paying for
        the contribution subsidy can be done in any SSS branch with tellering services
        or through an accredited collection partner.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62185d1d-9e99-41a6-b286-c6bff9b5cd51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T13:39:46.331+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:43:41.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d2b358-9cb3-48ea-9b59-b06034aa6fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T13:39:46.331+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:43:41.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Subsidizing their SSS contributions is the greatest gift that we
        can give to a fellow Filipino. It will allow him to gain access to social
        security benefits which will serve as a cushion that they can rely on in times
        of emergencies and various contingencies," Regino said.</p>'
