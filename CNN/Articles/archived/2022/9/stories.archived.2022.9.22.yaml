      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20616ef-c0fc-46e2-bdec-513a30f914d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T00:51:17.104+08:00
