      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone has got their own stuff going on," he said, "and most
        people aren''t paying as much attention to you and your life as you think
        they are."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc7a96e-ab55-4e67-b532-3e52853ad58f'
