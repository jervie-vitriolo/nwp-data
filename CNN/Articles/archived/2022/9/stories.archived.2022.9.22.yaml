    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:43:05.440+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'William Navarro apologizes to SBP, seeks clearance to play in Korean
      Basketball League'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72807cbd-a063-457a-aa03-a5cd7b5fb64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T13:26:41.500+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:43:42.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 22) â€”</strong>
        William Navarro has apologized to the Samahang Basketbol ng Pilipinas (SBP)
        after he signed with the Seoul Samsung Thunders in the Korean Basketball League
        (KBL).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69571c74-458f-461f-9a30-d43ad6dc83e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T13:26:41.501+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:43:42.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Ateneo standout <a href="https://www.cnnphilippines.com/sports/2022/9/18/SBP-William-Navarro-Korean-league.html">failed
        to get clearance</a> from the SBP to join the Thunders.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b140c2-948f-402d-804d-7d51b38796b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T13:26:41.501+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:43:42.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an Instagram post, Navarro said he talked to the Gilas Pilipinas
        officials led by head coach Chot Reyes, team manager Butch Antonio, and executive
        director Sonny Barrios apparently to address the matter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e35e73-9733-465a-8be0-e01eb43f973f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T13:26:41.501+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:43:42.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he showed his commitment by attending the national team
        practice last Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1b7329-2c83-4b8b-86bf-6909590ccea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T13:26:41.501+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:43:42.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, I met with Exec Director Sonny Barrios at his office and
        reiterated my sincere apology for my error and the misunderstanding and miscommunication
        caused by my signing up with the Samsung Thunders of Korea," he wrote on social
        media.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d52edd-104e-42df-bcdc-1495f59d3886'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T13:26:41.501+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:43:42.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained, "I now fully recognize that I have an existing contract
        with the SBP and am aware of its provision re the rights of my PBA (Philippine
        Basketball Association) Drafting Team thru the PBA special draft, Northport
        Batang Pier. Since the fallout of my actions, I have sought professional assistance
        and am now once again under the advisement of a management team that will
        assist me with contracts and commitments moving forward."</p>'
