    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42f1ea7-a935-4633-a8a3-ef588080151a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T14:51:00.243+08:00
