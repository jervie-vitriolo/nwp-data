      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9068497d-41b1-4617-856a-d164ee4a8a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T18:42:57.963+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:43:37.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Monetary Board''s widely-expected decision to hike the policy
        rate by 50 basis points or half a percentage point effective Friday follows
        its 50-bp upward adjustment in August.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6ebdfa-39d4-4a5b-897c-84f7ad0232f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T18:42:57.964+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:43:37.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec865204-7c6e-432f-806b-91d25a1b2047'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T18:42:57.964+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:43:37.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overnight deposit and lending rates were also bumped up to 3.75%
        and 4.75%, respectively.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8367750-230f-4643-806e-863ffefe8d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T18:42:57.964+08:00
