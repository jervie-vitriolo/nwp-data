      'jcr:uuid': '31cf47bb-68fa-40c8-b811-e31084dd3d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T14:51:00.243+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:43:39.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO noted that 77% of NCD deaths come from low- and middle-income
        countries.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ead20e5-208f-4123-af2f-411e8ff03511'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T14:51:00.243+08:00
