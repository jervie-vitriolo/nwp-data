      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea108f2a-bc2a-47c5-8cb5-aae9aef28b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T13:56:24.535+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:43:40.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla recently told senators in a budget hearing that the closure
        of POGOs may spark a "humanitarian crisis," since China has made it hard for
        POGO workers to return after working in the Philippines. There are reportedly
        about 40,000 Chinese individuals working in POGOs.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857ac183-99b3-4674-b6c3-a432784c37ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T13:56:24.535+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:43:40.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e314480e-60d1-44e3-abdc-52a1ebb01f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T13:56:24.535+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:43:40.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for Pimentel, it is not acceptable for the Philippine government
        to allow illegal aliens to stay in the country because they are no longer
        welcome in their homeland.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919631a9-6f49-4e9f-a161-9d3a55c9dda2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T13:56:24.535+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:43:40.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a3977e-0e92-4046-afd8-78fddeec3e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T13:56:24.535+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:43:40.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that in the first place, China''s ban on POGOs should have
        cancelled the validity of travel documents of all those going abroad to work
        in the industry.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aab5ed1-4550-4382-87a7-d8e9e1127950'
      'mgnl:activationStatus': true
