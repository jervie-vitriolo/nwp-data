      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the horrendous behavior of Russian forces, the atrocities
        that we''re seeing, the fact that in Izyum, again, some 500 bodies in a mass
        grave, women, children, soldiers shot in the head, is again horrifying the
        world and people don''t want to be too close," the official said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6607f827-cffa-42c0-9f2a-4b0d81880108'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:42:42.013+08:00
