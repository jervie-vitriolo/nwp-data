      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œThis report reminds us the true scale of the threat posed by NCDs
        and their risk factors. It also sheds light on what we can do about them.
        The data paint a clear picture. The problem is that the world isnâ€™t looking
        at it,â€ it warned.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4a0f1f-5fe4-4663-8685-9cdf83c5c606'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T14:51:00.243+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:43:39.693+08:00
