    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d246e3-37b3-4864-b228-8a62ced9bbb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T08:57:13.435+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:43:52.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;With Category 4 Hurricane Fiona poised
        to sideswipe Bermuda later this week, people in the storm''s deadly wake still
        faced days without basic utilities Wednesday -- including much of Puerto Rico,
        where most were left without power and running water.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4c248f-0c3d-4578-8eb6-9468eea22e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T08:57:13.435+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:43:52.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only about 395,200 of Puerto Rico''s 1.5 million utility customers
        had power by 6:30 p.m. Wednesday, according to the island''s emergency portal
        system. And about half of the island''s customers still were without running
        water, Federal Emergency Management Agency Administrator Deanne Criswell said
        Wednesday morning.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99e997b-d2aa-4e12-a20c-aa5f16ab72b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T08:57:13.435+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:43:52.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4dc9ab0-b6f1-4dc8-accc-92dcca8ce2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T08:57:13.436+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:43:52.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Water is the top concern for residents like Carlos Vega, whose town
        of Cayey in the mountains of east-central Puerto Rico faced not only utility
        outages but also partially collapsed roads -- an effect of the major flooding
        and more than 2 feet of rain that parts of Puerto Rico were hit with.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323138ad-6897-4089-869f-2d049217b8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T08:57:13.436+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:43:52.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c67bf8e-3fb7-4342-969b-66e7d753bea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T08:57:13.436+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:43:52.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Being without) power ... we can face that and we can deal with
        that. The biggest concern is with our water. Can''t live without water," Vega
        told CNN on Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaace052-57f1-4fd8-9674-9c312ad2a92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T08:57:13.436+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:43:52.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8eec275-1a11-4b76-b3e7-c323eae3e716'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T08:57:13.436+08:00
