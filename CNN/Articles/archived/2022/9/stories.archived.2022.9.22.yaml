      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the wealth share of the top 1% "rose for a second year
        running," Credit Suisse said in its report. Those individuals accounted for
        45.6% of the world''s wealth in 2021.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b277fec-a820-4996-879f-e35c7d08e1a7'
