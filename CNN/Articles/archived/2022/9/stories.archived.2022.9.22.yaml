    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NASA astronaut, Russian cosmonauts launch to space'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f59e3b-6b1c-441e-9ce1-709944f72716'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T08:08:13.726+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:43:52.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;A Russian capsule took an American
        astronaut to space today, marking a notable continuation of the Russian-US
        partnership in space in an era of great geopolitical tension.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4be452-b9a1-44fe-92b4-5caf5f80df68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T08:08:13.726+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:43:52.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4eb563-cfbb-477e-a0a9-06bcff2b63a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T08:08:13.726+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:43:52.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spacecraft took off from the famed Baikonur Cosmodrome in Kazakhstan,
        carrying NASA astronaut Dr. Frank Rubio and two Russian cosmonauts â€” Dmitri
        Petelin and Sergey Prokopyev â€” on what is expected to be a six-month stay
        on the International Space Station. Liftoff occurred at 9:54 a.m. ET. A few
        hours later, just after 1 p.m. ET, the Soyuz capsule docked with the ISS,
        allowing the astronauts to board the space station.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f39218e-e85a-4721-9f2b-754b9365cf4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T08:08:13.726+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:43:52.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a289bc2a-3799-46c3-887e-c782d9277973'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T08:08:13.726+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:43:52.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first trip to space for Rubio, who will serve as a flight
        engineer on this mission. A trained family physician, he also has experience
        as a flight surgeon â€” meaning he''s got the chops to take care of any medical
        issues that could arise during their journey.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f676104a-2b2e-483b-a086-45ece404218c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T08:08:13.726+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:43:52.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566749c5-e868-4ef6-a21d-2f1a3124dce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T08:08:13.726+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:43:52.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rubio, a Florida native, joined NASA in 2017. Prior to his acceptance
        in the astronaut corps, he graduated from the US Military Academy and earned
        a doctorate of medicine from the Uniformed Services University of the Health
        Sciences. He has more than 600 hours of combat experience in countries including
        Bosnia, Afghanistan and Iraq. Rubio considers Miami his hometown, according
        to NASA, although he was born in California and his mother lives in El Salvador.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb21310-bb10-4721-bc88-b493e7175686'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T08:08:13.726+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:43:52.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6480512a-82c0-410c-8387-ff354140f13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T08:08:13.726+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:43:52.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Rubio and his Russian counterparts make it to the space station,
        they''ll be tag-teaming with astronauts from the United States, Russia and
        Europe. The space station, which has continuously had people on board since
        the year 2000, keeps a rotating base of crew members to ensure the orbiting
        laboratory is consistently staffed with enough astronauts to maintain the
        space station''s hardware as well as keep a lengthy log of space-based experiments
        operating.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892f96d5-3b80-4690-a91f-df4aea194800'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T08:08:13.727+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:43:52.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd226593b-e3ae-464e-9b1b-819fc66e12ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T08:08:13.727+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:43:52.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fact that Rubio is traveling to space on a Russian Soyuz capsule
        is notable.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2739867d-9dc4-4a56-9389-b30c333f21c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T08:08:13.727+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:43:52.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db842d2a-9fd5-4cee-8911-440a9ceb6073'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T08:08:13.727+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:43:52.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The history of getting humans to and from the International Space
        Station began with Russia and the United States each having their own rockets
        to get their citizens to and from the ISS, which became a symbol of post-Cold
        War cooperation in the late 20th century and early 2000s. But after 2011,
        when NASA retired its Space Shuttle program, Russia''s Soyuz capsules were
        the only option for US astronauts. NASA has been paying up to $90 million
        for seats aboard a Soyuz spacecraft.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f2375a-352e-49e3-ab4f-77404beab67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T08:08:13.727+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:43:52.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3491c2-9444-4a93-8d3e-03f9a9c2cc87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T08:08:13.727+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:43:52.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2020, that changed. NASA had, years before, cooked up its own
        plan to allow privatized companies to take over the task of shuttling astronauts
        to and from the space station. And Elon Musk''s SpaceX has been doing that
        ever since, beginning with the Demo-2 mission in 2020 and, most recently,
        gearing up for the Crew-5 mission. SpaceX''s launches have become routine
        for NASA, allowing it to take back some control over how the ISS is staffed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1766d2b1-e28e-4c67-a943-3473898c98a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T08:08:13.727+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:43:52.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039846e5-d40c-486e-bb2f-1f96623f51c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T08:08:13.727+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:43:52.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tension between the United States and Russia, however, hit a
        fever pitch after Russia invaded Ukraine in February.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3408e17-5093-49bc-9d43-ac7874ce80fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T08:08:13.727+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:43:52.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af08c03-62b0-4ff8-a364-1f2a8ce28193'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T08:08:13.727+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:43:52.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after years of sharing rides on Russian Soyuz vehicles before
        SpaceX came onto the scene, one of the big questions that cropped up was whether
        the United States and Russia would continue to put their astronauts side by
        side on ISS missions.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce1f4a2-ca76-4cc8-b3df-b8652249b200'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T08:08:13.727+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:43:52.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eafca95-31c5-4608-8b0b-6b35f331c724'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T08:08:13.727+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:43:52.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was answered in July when NASA and its Russian counterpart,
        Roscosmos, confirmed that sharing seats on rocket rides to the space station
        would continue. Russian cosmonauts are now expected to fly on SpaceX capsules
        in addition to NASA astronauts sharing seats on Russian Soyuz spacecraft.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca6b882-55a1-4466-97d2-1d39dd22074c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T08:08:13.727+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:43:52.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbf70fc-af0d-4dde-82d6-71134831e23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T08:08:13.727+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:43:52.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States and Russia are the primary operators of the ISS,
        with both countries controlling its day-to-day operations. Importantly, the
        Russian-controlled segment houses the propulsion that is necessary to keep
        the ISS afloat in Earth''s orbit. And NASA has repeatedly said that one of
        its goals is to ensure continued cooperation between the US and Russia in
        space.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db2618f-a230-4a10-9acd-9d8f6a5085fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T08:08:13.727+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:43:52.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3feaa2c3-b0d6-4403-a737-5834d201188e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T08:08:13.728+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:43:52.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rubio, as many US astronauts had done before him, traveled to Russia
        to train with Russian cosmonauts ahead of this mission.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0fb87d-b232-47ad-bdae-e394c72aae91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T08:08:13.728+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:43:52.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35fa4b2-71f6-455b-9d02-af9c50b69501'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T08:08:13.728+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:43:52.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been a privilege to be here," he told CNN''s Kristin Fisher
        during an August press conference. "We have a pretty robust NASA team that''s
        here to support the mission ... I think every one of us would say we do feel
        safe."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c9720c-a205-495a-aa89-07d0bb7c3e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T08:08:13.728+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:43:52.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com ''NASA astronaut, Russian
        cosmonauts launch to space''</p>'
  'Hurricane-Fiona-category-4':
