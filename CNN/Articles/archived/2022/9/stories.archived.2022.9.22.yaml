      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7407da2f-024e-4f07-9c06-7a810efd7d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T23:51:32.816+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:50.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karding is the 11th tropical cyclone to enter the country this year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc390c0-4a6d-44ee-ac79-132c49640edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T23:51:32.816+08:00
