      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4da650-f6d8-4d02-b2af-6673622b57f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T18:42:57.964+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:43:37.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banks and lending companies turn to central bank rates as a benchmark
        for their loan, credit card, and deposit rates.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce4c664-8bc6-49b2-88e2-f4b7ae8ecccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T18:42:57.964+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:43:37.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6656c0c5-c662-4c17-8de0-a7eb1a771efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T18:42:57.964+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:43:37.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Higher rates mean it will cost more to borrow, prompting businesses
        and consumers alike to spend less and save more. Central banks usually hike
        rates to help curb accelerating inflation, or the rate of increase of commodity
        prices. However, too little money going around in an economy also slows it
        down.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb1636c-ae28-443c-bd2e-c8cf832e2fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T18:42:57.964+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:43:37.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb6838d-a5ec-425c-b715-483b37f45481'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T18:42:57.964+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:43:37.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP sees inflation further accelerating until next year, hiking
        its forecasts further above the annual 2% to 4% target band.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2169a626-9dbe-4fb0-966d-46bf749c7248'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T18:42:57.964+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:43:37.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce02b172-664e-4ebe-b087-1575ec6e3c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T18:42:57.965+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:43:37.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Price pressures may continue to emanate from the potential impact
        of higher global non-oil prices, pending petitions for further transport fare
        hikes, the impact of weather disturbances on prices of food items, as well
        as the sharp increase in the price of sugar," said BSP Deputy Governor Francisco
        Dakila Jr., citing the weaker-than-expected global economic recovery as main
        downside risk.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d461878-bd5b-4bd9-8fd8-6199e28fae97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T18:42:57.965+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:43:37.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c433ed3-468c-4ae7-982f-08d794f3a70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T18:42:57.965+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:43:37.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From 5.4%, the central bank expects inflation to average 5.6% this
        year. For 2023, it projects a 4.1% rate, a tad higher from its previous 4%
        estimate.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e93479-7c47-4caf-ac70-b89249dedede'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T18:42:57.965+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:43:37.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac19c22-9dab-49ab-b83f-aacf206a5ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T18:42:57.965+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:43:37.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine inflation has averaged 4.3% as of August, still above
        target.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0140a7d7-9d6f-48f7-8220-7053356f7689'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T18:42:57.965+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:43:37.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4c3916-6436-4204-8990-1c96f6911166'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T18:42:57.965+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:43:37.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP''s latest rate hike comes hours after the <a href="http://www.cnnphilippines.com/business/2022/9/22/US-Fed-75-bp-rate-hike.html"
        target="_blank">US Federal Reserve</a> increased interest rates by 75 bp or
        three-quarters of a point for the third time. This came as US inflation rose
        quicker than expected in August.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a332500-4f12-4f3b-b550-52826cf27d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T18:42:57.965+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:43:37.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3717955a-b8d3-4847-ac4e-bdb607c29458'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T18:42:57.965+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:43:37.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fed''s aggressive actions against rising prices have strengthened
        the dollar, to the detriment of the peso and other currencies in the region.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f310446f-8a05-41f6-9f94-1131367503ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T18:42:57.965+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:43:37.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5271d4b-0ad3-4fc2-bccc-28986af7313a'
      'mgnl:activationStatus': true
