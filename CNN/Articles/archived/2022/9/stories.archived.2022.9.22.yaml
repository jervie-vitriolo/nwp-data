      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd704e90-6836-4874-9597-9fb47ac5bede'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:45:39.177+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:57.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The civil lawsuit comes as Trump is under increasing legal pressure
        as prosecutors are taking investigative steps that move ever closer to his
        inner circle.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79fd1e02-0884-4aad-8654-08efa482480e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:45:39.177+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:57.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb425d8-5111-4bc0-8759-9c9d6d84bb48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:45:39.177+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:57.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is facing numerous criminal investigations from federal and
        state prosecutors involving the accuracy of his company''s financial statements,
        interference in the 2020 presidential election, and his handling of classified
        documents after leaving office. Trump has denied any wrongdoing.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba18c9c7-0057-4e72-88ae-ee1c42cae19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:45:39.178+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:57.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832ca028-7546-40ca-91d6-de089a7b19ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:45:39.178+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:57.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AG alleges that Trump lied 200+ times about the value of his assets</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3310334-90e6-486c-85fe-593c862ea99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:45:39.178+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:57.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James alleges that the former President and his company made "scores
        of fraudulent, false, and misleading representations" over a 10-year period,
        according to the lawsuit, which specifically highlighted what it called "200
        false and misleading valuations" of Trump''s assets.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc0ca06-e942-434b-8dfc-73cf540877a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:45:39.178+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:57.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b246c5d4-124d-4b3f-a802-bee920252edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:45:39.178+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:57.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The financial statements in question were issued annually; each
        contained a significant number of fraudulent, false, and misleading representations
        about a great many of the Trump Organization''s assets; and most played a
        role in particular transactions with financial institutions," the lawsuit
        alleges.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3a1ea8-be6f-4842-a06f-f6c31d364cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:45:39.178+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:57.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b597e79-127b-43d9-9d16-c80fb6593eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:45:39.178+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:57.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The number of grossly inflated asset values is staggering," the
        suit adds.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12986cea-5929-458d-8695-bed6b7485024'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:45:39.178+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:57.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904857c3-319c-4fa3-9faf-c2662710a585'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:45:39.178+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:57.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to James, Trump''s businesses prepared statements of financial
        condition every year to submit to banks and other financial institutions.
        The statements showed the financial position of the Trump businesses, James
        said, and were relied upon if the Trump Organization wanted to apply for loans.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd3e8ca-b598-42ce-a14f-e4f3de1b4ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:45:39.178+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:57.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf5c7cc-c18c-480a-bc4f-24904e3101a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:45:39.178+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:57.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each statement was personally certified as accurate by Donald Trump,
        Donald Trump Jr., or Weisselberg, James told reporters on Wednesday.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be176de-db2b-4cb1-89df-1f7432ca1beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:45:39.178+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:57.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54fd11b2-e7fa-4470-bae0-58318736f5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:45:39.179+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:57.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump "made known" that "he wanted his net worth reflected on those
        statements to increase," James said, "a desire Mr. Weisselberg and others
        carried out year after year in their fraudulent preparation of those statements."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11711181-1854-4f4e-8f4e-3e67cb02513f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:45:39.179+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:57.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81b498c-aa58-4cca-b3c4-0326f46add23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:45:39.179+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:57.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As an example of allegations Trump inflated valuations to increase
        his own profits. James highlighted what she says happened with 40 Wall Street,
        a property known as The Trump Building in New York City''s financial district,
        which is referenced dozens of times in the lawsuit.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9471dc28-5afa-4b06-8a15-f04114115456'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:45:39.179+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:57.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f990e43-c8e3-4149-8232-acfcb293ab01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:45:39.179+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:57.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s company obtained appraisals for the property in 2010 and
        2012, which found that it was worth $200 million and $220 million respectively,
        according to the lawsuit. But Trump''s company repeatedly claimed that the
        property was worth a lot more in its official financial statements, according
        to the lawsuit.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb81f0f-337a-4b7b-934a-7881dd6cb4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:45:39.179+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:57.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b03d7b-9420-426c-a645-ee6de0c12c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:45:39.179+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:57.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2011, Trump''s company said the property was worth $524 million.
        He said it was worth $527 million in 2012, and $530 million in 2013, according
        to the lawsuit, which argued that there was not a valid basis for these inflated
        valuations, and that Trump falsely claimed these numbers came from "professionals."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a5b9f9-8c9a-43ab-8d20-cd4bf023c6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:45:39.179+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:57.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39606ad-bfd0-4a59-8f58-98c5f59cf1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:45:39.179+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:57.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Wednesday''s news conference James also said that Trump inflated
        the square footage of his Trump Tower triplex apartment in order to misrepresent
        the value at over $300 million.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf2acc5-ef87-4db1-b8ed-3e5e38c7f6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:45:39.179+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:57.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f105f3f5-88d2-4808-a411-4379fe7625eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:45:39.179+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:57.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Trump represented that his apartments spanned more than 30,000
        square feet, which was the basis for valuing the apartment. In reality, the
        apartment had an area of less than 11,000 square feet, something that Mr.
        Trump was well aware of," James said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100619a5-9597-4a19-bcf7-d03e6a8fbb25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:45:39.179+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:57.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b369fe7-02a4-4a60-9de4-48f7aadac038'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:45:39.179+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:57.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added: "Based on that inflated square footage, the value of
        the apartment in 2015, in 2016, was $327 million. To this date, no apartment
        in New York City has ever sold for close to that amount."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e81bf3-0752-424e-980c-eaa8e45f7871'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:45:39.180+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:58.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5d7ece-f164-4a3f-89e8-dbb9396de3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:45:39.180+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:58.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Three-year investigation</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf5fc8f-40dd-46ec-a9b7-7eba19751beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:45:39.180+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:58.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement is the latest development in what has been a three-year
        investigation led by James into the Trump Organization''s finances.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb753fff-1c61-405d-8df6-2be92692c5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:45:39.180+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:58.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0758b08a-6036-41a1-919f-9f09654d33ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:45:39.180+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:58.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, James'' office said it found "significant" evidence
        indicating the Trump Organization used false or misleading asset valuations
        in its financial statements to obtain loans, insurance and tax benefits. The
        following month, Trump''s long-time accounting firm resigned.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43fe047-42a3-413a-9f50-6ad0c99836e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:45:39.180+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:58.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ee414b-7714-4680-a512-c04ecf6e6736'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:45:39.180+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:58.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James'' launched her investigation in 2019 after Trump''s former
        fixer and personal attorney Michael Cohen testified before Congress alleging
        that Trump inflated the value of certain assets to obtain loans and insurance
        and undervalued others to gain tax benefits.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c41d191-ec21-48c2-bbaa-c8316f9f3c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:45:39.180+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:58.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b491a876-bf5b-4bf5-af72-e2c40bfedca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:45:39.180+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:58.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cohen told CNN''s Victor Blackwell on "Newsroom" Wednesday that
        the allegations in James'' lawsuit represent a "complete destruction" to Trump''s
        image as a wealthy self-made businessman.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be63f1f-b34b-411c-b957-04ed2bc1652c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:45:39.180+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:58.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80b4270-dcbd-4396-907d-d110af93cb00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:45:39.180+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:58.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s like a nuclear bomb exploded. The man has a fragile ego,
        which we all know. His entire life is predicated on his net worth and him
        portraying himself as this wonderful businessman, this massive success, this
        incredibly wealthy guy. And what do we know? We know that it''s not true,"
        he said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01cf70a-4a60-4a4e-a8f5-181bf4ce3bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:45:39.180+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:58.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8756c19-aea5-4245-bb4d-04d34b9700dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:45:39.180+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:58.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the new fraud lawsuit, the Trump Organization is
        going on trial next month on charges it was engaged in a 15-year tax fraud
        scheme and its long-time chief financial officer has agreed to testify against
        the company.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5bca7b-a1d9-401e-b045-b01541324554'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:45:39.181+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:58.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a890eb-02ba-488a-bd3e-a144d6e6422d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:45:39.181+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:58.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weisselberg, who served as chief financial officer at the Trump
        Organization for decades, pleaded guilty in August to his role in a 15-year-long
        tax fraud scheme, and as part of the deal, he had agreed to testify against
        Trump''s real estate company at trial.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe491bd1-f6eb-4242-9239-5a79d087c8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:45:39.181+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:58.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b906167c-0f33-4ed5-b935-e07415bc192b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:45:39.181+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:58.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent weeks, the Trump Organization had offered to settle to
        ward off the lawsuit even as they denied any wrongdoing, but James'' office
        made it clear it wasn''t interested in a deal, people familiar with the matter
        said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d34e47-7768-47ad-83a5-ef25e829114c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:45:39.181+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:58.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f61e56-1837-44d9-9cd5-ada43ff5eed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:45:39.181+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:58.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manhattan District Attorney Alvin Bragg has been conducting a criminal
        investigation into the Trump Organization but has yet to bring any charges
        and former prosecutors have cast doubt that that would ever happen.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e031c2f-d7c0-4def-9d83-0656c0b0df6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:45:39.181+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:58.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbdb51ed-0d69-4cad-b737-d0810f46da93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:45:39.181+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:58.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The burden of proof in civil investigations is lower than for criminal
        investigations, however, something that benefits James'' office. To bring
        a criminal case, prosecutors would need evidence of Trump''s state of mind
        and whether he intended to mislead or defraud anyone when he made statements
        embellishing the value of his properties.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64896dde-e079-4c1c-bf72-dfe209e5a259'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:45:39.181+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:58.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50cf53e0-2f56-4c46-961b-ff3143c0f940'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:45:39.181+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:58.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bragg''s office interviewed bankers, Trump Organization employees
        and Trump''s longtime accountant but it does not have a key insider cooperating
        with the investigation. One of the issues that gave Bragg pause from moving
        forward earlier this year was the lack of an insider who could tie Trump to
        the valuations, CNN has reported.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728095f8-8c58-4d22-8c27-4241cb516823'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:45:39.181+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:58.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c795bb-35f1-4af9-989e-b5f8d8c14163'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:45:39.181+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:58.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>AG: Trump''s oldest children ''knowingly participated''</h2>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735e7455-6b11-471a-9fed-65e185b759ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:45:39.181+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:58.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eric Trump, Ivanka Trump and Donald Trump Jr. "knowingly participated"
        in the alleged fraudulent schemes, the lawsuit states.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569a6d24-5059-4bd4-a18b-597554c55e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:45:39.182+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:58.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1fee55a-9cbd-4c2a-b7f3-d911cea202cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:45:39.182+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:58.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alleged scheme "required the participation of Mr. Trump and
        his children," the lawsuit said, adding that the children were "aware of the
        true financial performance of the company."</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1ce84f-ff7e-4cbe-9d65-2da5154514be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:45:39.182+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:58.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260090d0-934b-46c7-86cd-b1a8d52aafbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:45:39.182+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:58.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit, for instance, alleges that Eric Trump was involved
        in an approach to appraising properties in Las Vegas in a way that lowered
        their value for tax purposes while inflating their value on Trump financial
        statements.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29539ec-49b0-4ef9-b650-afeccf1cac18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:45:39.182+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:58.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287f3da9-17ff-42e1-8638-1810638fbe04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:45:39.182+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:58.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also quotes testimony from Trump Jr. as it describes how the
        value of Trump Park Avenue was allegedly inflated on Trump financial statements.
        An appraisal of the property by an outside firm in 2010 for a loan took into
        account how some of the units were rent-stabilized, lowering their value,
        according to James'' complaint. Yet, Trump financial statements put a value
        on the units roughly six times higher than what the appraiser had concluded,
        the lawsuit said.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05aa6774-cd36-43d7-b619-60f54f94dc28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:45:39.182+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:58.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f51f80a-47c6-4bdd-8109-b8333e5f710a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:45:39.182+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:58.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the lawsuit pointed to Ivanka Trump''s involvement in securing
        a loan for purchasing the Doral golf course in Florida and Chicago properties
        in 2012 -- loans that James claims were extended in part because of financial
        statements allegedly containing misrepresentations.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626b7b72-b17d-40c4-9574-b771387d7f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:45:39.182+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:58.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56780662-4ec6-4c59-9392-1aa566ffe6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:45:39.182+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:58.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On each of those transactions with Deutsche Bank, Ms. Trump was
        aware that the transactions included a personal guaranty from Mr. Trump that
        required him to provide annual Statements of Financial Condition and certifications,"
        the lawsuit says.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
