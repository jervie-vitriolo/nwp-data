      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank official likewise assured the public that the economy
        is "poised to withstand several headwinds" and that dollar reserves remain
        enough.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7700fbad-be31-40e5-82c3-711873c0e764'
