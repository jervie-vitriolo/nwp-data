      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4610a5d-5465-4f08-bd67-cd9cff9bbd8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T14:51:00.243+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:43:39.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œNoncommunicable diseases such as cardiovascular disease, diabetes,
        chronic lung disease, and cancer are the worldâ€™s biggest silent killers -â€“
        but they can often be prevented with investment in proven, cost-effective
        interventions,â€ said Michael Bloomberg, reappointed WHO Global Ambassador
        for Noncommunicable Diseases and Injuries. â€œI look forward to continuing to
        make life-saving investments in NCD and injury prevention alongside (Director-General)
        Dr. Tedros and the WHO.â€</p>'
