      'jcr:uuid': 'b3ec0a75-604f-4a27-8a3c-3e3103ff637e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T14:51:00.243+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:43:39.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new report was launched at the first annual gathering of Heads
        of State and Government Group for the Prevention of NCDs during the 77th Session
        of the United Nations General Assembly, where global leaders pledged to take
        urgent action on NCDs.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14549a98-35ea-417e-b730-22fe64c1853b'
      'mgnl:activationStatus': true
