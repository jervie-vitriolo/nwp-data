    'mgnl:tags': ['Windows-11', 'update', 'Microsoft', 'operating-system']
    'template': '1'
    'title': 'What to know about the new Windows 11 update'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b538b17f-56b8-4111-845e-2d18b815f4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T10:45:24.042+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:43:46.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> Nearly one year after Microsoft launched
        its flagship Windows 11, the tech giant has officially rolled out its first
        major update to the operating system.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af41c721-ebfb-4071-b186-fc674d290916'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T10:45:24.042+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:43:46.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6f4d76-3dbb-4c72-a272-4e7c868f7d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T10:45:24.042+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:43:46.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The update, which is available for free for current Windows 11 users,
        was released in more than 190 countries on Tuesday. Many of the new features
        hone in on Microsoft''s vision for the future of hybrid work.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5223ce-8a72-4f1f-a074-d2f65e4396f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T10:45:24.042+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:43:46.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3386c8bb-2e4f-4367-849e-7b3fd28ee4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T10:45:24.042+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:43:46.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have formed new habits; and they stuck," Panos Panay, the EVP
        and chief product officer of Windows and Devices at Microsoft, wrote in a
        blog post announcing the update. "Our work is never done to ensure Windows
        evolves and adapts to you."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfccada-193b-4ccc-811d-2d53159aeecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T10:45:24.042+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:43:46.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd35724-d75b-4d81-8e12-92da795a5cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T10:45:24.042+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:43:46.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panay, who said Windows 11 is the most used version of Windows in
        its history, detailed how the latest update aims to make remote work on the
        PC even easier and more secure. For example, a new tool called Smart App control
        uses AI to block malicious or untrusted apps from running on devices. Microsoft
        calls Windows 11 the most secure version of the operating system yet.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccfdb1aa-823e-41b3-ab44-addbd060ac94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T10:45:24.042+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:43:46.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbd31b2-8077-4e23-bae1-6c91f92c25bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T10:45:24.042+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:43:46.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other changes include enhancements to the Snap layouts program which
        helps people optimize their view when they need to have multiple apps or documents
        in front of them at the same time. It is also introducing a "Focus sessions"
        and "Do Not Disturb" feature to help minimize distractions that pull you away
        from the task at hand. When you start a new focus session, it will activate
        the Do Not Disturb feature which silences all notifications and turns off
        taskbar badges.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1918035-2c46-4bd0-9ee0-24db0fb67fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T10:45:24.042+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:43:46.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5dc861c-8faa-4919-aca3-d0efbd0636e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T10:45:24.042+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:43:46.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Start menu is also getting some refreshing, including a faster
        and more accurate search function and new ways to customize the menu. There
        are also now tabs available in the File Explorer, which Panay said was the
        most requested ask from Windows users.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df488b13-3f97-4a55-b11c-4f6f9831d505'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T10:45:24.042+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:43:46.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3ca009-9696-406e-a73e-003aeff0ee05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T10:45:24.043+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:43:46.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a new tool called Windows Studio Effects helps to improve
        video and audio calls using AI technology that filters out background noise,
        such as lawnmowers and baby cries, and blurs out background objects. It also
        subtly lifts a speaker''s eyes to make it appear as though they''re directly
        looking into the camera on video calls.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb366ed-58b5-4dc7-840e-14339f6c9d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T10:45:24.043+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:43:46.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fac958f-2859-463e-b422-aeda73dcc77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T10:45:24.043+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:43:46.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft is also rolling out some of its previously announced accessibility
        features, including system-wide live captions that automatically generate
        captions from any form of audio content on Windows 11, and an update to Natural
        Voices for Narrator, which more closely mirrors natural speech patterns and
        helps assist in reading documents or browsing the web.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628816db-5aa6-4486-8252-76e0766f578a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T10:45:24.043+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:43:46.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e944087-37f9-4a8e-bd47-6fcd459151cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T10:45:24.043+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:43:46.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft previously told CNN that many of its new inclusivity features
        were developed in part by Microsoft employees who have disabilities.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68bf5d09-b021-42ff-94f0-6a66c0d63633'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T10:45:24.043+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:43:46.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f20e68-05e0-4ad5-93c8-0c59a213422f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T10:45:24.043+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:43:46.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The update is being offered via a "measured and phased rollout"
        approach, Microsoft said in a separate blog post. Users with eligible devices
        can simply get the update by opening "Windows Update" in their settings.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb2272c-73fa-435f-8757-e45d3c8f2ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T10:45:24.043+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:43:46.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/09/21/tech/microsoft-windows-11-update/index.html"
        target="_blank">What to know about the new Windows 11 update</a>."</em></p>'
  'zelensky-russia-united-nations-veto-power':
    'author': 'Jonny Hallam, Mohammed Tawfeeq and Caitlin Hu, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-09-22T10:41:49.240+08:00
    'imagesource': 'jcr:7d067f7b-8900-47f4-a2cb-f66d0a7b9d2b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6d73a89a-ba65-4b34-8ef5-efc69a41c74c'
    'lead': 'Ukranian President Volodymyr Zelensky addressed the United Nations, urging
      world leaders to unite against Russia''s war in Ukraine and strip Moscow of
      its veto power on the UN Security Council, among other actions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-22T10:51:54.720+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T11:43:45.457+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:43:04.131+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ukraine', 'Volodymyr-Zelensky', 'United-Nations', 'Russia', 'Vladimir-Putin']
    'template': '1'
    'title': 'Zelensky calls for Russia to be stripped of UN veto power'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ccba11c-1e82-49fb-824d-e8e798ea3fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T10:51:54.721+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:43:45.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” The day began with an escalation of force
        from Russian President Vladimir Putin, and ended with a call for his country''s
        diplomatic isolation by his Ukrainian counterpart Volodymyr Zelensky.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31a8edf-39ee-4747-ace7-3e988b0fec45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T10:51:54.721+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:43:45.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky on Wednesday addressed the United Nations, urging world
        leaders to unite against Russia''s war in Ukraine and strip Moscow of its
        veto power on the UN Security Council, among other actions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e625ada7-d406-42dc-96ce-0d455c5dc561'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T10:51:54.721+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:43:45.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A crime has been committed against Ukraine, and we demand punishment,"
        Zelensky said, wearing his now-customary fatigues in a prerecorded message
        that was met with a standing ovation from scattered delegates in the hall
        in New York.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21427f14-b1ec-407e-bb26-686fb5f0259b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T10:51:54.721+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:43:45.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s invasion of a fellow member state had upturned the world
        order, he said, echoing assessments made by several world leaders on the same
        stage earlier that day, including <a href="https://www.cnn.com/world/live-news/un-general-assembly-09-21-22/index.html"
        target="_blank">US President Joe Biden</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0c2718-9911-4fb0-bc08-19ce94403133'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T10:51:54.721+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:43:45.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So long as the aggressor is party to decision making in the international
        organization, you must be insulated from them, at least until aggression stops,"
        he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62b21eb-944b-4479-bce5-b45ae218f08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T10:51:54.722+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:43:45.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Reject the right to vote. Deprive delegation rights. Remove the
        right of veto â€” if it is a member of the UN Security Council."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106f638f-bf3b-4bca-885d-197dd1711ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T10:51:54.722+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:43:45.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Russia is afraid of negotiations''</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d1afb4-64fb-40be-bc86-7e18cd661342'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T10:51:54.722+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:43:45.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky described Putin as an increasingly lonely figure on the
        world stage.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c1a9cd-c2f2-431e-bbff-36dbcb7607b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T10:51:54.722+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:43:45.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ukraine wants peace, Europe wants peace, the world wants peace,
        and we have seen who is the only one who wants war. There is only one entity
        among all UN member states, who would say now, if he could interrupt my speech
        that he''s happy with this war," Zelensky said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37b8aa1-5e19-4530-906a-bc8ae18b8bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T10:51:54.722+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:43:45.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also predicted that Russia intended to use the winter to prepare
        its forces for a renewed assault on Ukraine.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9532068-e02d-4335-b5c0-e14717ba459f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T10:51:54.722+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:43:45.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin earlier on Wednesday announced the <a href="https://www.cnn.com/2022/09/21/europe/ukraine-russian-referendums-intl-hnk"
        target="_blank">"partial mobilization" of Russian citizens</a>&nbsp;to support
        the invasion, and raised the specter of using nuclear weapons.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3860890-d480-400d-9f13-2f36559d73f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T10:51:54.722+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:43:45.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, Zelensky slammed the idea of "neutrality" toward
        the conflict between Russia and Ukraine, warning that indifference itself
        is what creates the conditions for war.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01b5b45-a27e-4408-a297-6d66a5e180c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T10:51:54.722+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:43:45.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those who speak of neutrality, when human values and peace are
        under attack, mean something else. They talk about indifference â€” everyone
        for themselves," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6df8b78-6b11-42cc-9c26-191997a703ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T10:51:54.723+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:43:45.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky also claimed that previous attempts to negotiate with the
        Kremlin had failed, saying that there were "88 rounds of talks in various
        formats" in an attempt to prevent Russia''s invasion before it began in February.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e7c03b-2057-436f-91fc-de0f1ea86ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T10:51:54.723+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:43:45.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A call for military aid</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcdc3963-32a9-40ae-be36-d5e5bff6433e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T10:51:54.723+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:43:45.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, Zelensky repeated his previous calls for friendly
        countries to support Ukraine''s fight with military aid, and also described
        a "peace formula" of five conditions, including punishment for Russia, such
        as sanctions and diplomatic isolation; restoration of Ukraine''s territory;
        security guarantees; and "protection of life."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc9a483-2c33-44ac-893e-a12d3df88a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T10:51:54.723+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:43:45.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For us, this is a war for life. That is why we need defense support
        â€” weapons, military equipment and shells. Offensive weapons, a long-range
        one is enough to liberate our land, and defensive systems, above all, air
        defense. And we need financial support â€” to keep internal stability and fulfill
        social obligations to our people," Zelensky said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc4ce0a-2eba-4754-9f14-a8ea19a1c97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T10:51:54.723+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:43:45.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last condition for peace, he added, would be "determination"
        -- from Ukraine and from the world.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7442dd2-06a3-4bad-b754-68f3082a4e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T10:51:54.723+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:43:45.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is our determination to fight. This is the determination of
        the partners to help us, and also themselves. And this is the determination
        of the world to unite around the one who fights against armed aggression and
        to call to order the one who threatens all," he said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac7257e-0659-4422-b471-997b6d5e8576'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T10:51:54.723+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:43:45.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia is expected to address the world body later in the week.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fbcef1-96e3-4ace-8c3f-6f17d2487dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T10:51:54.723+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:43:45.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/09/21/world/zelensky-russia-veto-power-intl/index.html"
        target="_blank">Zelensky calls for Russia to be stripped of UN veto power</a>."</em></p>'
  'joe-biden-us-food-hunger-ukraine-russia':
    'author': 'Tami Luhby, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-09-22T10:52:15.556+08:00
    'imagesource': 'jcr:568ffe38-8962-443e-ba35-e674dd0e0823'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8e1a8dcf-6f19-44fa-a52c-24c88fc2b26c'
    'lead': 'The US will provide another $2.9 billion in additional funding to combat
      global food insecurity, President Joe Biden announced at the United Nations
      General Assembly on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-22T10:56:53.842+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T11:43:44.805+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:43:04.373+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ukraine', 'United-States', 'Joe-Biden', 'world-hunger', 'Russia']
    'template': '1'
    'title': 'Biden commits another $2.9 billion to fight world hunger as Russia''s
      invasion of Ukraine takes global toll'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a7be0e-e283-42a6-94fa-845e7b3e24e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T10:56:53.843+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:43:44.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” The US will provide another $2.9 billion
        in additional funding to <a href="https://www.cnn.com/2022/08/03/us/iyw-how-to-help-world-hunger-crisis/index.html"
        target="_blank">combat global food insecurity</a>, President Joe Biden announced
        at the <a href="https://www.cnn.com/world/live-news/un-general-assembly-09-21-22/index.html"
        target="_blank">United Nations General Assembly</a>&nbsp;on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0a22df-fcee-4bfc-937e-ea47c713b159'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T10:56:53.843+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:43:44.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World hunger is expected to rise this year, in part because Russia''s
        <a href="https://www.cnn.com/europe/live-news/russia-ukraine-war-news-09-21-22/h_dfad4c169f50733ca713f8307a8ca389"
        target="_blank">invasion of Ukraine</a>&nbsp;has further disrupted supply
        chains and increased food prices globally.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7990e3-89f6-40d6-990a-818245269041'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T10:56:53.843+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:43:44.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s Russia''s war that is worsening food insecurity, and only
        Russia can end it," Biden said, stressing that the sanctions multiple countries
        have levied on Russia allow it to continue exporting food and fertilizer.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7fe8669-7e42-40b4-96c6-9f3adb52e99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T10:56:53.843+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:43:44.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 120 million more people are estimated to be food insecure
        this year in 77 low- and middle-income countries in sub-Saharan Africa, North
        Africa, Asia, Latin America and the Caribbean, according to a recent report
        by the US Department of Agriculture.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f48876-d6c6-45c5-ae7b-43d47b7b6418'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T10:56:53.843+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:43:44.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This includes nearly 42 million more people who are food insecure
        resulting from Russia''s invasion of Ukraine and fertilizer and energy price
        increases. Russia and Ukraine together account for one quarter of <a href="https://www.cnn.com/2022/06/10/europe/food-grain-crisis-ukraine-russia-intl/index.html"
        target="_blank">global wheat exports</a>&nbsp;and are among the world''s largest
        corn producers and exporters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4917676-13a9-46b1-a0ad-9316e0eead86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T10:56:53.843+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:43:44.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 1.3 billion people are expected to be food insecure in
        the countries examined this year, an increase of nearly 10% over 2021, according
        to the report, which is published annually.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f04321-85f2-4935-82dc-2d80f807be71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T10:56:53.844+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:43:44.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Billions in US aid this year</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd1af68-040c-465e-94c3-fb6d22e817ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T10:56:53.844+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:43:44.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aid Biden announced Wednesday adds to the $6.9 billion in assistance
        the US is directing for global food security this year, the administration
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2191b91-87cf-49d5-94c5-90c9926a5ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T10:56:53.844+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:43:44.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before Russia''s invasion of Ukraine, <a href="https://www.cnn.com/2022/04/09/perspectives/food-shortage-ukraine-russia/index.html"
        target="_blank">food</a>, energy and fertilizer costs were on the rise. Also,
        the Covid-19 pandemic sharply increased food insecurity in the countries examined
        as the economies contracted in 2020.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7d4e84-db6c-4b81-941f-27672aa9cf70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T10:56:53.844+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:43:44.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some $2 billion in additional funds will be directed to global humanitarian
        assistance through the US Agency for International Development, known as USAID.
        It will provide food and nutrition aid, safe drinking water, health care and
        other relief.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd28aa18-b723-4b39-93ff-06f939e4d115'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T10:56:53.844+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:43:44.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remaining money will be used to help small farmers and school
        children, as well as fund other food security efforts.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21f8170-8fca-4139-9054-97dc3e0b00e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T10:56:53.844+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:43:44.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outlook for food insecurity is expected to improve by 2032 as
        economic growth improves, according to the USDA report. Some 577 million people
        are projected to be food insecure in the countries examined at that time,
        a drop of nearly 57%.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be464a1-2fa2-4679-b979-4cb9dc09475d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T10:56:53.844+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:43:44.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House is also focused on food insecurity within the US.
        It will host a conference on <a href="https://www.cnn.com/2022/05/04/politics/white-house-conference-food-insecurity-jose-andres/index.html"
        target="_blank">hunger, nutrition and health</a>&nbsp;next Wednesday, more
        than 50 years after the first and only such meeting was held.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde28464-b820-44c1-86c8-f96a1d5f6e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T10:56:53.844+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:43:44.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/2022/09/07/politics/food-insecurity-children-elderly/index.html"
        target="_blank">Food insecurity</a>&nbsp;among US families with children fell
        in 2021, reversing a spike during the first year of the pandemic, according
        to a separate USDA report released earlier this month. But elderly Americans
        living alone experienced an increase in food insecurity.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb943927-dc16-4f25-9853-135ea3610d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T10:56:53.845+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:43:44.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/09/21/politics/biden-world-hunger-ukraine-russia/index.html#:~:text=All%20Features-,Biden%20commits%20another%20%242.9%20billion%20to%20fight%20world%20hunger%20as,of%20Ukraine%20takes%20global%20toll&amp;text=The%20US%20will%20provide%20another,Nations%20General%20Assembly%20on%20Wednesday."
        target="_blank">Biden commits another $2.9 billion to fight world hunger as
        Russia''s invasion of Ukraine takes global toll</a>."</em></p>'
  'covid19-pandemic-end':
    'author': 'Brenda Goodman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-09-22T10:57:12.353+08:00
    'imagesource': 'jcr:026667df-ee73-442e-bac3-d891f943c252'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8d123d40-9a9d-4ed8-b348-be2c3f8389ea'
    'lead': 'Pandemics don''t have hard edges. Knowing where they start or stop is
      a judgment call, and there isn''t a clear authority that gets to make that decision.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-22T11:02:32.385+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T11:43:44.294+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:43:04.775+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['health', 'pandemic', 'coronavirus', 'novel-coronavirus', 'covid-19',
      'covid-19-pandemic', 'covid-19-crisis', 'Joe-Biden']
    'template': '1'
    'title': 'The Covid-19 emergency may end, but there''s no rule to say when the
      pandemic is over'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fa3a9c-d336-467f-8c4b-4383b0ce0b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T11:02:32.386+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:43:44.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” President Joe Biden lit a firestorm of
        controversy this week when he said in an interview that "the pandemic is over":
        Is it really over? How do we know? Who gets to decide?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b31b7d4-9b83-4939-99cf-84803edff327'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T11:02:32.386+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:43:44.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pandemics don''t have hard edges. Knowing where they start or stop
        is a judgment call, and there isn''t a clear authority that gets to make that
        decision.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a38f77-97aa-4cbb-8c25-9145a280641a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T11:02:32.386+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:43:44.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Epidemiologists recognize a pandemic as a disease outbreak that
        happens in many countries at the same time and affects more people than an
        epidemic. Pandemics are often caused by new viruses or a strain of a virus
        that hasn''t circulated among humans in a long time. These events are impactful,
        often leading to large numbers of deaths, social disruptions and economic
        hardship.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bad31f6-e272-4f4f-8505-6141cccbd263'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T11:02:32.386+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:43:44.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we were all a little bit shocked when President Biden said
        what he said on ''60 Minutes,'' but I also think that in many ways, he was
        reflecting what many Americans already think and feel," said J. Alex Navarro,
        assistant director of the Center for the History of Medicine at the University
        of Michigan Medical School.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6a14b0-b99c-4caf-abef-cd454c00a49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T11:02:32.386+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:43:44.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But because a pandemic is a global event, no single country or leader
        can decide it''s over, he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b826cf5-2167-45b0-8205-131e32d66979'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T11:02:32.386+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:43:44.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Declaring a pandemic over is a little different than declaring
        a local epidemic over," Navarro said. "To declare a pandemic over, you need
        to have various regions of the world having their epidemics over. So it looks
        a little bit different, I think."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a446df19-8f30-41fd-97dd-7d1b5ed82949'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T11:02:32.387+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:43:44.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world will probably have to reach an consensus, and that''s
        something that may come as a kind of acknowledgment from the World Health
        Organization â€” or it might not.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f90e10f-3217-493d-befa-f8e53ab35f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T11:02:32.387+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:43:44.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s not an official designation-holder," said Dr. Amesh Adalja,
        a senior scholar at the Johns Hopkins Center for Global Health Security. "WHO
        will acknowledge that we''re in a pandemic, but it''s not as if somebody calls
        it a pandemic and then says the pandemic is over."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c85a40-ac3c-4c2c-9ab0-07eb898a8e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T11:02:32.387+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:43:44.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pandemics vs. public health emergencies</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57f9811-ed32-4302-a522-3c22f34a1c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T11:02:32.387+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:43:44.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s comment doesn''t change how the US or other countries are
        responding to Covid-19. For now, it remains a public health emergency in the
        United States, according to the US Department of Health and Human Services,
        and it''s still a public health emergency of international concern, or PHEIC,
        according to WHO.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c1f44e-3282-4341-8a43-29b7b3217f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T11:02:32.387+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:43:44.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A PHEIC creates an agreement between countries to abide by WHO''s
        recommendations for managing the emergency. Each country, in turn, declares
        its own public health emergency â€” declarations that carry legal weight. Countries
        use them to marshal resources and waive rules in order to ease a crisis.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05d6104-0d27-4740-b5dd-aaff833d7637'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T11:02:32.387+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:43:44.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When these designations are lifted, there will be changes that reverberate
        through governments and that reach individuals and families. In the United
        States, for example, the end of the public health emergency will have ramifications
        for health care coverage and cost-sharing of Covid-19 tests and treatments.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2731b0e8-6c0c-41e4-a7cf-e43fc8877816'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T11:02:32.387+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:43:44.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saying the pandemic is over might influence public perception, but
        it doesn''t materially change how the federal government or states are responding.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f71cc5-26e5-4842-aa2f-eb1b698afb13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T11:02:32.387+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:43:44.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s separating out what is the formal legal definition versus
        what is just a popular discussion of saying, ''hey, we kind of think this
        is over now, and hey, let''s move on,'' and there are implications for both,"
        said Rebecca Katz, who directs the Center for Global Health Science and Security
        at Georgetown University.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a66838-748a-4715-ab8f-6b466396ccee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T11:02:32.388+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:43:44.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The term "pandemic" carries a lot of weight. After they recognized
        the new coronavirus as a <a href="https://www.cnn.com/2020/01/30/health/coronavirus-who-public-health-emergency-international-concern-declaration/index.html"
        target="_blank">PHEIC</a>&nbsp;in January 2020, it took WHO leaders more than
        a month to begin calling the situation a <a href="https://www.cnn.com/2020/03/11/health/coronavirus-pandemic-world-health-organization/index.html"
        target="_blank">pandemic</a>.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb204d24-6b01-4533-b453-a37cdbe219fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T11:02:32.388+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:43:44.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March 2020, WHO Director-General Tedros Adhanom Ghebreyesus said
        he was finally using the term because of the severity of the disease, how
        fast it was spreading and "alarming levels of inaction."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e55ee77-9d4c-4dc6-babc-a441499e7b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T11:02:32.388+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:43:44.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"WHO has been assessing this outbreak around the clock," Tedros
        said. "We have therefore made the assessment that Covid-19 can be characterized
        as a pandemic."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e2cd7b-bc2c-464c-9a98-c11aab97297c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T11:02:32.388+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:43:44.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a shift in language that put the world on alert, but it came
        long after many public health experts had reached the same conclusion, and
        it didn''t change what WHO, the US Centers for Disease Control and Prevention
        or other international health agencies were doing to respond.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86df4f4-306c-42ca-bdaf-3544d9505e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T11:02:32.388+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:43:44.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At this point, WHO is not saying whether it will recognize an end
        to the Covid-19 pandemic.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2e085d-cdf8-4cd5-8863-c9f68005686b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T11:02:32.388+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:43:44.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"WHO does not have a mechanism for declaring or ending a "pandemic,''
        " spokesman Tarik Jasarevik said in an email to CNN. Instead, he said, WHO
        will continue to assess the need for the public health emergency, and an expert
        committee meets every three months to do that.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6567435b-a546-4c7a-bf12-48572d0ae47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T11:02:32.388+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:43:44.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Tedros said the end of the pandemic "is in sight," but
        he added that "we are not there yet."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b279a5-ddba-4a76-a7e7-48611631f2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T11:02:32.389+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:43:44.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it''s not clear what "there" will look like.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a11aabc-5f78-4a5c-8cf4-5a90d10a41e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T11:02:32.389+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:43:44.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s one of the challenges we have is, we don''t have a good
        definition of when the pandemic begins or when it ends," said Michael Osterholm,
        who directs the Center for Infectious Disease Research and Policy at the University
        of Minnesota.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bcff17d-5cc4-4618-9a2f-1d9ceacc84ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T11:02:32.389+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:43:44.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How an earlier pandemic ended</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b62d07-a4fd-4ac4-a9e2-1d2ec21609f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T11:02:32.389+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:43:44.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the modern era, there''s no real precedent for closing the curtains
        on a pandemic.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aab8404-bf09-4d00-9699-e28152857012'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T11:02:32.389+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:43:44.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re really in some new territory here," University of Michigan''s
        Navarro said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b582db2-f27f-4c03-8efd-9babcdd73c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T11:02:32.389+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:43:44.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last pandemic that approached this scale was the 1918 influenza
        pandemic. Back then, there was no federal response. President Woodrow Wilson
        "really didn''t say anything on influenza as far as we know," Navarro said,
        nor was he expected to.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d2ee47-4dbd-4b43-8363-86f01b02c211'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T11:02:32.389+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:43:44.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pandemic response was then much more state and local, and so,
        citizens residents looked to state and local health officers for their guidance,"
        Navarro said. That guidance was typically communicated through local newspapers,
        which were widely read.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9d5673-49b4-45e2-b239-70e54892c8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T11:02:32.389+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:43:44.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During that pandemic, life mostly got back to normal after the devastating
        wave of fall illnesses in 1918.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d8fe3e-1171-4d3d-94e8-c687528aa9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T11:02:32.389+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:43:44.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With some exceptions, most mask orders, closures and social distancing
        orders were lifted by the beginning of 1919.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eceb501-1d2e-41b5-815f-5de26c95448c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T11:02:32.390+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:43:44.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But waves of influenza continued until 1920, Navarro said. The United
        States continued to see cases and deaths, but "they did not consider that
        to be sort of an epidemic level."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca1e86d-0a3d-4245-8906-cf72cf66d5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T11:02:32.390+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:43:44.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pandemics can end when viruses mutate to become less deadly and
        people build up some immunity against them, Navarro said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa63a2c-7b75-475f-acd7-b5663de80731'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T11:02:32.390+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:43:44.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Eventually, we reach an equilibrium where we just sort of live
        with these microbes," he said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58f50f8-485b-465b-8b1f-cf9fc7e04658'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T11:02:32.390+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:43:44.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether the world is there with Covid-19 still remains to be seen.
        Vaccines and treatments now offer some protection from severe disease and
        death, and cases are declining in most parts of the world.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d40aee-93b1-4f0b-a57f-74609cc5167d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T11:02:32.390+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:43:44.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the United States alone, there are still about 65,000 new
        cases reported daily, according to data from Johns Hopkins University, and
        an average of about 400 people die from Covid-19 every day.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75308e2f-3e93-423e-9750-e7c15ccb8c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T11:02:32.390+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:43:44.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/09/21/health/how-pandemics-end/index.html"
        target="_blank">The Covid-19 emergency may end, but there''s no rule to say
        when the pandemic is over</a>."</em></p>'
