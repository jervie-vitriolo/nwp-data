      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 22) â€”</strong>
        The Bangko Sentral ng Pilipinas (BSP) said Thursday it is raising its key
        interest rate to 4.25%, a level last seen in August 2019, to boost its fight
        against surging commodity prices.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f37e62-51c1-41fe-b212-ca916c7c5ed1'
