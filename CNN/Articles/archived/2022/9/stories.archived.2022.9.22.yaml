      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The University of the East Red Warriors and National University
        Bulldogs will square off on Oct. 2 at the MOA Arena, followed by the clash
        between Season 84 runner-up Ateneo de Manila University Blue Eagles and Far
        Eastern University Tamaraws.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3e0778-6c43-4e88-9100-14ba744487fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T20:37:11.229+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:43:30.481+08:00
