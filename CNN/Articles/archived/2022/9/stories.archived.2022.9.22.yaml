      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42f9ea6-0623-4834-9f6e-5770b958eb1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:45:39.183+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:58.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When asked under oath if he, Mr. Trump, continued to review and
        approve the statements after becoming president of the United States in 2017,
        Mr. Trump again invoked his Fifth Amendment privilege and refused to answer,"
        James said Wednesday.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb78a8a-0bf7-4a6e-8c60-fa270707a517'
