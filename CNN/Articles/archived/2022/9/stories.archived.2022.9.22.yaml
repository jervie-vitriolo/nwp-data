    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aff8b7a8-1af6-46c3-8521-debc7d396165'
    'lead': 'The Federal Reserve made history on Wednesday, approving a third consecutive
      75-basis-point hike in an aggressive move to tackle the white-hot inflation
      that has been plaguing the US economy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-22T10:25:40.584+08:00
