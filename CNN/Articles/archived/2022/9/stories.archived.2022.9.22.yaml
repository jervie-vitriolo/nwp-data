      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While overall poverty has since slid down slightly again, the institution
        estimates that tens of millions more people could still be living in extreme
        poverty this year than previously thought, "due to the lingering effects of
        the pandemic, the war in Ukraine, and rising inflation."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79246987-dbcc-4810-b164-831fdd7e76f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T00:51:17.104+08:00
