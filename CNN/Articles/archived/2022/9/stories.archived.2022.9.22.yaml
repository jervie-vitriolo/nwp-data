      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Estradaâ€™s <a href="http://legacy.senate.gov.ph/lisdata/3933035758!.pdf">Senate
        Bill 1296</a>, fake news is defined as â€œmisinformation and disinformation
        of stories, facts and news which is presented as a fact, the veracity of which
        cannot be confirmed, with the purpose of distorting the truth and misleading
        its audience.â€</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d5482e-44fc-48ca-b4fe-3a6fc4e49feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T16:37:06.250+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T11:43:35.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His proposed legislation seeks to criminalize fake news as a cybercrime
        by amending Section 3 of <a href="https://www.officialgazette.gov.ph/2012/09/12/republic-act-no-10175/">Republic
        Act No. 10175 or the Cybercrime Prevention Act</a> by adding it in the definition
        of terms and including it in the list of cybercrime offenses in Section 4.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5b95cc-fbc7-4057-a44d-852a4b06c489'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T16:37:06.251+08:00
