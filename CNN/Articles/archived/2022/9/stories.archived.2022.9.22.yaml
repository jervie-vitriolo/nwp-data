      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83bc30e4-0781-45c9-ad06-ac538c17b1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:42:42.013+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:59.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the State Department official suggested that atrocities
        such as the mass burial site uncovered in the city of Izyum were driving countries
        away from tacitly supporting Russia.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16cec97-0950-4723-88cd-dac93baac181'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:42:42.013+08:00
