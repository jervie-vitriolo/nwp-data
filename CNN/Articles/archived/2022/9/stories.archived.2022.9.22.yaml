      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:43:30.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The University of the Philippines Fighting Maroons will begin their
        title retention bid against the De La Salle University Green Archers at the
        MOA Arena on opening day, with a matchup between the Adamson University Soaring
        Falcons and University of Santo Tomas (UST) Growling Tigers serving as the
        curtain raiser of the season.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076758b4-b4f6-431e-ae61-367e1a8151d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T20:37:11.229+08:00
      'mgnl:createdBy': 'cjmarquez'
