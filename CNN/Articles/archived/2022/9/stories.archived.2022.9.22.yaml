      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4130c9e-788e-41e5-9874-16404102db9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T00:51:17.104+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:00.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That stands in sharp contrast to the world''s most fortunate, even
        if they aren''t immune to those factors.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff228bc-ad18-4bc9-8840-03e0aaab3b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T00:51:17.104+08:00
