      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re happy with the way we''re playing but we think there''s
        still room for improvement and hopefully we get better as a team," he told
        CNN Philippines'' Sport Desk Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a965fa3c-1686-4718-b535-2ce50c560b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T12:54:01.522+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:43:42.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With CSB as the only unbeaten squad in Season 98, Tiu said their
        plan is to really make a strong push for the Final Four and vie for the title.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e52a9fd-d65f-4e5c-bc5e-24646fad239e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T12:54:01.522+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:43:42.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve been playing okay to start the season," he said. "We''re
        happy with our results but our goal is to make it to the Final Four and contend
        for the championship.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9235bd3e-c220-483e-a947-d24a7390f0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T12:54:01.522+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:43:42.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re starting to figure things out," Tiu added. "There''s been
        improvement to the team."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e214aa-8212-466a-b004-51b02e186602'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T12:54:01.522+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:43:42.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Up next for the Blazers are the reigning champions Colegio de San
        Juan de Letran Knights. Tiu said this is going to be the team''s biggest test
        this season as the Knights will try to recover from their stunning loss to
        the Arellano University Chiefs last Sunday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97e0167-9756-4389-97ba-95378d15fd99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T12:54:01.522+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:43:42.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re going to be ready to bounce back," he said. "I think we
        have to match their physicality and aggressiveness. We expect them to come
        out a little bit angry and fired up. They basically should have won that game
        against Arellano so I''m sure they''re not gonna let that happen again."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42f3586-3774-4b45-9708-7997cb06f376'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T12:54:01.522+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:43:42.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So our job is to give them a hard time," Tiu also said. "They''re
        back-to-back champs for a reason."</p>'
