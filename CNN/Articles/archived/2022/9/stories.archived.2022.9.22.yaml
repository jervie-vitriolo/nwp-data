      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 22) â€”</strong>
        A senator on Thursday said he has filed a bill that seeks to criminalize â€œfake
        newsâ€ to stop its proliferation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
