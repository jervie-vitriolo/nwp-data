    'jcr:uuid': 'b1432ace-8948-466a-a53e-51550cdccf2b'
    'lead': 'Travel agency websites in Russia showed a dramatic increase on Wednesday
      in the demand for flights to destinations where Russians are not required to
      have a visa, following President Vladimir Putin''s announcement of the "partial
      mobilization" of Russian citizens to bolster his depleted forces in Ukraine.'
    'mgnl:activationStatus': true
