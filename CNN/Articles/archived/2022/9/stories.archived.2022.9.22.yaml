      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/09/21/india/india-us-talks-shifting-russia-reliance-intl-hnk/index.html"><em>"US
        in talks with India about rethinking reliance on Russian arms and energy"</em></a></p>'
  'New-York-attorney-general-files-civil-fraud-lawsuit-against-Trump--some-of-his-children-and-his-business':
    'author': 'Kara Scannell, Tierney Sneed, Marshall Cohen and Hannah Rabinowitz,
      CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-09-22T04:42:49.836+08:00
    'imagesource': 'jcr:d581f931-025d-4df1-af05-0c1d032c589a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fea7ca2a-27aa-458a-b56a-fef24f44a7e1'
    'lead': 'The New York state attorney general filed a sweeping lawsuit Wednesday
      against former President Donald Trump, three of his adult children and the Trump
      Organization, alleging they were involved in an expansive fraud lasting over
      a decade that the former President used to enrich himself.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-22T04:45:39.175+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-19T11:43:57.962+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:42:58.682+08:00
