      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316ee0fd-8fc4-4ea9-ac9b-1c9478113451'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T19:23:15.778+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:43:32.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œHe claims to care about those who suffer the most and talks about
        historical injustices, yet erases the historical abuse his family has done
        to the environment and environmental defenders,â€ the group said in a Twitter
        thread.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4b4135-b6b8-4fba-b7d2-96302d08b685'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T19:23:15.778+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:43:32.329+08:00
