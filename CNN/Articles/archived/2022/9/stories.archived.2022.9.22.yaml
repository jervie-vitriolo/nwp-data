      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quadruple headers will be a part of this season due to adjustments
        made for the 2023 FIBA Basketball World Cup Asian qualifiers window that will
        happen in November. The matchups will be held every Wednesday starting Oct.
        5.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639c696f-b1f1-449f-8e13-3e79653f5ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T20:37:11.229+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T11:43:30.481+08:00
