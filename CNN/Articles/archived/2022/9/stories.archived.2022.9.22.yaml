      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f513dcb8-3aba-4f91-82f2-694f28276259'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T08:57:13.439+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:43:52.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But restoration crews faced challenges: Many lines thought to have
        been repaired were temporarily knocked back offline because of various equipment
        issues, according to JosuÃ© ColÃ³n, executive director of the Puerto Rico Electric
        Power Authority.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfa3b5e-9991-4251-8a94-0b840c6adc89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T08:57:13.439+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:43:52.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84cf3580-1670-4034-af04-a3d22f89b975'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T08:57:13.439+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:43:52.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crews could also encounter issues that require a pause in work so
        that an already impaired grid is not overloaded, a spokesman for the power
        provider, LUMA Energy, said Wednesday.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651f7042-8cec-43e3-a08e-fb79630b2aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T08:57:13.440+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:43:52.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1a6861-f61c-4cf1-a128-ff00ed279d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T08:57:13.440+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:43:52.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Pierluisi will take an aerial tour of the island with
        Criswell, the FEMA administrator, he said. Criswell arrived on Tuesday to
        determine what additional federal help is needed, and that day surveyed damage
        with the governor in the city of Patillas.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e32e370-060e-4374-9329-f9538860de58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T08:57:13.440+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:43:52.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710f1456-f90a-4101-95c8-ec4dae39f663'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T08:57:13.440+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:43:52.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The community there ... (had) severely impacted roads, and bridges
        were damaged. Water was flooding the streets, and ... other parts of the community
        (were) inaccessible," Criswell said during a news conference Wednesday.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18efb2d1-edab-40e3-90c9-73d012c99992'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T08:57:13.440+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:43:52.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8fbcd4-4036-4974-8bc3-4888afcefbfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T08:57:13.440+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:43:52.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I also saw a resilient Puerto Rico," she said. "I met with
        a woman named Anna, who opened up her own home in her own driveway to help
        create a path for the community. With the bridge that was washed away, her
        home became that pathway to help give food and water to the rest of her community."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12b7830-1f49-49b4-8170-3b6d8fee4414'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T08:57:13.440+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:43:52.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02b9828-aa29-40f1-a778-12b780c09df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T08:57:13.440+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:43:52.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm is a catastrophic blow to Puerto Rico, which was still
        recovering in some areas from when Hurricane Maria ripped through the island
        in 2017, inflicting widespread infrastructure damage and destroying homes.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3622b821-ae95-4bcb-a387-821dece8c33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T08:57:13.440+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:43:52.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d3fded-3497-4dd1-80bc-0f0a31c36b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T08:57:13.440+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:43:52.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The damage caused by Fiona is "devastating" and "catastrophic" in
        the island''s center, south and southeast regions, Pierluisi said Tuesday.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4ea4cc-7697-4bb3-9c87-eb0ffa6424bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T08:57:13.440+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:43:52.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e8aa1f-fc47-4012-81ae-65a2648b5725'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T08:57:13.440+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:43:52.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the island, more than 800 people were housed in dozens of
        shelters Wednesday, according to Puerto Rico''s Housing Secretary, William
        Rodriguez.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e43c53-1d7d-4375-bf41-0b0540237153'
