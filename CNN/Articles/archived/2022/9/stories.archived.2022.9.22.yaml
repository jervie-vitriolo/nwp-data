  'You-may-have-a-lot-more-to-lose-from-not-quitting-than-you-think--experts-say':
    'author': 'Megan Marples, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-09-22T00:48:21.482+08:00
    'imagesource': 'jcr:018a5e29-2922-4010-8d4e-1c6ad01cb2d5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3cc8182f-6f19-4f21-98af-78a2b89fbe5d'
    'lead': 'We''ve been taught to push through challenges to succeed, but it may
      be more beneficial to abandon a goal.'
