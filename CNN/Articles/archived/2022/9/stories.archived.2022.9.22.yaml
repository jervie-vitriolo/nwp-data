      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modi''s apparent criticism of Russia is the latest setback for Putin,
        whose forces have suffered a series of major defeats on the battlefield in
        recent weeks. Ukraine claims to have recaptured some 8,000 square kilometers
        (3,000 square miles) of territory.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0689391-8ad7-4911-b9c6-1777af35abcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:42:42.013+08:00
