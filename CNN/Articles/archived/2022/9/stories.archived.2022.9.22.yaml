    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703c74c7-ee0b-418f-a853-e033024f6eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T14:51:00.242+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:43:39.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cardiovascular diseases, a group of disorders of the heart and blood
        vessels including coronary heart disease and congenital heart disease, are
        the countryâ€™s top causes of death for chronic diseases, with a total of 249,999
        deaths based on 2019 data. Communicable, maternal, perinatal and nutritional
        conditions make up 24% of mortality for NCDs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553abffa-ea92-4571-bbcb-a09c957f9e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T14:51:00.242+08:00
