  'Biden-tells-the-United-Nations-that-Putin-s-attempts-to--extinguish--Ukraine-should--make-your-blood-run-cold-':
    'author': 'Kevin Liptak, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-09-22T00:42:51.345+08:00
    'imagesource': 'jcr:c755d519-fe70-4fc6-a741-a820c63105c4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '19143c32-f8ff-4d7d-ab27-f3408b9b27d1'
    'lead': 'President Joe Biden on Wednesday declared Russia''s invasion of Ukraine
      a violation of the global order, sharpening his rebukes of President Vladimir
      Putin as the war entered a tense new moment.'
