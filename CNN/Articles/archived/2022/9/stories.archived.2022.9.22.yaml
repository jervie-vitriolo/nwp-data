      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local currency set a new all-time low on Thursday, closing at
        â‚±58.49 against the dollar. This breached the previous record close of <a href="https://www.cnnphilippines.com/business/2022/9/21/peso-PSEi-September-21.html?fb"
        target="_blank">â‚±58</a> posted just a day ago.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa1c1bd-05d7-4706-9633-3f8449515210'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T20:52:14.666+08:00
