      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> There will be "people on the street" globally
        unless steps are taken to protect the most vulnerable from inflation, International
        Monetary Fund''s (IMF) chief Kristalina Georgieva warned on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb94817-6a52-45e4-8e38-e729c32ce563'
      'mgnl:activationStatus': true
