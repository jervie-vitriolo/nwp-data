      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7a8384-790d-4909-b05e-c6b45eed3ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T19:23:15.778+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:43:32.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech during the UNGA on Sept. 20 (Sept. 21, Manila time),
        Marcos underscored that developing nations have suffered the most to climate
        change effects. He noted that â€œthis injustice must be corrected and those
        who need to do more must act now.â€</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4fc679-8641-4e1d-b425-9a8f962c4354'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T19:23:15.778+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:43:32.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc727ef-c845-48ff-8632-23d9547ac27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T19:23:15.779+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:43:32.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œWe call on industrialized countries to immediately fulfill their
        obligations under the United Nations Framework Convention on Climate Change
        and the Paris Agreement to cut their greenhouse gas emissions, provide climate
        financing and technology transfer for adaptation for the most vulnerable and
        developing countries to lead by example,â€ the President said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3045f7-8e8a-4a32-9f73-8d67abf3f415'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T19:23:15.779+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:43:32.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc3fe5f-ecd9-4905-807e-d8d81ad5d556'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T19:23:15.779+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:43:32.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Government reaction</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1408e3f-1bf4-45ca-a56f-802e8916b434'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T19:23:15.779+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T11:43:32.332+08:00
