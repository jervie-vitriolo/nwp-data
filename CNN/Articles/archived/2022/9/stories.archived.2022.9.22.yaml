      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 22) â€”</strong>
        Noncommunicable diseases (NCDs) cause an estimated 70% of all deaths in the
        country, with Filipino women more likely to succumb to such illnesses, according
        to a new study from the World Health Organization (WHO).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8eea558-abfa-49bf-9e94-97b77e93ec72'
