      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc3e723-2b19-4c22-937a-ed1bd3840fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T08:57:13.436+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:43:52.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No deaths or serious injuries had been reported in Turks and Caicos
        as of Tuesday evening, Williams said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19bd8240-c85f-47ae-95ae-499297d1baa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T08:57:13.436+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:43:52.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a985ca0-8ec1-457e-834d-b9fd65ea31ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T08:57:13.436+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:43:52.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fiona''s flooding especially left critical infrastructure damage
        in Puerto Rico and then the Dominican Republic, which the storm crossed Monday.
        More than 1 million utility customers in the Dominican Republic had no water
        service as of Wednesday morning, and more than 349,000 customers were without
        power, according to Maj. Gen. Juan MÃ©ndez GarcÃ­a, director of the country''s
        emergency operations center.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd538b74-4ad8-4790-9b18-f74b8ad6dff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T08:57:13.436+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:43:52.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592aae85-c9d6-417e-9f03-2fbe058dd9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T08:57:13.436+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:43:52.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The power outages come as parts of the Caribbean face stifling heat.
        Heat indices -- what the air feels like when combining temperature and humidity
        -- of 105 to 109 degrees are expected Wednesday in north-central, northwestern
        and western portions of Puerto Rico, the National Weather Service said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f6947e-c5d0-4b0d-9c1c-d51a9859adf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T08:57:13.436+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:43:52.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4b8ee1-2613-416c-baa6-38a5c8c3fff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T08:57:13.437+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:43:52.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The landfall in Puerto Rico on Sunday came nearly five years after
        Hurricane Maria devastated the island, leaving thousands dead and cutting
        power to and water service to more than 1 million people for what would become
        months.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6cc73fd-a9d5-4fa4-a68e-e11450fa69f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T08:57:13.437+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:43:52.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc71709-a740-4b54-9435-65987391d648'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T08:57:13.437+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:43:52.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Storm presses north and could threaten Bermuda and Atlantic Canada</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72d755d-4dc9-4bd1-8347-8cb99a66cbfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T08:57:13.437+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:43:52.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fiona, after its center passed the Turks and Caicos as a Category
        3 storm, strengthened to Category 4 -- sustained winds of at least 130 mph
        -- early Wednesday over the Atlantic.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01b29bc-50b7-4482-9a9c-7790159a388e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T08:57:13.437+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:43:52.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514cfc6f-bebf-47b9-9df5-51d91478f3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T08:57:13.437+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:43:52.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By around 5 p.m. ET Wednesday, it was centered about 615 miles southwest
        of Bermuda, heading north with sustained winds of 130 mph, the Miami-based
        National Hurricane Center said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8911cd-5e50-4690-b409-de2537ceb29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T08:57:13.437+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:43:52.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfa542b-5358-40c6-a3b2-48179fe5ea9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T08:57:13.437+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:43:52.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fiona is expected to approach Bermuda late Thursday, potentially
        still as a Category 4 storm, forecasters said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a45c0f5-ceaf-4c89-992c-e9ef08862446'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T08:57:13.437+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:43:52.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139a42e9-4f98-4795-b76a-1c5a062ba669'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T08:57:13.437+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:43:52.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fiona is forecast to be a hurricane-force cyclone through Saturday,"
        the hurricane center said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf536e57-7a14-4527-a942-ed63fed6d2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T08:57:13.437+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:43:52.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e52d0f-11f2-4c45-a7c6-1713c5e0bf79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T08:57:13.437+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:43:52.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fiona''s powerful center is currently expected to pass west of Bermuda,
        sparing the British island territory its worst winds. But sustained winds
        of at least tropical-storm force -- 39 to 73 mph -- are expected to reach
        Bermuda by late Thursday or early Friday, the center said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd350f9-4f99-4ccc-8427-53bfd29ce644'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T08:57:13.437+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:43:52.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dacb49e0-bf83-4903-8cb4-aa705aebec2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T08:57:13.437+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:43:52.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US State Department issued a travel advisory Tuesday urging
        US citizens to reconsider travel to Bermuda because of the storm. The department
        also authorized family members of US government personnel to leave the island
        in anticipation of the storm.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dae5373-62d5-4e06-9026-911e53b7a1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T08:57:13.437+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:43:52.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5acac4f9-3e9b-4591-8698-b33d2f24004a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T08:57:13.437+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:43:52.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the storm isn''t expected to track near the US East Coast,
        it could generate onshore waves of 8 to 10 feet there over the weekend, CNN
        meteorologist Chad Myers said Wednesday.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14ca9b8-5c23-43f7-aa34-4f355b3e504c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T08:57:13.438+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:43:52.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d400b3a-c882-4d35-b58d-0467fa125133'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T08:57:13.438+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:43:52.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not a good weekend to go to the shore and get in the water
        -- it''s time to stay out of the water," Myers said of the East Coast.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0dd9ac-6fa3-4253-8a13-da644500c7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T08:57:13.438+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:43:52.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371aee7a-883a-4045-b1bb-39788ec466f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T08:57:13.438+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:43:52.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fiona could affect portions of Atlantic Canada as a powerful hurricane-force
        cyclone late Friday and Saturday, potentially hammering the region with high
        winds, storm surge and heavy rainfall.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c880ab6-a140-45b8-ad25-f26e170f72fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T08:57:13.438+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:43:52.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18dec4d3-4d65-4317-b093-3e587f2a908a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T08:57:13.438+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:43:52.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm has strengthened over the past few days -- it made landfall
        in Puerto Rico and the Dominican Republic as a Category 1 hurricane before
        battering both with outer bands as it moved over water and toward the Turks
        and Caicos as a storm in Categories 2 and 3.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08aaaf1d-4532-4ff5-a2b8-3d26fe2b7d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T08:57:13.438+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:43:52.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5607e654-b6ce-4a13-a1ce-d9cefde33a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T08:57:13.438+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:43:52.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''We can''t take it any longer''</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4049c730-b3f3-44d3-8c6f-aea79ee7499e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T08:57:13.438+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:43:52.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many in the Dominican Republic and Puerto Rico still are grappling
        with Fiona''s aftermath and will likely face a prolonged relief and recovery
        process.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c7a2f3-1327-4a2b-b52f-f07ffe943c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T08:57:13.438+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:43:52.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e390a7db-bb3b-43f6-8f8a-e9e0819fb630'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T08:57:13.438+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:43:52.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Nizao, a small city in southern Dominican Republic, a woman tearfully
        told CNN affiliate Noticias SIN that Fiona''s winds destroyed her home.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff966d4-30e5-4c9f-8341-21b938465a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T08:57:13.438+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:43:52.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec36426-e7f1-475f-b5a4-dbd1406a0c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T08:57:13.438+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:43:52.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank God my girls (are) safe. I managed to cover them with something
        and block them with a washing machine," she told Noticias SIN this week.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d69be50-e079-49a7-965e-21bfce43bf6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T08:57:13.438+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:43:52.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fab4c7-7e85-42e5-afc0-04d9e413d5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T08:57:13.438+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:43:52.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another woman in Nizao who was clearing mud from belongings told
        Noticias SIN that she was frustrated because flooding frequently damages the
        region. This week, she left all belongings behind when floodwater encroached,
        she said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af14ace1-93e3-4a76-a45b-60d693962f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T08:57:13.439+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:43:52.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702bb72c-479a-4178-b37b-1d987528fd5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T08:57:13.439+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:43:52.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can''t take it any longer. Every year we lose our bed, clothes,
        food, everything," the second woman told Noticias SIN.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52455539-29e2-4828-8997-3ca24cd09b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T08:57:13.439+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:43:52.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ae9602-9131-4e4e-90a1-d01c81497668'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T08:57:13.439+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:43:52.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 610 homes in the Dominican Republic have been destroyed,
        and some communities were cut off from aid due to the storm, said GarcÃ­a,
        the nation''s emergency operations center director.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2fa38ce-602f-46ce-bb16-ec3022fbf1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T08:57:13.439+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:43:52.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8137385b-cd56-4f1e-971f-50c23c52fec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T08:57:13.439+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:43:52.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puerto Rico Gov. Pedro Pierluisi said on Twitter Wednesday that
        the federal government has approved a major disaster declaration request for
        the island, which ensures additional help from FEMA.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ad5a64-9d3a-4469-b636-1e9887a0677e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T08:57:13.439+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:43:52.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3d6c73-d2c4-44ef-94ac-d686e4a3be97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T08:57:13.439+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:43:52.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though US President Joe Biden approved an emergency declaration
        Sunday, a major disaster declaration will bring additional resources -- primarily
        individual assistance in the form of funding for housing and other needs,
        as well as public assistance to provide for the permanent rebuilding of damaged
        infrastructure.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9f8b81-7477-41d8-89f7-9d91d4ecafab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T08:57:13.439+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:43:52.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09dfdc1b-aa8f-45ad-b379-8787b3177ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T08:57:13.439+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:43:52.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Restoration crews face challenges</h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48be3ee-4c23-4299-8106-166b10872f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T08:57:13.439+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:43:52.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor expected "a large portion of the population" would
        have power restored by late Wednesday, with the exception of the island''s
        southern region, which has suffered the most severe damage, he said Tuesday.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e297dd9-2947-461e-8d61-c35b5cc2320e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T08:57:13.439+08:00
