      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6170a83f-ecf6-44cd-802c-041c977abdad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T20:52:14.667+08:00
