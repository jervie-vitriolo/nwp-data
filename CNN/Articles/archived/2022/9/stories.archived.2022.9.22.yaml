      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But you don''t have to give up on a goal forever, he said. If Raghunathan
        had abandoned training when he first felt the foot pain, he could''ve taken
        a break and likely been healthy enough to run the marathon, he acknowledged.</p>'
