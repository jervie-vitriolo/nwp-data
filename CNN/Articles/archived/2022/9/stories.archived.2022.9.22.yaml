      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric, Geophysical and Astronomical Services
        Administration (PAGASA) said Karding may also reach severe tropical storm
        category prior to its landfall in the vicinity of the east coast of Isabela
        or Cagayan on Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d54d9fa-2f89-4d0d-a862-ae24a6aa7402'
