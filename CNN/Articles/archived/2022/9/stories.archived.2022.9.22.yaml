      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b1f8de-def9-4041-b2cb-245c31f82fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T18:42:57.966+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:43:37.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economists expect the BSP to continue raising rates for the rest
        of 2022 with rising prices and the Fed to remain hawkish.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41eee34e-be06-4d16-b245-e43acf56f643'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T18:42:57.966+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:43:37.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75aaeffa-5db5-450e-98e1-1b066b5d931d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T18:42:57.966+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:43:37.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Against a backdrop of ongoing elevated inflation and at least further
        75bps US rate hikes this year, we expect the BSP to raise rates by another
        25bp at its November meeting, bringing the policy rate to 4.5% at year-end,"
        Oxford Economics assistant economist Makoto Tsuchiya said in a note.</p>'
