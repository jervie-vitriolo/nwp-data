      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:<a href="https://www.cnnphilippines.com/news/2022/9/21/DOJ-Remulla-Chinese-ambassador-POGO-workers-deportation.html">
        DOJ chief to meet with Chinese envoy over deportation of POGO workers&nbsp;</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9a848d-977e-491d-9806-b6cf8bc60e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T13:56:24.535+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:43:40.409+08:00
