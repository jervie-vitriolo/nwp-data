    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biden tells the United Nations that Putin''s attempts to ''extinguish''
      Ukraine should ''make your blood run cold'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08ea665-9bd9-4a7d-bb06-b22790c030d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T00:44:44.827+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:05.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> President Joe Biden on Wednesday declared
        Russia''s invasion of Ukraine a violation of the global order, sharpening
        his rebukes of President Vladimir Putin as the war entered a tense new moment.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ea8c60-318b-4e24-b785-2d205b027267'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T00:44:44.827+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:05.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67dd4e4-9fe3-455d-9362-9df679779bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T00:44:44.827+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:05.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s speech at the United Nations General Assembly came hours
        after Putin announced an expansion of his war effort, lending the annual address
        Cold War-style gravity as Biden sought to rally nations behind his effort
        to isolate and punish Russia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffc8578-d682-4721-9cef-ed25d0bbff15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T00:44:44.827+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:05.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e5eb9a-d93b-45bb-9b35-8cc8ab37ea20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T00:44:44.827+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:05.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This war is about extinguishing Ukraine''s right to exist as a
        state and Ukrainians'' right to exist as a people," Biden told the international
        body. "That should make your blood run cold."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8892a321-af91-41e3-90a1-abb53e73db02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T00:44:44.827+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:05.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bfbaefe-2157-4835-bfe4-8a0cc0b0312d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T00:44:44.827+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:05.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking inside the soaring General Assembly hall, Biden called
        the seven-month-old invasion a "brutal, needless war" that amounts to a "shameless
        violation" of the United Nations charter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f0f4a1-e21d-4291-9dc7-325742ffdedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T00:44:44.827+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:05.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b446bb7b-6079-4e5a-9588-7b4e545f2bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T00:44:44.827+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:05.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Putin claims he had to act because Russia was threatened, but no
        one threatened Russia and no one other than Russia sought conflict," Biden
        said in his speech.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615e8de1-4b99-4f86-8a36-6f1aa96599a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T00:44:44.828+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:05.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a4d714-b1bd-4443-8e07-844f8dbf060c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T00:44:44.828+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:05.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden returned to the green-marbled United Nations stage Wednesday
        hours after Russia''s president delivered his provocative speech, setting
        up a rhetorical showdown between the two leaders on the international stage.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c62188-a344-49de-8299-6a0b4cc6303f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T00:44:44.828+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:05.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c89091-cdfa-46e7-90c7-d08d1e6949c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T00:44:44.828+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:05.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin''s speech dramatically illustrated the challenges that lie
        ahead in Biden''s efforts to sustain Ukraine and punish Moscow. The combined
        effects of the prolonged conflict and economic uncertainty have created a
        dark mood among world leaders gathering in New York this week for the annual
        high-level UN meetings.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5f2afc-7019-4837-81b3-65f8f81b38ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T00:44:44.828+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:05.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4f4e8d-fcab-40b6-b810-b3ba459ea4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T00:44:44.828+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:05.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden had already planned to make the Ukraine war a centerpiece
        of his yearly UN address, with aides previewing a harsh message for Moscow.
        But Putin''s announcement that he was ordering a "partial mobilization" of
        Russian citizens in the Ukraine war and again raising the specter of using
        nuclear weapons dramatically increased the stakes for Biden''s address.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb77f1f2-cb00-44be-98e1-d53c41d1a640'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T00:44:44.828+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:05.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ac979b-a627-4341-87cd-76937ba3c5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T00:44:44.828+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:05.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden accused Putin of making "irresponsible nuclear threats" in
        his speech, and declared "a nuclear war cannot be won, and must never be fought."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e8d2d9-75a6-483a-a102-84cf12a7eb44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T00:44:44.828+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:05.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93cbf621-342d-4fe5-bd59-313b005a75cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T00:44:44.828+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:05.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let us speak plainly: A permanent member of the United Nations
        Security Council invaded its neighbor, attempted to erase the sovereign state
        from the map," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbac1e6-8d3e-4329-8d79-f77f3c72081e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T00:44:44.828+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:05.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8768e8-5b76-4359-9173-a44b49b36ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T00:44:44.828+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:05.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours earlier, in his 20-minute speech, Putin warned he would use
        "all the means at our disposal" if he deemed the "territorial integrity" of
        Russia to be jeopardized. The mobilization means citizens who are in the reserve
        could be called up, and those with military experience would be subject to
        conscription, Putin said, adding that the necessary decree had already been
        signed and took effect on Wednesday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199a66b6-ef38-4764-8495-d884ed872510'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T00:44:44.828+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:05.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3271ac-c880-4dba-a532-6282f5da3957'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T00:44:44.829+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:05.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Biden said Putin was waging a war meant to demolish
        the Ukrainian nation.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b232cc-8ede-434b-9ea8-1e820b13f3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T00:44:44.829+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:05.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e956def-350a-4a65-95f6-bb3ecd823968'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T00:44:44.829+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:05.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will stand in solidarity against Russia''s aggression, period,"
        he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61acf1b6-d9cd-4d2a-9ceb-6b25cd715510'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T00:44:44.829+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:05.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fab9ff5-72fa-4447-9743-b29442b2f758'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T00:44:44.829+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:05.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden warned that the basis of the United Nations'' charter is "under
        attack" amid Russia''s war in Ukraine, which he cast as a "shameless" violation
        of the body''s founding document.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccdf62f-926f-49ec-9dc4-220dc168a40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T00:44:44.829+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:05.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9cf6ba-fa93-4ed3-8161-5fe5a704a853'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T00:44:44.829+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:05.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we meet today, the UN charter''s very basis of a stable and
        just rule-based order is under attack by those who wish to tear it down or
        distort it for their own political advantage," Biden said, noting that the
        1945 charter was negotiated by citizens "united in their commitment to work
        for peace."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63373f72-4c2d-4fca-a173-e350b4c20293'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T00:44:44.829+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:05.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c95b97e-b306-4e8f-89d3-b8ff30681a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T00:44:44.829+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:05.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin''s escalation came after stunning Russian setbacks in the
        war, which has dragged on for more than six months. Biden, who has led efforts
        to isolate Russia and supply Ukraine with advanced weaponry, had already been
        planning to underscore those efforts in Wednesday''s speech.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7e9a88-737a-4f35-adb2-3b8f55e2f59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T00:44:44.829+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:05.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3078d8-3dff-4141-8968-8fae9f9164d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T00:44:44.829+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:05.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin''s national address, which occurred after Biden had arrived
        in New York late Tuesday, caused White House aides to update some of the language
        in Biden''s speech, according to an official. But a total rewrite wasn''t
        necessary because White House officials had anticipated some of what Putin
        would say.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659b1a8f-7d55-4571-b574-f9415cf80736'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T00:44:44.829+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:05.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6ea778-8282-436b-8560-e6cd7b00eafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T00:44:44.829+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:05.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian President Volodymyr Zelensky also planned to address the
        UN later on Wednesday.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce190c1e-0004-4bde-8c5b-52e57de68c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T00:44:44.830+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:05.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50745401-b2f4-4736-967e-f06385f220aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T00:44:44.830+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:05.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After making his debut UN address last year under the cloud of a
        messy Afghanistan withdrawal and stalled domestic ambitions, Biden''s aides
        believed he entered his sophomore outing with a stronger hand.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578187b1-53d2-48db-8542-daba0109ae24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T00:44:44.830+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:05.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b542d07-bef1-49a6-961f-c56294ec5057'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T00:44:44.830+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:05.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that the President heads to New York with the wind at
        his back," Sullivan told reporters at the White House on Tuesday, citing a
        mostly-united western alliance and recent wins on the domestic front, including
        a historic investment in fighting climate change.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347a3721-43fa-4a96-a539-3c84edf0329c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T00:44:44.830+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:05.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5973158e-3bd6-4804-9a54-c9a72a07892f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T00:44:44.830+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:05.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Questions about US leadership</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2201a5f6-bdf5-407f-84b1-68049e4863ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T00:44:44.830+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:05.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as Biden proclaimed renewed US leadership Wednesday, deeper
        questions persist over his ability to maintain that position in the years
        ahead, as fears of a global recession looms and threats to American democracy
        fester.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dad61e6-028a-4c76-ae53-e03dea04c639'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T00:44:44.830+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:05.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aafc9f3d-5425-4f4c-aba3-62fb5382496b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T00:44:44.830+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:05.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has spent ample time underscoring those threats in recent
        weeks, primarily for a domestic audience but with foreign capitals also listening
        intently. He has recounted in recent speeches sitting around a table at last
        year''s Group of 7 summit in Cornwall, England, telling fellow leaders that
        "America is back."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8340f3-86de-4c6c-b22e-ebc67df8a0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T00:44:44.830+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:05.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e883608-eb2d-4252-b446-1ef892f8ab12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T00:44:44.830+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:05.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French President Emmanuel Macron, Biden has told audiences, asked
        him: "For how long?"</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a26c08d-c6ae-45bb-abaf-41f7297ffb1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T00:44:44.830+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:05.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b282bdd-7b79-4f4c-a524-c1caf3fc52b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T00:44:44.830+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:05.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That question still hangs over Biden''s efforts on the world stage,
        even a year-and-a-half into his term, as his predecessor continues to wield
        influence over the Republican Party and prepares to mount another run for
        the White House. Biden himself said in an interview that aired Sunday that
        while he intends to run for reelection, a final decision "remains to be seen."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105d4040-4e54-4dd4-a06f-d69fd826956d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T00:44:44.831+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:05.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40b3415-66c3-4a1b-a400-4b4493bf5244'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T00:44:44.831+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:05.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the issues currently at the forefront of global affairs --
        the pained negotiations to restart the Iran nuclear deal, from which Trump
        withdrew -- only underscores the effects of pendulum swings in American leadership.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fba66d-4e00-4c9b-a6f4-fb3d842f9924'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T00:44:44.831+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:05.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3e1e88-36c3-4eb0-a3cd-645f7b6a4500'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T00:44:44.831+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:05.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, Biden reiterated his stance that the US will not
        allow Iran to acquire a nuclear weapon as negotiations to revive a nuclear
        deal have failed to make significant progress in recent months.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4786dd10-7720-45fb-8fdf-9f617e943f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T00:44:44.831+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:05.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd528acef-a746-4abc-a126-eb6bf186a2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T00:44:44.831+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:05.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the United States is prepared for a mutual return to the
        Joint Comprehensive Plan of Action if Iran steps up to its obligations, the
        United States is clear: We will not allow Iran to acquire a nuclear weapon,"
        Biden said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e8be86-0adc-4a2c-a9be-d63ef8069ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T00:44:44.831+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:05.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544adffd-ffed-43fd-9b0c-f26780b92a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T00:44:44.831+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:05.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Biden, the yearly UN speech was another stab at explaining to
        the world how he has steered the United States back into a position of leadership
        after the "America First" years of Donald Trump.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95e243c-9008-4d7f-9405-bcb3baf7793a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T00:44:44.831+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:05.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631deb0d-5946-4839-8dfb-f59f64a5c1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T00:44:44.831+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:05.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called for expanding the United Nations Security Council, saying
        countries should refrain from using their veto powers except in rare circumstances.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d90c904-2996-4b81-b596-78577c976b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T00:44:44.831+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:05.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bdd2dd9-7ccc-4f5a-ac41-5d3f3ca73866'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T00:44:44.831+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:05.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States supports increasing the number of both permanent
        and non-permanent" Security Council members, Biden said in his speech.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbad808-74aa-4e98-a0fa-a687179afe51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T00:44:44.832+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:05.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac74ab4d-c8c8-46ad-9981-19c126a31f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T00:44:44.832+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:05.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said constant vetoes from countries on the Council were harming
        its effectiveness, and said only using vetoes in "rare, extraordinary situations"
        would ensure the council "remains credible and effective." Russia has consistently
        vetoed resolutions at the Security Council that have blocked action on Ukraine
        and other areas.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5430413-095b-4ea3-9b9d-585e2af73703'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T00:44:44.832+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:05.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a59d8d-e436-45b0-83c2-7279019d079d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T00:44:44.832+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:05.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, Biden also announced $2.9 billion in US assistance
        to help address global food insecurity. The $2.9 billion investment, the White
        House said in a fact sheet, is aimed at shoring up food supply amid Russia''s
        invasion of Ukraine, widespread inflation and other supply chain issues, and
        builds on $6.9 billion already committed by the US this year.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfbb49f-2cf7-4cba-b022-d19506142cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T00:44:44.832+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:05.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ed2053-24ce-41ff-9bbe-15604a60aae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T00:44:44.832+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:05.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It includes $2 billion in global humanitarian assistance through
        USAID, the US Agency for International Development.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a6fd54-04db-4408-a626-02f6b3d45a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T00:44:44.832+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:05.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eccf659d-4bd3-4c65-a3db-a74fb22260c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T00:44:44.832+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:05.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later Wednesday morning, Biden will host a pledging session for
        the Global Fund to Fight HIV, AIDS, Tuberculosis and Malaria. In the evening,
        Biden and the first lady will host a leaders'' reception at the American Museum
        of Natural History.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a88c21-adb3-4cf4-81cb-aa6c28fa4ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T00:44:44.832+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:05.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb041a5a-b618-4f97-a0cf-4db639ceea1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T00:44:44.832+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:05.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Speech drafted over weeks</h2>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468a56c1-f3d1-436e-bca4-5109eff29d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T00:44:44.832+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:05.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden and his aides have been drafting the address for several weeks,
        a period that coincided with Ukraine''s successful counteroffensive taking
        back some Russian-held territory after months of occupation. The initiative
        had been coordinated with American officials, including through enhanced information
        and intelligence sharing, and sustained by weaponry provided by the US and
        its allies.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6678bfd-131c-4868-b196-2a60d60133a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T00:44:44.832+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:05.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d0ebd8-ad78-4349-b8c6-b556ce3e9a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T00:44:44.832+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:05.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials have cautioned Ukraine''s current gains don''t necessarily
        signal a wider change in the outlook of the war, which remains likely to be
        a prolonged conflict. A day ahead of Biden''s speech, two Russian-controlled
        regions in eastern Ukraine announced plans for referendums on officially joining
        Russia, votes the US has previously warned would be "shams."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0a93e0-8e30-49c0-affe-818ce7d00a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T00:44:44.833+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:05.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5758bfd-8c06-4317-885a-a4ad576fe43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T00:44:44.833+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:05.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of Biden''s objectives in his speech Wednesday was stressing
        the importance of maintaining unity among western allies in supporting Ukraine
        in the uncertain months ahead.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69014f0-5968-4635-8f27-f627179b7ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T00:44:44.833+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:05.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6f2682-d1ab-48e4-9f97-de8a54a8aeaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T00:44:44.833+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:05.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That effort is made more difficult by a looming energy crisis as
        Russia withholds supplies of natural gas to Europe as winter sets in. Higher
        costs spurred in part by withering western sanctions on Moscow have led to
        an economic calamity that is causing political turmoil for many leaders in
        Biden''s coalition, including himself.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761219a9-07cd-4326-818c-c9d488f89339'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T00:44:44.833+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:05.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ff2a92-4175-4464-8e27-066963539413'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T00:44:44.833+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:05.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Meeting new British leader</h2>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b648256-b7e3-4c76-81dc-3c4dc07adc30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T00:44:44.833+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:05.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President meets with one of those leaders, British Prime Minister
        Liz Truss, later Wednesday. It will be their first formal in-person talks
        since Truss entered office earlier this month following the decision of her
        predecessor, Boris Johnson, to step down.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef52bbfa-ad5c-441b-b5d4-fb0f4071c867'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T00:44:44.833+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:05.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efbea85-4534-4a39-9ae8-e082c3d4335c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T00:44:44.833+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:05.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She inherited a deep economic crisis, fueled by high inflation and
        soaring energy costs, that has led to fears the UK could soon enter a prolonged
        recession. While few in the Biden administration shed tears at Johnson''s
        resignation -- Biden once described him as the "physical and emotional clone"
        of Trump -- the US and the UK were deeply aligned in their approach to Russia
        under his leadership.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab43d68-866b-42bb-8f5f-3283aa296926'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T00:44:44.833+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:05.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda55503-9de3-4bf7-bc35-14deb7d097dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T00:44:44.833+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:05.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House officials expect that cooperation will continue under
        Truss, even as she comes under pressure to ease economic pressures at home.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ef6ce1-a2b2-420a-a040-630dac93ba24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T00:44:44.833+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:05.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b74bb6a-3021-4a97-84b1-29df71f21cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T00:44:44.833+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:05.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less certain, however, is whether Truss''s hardline approach to
        Brexit will sour relations with Biden. The President has taken a personal
        interest in the particular issue of the Northern Ireland Protocol, a post-Brexit
        arrangement that requires extra checks on goods moving between Northern Ireland
        and the rest of the UK.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a99545-033c-4c36-ae18-784ddde1fedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T00:44:44.834+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:05.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb5d76f-e96f-49fb-a8f7-a5c674bd8ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T00:44:44.834+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:05.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rules were designed to keep the border between Northern Ireland
        and the Republic of Ireland open and avoid a return to sectarian violence.
        But Truss has moved to rewrite those rules, causing deep anxiety in both Brussels
        and Washington.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6cd9ef-d440-458d-ba41-6fc0e32e8fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T00:44:44.834+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:05.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3272243e-d160-47f1-8c99-7017a720a068'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T00:44:44.834+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:05.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Biden''s message for China</h2>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560f358e-6d34-4c06-8337-f57dce9d7d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T00:44:44.834+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:05.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin is not attending this year''s general assembly, though his
        foreign minister Sergey Lavrov was in New York for the event. Chinese President
        Xi Jinping also did not attend the UN in person this year.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ebf300-ec2f-48dc-b027-818f2243584a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T00:44:44.834+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:05.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26908443-61cc-4cb6-997a-9051805f3518'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T00:44:44.834+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:05.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two autocratic leaders, who met in-person last week, have deepened
        ties between their countries as relations with the west deteriorate. Biden
        has warned Xi against supporting Putin in his invasion of Ukraine, a theme
        he''s expected to reiterate in Wednesday''s speech.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fcc3a6b-dc58-4d34-9745-3bc70d84b81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T00:44:44.834+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:05.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63db5caa-a120-46b1-9992-d3e1ee8ca686'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T00:44:44.834+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:05.309+08:00
