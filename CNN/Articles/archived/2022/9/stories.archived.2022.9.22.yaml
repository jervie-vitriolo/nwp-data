    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17028e42-df16-408b-8870-7dbabf7370bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T17:17:10.985+08:00
