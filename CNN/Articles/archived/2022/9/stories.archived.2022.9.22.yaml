      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Youth Advocates for Climate Action Philippines, on the other hand,
        said the fight for climate justice goes with defending democracy and freedom.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aff4820-1d63-4062-8e95-ded210c43dac'
