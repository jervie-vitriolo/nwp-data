      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra will begin its PBA Commissioner''s Cup campaign against
        the Converge FiberXers on Sept. 25 at the Mall of Asia Arena in Pasay City.</p>'
