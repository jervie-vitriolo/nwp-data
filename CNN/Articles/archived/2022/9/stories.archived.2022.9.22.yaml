      'jcr:uuid': '2d377a56-2990-4f3c-923d-8b510e978ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T16:37:06.250+08:00
      'mgnl:createdBy': 'teresa'
