      'King-Charles-III', 'Prince-William', 'British-monarchy']
    'template': '1'
    'title': 'British monarchs are not supposed to have opinions. Charles III has
      already expressed many of his'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babcd7c7-08bb-4928-afe6-94f9c6cb8dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T17:25:29.871+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:43:34.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” The death of <a href="https://cnn.com/interactive/2022/09/world/queen-elizabeth-ii-farewell-cnnphotos/"
        target="_blank">Queen Elizabeth II</a>&nbsp;marked the end of an era for the
        monarchy in more ways than one. She was the last senior royal from a generation
        that will soon seem alien to modern monarchists.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5d5d16-7ebb-446b-8448-2d18d3faf480'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T17:25:29.871+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:43:34.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During her <a href="https://cnn.com/2022/06/02/uk/gallery/queen-elizabeth-platinum-jubilee/index.html"
        target="_blank">70 years on the throne</a>, Elizabeth gave only one media
        interview which was limited to the subject of her coronation. She <a href="https://cnn.com/2016/03/09/europe/royal-brexit-neutrality/index.html"
        target="_blank">never publicly stated a strong opinion</a>&nbsp;on any subject
        that could be considered political or controversial. She avoided any kind
        of public intervention into how the public institutions of the UK should be
        run.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abfd35d-0a81-41e8-b36f-654a775885f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T17:25:29.871+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:43:34.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, the most controversial political moments during Elizabeth''s
        reign came from the indiscretion of others.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319a757e-9611-4859-83fa-d8b6f5051237'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T17:25:29.871+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:43:34.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former UK Prime Minister David Cameron said that the Queen "purred"
        in delight when Scotland voted to remain part of the UK in a 2014 independence
        referendum. The Sun newspaper speculated 2016 that the Queen supports Brexit,
        something that former Buckingham Palace communications director Sally Osman
        was quick to rubbish while interviewed on CNN <a href="https://twitter.com/lukemcgee/status/1571919535791300610"
        target="_blank">earlier this week</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3f22ac-4237-452b-b684-95fc97d54c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T17:25:29.872+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:43:34.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compare this to the royals who now lead the monarchy into a new,
        more uncertain future. Elizabeth''s eldest child, now King Charles III, embarrassed
        the family when letters he wrote to <a href="https://cnn.com/2015/05/13/europe/prince-charles-letters/index.html"
        target="_blank">former Prime Minister Tony Blair</a>&nbsp;between 2004 and
        2005 were published.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98946548-4957-484f-b088-6985c9a7a561'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T17:25:29.872+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:43:34.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the letters seemed fairly innocuous â€” focusing on things like
        subsidies for farmers and, amusingly, the merits of publishing private letters
        such as these â€” the fact that the first-in-line to the throne was so happy
        to express political views to the prime minister alarmed those who supported
        the convention that the monarchy is apolitical.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560d7522-cd9c-4902-a53e-b7294f8825bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T17:25:29.872+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:43:34.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charles has also controversially supported using public money to
        <a href="https://www.theguardian.com/uk-news/2015/jun/04/black-spider-memos-prince-charles-lobbied-homeopathy-funding-nhs"
        target="_blank">provide homeopathy</a>&nbsp;on the UK''s state-funded National
        Health Service. NHS England said in 2017 it would <a href="https://www.nhs.uk/conditions/homeopathy/"
        target="_blank">no longer fund</a>&nbsp;homeopathy because of a "lack of any
        evidence for its effectiveness did not justify the cost."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83395f2-ee52-45e3-b0c0-50c15fc87154'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T17:25:29.872+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:43:34.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However unimportant knowing Charles'' views on these matters might
        have seemed at the time, it''s worth remembering that for the entirety of
        her reign we knew virtually nothing of Elizabeth''s personal views, let alone
        how she felt government funding should be distributed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4414f7-aea5-432f-8551-de77759f0d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T17:25:29.872+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:43:34.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The monarchy has a huge amount of indirect power in that it can
        influence public opinion on a matter, which is arguably more important than
        lobbying ministers," says Kate Williams, a leading royal historian and professor
        of public engagement with history at the UK''s University of Reading.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6cb400-0299-4ba5-9105-53b5e42d347f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T17:25:29.872+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:43:34.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She points to the time Elizabeth II said that Scottish voters should
        "think carefully about future" while leaving a church service in Scotland
        ahead of the referendum in 2014. "While that comment in isolation was probably
        aimed to be neutral, in the context of the referendum both sides could claim
        it was an endorsement of rejecting independence," Williams adds.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62934666-3284-42cf-afaa-f6f185485c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T17:25:29.872+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:43:34.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Scathing views on the media</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911f48d6-d89f-493a-b44e-ddbf23456986'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T17:25:29.872+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:43:34.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seemingly incompatible mess of a monarch sharing views on such
        matters while remaining apolitical becomes murkier the further we generationally
        move from the late Queen.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a7d26f-2fe0-434d-a409-d516a2529227'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T17:25:29.873+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:43:34.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Prince and Princess of Wales were, as the Duke and Duchess of
        Cambridge, very public campaigners for mental health. William, who will take
        the throne after Charles, has spoken on the record about his own struggles
        with mental health, particularly following the death of his mother, Diana,
        Princess of Wales.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdc6479-a109-4067-9ef2-2341c5b1d94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T17:25:29.873+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:43:34.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>William has also used his platform to speak out against <a href="https://twitter.com/KensingtonRoyal/status/1355934414279204866"
        target="_blank">racism in football</a>, heavily implying at a time when it
        was a huge controversy in the sport that he supports players taking the knee
        before matches, an issue that has prompted a huge backlash for many football
        clubs in the UK.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04abbdf3-78a0-43b0-88c3-14a73d8e4083'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T17:25:29.873+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:43:34.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the now-first in line has had a difficult relationship with
        the British media, particularly the BBC following revelations that one of
        its journalists, Martin Bashir, had used nefarious methods to secure an interview
        with his mother when she was extremely vulnerable following her divorce from
        Charles.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed9c227-d9a3-4a8e-a93b-508c59e9995a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T17:25:29.873+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:43:34.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right now, support for the monarchy is high. We have witnessed the
        outpouring of both grief for the late Elizabeth, and sympathy for the new
        King, taking on the role of his life while mourning his mother. But that doesn''t
        mean support will remain high forever.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e94024f-af1d-4bc6-b71e-56ad5c90b7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T17:25:29.873+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:43:34.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charles, in a <a href="https://cnn.com/2018/11/08/uk/prince-charles-on-becoming-king-bbc-documentary-intl/index.html"
        target="_blank">BBC documentary filmed</a>&nbsp;for his 70th birthday in 2018,
        promised he would not meddle in controversial affairs once he became king.
        Specifically asked if his campaigning would continue, he said: "No, it won''t.
        I''m not that stupid."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b081a892-dc0f-4629-9764-d4127c0b9149'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T17:25:29.873+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:43:34.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "I''ve tried to make sure whatever I''ve done has been
        nonparty political, but I think it''s vital to remember there''s only room
        for one sovereign at a time, not two. So, you can''t be the same as the sovereign
        if you''re the Prince of Wales or the heir."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c96db9-ffbc-41e1-b17d-eb795fdf0449'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T17:25:29.873+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:43:34.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonetheless, the problem facing both the King and his heir is that
        they can''t put these comments back in the bottle. And the fact these opinions
        exist will inevitably affect their relationship with the public in the years
        that follow, as we move further from the era of the inscrutable Elizabeth.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1b7ca7-9002-4665-ad3f-c07ca3df5d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T17:25:29.873+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:43:34.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That said, republicanism has never been hugely popular in the UK.
        Even last week, during the official events, the protests were mostly limited
        to a small group of people, many of whom did little more than hold up pieces
        of paper. A disproportionate reaction from police, in which some protesters
        were arrested, led to some media coverage and outcries, but hasn''t moved
        the dial against the royals in any meaningful way.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1eea100-bbdc-46f0-9a43-bea675ca8a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T17:25:29.874+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:43:34.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ability to remain neutral undermined</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d1a859-2a5b-42b9-943d-d3d426c27e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T17:25:29.874+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:43:34.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elizabeth was a particularly popular monarch. Most public research
        on the matter shows that older monarchists think her relative silence, in
        comparison to her successors, was dignified and preserved the integrity of
        the Crown.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a3f9a4-d306-44be-a09a-a16ca005d449'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T17:25:29.874+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:43:34.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of these traditional supporters, however, have historically
        been skeptical of Charles and would prefer he followed in his mother''s footsteps.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37efd0be-f4d2-409f-91ff-7e93f5d3353b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T17:25:29.874+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:43:34.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conversely, the late Queen was popular with younger monarchists
        in spite of her silence. It''s hard to identify precisely why, but it''s plausibly
        just a by-product of Elizabeth having always been on the throne and younger
        people knowing no different.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9639359e-7532-45c8-a652-978d2ea0f4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T17:25:29.874+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:43:34.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, what is also clear is that younger monarchists approve
        the royal family speaking out on issues that would previously have been considered
        too controversial for the Queen.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bdd7b26-4bab-4251-b481-4476c2046450'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T17:25:29.874+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:43:34.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is entirely possible that the generation who thinks the Royals
        should maintain a stiff upper lip and not talk about issues like women''s
        rights and mental health will die out," says Joe Twyman, director of the political
        research organization Deltapoll.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a571188b-ec70-41ca-a879-1b5489af1a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T17:25:29.874+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:43:34.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To people from a certain generation, the idea of bowing to your
        grandmother every time you see her just because she''s the Queen seems insane,"
        he added, in reference to the row following Meghan Markle''s interview with
        Oprah Winfrey last year in which she described how surreal she found royal
        life at times.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e36093-1124-46b7-9d96-daca630cb9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T17:25:29.874+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:43:34.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This conflict in the precise role of the monarch is important because
        the institution lives or dies by whether the public thinks it''s worth it
        or not.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bba95c8-6964-4c53-b6ca-d6cecf0fa162'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T17:25:29.875+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:43:34.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s likely there will always be traditional monarchists who will
        defend its every action providing it doesn''t evolve or modernize. They tend
        to be the most ardent in support.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5909fa-884f-48ac-9734-2dd27ff67ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T17:25:29.875+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:43:34.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, this group will probably become a minority before William
        takes the throne. If Charles lives to 99, as his father did, William will
        not become King till 2048. No credible social scientist could confidently
        tell you what public attitudes towards anything will be by then, be it the
        royal family, climate change, or racial equality.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb4d930-ee7c-4edb-bd6b-dcc9cb5584b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T17:25:29.875+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:43:34.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fact that the King and his heir have already said things on
        all these issues will dramatically undermine their ability to remain neutral
        on any such issues being raised in the future, something which, however serious
        the matter, is expected of the Sovereign.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'becb74d4-12c1-4cf5-8b45-30abac0dcc91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T17:25:29.875+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:43:34.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fact is their perceived opinions on any of these issues, even
        if based on past comments, will continue to affect public opinions and therefore
        policy. If William''s dim view of the BBC leads to more Brits thinking public
        funding should be pulled in years to come, how will politicians respond to
        that pressure?</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179e2a80-2a91-438c-bc30-eec95980649e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T17:25:29.875+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:43:34.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The monarchy has not had to address these issues for some time because,
        as long as Elizabeth was on the throne, the public view of the family and
        its role was largely stable.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6cf01c-3f3b-40fa-9c5c-94b15a04f56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T17:25:29.875+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:43:34.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That era is truly over. Now, Charles and William must navigate less
        certain times, balancing old and new views of who they are against the pressure
        of being an apolitical head of state. And, unlike Elizabeth, they will do
        so knowing that the popularity on which they rely will be less guaranteed
        than it was at any point in the longest-serving monarch''s 70-year reign.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20de498-46b0-4419-98b2-7b6221d3eeb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T17:25:29.876+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T11:43:34.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/09/22/uk/future-of-the-monarchy-king-charles-queen-elizabeth-intl-cmd-gbr/index.html"
        target="_blank">British monarchs are not supposed to have opinions. Charles
        III has already expressed many of his</a>."</em></p>'
