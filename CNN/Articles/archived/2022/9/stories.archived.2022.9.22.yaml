    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'More than 70 inmates get diarrhea from tainted water in Laguna'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62add236-c23e-44e3-a5df-5da89bacf363'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:56:25.762+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:55.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 22) â€”</strong>
        At least 70 persons deprived of liberty (PDLs) in Cabuyao City Jail, Laguna
        suffered from diarrhea due to contaminated water.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f335f6-0786-4280-958b-eb31d9f4bdbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:56:25.762+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:55.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3537cd31-f1ba-4ce4-99f3-c4ce934b8194'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:56:25.762+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:55.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city jail on Tuesday received a water tanker with 10,000-liter
        capacity from the Philippine Red Cross (PRC) to act as an alternative water
        source while the main pipeline is disinfected.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081e6486-31bf-40a4-8f46-48e1ecc68c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:56:25.762+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:55.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b144c9e0-33ad-4cf1-9d43-78ed83efe9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:56:25.762+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:55.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to PRC, the water source might have been contaminated
        due to recent flooding within the area of the prison.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72535177-5b51-42b1-a662-4dc068a3fbd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:56:25.762+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:55.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164ae668-61aa-494c-88bb-1f88122399f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:56:25.762+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:55.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The submitted water sample from the main source and pipeline of
        the facility failed the Department of Health''s microbiological test standards.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c3822e-64bd-4aa6-85ea-d3313b145f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:56:25.762+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:55.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af300f9e-cf9d-4610-b48f-26198d51858c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:56:25.762+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:55.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 10,000-liter capacity water tanker can serve more than a thousand
        individuals, considering the average daily water requirement at 8L, which
        includes water needs for hygiene and cooking.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7172c8-a718-4f49-ac06-7c6b8090f2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:56:25.762+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:55.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27bdf681-9997-428a-885c-a7216a24444e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:56:25.762+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:55.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tanker also came with accessories for water distribution, including
        two units of water containers: one with a 10,000-liter capacity and another
        with a 5,000-liter capacity, tap stand, hose, hydrant key, and chlorine.</p>'
