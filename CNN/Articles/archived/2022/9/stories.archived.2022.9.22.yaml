      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac42d44-da12-4dd4-a261-83ae41f62ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T08:57:13.436+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:43:52.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fiona also whipped parts of the Turks and Caicos islands on Tuesday
        with sustained winds of almost 125 mph, officials said. That left many areas
        without power, including on Grand Turk, South Caicos, Salt Cay, North Caicos
        and Middle Caicos, said Anya Williams, the deputy governor of the islands.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70160c12-a42f-4adc-b635-4514542b9874'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T08:57:13.436+08:00
