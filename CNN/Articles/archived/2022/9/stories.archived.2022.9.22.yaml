      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 22)</strong> â€”&nbsp;The
        government lost its bid to declare the Communist Party of the Philippines
        (CPP) and the New People''s Army (NPA) as terrorist groups.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c27f1e-d753-4b60-ae99-493a29483270'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T19:00:58.021+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:43:47.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7011f4-7b44-4bf8-8eb3-c9c84ced180a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T19:00:58.021+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:43:47.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her review of the CPP''s "Plan of Action," Judge Marlo Magdoza-Malagar
        of the Manila Regional Trial Court Branch 19 noted that the communist party
        and its armed wing NPA do not exist to engage in terrorism.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1b4d00-71f0-4404-ba41-99e2ffbd9d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T19:00:58.021+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:43:47.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b41456-13da-4fb4-8f50-adb9b6f21d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T19:00:58.021+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:43:47.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not difficult to see how the CPP-NPA''s resort to ''armed
        struggle'' and the violence that necessarily accompanies the same, as the
        sanctioned means to achieve its purpose(s) may have earned the CPP-NPA the
        terrorist label," the judge said in a ruling dated Sept. 21 -- the day the
        nation commemorated the 50th anniversary of the declaration of martial law.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09b8df2-b6d5-4f1d-b33d-840874519c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T19:00:58.021+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:43:47.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e578b0-1179-41a3-8f73-41a67f62ec1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T19:00:58.021+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:43:47.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she pointed out that "armed struggled" is only a "means" to
        achieve the CPP''s purpose, and it''s not the "purpose" of the creation of
        CPP.</p>'
