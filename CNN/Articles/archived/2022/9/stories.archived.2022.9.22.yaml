      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61d66d7-fba0-47a5-baac-ec6bcf5b7834'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T23:51:32.817+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:50.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tropical storm was last spotted 1,320 kilometers east of northern
        Luzon with maximum sustained winds of 65 kilometers per hour and gustiness
        up to 80 kph.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994ee551-bd49-4634-b6d9-fcbfc1f34ef9'
      'mgnl:activationStatus': true
