  'cpp-imee-marcos-total-amnesty-proposal':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-09-22T20:56:51.859+08:00
    'imagesource': 'jcr:5f46ff4d-e611-4c49-9fd2-cce76ce7d8e4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd5c0c729-8db7-4697-a4fc-76b0314b2915'
    'lead': 'The Communist Party of the Philippines says Senator Imee Marcos is in
      no position to propose the grant of total amnesty to communist rebels who want
      to surrender, given the widely documented atrocities committed during her father''s
      rule.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-22T20:53:25.052+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-19T11:43:29.556+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:43:12.110+08:00
