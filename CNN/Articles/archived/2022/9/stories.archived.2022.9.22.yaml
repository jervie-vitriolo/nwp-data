      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And as it turns out, I''ve never run a marathon," Raghunathan said.
        And he''s perfectly OK with that.</p>'
