    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0d6aa530-027f-4eff-ba7e-afda442b80e9'
    'lead': 'William Navarro is pleading to the Samahang Basketbol ng Pilipinas and
      PBA team NorthPort Batang Pier to grant his request to be released from his
      live contract so he can pursue his hoops dream abroad.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-22T13:26:41.500+08:00
