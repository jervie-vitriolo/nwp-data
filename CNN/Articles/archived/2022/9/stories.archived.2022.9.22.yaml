      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the Department of Health COVID-19 tracker, Bohol recorded
        nine new coronavirus cases on Wednesday, bringing its total to 26,170. Active
        infections were at 150 as of Sept. 21, while there are 25,478 recoveries and
        542 deaths.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
