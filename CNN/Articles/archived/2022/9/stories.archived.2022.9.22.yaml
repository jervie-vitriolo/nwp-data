    'title': 'Manila court junks govt''s case to declare CPP, NPA as terrorist groups'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd908b76b-c8eb-40b6-b5b2-be4b072da069'
      'mgnl:activationStatus': true
