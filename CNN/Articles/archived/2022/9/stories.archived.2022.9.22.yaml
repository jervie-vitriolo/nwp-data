      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the Mall of Asia (MOA) Arena in Pasay City where the
        Season 84 men''s basketball tournament was solely held, the league will be
        returning to the Smart Araneta Coliseum in Quezon City, the PhilSports Arena
        in Pasig City, and the Ynares Center in Antipolo City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b444492-1134-44bf-83c5-9c8eae4643a3'
      'mgnl:activationStatus': true
