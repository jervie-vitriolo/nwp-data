      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In determining whether the CPP and NPA committed "terrorist acts,"
        the court assessed nine incidents of atrocities allegedly committed by CPP-NPA
        members as testified by government witnesses.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb8c862-f865-42db-8ecb-4e43886a3ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T19:00:58.022+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:43:47.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6cfc936-d321-40a3-9ae7-4cbe62c734ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T19:00:58.022+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:43:47.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It turned out the eyewitnesses'' identification of the perpetrators
        was only based on the clothes worn. The court said it takes more than a certain
        manner or mode of clothing to establish that one is a CPP-NPA member.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936e2064-8dcc-4db8-9775-cae36d0b2fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T19:00:58.022+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:43:47.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6735d4d-bf73-41fd-b054-6e938b7a53ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T19:00:58.022+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:43:47.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the absence of any evidence that the official uniform of the
        members of the CPP-NPA consists of an all-black outfit, this court cannot
        give credence to the witnesses'' identification," it explained.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3feee278-e3d7-452f-a3ba-a02b7df94c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T19:00:58.022+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:43:47.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968a849d-e02f-4029-b6b0-3f5941c6db22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T19:00:58.022+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:43:47.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court also scrutinized if the acts were committed to "sow and
        create a condition of widespread and extraordinary fear and panic among the
        populace" as defined by the Human Security Act (HSA).</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d676657-4640-48ce-abfb-832a33c2d036'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T19:00:58.022+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:43:47.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc965a10-8009-46b5-9e56-2a40b746c5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T19:00:58.022+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:43:47.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It found that none of the nine incidents caused "widespread and
        extraordinary fear and panic among the Philippine populace."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de608a04-915f-41ed-ac9a-bfcf9078347c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T19:00:58.022+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:43:47.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95b9d9e-5de8-4c46-b85b-b5c4be14936f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T19:00:58.023+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:43:47.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the court does not dismiss or minimize the loss of lives
        and property, these incidents can only be characterized as ''pocket and sporadic
        occurrences'' in limited and scattered areas of the country," it pointed out.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eaaa517-5273-403c-a5af-59be312389db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T19:00:58.023+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:43:47.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f677c57-e28d-4dee-9a4c-38f94edbfb10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T19:00:58.023+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:43:47.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the court, the nine incidents of atrocities fell within the
        category of "small-time, hit-and-run, sporadic acts of violence with no specified
        victims or targets."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dcc836e-b8cd-49d2-a86a-529510ccc3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T19:00:58.023+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:43:47.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079846d9-ea41-455c-8b6b-3c20744c9572'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T19:00:58.023+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:43:47.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also determined if the definitional requirements  (1) that the
        acts be for the purpose of coercing the government and (2) to give in to an
        unlawful demand  were present to say that the CPP and NPA are terrorist groups.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42874c8-808c-4253-a1a0-d69b370b801b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T19:00:58.023+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:43:47.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81eee169-c71e-449f-9a71-babf495d80f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T19:00:58.023+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:43:47.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magdoza-Malagar noted that the nine incidents had only minimal impact
        on the larger population and therefore can only be considered as "ripples
        in a much large pond, certainly far from reaching the ''widespread'' or ''extraordinary''
        proportions sufficient to ''coerce'' the government to give in to any demand,
        much less, an unlawful demand."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c89905d-7268-426e-a390-cc008b4c689e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T19:00:58.023+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:43:47.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518f4b9b-1bd0-4f22-9542-6d16e6349764'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T19:00:58.023+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:43:47.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not having met the stringent requirements of HSA of 2007, the nine
        acts of atrocities committed by the NPA can only qualify as incidents of rebellion,"
        she ruled.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57273fd5-05bf-41be-8954-9fee2f1ff1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T19:00:58.023+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:43:47.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1d2c05-e47c-4885-90f7-c491a5efba39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T19:00:58.024+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:43:47.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Justice filed the petition for proscription on
        Feb. 21, 2018 against the CPP-NPA to recognize them as terrorist groups under
        Section 17 of Republic Act 9372 or the Human Security Act (HSA) of 2007. Then
        President Rodrigo Duterte issued Proclamation 374 that designated the CPP-NPA
        as a terrorist group.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1d1711-2f48-423c-b439-7e9267fa6e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T19:00:58.024+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:43:47.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40b8517-7f7d-4473-97cd-35e44c5592d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T19:00:58.024+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:43:47.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Designation and proscriptions are two different things. Designation
        is an administrative act of the executive through the Anti-Terrorism Council,
        while proscription is a judicial proceeding before the regional trial court
        (under the repealed HSA) or before the Court of Appeals (under Anti-Terrorism
        Act or ATA).</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6019c0db-bc9d-4fcb-99b6-ea976e771b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T19:00:58.024+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:43:47.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99a3487-be1d-4e8d-b22a-7d8f80e4ddfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T19:00:58.024+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:43:47.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even with the passage of the controversial Anti-Terrorism Act (ATA)
        of 2020, Magdoza-Malagar said the court retained jurisdiction over the case  and
        could use the definition of "terrorist acts" in the HSA.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90048980-b0a4-4a6a-8fe2-2db167c35080'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T19:00:58.024+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:43:47.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08255ebb-babe-41d8-be62-5561e36d460c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T19:00:58.024+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:43:47.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>CPP welcomes decision</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59499d9f-4d7b-4fcf-bedd-347d6bd52ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T19:00:58.024+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:43:47.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a128b29d-77b0-49dc-bd2f-568c27170462'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T19:00:58.024+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:43:47.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CPP welcomed the court''s decision, adding it would come out
        with a more comprehensive review in the coming days.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55e27e3-b0ca-4883-9d55-7ed6126b0b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T19:00:58.024+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:43:47.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25466ac-3891-4182-bdb2-31b53050f69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T19:00:58.025+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:43:47.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group also expressed hope that the development would put a stop
        to the "terrorist branding" against its members, as well as lead to the removal
        of the CPP-NPA from the list of terrorist organizations in other countries.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b30a3f-58b4-4ba3-898c-cb4734d5415f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T19:00:58.025+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:43:47.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a097905-ee6e-43ac-8620-b10d73db78e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T19:00:58.025+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:43:47.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the move, however, the CPP still encouraged members to "to
        keep their guards up."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94fa457-66ff-4a48-ad84-4e26ea56f749'
      'mgnl:activationStatus': true
