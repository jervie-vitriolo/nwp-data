    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US in talks with India about rethinking reliance on Russian arms and
      energy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1655d9f0-484a-40c8-b29d-ba14926ec332'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:42:42.010+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:59.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> The United States is in "deep" talks with
        India over its reliance on Russian arms and energy, a US State Department
        official said Tuesday, in a development that could further isolate Moscow
        on the international stage.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4074a9f-a0b6-4ac4-85f2-9045e5ab68e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:42:42.010+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:59.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e84e2a-f58b-44fa-b829-035c7eb17fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:42:42.010+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:59.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia "is no longer a reliable weapons supplier" and Indian representatives
        are "coming to understand that there could be real benefits for them (in finding
        other markets)," the official told reporters in New York.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34fed8c-1157-4cd3-bbf0-59a30befb1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:42:42.011+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:59.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd3448f-835d-4b2d-a134-efa73454f2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:42:42.011+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:59.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"India is heavily, heavily dependent on Russia, and that''s something
        that they did to themselves over some 40 years: first their military and then
        their energy dependence," the official said. "So we have been in deep conversation
        with India about the fact that we want to help them have options to diversify
        here."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d5296e-db47-4e63-93a1-b6e04bd8c17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:42:42.011+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:59.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d1a0a7-d6a8-40b5-b7ad-6cc242ed9736'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:42:42.011+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:59.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has contacted India''s Ministry of External Affairs, but did
        not receive a response.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a956b91-4c84-4948-a241-efab8fa2ab6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:42:42.011+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:59.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556a38e1-ef57-4a2d-bc42-d6ffe78dafae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:42:42.011+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:59.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department official''s comments came hours before Russian
        President Vladimir Putin announced an escalation of Moscow''s offensive in
        Ukraine, calling for the immediate "partial mobilization" of Russian citizens.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9473d07-b39c-4552-8a12-8a3c4f151233'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:42:42.011+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:59.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbebef9-cea5-41bd-95bb-fd2e5590a866'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:42:42.011+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:59.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In order to protect our homeland, its sovereignty and territorial
        integrity, to ensure the security of our people and people in the liberated
        territories, I consider it necessary to support the proposal of the Ministry
        of Defense and the General Staff to conduct partial mobilization in the Russian
        Federation," Putin said in a highly anticipated speech to the nation Wednesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e00108-d35f-4e0b-a5de-24f513400959'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:42:42.011+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:59.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae454f2-b756-4274-bc10-522e3ac1c6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:42:42.011+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:59.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Efforts to begin partial mobilization will begin on Wednesday and
        the decree was already signed, Putin said. The mobilization would mean citizens
        who are in the reserve and those with military experience would be subject
        to conscription, he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95230abc-a6d5-4505-b79e-917be7e048e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:42:42.011+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:59.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a60b6ac-dff0-424f-ba4b-8df09987a7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:42:42.011+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:59.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin framed the fighting as part of a larger struggle for Russian
        survival against a West whose goal is it is to "weaken, divide and ultimately
        destroy our country."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fdd9558-2798-4cb7-85ba-36714eb0a2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:42:42.012+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:59.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a169db3-06da-4047-a318-195f8837575d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:42:42.012+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:59.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear what impact Putin''s comments will have on India''s
        position on the war.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a357d765-5cd4-409f-a1b5-44d0e5885197'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:42:42.012+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:59.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbed58f-8fa0-496d-9825-6b3eb09b49df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:42:42.012+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:59.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the start of Russia''s unprovoked invasion of Ukraine, India
        has sought to carve a middle path between Moscow and its Western critics,
        largely steering clear of condemning a country that remains its biggest arms
        supplier and with which it has ties dating back to the Cold War.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c7dadf-75b1-4b68-8f0c-3cc7e1c925ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:42:42.012+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:59.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0211a32f-2458-4bb3-9dcb-41d0c88ce8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:42:42.012+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:59.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has so far largely resisted Western pressure to cut its economic
        ties with the Kremlin, instead increasing its purchases of Russian oil, coal
        and fertilizer, and has repeatedly abstained from a United Nations vote on
        suspending Russia from the Human Rights Council, instead calling for "dialogue
        and diplomacy."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9759b4d8-1d2c-4d7c-837c-0b666ce405c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:42:42.012+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:59.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa76407-4464-4d96-aedc-480d6f4d1f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:42:42.012+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:59.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Indian Prime Minister Narendra Modi appeared to indicate
        a potential change in tone last week, telling Russian President Vladimir Putin
        that now is not the time for war.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b623888a-8fe7-4ab5-8a50-25483377968a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:42:42.012+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:59.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea7d056-2a62-4d47-b704-37b1a0c8a614'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:42:42.012+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:59.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comments from Modi came during a face-to-face meeting on the
        sidelines of the the Shanghai Cooperation Organization summit in Uzbekistan.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c2055d-3c3c-4b08-bb51-b48b6b194b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:42:42.012+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:59.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299376dc-ec96-4710-b688-1b9758977931'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:42:42.012+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:59.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know that today''s era is not of war and we have talked to you
        many times over the phone on the subject that democracy and diplomacy and
        dialogue are all these things that touch the world," Modi told Putin.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177ab671-b2a5-4647-8f8c-d0591b8d4c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:42:42.012+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:59.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e2f4b9-1bc6-4cc3-b18a-220af7a3ed12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:42:42.012+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:59.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While India''s relationship with Russia goes back decades, New Delhi''s
        ties with the West have been growing ever closer since Modi''s election in
        2014. Annual India-US trade is more than $110 billion, compared to about $8
        billion for India''s trade with Russia. In recent years, India has also become
        a major customer for US military equipment.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33e7398-2aff-4e2c-ada6-406e747c122d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:42:42.013+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:59.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd165a5e0-7407-45e8-a458-07452bb261cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:42:42.013+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:59.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India is also a member of the Quadrilateral Security Dialogue alongside
        the US, Japan and Australia.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac4966e-b742-416c-9c34-1e7554842a54'
      'mgnl:activationStatus': true
