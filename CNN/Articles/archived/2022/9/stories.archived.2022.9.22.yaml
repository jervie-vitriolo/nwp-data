      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 22) â€”</strong>
        The University Athletic Association of the Philippines (UAAP) will be staging
        its men''s basketball games at four venues in Season 85, which tips off on
        Oct. 1.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2655cbba-5655-48a4-b6bd-095a4775669a'
      'mgnl:activationStatus': true
