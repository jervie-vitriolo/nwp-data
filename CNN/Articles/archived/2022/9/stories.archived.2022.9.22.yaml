    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Imee Marcos in no position to propose total amnesty - CPP'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4094f3-a5f4-4bea-b949-ba0d5eeb0fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T20:53:25.052+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:43:29.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 22)</strong> --
        The Communist Party of the Philippines (CPP) on Thursday said Senator Imee
        Marcos is in no position to propose the grant of total amnesty to communist
        rebels who want to surrender, given the widely documented atrocities committed
        during her father''s rule.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c286fb7a-6bd9-46f1-8d67-e8368b4d38b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T20:53:25.052+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:43:29.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a882df8a-4cb6-436b-a01a-11113131f466'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T20:53:25.052+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:43:29.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CPP information officer Marco Valbuena said there were a lot of
        rebels who resisted former President Ferdinand E. Marcos'' dictatorship, where
        tens of thousands of human rights abuses were committed, based on estimates
        of local and international groups.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b1470b-6290-4116-94fc-61a15dbbe1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T20:53:25.052+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:43:29.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7104998-983a-458e-a727-9226795c0df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T20:53:25.053+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:43:29.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala sa katayuan si Imee na mag-alok ng ''pagpapatawad'' gayong
        hindi pa nga sila nakapagbayad sa kanilang mga hindi mabilang na krimen at
        kasalanan sa taumbayan," Valbuena said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e78671-ffba-4ac7-9bab-c3399e85a834'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T20:53:25.053+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:43:29.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1765599d-3486-4e36-955c-68d7b1106cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T20:53:25.053+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:43:29.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Imee is in no position to offer "forgiveness" when
        her family has not even paid for their countless crimes and sins against the
        Filipino people.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471af23d-e223-4d2c-b182-10c7719f8b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T20:53:25.053+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:43:29.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1521e2-2c45-4deb-a273-9cb099d2cfe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T20:53:25.053+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:43:29.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Marcos floated the proposal on Wednesday, the same day the
        country commemorated the 50th anniversary of her father''s declaration of
        martial law. She said she will discuss it with her brother, President Ferdinand
        "Bongbong" Marcos Jr., and that she wants the total amnesty to also cover
        former members of the military who participated in coups.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c318a166-93b3-4d30-8715-c0ba6772173c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T20:53:25.053+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:43:29.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430f4255-7107-4257-965f-89e5d9b86375'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T20:53:25.053+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T11:43:29.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ngayon na ang panahon upang umpisahan ang total amnesty ng kaliwa
        man at pati na rin ng kanang hanay ng mga nag-kudeta at iba pa. Pagkat ang
        pagpapatawad ang umpisa ng pagkakaisa," the lawmaker said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9b23ee-84f9-4564-839e-d3cc463b6e4b'
      'mgnl:activationStatus': true
