  'NBA-Phoenix-Suns-WNBA-Mercury-sale-Robert-Sarver':
    'author': 'Homero De la Fuente, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-09-22T07:39:20.344+08:00
    'imagesource': 'jcr:6a7b852f-61cf-4f36-8df9-ef48be0ac41a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '409d6b8d-3029-4c0c-a07f-d24b83d9de7d'
    'lead': 'Embattled basketball team owner Robert Sarver, suspended after a recent
      independent investigation found he engaged in hostile, racially insensitive
      and inappropriate behavior, announces he will sell the NBA''s Phoenix Suns and
      the WNBA''s Mercury.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-22T07:42:49.601+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T11:43:54.675+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:42:59.641+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Phoenix Suns and Mercury owner Robert Sarver seeking buyers for NBA
      and WNBA teams after hostile work environment investigation'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ebe598-6afd-44dd-b222-b58201f09e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T07:42:49.602+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:43:54.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> Embattled basketball team owner Robert
        Sarver, suspended after a recent independent investigation found he engaged
        in hostile, racially insensitive and inappropriate behavior, announced Wednesday
        he will sell the NBA''s Phoenix Suns and the WNBA''s Mercury.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442b46b6-089d-48cc-aaf2-76ddb2184256'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T07:42:49.602+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:43:54.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA last week suspended Sarver for a year and fined him $10
        million as a result of the investigation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf72352-c555-4fa9-bf20-e568705b9f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T07:42:49.602+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:43:54.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Words that I deeply regret now overshadow nearly two decades of
        building organizations that brought people together -- and strengthened the
        Phoenix area -- through the unifying power of professional men''s and women''s
        basketball," Sarver, the managing partner of both teams, said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c79b44-919b-44d2-a3e1-184bdc8c958a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T07:42:49.602+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:43:54.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarver had hoped the suspension would "provide the time for me to
        focus, make amends and remove my personal controversy," the statement went
        on.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10519255-b002-486a-aa10-33eb9f676a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T07:42:49.602+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:43:54.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But in our current unforgiving climate, it has become painfully
        clear that that is no longer possible -- that whatever good I have done, or
        could still do, is outweighed by things I have said in the past," he said.
        "For those reasons, I am beginning the process of seeking buyers for the Suns
        and Mercury."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31647da-afc9-4002-8391-f89c4f5ed470'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T07:42:49.602+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:43:54.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBA Commissioner Adam Silver said he fully supported the decision.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeac2729-f511-4549-bba0-91b2dddbe713'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T07:42:49.603+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:43:54.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the right next step for the organization and community,"
        the commissioner said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86952be0-fba5-4eeb-8ef6-d7a7aad3bcf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T07:42:49.603+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:43:54.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report detailing the investigation, commissioned by the NBA last
        fall after an ESPN report about Sarver''s alleged behavior, found he had "on
        at least five occasions during his tenure with the Suns/Mercury organization,
        repeated the N-word when recounting the statements of others."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e5572c-5900-4e27-8ce9-60f2f7d8a7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T07:42:49.603+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:43:54.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, according to the report, Sarver "engaged in instances
        of inequitable conduct toward female employees, made many sex-related comments
        in the workplace, made inappropriate comments about the physical appearance
        of female employees and other women, and on several occasions engaged in inappropriate
        physical conduct toward male employees."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207fad18-0aa8-483e-84d7-92f9f30fb38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T07:42:49.603+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:43:54.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarver apologized after the report''s release, though he noted he
        disagreed with "some of the particulars." But NBA players like LeBron James
        of the Los Angeles Lakers, Suns guard Chris Paul and Golden State Warriors
        forward Draymond Green criticized the league, saying they felt the sanctions
        fell far short of what should have been levied.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2a5825-3e83-4a92-8eca-5ed5feab7fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T07:42:49.603+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:43:54.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarver could no longer represent the NBA, Green said Tuesday on
        his podcast, adding the behavior outlined in the report went "against everything
        that the NBA stands for."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9e7ddc-63ba-4757-881f-e72bc587af61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T07:42:49.603+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:43:54.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The NBA stands for inclusion. The NBA stands for diversity. The
        NBA definitely stands against bigotry and racism ...This report that came
        out last week is the total opposite of everything that the NBA stands for,"
        Green said on his podcast, "The Draymond Green Show."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab210c0-2a90-477c-a7fd-83ac197b0dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T07:42:49.603+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:43:54.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Suns vice chairman Jahm Najafi had also called on Sarver to
        resign, and the team''s jersey sponsor, PayPal, threatened to not renew their
        deal with the team if Sarver remained as owner.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e2270a-a133-4a4a-a5da-d05e931acd65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T07:42:49.604+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:43:54.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Sarver''s announcement was released Wednesday, James said
        in a tweet he was "so proud to be a part of a league committed to progress!"</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646cd04f-367e-4a11-85b9-32eedbd63a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T07:42:49.604+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:43:54.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Basketball Players Association President CJ McCollum, who
        plays for New Orleans, said, "We thank Mr. Sarver for making a swift decision
        that was in the best interest of our sports community."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12782941-fa84-40ab-b7e0-3f2e9c09a0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T07:42:49.604+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:43:54.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the Phoenix Suns and Mercury for comment.</p>'
