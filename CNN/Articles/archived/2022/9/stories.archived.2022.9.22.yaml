      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He attributed the improvement to vaccination efforts and said in
        the EO that the mass immunization program â€œshall be intensified in all levels
        of the local government units of Bohol.â€</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
