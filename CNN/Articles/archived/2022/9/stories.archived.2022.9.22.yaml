      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bureau also noted that there is a high chance that Tropical
        Cyclone Wind Signals (TCWS) will be hoisted over the northern part of Luzon
        and some portions of Central Luzon.</p>'
