      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economists have attributed this to the greenback''s strength, amplified
        by the US Federal Reserve''s aggressive actions against inflation. The Fed
