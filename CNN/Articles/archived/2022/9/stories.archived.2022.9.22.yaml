    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40fd633-6c13-42ff-8c2b-a54effa32de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T14:51:00.242+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-19T11:43:39.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For risk factors, physical inactivity for Filipino adults aged 18
        years old and above registered 40%, while hypertension in adults aged 30 to
        79 is 34%.  Moreover, the country recorded a total alcohol per capita consumption
        of 7 liters in 2019.</p>'
