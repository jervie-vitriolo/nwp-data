      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:43:30.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ede40ee-4195-4478-9ecf-a7bca9029b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T20:52:14.667+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:43:30.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The BSP is also prepared to utilize other tools to respond to fluctuations
        in the exchange rate and to ensure that legitimate demand for foreign currency
        is satisfied," Dakila further said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7c1e49-193f-4fc6-a9a7-807ac212abed'
      'mgnl:activationStatus': true
