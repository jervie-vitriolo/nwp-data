      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weisselberg''s attorney, Nicholas Gravante, declined to comment.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6140b71-0703-463d-bc53-7e8478127645'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:45:39.177+08:00
      'mgnl:createdBy': 'faith'
