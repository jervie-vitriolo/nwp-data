      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, those exhibiting symptoms but could not present proof
        of vaccination will be required to disclose their personal details and point
        of destination for possible contact-tracing, the provincial government said.
        They will also be advised to seek medical intervention.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
