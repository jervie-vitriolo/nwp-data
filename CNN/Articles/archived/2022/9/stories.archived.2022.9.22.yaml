    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New York attorney general files civil fraud lawsuit against Trump, some
      of his children and his business'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b395c469-9359-4d96-891b-2e743ce567c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:45:39.175+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:57.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> The New York state attorney general filed
        a sweeping lawsuit Wednesday against former President Donald Trump, three
        of his adult children and the Trump Organization, alleging they were involved
        in an expansive fraud lasting over a decade that the former President used
        to enrich himself.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57757fd-147b-4198-badb-13a4be9ab109'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:45:39.175+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:57.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e66e2ca-c374-4ff4-bfee-c856e3c402d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:45:39.176+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:57.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the more than 200-page lawsuit, Attorney General Letitia James,
        a Democrat, alleges the fraud touched all aspects of the Trump business, including
        its properties and golf courses. According to the lawsuit, the Trump Organization
        deceived lenders, insurers and tax authorities by inflating the value of his
        properties using misleading appraisals.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c245a17f-743f-430e-bd30-bb05d8734446'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:45:39.176+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:57.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd729dc2-9722-4bc4-bb0a-69fe7d4f660d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:45:39.176+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:57.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This conduct cannot be brushed aside and dismissed as some sort
        of good-faith mistake," James said at a news conference in New York.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5914c851-9d47-4dc3-8bc2-b4ae59d5fce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:45:39.176+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:57.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0388e3-0e44-488d-acef-a72b6a6f3cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:45:39.176+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:57.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The statements of financial condition were greatly exaggerated,
        grossly inflated, objectively false, and therefore fraudulent and illegal,"
        she added. "And as a result of that we are seeking relief, and Mr. Trump,
        the Trump Organization, his family -- they should all be held accountable."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4dc1ea-2ce3-4c6b-aac6-75200d17a39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:45:39.176+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:57.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7e410f-65d0-4d55-a1a3-e8ce7bad50c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:45:39.176+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:57.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and his children, Donald Trump Jr., Eric Trump and Ivanka
        Trump, are named as defendants in the lawsuit. Allen Weisselberg, former CFO
        for the Trump Organization, and Jeff McConney, another longtime company executive,
        are also named.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1f0ae3-8c89-415a-a0b6-f641b049f030'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:45:39.176+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:57.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8076ca34-31b8-4da3-ba07-bafc4d337e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:45:39.176+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:57.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James said she believes state and criminal laws may have been violated
        and referred the matter to the US attorney''s office for the Southern District
        of New York and the Internal Revenue Service.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7834f2-c0b3-4c14-9818-1aa7168545a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:45:39.176+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:57.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61f1f55-4d75-4fa1-b2f2-40b3b667b126'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:45:39.176+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:57.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US attorney''s office declined to comment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159d1be6-7210-4034-91e9-94cdf4d44790'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:45:39.176+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:57.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc279d2f-7c40-44c4-8934-5a4d040eb5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:45:39.177+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:57.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These acts of fraud and misrepresentation were similar in nature,
        were committed by upper management at the Trump Organization as part of a
        common endeavor for each annual Statement, and were approved at the highest
        levels of the Trump Organization -- including by Mr. Trump himself," the lawsuit
        states.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ae7381-e8ea-4a37-b00b-7b1d01028a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:45:39.177+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:57.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163e8faf-2483-40ab-a8c9-1a634b42aa76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:45:39.177+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:57.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the lawsuit, James is seeking $250 million in allegedly
        ill-gotten funds and to permanently bar Trump and the children named in the
        lawsuit from serving as the director of a business registered in New York
        state. She is also seeking to cancel the Trump Organization''s corporate certificate,
        which, if granted by a judge, could effectively force the company to cease
        operations in New York state.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dadc63fb-6acb-4628-83b5-8e0480398b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:45:39.177+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:57.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f87277d-a8d2-4baa-8a97-803ad1c8999a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:45:39.177+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:57.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump previously called James a "renegade prosecutor" who he said
        is running a "vindictive and self-serving fishing expedition." The Trump Organization
        called her previously allegations "baseless" and denied any wrongdoing.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc58beb-6bef-4f42-a028-943f86b100d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:45:39.177+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:57.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d259269-f97c-40b5-b3fa-6b8a1a59671f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:45:39.177+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:57.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding to Wednesday''s announcement, Trump attorney Alina Habba
        said in a statement to CNN: "Today''s filing is neither focused on the facts
        nor the law -- rather, it is solely focused on advancing the Attorney General''s
        political agenda. It is abundantly clear that the Attorney General''s Office
        has exceeded its statutory authority by prying into transactions where absolutely
        no wrongdoing has taken place."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aee20cb-9477-4d3a-9e6e-ba9cc89b9932'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:45:39.177+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:57.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae2ff5b-1b01-4571-95d4-754d18955f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T04:45:39.177+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:43:57.979+08:00
