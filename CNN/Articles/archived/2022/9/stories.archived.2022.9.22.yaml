      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> More than 200 whales have been found stranded
        in Australia on the western shore of Tasmania, wildlife officials said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac3c39d-c1a7-477f-a3c1-e9eed5e16c05'
