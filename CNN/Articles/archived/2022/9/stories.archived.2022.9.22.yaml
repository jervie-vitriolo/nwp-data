      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The peso sank to a new all-time low on Thursday as it closed at
        â‚±58.49 against the greenback, breaching the record <a href="https://www.cnnphilippines.com/business/2022/9/21/peso-PSEi-September-21.html?fb"
        target="_blank">â‚±58</a> set just a day ago.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112fb268-ff76-4b02-86d6-eb090301f922'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-22T18:42:57.966+08:00
