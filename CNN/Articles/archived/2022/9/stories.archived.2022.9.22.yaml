      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This year is tough, next year tougher. Why? Because of a shock
        upon shock upon shock. In just a short three years: the pandemic (not yet
        over), the war, Russia''s invasion pushing energy and food prices up, and
        then the result is a cost of living crisis," she told CNN.</p>'
    '13':
