      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3533fc7c-c6fb-4dab-84e2-eab1470b7557'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T05:33:52.840+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:51.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will lift the ceiling of the number of entrants into Japan,
        lift the ban on individual travel and lift the ban over visa-less travel,"
        Prime Minister Fumio Kishida said Thursday at a news conference in New York
        City, where he was attending the UN General Assembly meeting.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c35c1e-bf1d-466a-b84a-144733361639'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T05:33:52.840+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:51.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4633c1-2cdf-44a9-94df-2cbe87bdcb1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T05:33:52.840+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:51.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elaborating on the lifting of restrictions, Kishida said that "on
        the same day, we plan to launch a campaign to offer domestic travel discounts
        and event discounts to residents of Japan and hope that many citizens will
        take advantage of the offer to support the hotel, travel and entertainment
        sectors that have suffered enormous blows during the pandemic."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21544fea-a61e-4030-88cf-0bacf0d5a381'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T05:33:52.840+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:51.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae91dc8-7cca-4a41-ac16-f0ace2be2292'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T05:33:52.840+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:51.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move marks a major policy shift after nearly 2 1/2 years of
        strict Covid-19 restrictions on who could enter the country and under what
        circumstances.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecaa5bd7-1442-44c8-9550-87d4ab6c869e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T05:33:52.840+08:00
