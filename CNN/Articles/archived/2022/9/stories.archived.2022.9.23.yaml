    'title': 'SWS: Rodrigo Duterte leaves office with ''excellent'' satisfaction rating'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0844ffa-3cd1-4fe9-b922-81d5b4f7f2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T23:48:34.306+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:30.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 23) —</strong>
        A Social Weather Stations (SWS) survey conducted during former president Rodrigo
        Duterte''s final days in office found 88% of Filipinos were satisfied with
        his performance.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48cb5b45-c0d4-4827-846a-55f323ef36b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T23:48:34.306+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:30.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643a6c26-c2b4-4527-8c6f-cf7230a1ccc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T23:48:34.306+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:30.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only 5% of respondents were dissatisfied while 7% were undecided
        in the poll conducted among 1,500 participants from June 26 to 29, 2022.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da64c5e-0852-438a-be48-f69dcda3d551'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T23:48:34.306+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:30.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a18135b-d538-443e-a18a-e9a5e7e760e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T23:48:34.306+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:30.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Results released on Friday showed a +81 net satisfaction rating
        for&nbsp;Duterte — classified by SWS as "excellent."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c8f8d1-aabd-4633-9819-23f6a7a3f5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T23:48:34.306+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:30.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac4a43d-b8d6-492b-ae89-9ec86d420d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T23:48:34.306+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:30.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is an increase of 16 points from the former president''s +65
        or "very good" net satisfaction rating in the SWS <a href="https://www.cnnphilippines.com/news/2022/7/14/Duterte-SWS-survey-Q1.html">April
        2022 survey.</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4fb51b1-5f7a-4b91-9a77-efd503862e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T23:48:34.307+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:30.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5769274c-0b3d-4666-a17b-1ba0a9c91044'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T23:48:34.307+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:30.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also broke his record-high +79 rating in November 2020, according
        to SWS.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297bca21-4496-475f-950c-0af5adadd570'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T23:48:34.307+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:30.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3db31b-4a0c-478b-bdf9-315d994ff98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T23:48:34.307+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:30.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Face-to-face interviews were conducted among 300 respondents each
        in Metro Manila, the Visayas and Mindanao, and 600 in Balance Luzon.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27ef116-a6e2-4f01-a352-08c47b5ef68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T23:48:34.307+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:30.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a7f492-777c-45af-ab44-db902ff043ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T23:48:34.307+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:30.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sampling error margins are ±2.5% for national percentages, ±5.7%
        each for Metro Manila, the Visayas and Mindanao, and ±4.0% for Balance Luzon.</p>'
