    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:44:19.056+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US-Federal-Reserve', 'Fed', 'inflation', '1.2-million-jobs', 'United-States']
    'template': '1'
    'title': 'The Fed''s fight against inflation could cost the US 1.2 million jobs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048de6ca-3513-4de5-a642-6fea907067e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T23:12:57.715+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:44:32.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In its efforts to bring down historic inflation
        and cool the economy, the Federal Reserve has used multiple euphemisms to
        describe the potential impact on Americans'' jobs, from economic "pain" to
        "unfortunate costs" and a "softening labor market."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a7aad5-ca8c-4086-8fd1-822a16068bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T23:12:57.715+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:44:32.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f372f5fc-472f-469e-bd6c-22e57287794f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T23:12:57.716+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:44:32.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data, however, doesn''t mince words.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a323aa-a53b-4c9b-8e1c-274cb93433e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T23:12:57.716+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:44:32.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9132d7-e0ac-4a21-a379-bf5550df4adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T23:12:57.716+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:44:32.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fed''s latest economic projections, released Wednesday alongside
        a massive third consecutive interest rate hike of 75 basis points, show that
        the central bank is expecting the nation''s unemployment rate to grow to 4.4%
        next year -- up from August''s 3.7% — and potentially as high as 5%. Assuming
        no change in the labor force, that would mean around 1.2 million more people
        will be unemployed. At the high end of the Fed''s range, at 5%, that would
        be 2.2 million more unemployed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2665cd08-d875-4fca-918c-c7ad2596d6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T23:12:57.716+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:44:32.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a843e55-2c77-4e48-b427-c920e69112fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T23:12:57.716+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:44:32.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a gradual realization that the rose-shaded glasses view
        of being able to reduce labor market tightness by just curbing the number
        of job openings is gone," said Gregory Daco, chief economist at EY-Parthenon.
        "We have now an implicit realization that in order to cool the labor market
        there will need to be a significant increase in the unemployment rate and
        there will need to be a cooling of employment growth with potential employment
        losses."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c2d48b-3d18-4b79-8024-f105f2fa9090'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T23:12:57.716+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:44:32.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da390cd-1a95-444d-8a91-7d46a1049c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T23:12:57.716+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:44:32.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through the first eight months of 2022, the United States has seen
        an average net gain of 438,000 jobs per month, Bureau of Labor Statistics
        data shows. In August, 315,000 jobs were added. Prior to the pandemic, the
        US averaged fewer than 200,000 jobs per month.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25dce3a6-a09e-4f80-b2ec-adacebe3088e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T23:12:57.716+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:44:32.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7ce372-c351-44cd-8d8f-b79efde58c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T23:12:57.716+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:44:32.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those numbers could go south relatively quickly, Daco said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949ea237-05e0-4dda-9fc5-71f3c90682f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T23:12:57.716+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:44:32.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff99e5f-c3e6-4479-8b70-f5cc87fd3ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T23:12:57.716+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:44:32.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wouldn''t be surprised that in an environment where businesses
        are being more cautious and are applying more discretion to their hiring decisions,
        that we could see potential net job losses by the end of the year," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ada8b6a-4929-434e-bdd9-02842f374616'
      'mgnl:activationStatus': true
