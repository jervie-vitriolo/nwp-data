      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“And I have no rational explanation,” he added, calling the invasion
        the “strategy of Germany intervention” and a “post-Covid-19 consequence” because
        of Putin’s isolation during the pandemic.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b905b7e-f9c8-4f10-9457-3990bbb88d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T02:07:43.797+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:53.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee020fea-d2f7-4ca0-8dd7-82a4f04ba1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T02:07:43.797+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:53.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron won reelection in April with a pitch to voters of a globalized,
        economically liberal France at the head of a muscular European Union.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6bb70d-e3ab-467f-8a26-f19908b3793f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T02:07:43.797+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:53.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1efbb69f-a860-4f00-bb8b-fd375cb52fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T02:07:43.797+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:53.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the performance of his far-right opponent, Marine Le Pen, served
        as the latest indication that the French public is turning to extremist politicians
        to voice their dissatisfaction with the status quo.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f60970-17af-4a45-a9c2-deeeff8d8957'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T02:07:43.797+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:53.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/09/22/politics/emmanuel-macron-democracy-threats/index.html"><em>“Macron
        warns of ‘crisis of democracies,’ including in US, in exclusive US interview”</em></a></p>'
  'World-Bank-chief-Malpass-tells-CNN--I-m-not-a-denier--after-dodging-questions-on-climate':
    'author': ' Angela Dewan, Jessie Yeung, Caitlin Hu and Ella Nilsen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-09-23T05:28:55.499+08:00
    'imagesource': 'jcr:2e7a1a5e-e821-48a8-85f3-b0198aaacff2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '96d255f7-7903-4ddf-b23b-719a9a0ae6d0'
    'lead': 'World Bank President David Malpass told CNN on Thursday that he agrees
      climate change is caused by humans burning fossil fuels and that he is “not
      a denier,” after his repeated refusal to say the same things at an earlier discussion,
      which have prompted calls for his resignation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-23T05:30:57.275+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-19T11:44:52.928+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:44:08.607+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'World Bank chief Malpass tells CNN ‘I’m not a denier’ after dodging
      questions on climate'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8d08a0-5e41-4d17-8435-5af03518a549'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T05:30:57.275+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:52.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> World Bank President David Malpass told
        CNN on Thursday that he agrees climate change is caused by humans burning
        fossil fuels and that he is “not a denier,” after his repeated refusal to
        say the same things at an earlier discussion, which have prompted calls for
        his resignation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3927edef-c641-4252-9c64-b0e5d8604f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T05:30:57.275+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:52.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4437aec1-ca8b-4cfb-8a0a-01e0f9b77293'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T05:30:57.275+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:52.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a panel discussion on Tuesday, Malpass dodged a question over
        whether he accepted the scientific consensus that humans burning fossil fuels
        were “rapidly and dangerously warming the planet.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb5f778-886d-4d9d-bc0f-34d52a8af2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T05:30:57.275+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:52.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae473e8-a11a-4ae2-b047-83c277e28704'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T05:30:57.275+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:52.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I don’t even know – I’m not a scientist and that is not a question,”
        Malpass responded when asked at the discussion, held by the New York Times
        at Climate Week in New York City. The moderator, David Gelles, then prodded
        him again twice, asking, “Will you answer the question?” to no avail.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a3c1aa-261e-4b95-a693-b183b26c7422'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T05:30:57.276+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:52.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633a6700-5bf8-4c4a-b5a7-5f4096cb0b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T05:30:57.276+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:52.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked by CNN’s Julia Chatterley on Thursday whether he was
        a climate change denier – a charge made by former US Vice President Al Gore
        – he replied: “I don’t know the political motivations behind that. It’s clear
        that greenhouse gas emissions are coming from manmade sources, including fossil
        fuels, methane, agricultural uses and industrial uses. And so we’re working
        hard to change that.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d69360-f80f-4eaf-8b49-3f4f1163898a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T05:30:57.276+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:52.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d42de53-786d-4ee8-90e0-4857ebf3b294'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T05:30:57.276+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:52.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malpass agreed that fossil fuel emissions are “clearly” contributing
        to global warming.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a866603-6378-4c07-81ef-693c1182ba30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T05:30:57.276+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:52.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a66c27e-1add-44cb-b1c3-8962b87d3def'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T05:30:57.276+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:52.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m not a denier,” he said, adding that his message had been “tangled”
        and he was “not always good at conveying” what he means.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2993a42d-97c2-40ee-972b-45dea1bf8e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T05:30:57.276+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:52.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I don’t always do the best job in answering the questions or hearing
        what the questions are,” he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3adb79-5135-47a3-a701-78658af20295'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T05:30:57.276+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:52.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331be41a-3e69-4a1e-9884-6b6a0350eb6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T05:30:57.276+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:52.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists have known for decades that the combustion of fossil
        fuels by humans are the main driver of climate change, and climate action
        groups around the world had expressed shock and anger over Malpass’ Tuesday
        remarks.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5a737d-95b8-4ac9-877c-7787fe417678'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T05:30:57.276+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:52.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former US President Donald Trump had appointed Malpass as World
        Bank chief in 2019 for a five-year period. As the largest shareholder of the
        bank, the US traditionally appoints its president.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb819ab8-4677-40e1-90be-78b9ed144d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T05:30:57.276+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:52.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b4b7e7-b9f7-4f16-bcfc-17de779ced90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T05:30:57.276+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:52.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tasneem Essop, Executive Director of the Climate Action Network,
        which represents more than 1,800 groups around the world, called Malpass a
        “self-pronounced climate denier” and said having him at the head of the bank
        was “inexcusable.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc4cd6e-fe13-47c3-bc96-ede986a4c17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T05:30:57.276+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:52.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b782c701-2408-4b2b-8c00-7bd01db87813'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T05:30:57.277+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:52.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The World Bank continues to use public money to finance fossil
        fuel projects in Global South countries where people are already suffering
        the worst impacts of climate change,” she said in a statement. “For the World
        Bank to maintain any shred of decency Malpass cannot remain as President.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890d0762-1ef3-45b2-a3d8-cf9eeb803127'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T05:30:57.277+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:52.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sonia Dunlop, a climate expert with think tank E3G who works with
        banks and international financial institutions like the World Bank, called
        Malpass’ remarks “a step too far.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454b18f4-5284-46c5-a7e6-fc38c78a83c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T05:30:57.277+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:52.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad3d440-4aae-41cb-bd1f-97f6c3caa5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T05:30:57.277+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:52.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is time for the White House and governments all over the world
        to think hard as to who they want at the helm of the World Bank,” she said
        in a statement. “You don’t need to be a scientist to understand climate science
        – the facts are clear, and there’s no alternative but to act.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08254ec3-28cf-45be-9907-8f1aba1a5e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T05:30:57.277+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:52.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee98aab-860b-4822-842e-f59b7313abe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T05:30:57.277+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:52.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked for comment, the White House directed CNN to the US Treasury.
        “We expect the World Bank Group to be a global leader of climate ambition
        and the mobilization of significantly more climate finance for developing
        countries,” said a Treasury spokesperson.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295e3a45-5df2-4ba4-a1db-05d844e28bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T05:30:57.277+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:52.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82217601-e219-40b1-ae28-0938658ead14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T05:30:57.277+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:52.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have – and will continue – to make that expectation clear to
        World Bank leadership. The World Bank must be a full partner in delivering
        on this global agenda.”</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b192adef-ce0a-4b68-86cd-7126c61e5d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T05:30:57.277+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:52.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24576251-42e8-4c45-a2f5-c7dd023cdf78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T05:30:57.277+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:52.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Bank declined to comment on the calls for Malpass to resign.
        When asked about Gore’s criticism that the World Bank has failed to improve
        financing climate projects in poorer countries, a spokesperson replied: “The
        World Bank Group is the largest multilateral funder of climate investments
        in developing countries.”</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43f3394-96b8-44aa-accf-67f912abb0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T05:30:57.277+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:52.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2d11c4-d90b-4ead-b93c-0d64d077bff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T05:30:57.277+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:52.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Under the leadership of David Malpass, the World Bank Group doubled
        its climate finance, published an ambitious Climate Change Action Plan, and
        initiated country level diagnostics to support countries’ climate and development
        goals,” said the spokesperson, echoing similar comments made by Malpass in
        the discussion.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efaff146-39a6-40fe-b552-1254734c99a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T05:30:57.278+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:52.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization also pointed to their previous work combating climate
        change. It delivered $31.7 billion in the 2022 fiscal year to help countries
        address the climate crisis, it said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a44d941-a530-47d9-b014-f9fa5b035a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T05:30:57.278+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:52.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deaf8457-5a68-455d-b8fb-9a28b515d493'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T05:30:57.278+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:52.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That money has gone to helping expand access to water and improve
        wastewater treatment in Romania; fund a solar photovoltaic plant with a battery
        energy storage system in Malawi; and boost sustainable landscape management
        in Nigeria, according to the bank.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c6dcc9-0fc9-4251-a10a-245e56e96c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T05:30:57.278+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:52.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa49f4de-ffe7-4bf4-9c29-6dd0ccec766e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T05:30:57.278+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:52.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malpass has come under fire before – dozens of climate organizations
        sent a joint letter last October calling for him to be replaced, and urging
        the World Bank to take stronger climate action. That letter was signed by
        77 groups, which called for the immediate end to all actions promoting coal,
        oil and gas. It said that the World Bank had failed to “position itself with
        science and justice” on climate issues.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49acd1b3-bd82-4b83-b740-08cfee84e88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T05:30:57.278+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:52.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b777e681-5533-4818-bdfa-706536210b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T05:30:57.278+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:52.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter also criticized the World Bank’s Climate Change Action
        Plan, published earlier in 2021, which allowed for some fossil fuel investments
        for two to four more years.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe69da8-9cb2-4307-b78b-732be6002254'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T05:30:57.278+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:52.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1d7293-a6ab-4d98-b983-72d276639e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T05:30:57.278+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:52.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter said the plan was an affront to the rights of communities
        worst impacted by the crisis.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b36d972-4736-4636-ac04-5aaa651eb4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T05:30:57.278+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:52.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09be3e1c-3ac6-453d-a817-d21680a689e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T05:30:57.278+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:52.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Bank has reduced its new investments into coal power over
        the past decade and in 2019 stopped funding upstream oil and gas operations.
        But it has not heeded calls from its own European board members and climate
        campaigners to phase out fossil fuel financing entirely.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0350ad5d-ad44-4ac2-84b2-da6736be778f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T05:30:57.278+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:52.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/09/22/world/world-bank-david-malpass-climate-change-intl-hnk/index.html?utm_term=link&amp;utm_content=2022-09-22T17%3A45%3A12&amp;utm_source=twCNN&amp;utm_medium=social"><em>"World
        Bank chief Malpass tells CNN ‘I’m not a denier’ after dodging questions on
        climate"</em></a></p>'
  'Reports--Boston-Celtics-expected-to-suspend-head-coach-following-relationship-with-team-staff-member-':
    'author': 'Matt Foster, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-09-23T05:31:12.296+08:00
    'imagesource': 'jcr:8877454b-d648-4a5c-8751-2eb836d2c83a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '58444385-0ce4-4379-9281-1522ab800fbf'
    'lead': 'Ime Udoka, head coach of the Boston Celtics, has been suspended for the
      entire NBA season for violations of team policies, the organization announces. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-23T05:32:23.451+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-19T11:44:51.952+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:44:08.870+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Boston Celtics suspend head coach Ime Udoka for entire NBA season'
    'visualType': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079ea9b9-4585-46ce-be71-8696993d974d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T10:03:46.831+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:44:51.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Ime Udoka, head coach of the Boston Celtics,
        has been suspended for the entire NBA season for violations of team policies,
        the organization announced Thursday night.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd2c099-23f4-4eac-b902-fadbabdceb00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T10:03:46.831+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:44:51.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team added that a decision on Udoka''s future with the Celtics
        will be made at a later date. His suspension was effective immediately.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6e687c-1e5b-4a65-b7f4-b78813c31a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T10:03:46.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:44:51.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to ESPN, The Athletic and the Boston Globe, Udoka had
        a consensual relationship with a female member of the team''s staff.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b0dbb4-056b-4e59-bb01-eaec2dff0bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T10:03:46.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:44:51.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the team numerous times for comment but has
        yet to hear back.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838e3028-4cb9-4283-99cc-b7c6463a728c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T10:03:46.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:44:51.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Udoka took over as the team''s head coach from Brad Stevens ahead
        of the 2021-22 NBA season and coached the Celtics to their first NBA Finals
        appearance since 2010, where they lost 4-2 to the Golden State Warriors.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad54e674-fcfa-45ee-a072-36f390844b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T10:03:46.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:44:51.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Celtics start their season on October 18 against the Philadelphia
        76ers at the TD Garden in Boston. NBA training camps open next week with the
        first preseason games scheduled for a week from Friday.</p>'
