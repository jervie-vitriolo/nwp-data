      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>   \n</p>"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9227d40f-7512-4bbd-ad64-9f7198f338de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T19:10:57.529+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T11:44:41.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The other meetings of President Biden were already
        agreed upon beforehand, but were postponed and rescheduled at this time. Only
        the meeting request of President Marcos was granted on the sidelines (of the
        UNGA). We apologize for the confusion of the earlier statement.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233854c8-c03c-4d30-a649-f25fca777b37'
