  'DILG-no-armed-encampment-Masungi':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-09-23T21:03:09.372+08:00
    'imagesource': 'jcr:bf504b1e-22df-4507-b6b9-f821a96f93fe'
