      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arteche Mayor Roland Boie Evardone said those who graduated with
        Latin honors will get ₱5,000, while other graduates will receive  ₱2,000.</p>'
