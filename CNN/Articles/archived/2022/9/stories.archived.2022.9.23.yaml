      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm’s hurricane force winds extend 70 miles in either direction
        from its center</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4c63ea-1fba-42f5-8de9-5e40030fb6df'
