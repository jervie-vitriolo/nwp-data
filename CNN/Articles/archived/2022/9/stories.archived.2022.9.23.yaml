      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Japan, one of the world''s last major holdouts
        during the pandemic, is dissolving its Covid-19 restrictions and opening the
        door back up to mass tourism.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1020541b-0c02-492c-9b9a-c89ae9c8ba68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T05:33:52.839+08:00
