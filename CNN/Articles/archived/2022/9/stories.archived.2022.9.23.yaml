    'template': '1'
    'title': 'Lebanese banks to shut indefinitely after flurry of holdups'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8c1f4d-7404-430d-a944-93f6b4ed0de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T02:00:01.843+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:57.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Lebanon''s banks are to remain closed indefinitely
        due to ongoing "risks" to employees and customers, the Association of Lebanese
        banks announced Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91a363a-28bc-4fff-991d-71d5a244bdb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T02:00:01.843+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:57.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd0cf46-ccbd-4b6c-a77c-3323962822a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T02:00:01.843+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:57.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shutdowns follow a series of holdups across the country over
        the past month, with at least five separate banks held up by depositors last
        Friday alone in attempt to retrieve savings frozen in the banking system.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd173b140-7e65-4b05-acab-12854ea1f52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T02:00:01.843+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:57.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0310fef-9f26-4fb6-a7b8-645adb5fcdf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T02:00:01.843+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:57.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millions of Lebanese citizens have been locked out of their accounts
        after the country plunged into financial crisis in October 2019. With local
        currency since losing 90% of its value, more than three quarters of the population
        have been pushed into poverty and most are unable to pay for basic items.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44683b6-2f73-4e33-827c-d13ee4a79244'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T02:00:01.843+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:57.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a53188f-c984-4194-8416-ab82442dc122'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T02:00:01.843+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:57.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, an armed man stormed a bank in the capital city of Beirut
        and threatened to kill hostages and himself if the bank did not allow him
        to withdraw money from his frozen account. Claiming he needed the funds to
        pay for his father''s medical expenses, Bassam Sheikh Hussein surrendered
        to police after the bank gave him some of his savings.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a1b9cd-8616-4f39-b45c-112ebd4e370b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T02:00:01.843+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:57.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b9b82b-94e6-4a5b-ad73-c397bc89e8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T02:00:01.843+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:57.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having been cheered on by groups outside the bank, Hussein was hailed
        as a national hero by many on social media. One anonymous security source
        speculated to CNN that Hussein''s methods could be replicated by others.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02064bbd-f1ca-4d50-bc77-ffb7cf64f902'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T02:00:01.844+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:57.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d941d82-d061-4772-a8d6-1aad01c5bfc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T02:00:01.844+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:57.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Wednesday, a woman took $20,000 from her account after storming
        a bank armed with what she later claimed was a toy gun in order to fund her
        sister''s cancer treatment, according to state news.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b493102-ba4c-4e91-bfdf-74dbba40f50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T02:00:01.844+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:57.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e8e5ba-3352-4aa3-82df-0a4e864d8129'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T02:00:01.844+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:57.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later the same day, an armed man entered a bank in the mountain
        city of Aley and retrieved some of his trapped savings before handing himself
        in to authorities.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c9cc21-2720-4dee-8796-bac37306d13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T02:00:01.844+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:57.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f324e7-709c-4ad6-a047-81be3ac49c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T02:00:01.844+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:57.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five banks held up Friday included one incident in the southern
        city of Ghazieh, where an armed man -- having poured gasoline on the floor
        of the bank — threatened to burn the building down if not given access to
        his money, state news agency NNA reported.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a679816-0d60-4ebb-bead-a666708c7c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T02:00:01.844+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:57.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf1a933-1298-4723-b094-adce49190524'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T02:00:01.844+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:57.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He retrieved $19,200 and passed the money onto to someone waiting
        for him outside the branch, before handing himself into authorities, NNA said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52397ecd-c40c-4304-bc92-23726c1eadad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T02:00:01.844+08:00
