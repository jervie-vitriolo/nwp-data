      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To avail of the cash aid, qualified graduates must submit requirements
        including a photocopy of valid identification card, certificate of indigency
        issued by the barangay, and a filled-out form from the provincial government
        satellite offices.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbdcfc2-a900-4a09-b932-69d973c471af'
