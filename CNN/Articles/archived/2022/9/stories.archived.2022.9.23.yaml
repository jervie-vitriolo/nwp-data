      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 23) –</strong>
        The University of the Philippines will resume its in-person entrance exam
        for freshman admission in Academic Year (AY) 2024-2025, the university announced
        on Thursday.</p>'
