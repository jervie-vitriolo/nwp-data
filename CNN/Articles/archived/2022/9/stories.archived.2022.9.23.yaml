      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines will co-host the 2023 tournament, which will run
        from August 23 to September 10, alongside Japan and Indonesia.</p>'
