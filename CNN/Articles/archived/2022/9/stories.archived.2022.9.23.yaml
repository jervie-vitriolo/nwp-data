      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc250e6-0aeb-47c7-aaa4-4284a660b343'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T23:12:57.716+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:44:32.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor market strength is expected to continue moderating in the
        coming months, Ataman Ozyildirim, senior director of economics at The Conference
        Board noted Wednesday in the think tank''s latest Leading Economic Index release.
        The August 2022 index showed a sixth-consecutive month of declines, potentially
        signaling a recession is imminent, according to The Conference Board.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4635a770-8f69-43b6-8ca4-def0ab05be10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T23:12:57.716+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:44:32.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7d3c3a-4378-4ce2-b0f1-66bd96cd0a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T23:12:57.717+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:44:32.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The average workweek in manufacturing contracted in four of the
        last six months — a notable sign, as firms reduce hours before reducing their
        workforce," Ozyildirim said in a statement. "Economic activity will continue
        slowing more broadly throughout the US economy and is likely to contract.
        A major driver of this slowdown has been the Federal Reserve''s rapid tightening
        of monetary policy to counter inflationary pressures."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29762db-781a-4617-98c1-ed392989e721'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T23:12:57.717+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:44:32.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5daa5a0a-7412-423d-bff6-d47dffd66f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T23:12:57.717+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:44:32.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Myriad factors at play</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34755053-8f83-437d-9c86-aacc4f4bb762'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T23:12:57.717+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:44:32.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, this isn''t a typical bout of high inflation nor a typical
        job market, said Robert Frick, corporate economist at Navy Federal Credit
        Union.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b0678c-91d1-4b52-90b2-4db6f23e8902'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T23:12:57.717+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:44:32.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7fff8d0-9a4a-4095-b0c5-74ba8fbb2630'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T23:12:57.717+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:44:32.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic capsized the labor market and scrambled supply chains
        to the point where more than two years later, many of those challenges still
        persist and new ones have been added — like spiking food and energy prices
        — as a result of highly volatile developments such as Russia''s war in Ukraine
        and extreme weather events.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1472707e-d08d-4ef0-99c4-d23920d4f754'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T23:12:57.717+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:44:32.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf9fb6c-ac7a-4144-ba5d-9553cb411cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T23:12:57.717+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:44:32.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fed can''t just "click its heels three times, raise rates and
        have inflation drop," Frick said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9a50cb-7ab5-4d71-af44-dc24261dc0ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T23:12:57.717+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:44:32.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f02981-9e31-486a-a71c-c9c81bf18a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T23:12:57.717+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:44:32.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a myriad of factors going on now, and it''s a mistake
        to think the Fed controls any more than a handful of those," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3917f65-35d1-471e-a6cd-cd7b99b757c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T23:12:57.717+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:44:32.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f854980-9fde-4ab8-9a96-adddcb214249'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T23:12:57.717+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:44:32.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fed can influence demand, however, with higher rates rippling
        through areas of the economy making it harder to buy a home, more expensive
        to buy a car or finance a business, and making credit card balances that much
        more costly.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9fee1ac-238a-4004-8810-5e8c079c9206'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T23:12:57.717+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:44:32.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afde157c-d06b-433d-83ac-69b418e40f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T23:12:57.717+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:44:32.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While portions of the demand side of the economy have shown some
        slowing in response to the Fed''s moves, the labor market has remained an
        outlier. Joblessness remains near historically low levels, job openings are
        double that of folks looking for work, and labor force participation remains
        below pre-pandemic levels.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1506535d-ed90-47af-ab9c-7f155b5aa613'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T23:12:57.717+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:44:32.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c13488e-2c39-4238-80ea-eecb8a97e791'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T23:12:57.717+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:44:32.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the Fed is mistaken if it thinks raising rates, even to
        4% or above, is going to cower the labor market, because we''re still more
        than 4 million jobs below the pre-pandemic trend, and employers are still
        making money, and employers still have to hire people," Frick said. "And it''s
        really, at this point, like telling the tide not to come in -- to expect the
        labor market to soften."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c956f7d4-3838-4f60-aab2-d0af6c30e720'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T23:12:57.718+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:44:32.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63541fd4-d71a-4dd0-b1e2-b0f82fd85cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T23:12:57.718+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:44:32.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A key reason Fed Chair Jerome Powell wants more slack in the labor
        market is out of concern that a tight employment situation will continue to
        push up wages, which could then keep inflation elevated. As the unemployment
        rate rises, workers lose bargaining power for higher wages and households
        pull back on spending.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2672fd8b-17b4-49fa-a7c2-9c9226f68823'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T23:12:57.718+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:44:32.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70041346-5235-4d75-b3e9-0f1ac63634ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T23:12:57.718+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:44:32.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Powell has said that wage increases contributing to inflation has
        not yet occurred, but he sees it happening in the future," Frick said. "This
        is all very theoretical at this point. And I understand that if you want to
        decrease demand, a way to do it is to increase unemployment ... but I really
        think it''s an open question whether it''s an issue now or not."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c7eaff-4b08-484f-a46a-75a87e32f579'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T23:12:57.718+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:44:32.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ab02ca-fbd1-4877-ac13-ac34a62633e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T23:12:57.718+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:44:32.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No ''painless'' path forward</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ae3d3c-e54c-441f-befb-9bf75f17fd1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T23:12:57.718+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:44:32.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To that end, American workers might have to bear the brunt of the
        pain for a problem that''s not caused by them.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd2205b-3e50-40c6-9d44-54ef955fe026'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T23:12:57.718+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:44:32.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f979a39b-e9d2-4196-bb53-c54fe89308d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T23:12:57.718+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:44:32.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Powell and the Fed have earned plenty of detractors on this front,
        notably Massachusetts Democratic Senator Elizabeth Warren, who tweeted on
        Wednesday that she''s "been warning that Chair Powell''s Fed would throw millions
        of Americans out of work — and I fear he''s already on the path to doing so."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf2f846-a03d-4310-bb87-a2f24087c068'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T23:12:57.718+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:44:32.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027ab3eb-34ba-46d6-bf24-f45fa707bc5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T23:12:57.718+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:44:32.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s unfair," Frick said. "But no one ever said economics wasn''t
        sometimes cruel."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a60668-e915-4f4d-9abe-48c1a2b98346'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T23:12:57.718+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:44:32.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e56caf3-51eb-425e-a030-9bef722e69ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T23:12:57.718+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:44:32.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Powell has said that prolonged and entrenched high inflation would
        be even worse than moderate increases in the unemployment rate. The Fed''s
        latest economic projections are for GDP growth to slow to 0.2% from 1.7% by
        the end of this year.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b990ee10-5ae0-43da-b5a0-b92b0f1e1496'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T23:12:57.718+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:44:32.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854ec030-7c7b-49a0-a889-28f0c7f63d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T23:12:57.718+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:44:32.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s a very slow level of growth, and it could give rise to
        increases in unemployment, but I think that is something that we think we
        need to have," Powell said. "We think we need to have softer labor market
        conditions as well. We''re never going to say that there are too many people
        working, but the real point is this: Inflation, what we hear from people when
        we meet with them is that they really are suffering from inflation."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021a3d5e-663e-4db6-9f0a-67873179b30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T23:12:57.719+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:44:32.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85be5cb-a1cd-4e55-9a43-3c5d2a89d080'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T23:12:57.719+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:44:32.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we want to set ourselves up, light the way to another period
        of a very strong labor market, we have got to get inflation behind us. I wish
        there were a painless way to do that. There isn''t," he added.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0080ba4b-15ac-47e7-bc51-65f83420c8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T23:12:57.719+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:44:32.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2640538-e4cd-46d2-ba12-4b97d9b049ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T23:12:57.719+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:44:32.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next batch of key employment data, including openings, layoffs,
        and monthly job gains, will come in the first week of October when the Bureau
        of Labor Statistics releases the Job Openings and Labor Turnover Survey and
        monthly jobs report for September.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554dfab3-18b9-42e8-98fd-eda7fd90bb6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T23:12:57.719+08:00
      'mgnl:createdBy': 'pilar'
