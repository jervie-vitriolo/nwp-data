    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988efa14-3844-4d52-89be-2e411c902bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T05:33:52.839+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:51.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Finally, Japan will reopen the border," the tweet said. "Visa waiver
        is back, no daily limit and free individual visits."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b7fe16-13d2-4ed0-acd2-c4951edfbee3'
