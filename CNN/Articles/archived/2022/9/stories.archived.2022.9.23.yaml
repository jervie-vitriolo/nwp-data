      'mgnl:type': 'text'
      'text': '<p>During his address before the United Nations General Assembly, Marcos
        <a href="http://Philippine Sea. https://www.cnnphilippines.com/news/2022/9/21/Marcos-West-Philippine-Sea-UNGA.html"
