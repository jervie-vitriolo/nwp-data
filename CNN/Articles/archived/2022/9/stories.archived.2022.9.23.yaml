      'mgnl:lastActivated': 2023-01-19T11:44:56.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66506e7-f23e-4138-ab7d-281cefcab6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T02:03:48.947+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:56.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khloe grew emotional as she watched her newborn son be delivered.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0e77d4-ec09-4c9b-baf8-22145c62025a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T02:03:48.947+08:00
