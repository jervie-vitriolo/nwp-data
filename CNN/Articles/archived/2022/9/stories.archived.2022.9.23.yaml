      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The College Admission Test (UPCAT) will be held on June 3 and 4,
        2023, three years after the state university suspended it due to the COVID-19
        pandemic.</p>'
