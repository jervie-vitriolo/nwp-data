      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb6bd8d-1d17-4e36-a54d-e0080c523657'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T07:38:04.396+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:44:49.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This will be used by our graduates in looking for a job and in
        processing requirements of documents for their application,” Espina said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d7f026-dc63-4843-9260-8312adea88e9'
      'mgnl:activationStatus': true
