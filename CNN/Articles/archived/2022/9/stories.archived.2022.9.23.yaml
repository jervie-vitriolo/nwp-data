    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a06ce793-c79c-4a9d-9cf7-49ed071d70df'
    'lead': 'Uganda''s Ministry of Health reported another 11 suspected cases of Ebola
      identified in the country''s Mubende district as of Tuesday. Of these, the ministry
      recorded one probable Ebola-related death, a one-year-old, it said in a statement
      released Tuesday night.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-23T02:01:52.787+08:00
