      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b793cf49-6fa8-4d56-b108-134a99ad607d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T20:46:30.317+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:44:36.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

