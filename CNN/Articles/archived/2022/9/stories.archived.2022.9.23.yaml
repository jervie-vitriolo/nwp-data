      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The launch event held at SM North EDSA The Block was attended by
        Tan and SVP for Marketing Joaquin San Agustin; Quezon City Mayor Joy Belmonte,
        Vice Mayor Gian Sotto, and select councilors of the city; Spark PH Founder
        Mica Teves; GSP President Dr. Nina Lim-Yuson; designer Zarah Juan; and Brownies
        Unlimited marketing head Dustin Ngo.</p>'
