        on POGO problem: Simplify policy, ban them for good&nbsp;</a></strong></p>'
  'South-Korea-President-Yoon-Suk-Yeol-swear-US-lawmakers':
    'author': 'Heather Chen, Yoonjung Seo and Gawon Bae, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-09-23T12:50:57.655+08:00
    'imagesource': 'jcr:0ea0cc0a-c70c-4bdc-ba86-a4cc30ed1115'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bac2f0bc-2946-4359-b4ed-ee1c7363f203'
    'lead': 'South Korean President Yoon Suk Yeol appears to have made the remark
      after meeting US President Joe Biden at a conference for the Global Fund in
      New York. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-23T12:52:25.979+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T11:44:46.475+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T11:44:11.969+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hot mic catches South Korean leader Yoon Suk Yeol swearing about US
      lawmakers'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0c233b-4e40-490d-827d-b3d3d0d7faf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T12:52:25.980+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:44:46.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A criticism of US lawmakers by the President
        of South Korea has gone viral on social media — after a hot mic picked him
        up using an expletive.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b579b77-7382-41bd-b74c-86fccaf69140'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T12:52:25.980+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:44:46.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yoon Suk Yeol appears to have made the remark after meeting US President
        Joe Biden at a conference for the Global Fund in New York on Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441ea2d8-b071-4783-bb57-2fb754d7f504'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T12:52:25.980+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:44:46.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video published by South Korean television broadcaster MBC
        on its official YouTube channel on Thursday, Yoon can be seen walking along
        the stage after chatting with Biden before turning to his aides and speaking.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b44be79-f0a0-43cd-8088-9f08af56db6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T12:52:25.980+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:44:46.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would be so embarrassing for Biden if those f***ers at the National
        Assembly don''t approve of this [bill]," he then appears to say.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12eee323-92d8-402e-ab41-cd48522ab130'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T12:52:25.980+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:44:46.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Global Fund is an international organization trying to defeat
        HIV, TB and malaria across the developing world and Yoon''s remark appears
        to be a reference to Biden''s pledge to contribute $6 billion, which would
        require Congress approval.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f75d39f-91cd-451a-a902-d1c17edd5679'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T12:52:25.981+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:44:46.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The YouTube clip -- which has not yet been taken down -- has been
        viewed more than four million times since it was uploaded and drawn tens of
        thousands of comments.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c570861e-cdd9-4c38-8372-b9424aeb81de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T12:52:25.981+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:44:46.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many social media users have taken to mocking Yoon, while the expletive
        he used has become a popular search term on the South Korean online portal
        Naver.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4eeb80-5b34-4e93-9112-e52e6a457679'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T12:52:25.981+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:44:46.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is just the latest in what critics say is series of diplomatic
        miss-steps by Yoon, who arrived in New York this week for the United Nations
        General Assembly after attending the funeral for Queen Elizabeth II in London.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbd2e79-c1ef-4e6c-a2f0-f60d2a6450f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T12:52:25.981+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:44:46.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While in London, Yoon''s opponents accused him of disrespect because
        he missed the chance to view the queen''s coffin lying in state -- which he
        blamed on heavy traffic.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ffbbf0-2cb8-47cb-bf89-e9272f49991c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T12:52:25.981+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:44:46.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, he came under fire for failing to meet US House Speaker
        Nancy Pelosi when she visited South Korea as part of a tour of Asia.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd3bfb4-0dcf-42b3-a1ab-d2eef7b6b6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T12:52:25.981+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:44:46.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following what appears to be his latest foreign policy gaffe, Yoon''s
        team have gone on the defensive.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e448f862-3d79-463a-a71e-7feae3f8c229'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T12:52:25.981+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:44:46.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a background briefing with reporters, a spokesperson for the
        South Korean Presidential official said the remark was "a private comment"
        and it was "inappropriate to connect a private comment to a diplomatic outcome."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83477824-9703-43aa-9466-14f14dc33977'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T12:52:25.982+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:44:46.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official also said "it was regrettable" that Yoon was being
        criticized while keeping up with "a tough schedule for the benefit of national
        interest."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9744f23d-6ef8-4191-bd02-a942a387e8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T12:52:25.982+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:44:46.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in Seoul, South Korean Prime Minister Han Duck-soo addressed
        the issue at a National Assembly session on Thursday, saying it was "unclear"
        what Yoon had actually said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a19a5f-c208-4a04-93e0-c6eb45298519'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T12:52:25.982+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:44:46.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think I can make a clear conclusion here about the circumstances
        in which he said those words... but it seems that no one has clearly heard
        the content," Han said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96aee3e4-7dbf-422e-86d9-449c8209f5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T12:52:25.982+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:44:46.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His remarks were not lost on members of the opposition liberal party
        who commented on the issue at Thursday''s National Assembly.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef81ba5-c5ae-46e7-bc1b-a95e92eb265c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T12:52:25.982+08:00
      'mgnl:createdBy': 'lara'
