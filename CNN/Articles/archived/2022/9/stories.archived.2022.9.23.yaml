      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the local government unit of the municipality of Arteche
        in Eastern Samar also provided cash assistance to the first batch of Bachelor
        of Elementary Education and Bachelor of Secondary Education at the Eastern
        Samar State University - Arteche Campus.</p>'
