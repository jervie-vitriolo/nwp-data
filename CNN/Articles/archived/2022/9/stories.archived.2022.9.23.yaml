      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c41bc5a-790c-42d3-9f58-eee25b336fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T23:12:57.719+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:44:32.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jobless claims data released Thursday showed that the number of
        first-time applications for unemployment benefits was 213,000 for the week
        ended September 17, according to the Department of Labor. The previous week''s
        total of 213,000 was revised downward by 5,000. The weekly claims, which remain
        near some of their lowest levels in months, underscore how employers are holding
        on tightly to workers as the labor market remains full of opportunities for
        job hunters.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e80d84-8c13-4d5c-bf83-db57a56a0a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T23:12:57.719+08:00
