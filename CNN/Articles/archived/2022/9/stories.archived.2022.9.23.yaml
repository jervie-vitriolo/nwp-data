      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Canadians are bracing for what could
        be the strongest storm to ever hit their country’s coast.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed47494-29d5-4c6c-a9e6-a8fa993ff923'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T05:36:00.947+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:51.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643b57fe-9570-433c-b1f7-424b3124f2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T05:36:00.947+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:51.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hurricane Fiona has lashed the Caribbean, is forecast to brush by
        Bermuda as a dangerous Category 3 storm and shows no signs of slowing before
        it slams into Canada on Saturday morning.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf7b1a1-e55d-4b8b-ab2f-fadb4dda95aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T05:36:00.947+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:51.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa08ba1-d407-46f3-be13-27f75e0bb92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T05:36:00.947+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:51.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This could be Canada’s version of (Hurricane) Sandy,” said Chris
        Fogarty, a meteorologist for Canada’s hurricane center, pointing to the size
        and intensity of Fiona and its combination of hurricane and winter-storm characteristics.
        Hurricane Sandy affected 24 states and all of the eastern seaboard, causing
        an estimated $78.7 billion in damage.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13d7913-7857-4d95-ab77-d189e09a567b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T05:36:00.947+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:51.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fiona was about 1,200 miles southwest of Halifax, Nova Scotia, on
        Thursday morning, but that area is already bracing for a rare and historic
        impact.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4ce726-cf8b-4f42-b921-eb35341f3b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T05:36:00.947+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:51.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1209740-8eae-450d-9fb6-ffd3204145b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T05:36:00.947+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:51.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Please take it seriously because we are seeing meteorological numbers
        in our weather maps that are rarely seen here,” said Fogarty.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2e7d2c-7209-4647-919a-3b3fdb3ed9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T05:36:00.947+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:51.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabf2e03-7643-45ff-8aeb-9a93f9d06dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T05:36:00.947+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:51.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lowest pressure ever recorded in Canada was 940 millibars in
        January 1977 in Newfoundland, said Brian Tang, an atmospheric science professor
        at the University of Albany. “Current weather forecast models are indicating
        that Fiona will make landfall in eastern Nova Scotia with a pressure around
        925 to 935 millibars, which would easily set a new record,” he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1555598-a4d9-4de1-a5e5-1b3bded5fd4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T05:36:00.948+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:51.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A pressure 920 to 944 millibars is typically found in a Category
        4 hurricane.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192ea743-4d22-46c3-b7fd-16cf07d3347e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T05:36:00.948+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:51.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6621da04-c879-448d-b028-eab50c402f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T05:36:00.948+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:51.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many forecasters, including Fogarty, are comparing this storm to
        2003’s Hurricane Juan, which battered the Canadian coast as a Category 2 storm.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd901d575-056f-4828-ada5-5550fab2c872'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T05:36:00.948+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:51.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c6cdb7-528e-4eec-b782-bd914f12e01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T05:36:00.948+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:51.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That storm was much smaller. This one is huge,” said Fogarty.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346376e7-5e02-4e00-a983-71558d1a63a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T05:36:00.948+08:00
