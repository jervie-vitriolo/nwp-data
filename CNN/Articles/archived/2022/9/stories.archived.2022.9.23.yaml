    'lead': 'President Ferdinand ''Bongbong'' Marcos Jr. has committed to strengthen
      Manila''s relationship with Washington, following his predecessor''s rocky ties
      with the country''s longstanding ally.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-09-23T14:49:12.094+08:00
