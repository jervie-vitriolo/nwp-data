      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have already met with the consortium that operate the EDSA Carousel
        and we will add another 50, so make it around 500 or more buses," said DOTr
        Sec. Jaime Bautista during a press conference by economic managers in New
        York City on late Thursday (Manila time).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55047108-0719-41da-be83-af34cc87493a'
