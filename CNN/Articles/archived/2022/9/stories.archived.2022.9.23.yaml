      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 23)</strong> —&nbsp;Press
        Secretary Trixie Cruz Angeles on Friday apologized and clarified her earlier
        remark that President Ferdinand "Bongbong" Marcos Jr. was the only head of
        state who spoke with US President Joe Biden on the sidelines of the United
        Nations General Assembly.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12266a7c-8030-4113-a734-b3af6ce0ce01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T19:10:57.528+08:00
