    'template': '1'
    'title': 'Marcos, Biden talk about West Philippine Sea on sidelines of UNGA'
    'updated': 2022-09-23T08:06:00.000+08:00
    'visualType': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352ff75a-a012-4b3d-9771-4dbb192533b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T08:02:06.360+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:44:58.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 23) —</strong>
        President Ferdinand "Bongbong" Marcos Jr. met with United States President
        Joe Biden in New York City Thursday morning (US time) at the sidelines of
        the 77th United Nations General Assembly (UNGA), discussing a wide variety
        of issues, including the West Philippine Sea (WPS).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b9b572-a6f1-4d48-b58b-d1c1573b161c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T08:02:06.360+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:44:58.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their short address before the bilateral meeting, Biden expressed
        his intention of having an in-depth discussion with Marcos on the Philippines''
        territorial dispute with China.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb73eec1-f89d-4d86-bd96-11d13153a019'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T08:02:06.360+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:44:58.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I expect we’ll discuss the South China Sea and disputes in a critical
        global throughway," he told Marcos. "I’ve spent a lot of time with — not only
        the President of China but others about the international waters and how they
        have to be respected. And we should talk about that a little bit, I hope.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398f486b-2125-4746-9cac-a7ef5c1360c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T08:02:06.361+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:44:58.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington recently accused Beijing of increased provocations against
        its rival claimants in the South China Sea despite the landmark arbitration
        ruling in 2016 rejecting China''s nine-dash claim to almost the entire South
        China Sea.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15319557-7b7b-4538-a7fa-b27d6891880d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T08:02:06.361+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:44:58.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Secretary of State Anthony Blinken even committed to uphold the
        Mutual Defense Treaty, which states that both countries would assist each
        other when either of them is attacked by a foreign force.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b941449-9fb3-47b8-8980-b61d189947b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T08:02:06.361+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:44:58.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos, in response, expressed a similar sentiment, but emphasized
        that the country''s path on the sea dispute is to preserve peace.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b89bf3-b7c8-4989-8802-e2e073b538b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T08:02:06.361+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:44:58.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In terms of the geopolitical issues that we face in this day and
        age, the primary consideration of the Philippines and the guiding principle
        of the Philippine foreign policy is to encourage peace,” he told Biden.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af03515-a2bc-4625-9253-62664ee41b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T08:02:06.361+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:44:58.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I hope that we will be able to discuss further the roles that our
        two countries will play together and individually as we continue down that
        road, maintaining peace despite all of the complexities that have arisen in
        the past few months, I suppose,” Marcos added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b3a90a-cc26-4cb7-b0a1-4caecebd56b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T08:02:06.361+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:44:58.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also called on the members of UN to resolve disputes “through
        reason and right” amid tensions in the WPS.&nbsp;</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0f44a9-9043-41fa-8c48-4a2c2f6cfbfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T08:02:06.362+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:44:58.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos, in his first UNGA speech, underscored the country''s <a
        href="https://www.cnnphilippines.com/news/2022/9/21/Marcos-West-Philippine-Sea-UNGA.html">commitment
        to the rule of law</a> by saying it upholds the 1982 United Nations Convention
        on the Law of the Sea.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff58dd83-b11c-41c2-bbc2-c25227d02543'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T08:02:06.362+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:44:58.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also reiterated that the Philippines is "a friend
        to all and enemy to none."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d403f25-22d6-4b9e-b005-da08e34c82aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T08:02:06.362+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:44:58.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing continues to assert its maritime claims despite the 2016
        Hague ruling that invalidated them.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12cfbf8a-a92f-41f4-80a3-31d7617053e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T08:02:06.362+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:44:58.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has lodged over 200 diplomatic protests against
        China''s incursion in parts of the West Philippine Sea during the administration
        of former President Rodrigo Duterte.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36e3a20-2a5d-415d-b238-afc987242ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T08:02:06.362+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:44:58.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Other pressing issues</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b9a2dc-24ab-49f0-afd8-5099207c0e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T08:02:06.363+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:44:58.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US chief executive briefly mentioned the topics he wants to
        discuss at length with Marcos, including COVID-19 recovery, energy security,
        renewable energy, and human rights.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd687e6-02a3-4051-b58e-f6f5e6677c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T08:02:06.363+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:44:58.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden also showed gratitude for the Philippines'' position on Russia’s
        invasion of Ukraine, citing further talks on how it is impacting energy and
        food prices for both countries.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ee544d-a5c8-4ff9-95c3-b7249fb990a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T08:02:06.363+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:44:58.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For decades, the alliance has strengthened both of us, I believe,"
        he told Marcos. "And one of the things I want to talk about today is how we
        continue to strengthen that and work together on the things that are of greatest
        concern to you."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8acbbf8-8193-4d04-aa49-31b6c3f7c317'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T08:02:06.363+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:44:58.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos, in return, also thanked his US counterpart for Washington''s
        support amid the COVID-19 pandemic. He cited the millions of doses of vaccines
        donated by the US.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75667e38-28bd-4a32-9314-533457f298bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T08:02:06.363+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:44:58.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We feel that we are especially fortunate because we have a very
        strong foundation of a very long relationship and the strong relationships
        on various facets not only political, not only diplomatic, but also economic,”
        the Philippine leader said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa93a95-5450-4f36-b7cd-e02a0b46c7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T08:02:06.364+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:44:58.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his week-long visit for the UNGA, Marcos addressed the <a href="https://www.cnnphilippines.com/business/2022/9/20/Bongbong-Marcos-New-York-Stock-Exchange-economy.html">New
        York Stock Exchange</a> on Tuesday (PHT) with much optimism that the Philippines
        and the United States will work to build a stronger economic relationship
        during his term.&nbsp;</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756dbec4-f33b-4f78-8f9c-38c3e457d24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T08:02:06.364+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:44:58.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Deeper ties</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f76fc32-cb58-4eab-b099-7d81994ec052'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T08:02:06.364+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:44:58.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the meeting, Biden first thanked Marcos and acknowledged
        the “deeply-rooted” ties between the two nations.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f157f7c-747e-478e-bf04-8ab3030d7dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T08:02:06.364+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:44:58.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The relationship between the United States and the Philippines,
        to state the obvious, has very deep roots," the US president said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb8d64a-6dbb-48b1-a4c1-1ada2a6a9c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T08:02:06.364+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:44:58.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We’ve had some rocky times, but the fact is it’s a critical, critical
        relationship, from our perspective," he added. "I hope you feel the same way.”</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7dcfed1-8269-4964-8640-dcc964e4e747'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T08:02:06.364+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:44:58.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden also cited millions of Filipino Americans and said they “desperately”
        want both nations to continue their foundation and maintain a strong relationship.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3650788-0eac-4987-9458-44c2320034ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T08:02:06.365+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:44:58.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To end their meeting, Marcos assured Biden of a strong US-Philippine
        alliance.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d15dd4-d3cd-4bb0-8c59-e5aa983b518c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T08:02:06.365+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:44:58.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are your partners. We are your allies. We are your friends,"
        Marcos said.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02cccfb6-62da-40ac-a075-280e5b8556ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T08:02:06.365+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T11:44:58.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And in like fashion, we have always considered the United States
        our partner, our ally, and our friend,” he also said.</p>'
    '69':
