    'template': '1'
    'title': '281 illegal POGO workers to be deported by Oct. 1'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9694aa0c-01f5-4da8-963f-75231283cdae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T12:50:54.037+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:44:47.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 23) —</strong>
        The government will start the deportation of nearly 300 illegal employees
        of Philippine offshore gaming operators (POGOs) as early as Oct. 1, Justice
        Secretary Jesus Crispin Remulla said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd05646b-d724-4490-abd9-b6ba5fb176f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T12:50:54.037+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:44:47.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11481dda-a616-4f91-8639-36df5f2e09cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T12:50:54.037+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:44:47.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are looking at October 1 or 2 as the start of deportation,"
        Remulla told CNN Philippines'' <em>The Source.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c30a8e2-ad07-42ec-aad1-34e0aa74a2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T12:50:54.037+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:44:47.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6317a2cd-8ea5-4552-abee-7aa7815f05f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T12:50:54.037+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:44:47.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla is referring to an initial batch of at least 281 Chinese
        nationals under government custody, including those who are overstaying and
        those who are working in POGOs that have stopped paying their dues to the
        government.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb40508-f0ac-4f70-9425-9742bb2188dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T12:50:54.037+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:44:47.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851963a6-8b65-4ba1-a2d0-27bf6e065c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T12:50:54.037+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:44:47.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the Chinese government will be validating their identities
        as part of their protocol before taking them back.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a02b86-bb32-4aa8-9492-192619eba081'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T12:50:54.038+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:44:47.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd51146-02a9-4a08-95c7-1f54d72f13c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T12:50:54.038+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:44:47.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are now in Pampanga, ang 281," Remulla said. "Although I think
        we have some more in custody."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748b69bf-30e4-4fa8-bff2-a3cb6016a0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T12:50:54.038+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:44:47.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047aac16-2178-4d29-8349-d94ae5e0c539'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T12:50:54.038+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:44:47.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice chief recently met with Chinese Embassy Ad Interim Chargé
        d''Affaires Zhou Zhiyong to strengthen cooperation between the Philippines
        and China to crack down on POGO-related crimes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9142bf2c-a9e4-48c4-a733-4b5537db44b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T12:50:54.038+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:44:47.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe6b064-84ef-42c9-bd54-30644e151c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T12:50:54.038+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:44:47.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both parties agreed to take the appropriate actions for the deportation,
        but Remulla said there is a possibility that the Philippine government will
        have to shoulder the fare of the deportees if they do not have the means to
        do so.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdeff03f-2b33-4154-9f9c-720dd5f9bd22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T12:50:54.038+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:44:47.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9385d8d8-b24b-4c9f-9783-54e33a3623b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T12:50:54.038+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:44:47.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine government intends to crack down on more illegal
        POGO workers, according to Remulla, who earlier pegged at around 40,000 of
        them still staying in the Philippines.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439e417c-358f-4f19-8c1d-6dfc0e72a7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T12:50:54.038+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:44:47.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc1ed04-c252-43fd-b8b2-a0637d5bf9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T12:50:54.038+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:44:47.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they will also look into reports on other POGO operations
        that are not part of the list of the Philippine Amusement and Gaming Corporation
        (PAGCOR).</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a679da9d-570a-465f-9089-012f1f0e192a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T12:50:54.038+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:44:47.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9023918a-2ce8-4b3a-922f-620d601547bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T12:50:54.038+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:44:47.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are conducting surveillance now," Remulla said. "We are asking
        police, immigration officials to conduct surveillance on the illegal POGOs,
        if they are still operating."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2e2e76-7ae9-4679-84a8-57cfd41e023a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T12:50:54.038+08:00
