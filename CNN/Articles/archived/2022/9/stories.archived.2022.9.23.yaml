      'jcr:uuid': '3f957039-915c-49ec-9c96-24d4657e89c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T14:49:12.095+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T11:44:44.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For instance, if tourism gets revived, we''re certainly going to
        see more Chinese tourists than Americans by sheer distance and numbers. Okay.
        So, do not see it as the Philippines is choosing one or the other," Medalla
        said.</p>'
