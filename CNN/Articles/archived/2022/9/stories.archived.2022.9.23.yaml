      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c60e847-b2ea-4d50-bab7-070a76839983'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T02:03:48.947+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:56.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khloe later grew emotional and addressed the timeline of Thompson''s
        infidelity and her son''s birth.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80651de-52f9-4ae2-b8d9-f3d72d36a109'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T02:03:48.947+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:56.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3175e947-23e4-418c-bcc1-0a78cc3caabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T02:03:48.947+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:56.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ever since December, it''s been this dark cloud looming over me.
        Every single day, I''ve been feeling depressed and sad, and now that my son
        is here, I get to move on, and I get to enjoy. It''s almost like I get to
        close that chapter and be done with this trauma and put it behind me," she
        said. "Now I finally get to start the healing process. Now I get to start
        enjoying my life with two kids in it and figuring this out. This is gonna
        be day one, and this is gonna be the start of something positive, and happy
        and beautiful."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1169b409-f4d6-40d9-bb99-df7517f3f8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T02:03:48.947+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:56.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b98dd5-ab1e-4eac-a56c-c546541a3c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T02:03:48.947+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:56.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Viewers also see Khloe FaceTime the rest of her family to introduce
        them to her son. For the second time, she did allow Thompson into the hospital
        to meet the baby.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df2041f-7528-4ddd-bb8d-b5a0568f22a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T02:03:48.947+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:56.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been on the fence about letting Tristan come to the hospital
        or not, but Tristan wants to be here so I just figured, why not let him come?
        I''ll never get this moment back," Khloe said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f71c7ec-153e-4cfb-96b6-cdd95d91e06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T02:03:48.948+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:56.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1da2a18-b769-43be-85df-ef5d128086d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T02:03:48.948+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T11:44:56.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two dated in 2016 and welcomed True in 2018. They broke up but
        reunited after Thompson was caught cheating. Last year, it was reported that
        he was expecting a baby with another woman named Maralee Nichols. A paternity
        test proved he was the father, yet he never told Khloe about the pregnancy.
        Khloe said they completed the embryo transfer for their son a few days before
        Thanksgiving, and she "found out about Tristan''s situation the first week
        of December."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea3bcb4-8f6a-4a29-8713-5bd328e80a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T02:03:48.948+08:00
