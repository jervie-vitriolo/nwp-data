      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Khloe Kardashian revealed the newest addition
        to her family during the premiere of Season 2 of "The Kardashians."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb95178-db37-4629-8d91-409728d97c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T02:03:48.946+08:00
