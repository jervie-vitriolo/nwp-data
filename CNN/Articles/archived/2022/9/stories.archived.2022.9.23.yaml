      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32110810-939e-49e7-a809-5a2fffe33dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T12:50:54.039+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T11:44:47.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel warned that even the existence of legal POGOs in the country
        has been used to camouflage the entry of undesirable aliens.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944c8ef6-1a54-42ec-8027-934e5eeb2495'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-23T12:50:54.039+08:00
